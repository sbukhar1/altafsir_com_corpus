  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ قَاتِلُواْ ٱلَّذِينَ يَلُونَكُمْ مِّنَ ٱلْكُفَّارِ وَلْيَجِدُواْ
  فِيكُمْ غِلْظَةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين به وبرسوله: يا أيها الذين صدّقوا الله ورسوله
  قاتلوا من وليَكم من الكفار دون من بعُد منهم، يقول لهم: ابدءوا بقتال الأقرب فالأقرب
  إليكم داراً دون الأبعد فالأبعد. وكان الذين يلون المخاطبين بهذه الآية يومئذ الروم،
  لأنهم كانوا سكان الشأم يومئذ، والشأم كانت أقرب إلى المدينة من العراق. فأما بعد أن
  فتح الله على المؤمنين البلاد، فإن الفرض على أهل كل ناحية قتال من وليهم من الأعداء
  دون الأبعد منهم ما لم يضطرّ إليهم أهل ناحية أخرى من نواحي بلاد الإسلام، فإن اضطرّوا
  إليهم لزم عونهم ونصرهم، لأن المسلمين يد على من سواهم. ولصحة كون ذلك، تأوّل كل من
  تأوّل هذه الآية أن معناها إيجاب الفرض على أهل كلّ ناحية قتال من وليهم من الأعداء.
  ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن شبيب بن غرقدة، عن عروة البارقي، عن رجل من بني تميم، قال: سألت ابن عمر
  عن قتال الديلم، قال: عليك بالروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وأحمد بن إسحاق وسفيان بن وكيع، قالوا: ثنا أبو أحمد، قال: ثنا سفيان، عن
  يونس عن الحسن: { قاتِلُوا الَّذِينَ يَلُونَكُمْ مِنَ الكُفَّارِ } قال: الديلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن الربيع، عن الحسن: أنه كان إذا سئل
  عن قتال الروم والديلم تلا هذه الآية: { قاتِلُوا الَّذِينَ يَلُونَكُمْ مِنَ الكُفَّارِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  قال: ثنا عمران أخي، قال: سألت جعفر بن محمد بن عليّ بن الحسين، فقلت: ما ترى في قتال
  الديلم؟ فقال: قاتلوهم ورابطوهم، فإنهم من الذين قال الله: { قاتِلُوا الَّذِينَ يَلُونَكُمْ
  مِنَ الكُفَّارِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن الربيع، عن الحسن أنه سئل عن الشام والديلم، فقال: { قاتِلُوا الَّذِينَ
  يَلُونَكُمْ مِنَ الكُفَّارِ }: الديلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سهل، قال: ثنا الوليد، قال: سمعت أبا عمرو وسعيد بن عبد العزيز يقولان: يرابط
  كلّ قوم ما يليهم من مسالحهم وحصونهم. ويتأوّلان قول الله: { قاتِلُوا الَّذِينَ يَلُونَكُمْ
  مِنَ الكُفَّارِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { قاتِلُوا الَّذِينَ يَلُونَكُمْ مِنَ الكُفَّارِ } قال:
  كان الذين يلونهم من الكفار العرب، فقاتلوهم حتى فرغ منهم. فلما فرغ قال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتِلُوا
  الَّذِينَ لا يُؤْمِنُونَ باللَّهِ وَلا باليَوْمِ الآخِرِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتى
  بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُمْ صَاغِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فلما فرغ من قتال من يليه من
  العرب أمره بجهاد أهل الكتاب، قال: وجهادهم أفضل الجهاد عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلْيَجِدُوا فِيكُمْ غِلْظَةً } فإن معناه: وليجد هؤلاء
  الكفار الذين تقاتلونهم { فِيكُمْ } أي منكم شدّة عليهم. { وَاعْلَمُوا أنَّ اللَّهَ
  مَعَ المُتقِينَ } يقول: وأيقنوا عند قتالكم إياهم أن الله معكم وهو ناصركم عليهم،
  فإن اتقيتم الله وخفتموه بأداء فرائضه واجتناب معاصيه، فإن الله ناصر من اتقاه ومعينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

