aaya: إِلَّا تَنْفِرُوا يُعَذِّبْكُمْ عَذَابًا أَلِيمًا وَيَسْتَبْدِلْ قَوْمًا غَيْرَكُمْ
  وَلَا تَضُرُّوهُ شَيْئًا ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ تَنفِرُواْ
  يُعَذِّبْكُمْ عَذَاباً أَلِيماً وَيَسْتَبْدِلْ قَوْماً غَيْرَكُمْ وَلاَ تَضُرُّوهُ
  شَيْئاً وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول تعالى ذكره للمؤمنين به من أصحاب
  رسوله، متوعدهم على ترك النفر إلى عدوّهم من الروم: إن لم تنفروا أيها المؤمنون إلى
  من استنفركم رسول الله، يعذّبكم الله عاجلاً في الدنيا بترككم النفر إليهم عذاباً موجعاً.
  { وَيَسْتَبْدِلْ قَوْما غيرَكُمْ } يقول: يستبدل الله بكم نبيه قوما غيركم، ينفرون
  إذا استنفروا، ويجيبونه إذا دعوا، ويطيعون الله ورسوله. { وَلا تَضُرُّوه شَيْئاً }
  يقول: ولا تضرّوا الله بترككم النفير ومعصيتكم إياه شيئاً، لأنه لا حاجة به إليكم،
  بل أنتم أهل الحاجة إليه، وهو الغنيّ عنكم وأنتم الفقراء { واللَّهُ على كُلّ شَيْءٍ
  قَدِيرٌ } يقول جلّ ثناؤه: والله على إهلاككم واستبدال قوم غيركم بكم وعلى كل ما يشاء
  من الأشياء قدير. وقد ذكر أن العذاب الأليم في هذا الموضع كان احتباس المطر عنهم. ذكر
  من قال ذلك:حدثنا أبو كريب، قال: ثنا زيد بن الحباب، قال: ثني عبد المؤمن بن خالد الحنفي،
  قال: ثني نجدة الخراساني، قال: سمعت ابن عباس، سئل عن قوله: { إلاَّ تَنْفِرُوا يُعَذّبْكُمْ
  عَذَاباً ألِيماً } قال: إن رسول الله صلى الله عليه وسلم استنفر حيًّا من أحياء العرب،
  فتثاقلوا عنه، فأمسك عنهم المطر، فكان ذلك عذابهم، فذلك قوله: { إلاَّ تَنْفِرُوا يُعَذّبْكُمْ
  عَذَاباً ألِيماً }.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد المؤمن، عن
  نجدة، قال: سألت ابن عباس، فذكر نحوه، إلا أنه قال: فكان عذابهم أن أمسك عنهم المطر.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إلاَّ تَنْفِرُوا يُعَذّبْكُمْ عَذَاباً
  ألِيماً } استنفر الله المؤمنين في لهبان الحرّ في غزوة تبوك قبل الشأم على ما يعلم
  الله من الجهد.وقد زعم بعضهم أن هذه الآية منسوخة. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، عن الحسين، عن يزيد، عن عكرمة والحسن البصريّ، قالا: قال: {
  إلاَّ تَنْفِرُوا يُعَذّبْكُمْ عَذَاباً ألِيماً وقال:{ ما كانَ لأهْلِ المَدِينَةِ
  وَمَنْ حَوْلَهُمْ مِنَ الأعْرَابِ أنْ يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ وَلا يَرْغَبُوا
  بأنْفُسِهِمْ عَنْ نَفْسِهِ... }إلى قوله:{ لِيَجْزِيَهُمُ اللَّهُ أحْسَنَ ما كَانُوا
  يَعْمَلُونَ }فنسختها الآية التي تلتها:{ ومَا كانَ المُؤْمِنُونَ لِيَنْفِرُوا كافَّةً... }إلى
  قوله:{ لَعَلَّهُمْ يَحْذَرُونَ }قال أبو جعفر: ولا خبر بالذي قال عكرمة والحسن من
  نسخ حكم هذه الآية التي ذكروا يجب التسليم له، ولا حجة تأتي بصحة ذلك، وقد رأى ثبوت
  الحكم بذلك عدد من الصحابة والتابعين سنذكرهم بعد. وجائز أن يكون قوله: { إلاَّ تَنْفِرُوا
  يُعَذّبْكُمْ عَذَاباً ألِيماً } لخاصّ من الناس، ويكون المراد به من استنفره رسول
  الله صلى الله عليه وسلم، فلم ينفر على ما ذكرنا من الرواية عن ابن عباس. وإذا كان
  ذلك كذلك، كان قوله:{ ومَا كانَ المُؤْمِنُونَ لِيَنْفِرُوا كافَّةً }نهياً من الله
  المؤمنين عن إخلاء بلاد الإسلام بغير مؤمن مقيم فيها، وإعلاماً من الله لهم أن الواجب
  النفر على بعضهم دون بعض، وذلك على من استنفر منهم دون من لم يستنفر. وإذا كان ذلك
  كذلك لم يكن في إحدى الآيتين نسخ للأخرى، وكان حكم كل واحدة منهما ماضياً فيما عُنِيَتْ
  به.\r\n\t\t\t\r\n\t\t\t</section>"

