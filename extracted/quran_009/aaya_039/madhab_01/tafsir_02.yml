  href=\"JavaScript:Open_Menu()\">إِلاَّ تَنفِرُواْ يُعَذِّبْكُمْ عَذَاباً أَلِيماً
  وَيَسْتَبْدِلْ قَوْماً غَيْرَكُمْ وَلاَ تَضُرُّوهُ شَيْئاً وَٱللَّهُ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ تَنصُرُوهُ فَقَدْ نَصَرَهُ ٱللَّهُ
  إِذْ أَخْرَجَهُ ٱلَّذِينَ كَفَرُواْ ثَانِيَ ٱثْنَيْنِ إِذْ هُمَا فِي ٱلْغَارِ إِذْ
  يَقُولُ لِصَاحِبِهِ لاَ تَحْزَنْ إِنَّ ٱللَّهَ مَعَنَا فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ
  عَلَيْهِ وَأَيَّدَهُ بِجُنُودٍ لَّمْ تَرَوْهَا وَجَعَلَ كَلِمَةَ ٱلَّذِينَ كَفَرُواْ
  ٱلسُّفْلَىٰ وَكَلِمَةُ ٱللَّهِ هِيَ ٱلْعُلْيَا وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنْفِرُواْ
  خِفَافاً وَثِقَالاً وَجَاهِدُواْ بِأَمْوَالِكُمْ وَأَنْفُسِكُمْ فِي سَبِيلِ ٱللَّهِ
  ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(465) طلع المشركون فوق الغار فأشفق أبو بكر رضي الله عنه على رسول
  الله صلى الله تعالى عليه وعلى آله وسلم فقال: إن تصب اليوم ذهب دين الله، فقال عليه
  الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما ظنك باثنين الله ثالثهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(466) لما دخلا الغار بعث الله تعالى
  حمامتين فباضتا في أسفله، والعنكبوت فنسجت عليه. وقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهم أعم أبصارهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فجعلوا يتردّدون حول الغار ولا يفطنون.
  وقد أخذ الله بأبصارهم عنه. وقالوا: من أنكر صحبة أبي بكر رضي الله عنه فقد كفر، لإنكاره
  كلام الله، وليس ذلك لسائر الصحابة { سَكِينَتَهُ } ما ألقى في قلبه من الأمنة، التي
  سكن عندها وعلم أنهم لا يصلون إليه، والجنود الملائكة يوم بدر، والأحزاب وحنين. وكلمة
  الذين كفروا: دعوتهم إلى الكفر { وَكَلِمَةُ ٱللَّهِ } دعوته إلى الإسلام. وقرىء: «كلمة
  الله» بالنصب، والرفع أوجه و { هِىَ } فصل أو مبتدأ، وفيها تأكيد فضل كلمة الله في
  العلوّ، وأنها المختصة به دون سائر الكلم { خِفَافًا وَثِقَالاً } خفافاً في النفور
  لنشاطكم له، وثقالاً عنه لمشقته عليكم، أو خفافاً لقلة عيالكم وأذيالكم، وثقالاً لكثرتها.
  أو خفافاً من السلاح وثقالاً منه. أو ركباناً ومشاة. أو شباباً وشيوخاً. أو مهازيل
  وسماناً. أو صحاحاً ومراضاً. وعن ابن أمّ مكتوم أنه قال لرسول الله صلى الله عليه وسلم:
  أعليّ أن أنفر؟ قال: نعم، حتى نزل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  61]. وعن ابن عباس: نسخت بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ عَلَى ٱلضُّعَفَاء وَلاَ عَلَىٰ
  ٱلْمَرْضَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 91] وعن صفوان بن عمرو: كنت والياً على حمص، فلقيت شيخاً
  كبيراً قد سقط حاجباه من أهل دمشق على راحلته يريد الغزو. فقلت: يا عمّ لقد أعذر الله
  إليك فرفع حاجبيه وقال: يا ابن أخي استنفرنا الله خفافاً وثقالاً، إلا أنه من يحبه
  الله يبتله. وعن الزهري: خرج سعيد بن المسيب إلى الغزو، وقد ذهبت إحدى عينيه، فقيل
  له: إنك عليل صاحب ضرر، فقال: استنفرنا الله الخفيف والثقيل، فإن لم يمكنّي الحرب كثرت
  السواد وحفظت المتاع { وَجَـٰهِدُواْ بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ } إيجاب للجهاد
  بهما إن أمكن، أو بأحدهما على حسب الحال والحاجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
