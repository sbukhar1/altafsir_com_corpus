  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ مَا لَكُمْ إِذَا قِيلَ لَكُمُ ٱنفِرُواْ فِي سَبِيلِ ٱللَّهِ ٱثَّاقَلْتُمْ
  إِلَى ٱلأَرْضِ أَرَضِيتُمْ بِٱلْحَيَاةِ ٱلدُّنْيَا مِنَ ٱلآخِرَةِ فَمَا مَتَاعُ
  ٱلْحَيَاةِ ٱلدُّنْيَا فِي ٱلآخِرَةِ إِلاَّ قَلِيلٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ تَنفِرُواْ
  يُعَذِّبْكُمْ عَذَاباً أَلِيماً وَيَسْتَبْدِلْ قَوْماً غَيْرَكُمْ وَلاَ تَضُرُّوهُ
  شَيْئاً وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ تَنصُرُوهُ
  فَقَدْ نَصَرَهُ ٱللَّهُ إِذْ أَخْرَجَهُ ٱلَّذِينَ كَفَرُواْ ثَانِيَ ٱثْنَيْنِ إِذْ
  هُمَا فِي ٱلْغَارِ إِذْ يَقُولُ لِصَاحِبِهِ لاَ تَحْزَنْ إِنَّ ٱللَّهَ مَعَنَا فَأَنزَلَ
  ٱللَّهُ سَكِينَتَهُ عَلَيْهِ وَأَيَّدَهُ بِجُنُودٍ لَّمْ تَرَوْهَا وَجَعَلَ كَلِمَةَ
  ٱلَّذِينَ كَفَرُواْ ٱلسُّفْلَىٰ وَكَلِمَةُ ٱللَّهِ هِيَ ٱلْعُلْيَا وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱنْفِرُواْ خِفَافاً وَثِقَالاً وَجَاهِدُواْ بِأَمْوَالِكُمْ
  وَأَنْفُسِكُمْ فِي سَبِيلِ ٱللَّهِ ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱثَّاقَلْتُمْ } تثاقلتم. وبه قرأ الأعمش، أي تباطأتم وتقاعستم.
  وضمن معنى الميل والإخلاد فعدي بإلى. والمعنى: ملتم إلى الدنيا وشهواتها وكرهتم مشاق
  السفر ومتاعبه، ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَخْلَدَ إِلَى ٱلأرْضِ وَٱتَّبَعَ هَوَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  176] وقيل: ملتم إلى الإقامة بأرضكم ودياركم. وقرىء: «أثاقلتم»؟ على الاستفهام الذي
  معناه الإنكار والتوبيخ. فإن قلت: فما العامل في «إذا» وحرف الاستفهام مانعة أن يعمل
  فيه؟ قلت: ما دلّ عليه قوله: { ٱثَّاقَلْتُمْ } أو ما في { مَالَكُمْ } من معنى الفعل،
  كأنه قيل: ما تصنعون إذا قيل لكم كما تعمله في الحال إذا قلت: مالك قائماً، وكان ذلك
  في غزوة تبوك في سنة عشر بعد رجوعهم من الطائف. استتفروا في وقت عسرة وقحط وقيظ مع
  بعد الشقة وكثرة العدو، فشقّ عليهم. وقيل: ما خرج رسول الله صلى الله عليه وسلم في
  غزوة إلاّ ورّى عنها بغيرها إلاّ في غزوة تبوك ليستعدّ الناس تمام العدة { مِنَ ٱلاْخِرَةِ
  } أي بدل الآخرة كقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\">لَجَعَلْنَا
  مِنكُمْ ملائكة</font></font><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  60]. { فِى ٱلآخِرَةِ } في جنب الآخرة { إِلاَّ تَنفِرُواْ } سخط عظيم على المتثاقلين
  حيث أوعدهم بعذاب أليم مطلق يتناول عذاب الدارين، وأنه يهلكهم ويستبدل بهم قوماً آخرين
  خيراً منهم وأطوع، وأنه غني عنهم في نصرة دينه، لا يقدح تثاقلهم فيها شيئاً: وقيل:
  الضمير للرسول: أي ولا تضروه، لأنّ الله وعده أن يعصمه من الناس وأن ينصره، ووعد الله
  كائن لا محالة، وقيل: يريد بقوله: { قَوْماً غَيْرَكُمْ } [التوبة: 39] أهل اليمن.
  وقيل: أبناء فارس، والظاهر مستغن عن التخصيص. فإن قلت: كيف يكون قوله: { فَقَدْ نَصَرَهُ
  ٱللَّهُ } جواباً للشرط؟ قلت: فيه وجهان أحدهما: إلاّ تنصروه فسينصره من نصره حين لم
  يكن معه إلاّ رجل واحد ولا أقل من الواحد، فدلّ بقوله: { فَقَدْ نَصَرَهُ ٱللَّهُ }
  على أنه ينصره في المستقبل، كما نصره في ذلك الوقت. والثاني: أنه أوجب له النصرة وجعله
  منصوراً في ذلك الوقت، فلن يخذل من بعده. وأسند الإخراج إلى الكفار كما أسند إليهم
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مّن قَرْيَتِكَ ٱلَّتِى أَخْرَجَتْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  13] لأنهم حين هموا بإخراجه أذن الله له في الخروج فكأنهم أخرجوه { ثَانِيَ ٱثْنَيْنِ
  } أحد اثنين، كقوله: { ثَـٰلِثُ ثَلَـٰثَةٍ } وهما رسول الله صلى الله عليه وسلم وأبو
  بكر الصديق رضي الله عنه. يروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(464)(
  أنّ جبريل عليه السلام لما أمره بالخروج قال: من يخرج معي؟ قال: أبو بكر) وانتصابه
  على الحال. وقرىء: «ثاني اثنين» بالسكون و { إِذْ هُمَا } بدل من إذ أخرجه. والغار:
  ثقب في أعلى ثور، وهو جبل في يمين مكة على مسيرة ساعة، مكثا فيه ثلاثاً { إِذْ يَقُولُ
  } بدل ثان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
