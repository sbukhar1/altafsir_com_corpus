  لَكُمُ ٱنفِرُواْ فِي سَبِيلِ ٱللَّهِ ٱثَّاقَلْتُمْ إِلَى ٱلأَرْضِ أَرَضِيتُمْ بِٱلْحَيَاةِ
  ٱلدُّنْيَا مِنَ ٱلآخِرَةِ فَمَا مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا فِي ٱلآخِرَةِ إِلاَّ
