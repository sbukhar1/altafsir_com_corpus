  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَعْتَذِرُواْ قَدْ كَفَرْتُمْ بَعْدَ إِيمَانِكُمْ إِن نَّعْفُ عَن طَآئِفَةٍ مِّنْكُمْ
  نُعَذِّبْ طَآئِفَةً بِأَنَّهُمْ كَانُواْ مُجْرِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء الذين وصفت لك صفتهم: { لا تَعْتَذِرُوا
  } بالباطل، فتقولوا كنا نخوض ونلعب. { قَدْ كَفَرْتُمْ } يقول: قد جحدتم الحقّ بقولكم
  ما قلتم في رسول الله صلى الله عليه وسلم والمؤمنين به { بَعْدَ إيمَانِكُمْ } يقول:
  بعد تصديقكم به وإقراركم به. { إنْ نَعْفُ عَنْ طائِفَةٍ مِنْكُمْ نُعَذّبْ طائِفَةً
  } وذُكر أنه عنى بالطائفة في هذا الموضع رجل واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن إسحاق يقول فيما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق، قال: كان الذي عفي عنه فيما بلغني مخشي بن حمير الأشجعي حليف بني سلمة،
  وذلك أنه أنكر منهم بعض ما سمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا زيد بن حبان، عن موسى بن عبيدة، عن محمد بن كعب: { إنْ نَعْفُ عَنْ
  طائِفَةٍ مِنْكُمْ } قال: طائفة: رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: إن نَعْفُ عن طائفة منكم بإنكاره ما
  أنكر عليكم من قبل الكفر، نعذّب طائفة بكفره واستهزائه بآيات الله ورسوله. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، قال: قال بعضهم: كان رجل منهم لم يمالئهم في الحديث، فيسير
  مجانباً لهم، فنزلت: { إنْ نَعْفُ عَنْ طائِفَةٍ مِنْكُمْ نُعَذّبْ طائِفَةً } فسمي
  طائفة وهو واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: إن تتب
  طائفة منكم فيعفو الله عنه، يعذّب الله طائفة منكم بترك التوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إنَّهُمْ كانُوا مُجْرِمِينَ } فإن معناه: نعذّب طائفة
  منهم باكتسابهم الجرم، وهو الكفر بالله، وطعنهم في رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
