  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَ آبَاؤُكُمْ وَأَبْنَآؤُكُمْ وَإِخْوَانُكُمْ وَأَزْوَاجُكُمْ وَعَشِيرَتُكُمْ
  وَأَمْوَالٌ ٱقْتَرَفْتُمُوهَا وَتِجَارَةٌ تَخْشَوْنَ كَسَادَهَا وَمَسَاكِنُ تَرْضَوْنَهَآ
  أَحَبَّ إِلَيْكُمْ مِّنَ ٱللَّهِ وَرَسُولِهِ وَجِهَادٍ فِي سَبِيلِهِ فَتَرَبَّصُواْ
  حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تبارك وتعالى لنبيه محمد صلى الله عليه وسلم: قل يا محمد للمتخلفين
  عن الهجرة إلى دار الإسلام المقيمين بدار الشرك: إن كان المقام مع آبائكم وأبنائكم
  وإخوانكم وأزواجكم وعشيرتكم، وكانت { أمْوَالٌ اقْتَرَفْتُمُوهَا } يقول: اكتسبتموها،
  { وتِجارَةٌ تَخْشَوْن كَسادَها } بفراقكم بلدكم، { وَمَساكِنُ تَرْضَوْنَها } فسكنتموها
  { أحَبّ إليكُم } من الهجرة إلى الله ورسوله من دار الشرك ومن جهاد في سبيله، يعني
  في نصرة دين الله الذي ارتضاه. { فَترَبَّصُوا } يقول: فتنظَّروا، { حتى يَأْتيَ اللَّهُ
  بأمْرِهِ } حتى يأتي الله بفتح مكة. { وَاللَّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ }
  يقول: والله لا يوفق للخير الخارجين عن طاعته وفي معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { حتى
  يَأْتِيَ اللَّهُ بِأمْرِهِ } بالفتح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { فَترَبَّصُوا حتى
  يَأْتِيَ اللَّهُ بِأمْرِهِ } فتح مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السدي: { وأمْوَالٌ اقْتَرَفْتُمُوها
  وتِجارَةٌ تَخْشَوْنَ كَسادَها } يقول: تخشون أن تكسد فتبيعوها. { وَمَساكِنُ تَرْضَوْنَها
  } قال: هي القصور والمنازل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأمْوَالٌ اقْتَرَفْتَمُوها } يقول: أصبتموها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
