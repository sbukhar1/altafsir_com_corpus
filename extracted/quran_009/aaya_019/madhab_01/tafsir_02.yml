  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السقاية والعمارة:
  مصدران من سقى وعمر، كالصيانة والوقاية. ولا بدّ من مضاف محذوف تقديره { أَجَعَلْتُمْ
  } أهل { سِقَايَةَ ٱلْحَاجّ وَعِمَارَةَ ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ ءامَنَ بِٱللَّهِ
  } تصدقه قراءة (ابن الزبير وأبي وجزة السعدي )وكان من القراء: «سقاة الحاج وعمرة المسجد
  الحرام»، والمعنى إنكار أن يشبه المشركون بالمؤمنين، وأعمالهم المحبطة بأعمالهم المثبتة،
  وأن يسوي بينهم. وجعل تسويتهم ظلماً بعد ظلمهم بالكفر. وروي أن المشركين قالوا لليهود:
  نحن سقاة الحجيج وعمار المسجد الحرام، أفنحن أفضل أم محمد وأصحابه؟ فقالت لهم اليهود:
  أنتم أفضل. وقيل: إن علياً رضي الله عنه قال للعباس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(452)
  يا عمّ ألا تهاجرون، ألا تلحقون برسول الله صلى الله عليه وسلم. فقال: ألست في أفضل
  من الهجرة: أسقي حاجّ بيت الله، وأعمر المسجد الحرام، فلما نزلت قال العباس: ما أراني
  إلاّ تارك سقايتنا. فقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أقيموا على سقايتكم فإن لكم فيها خيراً \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
