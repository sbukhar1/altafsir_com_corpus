aaya: ۞ أَجَعَلْتُمْ سِقَايَةَ الْحَاجِّ وَعِمَارَةَ الْمَسْجِدِ الْحَرَامِ كَمَنْ
  آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَجَاهَدَ فِي سَبِيلِ اللَّهِ ۚ لَا يَسْتَوُونَ
  عِنْدَ اللَّهِ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَجَعَلْتُمْ سِقَايَةَ
  ٱلْحَاجِّ وَعِمَارَةَ ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَجَاهَدَ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَوُونَ عِندَ ٱللَّهِ وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }السقاية والعمارة: مصدران من سقى وعمر، كالصيانة
  والوقاية. ولا بدّ من مضاف محذوف تقديره { أَجَعَلْتُمْ } أهل { سِقَايَةَ ٱلْحَاجّ
  وَعِمَارَةَ ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ ءامَنَ بِٱللَّهِ } تصدقه قراءة (ابن الزبير
  وأبي وجزة السعدي )وكان من القراء: «سقاة الحاج وعمرة المسجد الحرام»، والمعنى إنكار
  أن يشبه المشركون بالمؤمنين، وأعمالهم المحبطة بأعمالهم المثبتة، وأن يسوي بينهم. وجعل
  تسويتهم ظلماً بعد ظلمهم بالكفر. وروي أن المشركين قالوا لليهود: نحن سقاة الحجيج وعمار
  المسجد الحرام، أفنحن أفضل أم محمد وأصحابه؟ فقالت لهم اليهود: أنتم أفضل. وقيل: إن
  علياً رضي الله عنه قال للعباس:(452) يا عمّ ألا تهاجرون، ألا تلحقون برسول الله صلى
  الله عليه وسلم. فقال: ألست في أفضل من الهجرة: أسقي حاجّ بيت الله، وأعمر المسجد الحرام،
  فلما نزلت قال العباس: ما أراني إلاّ تارك سقايتنا. فقال عليه السلام: \" أقيموا على
  سقايتكم فإن لكم فيها خيراً \". \r\n\t\t\t\r\n\t\t\t</section>"

