aaya: ۞ أَجَعَلْتُمْ سِقَايَةَ الْحَاجِّ وَعِمَارَةَ الْمَسْجِدِ الْحَرَامِ كَمَنْ
  آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَجَاهَدَ فِي سَبِيلِ اللَّهِ ۚ لَا يَسْتَوُونَ
  عِنْدَ اللَّهِ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَجَعَلْتُمْ سِقَايَةَ
  ٱلْحَاجِّ وَعِمَارَةَ ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَجَاهَدَ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَوُونَ عِندَ ٱللَّهِ وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }وهذا توبيخ من الله تعالى ذكره لقوم افتخروا بالسقاية
  وسدانة البيت، فأعلمهم جلّ ثناؤه أن الفخر في الإيمان بالله واليوم الآخر والجهاد في
  سبيله لا في الذي افتخروا به من السدانة والسقاية. وبذلك جاءت الآثار وتأويل أهل التأويل.
  ذكر من قال ذلك:حدثنا أبو الوليد الدمشقي أحمد بن عبد الرحمن، قال: ثنا الوليد بن مسلم،
  قال: ثني معاوية بن سلام، عن جده أبي سلام الأسود، عن النعمان بن بشير الأنصاريّ، قال:
  كنت عند منبر رسول الله صلى الله عليه وسلم في نفر من أصحابه، فقال رجل منهم: ما أبالي
  ألاّ أعمل عملاً بعد الإسلام، إلا أن أسقي الحاج وقال آخر: بل عمارة المسجد الحرام
  وقال آخر: بل الجهاد في سبيل الله خير مما قلتم فزجرهم عمر بن الخطاب رضي الله عنه،
  وقال: لا ترفعوا أصواتكم عند منبر رسول الله صلى الله عليه وسلم وذلك يوم الجمعة ولكن
  إذا صليت الجمعة دخلت على رسول الله صلى الله عليه وسلم، فاستفتيته فيما اختلفتم فيه
  قال: ففعل، فأنزل الله تبارك وتعالى: { أجَعَلْتُمْ سِقايَةَ الحاجّ... } إلى قوله:
  { وَاللَّهُ لا يَهْدِي القَوْمَ الظَّالِمِينَ }.حدثنا المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { أجَعَلْتُمْ سِقايَةَ الحاجّ
  وعِمارَةَ المَسْجِدِ الحَرَامِ كمَنْ آمَنَ باللَّهِ واليَوْمِ الآخِرِ } قال العباس
  بن عبد المطلب حين أُسر يوم بدر: لئن كنتم سبقتمونا بالإسلام والهجرة والجهاد، لقد
  كنا نعمر المسجد الحرام، ونسقي الحاجّ، ونفك العاني قال الله: { أجَعَلْتُمْ سِقايَةَ
  الحاجّ... } إلى قوله: { الظَّالِمِينَ }. يعني أن ذلك كان في الشرك، ولا أقْبَلُ ما
  كان في الشرك.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس قوله: { أجَعَلْتُمْ سِقايَةَ الحاجّ... } إلى قوله: { الظَّالِمِينَ }
  وذلك أن المشركين قالوا: عمارة بيت الله وقيام على السقاية خير ممن آمن وجاهد وكانوا
  يفخرون بالحرم ويستكبرون به من أجل أنهم أهله وعماره. فذكر الله استكبارهم وإعراضهم،
  فقال لأهل الحرم من المشركين:{ قَدْ كانَتْ آياتِي تُتْلَى عَلَيْكُمْ فَكُنْتُمْ على
  أعْقابِكُمْ تَنْكِصُونَ مُسْتَكْبِرِينَ بِهِ سامِراً تَهْجُرُونَ }يعني أنهم يستكبرون
  بالحرم، وقال: «به سامراً» لأنهم كانوا يسمرون ويهجرون القرآن والنبيّ صلى الله عليه
  وسلم. فخير الإيمان بالله والجهاد مع نبيّ الله صلى الله عليه وسلم على عمران المشركين
  البيت وقيامهم على السقاية. ولم يكن ينفعهم عند الله مع الشرك به أن كانوا يعمرون بيته
  ويخدمونه، قال الله: { لا يَسْتَوُونَ عِنْدَ اللَّهِ وَاللَّهُ لا يَهْدِي القَوْمَ
  الظَّالِمِينَ } يعني: الذين زعموا أنهم أهل العمارة، فسماهم الله «ظالمين» بشركهم
  فلم تغن عنهم العمارة شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَجَعَلْتُمْ سِقَايَةَ ٱلْحَاجِّ وَعِمَارَةَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَجَاهَدَ فِي
  سَبِيلِ ٱللَّهِ لاَ يَسْتَوُونَ عِندَ ٱللَّهِ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ
  }حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن يحيى بن أبي كثير،
  عن النعمان بن بشير، أن رجلاً قال: ما أبالي أن لا أعمل عملاً بعد الإسلام إلا أن أسقي
  الحاجّ وقال آخر: ما أبالي أن لا أعمل عملاً بعد الإسلام إلا أن أعمر المسجد الحرام
  وقال آخر: الجهاد في سبيل الله أفضل مما قلتم. فزجرهم عمر وقال: لا ترفعوا أصواتكم
  عند منبر رسول الله صلى الله عليه وسلم وذلك يوم الجمعة ولكن إذا صلى الجمعة دخلنا
  عليه. فنزلت: { أجَعَلْتُمْ سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ الحَرَامِ... } إلى
  قوله: { لا يَسْتَوُونَ عِنْدَ اللَّهِ }.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن عمرو، عن الحسن، قال: نزلت في عليّ وعباس وعثمان وشيبة، تكلموا
  في ذلك فقال العباس: ما أراني إلا تارك سقايتنا فقال رسول الله صلى الله عليه وسلم:
  \" أقِيمُوا على سِقايَتِكُمْ فإنَّ لَكُمْ فِيها خَيْراً \" قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيينة، عن إسماعيل، عن الشعبيّ، قال: نزلت في عليّ والعباس، تكلما
  في ذلك.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرت عن أبي صخر، قال: سمعت محمد بن
  كعب القرظي يقول: افتخر طلحة بن شيبة من بني عبد الدار، وعباس بن عبد المطلب، وعليّ
  بن أبي طالب، فقال طلحة: أنا صاحب البيت معي مفتاحه، لو أشاء بتّ فيه وقال عباس: أنا
  صاحب السقاية والقائم عليها، ولو أشاء بتّ في المسجد وقال عليّ: ما أدري ما تقولان،
  لقد صليت إلى القبلة ستة أشهر قبل الناس، وأنا صاحب الجهاد فأنزل الله: { أجَعَلْتُمْ
  سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ الحَرَامِ... } الآية كلها.حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن، قال: لما نزلت { أجَعَلْتُمْ سِقايَةَ
  الحاجّ } قال العباس: ما أراني إلا تارك سقايتنا، فقال النبيّ صلى الله عليه وسلم:
  \" أقِيمُوا على سِقايَتِكُمْ فإنَّ لَكُمْ فِيها خَيْراً \" حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أجَعَلْتُمْ سِقايَةَ الحاجّ
  وعِمارَةَ المَسْجِدِ الحَرَامِ كمَنْ آمَنَ باللَّهِ وَاليَوْمِ الآخِرِ وَجاهَد فِي
  سَبِيلِ اللَّهِ لا يَسْتَوُونَ عنْد اللَّهِ } قال: افتخر عليّ وعباس وشيبة بن عثمان،
  فقال العباس: أنا أفضلكم، أنا أسقي حجاج بيت الله وقال شيبة: أنا أعمر مسجد الله وقال
  علي: أنا هاجرت مع رسول الله صلى الله عليه وسلم، وأجاهد معه في سبيل الله فأنزل الله:{ الَّذِينَ
  آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي سَبِيلِ اللَّهِ... }إلى:{ نَعِيمٌ مُقِيمٌ }حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { أجَعَلْتُمْ سِقايَةَ الحاجّ... } الآية، أقبل المسلمون على العباس
  وأصحابه الذين أُسروا يوم بدر يعيرونهم بالشرك، فقال العباس: أما والله لقد كنا نعمر
  المسجد الحرام، ونفك العاني، ونحجب البيت، ونسقي الحاجّ فأنزل الله: { أجَعَلْتُمْ
  سِقايَةَ الحاجّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَجَعَلْتُمْ سِقَايَةَ ٱلْحَاجِّ وَعِمَارَةَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَجَاهَدَ فِي
  سَبِيلِ ٱللَّهِ لاَ يَسْتَوُونَ عِندَ ٱللَّهِ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ
  }.. } الآية.فتأويل الكلام إذن: أجعلتم أيها القوم سقاية الحاجّ، وعمارة المسجد الحرام
  كإيمان من آمن بالله واليوم الآخر وجاهد في سبيل الله، لا يستوون هؤلاء وأولئك، ولا
  تعتدل أحوالهما عند الله ومنازلهما لأن الله تعالى لا يقبل بغير الإيمان به وباليوم
  الآخر عملاً. { واللَّهُ لا يَهْدِي القَوْم الظَّالِمِينَ } يقول: والله لا يوفق لصالح
  الأعمال من كان به كافرا ولتوحيده جاحداً. ووضع الاسم موضع المصدر في قوله: { كمَنْ
  آمَنَ باللَّهِ } إذ كان معلوماً معناه، كما قال الشاعر:لَعَمْرُكَ ما الفِتْيانُ أنْ
  تَنْبُتَ اللِّحَى   وَلَكِنَّما الفِتْيانُ كُلُّ فَتىً نَدِيفجعل خبر الفتيان «أن»،
  وهو كما يقال: إنما السخاء حاتم والشعر زهير.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

