  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَجَعَلْتُمْ سِقَايَةَ ٱلْحَاجِّ وَعِمَارَةَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ كَمَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَجَاهَدَ فِي سَبِيلِ ٱللَّهِ
  لاَ يَسْتَوُونَ عِندَ ٱللَّهِ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  يحيى بن أبي كثير، عن النعمان بن بشير، أن رجلاً قال: ما أبالي أن لا أعمل عملاً بعد
  الإسلام إلا أن أسقي الحاجّ وقال آخر: ما أبالي أن لا أعمل عملاً بعد الإسلام إلا أن
  أعمر المسجد الحرام وقال آخر: الجهاد في سبيل الله أفضل مما قلتم. فزجرهم عمر وقال:
  لا ترفعوا أصواتكم عند منبر رسول الله صلى الله عليه وسلم وذلك يوم الجمعة ولكن إذا
  صلى الجمعة دخلنا عليه. فنزلت: { أجَعَلْتُمْ سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ
  الحَرَامِ... } إلى قوله: { لا يَسْتَوُونَ عِنْدَ اللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن عمرو، عن الحسن، قال:
  نزلت في عليّ وعباس وعثمان وشيبة، تكلموا في ذلك فقال العباس: ما أراني إلا تارك سقايتنا
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أقِيمُوا على سِقايَتِكُمْ فإنَّ لَكُمْ فِيها خَيْراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن إسماعيل، عن الشعبيّ،
  قال: نزلت في عليّ والعباس، تكلما في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرت عن أبي صخر، قال: سمعت محمد بن كعب القرظي يقول:
  افتخر طلحة بن شيبة من بني عبد الدار، وعباس بن عبد المطلب، وعليّ بن أبي طالب، فقال
  طلحة: أنا صاحب البيت معي مفتاحه، لو أشاء بتّ فيه وقال عباس: أنا صاحب السقاية والقائم
  عليها، ولو أشاء بتّ في المسجد وقال عليّ: ما أدري ما تقولان، لقد صليت إلى القبلة
  ستة أشهر قبل الناس، وأنا صاحب الجهاد فأنزل الله: { أجَعَلْتُمْ سِقايَةَ الحاجّ وعِمارَةَ
  المَسْجِدِ الحَرَامِ... } الآية كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن، قال: لما نزلت { أجَعَلْتُمْ
  سِقايَةَ الحاجّ } قال العباس: ما أراني إلا تارك سقايتنا، فقال النبيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أقِيمُوا
  على سِقايَتِكُمْ فإنَّ لَكُمْ فِيها خَيْراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أجَعَلْتُمْ
  سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ الحَرَامِ كمَنْ آمَنَ باللَّهِ وَاليَوْمِ الآخِرِ
  وَجاهَد فِي سَبِيلِ اللَّهِ لا يَسْتَوُونَ عنْد اللَّهِ } قال: افتخر عليّ وعباس
  وشيبة بن عثمان، فقال العباس: أنا أفضلكم، أنا أسقي حجاج بيت الله وقال شيبة: أنا أعمر
  مسجد الله وقال علي: أنا هاجرت مع رسول الله صلى الله عليه وسلم، وأجاهد معه في سبيل
  الله فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي سَبِيلِ اللَّهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَعِيمٌ
  مُقِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { أجَعَلْتُمْ سِقايَةَ الحاجّ... } الآية، أقبل المسلمون على العباس
  وأصحابه الذين أُسروا يوم بدر يعيرونهم بالشرك، فقال العباس: أما والله لقد كنا نعمر
  المسجد الحرام، ونفك العاني، ونحجب البيت، ونسقي الحاجّ فأنزل الله: { أجَعَلْتُمْ
  سِقايَةَ الحاجّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
