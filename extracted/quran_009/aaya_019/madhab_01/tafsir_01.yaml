  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَجَعَلْتُمْ
  سِقَايَةَ ٱلْحَاجِّ وَعِمَارَةَ ٱلْمَسْجِدِ ٱلْحَرَامِ كَمَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَجَاهَدَ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَوُونَ عِندَ ٱللَّهِ وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا توبيخ من
  الله تعالى ذكره لقوم افتخروا بالسقاية وسدانة البيت، فأعلمهم جلّ ثناؤه أن الفخر في
  الإيمان بالله واليوم الآخر والجهاد في سبيله لا في الذي افتخروا به من السدانة والسقاية.
  وبذلك جاءت الآثار وتأويل أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو الوليد الدمشقي أحمد بن عبد الرحمن، قال: ثنا الوليد بن مسلم، قال: ثني معاوية
  بن سلام، عن جده أبي سلام الأسود، عن النعمان بن بشير الأنصاريّ، قال: كنت عند منبر
  رسول الله صلى الله عليه وسلم في نفر من أصحابه، فقال رجل منهم: ما أبالي ألاّ أعمل
  عملاً بعد الإسلام، إلا أن أسقي الحاج وقال آخر: بل عمارة المسجد الحرام وقال آخر:
  بل الجهاد في سبيل الله خير مما قلتم فزجرهم عمر بن الخطاب رضي الله عنه، وقال: لا
  ترفعوا أصواتكم عند منبر رسول الله صلى الله عليه وسلم وذلك يوم الجمعة ولكن إذا صليت
  الجمعة دخلت على رسول الله صلى الله عليه وسلم، فاستفتيته فيما اختلفتم فيه قال: ففعل،
  فأنزل الله تبارك وتعالى: { أجَعَلْتُمْ سِقايَةَ الحاجّ... } إلى قوله: { وَاللَّهُ
  لا يَهْدِي القَوْمَ الظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { أجَعَلْتُمْ سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ الحَرَامِ كمَنْ آمَنَ باللَّهِ
  واليَوْمِ الآخِرِ } قال العباس بن عبد المطلب حين أُسر يوم بدر: لئن كنتم سبقتمونا
  بالإسلام والهجرة والجهاد، لقد كنا نعمر المسجد الحرام، ونسقي الحاجّ، ونفك العاني
  قال الله: { أجَعَلْتُمْ سِقايَةَ الحاجّ... } إلى قوله: { الظَّالِمِينَ }. يعني أن
  ذلك كان في الشرك، ولا أقْبَلُ ما كان في الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { أجَعَلْتُمْ سِقايَةَ الحاجّ... } إلى قوله: { الظَّالِمِينَ } وذلك أن المشركين
  قالوا: عمارة بيت الله وقيام على السقاية خير ممن آمن وجاهد وكانوا يفخرون بالحرم ويستكبرون
  به من أجل أنهم أهله وعماره. فذكر الله استكبارهم وإعراضهم، فقال لأهل الحرم من المشركين:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  كانَتْ آياتِي تُتْلَى عَلَيْكُمْ فَكُنْتُمْ على أعْقابِكُمْ تَنْكِصُونَ مُسْتَكْبِرِينَ
  بِهِ سامِراً تَهْجُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أنهم يستكبرون بالحرم، وقال: «به سامراً» لأنهم كانوا يسمرون
  ويهجرون القرآن والنبيّ صلى الله عليه وسلم. فخير الإيمان بالله والجهاد مع نبيّ الله
  صلى الله عليه وسلم على عمران المشركين البيت وقيامهم على السقاية. ولم يكن ينفعهم
  عند الله مع الشرك به أن كانوا يعمرون بيته ويخدمونه، قال الله: { لا يَسْتَوُونَ عِنْدَ
  اللَّهِ وَاللَّهُ لا يَهْدِي القَوْمَ الظَّالِمِينَ } يعني: الذين زعموا أنهم أهل
  العمارة، فسماهم الله «ظالمين» بشركهم فلم تغن عنهم العمارة شيئاً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
