  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(9, 20)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(9,20)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آمَنُواْ وَهَاجَرُواْ وَجَاهَدُواْ فِي سَبِيلِ ٱللَّهِ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  أَعْظَمُ دَرَجَةً عِندَ ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْفَائِزُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا قضاء من الله بين فِرَق المفتخرين الذين افتخر أحدهم بالسقاية،
  والآخر بالسدانة، والآخر بالإيمان بالله والجهاد في سبيله. يقول تعالى ذكره: الذين
  آمنوا بالله: صدقوا بتوحيده من المشركين، وهاجروا دور قومهم، وجاهدوا المشركين في دين
  الله بأموالهم وأنفسهم، أعظم درجة عند الله وأرفع منزلة عنده من سقاة الحاجّ وعمار
  المسجد الحرام وهم بالله مشركون. { وَأُولِئكَ } يقول: وهؤلاء الذين وصفنا صفتهم أنهم
  آمنوا وهاجروا وجاهدوا { وهُمُ الفَائِزُونَ } بالجنة الناجون من النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

