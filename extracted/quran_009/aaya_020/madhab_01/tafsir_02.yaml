aaya: الَّذِينَ آمَنُوا وَهَاجَرُوا وَجَاهَدُوا فِي سَبِيلِ اللَّهِ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ أَعْظَمُ دَرَجَةً عِنْدَ اللَّهِ ۚ وَأُولَٰئِكَ هُمُ الْفَائِزُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آمَنُواْ
  وَهَاجَرُواْ وَجَاهَدُواْ فِي سَبِيلِ ٱللَّهِ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ أَعْظَمُ
  دَرَجَةً عِندَ ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْفَائِزُونَ } * { يُبَشِّرُهُمْ رَبُّهُم
  بِرَحْمَةٍ مِّنْهُ وَرِضْوَانٍ وَجَنَّاتٍ لَّهُمْ فِيهَا نَعِيمٌ مُّقِيمٌ } * {
  خَالِدِينَ فِيهَآ أَبَداً إِنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ }هم { أَعْظَمُ دَرَجَةً
  عِندَ ٱللَّهِ } من أهل السقاية والعمارة عندكم { وَأُوْلَـئِكَ هُمُ ٱلْفَائِزُونَ
  } لا أنتم والمختصون بالفوز دونكم وقرىء: «يبشرهم» بالتخفيف والتثقيل، وتنكير المبشر
  به لوقوعه وراء صفة الواصف وتعريف المعرّف. وعن ابن عباس رضي الله عنه: هي في المهاجرين
  خاصة.\r\n\t\t\t\r\n\t\t\t</section>"

