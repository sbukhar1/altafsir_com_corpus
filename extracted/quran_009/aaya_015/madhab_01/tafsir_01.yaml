  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُذْهِبْ
  غَيْظَ قُلُوبِهِمْ وَيَتُوبُ ٱللَّهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله تعالى ذكره: ويذهب وجد قلوب هؤلاء القوم المؤمنين من خزاعة،
  على هؤلاء القوم الذين نكثوا أيمانهم من المشركين وغمها وكربها بما فيها من الوجد عليهم،
  بمعونتهم بكراً عليهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن وكيع، قال: ثنا عمرو بن
  محمد العنقزي، عن أسباط، عن السديّ: { وَيُذْهبْ غَيْظَ قُلُوبِهِمْ } حين قتلهم بنو
  بكر وأعانتهم قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، مثله، إلا أنه قال: وأعانهم عليهم قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَيَتُوبُ اللَّهُ على مَنْ يَشاءُ } فإنه خبر مبتدأ،
  ولذلك رفع وجزم الأحرف الثلاثة قبل ذلك على وجه المجازاة، كأنه قال: قاتلوهم فإنكم
  إن تقاتلوهم يعذبهم الله بأيديكم، ويخزهم، وينصركم عليهم. ثم ابتدأ فقال: { وَيَتُوبُ
  اللَّهُ على مَنْ يَشاءُ } لأن القتال غير موجب لهم التوبة من الله، وهو موجب لهم العذاب
  من الله والخزي وشفاء صدور المؤمنين وذهاب غيظ قلوبهم، فجزم ذلك شرطاً وجزاءً على القتال،
  ولم يكن موجباً القتال التوبة، فابُتِدىء الحكم به ورُفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام: ويمنّ الله على من يشاء من عباده الكافرين، فيقبل به إلى التوبة بتوفيقه إياه،
  والله عليم بسرائر عباده ومن هو للتوبة أهل فيتوب عليه، ومن منهم غير أهل لها فيخذله،
  حكيم في تصريف عباده من حال كفر إلى حال إيمان بتوفيق من وفقه لذلك، ومن حال إيمان
  إلى كفر بخذلانه من خذل منهم عن طاعته وتوحيده، وغير ذلك من أمرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

