  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَسْتَأْذِنُكَ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱرْتَابَتْ
  قُلُوبُهُمْ فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه صلى الله عليه وسلم: إنما يستأذنك يا محمد في التخلف خلافك، وترك
  الجهاد معك من غير عذر بين الذين لا يصدّقون بالله، ولا يقرّون بتوحيده. { وَارْتابَتْ
  قُلُوبُهُمْ } يقول: وشكت قلوبهم في حقيقة وحدانية الله، وفي ثواب أهل طاعته، وعقابه
  أهل معاصيه. { فَهُمْ فِي رَيْبِهِمْ يَتردَّدوَن } يقول: في شكهم متحيرون، وفي ظلمة
  الحيرة مترددون، لا يعرفون حقًّا من باطل، فيعملون على بصيرة. وهذه صفة المنافقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان جماعة من أهل العلم يرون أن هاتين الآيتين منسوختان بالآية التي
  ذكرت في سورة النور. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، عن الحسين، عن يزيد، عن عكرمة والحسن البصري، قالا:
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يَسْتأذِنُكَ الَّذِينَ يُؤمِنُونَ باللَّهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله: { فَهُمْ في رَيْبِهِمْ يَتَرَدَّدُونَ } نسختهما الآية التي في النور:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّمَا
  المُؤمِنُونَ الَّذِينَ آمَنُوا باللَّهِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ اللَّهَ غَفُورٌ رَحِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا الناسخ والمنسوخ بما
  أغنى عن إعادته ههنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

