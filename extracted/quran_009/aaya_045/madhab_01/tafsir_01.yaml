aaya: إِنَّمَا يَسْتَأْذِنُكَ الَّذِينَ لَا يُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ
  وَارْتَابَتْ قُلُوبُهُمْ فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَسْتَأْذِنُكَ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱرْتَابَتْ قُلُوبُهُمْ
  فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ }يقول تعالى ذكره لنبيه صلى الله عليه وسلم:
  إنما يستأذنك يا محمد في التخلف خلافك، وترك الجهاد معك من غير عذر بين الذين لا يصدّقون
  بالله، ولا يقرّون بتوحيده. { وَارْتابَتْ قُلُوبُهُمْ } يقول: وشكت قلوبهم في حقيقة
  وحدانية الله، وفي ثواب أهل طاعته، وعقابه أهل معاصيه. { فَهُمْ فِي رَيْبِهِمْ يَتردَّدوَن
  } يقول: في شكهم متحيرون، وفي ظلمة الحيرة مترددون، لا يعرفون حقًّا من باطل، فيعملون
  على بصيرة. وهذه صفة المنافقين.وكان جماعة من أهل العلم يرون أن هاتين الآيتين منسوختان
  بالآية التي ذكرت في سورة النور. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، عن الحسين، عن يزيد، عن عكرمة والحسن البصري، قالا: قوله:{ لا يَسْتأذِنُكَ الَّذِينَ
  يُؤمِنُونَ باللَّهِ... }إلى قوله: { فَهُمْ في رَيْبِهِمْ يَتَرَدَّدُونَ } نسختهما
  الآية التي في النور:{ إنَّمَا المُؤمِنُونَ الَّذِينَ آمَنُوا باللَّهِ... }إلى:{ إنَّ
  اللَّهَ غَفُورٌ رَحِيمٌ }وقد بيَّنا الناسخ والمنسوخ بما أغنى عن إعادته ههنا.\r\n\t\t\t\r\n\t\t\t</section>"

