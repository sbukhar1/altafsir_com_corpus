  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَحْلِفُونَ
  لَكُمْ لِتَرْضَوْاْ عَنْهُمْ فَإِن تَرْضَوْاْ عَنْهُمْ فَإِنَّ ٱللَّهَ لاَ يَرْضَىٰ
  عَنِ ٱلْقَوْمِ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لِتَرْضَوْاْ
  عَنْهُمْ } أي غرضهم في الحلف بالله طلب رضاكم لينفعهم ذلك في دنياهم { فَإِن تَرْضَوْاْ
  عَنْهُمْ } فإن رضاكم وحدكم لا ينفعهم إذا كان الله ساخطاً عليهم وكانوا عرضة لعاجل
  عقوبته وآجلها. وقيل: إنما قيل ذلك لئلا يتوهم متوهم أن رضا المؤمنين يقتضي رضا الله
  عنهم. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(484) هم جدّ بن قيس ومعتب بن قشير
  وأصحابهما، وكانوا ثمانين رجلاً منافقين فقال النبي صلى الله عليه وسلم حين قدم المدينة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تجالسوهم ولا تكلموهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: جاء عبد الله بن أبيّ يحلف
  أن لا يتخلف عنه أبداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
