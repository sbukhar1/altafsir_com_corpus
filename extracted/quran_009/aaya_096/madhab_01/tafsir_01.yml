  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَحْلِفُونَ
  لَكُمْ لِتَرْضَوْاْ عَنْهُمْ فَإِن تَرْضَوْاْ عَنْهُمْ فَإِنَّ ٱللَّهَ لاَ يَرْضَىٰ
  عَنِ ٱلْقَوْمِ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يَحْلِفُ لَكُمْ أيها المؤمنون بالله هؤلاء المنافقون اعتذاراً بالباطل والكذب { لِتَرْضَوْا
  عَنْهُمْ فإنْ تَرْضَوْا عَنْهُمْ فإنَّ اللَّهَ لا يَرْضَى عَنِ القَوْمِ الفاسِقِينَ
  } يقول: فإن أنتم أيها المؤمنون رضيتم عنهم وقبلتم معذرتهم، إذا كنتم لا تعلمون صدقهم
  من كذبهم، فإن رضاكم عنهم غير نافعهم عند الله لأن الله يعلم من سرائر أمرهم ما لا
  تعلمون، ومن خفيّ اعتقادهم ما تجهلون، وأنهم على الكفر بالله، يعني أنهم الخارجون من
  الإيمان إلى الكفر بالله ومن الطاعة إلى المعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

