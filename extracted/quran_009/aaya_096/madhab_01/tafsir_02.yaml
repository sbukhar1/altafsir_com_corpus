aaya: يَحْلِفُونَ لَكُمْ لِتَرْضَوْا عَنْهُمْ ۖ فَإِنْ تَرْضَوْا عَنْهُمْ فَإِنَّ
  اللَّهَ لَا يَرْضَىٰ عَنِ الْقَوْمِ الْفَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَحْلِفُونَ لَكُمْ
  لِتَرْضَوْاْ عَنْهُمْ فَإِن تَرْضَوْاْ عَنْهُمْ فَإِنَّ ٱللَّهَ لاَ يَرْضَىٰ عَنِ
  ٱلْقَوْمِ ٱلْفَاسِقِينَ }{ لِتَرْضَوْاْ عَنْهُمْ } أي غرضهم في الحلف بالله طلب رضاكم
  لينفعهم ذلك في دنياهم { فَإِن تَرْضَوْاْ عَنْهُمْ } فإن رضاكم وحدكم لا ينفعهم إذا
  كان الله ساخطاً عليهم وكانوا عرضة لعاجل عقوبته وآجلها. وقيل: إنما قيل ذلك لئلا يتوهم
  متوهم أن رضا المؤمنين يقتضي رضا الله عنهم. وقيل:(484) هم جدّ بن قيس ومعتب بن قشير
  وأصحابهما، وكانوا ثمانين رجلاً منافقين فقال النبي صلى الله عليه وسلم حين قدم المدينة:
  \" لا تجالسوهم ولا تكلموهم \" وقيل: جاء عبد الله بن أبيّ يحلف أن لا يتخلف عنه أبداً.\r\n\t\t\t\r\n\t\t\t</section>"

