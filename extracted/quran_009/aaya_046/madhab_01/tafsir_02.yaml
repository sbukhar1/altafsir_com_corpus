  وَظَهَرَ أَمْرُ ٱللَّهِ وَهُمْ كَارِهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال:
  وضع البعير وضعاً إذا أسرع وأوضعته أنا، والمعنى: ولأوضع ركائبهم بينكم، والمراد الإسراع
  بالنمائم؛ لأنّ الراكب أسرع من الماشي. وقرأ ابن الزبير رضي الله عنه: «ولأرقصوا» من
  رقصت الناقة رقصاً إذا أسرعت وأرقصتها قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالرَّاقِصَاتِ إلَى مِنى فَالْغَبْغَبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «ولأوفضوا» فإن قلت: كيف خطّ في المصحف: ولا أوضعوا، بزيادة
  ألف؟ قلت: كانت الفتحة تكتب إلفاً قبل الخط العربي، والخط العربي اخترع قريباً من نزول
  القرآن، وقد بقي من ذلك الألف أثر في الطباع، فكتبوا صورة الهمزة ألفاً، وفتحتها ألفاً
  أخرى، ونحو: أو لا أذبحنه. { يَبْغُونَكُمُ ٱلْفِتْنَةَ } يحاولون أن يفتنوكم بأن يوقعوا
  الخلاف فيما بينكم ويفسدوا نياتكم في مغزاكم { وَفِيكُمْ سَمَّـٰعُونَ لَهُمْ } أي
  نمامون يسمعون حديثكم فينقلونه إليهم. أو فيكم قوم يسمعون للمنافقين ويطيعونهم { وَلَقَدْ
  ٱبْتَغَوُاْ ٱلْفِتْنَةَ } أي العنت ونصب الغوائل والسعي في تشتيت شملك وتفريق أصحابك
  عنك، كما فعل عبد الله بن أبيّ يوم أحد حين انصرف بمن معه وعن ابن جريج رضي الله عنه:
  وقفوا لرسول الله صلى الله عليه وسلم على الثنية ليلة العقبة وهم اثنا عشر رجلاً ليفتكوا
  به { مِن قَبْلُ } من قبل غزوة تبوك { وَقَلَّبُواْ لَكَ ٱلامُورَ } ودبروا لك الحيل
  والمكايد، ودوَّروا الآراء في إبطال أمرك. وقرىء؛ «وقلبوا» بالتخفيف { حَتَّىٰ جَاء
  ٱلْحَقُّ } وهو تأييدك ونصرك { وَظَهَرَ أَمْرُ ٱللَّهِ } وغلب دينه وعلا شرعه.</font></font><font
