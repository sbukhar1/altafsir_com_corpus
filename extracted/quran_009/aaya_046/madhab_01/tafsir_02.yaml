  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَسْتَأْذِنُكَ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱرْتَابَتْ
  قُلُوبُهُمْ فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَرَادُواْ
  ٱلْخُرُوجَ لأَعَدُّواْ لَهُ عُدَّةً وَلَـٰكِن كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ فَثَبَّطَهُمْ
  وَقِيلَ ٱقْعُدُواْ مَعَ ٱلْقَاعِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ خَرَجُواْ فِيكُم
  مَّا زَادُوكُمْ إِلاَّ خَبَالاً ولأَوْضَعُواْ خِلاَلَكُمْ يَبْغُونَكُمُ ٱلْفِتْنَةَ
  وَفِيكُمْ سَمَّاعُونَ لَهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدِ
  ٱبْتَغَوُاْ ٱلْفِتْنَةَ مِن قَبْلُ وَقَلَّبُواْ لَكَ ٱلأُمُورَ حَتَّىٰ جَآءَ ٱلْحَقُّ
  وَظَهَرَ أَمْرُ ٱللَّهِ وَهُمْ كَارِهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّمَا يَسْتَأْذِنُكَ } يعني المنافقين، وكانوا تسعة وثلاثين رجلاً { يَتَرَدَّدُونَ
  } عبارة عن التحير، لأنّ التردد ديدن المتحير، كما أن الثبات والاستقرار ديدن المستبصر.
  وقرىء: «عدة»، بمعنى عدّته فعل بالعدّة ما فعل بالعدة من قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَأَخْلَفُوكَ عِدَ الأَمْرِ الَّذِي وَعَدُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">من حذف تاء التأنيث، وتعويض المضاف إليه منها. وقرىء: «عِدة» بكسر
  العين بغير إضافة، و «عدة» بإضافة. فإن قلت: كيف موقع حرف الاستدراك؟ قلت: لما كان
  قوله: { وَلَوْ أَرَادُواْ ٱلْخُرُوجَ } معطياً معنى نفي خروجهم واستعدادهم للغزو.
  قيل: { وَلَـٰكِن كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ } كأنه قيل: ما خرجوا ولكن تثبطوا عن
  الخروج لكراهة انبعاثهم، كما تقول: ما أحسن إليَّ زيد، ولكن أساء إليّ { فَثَبَّطَهُمْ
  } فكسلهم وخذلهم وضعف رغبتهم في الانبعاث { وَقِيلَ ٱقْعُدُواْ } جعل إلقاء الله في
  قلوبهم كراهة الخروج أمراً بالقعود. وقيل: هو قول الشيطان بالوسوسة. وقيل: هو قولهم
  لأنفسهم. وقيل: هو إذن رسول الله صلى الله عليه وسلم لهم في القعود. فإن قلت: كيف جاز
  أن يوقع الله تعالى في نفوسهم كراهة الخروج إلى الغزو وهي قبيحة، وتعالى الله عن إلهام
  القبيح؟ قلت: خروجهم كان مفسدة، لقوله: { لَوْ خَرَجُواْ فِيكُم مَّا زَادُوكُمْ إِلاَّ
  خَبَالاً } فكان إيقاع كراهة ذلك الخروج في نفوسهم حسناً ومصلحة. فإن قلت: فلم خطأ
  رسول الله صلى الله عليه وسلم في الأذن لهم فيما هو مصلحة؟ قلت: لأنّ إذن رسول الله
  صلى الله عليه وسلم لهم لم يكن للنظر في هذه المصلحة ولا علمها إلا بعد القفول بإعلام
  الله تعالى، ولكن لأنهم استأذنوه في ذلك واعتذروا إليه، فكان عليه أن يتفحص عن كنه
  معاذيرهم ولا يتجوّز في قبولها، فمن ثم أتاه العتاب ويجوز أن يكون في ترك رسول الله
  صلى الله عليه وسلم الإذن لهم مع تثبيط الله إياهم مصلحة أخرى، فبإذنه لهم فقدت تلك
  المصلحة، وذلك أنهم إذا ثبطهم الله فلم ينبعثوا وكان قعودهم بغير إذن من رسول الله
  صلى الله عليه وسلم قامت عليهم الحجّة ولم تبق لهم معذرة. ولقد تدارك الله ذلك حيث
  هتك أستارهم وكشف أسرارهم وشهد عليهم بالنفاق، وأنهم لا يؤمنون بالله واليوم الآخر.
  فإن قلت: ما معنى قوله: { مَعَ ٱلْقَـٰعِدِينَ }؟ قلت: هو ذمّ لهم وتعجيز، وإلحاق بالنساء
  والصبيان والزمنى الذين شأنهم القعود والجثوم في البيوت، وهم القاعدون والخالفون والخوالف،
  ويبينه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَضُواْ بِأَن يَكُونُواْ مَعَ ٱلْخَوٰلِفِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  87، 93]. { إِلاَّ خَبَالاً } ليس من الاستثناء المنقطع في شيء كما يقولون لأنَّ الاستثناء
  المنقطع هو أن يكون المستثنى من غير جنس المستثنى منه، كقولك: ما زادوكم خيراً إلاّ
  خبالا، والمستثنى منه في هذا الكلام غير مذكور، وإذا لم يذكر وقع الاستثناء من أعمّ
  العام الذي هو الشيء، فكان استثناء متصلاً؛ لأنّ الخبال بعض أعمّ العام كأن قيل ما
  زادوكم شيئاً إلا خبالاً والخبال الفساد والشر { ولأَوْضَعُواْ خِلَـٰلَكُمْ } ولسعوا
  بينكم بالتضريب والنمائم وإفساد ذات البين.</font></font>&#13;\t\t\t<label disabled=\"true\"
