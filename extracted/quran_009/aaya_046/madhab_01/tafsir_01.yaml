aaya: ۞ وَلَوْ أَرَادُوا الْخُرُوجَ لَأَعَدُّوا لَهُ عُدَّةً وَلَٰكِنْ كَرِهَ اللَّهُ
  انْبِعَاثَهُمْ فَثَبَّطَهُمْ وَقِيلَ اقْعُدُوا مَعَ الْقَاعِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَرَادُواْ
  ٱلْخُرُوجَ لأَعَدُّواْ لَهُ عُدَّةً وَلَـٰكِن كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ فَثَبَّطَهُمْ
  وَقِيلَ ٱقْعُدُواْ مَعَ ٱلْقَاعِدِينَ }يقول تعالى ذكره: ولو أراد هؤلاء المستأذنوك
  يا محمد في ترك الخروج معك لجهاد عدوّك الخروج معك. { لأَعَدُّوا لَهُ عُدَّةً } يقول:
  لأعدّوا للخروج عدّة، ولتأهبوا للسفر والعدوّ أهبتهما. { وَلكِنْ كَرِهَ اللَّهُ انْبِعاثَهُمْ
  } يعني: خروجهم لذلك. { فَثَبَّطَهُمْ } يقول: فثقل عليهم الخروج حتى استخفوا القعود
  في منازلهم خلافك، واستثقلوا السفر والخروج معك، فتركوا لذلك الخروج. { وَقِيلَ اقْعُدُوا
  مَعَ القاعِدِينَ } يعني: اقعدوا مع المرضى والضعفاء الذين لا يجدون ما ينفقون ومع
  النساء والصبيان، واتركوا الخروج مع رسول الله صلى الله عليه وسلم والمجاهدين في سبيل
  الله. وكان تثبيط الله إياهم عن الخروج مع رسوله صلى الله عليه وسلم والمؤمنين به،
  لعلمه بنفاقهم، وغشهم للإسلام وأهله، وأنهم لو خرجوا معهم ضرّوهم ولم ينفعوا. وذكر
  أن الذين استأذنوا رسول الله صلى الله عليه وسلم في القعود كانوا عبد الله بن أبيّ
  ابن سلول، والجد بن قيس، ومن كان على مثل الذي كانا عليه. كذلك:حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، قال: كان الذين استأذنوه فيما بلغني من ذوي الشرف منهم عبد
  الله بن أبيّ ابن سلول، والجد بن قيس، وكانوا أشرافاً في قومهم، فثبطهم الله لعلمه
  بهم أن يخرجوا معهم فيفسدوا عليه جنده.\r\n\t\t\t\r\n\t\t\t</section>"

