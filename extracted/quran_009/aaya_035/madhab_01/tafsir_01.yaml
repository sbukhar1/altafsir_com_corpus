  بِهَا جِبَاهُهُمْ وَجُنوبُهُمْ وَظُهُورُهُمْ هَـٰذَا مَا كَنَزْتُمْ لأَنْفُسِكُمْ
  فَذُوقُواْ مَا كُنتُمْ تَكْنِزُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن قابوس، عن أبيه، عن ابن عباس: { يَوْمَ يُحْمَى عَلَيْهَا
  في نارِ جَهَنَّم } قال: حية تنطوي على جبينه وجبهته، تقول: أنا مالك الذي بخلت به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن سالم
  بن أبي الجعد، عن معدان بن أبي طلحة، عن ثوبان، أن نبيّ الله صلى الله عليه وسلم كان
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ
  تَرَكَ بَعْدَهُ كَنْزاً مُثِّلَ لَهُ يَوْمَ القِيَامَةِ شُجَاعاً أقْرَعَ لَهُ زَبِيبَتانِ،
  يَتْبَعُهُ يَقُولُ: وَيْلَكَ ما أنْتَ؟ فَيَقُولُ: أنا كِنْزُكَ الَّذِي تَرَكْتُهُ
  بَعْدَكَ فَلا يَزَالُ يَتْبَعُهُ حتى يُلْقِمَهُ يَدَهُ فَيَقْضِمَها ثُمَّ يَتْبَعَهُ
  سائِرُ جَسَدِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن طاوس، عن أبيه: قال: بلغني أن الكنوز تتحوّل يوم
  القيامة شجاعاً يتبع صاحبه، وهو يفرّ منه ويقول: أنا كنزك لا يدرك منه شيئاً إلا أخذه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش، عن عبد الله بن مرّة، عن
  مسروق، عن عبد الله قال: والذي لا إله غيره، لا يكوى عبد بكنز فيمسّ دينار ديناراً
  ولا درهم درهماً، ولكن يوسع جلده فيوضع كلّ دينار ودرهم على حدته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبي، عن سفيان، عن الأعمش، عن عبد الله بن مرّة، عن مسروق،
  عن عبد الله، قال: ما مِنْ رجل يكوى بكنز فيوضع دينار على دينار ولا درهم على درهم،
