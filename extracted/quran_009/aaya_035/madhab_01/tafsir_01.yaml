  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يُحْمَىٰ عَلَيْهَا فِي نَارِ جَهَنَّمَ فَتُكْوَىٰ بِهَا جِبَاهُهُمْ وَجُنوبُهُمْ
  وَظُهُورُهُمْ هَـٰذَا مَا كَنَزْتُمْ لأَنْفُسِكُمْ فَذُوقُواْ مَا كُنتُمْ تَكْنِزُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فبشر هؤلاء الذين يكنزون الذهب والفضة، ولا يخرجون
  حقوق الله منها يا محمد بعذاب أليم { يَوْمَ يُحْمَى عَلَيْهَا في نارِ جَهَنَّم }
  فاليوم من صلة العذاب الأليم، كأنه قيل: يبشرهم بعذاب أليم يعذّبهم الله به في يوم
  يحمى عليها. ويعني بقوله: { يُحْمَى عَلَيْهَا } تدخل النار فيوقد عليها أي على الذهب
  والفضة التي كنزوها في نار جهنم، فتكوى بها جباههم وجنوبهم وظهورهم، وكل شيء أدخل النار
  فقد أُحمي إحماء، يقال منه: أحميت الحديدة في النار أحميها إحماء. وقوله: { فَتُكْوَى
  بها جبِاهُهُمْ } يعني بالذهب والفضة المكنوزة. يحمى عليها في نار جهنم يكوي الله بها،
  يقول: يحرق الله جباه كانزيها وجنوبهم وظهورهم. { هَذَا ما كَنَزْتُمْ } ومعناه: ويقال
  لهم: هذا ما كنزتم في الدنيا أيها الكافرون الذين منعوا كنوزهم من فرائض الله الواجبة
  فيها لأنفسكم { فَذُوقُوا ما كُنْتُمْ تَكْنِزُونَ } يقول: فيقال لهم: فأطعموا عذاب
  الله بما كنتم تمنعون من أموالكم حقوق الله وتكنزونها مكاثرة ومباهاة. وحذف من قوله
  «هذا ما كنزتم» و «يقال لهم» لدلالة الكلام عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا أيوب، عن حميد بن هلال، قال: كان أبو ذرّ يقول:
  بشر الكنازين بكي في الجباه وكيّ في الجنوب وكيّ في الظهور، حتى يلتقي الحرّ في أجوافهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن علية، عن الجريري، عن أبي العلاء بن الشخير، عن الأحنف
  بن قيس، قال: قدمت المدينة، فبينا أنا في حلقة فيها ملأ من قريش إذ جاء رجل خشن الثياب،
  خشن الجسد، خشن الوجه، فقام عليهم، فقال: بشر الكنازين برَضْفٍ يُحْمَى عليه في نار
  جهنم فيوضع على حلمة ثدي أحدهم حتى يخرج من نُغْضِ كتفه، ويوضع على نغض كتفه حتى يخرج
  من حلمة ثدييه يتزلزل قال: فوضع القوم رءوسهم، فما رأيت أحداً منهم رجع إليه شيئاً.
  قال: وأدبر فاتبعته، حتى جلس إلى سارية، فقلت: ما رأيت هؤلاء إلا كرهوا ما قلت فقال:
  إن هؤلاء لا يعقلون شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الحكم،
  قال: ثني عمرو بن قيس، عن عمرو بن مرة الجملي، عن أبي نصر عن الأحنف بن قيس، قال: رأيت
  في مسجد المدينة رجلاً غليظ الثياب رثّ الهيئة، يطوف في الحلق وهو يقول: بشر أصحاب
  الكنوز بكيّ في جنوبهم، وكيّ في جباههم، وكيّ في ظهورهم ثم انطلق وهو يتذمر يقول: ما
  عسى تصنع بي قريش؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة، قال: قال أبو ذرّ: بشر أصحاب الكنوز بكيّ في الجباه،
  وكيّ في الجنوب، وكيّ في الظهور.</font></font>&#13;\t\t\t<label disabled=\"true\"
