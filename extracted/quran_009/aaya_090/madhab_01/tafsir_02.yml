  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  ٱلْمُعَذِّرُونَ مِنَ ٱلأَعْرَابِ لِيُؤْذَنَ لَهُمْ وَقَعَدَ ٱلَّذِينَ كَذَبُواْ
  ٱللَّهَ وَرَسُولَهُ سَيُصِيبُ ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْمُعَذّرُونَ } من عذر في الأمر، إذا قصر فيه وتوانى ولم يجدّ:
  وحقيقته أنه يوهم أن له عذراً فيما يفعل ولا عذر له: أو المعتذرون بإدغام التاء في
  الذال ونقل حركتها إلى العين ويجوز في العربية كسر العين لالتقاء الساكنين وضمها لإتباع
  الميم، ولكن لم تثبت بهما قراءة، وهم الذين يعتذرون بالباطل، كقوله: { يَعْتَذِرُونَ
  إِلَيْكُمْ إِذَا رَجَعْتُمْ إِلَيْهِمْ } وقرىء: «المعذرون» بالتخفيف: وهو الذي يجتهد
  في العذر ويحتشد فيه. قيل: هم أسد وغطفان. قالوا: إن لنا عيالاً: وإن بنا جهداً فائذن
  لنا في التخلف. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(483) هم رهط عامر بن الطفيل قالوا:
  إن غزونا معك أغارت أعراب طيّ على أهالينا ومواشينا، فقال صلى الله عليه وسلم: «سيغنيني
  الله عنكم». وعن مجاهد. نفر من غفار، اعتذروا فلم يعذرهم الله تعالى: وعن قتادة: اعتذروا
  بالكذب. وقرىء: «المعذرون» بتشديد العين والذال، من تعذر بمعنى اعتذر، وهذا غير صحيح؛
  لأنّ التاء لا تدغم في العين إدغامها في الطاء والزاي والصاد، في المطوّعين، وأزكى
  وأصدق. وقيل: أريد المعتذرون بالصحة، وبه فسر المعذرون والمعذرون، على قراءة ابن عباس
  رضي الله عنه الذين لم يفرطوا في العذر { وَقَعَدَ ٱلَّذِينَ كَذَبُواْ ٱللَّهَ وَرَسُولَهُ
  } هم منافقو الأعراب الذين لم يجيئوا ولم يعتذروا، وظهر بذلك أنهم كذبوا الله ورسوله
  في ادعائهم الإيمان. وقرأ أبيّ: «كذبوا» بالتشيد { سَيُصِيبُ ٱلَّذِينَ كَفَرُواْ مِنْهُمْ
  } من الأعراب { عَذَابٌ أَلِيمٌ } في الدنيا بالقتل، وفي الآخرة بالنار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
