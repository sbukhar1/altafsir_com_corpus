  لَهُمْ وَقَعَدَ ٱلَّذِينَ كَذَبُواْ ٱللَّهَ وَرَسُولَهُ سَيُصِيبُ ٱلَّذِينَ كَفَرُواْ
  مِنْهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأما بالحقّ على
  ما قاله من حكينا قوله من هؤلاء، فغير جائز أن يوصفوا به. وقد كان بعضهم يقول: إنما
  جاءوا معذرين غير جادّين، يعرضون ما لا يريدون فعله. فمن وجهه إلى هذا التأويل فلا
  كلفة في ذلك، غير أني لا أعلم أحداً من أهل العلم بتأويل القرآن وجّه تأويله إلى ذلك،
  فأستحبّ القول به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبعد، فإن الذي عليه من القراءة
  قرّاء الأمصار التشديد في الذال، أعني من قوله: { المُعَذّرُونَ } ففي ذلك دليل على
  صحة تأويل من تأوّله بمعنى الاعتذار لأن القوم الذين وصفوا بذلك لم يكلفوا أمراً عذروا
  فيه، وإنما كانوا فرقتين إما مجتهد طائع وإما منافق فاسق لأمر الله مخالف، فليس في
  الفريقين موصوف بالتعذير في الشخوص مع رسول الله صلى الله عليه وسلم، وإنما هو معذر
  مبالغ، أو معتذر. فإذا كان ذلك كذلك، وكانت الحجة من القرّاء مجمعة على تشديد الذال
  من «المعذرين»، علم أن معناه ما وصفناه من التأويل. وقد ذكر عن مجاهد في ذلك موافقة
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: أخبرنا إسحاق،
  قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن حميد، قال: قرأ مجاهد: «وَجاءَ المُعْذِرُونَ»
  مخففة، وقال: هم أهل العلم العذر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: كان المعذرون.</font></font><font class=\"TextResultArabic\"><font
