  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  ٱلْمُعَذِّرُونَ مِنَ ٱلأَعْرَابِ لِيُؤْذَنَ لَهُمْ وَقَعَدَ ٱلَّذِينَ كَذَبُواْ
  ٱللَّهَ وَرَسُولَهُ سَيُصِيبُ ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَجاءَ } رسول الله صلى الله عليه وسلم { المُعَذّرُونَ
  مِنَ الأعْرَابِ ليُؤْذَنَ لَهُمْ } في التخلف. { وَقَعَدَ } عن المجيء إلى رسول الله
  صلى الله عليه وسلم والجهاد معه { الَّذِينَ كَذَّبُوا اللَّهَ وَرَسُولَهُ } وقالوا
  الكذب، واعتذروا بالباطل فيهم. يقول تعالى ذكره: سيصيب الذين جحدوا توحيد الله ونبوّة
  نبيه محمد صلى الله عليه وسلم منهم عذاب أليم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف قيل: { وَجَاءَ المُعَذّرُونَ } وقد علمت أن المعذِّر في كلام العرب
  إنما هو الذي يُعَذِّر في الأمر، فلا يبالغ فيه ولا يُحكمه، وليست هذه صفة هؤلاء، وإنما
  صفتهم أنهم كانوا قد اجتهدوا في طلب ما ينهضون به مع رسول الله صلى الله عليه وسلم
  إلى عدوّهم، وحرصوا على ذلك، فلم يجدوا إليه السبيل، فهم بأن يوصفوا بأنهم قد أعذروا
  أولى وأحقّ منهم بأن يوصفوا بأنهم عذروا. إذا وصفوا بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالصواب
  في ذلك من القراءة ما قرأه ابن عباس، وذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي حماد، قال: ثنا بشر بن عمار، عن أبي روق
  عن الضحاك، قال: كان ابن عباس يقرأ: { وّجاء المُعْذِرُونَ } مخففة، ويقول: هم أهل
  العذر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مع موافقة مجاهد إياه وغيره عليه؟
  قيل: إن معنى ذلك على غير ما ذهبت إليه، وإن معناه: وجاء المعتذرون من الأعراب ولكن
  التاء لما جاورت الذال أدغمت فيها، فصُيرتا ذالاً مشددة لتقارب مخرج إحداهما من الأخرى،
  كما قيل: يَذَّكَّرون في يتذكرون، ويذَّكر في يتذكر. وخرجت العين من المعذرين إلى الفتح،
  لأن حركة التاء من المعتذرين وهي الفتحة نقلت إليها فحركت بما كانت به محركة، والعرب
  قد توجه في معنى الاعتذار إلى الإعذار، فتقول: قد اعتذر فلان في كذا، يعني: أعذر، ومن
  ذلك قول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلى الحَوْلِ
  ثُمَّ اسْمُ السَّلامِ عَلَيْكُما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَنْ يَبْكِ
  حَوْلاً كامِلاً فقدِ اعْتَذَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: فقد اعتذر، بمعنى: فقد أعذر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">على
  أن أهل التأويل، قد اختلفوا في صفة هؤلاء القوم الذين وصفهم الله بأنهم جاءوا رسول
  الله صلى الله عليه وسلم معذِّرين، فقال بعضهم: كانوا كاذبين في اعتذارهم، فلم يعذرهم
  الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو عبيدة عبد الوارث بن عبد
  الصمد، قال: ثني أبي، عن الحسين، قال: كان قتادة يقرأ: { وجَاءَ المُعَذَّرُونَ مِنَ
  الأعْرَابِ } قال: اعتذروا بالكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن زكريا، عن ابن جريج، عن مجاهد: { وجَاءَ
  المُعَذَّرُونَ مِنَ الأعْرَابِ } قال نفر من بني غفار جاءوا فاعتذروا، فلم يعذرهم
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقد أخبر من ذكرنا من هؤلاء أن هؤلاء
  القوم إنما كانوا أهل اعتذار بالباطل لا بالحقّ. فغير جائز أن يوصفوا بالإعذار إلا
  أن يوصفوا بأنهم أعذروا في الاعتذار بالباطل.</font></font>&#13;\t\t\t<label disabled=\"true\"
