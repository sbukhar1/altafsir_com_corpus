aaya: لَوْ خَرَجُوا فِيكُمْ مَا زَادُوكُمْ إِلَّا خَبَالًا وَلَأَوْضَعُوا خِلَالَكُمْ
  يَبْغُونَكُمُ الْفِتْنَةَ وَفِيكُمْ سَمَّاعُونَ لَهُمْ ۗ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ خَرَجُواْ
  فِيكُم مَّا زَادُوكُمْ إِلاَّ خَبَالاً ولأَوْضَعُواْ خِلاَلَكُمْ يَبْغُونَكُمُ ٱلْفِتْنَةَ
  وَفِيكُمْ سَمَّاعُونَ لَهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ }يقول تعالى ذكره:
  لو خرج أيها المؤمنون فيكم هؤلاء المنافقون، { ما زَادُوكُمْ إلاَّ خَبالاً } يقول:
  لم يزيدوكم بخروجهم فيكم إلا فساداً وضرّاً ولذلك ثبطتهم عن الخروج معكم. وقد بيَّنا
  معنى الخبال بشواهده فيما مضى قبل. { وَلأَوْضَعُوا خِلالَكُمْ } يقول: ولأسرعوا بركائبهم
  السير بينكم. وأصله من إيضاع الخيل والركاب، وهو الإسراع بها في السير، يقال للناقة
  إذا أسرعت السير: وضعت الناقة تضع وضعاً ومَوْضُوعاً، وأوضعها صاحبها: إذا جدّ بها
  وأسرع يُوضِعُها إيضاعاً ومنه قول الراجز:يا لَيْتَنِي فِيها جَذَعْ   أخُبُّ فيها
  وأضَعْوأما أصل الخلال: فهو من الخلل: وهي الفرج تكون بين القوم في الصفوف وغيرها ومنه
  قول النبيّ صلى الله عليه وسلم: \" تَرَاصُّوا فِي الصُّفُوفِ لا يَتَخَلَّلُكُمْ أوْلادُ
  الحَذَفِ \" وأما قوله: { يَبْغُونَكُمُ الفِتْنَةَ } فإن معنى يبغونكم الفتنة: يطلبون
  لكم ما تفتنون به عن مخرجكم في مغزاكم، بتثبيطهم إياكم عنه، يقال منه: بغيته الشرّ،
  وبغيته الخير أبغيه بغاءً: إذا التمسته له، بمعنى: بغيت له، وكذلك عكمتك وحلبتك، بمعنى:
  حلبت لك وعكمت لك، وإذا أرادوا أعنتك على التماسه وطلبه، قالوا: أبغيتك كذا وأحلبتك
  وأعكمتك: أي أعنتك عليه.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { ولأَوْضَعُوا خِلالَكُم
  } بينكم { يَبْغُونَكُمُ الفِتْنَةَ } بذلك.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ولأَوْضَعُوا خِلالَكُمْ } يقول: ولأوضعوا أسلحتهم خلالكم
  بالفتنة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن
  مجاهد: { ولأَوْضَعُوا خِلالَكُمْ يَبْغُونَكُمُ الفِتْنَةَ } يبطئونكم. قال: رفاعة
  بن التابوت، وعبد الله بن أبيّ ابن سلول، وأوس بن قيظي.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { ولأَوْضَعُوا خِلالَكُمْ } قال: لأسرعوا
  الأزقة خلالكم. { يَبْغُونَكُمُ الفِتْنَةَ } يبطئونكم، عبد الله بن نبتل، ورفاعة بن
  تابوت، وعبد الله بن أبيّ ابن سلول.قال: حدثنا الحسن، قال: ثني أبو سفيان، عن معمر،
  عن قتادة: { ولأَوْضَعُوا خِلالَكُمْ } قال: لأسرعوا خلالكم { يَبْغُونَكُمُ الفِتْنَةَ
  } بذلك.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { لَوْ خَرَجُوا
  فِيكُمْ ما زَادُوكُمْ إلاَّ خَبالاً } قال: هؤلاء المنافقون في غزوة تبوك، يُسّليّ
  الله عنهم نبيه صلى الله عليه وسلم والمؤمنين، فقال: وما يُحْزِنكم. { ولأَوْضَعُوا
  خِلالَكُمْ يَبْغُونَكُمُ الفِتْنَةَ } الكفر.وأما قوله: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ
  } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: معنى ذلك: وفيكم سماعون لحديثكم
  لهم يؤدونه إليهم عيون لهم عليكم. ذكر من قال ذلك:حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ }
  يحدّثون بأحاديثكم، عيونٌ غير منافقين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ خَرَجُواْ فِيكُم مَّا زَادُوكُمْ
  إِلاَّ خَبَالاً ولأَوْضَعُواْ خِلاَلَكُمْ يَبْغُونَكُمُ ٱلْفِتْنَةَ وَفِيكُمْ سَمَّاعُونَ
  لَهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ }حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، عن مجاهد: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ } قال: محدّثون عيون
  غير منافقين.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَفِيكُمْ
  سَمَّاعُونَ لَهُمْ } يسمعون ما يؤدونه لعدوّكم.وقال آخرون: بل معنى ذلك: وفيكم من
  يسمع كلامهم ويطيع لهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ } وفيكم من يسمع كلامهم.حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، قال: كان الذين استأذنوا فيما بلغني من ذوي الشرف منهم: عبد
  الله بن أبيّ ابن سلولَ والجدّ بن قيس، وكانوا أشرافا في قومهم، فثبطهم الله لعلمه
  بهم أن يخرجوا معهم فيفسدوا عليه جنده، وكان في جنده قوم أهل محبة لهم وطاعة فيما يدعونهم
  إليه لشرفهم فيهم، فقال: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ } فعلى هذا التأويل: وفيكم
  أهل سمع وطاعة منكم لو صحبوكم أفسدوهم عليكم بتثبيطهم إياهم عن السير معكم.وأما على
  التأويل الأوّل، فإن معناه: وفيكم منهم سماعون يسمعون حديثكم لهم، فيبلغونهم ويؤدونه
  إليهم عيون لهم عليكم.قال أبو جعفر: وأولى التأويلين عندي في ذلك بالصواب تأويل من
  قال: معناه: وفيكم سماعون لحديثكم لهم يبلغونه عنكم عيون لهم، لأن الأغلب من كلام العرب
  في قولهم: سماع، وصف من وصف به أنه سماع للكلام، كما قال الله جلّ ثناؤه في غير موضع
  من كتابه: سمَّاعُونَ للْكَذِبِ واصفاً بذلك قوماً بسماع الكذب من الحديث. وأما إذا
  وصفوا الرجل بسماع كلام الرجل وأمره ونهيه وقبوله منه، وانتهائه إليه فإنما تصفه بأنه
  له سامع ومطيع، ولا تكاد تقول: هو له سماع مطيع.وأما قوله: { وَاللَّهُ عَلِيمٌ بالظَّالِمِينَ
  } فإن معناه: والله ذو علم بمن يوجه أفعاله إلى غير وجوهها ويضعها في غير مواضعها،
  ومن يستأذن رسول الله صلى الله عليه وسلم لعذر ومن يستأذنه شكًّا في الإسلام ونفاقاً،
  ومن يسمع حديث المؤمنين ليخبر به المنافقين ومن يسمعه ليسرّ بما سرّ المؤمنين ويساء
  بما ساءهم، لا يخفى عليه شيء من سرائر خلقه وعلانيتهم. وقد بيَّنا معنى الظلم في غير
  موضع من كتابنا هذا بما أغنى عن إعادته في هذا الموضع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

