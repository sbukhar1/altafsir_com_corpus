  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  خَرَجُواْ فِيكُم مَّا زَادُوكُمْ إِلاَّ خَبَالاً ولأَوْضَعُواْ خِلاَلَكُمْ يَبْغُونَكُمُ
  ٱلْفِتْنَةَ وَفِيكُمْ سَمَّاعُونَ لَهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لو خرج أيها المؤمنون فيكم هؤلاء المنافقون، { ما
  زَادُوكُمْ إلاَّ خَبالاً } يقول: لم يزيدوكم بخروجهم فيكم إلا فساداً وضرّاً ولذلك
  ثبطتهم عن الخروج معكم. وقد بيَّنا معنى الخبال بشواهده فيما مضى قبل. { وَلأَوْضَعُوا
  خِلالَكُمْ } يقول: ولأسرعوا بركائبهم السير بينكم. وأصله من إيضاع الخيل والركاب،
  وهو الإسراع بها في السير، يقال للناقة إذا أسرعت السير: وضعت الناقة تضع وضعاً ومَوْضُوعاً،
  وأوضعها صاحبها: إذا جدّ بها وأسرع يُوضِعُها إيضاعاً ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا لَيْتَنِي فِيها جَذَعْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخُبُّ فيها وأضَعْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما أصل الخلال: فهو من الخلل: وهي الفرج تكون بين القوم في الصفوف
  وغيرها ومنه قول النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَرَاصُّوا فِي الصُّفُوفِ لا يَتَخَلَّلُكُمْ أوْلادُ الحَذَفِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { يَبْغُونَكُمُ الفِتْنَةَ
  } فإن معنى يبغونكم الفتنة: يطلبون لكم ما تفتنون به عن مخرجكم في مغزاكم، بتثبيطهم
  إياكم عنه، يقال منه: بغيته الشرّ، وبغيته الخير أبغيه بغاءً: إذا التمسته له، بمعنى:
  بغيت له، وكذلك عكمتك وحلبتك، بمعنى: حلبت لك وعكمت لك، وإذا أرادوا أعنتك على التماسه
  وطلبه، قالوا: أبغيتك كذا وأحلبتك وأعكمتك: أي أعنتك عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { ولأَوْضَعُوا خِلالَكُم
  } بينكم { يَبْغُونَكُمُ الفِتْنَةَ } بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ولأَوْضَعُوا خِلالَكُمْ
  } يقول: ولأوضعوا أسلحتهم خلالكم بالفتنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { ولأَوْضَعُوا
  خِلالَكُمْ يَبْغُونَكُمُ الفِتْنَةَ } يبطئونكم. قال: رفاعة بن التابوت، وعبد الله
  بن أبيّ ابن سلول، وأوس بن قيظي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { ولأَوْضَعُوا
  خِلالَكُمْ } قال: لأسرعوا الأزقة خلالكم. { يَبْغُونَكُمُ الفِتْنَةَ } يبطئونكم،
  عبد الله بن نبتل، ورفاعة بن تابوت، وعبد الله بن أبيّ ابن سلول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: حدثنا الحسن، قال: ثني أبو سفيان، عن معمر، عن قتادة: { ولأَوْضَعُوا
  خِلالَكُمْ } قال: لأسرعوا خلالكم { يَبْغُونَكُمُ الفِتْنَةَ } بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { لَوْ
  خَرَجُوا فِيكُمْ ما زَادُوكُمْ إلاَّ خَبالاً } قال: هؤلاء المنافقون في غزوة تبوك،
  يُسّليّ الله عنهم نبيه صلى الله عليه وسلم والمؤمنين، فقال: وما يُحْزِنكم. { ولأَوْضَعُوا
  خِلالَكُمْ يَبْغُونَكُمُ الفِتْنَةَ } الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم:
  معنى ذلك: وفيكم سماعون لحديثكم لهم يؤدونه إليهم عيون لهم عليكم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ } يحدّثون بأحاديثكم، عيونٌ غير منافقين.</font></font>&#13;\t\t\t<label
