  ولأَوْضَعُواْ خِلاَلَكُمْ يَبْغُونَكُمُ ٱلْفِتْنَةَ وَفِيكُمْ سَمَّاعُونَ لَهُمْ
  وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ
  } قال: محدّثون عيون غير منافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ
  } يسمعون ما يؤدونه لعدوّكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وفيكم من يسمع كلامهم ويطيع لهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَفِيكُمْ سَمَّاعُونَ
  لَهُمْ } وفيكم من يسمع كلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: كان الذين استأذنوا فيما بلغني من ذوي
  الشرف منهم: عبد الله بن أبيّ ابن سلولَ والجدّ بن قيس، وكانوا أشرافا في قومهم، فثبطهم
  الله لعلمه بهم أن يخرجوا معهم فيفسدوا عليه جنده، وكان في جنده قوم أهل محبة لهم وطاعة
  فيما يدعونهم إليه لشرفهم فيهم، فقال: { وَفِيكُمْ سَمَّاعُونَ لَهُمْ } فعلى هذا التأويل:
  وفيكم أهل سمع وطاعة منكم لو صحبوكم أفسدوهم عليكم بتثبيطهم إياهم عن السير معكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما على التأويل الأوّل، فإن معناه: وفيكم منهم سماعون يسمعون حديثكم
  لهم، فيبلغونهم ويؤدونه إليهم عيون لهم عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى التأويلين عندي في ذلك بالصواب تأويل من قال: معناه: وفيكم سماعون
  لحديثكم لهم يبلغونه عنكم عيون لهم، لأن الأغلب من كلام العرب في قولهم: سماع، وصف
  من وصف به أنه سماع للكلام، كما قال الله جلّ ثناؤه في غير موضع من كتابه: سمَّاعُونَ
  للْكَذِبِ واصفاً بذلك قوماً بسماع الكذب من الحديث. وأما إذا وصفوا الرجل بسماع كلام
  الرجل وأمره ونهيه وقبوله منه، وانتهائه إليه فإنما تصفه بأنه له سامع ومطيع، ولا تكاد
  تقول: هو له سماع مطيع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاللَّهُ عَلِيمٌ
  بالظَّالِمِينَ } فإن معناه: والله ذو علم بمن يوجه أفعاله إلى غير وجوهها ويضعها في
  غير مواضعها، ومن يستأذن رسول الله صلى الله عليه وسلم لعذر ومن يستأذنه شكًّا في الإسلام
  ونفاقاً، ومن يسمع حديث المؤمنين ليخبر به المنافقين ومن يسمعه ليسرّ بما سرّ المؤمنين
  ويساء بما ساءهم، لا يخفى عليه شيء من سرائر خلقه وعلانيتهم. وقد بيَّنا معنى الظلم
  في غير موضع من كتابنا هذا بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
