aaya: إِنْ تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ ۖ وَإِنْ تُصِبْكَ مُصِيبَةٌ يَقُولُوا قَدْ
  أَخَذْنَا أَمْرَنَا مِنْ قَبْلُ وَيَتَوَلَّوْا وَهُمْ فَرِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تُصِبْكَ حَسَنَةٌ
  تَسُؤْهُمْ وَإِن تُصِبْكَ مُصِيبَةٌ يَقُولُواْ قَدْ أَخَذْنَا أَمْرَنَا مِن قَبْلُ
  وَيَتَوَلَّواْ وَّهُمْ فَرِحُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  يا محمد إن يصبك سرور بفتح الله عليك أرض الروم في غزاتك هذه يسؤ الجدّ بن قيس ونظراءه
  وأشياعهم من المنافقين، وإن تصبك مصيبة بفلول جيشك فيها يقول الجدّ ونظراؤه: { قَدْ
  أخَذَنا أمْرَنَا مِنْ قبلُ } أي قد أخذنا حذرنا بتخلفنا عن محمد وترك اتباعه إلى عدوّه،
  { مِنْ قَبْلُ } يقول: من قبل أن تصيبه هذه المصيبة. { وَيَتَوَلَّوْا وَهُمْ فَرِحُونَ
  } يقول: ويرتدوا عن محمد، وهم فرحون بما أصاب محمداً وأصحابه من المصيبة بفلول أصحابه
  وانهزامهم عنه وقَتْل من قُتِل منهم.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن
  عباس: { إنْ تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ } يقول: إن تصبك في سفرك هذا لغزوة تبوك
  حسنة، تسؤهم. قال: الجدّ وأصحابه.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبي نجيح، عن مجاهد: { قَدْ أخَذْنا أمْرَنا مِنْ قَبْلُ } حذرنا.حدثنا
  ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { قَدْ أخَذْنا
  أمْرَنا مِنْ قَبْلُ } قال: حذرنا.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنْ تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ } إن كان فتح للمسلمين كبر ذلك
  عليهم وساءهم.\r\n\t\t\t\r\n\t\t\t</section>"

