  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكَ مُصِيبَةٌ يَقُولُواْ قَدْ أَخَذْنَا
  أَمْرَنَا مِن قَبْلُ وَيَتَوَلَّواْ وَّهُمْ فَرِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِن تُصِبْكَ } في بعض الغزوات { حَسَنَةٌ } ظفر وغنيمة { تَسُؤْهُمْ وَإِن تُصِبْكَ
  مُصِيبَةٌ } نكبة وشدّة في بعضها نحو ما جرى في يوم أحد يفرحوا بحالهم في الإنحراف
  عنك، و { يَقُولُواْ قَدْ أَخَذْنَا أَمْرَنَا } أي أمرنا الذي نحن متسمون به، من الحذر
  والتيقظ والعمل بالحزم { مِن قَبْلُ } من قبل ما وقع. وتولوا عن مقام التحدّث بذلك
  والاجتماع له إلى أهاليهم { وَّهُمْ فَرِحُونَ } مسرورون. وقيل: تولوا: أعرضوا عن رسول
  الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
