aaya: إِنْ تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ ۖ وَإِنْ تُصِبْكَ مُصِيبَةٌ يَقُولُوا قَدْ
  أَخَذْنَا أَمْرَنَا مِنْ قَبْلُ وَيَتَوَلَّوْا وَهُمْ فَرِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تُصِبْكَ حَسَنَةٌ
  تَسُؤْهُمْ وَإِن تُصِبْكَ مُصِيبَةٌ يَقُولُواْ قَدْ أَخَذْنَا أَمْرَنَا مِن قَبْلُ
  وَيَتَوَلَّواْ وَّهُمْ فَرِحُونَ }{ إِن تُصِبْكَ } في بعض الغزوات { حَسَنَةٌ } ظفر
  وغنيمة { تَسُؤْهُمْ وَإِن تُصِبْكَ مُصِيبَةٌ } نكبة وشدّة في بعضها نحو ما جرى في
  يوم أحد يفرحوا بحالهم في الإنحراف عنك، و { يَقُولُواْ قَدْ أَخَذْنَا أَمْرَنَا }
  أي أمرنا الذي نحن متسمون به، من الحذر والتيقظ والعمل بالحزم { مِن قَبْلُ } من قبل
  ما وقع. وتولوا عن مقام التحدّث بذلك والاجتماع له إلى أهاليهم { وَّهُمْ فَرِحُونَ
  } مسرورون. وقيل: تولوا: أعرضوا عن رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

