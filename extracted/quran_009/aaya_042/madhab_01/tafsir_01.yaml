aaya: لَوْ كَانَ عَرَضًا قَرِيبًا وَسَفَرًا قَاصِدًا لَاتَّبَعُوكَ وَلَٰكِنْ بَعُدَتْ
  عَلَيْهِمُ الشُّقَّةُ ۚ وَسَيَحْلِفُونَ بِاللَّهِ لَوِ اسْتَطَعْنَا لَخَرَجْنَا
  مَعَكُمْ يُهْلِكُونَ أَنْفُسَهُمْ وَاللَّهُ يَعْلَمُ إِنَّهُمْ لَكَاذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ كَانَ عَرَضاً
  قَرِيباً وَسَفَراً قَاصِداً لاَّتَّبَعُوكَ وَلَـٰكِن بَعُدَتْ عَلَيْهِمُ ٱلشُّقَّةُ
  وَسَيَحْلِفُونَ بِٱللَّهِ لَوِ ٱسْتَطَعْنَا لَخَرَجْنَا مَعَكُمْ يُهْلِكُونَ أَنْفُسَهُمْ
  وَٱللَّهُ يَعْلَمُ إِنَّهُمْ لَكَاذِبُونَ }يقول جلّ ثناؤه للنبي صلى الله عليه وسلم،
  وكانت جماعة من أصحابه قد استأذنوه في التخلف عنه حين خرج إلى تبوك فأذن لهم: لو كان
  ما تدعو إليه المتخلفين عنك والمستأذنيك في ترك الخروج معك إلى مغزاك الذي استنفرتهم
  إليه، { عَرَضاً قَرِيباً } يقول: غنيمة حاضرة، { وسَفَراً قاصِداً } ، يقول: وموضعاً
  قريباً سهلاً، { لاتَّبعوكَ } ونفروا معك إليهما ولكنك استنفرتهم إلى موضع بعيد، وكلفتهم
  سفراً شاقًّا عليهم، لأنك استنهضتهم في وقت الحرّ وزمان القيظ وحين الحاجة إلى الكنّ.
  { وسَيَحْلِفُونَ باللَّهِ لَوِ اسْتَطَعْنَا لَخَرَجْنَا مَعَكُمْ } يقول تعالى ذكره:
  وسيحلف لك يا محمد هؤلاء المستأذنوك في ترك الخروج معك اعتذارا منهم إليك بالباطل،
  لتقبل منهم عذرهم، وتأذن لهم في التخلف عنك بالله كاذبين: لو استطعنا لخرجنا معكم يقول:
  لو أطقنا الخروج معكم بوجود السعة والمراكب والظهور وما لا بدّ للمسافر والغازي منه،
  وصحة البدن والقوى، لخرجنا معكم إلى عدوّكم. { يُهْلِكُونَ أنْفُسَهُمْ } يقول: يوجبون
  لأنفسهم بحلفهم بالله كاذبين الهلاك والعطب، لأنهم يورثونها سخط الله ويكسبونها أليم
  عقابه. { وَاللَّهُ يَعْلَمُ إنَّهُمْ لَكَاذِبُونَ } في حلفهم باللَّهِ لو استطعنا
  لخرجنا معكم لأنهم كانوا للخروج مطيقين بوجود السبيل إلى ذلك بالذي كان عندهم من الأموال
  مما يحتاج إليه الغازي في غزوه والمسافر في سفره وصحة الأبدان وقوى الأجسام.وبنحو الذي
  قلنا ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَوْ كَانَ عَرَضاً قَرِيباً } إلى قوله { لَكَاذِبُونَ
  } إنهم يستطيعون الخروج، ولكن كان تبطئة من عند أنفسهم والشيطان وزهادة في الخير.حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَلَوْ كَانَ عَرَضاً
  قَرِيباً } قال: هي غزوة تبوك.حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَاللَّهُ
  يَعْلَمُ إنَّهُمْ لَكَاذِبُونَ } إي أنهم يستطيعون. ذكر من قال ذلك\r\n\t\t\t\r\n\t\t\t</section>"

