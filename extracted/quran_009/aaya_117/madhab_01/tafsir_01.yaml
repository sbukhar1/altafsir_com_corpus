  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  تَابَ ٱللهُ عَلَىٰ ٱلنَّبِيِّ وَٱلْمُهَاجِرِينَ وَٱلأَنصَارِ ٱلَّذِينَ ٱتَّبَعُوهُ
  فِي سَاعَةِ ٱلْعُسْرَةِ مِن بَعْدِ مَا كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ مِّنْهُمْ ثُمَّ
  تَابَ عَلَيْهِمْ إِنَّهُ بِهِمْ رَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: لقد رزق الله الإنابة إلى أمره وطاعته نبيه محمداً صلى الله عليه وسلم،
  والمهاجرين ديارهم وعشيرتهم إلى دار الإسلام، وأنصار رسوله في الله، الذين اتبعوا رسول
  الله في ساعة العسرة منهم من النفقة والظهر والزاد والماء { مِنْ بعدِ ما كادَ يَزِيغُ
  قُلُوبُ فَرِيق مِنْهُمُ } يقول: من بعد ما كاد يميل قلوب بعضهم عن الحقّ ويشكّ في
  دينه ويرتاب بالذي ناله من المشقة والشدّة في سفره وغزوه. { ثُمَّ تابَ عَلَيْهِمْ
  } يقول: ثم رزقهم جلّ ثناؤه الإنابة والرجوع إلى الثبات على دينه وإبصار الحقّ الذي
  كان قد كاد يلتبس عليهم. { إنَّهُ بِهِمْ رَءُوفٌ رَحِيمٌ } يقول: إن ربكم بالذين خالط
  قلوبهم ذلك لما نالهم في سفرهم من الشدّة والمشقة، { رَءُوفٌ } بهم، { رَحِيمٌ } أن
  يهلكهم، فينزع منهم الإيمان بعد ما قد أبلوا في الله ما أبلو مع رسوله وصبروا عليه
  من البأساء والضرّاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فِي ساعَةِ العُسْرَةِ } في غزوة تبوك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن عبد
  الله بن محمد بن عقيل: فِي ساعَةِ العُسْرَةِ قال: خرجوا في غزوة تبوك الرجلان والثلاثة
  على بعير، وخرجوا في حرّ شديد، وأصابهم يومئذ عطش شديد، فجعلوا ينحرون إبلهم فيعصرون
  أكراشها ويشربون ماءها، كان ذلك عسرة من الماء وعسرة من الظهر وعسرة من النفقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد:
  ساعَةِ العُسْرَةِ قال: غزوة تبوك، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" العسرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أصابهم جهد شديد حتى أن الرجلين ليشقان التمرة بينهما وإنهم ليمصون
  التمرة الواحدة ويشربون عليها الماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: الَّذِينَ اتَّبَعُوهُ
  في ساعَةِ العُسرَةِ قال: غزوة تبوك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا زكريا بن عليّ، عن ابن مبارك، عن معمر، عن عبد الله بن محمد بن عقيل، عن جابر:
  { الَّذِينَ اتَّبَعُوهِ فِي ساعَةِ العُسْرَةِ } قال: عسرة الظهر، وعسرة الزاد، وعسرة
  الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَقَدْ تابَ اللَّهُ على النَّبِيِّ والمُهاجِرَينِ والأنْصَارِ
  الَّذِينَ اتَّبَعُوهِ فِي ساعَةِ العُسْرَةِ... } الآية، الذين اتبعوا رسول الله صلى
  الله عليه وسلم في غزو تبوك قِبَلَ الشأم في لهبان الحرّ على ما يعلم الله من الجهد
  أصابهم فيها جهد شديد، حتى لقد ذكر لنا أن الرجلين كانا يشقان التمرة بينهما، وكان
  النفر يتناولون التمرة بينهم يمصها هذا ثم يشرب عليها ثم يمصها هذا ثم يشرب عليها،
  فتاب الله عليهم وأقفلهم من غزوهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
