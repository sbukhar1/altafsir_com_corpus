aaya: لَقَدْ تَابَ اللَّهُ عَلَى النَّبِيِّ وَالْمُهَاجِرِينَ وَالْأَنْصَارِ الَّذِينَ
  اتَّبَعُوهُ فِي سَاعَةِ الْعُسْرَةِ مِنْ بَعْدِ مَا كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ
  مِنْهُمْ ثُمَّ تَابَ عَلَيْهِمْ ۚ إِنَّهُ بِهِمْ رَءُوفٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ تَابَ ٱللهُ
  عَلَىٰ ٱلنَّبِيِّ وَٱلْمُهَاجِرِينَ وَٱلأَنصَارِ ٱلَّذِينَ ٱتَّبَعُوهُ فِي سَاعَةِ
  ٱلْعُسْرَةِ مِن بَعْدِ مَا كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ مِّنْهُمْ ثُمَّ تَابَ عَلَيْهِمْ
  إِنَّهُ بِهِمْ رَءُوفٌ رَّحِيمٌ }يقول تعالى ذكره: لقد رزق الله الإنابة إلى أمره
  وطاعته نبيه محمداً صلى الله عليه وسلم، والمهاجرين ديارهم وعشيرتهم إلى دار الإسلام،
  وأنصار رسوله في الله، الذين اتبعوا رسول الله في ساعة العسرة منهم من النفقة والظهر
  والزاد والماء { مِنْ بعدِ ما كادَ يَزِيغُ قُلُوبُ فَرِيق مِنْهُمُ } يقول: من بعد
  ما كاد يميل قلوب بعضهم عن الحقّ ويشكّ في دينه ويرتاب بالذي ناله من المشقة والشدّة
  في سفره وغزوه. { ثُمَّ تابَ عَلَيْهِمْ } يقول: ثم رزقهم جلّ ثناؤه الإنابة والرجوع
  إلى الثبات على دينه وإبصار الحقّ الذي كان قد كاد يلتبس عليهم. { إنَّهُ بِهِمْ رَءُوفٌ
  رَحِيمٌ } يقول: إن ربكم بالذين خالط قلوبهم ذلك لما نالهم في سفرهم من الشدّة والمشقة،
  { رَءُوفٌ } بهم، { رَحِيمٌ } أن يهلكهم، فينزع منهم الإيمان بعد ما قد أبلوا في الله
  ما أبلو مع رسوله وصبروا عليه من البأساء والضرّاء.وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد: { فِي ساعَةِ العُسْرَةِ } في غزوة تبوك.حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن عبد الله بن محمد بن عقيل: فِي ساعَةِ العُسْرَةِ
  قال: خرجوا في غزوة تبوك الرجلان والثلاثة على بعير، وخرجوا في حرّ شديد، وأصابهم يومئذ
  عطش شديد، فجعلوا ينحرون إبلهم فيعصرون أكراشها ويشربون ماءها، كان ذلك عسرة من الماء
  وعسرة من الظهر وعسرة من النفقة.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن مجاهد: ساعَةِ العُسْرَةِ قال: غزوة تبوك، قال: \" العسرة \" أصابهم جهد
  شديد حتى أن الرجلين ليشقان التمرة بينهما وإنهم ليمصون التمرة الواحدة ويشربون عليها
  الماء.حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: الَّذِينَ
  اتَّبَعُوهُ في ساعَةِ العُسرَةِ قال: غزوة تبوك.قال: ثنا زكريا بن عليّ، عن ابن مبارك،
  عن معمر، عن عبد الله بن محمد بن عقيل، عن جابر: { الَّذِينَ اتَّبَعُوهِ فِي ساعَةِ
  العُسْرَةِ } قال: عسرة الظهر، وعسرة الزاد، وعسرة الماء.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ تابَ اللَّهُ على النَّبِيِّ والمُهاجِرَينِ
  والأنْصَارِ الَّذِينَ اتَّبَعُوهِ فِي ساعَةِ العُسْرَةِ... } الآية، الذين اتبعوا
  رسول الله صلى الله عليه وسلم في غزو تبوك قِبَلَ الشأم في لهبان الحرّ على ما يعلم
  الله من الجهد أصابهم فيها جهد شديد، حتى لقد ذكر لنا أن الرجلين كانا يشقان التمرة
  بينهما، وكان النفر يتناولون التمرة بينهم يمصها هذا ثم يشرب عليها ثم يمصها هذا ثم
  يشرب عليها، فتاب الله عليهم وأقفلهم من غزوهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ تَابَ ٱللهُ عَلَىٰ ٱلنَّبِيِّ
  وَٱلْمُهَاجِرِينَ وَٱلأَنصَارِ ٱلَّذِينَ ٱتَّبَعُوهُ فِي سَاعَةِ ٱلْعُسْرَةِ مِن
  بَعْدِ مَا كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ مِّنْهُمْ ثُمَّ تَابَ عَلَيْهِمْ إِنَّهُ
  بِهِمْ رَءُوفٌ رَّحِيمٌ }حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحرث،
  عن سعيد بن أبي هلال، عن عتبة بن أبي عتبة، عن نافع بن جبير بن مطعم، عن عبد الله بن
  عباس: أنه قيل لعمر بن الخطاب رحمة الله عليه في شأن العسرة، فقال عمر: خرجنا مع رسول
  الله صلى الله عليه وسلم إلى تبوك في قيظ شديد، فنزلنا منزلاً أصابنا فيه عطش، حتى
  ظننا أن رقابنا ستنقطع، حتى أن كان الرجل ليذهب يلتمس الماء فلا يرجع جتى يظنّ أن رقبته
  ستنقطع، حتى إن الرجل لينحر بعيره فيعصر فرثه فيشربه ويجعل ما بقي على كبده فقال أبو
  بكر: يا رسول الله إن الله قد عوّدك في الدعاء خيراً، فادع لنا قال: \" تُحِبُّ ذلكَ؟
  \" قال: نعم. فرفع يديه فلم يرجعهما حتى مالت السماء، فأظلت ثم سكبت، فملئوا ما معهم،
  ثم رجعنا ننظر فلم نجدها جاوزت العسكر.حدثني إسحاق بن زيادة العطار، قال: ثنا يعقوب
  بن محمد، قال: ثنا عبد الله بن وهب، قال: ثنا عمرو بن الحرث، عن سعيد بن أبي هلال،
  عن نافع بن جبير، عن ابن عباس، قال: قيل لعمر بن الخطاب رحمة الله عليه: حدثنا عن شأن
  جيش العسرة، فقال عمر: خرجنا مع رسول الله صلى الله عليه وسلم، ثم ذكر نحوه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

