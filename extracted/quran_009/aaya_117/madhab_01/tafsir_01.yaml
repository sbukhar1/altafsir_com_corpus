  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عمرو بن الحرث، عن سعيد بن أبي هلال، عن عتبة بن أبي عتبة، عن نافع بن
  جبير بن مطعم، عن عبد الله بن عباس: أنه قيل لعمر بن الخطاب رحمة الله عليه في شأن
  العسرة، فقال عمر: خرجنا مع رسول الله صلى الله عليه وسلم إلى تبوك في قيظ شديد، فنزلنا
  منزلاً أصابنا فيه عطش، حتى ظننا أن رقابنا ستنقطع، حتى أن كان الرجل ليذهب يلتمس الماء
  فلا يرجع جتى يظنّ أن رقبته ستنقطع، حتى إن الرجل لينحر بعيره فيعصر فرثه فيشربه ويجعل
  ما بقي على كبده فقال أبو بكر: يا رسول الله إن الله قد عوّدك في الدعاء خيراً، فادع
  لنا قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  تُحِبُّ ذلكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نعم. فرفع يديه فلم يرجعهما حتى مالت السماء، فأظلت ثم سكبت، فملئوا ما معهم، ثم رجعنا
  ننظر فلم نجدها جاوزت العسكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إسحاق بن زيادة العطار، قال: ثنا يعقوب بن محمد، قال: ثنا عبد الله بن وهب، قال: ثنا
  عمرو بن الحرث، عن سعيد بن أبي هلال، عن نافع بن جبير، عن ابن عباس، قال: قيل لعمر
  بن الخطاب رحمة الله عليه: حدثنا عن شأن جيش العسرة، فقال عمر: خرجنا مع رسول الله
