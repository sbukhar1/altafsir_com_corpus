  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  تَابَ ٱللهُ عَلَىٰ ٱلنَّبِيِّ وَٱلْمُهَاجِرِينَ وَٱلأَنصَارِ ٱلَّذِينَ ٱتَّبَعُوهُ
  فِي سَاعَةِ ٱلْعُسْرَةِ مِن بَعْدِ مَا كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ مِّنْهُمْ ثُمَّ
  تَابَ عَلَيْهِمْ إِنَّهُ بِهِمْ رَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تَابَ الله عَلَىٰ ٱلنَّبِىّ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ
  مِن ذَنبِكَ وَمَا تَأَخَّرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 2] وقوله: { وَٱسْتَغْفِـرْ لِذَنبِكَ } وهو بعث للمؤمنين
  على التوبة، وأنه ما من مؤمن إلاّ وهو محتاج إلى التوبة والاستغفار حتى النبي والمهاجرون
  والأنصار، وإبانة لفضل التوبة ومقدارها عند الله، وأن صفة التوابين الأوّابين صفة الأنبياء،
  كما وصفهم بالصالحين ليظهر فضيلة الصلاح. وقيل: معناه تاب الله عليه من إذنه للمنافقين
  في التخلف عنه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَفَا ٱللَّهُ عَنكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 43]، { فِى سَاعَةِ ٱلْعُسْرَةِ
  } في وقتها، والساعة مستعملة في معنى الزمان المطلق، كما استعملت الغداة والعشية واليوم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غَدَاةً طَفَتْ عَلْمَاءِ بَكْرُ بْنُ وَائِلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَكُنَّا حَسِبْنَا كُلَّ بَيْضَاءَ شَحْمَةً</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَشِيَّةَ قَارَعْنَا جُذَامَ وَحِمْيَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا جَاءَ يَوْماً وَارِثِي يَبْتَغِي الْغِنَى</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَجِدْ جُمْعَ كَفٍّ غَيْرَ مَلأَى وَلاَ صِفْر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والعسرة: حالهم في غزوة تبوك كانوا في عسرة من الظهر: يعتقب العشرة
  على بعير واحد. وفي عسرة من الزاد: تزوّدوا التمر المدود والشعير المسوّس والإهالة
  الزنخة، وبلغت بهم الشدّة أن اقتسم التمرة اثنان، وربما مصها الجماعة ليشربوا عليها
  الماء. وفي عسرة من الماء، حتى نحروا الإبل واعتصروا فروثها. وفي شدّة زمان، من حمارّة
  القيظ ومن الجدب والقحط والضيقة الشديدة { كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ مّنْهُمْ
  } عن الثبات على الإيمان، أو عن اتباع الرسول في تلك الغزوة والخروج معه. وفي «كاد»
  ضمير الشأن، وشبهه سيبويه بقولهم: ليس خلق الله مثله. وقرىء: «يزيغ» بالياء. وفي قراءة
  عبد الله: «من بعد ما زاغت قلوب فريق منهم»، يريد المتخلفين من المؤمنين كأبي لبابة
  وأمثاله { ثُمَّ تَابَ عَلَيْهِمْ } تكرير للتوكيد. ويجوز أن يكون الضمير للفريق: تاب
  عليهم لكيدودتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

