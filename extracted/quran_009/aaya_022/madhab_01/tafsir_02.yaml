  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آمَنُواْ وَهَاجَرُواْ وَجَاهَدُواْ فِي سَبِيلِ ٱللَّهِ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  أَعْظَمُ دَرَجَةً عِندَ ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْفَائِزُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُبَشِّرُهُمْ
  رَبُّهُم بِرَحْمَةٍ مِّنْهُ وَرِضْوَانٍ وَجَنَّاتٍ لَّهُمْ فِيهَا نَعِيمٌ مُّقِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَآ أَبَداً إِنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هم
  { أَعْظَمُ دَرَجَةً عِندَ ٱللَّهِ } من أهل السقاية والعمارة عندكم { وَأُوْلَـئِكَ
  هُمُ ٱلْفَائِزُونَ } لا أنتم والمختصون بالفوز دونكم وقرىء: «يبشرهم» بالتخفيف والتثقيل،
  وتنكير المبشر به لوقوعه وراء صفة الواصف وتعريف المعرّف. وعن ابن عباس رضي الله عنه:
  هي في المهاجرين خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
