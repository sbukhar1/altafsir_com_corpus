aaya: خَالِدِينَ فِيهَا أَبَدًا ۚ إِنَّ اللَّهَ عِنْدَهُ أَجْرٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهَآ
  أَبَداً إِنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ }يقول تعالى ذكره: { خالِدِينَ فِيها
  } ماكثين فيها، يعني في الجنات. { أبَداً } لا نهاية لذلك ولا حدّ. { إنَّ اللَّهَ
  عِنْدَهُ أجْرٌ عَظِيمٌ } يقول: إن الله عنده لهؤلاء المؤمنين الذين نعتهم جلّ ثناؤه
  النعت الذي ذكر في هذه الآية أجر: ثواب على طاعتهم لربهم وأدائهم ما كلفهم من الأعمال
  عظيم، وذلك النعيم الذي وعدهم أن يعطيهم في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

