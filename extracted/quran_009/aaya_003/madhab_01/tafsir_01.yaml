  أبو أحمد، قال: ثنا إسرائيل، عن جابر، عن عامر، قال: يوم الحجّ الأكبر يوم النحر وقال
  عكرمة: يوم الحجّ الأكبر: يوم النحر، يوم يهراق فيه الدماء، ويحلّ فيه الحرام. قال:
