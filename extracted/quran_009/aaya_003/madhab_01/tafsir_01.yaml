  قال: ثنا الحكيم بن بشير، قال: ثنا عمر بن ذرّ، قال: سألت مجاهداً عن يوم الحجّ الأكبر،
  فقال: هو يوم النحر.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي
  إسحاق، عن مجاهد، يوم الحجّ الأكبر يوم النحر.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد،
