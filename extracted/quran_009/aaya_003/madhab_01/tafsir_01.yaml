  الأعلى، عن محمد بن عليّ: يوم الحجّ الأكبر يوم النحر.قال: ثنا إسرائيل، عن عبد الأعلى،
  عن سعيد بن جبير، عن ابن عباس، مثله.قال: ثنا أبو أحمد، قال: ثنا حماد بن سلمة، عن
  سماك بن حرب، عن عكرمة، عن ابن عباس، مثله.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن أبي إسحاق، قال: قال عليّ الحجّ الأكبر: يوم النحر. قال: وقال
  الزهري: يوم النحر: يوم الحجّ الأكبر.حدثنا أحمد بن عبد الرحمن بن وهب، قال: ثنا عمي
  عبد الله بن وهب، قال: أخبرني يونس وعمرو عن الزهري، عن حميد بن عبد الرحمن، عن أبي
