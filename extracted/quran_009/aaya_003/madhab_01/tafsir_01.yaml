  وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ
  أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ أَلِيمٍ
  }حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن عامر، قال: يوم الحجّ الأكبر
