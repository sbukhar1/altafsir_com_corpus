  ثور، عن معمر، عن الحسن، قال: إنما سمي الحجّ الأكبر من أجل أنه حجّ أبو بكر الحجة
  التي حجها، واجتمع فيها المسلمون والمشركون، فلذلك سمي الحجّ الأكبر، ووافق أيضاً عيد
  اليهود والنصارى.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا حماد بن سلمة، عن
  عليّ بن زيد بن جدعان عن عبد الله بن الحرث بن نوفل، قال: يوم الحجّ الأكبر كانت حجة
  الوداع اجتمع فيه حجّ المسلمين والنصارى واليهود ولم يجتمع قبله ولا بعده.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا أبو سفيان، عن معمر، عن الحسن، قال قوله: { يَوْمُ الحَجّ
  الأكْبَرِ } قال: إنما سمي الحجّ الأكبر لأنه يوم حجّ فيه أبو بكر، ونبذت فيه العهود.وقال
  آخرون: الحجّ الأكبر: القران، والحجّ الأصغر: الإفراد. ذكر من قال ذلك:حدثنا أحمد بن
  إسحاق، قال: ثنا أبو أحمد، قال: ثنا أبو بكر النهشلي، عن حماد، عن مجاهد، قال: كان
  يقول: الحجّ الأكبر والحجّ الأصغر فالحجّ الأكبر: القران، والحجّ الأصغر: إفراد الحجّ.وقال
  آخرون: الحجّ الأكبر: الحجّ، والحجّ الأصغر: العمرة. ذكر من قال ذلك:حدثنا ابن وكيع،
  قال: ثنا محمد بن بكر، عن ابن جريج، عن عطاء، قال: الحجّ الأكبر: الحجّ، والحجّ الأصغر:
  العمرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذَانٌ مِّنَ ٱللَّهِ وَرَسُولِهِ
  إِلَى ٱلنَّاسِ يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ بَرِيۤءٌ مِّنَ ٱلْمُشْرِكِينَ
  وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ
  أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ أَلِيمٍ
  }قال: ثنا عبد الأعلى، عن داود، عن عامر، قال: قلت له: هذا الحجّ الأكبر، فما الحجّ
  الأصغر؟ قال: العُمرة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن داود
  بن أبي هند، عن الشعبي، قال: كان يقال: الحجّ الأصغر: العمرة في رمضان.قال: ثنا سفيان،
  عن منصور، عن مجاهد، قال: كان يقول: الحجّ الأصغر: العمرة.قال: ثنا عبد الرحمن، عن
  سفيان، عن أبي أسماء، عن عبد الله بن شداد، قال: يوم الحجّ الأكبر: يوم النحر، والحجّ
  الأصغر: العمرة.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهري:
  أن أهل الجاهلية كانوا يسمون الحجّ الأصغر: العمرة.قال أبو جعفر: وأولى هذه الأقوال
  بالصواب في ذلك عندي قول من قال: الحجّ الأكبر الحجّ لأنه أكبر من العمرة بزيادة عمله
  على عملها، فقيل له الأكبر لذلك. وأما الأصغر فالعمرة، لأن عملها أقلّ من عمل الحجّ،
  فلذلك قيل لها الأصغر لنقصان عملها عن عمله.وأما قوله: { أنَّ اللَّهَ بَرِيءٌ مِنَ
  المُشْرِكِينَ وَرَسُولُهُ } فإن معناه: أن الله بريء من عهد المشركين ورسوله بعد هذه
  الحجة. ومعنى الكلام: وإعلام من الله ورسوله إلى الناس في يوم الحجّ الأكبر، أن الله
  ورسوله من عهد المشركين بريئان كما:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: {
  أنَّ اللَّهَ بَرِيءٌ مِنَ المُشْرِكِينَ وَرَسُولُهُ } أي بعد الحجة.القول في تأويل
  قوله تعالى: { فإنْ تُبْتُمْ فهُوَ خَيْرٌ لَكُمْ وَإنْ تَوَلَّيْتُمْ فاعْلَمُوا أنَّكُمْ
  غيرُ مُعْجِزِي اللَّهِ وَبَشِّرِ الَّذِينَ كَفَرُوا بِعَذابٍ أليمٍ }.يقول تعالى:
  فإن تبتم من كفركم أيها المشركون، ورجعتم إلى توحيد الله وإخلاص العبادة له دون الآلهة
  والأنداد، فالرجوع إلى ذلك خير لكم من الإقامة على الشرك في الدنيا والآخرة. { وإنْ
  تَوَلَّيْتُمْ } يقول: وإن أدبرتم عن الإيمان بالله وأبيتم إلا الإقامة على شرككم.
  { فاعْلَمُوا أنَّكُمْ غيرُ مُعْجِزي اللَّهِ } يقول: فأيقنوا أنكم لا تفيتون الله
  بأنفسكم من أن يحلّ بكم عذابه الأليم وعقابه الشديد على إقامتكم على الكفر، كما فعل
  بذويكم من أهل الشرك، من إنزال نقمه به وإحلاله العذاب عاجلاً بساحته. { وَبَشِّر الَّذِينَ
  كَفَرُوا } يقول: واعلم يا محمد الذين جحدوا نبوّتك وخالفوا أمر ربهم بعذاب موجع يحلّ
  بهم.حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، قوله: { فإنْ تُبْتُمْ
  } قال آمنتم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

