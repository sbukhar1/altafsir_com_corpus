  يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ بَرِيۤءٌ مِّنَ ٱلْمُشْرِكِينَ وَرَسُولُهُ
  فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ أَنَّكُمْ
  غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ أَلِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأتيته فقلت: إني سألت عن أفضل أهل المدينة، فقالوا: سعيد بن المسيب،
  فأخبرني عن صوم يوم عرفة فقال: أخبرك عمن هو أفضل مني أضعافا: عمر أو ابن عمر، كان
  ينهى عن صومه، ويقول: هو يوم الحجّ الأكبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا عبد الصمد بن حبيب، عن معقل بن داود، قال: سمعت
  ابن الزبير يقول: يوم عرفة هذا يوم الحجّ الأكبر فلا يصمه أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا غالب بن عبيد الله، قال:
  سألت عطاء عن يوم الحجّ الأكبر: فقال: يوم عرفة، فأفض منها قبل طلوع الفجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا محمد بن بكر، عن ابن جريج، قال: أخبرني محمد
  بن قيس ابن مخرمة قال: خطب النبي صلى الله عليه وسلم عشية عرفة، ثم قال: «أمّا بَعْدُ»
  وكان لا يخطب إلا قال: «أما بعد»</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّ هذَا يَوْم الحَجِّ الأكْبَرِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبد الوهاب، عن
  مجاهد، قال: يوم الحجّ الأكبر: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا القاسم، قال: ثنا إسحاق بن سليمان، عن سلمة بن محب، عن عكرمة، عن ابن
  عباس، قال: يوم الحجّ الأكبر يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: أخبرني طاوس، عن أبيه،
  قال: قلنا: ما الحجّ الأكبر؟ قال: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا ابن جريج، عن محمد بن قيس بن مخرمة، أن
  رسول الله صلى الله عليه وسلم خطب يوم عرفة فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَذَا يَوْمُ الحَجّ الأكْبَرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو يوم النحر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن أبي إسحاق، عن الحرث، عن عليّ،
  قال: يوم الحجّ الأكبر يوم النحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا مصعب بن سلام، عن الأجلح، عن أبي إسحاق، عن الحرث، عن علي قال:
  يوم الحجّ الأكبر يوم النحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن أبي إسحاق، عن الحرث، قال: سألت علياً
  عن الحجّ الأكبر، فقال: هو يوم النحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبي الشوارب، قال: ثنا عبد الواحد، قال: ثنا سليمان الشيباني، قال: سألت عبد الله
  بن أبي أوفى، عن الحجّ الأكبر، قال: فقال يوم النحر.</font></font>&#13;\t\t\t<label
