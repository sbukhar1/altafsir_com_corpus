  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَذَانٌ
  مِّنَ ٱللَّهِ وَرَسُولِهِ إِلَى ٱلنَّاسِ يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ
  بَرِيۤءٌ مِّنَ ٱلْمُشْرِكِينَ وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن
  تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ
  كَفَرُواْ بِعَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإعلام من الله ورسوله إلى الناس يوم الحجّ الأكبر. وقد بيَّنا معنى الأذان فيما مضى
  من كتابنا هذا بشواهده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان سليمان بن موسى يقول في ذلك
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، عن ابن جريج، قال: زعم سليمان بن موسى الشامي أنه قوله: { وأذانٌ مِنَ
  اللَّهِ ورَسُولِهِ } قال: الأذان القصص، فاتحة براءة حتى تختم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإنْ خفتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ
  اللَّهُ مِنْ فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فذلك ثمان وعشرون آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأذانٌ مِنَ اللَّهِ ورَسُولِهِ
  } قال: إعلام من الله ورسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورفع
  قوله: { وأذانٌ مِنَ اللَّهِ } عطفاً على قوله: { بَرَاءَةٌ مِنَ اللَّهِ } كأنه قال:
  هذه براءة من الله ورسوله، وأذان من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { يَوْمُ الحَجّ الأكْبَرِ } فإنه قيل اختلافاً بين أهل العلم، فقال بعضهم: هو
  يوم عرفة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الله بن عبد الحكم،
  قال: أخبرنا أبو زرعة، وهبة الله بن راشد، قالا: أخبرنا حيوة بن شريح، قال: أخبرنا
  أبو صخر، أنه سمع أبا معاوية البجلي من أهل الكوفة يقول: سمعت أبا الصهباء البكري،
  وهو يقول: سألت عليّ بن أبي طالب رضي الله عنه عن يوم الحجّ الأكبر، فقال: إن رسول
  الله صلى الله عليه وسلم بعث أبا بكر بن أبي قحافة رضي الله عنه يقيم للناس الحجّ،
  وبعثني معه بأربعين آية من براءة، حتى أتى عرفة، فخطب الناس يوم عرفة فلما قضى خطبته
  التفت إليّ، فقال قم يا عليّ وأدّ رسالة رسول الله صلى الله عليه وسلم فقمت فقرأت عليهم
  أربعين آية من براءة ثم صدرنا حتى أتينا منى، فرميت الجمرة، ونحرت البدنة، ثم حلقت
  رأسي، وعلمت أن أهل الجمع لم يكونوا حضروا خطبة أبي بكر يوم عرفة، فطفقت أتتبع بها
  الفساطيط أقرؤها عليهم، فمن ثم إخال حسبتم أنه يوم النحر، ألا وهو يوم عرفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  أبي إسحاق، قال: سألت أبا جحيفة عن يوم الحجّ الأكبر، فقال: يوم عرفة، فقلت: أمن عندك
  أو من أصحاب محمد؟ قال: كل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، عن عطاء، قال: الحجّ
  الأكبر: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  عمر بن الوليد الشني، عن شهاب بن عباد العصري، عن أبيه، قال: قال عمر رضي الله عنه:
  يوم الحجّ الأكبرّ: يوم عرفة. فذكرته لسعيد بن المسيب، فقال: أخبرك عن ابن عمر أن عمر
  قال: الحجّ الأكبر: عرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا عمر بن الوليد الشني، قال: ثنا شهاب بن عباد العصري، عن أبيه، قال: سمعت عمر
  بن الخطاب رحمة الله عليه يقول: هذا يوم عرفة يوم الحجّ الأكبر فلا يصومنه أحد قال:
  فحججت بعد أبي، فأتيت المدينة، فسألت عن أفضل أهلها، فقالوا: سعيد بن المسيب.</font></font>&#13;\t\t\t<label
