  أبي إسحاق، قال: سألت عبد الله بن شداد عن الحجّ الأكبر والحجّ الأصغر، فقال: الحجّ
  الأكبر: يوم النحر، والحجّ الأصغر: العُمرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
