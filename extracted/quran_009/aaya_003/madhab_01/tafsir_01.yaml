aaya: وَأَذَانٌ مِنَ اللَّهِ وَرَسُولِهِ إِلَى النَّاسِ يَوْمَ الْحَجِّ الْأَكْبَرِ
  أَنَّ اللَّهَ بَرِيءٌ مِنَ الْمُشْرِكِينَ ۙ وَرَسُولُهُ ۚ فَإِنْ تُبْتُمْ فَهُوَ
  خَيْرٌ لَكُمْ ۖ وَإِنْ تَوَلَّيْتُمْ فَاعْلَمُوا أَنَّكُمْ غَيْرُ مُعْجِزِي اللَّهِ
  ۗ وَبَشِّرِ الَّذِينَ كَفَرُوا بِعَذَابٍ أَلِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذَانٌ مِّنَ
  ٱللَّهِ وَرَسُولِهِ إِلَى ٱلنَّاسِ يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ بَرِيۤءٌ
  مِّنَ ٱلْمُشْرِكِينَ وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ
  فَٱعْلَمُوۤاْ أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ
  أَلِيمٍ }يقول تعالى ذكره: وإعلام من الله ورسوله إلى الناس يوم الحجّ الأكبر. وقد
  بيَّنا معنى الأذان فيما مضى من كتابنا هذا بشواهده.وكان سليمان بن موسى يقول في ذلك
  ما:حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، قال: زعم سليمان بن
  موسى الشامي أنه قوله: { وأذانٌ مِنَ اللَّهِ ورَسُولِهِ } قال: الأذان القصص، فاتحة
  براءة حتى تختم:{ وإنْ خفتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ }فذلك
  ثمان وعشرون آية.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأذانٌ
  مِنَ اللَّهِ ورَسُولِهِ } قال: إعلام من الله ورسوله.ورفع قوله: { وأذانٌ مِنَ اللَّهِ
  } عطفاً على قوله: { بَرَاءَةٌ مِنَ اللَّهِ } كأنه قال: هذه براءة من الله ورسوله،
  وأذان من الله.وأما قوله: { يَوْمُ الحَجّ الأكْبَرِ } فإنه قيل اختلافاً بين أهل العلم،
  فقال بعضهم: هو يوم عرفة. ذكر من قال ذلك:حدثنا محمد بن عبد الله بن عبد الحكم، قال:
  أخبرنا أبو زرعة، وهبة الله بن راشد، قالا: أخبرنا حيوة بن شريح، قال: أخبرنا أبو صخر،
  أنه سمع أبا معاوية البجلي من أهل الكوفة يقول: سمعت أبا الصهباء البكري، وهو يقول:
  سألت عليّ بن أبي طالب رضي الله عنه عن يوم الحجّ الأكبر، فقال: إن رسول الله صلى الله
  عليه وسلم بعث أبا بكر بن أبي قحافة رضي الله عنه يقيم للناس الحجّ، وبعثني معه بأربعين
  آية من براءة، حتى أتى عرفة، فخطب الناس يوم عرفة فلما قضى خطبته التفت إليّ، فقال
  قم يا عليّ وأدّ رسالة رسول الله صلى الله عليه وسلم فقمت فقرأت عليهم أربعين آية من
  براءة ثم صدرنا حتى أتينا منى، فرميت الجمرة، ونحرت البدنة، ثم حلقت رأسي، وعلمت أن
  أهل الجمع لم يكونوا حضروا خطبة أبي بكر يوم عرفة، فطفقت أتتبع بها الفساطيط أقرؤها
  عليهم، فمن ثم إخال حسبتم أنه يوم النحر، ألا وهو يوم عرفة.حدثنا الحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أبي إسحاق، قال: سألت أبا جحيفة عن يوم الحجّ
  الأكبر، فقال: يوم عرفة، فقلت: أمن عندك أو من أصحاب محمد؟ قال: كل ذلك.حدثنا الحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، عن عطاء، قال: الحجّ الأكبر:
  يوم عرفة.حدثنا ابن وكيع، قال: ثنا أبي، عن عمر بن الوليد الشني، عن شهاب بن عباد العصري،
  عن أبيه، قال: قال عمر رضي الله عنه: يوم الحجّ الأكبرّ: يوم عرفة. فذكرته لسعيد بن
  المسيب، فقال: أخبرك عن ابن عمر أن عمر قال: الحجّ الأكبر: عرفة.حدثني الحرث، قال:
  ثنا عبد العزيز، قال: ثنا عمر بن الوليد الشني، قال: ثنا شهاب بن عباد العصري، عن أبيه،
  قال: سمعت عمر بن الخطاب رحمة الله عليه يقول: هذا يوم عرفة يوم الحجّ الأكبر فلا يصومنه
  أحد قال: فحججت بعد أبي، فأتيت المدينة، فسألت عن أفضل أهلها، فقالوا: سعيد بن المسيب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذَانٌ مِّنَ ٱللَّهِ وَرَسُولِهِ
  إِلَى ٱلنَّاسِ يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ بَرِيۤءٌ مِّنَ ٱلْمُشْرِكِينَ
  وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ
  أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ أَلِيمٍ
  }فأتيته فقلت: إني سألت عن أفضل أهل المدينة، فقالوا: سعيد بن المسيب، فأخبرني عن صوم
  يوم عرفة فقال: أخبرك عمن هو أفضل مني أضعافا: عمر أو ابن عمر، كان ينهى عن صومه، ويقول:
  هو يوم الحجّ الأكبر.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا عبد الصمد بن حبيب،
  عن معقل بن داود، قال: سمعت ابن الزبير يقول: يوم عرفة هذا يوم الحجّ الأكبر فلا يصمه
  أحد.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا غالب بن عبيد الله، قال: سألت عطاء
  عن يوم الحجّ الأكبر: فقال: يوم عرفة، فأفض منها قبل طلوع الفجر.حدثنا ابن وكيع، قال:
  ثنا محمد بن بكر، عن ابن جريج، قال: أخبرني محمد بن قيس ابن مخرمة قال: خطب النبي صلى
  الله عليه وسلم عشية عرفة، ثم قال: «أمّا بَعْدُ» وكان لا يخطب إلا قال: «أما بعد»
  \" فإنَّ هذَا يَوْم الحَجِّ الأكْبَرِ \" حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد،
  قال: ثنا عبد الوهاب، عن مجاهد، قال: يوم الحجّ الأكبر: يوم عرفة.حدثني الحرث، قال:
  ثنا القاسم، قال: ثنا إسحاق بن سليمان، عن سلمة بن محب، عن عكرمة، عن ابن عباس، قال:
  يوم الحجّ الأكبر يوم عرفة.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  قال: أخبرني طاوس، عن أبيه، قال: قلنا: ما الحجّ الأكبر؟ قال: يوم عرفة.حدثنا أبو كريب،
  قال: ثنا ابن إدريس، قال: أخبرنا ابن جريج، عن محمد بن قيس بن مخرمة، أن رسول الله
  صلى الله عليه وسلم خطب يوم عرفة فقال: \" هَذَا يَوْمُ الحَجّ الأكْبَرِ \" وقال آخرون:
  هو يوم النحر. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان،
  عن أبي إسحاق، عن الحرث، عن عليّ، قال: يوم الحجّ الأكبر يوم النحر.حدثنا أبو كريب،
  قال: ثنا مصعب بن سلام، عن الأجلح، عن أبي إسحاق، عن الحرث، عن علي قال: يوم الحجّ
  الأكبر يوم النحر.حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن أبي إسحاق، عن
  الحرث، قال: سألت علياً عن الحجّ الأكبر، فقال: هو يوم النحر.حدثنا ابن أبي الشوارب،
  قال: ثنا عبد الواحد، قال: ثنا سليمان الشيباني، قال: سألت عبد الله بن أبي أوفى، عن
  الحجّ الأكبر، قال: فقال يوم النحر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذَانٌ مِّنَ ٱللَّهِ وَرَسُولِهِ
  إِلَى ٱلنَّاسِ يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ بَرِيۤءٌ مِّنَ ٱلْمُشْرِكِينَ
  وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ
  أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ أَلِيمٍ
  }حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عياش العامري، عن عبد
  الله بن أبي أوفى، قال: يوم الحج الأكبر يوم النحر.قال: ثنا سفيان، عن عبد الملك بن
  عمير، عن عبد الله بن أبي أوفى، قال: يوم الحجّ الأكبر يوم النحر.حدثنا محمد بن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عبد الملك، قال: دخلت أنا وأبو سلمة على
  عبد الله بن أبي أوفى، قال: فسألته عن يوم الحجّ الأكبر، فقال: يوم النحر، يوم يهراق
  فيه الدم.حدثنا عبد الحميد بن بيان، قال: أخبرنا إسحاق، عن سفيان، عن عبد الملك بن
  عمير، عن عبد الله، قال: يوم الحجّ الأكبر يوم النحر.حدثنا أبو كريب وأبو السائب، قالا:
  ثنا ابن إدريس، عن الشيبانيّ، قال: سألت ابن أبي أوفى عن يوم الحجّ الأكبر؟ قال: يوم
  النحر.حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا الشيباني، عن عبد الله بن أبي أوفى،
  قال: يوم الحجّ الأكبر يوم النحر.قال: ثنا هشيم، قال: أخبرنا عبد الملك بن عمير، قال:
  سمعت عبد الله بن أبي أوفى، وسئل عن قوله: { يَوْمُ الحَجّ الأكْبَرِ } قال: هو اليوم
  الذي يراق فيه الدم ويحلق فيه الشعر.حدثنا ابن المثنى، قال: ثنا أبو داود، قال: ثنا
  شعبة، عن الحكم، قال: سمعت يحيى بن الجزار يحدّث عن عليّ: أنه خرج يوم النحر على بغلة
  بيضاء يريد الجبانة، فجاءه رجل فأخذ بلجام بغلته، فسأله عن الحجّ الأكبر، فقال: هو
  يومك هذا، خلّ سبيلها.حدثنا عبد الحميد بن بيان، قال: ثنا إسحاق، عن مالك بن مغول وشتير،
  عن أبي إسحاق، عن الحرث، عن عليّ، قال: يوم الحجّ الأكبر يوم النحر.حدثنا ابن وكيع،
  قال: ثنا ابن عيينة، عن أبي إسحاق، عن الحرث، عن عليّ، قال: سئل عن يوم الحجّ الأكبر،
  قال: هو يوم النحر.حدثنا ابن وكيع، قال: ثنا أبي، عن شعبة، عن الحكم، عن يحيى بن الجزار،
  عن عليّ، أنه لقيه رجل يوم النحر، فأخذ بلجامه، فسأله عن يوم الحجّ الأكبر، قال: هو
  هذا اليوم.حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن قيس، عن عبد الملك بن عمير وعياش
  العامري، عن عبد الله بن أبي أوفى، قال: هو اليوم الذي يهراق فيه الدماء.حدثنا ابن
  وكيع، قال: ثنا ابن عيينة، عن عبد الملك بن عمير، عن ابن أبي أوفى، قال: الحجّ الأكبر،
  يوم تهراق فيه الدماء، ويحلق فيه الشعر، ويحلّ فيه الحرام.حدثني عيسى بن عثمان بن عيسى
  الرملي، قال: ثنا يحيى بن عيسى، عن الأعمش، عن عبد الله بن يسار، قال: ثنا المغيرة
  بن شعبة يوم الأضحى على بعير، فقال: هذا يوم الأضحى، وهذا يوم النحر، وهذا يوم الحجّ
  الأكبر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذَانٌ مِّنَ ٱللَّهِ وَرَسُولِهِ
  إِلَى ٱلنَّاسِ يَوْمَ ٱلْحَجِّ ٱلأَكْبَرِ أَنَّ ٱللَّهَ بَرِيۤءٌ مِّنَ ٱلْمُشْرِكِينَ
  وَرَسُولُهُ فَإِن تُبْتُمْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ
  أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَبَشِّرِ ٱلَّذِينَ كَفَرُواْ بِعَذَابٍ أَلِيمٍ
  }حدثنا ابن وكيع، قال: ثنا أبي، عن الأعمش، عن عبد الله بن يسار، قال: خطبنا المغيرة
  بن شعبة يوم الأضحى على بعير، وقال: هذا يوم الأضحى، وهذا يوم النحر، وهذا يوم الحجّ
  الأكبر.حدثنا ابن وكيع، قال: ثنا أبي، عن الأعمش، عن عبد الله بن يسار، قال: خطبنا
  المغيرة بن شعبة، فذكر نحوه.حدثنا ابن وكيع، قال: ثنا يحيى بن سعيد، عن حماد بن سلمة،
  عن سماك، عن عكرمة، عن ابن عباس، قال: الحجّ الأكبر يوم النحر.حدثنا ابن أبي الشوارب،
  قال: ثنا عبد الواحد، قال: ثنا سليمان الشيباني، قال: سمعت سعيد بن جبير يقول: الحجّ
  الأكبر يوم النحر.حدثنا ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن أبي إسحاق، عن
  أبي جحيفة، قال: الحجّ الأكبر: يوم النحر.حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن أبي بشر، قال: اختصم عليّ بن عبد الله بن عباس ورجل من آل شيبة في يوم
  الحجّ الأكبر، قال عليّ: هو يوم النحر، وقال الذي من آل شيبة: هو يوم عرفة. فأرسل إلى
  سعيد بن جبير فسألوه، فقال: هو يوم النحر، إلا ترى أن من فاته يوم عرفة لم يفته الحجّ،
  فإذا فاته يوم النحر فقد فاته الحجّ؟حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا يونس،
  عن سعيد بن جبير، أنه قال: الحجّ الأكبر: يوم النحر. قال: فقلت له: إن عبد الله بن
  شيبة ومحمد بن عليّ بن عبد الله بن عباس اختلفا في ذلك، فقال محمد بن عليّ: هو يوم
  النحر، وقال عبد الله: هو يوم عرفة. فقال سعيد بن جبير: أرأيت لو أن رجلاً فاته يوم
  عرفة أكان يفوته الحجّ؟ وإذا فاته يوم النحر فاته الحجّ.حدثنا أبو كريب وأبو السائب،
  قالا: ثنا ابن إدريس، عن الشيباني، عن سعيد بن جبير، قال: الحجّ الأكبر يوم النحر.حدثنا
  محمد بن عبد الأعلى، قال: قال: المعتمر بن سليمان، عن أبيه، قال: ثني رجل، عن أبيه،
  عن قسس بن عبادة، قال: ذو الحجة العاشر النحر، وهو يوم الحجّ الأكبر.حدثنا ابن بشار،
