aaya: لَقَدْ نَصَرَكُمُ اللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ ۙ وَيَوْمَ حُنَيْنٍ ۙ إِذْ
  أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنْكُمْ شَيْئًا وَضَاقَتْ عَلَيْكُمُ
  الْأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُمْ مُدْبِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ
  ٱللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ
  فَلَمْ تُغْنِ عَنكُمْ شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ
  وَلَّيْتُم مُّدْبِرِينَ }يقول تعالى ذكره: لقد نصركم الله أيها المؤمنون في أماكن
  حرب توطنون فيها أنفسكم على لقاء عدوّكم ومشاهد تلتقون فيها أنتم وهم كثيرة. { وَيَوْمَ
  حُنَيْنٍ } يقول: وفي يوم حنين أيضاً قد نصركم. وحنين: واد فيما ذكر بين مكة والطائف
  وأُجري لأنه مذكر اسم لمذكر، وقد يترك إجراؤه ويراد به أن يجعل اسما للبلدة التي هو
  بها، ومنه قول الشاعر:نَصَرُوا نَبِيَّهُمُ وَشَدُّوا أزْرَهُ   بِحُنَيْنَ يَوْمَ
  تَوَاكُلِ الأبْطالِحدثني عبد الوارث بن عبد الصمد، قال: ثني أبي، قال: ثنا أبان العطار،
  قال: ثنا هشام بن عروة، عن عروة،قال: حنين: واد إلى جنب ذي المجاز.{ إذْ أعْجَبَتْكُمْ
  كَثْرَتُكُمْ } وكانوا ذلك اليوم فيما ذكر لنا اثني عشر ألفاً. ورُوي أن النبيّ صلى
  الله عليه وسلم قال ذلكَ اليَوْم: \" لَنْ نُغْلَبَ مِنْ قِلَّةٍ \" وقيل: قال ذلك
  رجل من المسلمين من أصحاب رسول الله صلى الله عليه وسلم، وهو قول الله: { إذْ أعْجَبَتْكُمْ
  كَثْرَتُكُمْ فَلَمْ تُغْن عَنْكُمْ شَيْئاً } يقول: فلم تغن عنكم كثرتكم شيئاً. {
  وَضَاقَتْ عَلَيْكُمُ الأرْضُ بِمَا رَحُبَتْ } يقول: وضاقت الأرض بسعتها عليكم. والباء
  ههنا في معنى «في»، ومعناه: وضاقت عليكم الأرض في رحبها وبرحبها، يقال منه: مكان رحيب:
  أي واسع وإنما سميت الرحاب رحاباً لسعتها. { ثُمَّ وَلَّيْتُمْ مُدْبِرِينَ } عن عدوّكم
  منهزمين مدبرين، يقول: وليتموهم الأدبار، وذلك الهزيمة. يخبرهم تبارك وتعالى أن النصر
  بيده ومن عنده، وأنه ليس بكثرة العدد وشدّة البطش، وأنه ينصر القليل على الكثير إذا
  شاء ويخلي القليل فيهزم الكثير.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ نَصَركُمُ اللَّهُ
  في مَواطِنَ كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ } حتى بلغ:{ وَذلكَ جَزَاءُ الكافِرِينَ }قال:
  وحنين ماء بين مكة والطائف قاتل عليها نبيّ الله هوازن وثقيف، وعلى هوازن مالك بن عوف
  أخو بني نصر، وعلى ثقيف عبد يا ليل بن عمرو الثقفي. قال: وذكر لنا أنه خرج يومئذ مع
  رسول الله صلى الله عليه وسلم اثنا عشر ألفا، عشرة آلاف من المهاجرين والأنصار، وألفان
  من الطلقاء، وذكر لنا أن رجلاً قال يومئذ: لن نغلب اليوم بكثرة قال: وذُكر لنا أن الطلقاء
  انجفلوا يومئذ بالناس، وجلوا عن نبيّ الله صلى الله عليه وسلم حتى نزل عن بغلته الشهباء.
  وذُكر لنا أن نبيّ الله قال: \" أيْ ربّ آتِني ما وعَدْتَنِي \" قال: والعباس آخذ بلجام
  بغلة رسول الله صلى الله عليه وسلم، فقال له النبيّ صلى الله عليه وسلم: \" نادِ يا
  مَعْشَرَ الأنْصارِ ويا مَعْشَر المُهاجِرِينَ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ
  كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ
  شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ
  }  فجعل ينادي الأنصار فخذاً فخذاً، ثم نادي: يا أصحاب سورة البقرة قال: فجاء الناس
  عُنُقاً واحداً. فالتفت نبيّ الله صلى الله عليه وسلم، وإذا عصابة من الأنصار، فقال:
  \" هَلْ مَعَكُمْ غيرُكُمْ؟ \" فقالوا: يا نبيّ الله، والله لو عمدت إلى برك الغماد
  من ذي يمن لكنا معك ثم أنزل الله نصره، وهزم عدوّهم، وتراجع المسلمون. قال: وأخذ رسول
  الله كفًّا من تراب، أو قبضة من حصباء، فرمى بها وجوه الكفار، وقال: \" شاهَتِ الوُجُوهُ
  \" فانهزموا. فلما جمع رسول الله صلى الله عليه وسلم الغنائم، وأتى الجعرانة، فقسم
  بها مغانم حنين، وتألف أناسا من الناس فيهم أبو سفيان بن حرب والحرث بن هشام وسهيل
  بن عمرو والأقرع بن حابس، فقالت الأنصار: حنّ الرجل إلى قومه فبلغ ذلك رسول الله صلى
  الله عليه وسلم وهو في قبة له من أدم، فقال: \" يا مَعْشَر الأنْصارِ، ما هَذا الَّذِي
  بَلَغَنِي؟ ألَمْ تَكُونُوا ضُلاَّلاً فَهَدَاكُمُ اللَّهُ، وكُنْتُمْ أذِلَّةً فَأعَزَّكُمُ
  اللَّهُ وكُنْتُمْ وكُنْتُمْ \" قال: فقال سعد بن عبادة رحمه الله: ائذن لي فأتكلم
  قال: \" تَكَلَّمْ \" قال: أما قولك: كنتم ضُلاّلاً فهداكم الله، فكنا كذلك، وكنتم
  أذلة فأعزّكم الله، فقد علمت العرب ما كان حيّ من أحياء العرب أمنع لما وراء ظهورهم
  منا فقال الرسول: \" يا سَعْدُ أتَدْرِي مَنْ تُكَلِّمُ؟ \" فقال: نعم أكلم رسول الله
  صلى الله عليه وسلم. فقال رسول الله صلى الله عليه وسلم: \" والَّذِي نَفْسِي بِيَدِهِ
  لَوْ سَلَكَتِ الأنْصارُ وَادِياً والنَّاسُ وَادِياً لَسَلَكْتُ وَادِيَ الأنْصَارِ،
  وَلَوْلا الهِجْرةُ لَكُنْتُ امْرأً مِنَ الأنْصَارِ \" وذُكر لنا أن نبيّ الله صلى
  الله عليه وسلم كان يقول: \" الأنْصَارُ كَرِشِي وعَيْبَتِي، فاقْبَلُوا مِنْ مُحْسِنِهِمْ
  وتَجاوَزُوا عَنْ مُسِيئِهِمْ \" ثم قال رسول الله صلى الله عليه وسلم: \" يا مَعْشَرَ
  الأنْصَارِ أمَا تَرْضَوْنَ أنْ يَنْقَلِبَ النَّاسُ بالإبِلِ والشَّاءِ، وَتَنْقَلِبُونَ
  بِرَسُولِ اللَّهِ إلى بُيَوتكُمْ؟ \" فقالت الأنصار: رضينا عن الله ورسوله، والله
  ما قلنا ذلك إلا حرصا على رسول الله صلى الله عليه وسلم فقال رسول الله صلى الله عليه
  وسلم: \" إنَّ اللَّهَ وَرَسُولَهُ يُصَدّقانِكُمْ ويَعْذُرَانِكُمْ \" حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن أم رسول الله صلى الله عليه
  وسلم التي أرضعته أوظئره من بني سعد بن بكر أتته فسألته سبايا يوم حُنين، فقال رسول
  الله صلى الله عليه وسلم: \" إنّي لا أمْلِكُهُمْ وإنَّمَا لي مِنْهُمْ نَصِيِبي، وَلكِنْ
  ائْتِيِني غَداً فَسَلِيِني والنَّاسُ عِنْدِي، فإنّي إذَا أعْطَيْتُكِ نَصِيِبي أعْطاكِ
  النَّاسُ \" فجاءت الغد فبسط لها ثوباً، فقعدت عليه، ثم سألته، فأعطاها نصيبه فلما
  رأى ذلك الناس أعطوها أنصباءهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ
  كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ
  شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ
  }حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { لَقَدْ
  نَصَركُمُ اللَّهُ في مَواطِنَ كَثِيرَةٍ... } الآية: إن رجلاً من أصحاب رسول الله
  صلى الله عليه وسلم يوم حنين قال: يا رسول الله لن نغلب اليوم من قلة وأعجبته كثرة
  الناس، وكانوا اثني عشر ألفاً. فسار رسول الله صلى الله عليه وسلم، فوكلوا إلى كلمة
  الرجل، فانهزموا عن رسول الله صلى الله عليه وسلم، غير العباس وأبي سفيان بن الحرث
  وأيمن ابن أم أيمن، قُتل يومئذ بين يديه. فنادى رسول الله صلى الله عليه وسلم: \" أيْنَ
  الأنْصَارُ؟ أيْنَ الَّذِينَ بايَعُوا تَحْتَ الشَّجَرَةِ؟ \" فتراجع الناس، فأنزل
  الله الملائكة بالنصر، فهزموا المشركين يومئذ، وذلك قوله:{ ثُمَّ أنْزَلَ اللَّهُ سَكيِنَتَهُ
  على رَسُولِهِ وَعلى المُؤْمِنِينَ وأنْزَلَ جُنُوداً لَمْ تَرَوْها... }الآية.حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ، عن كثير بن عباس بن
  عبد المطلب، عن أبيه، قال: لما كان يوم حنين التقى المسلمون والمشركون، فولى المسلمون
  يومئذ. قال: فلقد رأيت النبيّ صلى الله عليه وسلم وما معه أحد إلا أبو سفيان بن الحرث
  بن عبد المطلب، آخذاً بغَرْز النبيّ صلى الله عليه وسلم، لا يألو ما أسرع نحو المشركين.
  قال: فأتيت حتى أخذت بلجامه وهو على بغلة له شهباء، فقال: \" يا عبَّاس نادِ أصحَابَ
  السَّمُرَةِ \" وكنتُ رجلاً صَيِّتاً، فأذنت بصوتي الأعلى: أين أصحاب السمرة؟ فالتفتوا
  كأنها الإبل إذا حنت إلى أولادها، يقولون: يا لبيك يا لبيك يا لبيك وأقبل المشركون
  فالتقوا هم والمسلمون، وتنادت الأنصار: يا معشر الأنصار ثم قصرت الدعوة في بني الحرث
  بن الخزرج، فتنادوا: يا بني الحرث بن الخزرج فنظر رسول الله صلى الله عليه وسلم وهو
  على بغلته كالمتطاول إلى قتالهم، فقال: \" هَذَا حِينَ حَمِيَ الوَطِيسُ \" ثم أخذ
  بيده من الحصباء فرماهم بها، ثم قال: \" انْهَزَمُوا وَرَبّ الكُعْبَةِ انْهَزَمُوا
  وَرَبّ الكَعْبَةِ \" قال: فوالله ما زال أمرهم مدبراً وحدهم كليلاً حتى هزمهم الله.
  قال: فلكأني أنظر إلى رسول الله صلى الله عليه وسلم يركض خلفهم على بغلته.حدثنا ابن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، عن الزهري، عن سعيد بن المسيب.
  أنهم أصابوا يومئذ ستة آلاف سبيّ، ثم جاء قومهم مسلمين بعد ذلك، فقالوا: يا رسول الله،
  أنت خير الناس وأبرّ الناس، وقد أخذت أبناءنا ونساءنا وأموالنا. فقال النبيّ صلى الله
  عليه وسلم: \" إنَّ عِنْدِي مَنْ تَرَوْنَ، وإنَّ خَيْرَ القَوْلِ أصْدَقُهُ، اخْتارُوا
  إمَّا ذَرَارِيَّكُمْ وَنِساءَكُمْ وَإمَّا أمْوَالَكُمْ \" قالوا: ما كنا نعدل بالأحساب
  شيئاً. فقام رسول الله صلى الله عليه وسلم، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ
  كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ
  شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ
  } \" إنَّ هَؤُلاءِ قَدْ جاءُونِي مُسْلِمِينَ، وإنَّا خَيَّرْناهُمْ بينَ الذَّرَارِي
  والأمْوَالِ فَلَمْ يَعْدِلُوا بالأحْسابِ شَيْئاً، فَمَنْ كانَ بِيَدِهِ مِنْهُمْ
  شَيْءٌ فَطابَتْ نَفْسُهُ أنْ يَرُدَّهُ فَلْيَفْعَلْ ذلكَ، وَمَنْ لا فَلْيُعْطِنا،
  وَلْيَكُنْ قَرْضاً عَلَيْنا حتى نُصِيبَ شَيْئاً فَنُعْطيَهَ مَكانَهُ \" فقالوا:
  يا نبيّ الله رضينا وسلمنا. فقال: \" إنّي لا أدْرِي، لَعَلَّ مِنْكُمْ مَنْ لا يَرْضَى،
  فَمُرُوا عُرَفاءَكُمْ فَلْيَرْفَعُوا ذلكَ إلَيْنا \" فرفعت إليه العرفاء أن قد رضوا
  وسلموا.حدثنا عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا حماد بن سلمة، قال: ثنا يعلى بن
  عطاء، عن أبي همام، عن أبي عبد الرحمن، يعني الفهري، قال: كنت مع النبيّ صلى الله عليه
  وسلم في غزوة حنين فلما ركدت الشمس لبست لأمتي وركبت فرسي، حتى أتيت النبيّ صلى الله
  عليه وسلم وهو في ظلّ شجرة، فقلت: يا رسول الله قد حان الرواح، فقال: \" أجَلْ \" فنادى:
  \" يا بِلال يا بلالُ \" فقام بلال من تحت سمرة، فأقبل كأن ظله ظل طير، فقال: لبيك
  وسعديك، ونفسي فداؤك يا رسول الله فقال له النبيّ صلى الله عليه وسلم: \" أسْرِجْ فَرَسِي
  \" فأخرج سرجا دفتاه حشوهما ليف، ليس فيهما أشر ولا بطر. قال: فركب النبيّ صلى الله
  عليه وسلم، فصاففناهم يومنا وليلتنا فلما التقى الخيلان ولى المسلمون مدبرين، كما قال
  الله، فنادى رسول الله صلى الله عليه وسلم: \" يا عِبادَ اللَّهِ، يا مَعْشَرَ المُهاجِرِينَ
  \" قال: ومال النبيّ صلى الله عليه وسلم عن فرسه، فأخذ حفنة من تراب فرمى بها وجوههم،
  فولوا مدبرين. قال يعلى بن عطاء: فحدثني أبناؤهم عن آبائهم أنهم قالوا: ما بقي منا
  أحد إلا وقد امتلأت عيناه من ذلك التراب.حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن أبي إسحاق، قال: سمعت البراء، وسأله رجل من قيس: فررتم عن رسول الله
  صلى الله عليه وسلم يوم حنين؟ فقال البراء: لكن رسول الله صلى الله عليه وسلم لم يفرّ،
  وكانت هوازن يومئذ رماة، وإنا لما حملنا عليهم انكشفوا فأكببنا على الغنائم فاستقبلونا
  بالسهام، ولقد رأيت رسول الله صلى الله عليه وسلم على بغلته البيضاء وإن أبا سفيان
  بن الحرث آخذ بلجامها، وهو يقول:أنا النَّبِيُ لا كَذِبْ   أنا ابْنُ عَبْدِ المُطَّلِبْحدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن أبي إسحاق، عن البراء، قال: سأله رجل: يا أبا
  عمارة، وليتم يوم حنين؟ فقال البراء وأنا أسمع: أشهد أن رسول الله لم يولّ يومئذ دبره،
  وأبو سفيان يقود بغلته، فلما غشيه المشركون نزل فجعل يقول:أنا النَّبِيُّ لا كَذْبْ   أنا
  ابنُ عَبْدِ المُطَّلِبْ\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ
  كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ
  شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ
  }فما رؤي يومئذ أحد من الناس كان أشدّ منه.حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  جعفر بن سليمان، عن عوف الأعرابي، عن عبد الرحمن مولى أم برثن، قال: ثني رجل كان من
  المشركين يوم حنين، قال: لما التقينا نحن وأصحاب محمد عليه الصلاة والسلام، لم يقفوا
  لنا حَلَبَ شاة أن كشفناهم. فبينا نحن نسوقهم، إذا انتهينا إلى صاحب البغلة الشهباء،
  فتلقانا رجال بيض حسان الوجوه، فقالوا لنا: شاهت الوجوه ارجعوا فرجعنا، وركَبنا القوم
  فكانت إياها.حدثنا ابن حيمد، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد، قال: أمدّ
  الله نبيه صلى الله عليه وسلم يوم حنين بخمسة آلاف من الملائكة مسوّمين. قال: ويومئذ
  سمى الله الأنصار مؤمنين. قال:{ فَأنْزَلَ اللَّهُ سَكِينَتَهُ عَلى رَسُولِهِ وَعَلى
  المُؤْمِنِينَ وَأنْزَلَ جُنُوداً لَمْ تَرَوْهَا }حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَيَوْمَ حُنَيْنٍ إذْ أعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ
  تُغْنِ عَنْكُمْ شَيْئاً } قال: كانوا اثني عشر ألفاً.حدثنا محمد بن يزيد الآدمي، قال:
  ثنا معن بن عيسى، عن سعيد بن السائب الطائفي، عن أبيه، عن يزيد بن عامر، قال: لما كانت
  انكشافة المسلمين حين انكشفوا يوم حنين، ضرب النبيّ صلى الله عليه وسلم يده إلى الأرض،
  فأخذ منها قبضة من تراب، فأقبل بها على المشركين وهم يتبعون المسلمين، فحثاها في وجوههم
  وقال: \" ارْجِعُوا شاهَتِ الوُجُوهُ \" قال: فانصرفنا ما يلقي أحد أحداً إلا وهو يمسح
  القذى عن عينيه.وبه عن يزيد بن عامر السوائي، قال: قيل له: يا أبا حاجز، الرعب الذي
  ألقى الله في قلوب المشركين ماذا وجدتم؟ قال: وكان أبو حاجز مع المشركين يوم حنين،
  فكان يأخذ الحصاة فيرمي بها في الطست فيطنّ، ثم يقول: كان في أجوافنا مثل هذا.حدثنا
  القاسم، قال: ثنا الحسن بن عرفة، قال: ثني المعتمر بن سليمان، عن عوف، قال: سمعت عبد
  الرحمن مولى أم برثن أو أم مريم، قال: ثني رجل كان في المشركين يوم حنين، قال: لما
  التقينا نحن وأصحاب رسول الله صلى الله عليه وسلم يوم حنين، لم يقوموا لنا حَلَبَ شاة،
  قال: فلما كشفناهم جعلنا نسوقهم في أدبارهم، حتى انتهينا إلى صاحب البغلة البيضاء،
  فإذا هو رسول الله صلى الله عليه وسلم. قال: فتلقانا عنده رجال بيض حسان الوجوه، فقالوا
  لنا: شاهت الوجوه ارجعوا قال: فانهزمنا وركبوا أكتافنا، فكانت إياها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

