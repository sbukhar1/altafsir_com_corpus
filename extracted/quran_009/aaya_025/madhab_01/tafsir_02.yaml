aaya: لَقَدْ نَصَرَكُمُ اللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ ۙ وَيَوْمَ حُنَيْنٍ ۙ إِذْ
  أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنْكُمْ شَيْئًا وَضَاقَتْ عَلَيْكُمُ
  الْأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُمْ مُدْبِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ
  ٱللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ
  فَلَمْ تُغْنِ عَنكُمْ شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ
  وَلَّيْتُم مُّدْبِرِينَ } * { ثُمَّ أَنَزلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ
  وَعَلَى ٱلْمُؤْمِنِينَ وَأَنزَلَ جُنُوداً لَّمْ تَرَوْهَا وَعذَّبَ ٱلَّذِينَ كَفَرُواْ
  وَذٰلِكَ جَزَآءُ ٱلْكَافِرِينَ } * { ثُمَّ يَتُوبُ ٱللَّهُ مِن بَعْدِ ذٰلِكَ عَلَىٰ
  مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }مواطن الحرب: مقاماتها ومواقفها قال:وَكَمْ
  مَوْطِنٍ لَوْلاَيَ طُحْتَ كَمَا هَوَى   بِأَجْرَامِهِ مِنْ قُلَّةِ النِّيقِ مُنْهَوِيوامتناعه
  من الصرف لأنه جمع، وعلى صيغة لم يأت عليها واحد، والمواطن الكثيرة: وقعات بدر، وقريظة،
  والنضير، والحديبية، وخيبر، وفتح مكة. فإن قلت: كيف عطف الزمان والمكان وهو { يَوْمٍ
  حُنَيْنٍ } على المواطن؟ قلت: معناه وموطن يوم حنين. أو في أيام مواطن كثيرة ويوم حنين.
  ويجوز أن يراد بالموطن الوقت كمقتل الحسين، على أنّ الواجب أن يكون يوم حنين منصوباً
  بفعل مضمر لا بهذاالظاهر. وموجب ذلك أنّ قوله: { إِذْ أَعْجَبَتْكُمْ } بدل من يوم
  حنين، فلو جعلت ناصبه هذا الظاهر لم يصحّ؛ لأنّ كثرتهم لم تعجبهم في جميع تلك المواطن
  ولم يكونوا كثيراً في جميعها، فبقي أن يكون ناصبه فعلاً خاصاً به، إلاّ إذا نصبت «إذ»
  بإضمار «اذكر» وحنين: وادٍ بين مكة والطائف، كانت فيه الوقعة بين المسلمين وهم اثنا
  عشر ألفاً الذين حضروا فتح مكة، منضماً إليهم ألفان من الطلقاء، وبين هوازن وثقيف وهم
  أربعة آلاف فيمن ضامّهم من إمداد سائر العرب فكانوا الجمّ الغفير، فلما التقوا قال
  رجل من المسلمين: لن نغلب اليوم من قلة، فساءت رسول الله صلى الله عليه وسلم. وقيل
  قائلها رسول الله صلى الله عليه وسلم. وقيل: أبو بكر رضي الله عنه وذلك قوله: { إِذْ
  أَعْجَبَتْكُمْ كَثْرَتُكُمْ } فاقتتلوا قتالاً شديداً وأدركت المسلمين كلمة الإعجاب
  بالكثرة، وزلّ عنهم أن الله هو الناصر لا كثرة الجنود فانهزموا حتى بلغ فلهم مكة، وبقي
  رسول الله صلى الله عليه وسلم وحده وهو ثابت في مركزه لا يتحلحل، ليس معه إلاّ عمه
  العباس رضي الله تعالى عنه آخذ بلجام دابته وأبو سفيان بن الحرث ابن عمه، وناهيك بهذه
  الوحدة شهادة صدق على تناهي شجاعته ورباطة جأشه صلى الله عليه وسلم، وما هي إلاّ من
  آيات النبوة وقال:(454) يا ربي ائتني بما وعدتني. وقال صلى الله عليه وسلم للعباس -
  وكان صيتاً: صيح بالناس، فنادى الأنصار فخذاً فخذاً، ثم نادى: يا أصحاب الشجرة، با
  أصحاب البقرة، فكرّوا عنقاً واحداً وهم يقولون: لبيك لبيك، ونزلت الملائكة عليهم البياض
  على خيول بلق، فنظر رسول الله صلى الله عليه وسلم إلى قتال المسلمين فقال: هذا حين
  حمي الوطيس، ثم أخذ كفاً من تراب فرماهم به ثم قال: انهزموا ورب الكعبة فانهزموا، قال
  العباس: لكأني أنظر إلى رسول الله صلى الله عليه وسلم يركض. خلفهم على بغلته { بِمَا
  رَحُبَتْ } ما مصدرية، والباء بمعنى مع، أي مع رحبها وحقيقته ملتبسة برحبها، على أن
  الجارّ والمجرور في موضع الحال، كقولك: دخلت عليه بثياب السفر، أي ملتبساً بها لم أحلها،
  تعني مع ثياب السفر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ
  كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ
  شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ
  } * { ثُمَّ أَنَزلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ
  وَأَنزَلَ جُنُوداً لَّمْ تَرَوْهَا وَعذَّبَ ٱلَّذِينَ كَفَرُواْ وَذٰلِكَ جَزَآءُ
  ٱلْكَافِرِينَ } * { ثُمَّ يَتُوبُ ٱللَّهُ مِن بَعْدِ ذٰلِكَ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ }والمعنى: لا تجدون موضعاً تستصلحونه لهربكم إليه ونجاتكم لفرط الرعب،
  فكأنها ضاقت عليكم { ثُمَّ وَلَّيْتُم مُّدْبِرِينَ } ثم انهزمتم { سَكِينَتَهُ } رحمته
  التي سكنوا بها وآمنوا { وَعَلَى ٱلْمُؤْمِنِينَ } الذين انهزموا. وقيل: هم الذين ثبتوا
  مع رسول الله صلى الله عليه وسلم حين وقع الهرب { وَأَنزَلَ جُنُوداً } يعني الملائكة،
  وكانوا ثمانية آلاف، وقيل: خمسة آلاف، وقيل: ستة عشر ألفاً { وَعذَّبَ ٱلَّذِينَ كَفَرُواْ
  } بالقتل والأسر، وسبي النساء والذراري { ثُمَّ يَتُوبُ ٱللَّهُ } أي يسلم بعد ذلك
  ناس منهم. وروي:(455) أنّ ناساً منهم جاؤوا فبايعوا رسول الله صلى الله عليه وسلم على
  الإسلام وقالوا: يا رسول الله، أنت خير الناس وأبرّ الناس وقد سبي أهلونا وأولادنا
  وأخذت أموالنا. قيل: سبي يومئذ ستة آلاف نفس، وأخذ من الأبل والغنم ما لا يحصى، فقال:
  إنّ عندي ما تروون، إنّ خير القول أصدقه، اختاروا: إما ذراريكم ونساءكم، وإما أموالكم.
  قالوا: ما كنا نعدل بالأحساب شيئاً، فقام رسول الله صلى الله عليه وسلم فقال: «إنّ
  هؤلاء جاؤوا مسلمين، وإنا خيرناهم بين الذراري والأموال فلم يعدلوا بالأحساب شيئاً،
  فمن كان بيده شيء طابت نفسه أن يردّه فشأنه، ومن لا فليعطنا وليكن قرضاً علينا حتى
  نصيب شيئاً فنعطيه مكانه. قالوا: رضينا وسلمنا، فقال: إني لا أدري لعل فيكم من لا يرضى،
  فمروا عرفاءكم فليرفعوا ذلك إلينا، فرفعت إليه العرفاء أن قد رضوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

