  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ
  وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً
  وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجعل
  ينادي الأنصار فخذاً فخذاً، ثم نادي: يا أصحاب سورة البقرة قال: فجاء الناس عُنُقاً
  واحداً. فالتفت نبيّ الله صلى الله عليه وسلم، وإذا عصابة من الأنصار، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ مَعَكُمْ غيرُكُمْ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: يا نبيّ الله، والله لو
  عمدت إلى برك الغماد من ذي يمن لكنا معك ثم أنزل الله نصره، وهزم عدوّهم، وتراجع المسلمون.
  قال: وأخذ رسول الله كفًّا من تراب، أو قبضة من حصباء، فرمى بها وجوه الكفار، وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شاهَتِ الوُجُوهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فانهزموا. فلما جمع رسول الله صلى
  الله عليه وسلم الغنائم، وأتى الجعرانة، فقسم بها مغانم حنين، وتألف أناسا من الناس
  فيهم أبو سفيان بن حرب والحرث بن هشام وسهيل بن عمرو والأقرع بن حابس، فقالت الأنصار:
  حنّ الرجل إلى قومه فبلغ ذلك رسول الله صلى الله عليه وسلم وهو في قبة له من أدم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا مَعْشَر الأنْصارِ، ما هَذا
  الَّذِي بَلَغَنِي؟ ألَمْ تَكُونُوا ضُلاَّلاً فَهَدَاكُمُ اللَّهُ، وكُنْتُمْ أذِلَّةً
  فَأعَزَّكُمُ اللَّهُ وكُنْتُمْ وكُنْتُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال سعد بن عبادة رحمه الله: ائذن لي فأتكلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تَكَلَّمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أما قولك: كنتم ضُلاّلاً فهداكم
  الله، فكنا كذلك، وكنتم أذلة فأعزّكم الله، فقد علمت العرب ما كان حيّ من أحياء العرب
  أمنع لما وراء ظهورهم منا فقال الرسول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا سَعْدُ أتَدْرِي مَنْ تُكَلِّمُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: نعم أكلم رسول الله صلى الله
  عليه وسلم. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والَّذِي نَفْسِي بِيَدِهِ لَوْ سَلَكَتِ الأنْصارُ وَادِياً والنَّاسُ
  وَادِياً لَسَلَكْتُ وَادِيَ الأنْصَارِ، وَلَوْلا الهِجْرةُ لَكُنْتُ امْرأً مِنَ
  الأنْصَارِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الأنْصَارُ كَرِشِي وعَيْبَتِي، فاقْبَلُوا مِنْ مُحْسِنِهِمْ وتَجاوَزُوا
  عَنْ مُسِيئِهِمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعْشَرَ الأنْصَارِ أمَا تَرْضَوْنَ أنْ يَنْقَلِبَ النَّاسُ
  بالإبِلِ والشَّاءِ، وَتَنْقَلِبُونَ بِرَسُولِ اللَّهِ إلى بُيَوتكُمْ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت الأنصار: رضينا عن الله ورسوله،
  والله ما قلنا ذلك إلا حرصا على رسول الله صلى الله عليه وسلم فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ اللَّهَ وَرَسُولَهُ يُصَدّقانِكُمْ ويَعْذُرَانِكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا
  أن أم رسول الله صلى الله عليه وسلم التي أرضعته أوظئره من بني سعد بن بكر أتته فسألته
  سبايا يوم حُنين، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّي لا أمْلِكُهُمْ وإنَّمَا لي مِنْهُمْ نَصِيِبي، وَلكِنْ ائْتِيِني
  غَداً فَسَلِيِني والنَّاسُ عِنْدِي، فإنّي إذَا أعْطَيْتُكِ نَصِيِبي أعْطاكِ النَّاسُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجاءت
  الغد فبسط لها ثوباً، فقعدت عليه، ثم سألته، فأعطاها نصيبه فلما رأى ذلك الناس أعطوها
  أنصباءهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
