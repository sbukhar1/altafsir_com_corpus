  بن الحرث وأيمن ابن أم أيمن، قُتل يومئذ بين يديه. فنادى رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيْنَ الأنْصَارُ؟ أيْنَ الَّذِينَ
  بايَعُوا تَحْتَ الشَّجَرَةِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فتراجع الناس، فأنزل الله الملائكة بالنصر، فهزموا المشركين يومئذ،
  وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أنْزَلَ اللَّهُ سَكيِنَتَهُ على رَسُولِهِ وَعلى المُؤْمِنِينَ
  وأنْزَلَ جُنُوداً لَمْ تَرَوْها...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ، عن كثير بن عباس بن
  عبد المطلب، عن أبيه، قال: لما كان يوم حنين التقى المسلمون والمشركون، فولى المسلمون
  يومئذ. قال: فلقد رأيت النبيّ صلى الله عليه وسلم وما معه أحد إلا أبو سفيان بن الحرث
  بن عبد المطلب، آخذاً بغَرْز النبيّ صلى الله عليه وسلم، لا يألو ما أسرع نحو المشركين.
