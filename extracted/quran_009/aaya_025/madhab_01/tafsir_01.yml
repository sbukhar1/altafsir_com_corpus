  \       <a href=\"javascript:go_QurPage(9,25)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ
  كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ
  ثُمَّ وَلَّيْتُم مُّدْبِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  لقد نصركم الله أيها المؤمنون في أماكن حرب توطنون فيها أنفسكم على لقاء عدوّكم ومشاهد
  تلتقون فيها أنتم وهم كثيرة. { وَيَوْمَ حُنَيْنٍ } يقول: وفي يوم حنين أيضاً قد نصركم.
  وحنين: واد فيما ذكر بين مكة والطائف وأُجري لأنه مذكر اسم لمذكر، وقد يترك إجراؤه
  ويراد به أن يجعل اسما للبلدة التي هو بها، ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَصَرُوا نَبِيَّهُمُ وَشَدُّوا أزْرَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِحُنَيْنَ يَوْمَ تَوَاكُلِ الأبْطالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبد الوارث بن عبد الصمد،
  قال: ثني أبي، قال: ثنا أبان العطار، قال: ثنا هشام بن عروة، عن عروة،قال: حنين: واد
  إلى جنب ذي المجاز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إذْ أعْجَبَتْكُمْ كَثْرَتُكُمْ
  } وكانوا ذلك اليوم فيما ذكر لنا اثني عشر ألفاً. ورُوي أن النبيّ صلى الله عليه وسلم
  قال ذلكَ اليَوْم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَنْ نُغْلَبَ مِنْ قِلَّةٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: قال ذلك رجل من المسلمين من أصحاب رسول الله صلى الله عليه وسلم،
  وهو قول الله: { إذْ أعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْن عَنْكُمْ شَيْئاً } يقول:
  فلم تغن عنكم كثرتكم شيئاً. { وَضَاقَتْ عَلَيْكُمُ الأرْضُ بِمَا رَحُبَتْ } يقول:
  وضاقت الأرض بسعتها عليكم. والباء ههنا في معنى «في»، ومعناه: وضاقت عليكم الأرض في
  رحبها وبرحبها، يقال منه: مكان رحيب: أي واسع وإنما سميت الرحاب رحاباً لسعتها. { ثُمَّ
  وَلَّيْتُمْ مُدْبِرِينَ } عن عدوّكم منهزمين مدبرين، يقول: وليتموهم الأدبار، وذلك
  الهزيمة. يخبرهم تبارك وتعالى أن النصر بيده ومن عنده، وأنه ليس بكثرة العدد وشدّة
  البطش، وأنه ينصر القليل على الكثير إذا شاء ويخلي القليل فيهزم الكثير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لَقَدْ نَصَركُمُ اللَّهُ في مَواطِنَ كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ } حتى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَذلكَ
  جَزَاءُ الكافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وحنين ماء بين مكة والطائف قاتل عليها نبيّ الله هوازن وثقيف،
  وعلى هوازن مالك بن عوف أخو بني نصر، وعلى ثقيف عبد يا ليل بن عمرو الثقفي. قال: وذكر
  لنا أنه خرج يومئذ مع رسول الله صلى الله عليه وسلم اثنا عشر ألفا، عشرة آلاف من المهاجرين
  والأنصار، وألفان من الطلقاء، وذكر لنا أن رجلاً قال يومئذ: لن نغلب اليوم بكثرة قال:
  وذُكر لنا أن الطلقاء انجفلوا يومئذ بالناس، وجلوا عن نبيّ الله صلى الله عليه وسلم
  حتى نزل عن بغلته الشهباء. وذُكر لنا أن نبيّ الله قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيْ ربّ آتِني ما وعَدْتَنِي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والعباس آخذ بلجام بغلة رسول الله صلى الله عليه وسلم، فقال له
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نادِ يا مَعْشَرَ الأنْصارِ ويا مَعْشَر المُهاجِرِينَ \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
