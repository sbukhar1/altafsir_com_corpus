  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَقَدْ نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ
  وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً
  وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { لَقَدْ نَصَركُمُ اللَّهُ في مَواطِنَ كَثِيرَةٍ... } الآية: إن رجلاً من
