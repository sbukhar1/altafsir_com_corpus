aaya: اشْتَرَوْا بِآيَاتِ اللَّهِ ثَمَنًا قَلِيلًا فَصَدُّوا عَنْ سَبِيلِهِ ۚ إِنَّهُمْ
  سَاءَ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱشْتَرَوْاْ بِآيَاتِ
  ٱللَّهِ ثَمَناً قَلِيلاً فَصَدُّواْ عَن سَبِيلِهِ إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ
  } * { لاَ يَرْقُبُونَ فِي مُؤْمِنٍ إِلاًّ وَلاَ ذِمَّةً وَأُوْلَـٰئِكَ هُمُ ٱلْمُعْتَدُونَ
  }{ ٱشْتَرَوُاْ } استبدلوا { بآيات الله } بالقرآن والإسلام { ثَمَناً قَلِيلاً } وهو
  اتباع الأهواء والشهوات { فَصَدُّواْ عَن سَبِيلِهِ } فعدلوا عنه أو صرفوا غيرهم. وقيل:
  هم الأعراب الذين جمعهم أبو سفيان وأطعمهم { هُمُ ٱلْمُعْتَدُونَ } المجاوزون الغاية
  في الظلم والشرارة.\r\n\t\t\t\r\n\t\t\t</section>"

