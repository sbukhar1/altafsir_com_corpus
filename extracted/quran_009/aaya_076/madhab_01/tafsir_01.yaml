aaya: فَلَمَّا آتَاهُمْ مِنْ فَضْلِهِ بَخِلُوا بِهِ وَتَوَلَّوْا وَهُمْ مُعْرِضُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ مَّنْ
  عَاهَدَ ٱللَّهَ لَئِنْ آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ
  ٱلصَّالِحِينَ } * { فَلَمَّآ آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ
  وَّهُمْ مُّعْرِضُونَ } * { فَأَعْقَبَهُمْ نِفَاقاً فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ
  يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ
  }يقول تعالى ذكره: ومن هؤلاء المنافقين الذين وصفت لك يا محمد صفتهم { مَنْ عَاهَدَ
  اللَّهَ } يقول: أعطى الله عهدا، { لَئِنْ آتانا مِنْ فَضْلِهِ } يقول: لئن أعطانا
  الله من فضله، ورزقنا مالاً، ووسع علينا من عنده { لَنَصَّدَّقَنَّ } يقول: لنخرجنّ
  الصدقة من ذلك المال الذي رزقنا ربنا، { وَلَنَكُونَنَّ مِنَ الصَّالِحِينَ } يقول:
  ولنعملنّ فيها بعمل أهل الصلاح بأموالهم من صلة الرحم به وإنفاقه في سبيل الله. يقول
  الله تبارك وتعالى فرزقهم الله وآتاهم من فضله، { فلما آتاهم } الله { من فَضْلِه بخلوا
  به } بفضل الله الذي آتاهم، فلم يصدقوا منه، ولم يصلوا منه بقرابة، ولم ينفقوا في حق
  الله. { وَتَوَلَّوْا } يقول: وأدبروا عن عهدهم الذي عاهدوه الله، { وهُمْ مُعْرِضُونَ
  } عنه. { فَأعْقَبَهُمُ } الله { نِفاقاً فِي قُلُوبِهِمْ } ببخلهم بحقّ الله الذي
  فرضه عليهم فيما آتاهم من فضله، وإخلافهم الوعد الذي وعدوا الله، ونقضهم عهده في قلوبهم
  { إلَى يَوْمِ يَلْقَوْنَهُ بِمَا أخْلَفُوا الله ما وَعَدُوهُ } من الصدقة والنفقة
  في سبيله، { وبِمَا كَانُوا يَكْذِبُونَ } في قيلهم، وحرّمهم التوبة منه لأنه جلّ ثناؤه
  اشترط في نفاقهم أنه أعقبهموه { إلى يَوْمِ يَلْقَوْنَهُ } وذلك يوم مماتهم وخروجهم
  من الدنيا.واختلف أهل التأويل في المعنى بهذه الآية، فقال بعضهم: عني بها رجل يقال
  له ثعلبة بن حاطب من الأنصار. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ
  لَئِنْ آتانا مِنْ فَضْلِهِ... } الآية، وذلك أن رجلاً يقال له ثعلبة بن حاطب من الأنصار،
  أتى مجلساً فأشهدهم، فقال: لئن آتاني الله من فضله، آتيت منه كلّ ذي حقّ حقه، وتصدّقت
  منه، ووصلت منه القرابة فابتلاه الله فآتاه من فضله، فأخلف الله ما وعده، وأغضب الله
  بما أخلف ما وعده، فقصّ الله شأنه في القرآن: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ...
  } الآية، إلى قوله: { يَكْذِبُونَ }.حدثني المثنى، قال: ثنا هشام بن عمار، قال: ثنا
  محمد بن شعيب، قال: ثنا معاذ بن رفاعة السُّلَمي، عن أبي عبد الملك عليّ بن يزيد الإلهاني،
  أنه أخبره عن القاسم بن عبد الرحمن، أنه أخبره عن أبي أمامة الباهلي، عن ثعلبة بن حاطب
  الأنصاري، أنه قال لرسول الله صلى الله عليه وسلم: ادع الله أن يرزقني مالاً فقال رسول
  الله صلى الله عليه وسلم: \" وَيحَكَ يا ثَعْلَبَة، قَلِيلٌ تُؤَدّى شُكْرَهُ، خَيْرٌ
  مِنْ كَثِيرٍ لا تُطِيقُه \" قال: ثم قال مرّة أخرى، فقال: \" أما تَرْضَى أنْ تَكُونَ
  مِثْلَ نَبِيِّ اللَّهِ؟ فَوَالَّذِي نَفُسِي بِيَدِهِ لَوْ شِئْتُ أنْ تَسِيرَ مَعي
  الجِبَالُ ذَهَباً وَفِضَّةً لَسارَتْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ مَّنْ عَاهَدَ ٱللَّهَ لَئِنْ
  آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ ٱلصَّالِحِينَ } * { فَلَمَّآ
  آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ } * { فَأَعْقَبَهُمْ
  نِفَاقاً فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا
  وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ }  قال: والذي بعثك بالحقّ، لئن دعوت الله
  فرزقني مالاً لأعطينّ كل ذي حقّ حقه فقال رسول الله صلى الله عليه وسلم: \" اللَّهُمَّ
  ارْزُقْ ثَعْلَبَةَ مَالاً \" قال: فاتخذ غنما، فنمت كما ينمو الدود، فضاقت عليه المدينة
  فتنحى عنها، فنزل وادياً من أدويتها، حتى جعل يصلي الظهر والعصر في جماعة، ويترك ما
  سواهما. ثم نمت وكثرت، فتنحى حتى ترك الصلوات إلا الجمعة، وهي تنمو كما ينمو الدود،
  حتى ترك الجمعة. فطفق يتلقى الركبان يوم الجمعة يسألهم عن الأخبار فقال رسول الله صلى
  الله عليه وسلم: \" ما فَعَلَ ثَعْلَبَةُ؟ \" فقالوا: يا رسول الله اتخذ غنماً فضاقت
  عليه المدينة، فأخبروه بأمره فقال: \" يا ويْحَ ثَعْلَبَةُ يا ويْحَ ثَعْلَبَةُ يا
  ويْحَ ثَعْلَبَةُ \" قال: وأنزل الله:{ خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً... }الآية.
  ونزلت عليه فرائض الصدقة، فبعث رسول الله صلى الله عليه وسلم رجلين على الصدقة، رجلاً
  من جهينة، ورجلاً من سليم، وكتب لهما كيف يأخذان الصدقة من المسلمين، وقال لهما: \"
  مُرَّا بثعلبة، وبفلان رجل من بني سليم فخُذَا صَدَقَاتِهمَا \" فخرجا حتى أتيا ثعلبة،
  فسألاه الصدقة، وأقرآه كتاب رسول الله صلى الله عليه وسلم، فقال: ما هذه إلا جزية،
  ما هذه إلا أخت الجزية، ما أدري ما هذا انطلقا حتى تفرغا ثم عودوا إليّ فانطلقا، وسمع
  بهما السلميّ، فنظر إلى خيار أسنان إبله فعزلها للصدقة ثم استقبلهم بها، فلما رأوها،
  قالوا: ما يجب عليك هذا، وما تريد أن نأخذ هذا منك. قال: بلى فخذوه فإن نفسي بذلك طيبة
  وإنما هي لي فأخذوها منه، فلما فرغا من صدقاتهما رجعا حتى مرا بثعلبة فقال: ما هذه
  إلا أخت الجزية، وانطلقا حتى أرى رأيي، فأنطلقا حتى أتيا النبيَّ صلى الله عليه وسلم
  فلما رآهما قال: يا ريح ثعلبة قبل أن يكلمهما، ودعا للسلميّ بالبركة، فأخبراه بالذي
  صنع ثعلبة، والذي صنع السلميّ، فأنزل الله تبارك وتعالى فيه: { وَمِنْهُمْ مَنْ عَاهَدَ
  اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ لنصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ الصَّالِحِينَ...
  } إلى قوله: { وبِمَا كَانُوا يَكْذِبُونَ } وعند رسول الله صلى الله عليه وسلم رجل
  من أقارب ثعلبة، فسمع ذلك، فخرج حتى أتاه، فقال: ويحك يا ثعلبة، قد أنزل الله فيك كذا
  وكذا فخرج ثعلبة حتى أتى النبي صلى الله عليه وسلم، فسأله أن يقبل منه صدقته. فقال:
  \" إنَّ اللَّهَ مَنَعَنِي أنْ أقْبَلَ مِنْكَ صَدَقَتَكَ \" فجعل يحثي على رأسه التراب،
  فقال له رسول الله صلى الله عليه وسلم: \" هَذَا عَمَلُكَ، قَدْ أمَرْتُكَ فَلَمْ تُطِعْنِي
  \" فلما أبى أن يقبض رسول الله صلى الله عليه وسلم، رجع إلى منزله، وقبض رسول الله
  صلى الله عليه وسلم ولم يقبل منه شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ مَّنْ عَاهَدَ ٱللَّهَ لَئِنْ
  آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ ٱلصَّالِحِينَ } * { فَلَمَّآ
  آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ } * { فَأَعْقَبَهُمْ
  نِفَاقاً فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا
  وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ }ثم أتى أبا بكر حين استخلف، فقال: قد علمت
  منزلتي من رسول الله صلى الله عليه وسلم وموضعي من الأنصار، فاقبل صدقتي فقال أبو بكر:
  لم يقبلها رسول الله صلى الله عليه وسلم وأنا أقبلها؟ فقُبض أبو بكر ولم يقبضها. فلما
  ولي عمر أتاه فقال: يا أمير المؤمنين اقبل صدقتي فقال: لم يقبلها رسول الله صلى الله
  عليه وسلم، ولا أبو بكر، وأنا لا أقبلها منك فقُبض ولم يقبلها. ثم ولي عثمان رحمة الله
  عليه، فأتاه فسأله أن يقبل صدقته، فقال: لم يقبلها رسول الله صلى الله عليه وسلم، ولا
  أبو بكر ولا عمر رضوان الله عليهما وأنا لا أقبلها منك فلم يقبلها منه، وهَلك ثعلبة
  في خلافة عثمان رحمة الله عليه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ... } الآية: ذُكر
  لنا أن رجلاً من الأنصار أتى على مجلس من الأنصار، فقال لئن آتاه الله مالاً، ليؤدّينّ
  إلى كلّ ذي حقّ حقه فآتاه الله مالاً، فصنع فيه ما تسمعون. قال: { فَمَا آتاهُمْ مِنْ
  فَضْلِهِ بَخِلُوا بِهِ... } إلى قوله: { وبِمَا كَانُوا يَكْذِبُونَ } ذُكر لنا أن
  النبي صلى الله عليه وسلم حدّث أن موسى عليه الصلاة والسلام لمَّا جاء بالتوراة إلى
  بني إسرائيل قالت بنو إسرائيل: إن التوراة كثيرة، وإنا لا نفرغ لها، فسل لنا ربك جماعاً
  من الأمر نحافظ عليه ونتفرّغ فيه لمعايشنا قال: يا قوم مهلاً مهلاً، هذا كتاب الله،
  ونور الله، وعصمة الله. قال: فأعادوا عليه، فأعاد عليهم، قالها ثلاثاً. قال: فأوحى
  الله إلى موسى: ما يقول عبادي؟ قال: يا ربّ يقولون: كيت وكيت. قال: فإني آمرهم بثلاث
  إن حافظوا عليهنّ دخلوا بهنّ الجنة: أن ينتهوا إلى قسمة الميراث فلا يظلموا فيها، ولا
  يدخلوا أبصارهم البيوت حتى يؤذن لهم، وأن لا يطعموا طعاماً حتى يتوضؤوا وضوء الصلاة.
  قال: فرجع بهنّ نبيّ الله صلى الله عليه وسلم إلى قومه، ففرحوا ورأوا أنهم سيقومون
  بهنّ، قال: فوالله ما لبث القوم إلا قليلاً حتى جنحوا، وانقطع بهم فلما حدّث نبيّ الله
  بهذا الحديث عن بني إسرائيل، قال: \" تكَفَّلُوا لي بستّ أتكفل لكم بالجنة \" قالوا:
  ما هنّ يا رسول الله؟ قال: \" إذا حدثتم فلا تكذبوا، وإذا وعدتم فلا تخلفوا، وإذا اؤتمنتم
  فلا تخونوا، وكفوا أبصاركم وأيديكم وفروجكم وأبصاركم عن الخيانة وأيديكم عن السرقة
  وفروجكم عن الزنا \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الحسن:
  أن النبي صلى الله عليه وسلم كان يقول: \" ثَلاثٌ مَنْ كُنَّ فِيهِ صَارَ مُنافِقاً
  وإنْ صَامَ وصَلَّى وَزَعَمَ أنَّهُ مُسْلِمٌ: إذَا حَدَّثَ كَذَبَ، وإذَا اؤتُمِنَ
  خانَ، وَإذَا وَعَدَ أخْلَفَ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
