  آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ ٱلصَّالِحِينَ } * { فَلَمَّآ
  آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ } * { فَأَعْقَبَهُمْ
  نِفَاقاً فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا
  وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ }  وقال آخرون: بل المعنيّ بذلك: رجلان: أحدهما
  ثعلبة، والآخر معتب بن قشير. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن
  إسحاق، عن عمرو بن عبيد، عن الحسن: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا
  مِنْ فَضْلِهِ... } إلى الآخر، وكان الذي عاهد الله منهم ثعلبة بن حاطب، ومعتب بن قشير،
  هما من بني عمرو بن عوف.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبي نجيح، عن مجاهد، في قول الله: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا
  مِنْ فَضْلِهِ } قال: رجلان خرجا على ملإ قعود، فقالا: والله لئن رزقنا الله لنصدَّقَنَّ
  فلما رزقهم الله بخلوا به.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد، { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ
  } رجلان خرجا على ملإ قعود، فقالا: والله لئن رزقنا الله لنصدّقنّ فلما رزقهم بخلوا
  به، فأعقبهم نفاقا في قلوبهم بما أخلفوا الله ما وعدوه حين قالوا: لنصدّقنّ فلم يفعلوا.حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن نجيح، عن مجاهد نحوه.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْهُمْ مَنْ عَاهَدَ
  اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ لَنَصَّدَّقَّنَّ... } الآية، قال: هؤلاء صنف من
  المنافقين، فلما آتاهم ذلك بخلوا به فلما بخلوا بذلك أعقبهم بذلك نفاقاً إلى يوم يلقونه،
  ليس لهم منه توبة ولا مغفرة ولا عفو، كما أصاب إبليس حين منعه التوبة.وقال أبو جعفر:
  في هذه الآية الإبانة من الله جلّ ثناؤه عن علامة أهل النفاق، أعني في قوله: { فأعْقَبَهُم
  نِفَاقاً في قُلُوبِهِمْ إلى يَوْمِ يَلْقَوْنَهُ بِمَا أخْلَفُوا الله ما وَعَدُوهُ
  وبِما كانُوا يَكْذِبُونَ }.وبنحو هذا القول كان يقول جماعة من الصحابة والتابعين،
  ووردت به الأخبار عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا أبو السائب،
  قال: ثنا أبو معاوية، عن الأعمش، عن عمارة، عن عبد الرحمن بن يزيد، قال: قال عبد الله:
  اعتبروا المنافق بثلاث: إذ حدّث كذب، وإذا وعد أخلف، وإذا عاهد غدر. وأنزل الله تصديق
  ذلك في كتابه: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ... }
  إلى قوله: { يَكْذِبُونَ }.حدثني محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا
  شعبة، عن السماك، عن صبيح بن عبد الله بن عميرة، عن عبد الله بن عمرو، قال: ثلاث من
  كنّ فيه كان منافقاً: إذا حدّث كذب، وإذا وعد أخلف، وإذا اؤتمن خان. قال: وتلا هذه
  الآية: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ لَنَصدَّقَنَّ
  وَلَنَكُونَنَّ مِنَ الصَّالِحِينَ... } إلى آخر الآية.حدثنا ابن المثنى، قال: ثنا
  أبو داود، قال: ثنا شعبة، عن سماك، قال: سمعت صبيح بن عبد الله القيسي يقول: سألت عبد
  الله بن عمرو، عن المنافق، فذكر نحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ مَّنْ عَاهَدَ ٱللَّهَ لَئِنْ
  آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ ٱلصَّالِحِينَ } * { فَلَمَّآ
  آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ } * { فَأَعْقَبَهُمْ
  نِفَاقاً فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا
  وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ }حدثني محمد بن معمر، قال: ثنا أبو هشام المخززمي،
  قال: ثنا عبد الواحد بن زياد، قال: ثنا عثمان بن حكيم، قال: سمعت محمد بن كعب القُرظَيّ،
  يقول: كنت أسمع أن المنافق يعرف بثلاث: بالكذب، والإخلاف، والخيانة. فالتمستها في كتاب
  الله زماناً لا أجدها. ثم وجدتها في آيتين من كتاب الله، قوله: { وَمِنْهُمْ مَنْ عَاهَدَ
  اللَّهَ... } حتى بلغ: { وبِمَا كَانُوا يَكْذِبُونَ } ، وقوله:{ إنَّا عَرَضْنا الأمانَةَ
  على السَّمَوَاتِ والأرْضِ }هذه الآية.حدثني القاسم بن بشر بن معروف، قال: ثنا أسامة،
  قال: ثنا محمد المخرمي، قال: سمعت الحسن يقول: قال رسول الله صلى الله عليه وسلم: \"
  ثَلاثٌ مَنْ كُنَّ فِيهِ فَهُوَ مُنافِقٌ وَإنْ صَلَّى وَصَامَ وَزَعَمَ أنَّهُ مُسْلِمٌ:
  إذَا حَدَّثَ كَذَبَ، وإذَا وَعَدَ أخْلَفَ، وإذَا اؤتُمِنَ خانَ \" فقلت للحسن: يا
  أبا سعيد لئن كان لرجل عليّ دين فلقيني، فتقاضاني وليس عندي، وخفت أن يحبسني ويهلكني،
  فوعدته أن أقضيه رأس الهلال فلم أفعل، أمنافق أنا؟ قال: هكذا جاء الحديث. ثم حدّث عن
  عبد الله بن عمرو أن أباه لما حضره الموت، قال: زوّجوا فلاناً فإني وعدته أن أزوجه،
  لا ألقى الله بثلث النفاق قال: قلت: يا أبا سعيد ويكون ثلث الرجل منافقاً وثلثاه مؤمن؟
  قال: هكذا جاء الحديث. قال: فحججت فلقيت عطاء بن أبي رباح، فأخبرته الحديث الذي سمعته
  من الحسن، وبالذي قلت له وقال لي. فقال: أعجزت أن تقول له: أخبرني عن إخوة يوسف عليه
  السلام، ألم يَعِدوا أباهم فأخلفوه وحدّثوه فكذَبوه وأتمنهم فخانوه، أفمنافقين كانوا؟
  ألم يكونوا أنبياء أبوهم نبيّ وجدّهم نبيّ؟ قال: فقلت لعطاء: يا أبا محمد حدثني بأصل
  النفاق، وبأصل هذا الحديث فقال: حدثني جابر بن عبد الله: أن رسول الله صلى الله عليه
  وسلم إنما قال هذا الحديث في المنافقين خاصة الذين حدّثوا النبيّ فكذبوه، وأتمنهم على
  سرّه فخانوه، ووعدوه أن يخرجوا معه في الغزو فأخلفوه. قال: وخرج أبو سفيان من مكة،
  فأتى جبريل النبي صلى الله عليه وسلم، فقال: إن أبا سفيان في مكان كذا وكذا، فقال النبي
  صلى الله عليه وسلم لأصحابه: \" إنَّ أبا سُفْيانَ فِي مَكانِ كَذَا وكَذَا، فاخْرُجُوا
  إلَيْهِ وَاكْتُمُوا \" قال: فكتب رجل من المنافقين إليه أن محمداً يريديكم، فخذوا
  حذركم، فأنزل الله: { لاَ تَخُونُوا اللَّهَ والرَّسُولَ وتَخُونُوا أماناتِكُمْ وأنْتُمْ
  تَعْلَمُونَ } وأنزل في المنافقين: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا
  مِنْ فَضله... } ، إلى { فَأَعْقَبَهُمْ نِفَاقاً فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ
  بِمَآ أَخْلَفُواْ ٱللَّهَ مَا وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ } فإذا لقيت
  الحسن فاقرئه السلام وأخبره بأصل هذا الحديث وبما قلت لك فقدمت على الحسن فقلت له إن
  أخاك عطاء يقرئك السلام فأخبرته بالحديث الذي حدّث وما قال لي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

