  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّنْ عَاهَدَ ٱللَّهَ لَئِنْ آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ
  مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ
  بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَعْقَبَهُمْ نِفَاقاً
  فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا وَعَدُوهُ
  وَبِمَا كَانُواْ يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ومن هؤلاء المنافقين الذين وصفت لك يا محمد صفتهم { مَنْ عَاهَدَ اللَّهَ } يقول: أعطى
  الله عهدا، { لَئِنْ آتانا مِنْ فَضْلِهِ } يقول: لئن أعطانا الله من فضله، ورزقنا
  مالاً، ووسع علينا من عنده { لَنَصَّدَّقَنَّ } يقول: لنخرجنّ الصدقة من ذلك المال
  الذي رزقنا ربنا، { وَلَنَكُونَنَّ مِنَ الصَّالِحِينَ } يقول: ولنعملنّ فيها بعمل
  أهل الصلاح بأموالهم من صلة الرحم به وإنفاقه في سبيل الله. يقول الله تبارك وتعالى
  فرزقهم الله وآتاهم من فضله، { فلما آتاهم } الله { من فَضْلِه بخلوا به } بفضل الله
  الذي آتاهم، فلم يصدقوا منه، ولم يصلوا منه بقرابة، ولم ينفقوا في حق الله. { وَتَوَلَّوْا
  } يقول: وأدبروا عن عهدهم الذي عاهدوه الله، { وهُمْ مُعْرِضُونَ } عنه. { فَأعْقَبَهُمُ
  } الله { نِفاقاً فِي قُلُوبِهِمْ } ببخلهم بحقّ الله الذي فرضه عليهم فيما آتاهم من
  فضله، وإخلافهم الوعد الذي وعدوا الله، ونقضهم عهده في قلوبهم { إلَى يَوْمِ يَلْقَوْنَهُ
  بِمَا أخْلَفُوا الله ما وَعَدُوهُ } من الصدقة والنفقة في سبيله، { وبِمَا كَانُوا
  يَكْذِبُونَ } في قيلهم، وحرّمهم التوبة منه لأنه جلّ ثناؤه اشترط في نفاقهم أنه أعقبهموه
  { إلى يَوْمِ يَلْقَوْنَهُ } وذلك يوم مماتهم وخروجهم من الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في المعنى بهذه الآية، فقال بعضهم: عني بها رجل
  يقال له ثعلبة بن حاطب من الأنصار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ... } الآية، وذلك أن
  رجلاً يقال له ثعلبة بن حاطب من الأنصار، أتى مجلساً فأشهدهم، فقال: لئن آتاني الله
  من فضله، آتيت منه كلّ ذي حقّ حقه، وتصدّقت منه، ووصلت منه القرابة فابتلاه الله فآتاه
  من فضله، فأخلف الله ما وعده، وأغضب الله بما أخلف ما وعده، فقصّ الله شأنه في القرآن:
  { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ... } الآية، إلى قوله: { يَكْذِبُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا هشام بن عمار، قال: ثنا محمد بن شعيب، قال:
  ثنا معاذ بن رفاعة السُّلَمي، عن أبي عبد الملك عليّ بن يزيد الإلهاني، أنه أخبره عن
  القاسم بن عبد الرحمن، أنه أخبره عن أبي أمامة الباهلي، عن ثعلبة بن حاطب الأنصاري،
  أنه قال لرسول الله صلى الله عليه وسلم: ادع الله أن يرزقني مالاً فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وَيحَكَ يا ثَعْلَبَة، قَلِيلٌ تُؤَدّى شُكْرَهُ، خَيْرٌ مِنْ كَثِيرٍ لا تُطِيقُه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثم قال مرّة أخرى، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أما تَرْضَى أنْ تَكُونَ مِثْلَ نَبِيِّ اللَّهِ؟ فَوَالَّذِي نَفُسِي بِيَدِهِ
  لَوْ شِئْتُ أنْ تَسِيرَ مَعي الجِبَالُ ذَهَباً وَفِضَّةً لَسارَتْ \" </font></font></b>&#13;\t\t\t<label
