  وَعَدُوهُ وَبِمَا كَانُواْ يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والذي بعثك بالحقّ، لئن دعوت
  الله فرزقني مالاً لأعطينّ كل ذي حقّ حقه فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ ارْزُقْ ثَعْلَبَةَ
  مَالاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فاتخذ غنما، فنمت كما ينمو الدود، فضاقت عليه المدينة فتنحى عنها، فنزل وادياً من أدويتها،
  حتى جعل يصلي الظهر والعصر في جماعة، ويترك ما سواهما. ثم نمت وكثرت، فتنحى حتى ترك
  الصلوات إلا الجمعة، وهي تنمو كما ينمو الدود، حتى ترك الجمعة. فطفق يتلقى الركبان
  يوم الجمعة يسألهم عن الأخبار فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما فَعَلَ ثَعْلَبَةُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: يا رسول الله اتخذ غنماً
  فضاقت عليه المدينة، فأخبروه بأمره فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا ويْحَ ثَعْلَبَةُ يا ويْحَ ثَعْلَبَةُ يا ويْحَ ثَعْلَبَةُ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: وأنزل
  الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.
  ونزلت عليه فرائض الصدقة، فبعث رسول الله صلى الله عليه وسلم رجلين على الصدقة، رجلاً
  من جهينة، ورجلاً من سليم، وكتب لهما كيف يأخذان الصدقة من المسلمين، وقال لهما:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مُرَّا بثعلبة، وبفلان رجل من
  بني سليم فخُذَا صَدَقَاتِهمَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فخرجا حتى أتيا ثعلبة، فسألاه الصدقة، وأقرآه كتاب رسول الله صلى الله
  عليه وسلم، فقال: ما هذه إلا جزية، ما هذه إلا أخت الجزية، ما أدري ما هذا انطلقا حتى
  تفرغا ثم عودوا إليّ فانطلقا، وسمع بهما السلميّ، فنظر إلى خيار أسنان إبله فعزلها
  للصدقة ثم استقبلهم بها، فلما رأوها، قالوا: ما يجب عليك هذا، وما تريد أن نأخذ هذا
  منك. قال: بلى فخذوه فإن نفسي بذلك طيبة وإنما هي لي فأخذوها منه، فلما فرغا من صدقاتهما
  رجعا حتى مرا بثعلبة فقال: ما هذه إلا أخت الجزية، وانطلقا حتى أرى رأيي، فأنطلقا حتى
  أتيا النبيَّ صلى الله عليه وسلم فلما رآهما قال: يا ريح ثعلبة قبل أن يكلمهما، ودعا
  للسلميّ بالبركة، فأخبراه بالذي صنع ثعلبة، والذي صنع السلميّ، فأنزل الله تبارك وتعالى
  فيه: { وَمِنْهُمْ مَنْ عَاهَدَ اللَّهَ لَئِنْ آتانا مِنْ فَضْلِهِ لنصَّدَّقَنَّ
  وَلَنَكُونَنَّ مِنَ الصَّالِحِينَ... } إلى قوله: { وبِمَا كَانُوا يَكْذِبُونَ }
  وعند رسول الله صلى الله عليه وسلم رجل من أقارب ثعلبة، فسمع ذلك، فخرج حتى أتاه، فقال:
  ويحك يا ثعلبة، قد أنزل الله فيك كذا وكذا فخرج ثعلبة حتى أتى النبي صلى الله عليه
  وسلم، فسأله أن يقبل منه صدقته. فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ مَنَعَنِي أنْ أقْبَلَ مِنْكَ صَدَقَتَكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل يحثي على رأسه التراب، فقال
  له رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَذَا عَمَلُكَ، قَدْ أمَرْتُكَ فَلَمْ تُطِعْنِي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما أبى أن يقبض رسول الله صلى
  الله عليه وسلم، رجع إلى منزله، وقبض رسول الله صلى الله عليه وسلم ولم يقبل منه شيئاً.</font></font>&#13;\t\t\t<label
