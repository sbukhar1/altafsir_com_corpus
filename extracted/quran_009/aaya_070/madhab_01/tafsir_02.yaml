  فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وِأَصْحَـٰبِ مَدْيَنَ } وأهل مدين وهم قوم شعيب { وَٱلْمُؤْتَفِكَـٰتِ
  } مدائن قوم لوط. وقيل: قريات قوم لوط وهود وصالح. وائتفاكهنّ: انقلاب أحوالهنّ عن
  الخير إلى الشر { فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ } فما صحّ منه أن يظلمهم وهو
  حكيم لا يجوز عليه القبيح وأن يعاقبهم بغير جرم، ولكن ظلموا أنفسهم حيث كفروا به فاستحقوا
  عقابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
