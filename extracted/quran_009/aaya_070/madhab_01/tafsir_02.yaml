aaya: أَلَمْ يَأْتِهِمْ نَبَأُ الَّذِينَ مِنْ قَبْلِهِمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ
  وَقَوْمِ إِبْرَاهِيمَ وَأَصْحَابِ مَدْيَنَ وَالْمُؤْتَفِكَاتِ ۚ أَتَتْهُمْ رُسُلُهُمْ
  بِالْبَيِّنَاتِ ۖ فَمَا كَانَ اللَّهُ لِيَظْلِمَهُمْ وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ
  يَظْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِهِمْ
  نَبَأُ ٱلَّذِينَ مِن قَبْلِهِمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَقَوْمِ إِبْرَٰهِيمَ
  وَأَصْحَـٰبِ مَدْيَنَ وَٱلْمُؤْتَفِكَـٰتِ أَتَتْهُمْ رُسُلُهُمْ بِٱلْبَيِّنَـٰتِ
  فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ
  }{ وِأَصْحَـٰبِ مَدْيَنَ } وأهل مدين وهم قوم شعيب { وَٱلْمُؤْتَفِكَـٰتِ } مدائن
  قوم لوط. وقيل: قريات قوم لوط وهود وصالح. وائتفاكهنّ: انقلاب أحوالهنّ عن الخير إلى
  الشر { فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ } فما صحّ منه أن يظلمهم وهو حكيم لا يجوز
  عليه القبيح وأن يعاقبهم بغير جرم، ولكن ظلموا أنفسهم حيث كفروا به فاستحقوا عقابه.\r\n\t\t\t\r\n\t\t\t</section>"

