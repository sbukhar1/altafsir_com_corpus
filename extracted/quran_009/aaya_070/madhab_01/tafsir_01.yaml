aaya: أَلَمْ يَأْتِهِمْ نَبَأُ الَّذِينَ مِنْ قَبْلِهِمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ
  وَقَوْمِ إِبْرَاهِيمَ وَأَصْحَابِ مَدْيَنَ وَالْمُؤْتَفِكَاتِ ۚ أَتَتْهُمْ رُسُلُهُمْ
  بِالْبَيِّنَاتِ ۖ فَمَا كَانَ اللَّهُ لِيَظْلِمَهُمْ وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ
  يَظْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِهِمْ
  نَبَأُ ٱلَّذِينَ مِن قَبْلِهِمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَقَوْمِ إِبْرَٰهِيمَ
  وَأَصْحَـٰبِ مَدْيَنَ وَٱلْمُؤْتَفِكَـٰتِ أَتَتْهُمْ رُسُلُهُمْ بِٱلْبَيِّنَـٰتِ
  فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ
  }يقول تعالى ذكره: ألم يأت هؤلاء المنافقين الذين يسرّون الكفر بالله، وينهون عن الإيمان
  به وبرسوله { نَبأُ الَّذِينَ مِنْ قَبْلِهِمْ } يقول: خبر الأمم الذين كانوا من قبلهم
  حين عصوا رسلنا، وخالفوا أمرنا ماذا حلّ بهم من عقوبتنا؟ ثم بين جلّ ثناؤه من أولئك
  الأمم التي قال لهؤلاء المنافقين ألم يأتهم نبؤهم، فقال: { قَوْمُ نُوحٍ } ولذلك خفض
  «القوم» لأنه ترجم بهم عن «الذين»، و«الذين» في موضع خفض.ومعنى الكلام: ألم يأت هؤلاء
  المنافقين خبر قوم نوح وصنيعي بهم، إذ كذّبوا رسولي نوحا وخالفوا أمري، ألم أغرقهم
  بالطوفان؟ { وعادٍ } يقول: وخبر عاد إذ عصوا رسولي هودا، ألم أهلكهم بريح صرصر عاتية؟
  وخبر ثمود إذ عصوا رسولي صالحاً، ألم أهلكهم بالرجفة، فأتركهم بأفنيتهم خمودا؟ وخبر
  قوم إبراهيم إذ عصوه، وردّوا عليه ما جاءهم به من عند الله من الحقّ، ألم أسلبهم النعمة
  وأهلك ملكهم نمروذ؟ وخبر أصحاب مدين بن إبراهيم، ألم أهلكهم بعذاب يوم الظلة، إذ كذّبوا
  رسولي شعيباً؟ وخبر المنقلبة بهم أرضهم، فصار أعلاها أسفلها، إذ عصوا رسولي لوطاً وكذّبوا
  ما جاءهم به من عندي من الحقّ. يقول تعالى ذكره: أفأمن هؤلاء المنافقون الذين يستهزءون
  بالله وبآياته ورسوله، أن يسلك بهم في الانتقام منهم وتعجيل الخزي والنكال لهم في الدنيا
  سبيل أسلافهم من الأمم، ويحلّ بهم بتكذيبهم رسولي محمداً صلى الله عليه وسلم ما حلّ
  بهم في تكذيبهم رسلنا، إذ أتتهم بالبينات.وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { وَالمُؤْتَفِكاتِ } قال: قوم لوط انقلبت بهم أرضهم، فجعل عاليها سافلها.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالمُؤْتَفِكاتِ } قال: هم قوم لوط.فإن
  قال قائل: فإن كان عني بالمؤتفكات قوم لوط، فكيف قيل: المؤتفكات، فجمعت ولم توحد؟ قيل:
  إنها كانت قريات ثلاثاً، فجمعت لذلك، ولذلك جمعت بالتاء على قول الله:{ والمؤتفِكةَ
  أهْوَى }فإن قال: وكيف قيل: أتتهم رسلهم بالبينات، وإنما كان المرسل إليهم واحداً؟
  قيل: معنى ذلك: أتى كل قرية من المؤتفكات رسول يدعوهم إلى الله، فتكون رسل رسول الله
  صلى الله عليه وسلم الذين بعثهم إليهم للدعاء إلى الله عن رسالته رسلاً إليهم، كما
  قالت العرب لقوم نسبوا إلى أبي فديك الخارجي الفديكات وأبو فديك واحد، ولكن أصحابه
  لما نسبوا إليه وهو رئيسهم دعوا بذلك ونسبوا إلى رئيسهم فكذلك قوله: { أتَتْهُمْ رُسُلُهُمْ
  بالبَيِّناتِ }. وقد يحتمل أن يقال: معنى ذلك: أتت قوم نوح وعاد وثمود وسائر الأمم
  الذين ذكرهم الله في هذه الآية رسلهم من الله بالبينات.وقوله: { فَمَا كانَ اللَّهُ
  لِيَظْلِمَهُمْ } يقول جلّ ثناؤه: فما أهلك الله هذه الأمم التي ذكر أنه أهلكها إلا
  بإجرامها وظلمها أنفسها واستحقاقها من الله عظيم العقاب، لا ظلماً من الله لهم ولا
  وضعاً منه جلّ ثناؤه عقوبة في غير من هو لها أهل لأن الله حكيم، لا خلل في تدبيره ولا
  خطأ في تقديره، ولكن القوم الذين أهلكهم ظلموا أنفسهم بمعصية الله وتكذيبهم رسله حتى
  أسخطوا عليهم ربهم فحق عليهم كلمة العذاب فعذّبوا.\r\n\t\t\t\r\n\t\t\t</section>"

