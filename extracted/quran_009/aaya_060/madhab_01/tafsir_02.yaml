  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلصَّدَقَاتُ لِلْفُقَرَآءِ وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ
  قُلُوبُهُمْ وَفِي ٱلرِّقَابِ وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ
  فَرِيضَةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّمَا ٱلصَّدَقَـٰتُ لِلْفُقَرَاء } قصر لجنس الصدقات على الأصناف المعدودة وأنها
  مختصة بها، لا تتجاوزها إلى غيرها، كأنه قيل: إنما هي لهم لا لغيرهم. ونحوه قولك: إنما
  الخلافة لقريش، تريد لا تتعداهم ولا تكون لغيرهم فيحتمل أن تصرف إلى الأصناف كلها وأن
  تصرف إلى بعضها، وعليه مذهب أبي حنيفة رضي الله عنه. وعن حذيفة وابن عباس وغيرهما من
  الصحابة والتابعين رضي الله عنهم أنهم قالوا: في أي صنف منها وضعتها أجزاك. وعن سعيد
  بن جبير رضي الله عنه: لو نظرت إلى أهل بيت من المسلمين فقراء متعففين فجبرتهم بها
  كان أحبّ إليّ. وعند الشافعيّ رضي الله عنه، لا بدّ من صرفها إلى الأصناف الثمانية
  وعن عكرمة رضي الله عنه أنها تفرق في الأصناف الثمانية. وعن الزهري أنه كتب لعمر بن
  عبد العزيز تفريق الصدقات على الأصناف الثمانية { وَٱلْعَـٰمِلِينَ عَلَيْهَا } السعاة
  الذين يقبضونها { وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ } أشراف من العرب كان رسول الله صلى
  الله عليه وسلم يستألفهم على أن يسلموا فيرضخ لهم شيئاً منها حين كان في المسلمين قلة.
  والرقاب: المكاتبون يعانون منها. وقيل: الأسارى. وقيل: تبتاع الرقاب فتعتق { وَٱلْغَـٰرِمِينَ
  } الذين ركبتهم الديون ولا يملكون بعدها ما يبلغ النصاب. وقيل: الذين تحملوا الحمالات
  فتداينوا فيها وغرموا { وَفِى سَبِيلِ ٱللَّهِ } فقراء الغزاة والحجيج المنقطع بهم
  { وَٱبْنِ ٱلسَّبِيلِ } المسافر المنقطع عن ماله فهو فقير حيث هو غنيّ حيث ماله { فَرِيضَةً
  مّنَ ٱللَّهِ } في معنى المصدر المؤكد، لأن قوله إنما الصدقات للفقراء معناه فرض الله
  الصدقات لهم. وقرىء: «فريضة» بالرفع على: تلك فريضة. فإن قلت: لم عدل عن اللام إلى
  «في» في الأربعة الأخيرة؟ قلت: للإيذان بأنهم أرسخ في استحقاق التصدق عليهم ممن سبق
  ذكره، لأن «في» للوعاء، فنبه على أنهم أحقاء بأن توضع فيهم الصدقات ويجعلوا مظنة لها
  ومصباً، وذلك لما في فكّ الرقاب من الكتابة أو الرقّ أو الأسر، وفي فكّ الغارمين من
  الغرم من التخليص والإنقاذ، ولجمع الغازي الفقير أو المنقطع في الحج بين الفقر والعبادة،
  وكذلك ابن السبيل جامع بين الفقر والغربة عن الأهل والمال، وتكرير «في» في قوله: {
  وَفِى سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ } فيه فضل ترجيح لهذين على الرقاب والغارمين.
  فإن قلت: فكيف وقعت هذه الآية في تضاعف ذكر المنافقين ومكايدهم؟ قلت: دلّ بكون هذه
  الأصناف مصارف الصدقات خاصة دون غيرهم على أنهم ليسوا منهم، حسماً لأطماعهم وإشعاراً
  باستيجابهم الحرمان، وأنهم بعداء عنها وعن مصارفها، فما لهم وما لها؟ وما سلطهم على
  التكلم فيها ولمز قاسمها صلوات الله عليه وسلامه؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

