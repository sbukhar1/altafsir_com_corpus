  href=\"JavaScript:Open_Menu()\">إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ وَٱلْمَسَاكِينِ
  وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ وَٱلْغَارِمِينَ
  وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن منصور، عن إبراهيم،
  قال: كانت تجعل الصدقة في فقراء المهاجرين، وفي سبيل الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جبير وسعيد بن
  عبد الرحمن بن أبزي، قالا: كان ناس من المهاجرين لأحدهم الدار والزوجة والعبد والناقة
  يحجّ عليها ويغزو، فنسبهم الله إلى أنهم فقراء، وجعل لهم سهما في الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن منصور،
  عن إبراهيم، قال: كان يقال: إنما الصدقات في فقراء المهاجرين، وفي سبيل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: المسكين: الضعيف الكَسْب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا ابن عون،
  عن محمد، قال: قال عمر: ليس الفقير بالذي لا مال له، ولكن الفقير: الأخْلق الكَسْب.
  قال يعقوب، قال ابن علية: الأخلق: المُحَارَفُ عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أيوب عن ابن سيرين أن عمر بن الخطاب
  رحمة الله تعالى عليه قال ليس المسكين بالذي لا ماله له ولكن المسكين الإخلاق الكسب
  وقال بعضهم الفقير من المسلمين والمسكين أهل الكتاب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا عمر بن نافع، قال: سمعت
  عكرمة في قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } قال: لا تقولوا
  لفقراء المسلمين مساكين، إنما المساكين مساكين أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى هذه الأقوال عندي بالصواب، قول من قال: الفقير: هو ذو الفقر أو الحاجة
  ومع حاجته يتعفف عن مسألة الناس والتذلل لهم في هذا الموضع، والمسكين: هو المحتاج المتذلل
  للناس بمسألتهم. وإنما قلنا إن ذلك كذلك وإن كان الفريقان لم يعطيا إلا بالفقر والحاجة
  دون الذلة والمسكنة، لإجماع الجميع من أهل العلم أن المسكين إنما يعطى من الصدقة المفروضة
  بالفقر، وأن معنى المسكنة عند العرب: الذلة، كما قال الله جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَضُرِبَتْ
  عَلَيْهِمُ الذّلَّةُ وَالمَسْكَنَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك الهون، والذلة لا الفقر.
  فإذا كان الله جلّ ثناؤه قد صنف من قسم له من الصدقة المفروضة قسماً بالفقر فجعلهم
  صنفين، كان معلوماً أن كل صنف منهم غير الآخر. وإذ كان ذلك كذلك كان لا شكّ أن المقسوم
  له باسم الفقير غير المقسوم له باسم الفقر والمسكنة، والفقير المعطى ذلك باسم الفقير
  المطلق هو الذي لا مسكنة فيه، والمعطى باسم المسكنة والفقر هو الجامع إلى فقره المسكنة،
  وهي الذلّ بالطلب والمسألة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويل الكلام إذ كان ذلك معناه:
  إنما الصدقات للفقراء المتعفف منهم الذي لا يسأل، والمتذلل منهم الذي يسأل، وقد رُوي
  عن رسول الله صلى الله عليه وسلم بنحو الذي قلنا في ذلك خبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا إسماعيل بن جعفر، عن شريك بن أبي نمر، عن عطاء بن
  يسار، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
