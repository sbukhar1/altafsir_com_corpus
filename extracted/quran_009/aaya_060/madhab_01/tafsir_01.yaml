  من الزكاة وإن كان غنياً إذا كان منقطعاً به.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا
  معقل بن عبيد الله، قال: سألت الزهري، عن ابن السبيل قال: يأتي عليّ ابن السبيل، وهو
  محتاج، قلت: فإن كان غنياً؟ قال: وإن كان غنياً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَابْنِ السَّبِيلِ } الضيف جعل له فيها حقّ.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن السبيل: المسافر من كان غنياً أو فقيراً إذا أصيبت نفقته، أو
  فقدت، أو أصابها شيء، أو لم يكن معه شيء، فحقّه واجب.حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا هشيم، عن جويبر، عن الضحاك، أنه قال في الغنيّ إذا سافر فاحتاج في سفره، قال:
  يأخذ من الزكاة.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن جابر، عن أبي جعفر، قال:
  ابن السبيل: المجتاز من الأرض إلى الأرض.وقوله: { فَرِيضَةً مِنَ اللَّهِ } يقول جلّ
  ثناؤه: قسم قسمه الله لهم، فأوجبه في أموال أهل الأموال لهم، والله عليم بمصالح خلقه
  فيما فرض لهم وفي غير ذلك لا يخفى عليه شيء. فعلى علم منه فرض ما فرض من الصدقة وبما
  فيها من المصلحة، حكيم في تدبيره خلقه، لا يدخل في تدبيره خلل.واختلف أهل العلم في
  كيفية قسم الصدقات التي ذكرها الله في هذه الآية، وهل يجب لكل صنف من الأصناف الثمانية
  فيها حقّ أو ذلك إلى ربّ المال، ومن يتولى قسمها في أن له أن يعطي جميع ذلك من شاء
  من الأصناف الثمانية؟ فقال عامة أهل العلم: للمتولي قسمها ووضعها في أيّ الأصناف الثمانية
  شاء، وإنما سمى الله الأصناف الثمانية في الآية إعلاماً منه خلقه أن الصدقة لا تخرج
  من هذه الأصناف الثمانية إلى غيرها، لا إيجاباً لقسمها بين الأصناف الثمانية الذين
  ذكرهم الله تعالى. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا هارون، عن الحجاج بن أرطاة،
  عن المنهال بن عمرو، عن زرّ بن حبيش، عن حذيفة، في قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  وَالمَساكِينِ والعامِلِينَ عَلَيْها } قال: إن شئت جعلته في صنف واحد، أو صنفين، أو
  لثلاثة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن الحجاج، عن المنهال،
  عن زرّ، عن حذيفة، قال: إذا وضعتها في صنف واحد أجزأ عنك.قال: ثنا جرير، عن ليث، عن
  عطاء، عن عمر: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ } قال: أيما صنف أعطيته من هذا أجزأك.قال:
  ثنا ابن نمير، عن عبد المطلب، عن عطاء: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ... } الآية،
  قال: لو وضعتها في صنف واحد من هذه الأصناف أجزأك، ولو نظرت إلى أهل بيت من المسلمين
  فقراء متعففين فجبرتهم بها كان أحبّ إليّ.قال: أخبرنا جرير، عن عطاء، عن سعيد بن جبير:
  { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ وَالمَساكِينِ... وَابْنِ السَّبِيلِ } فأيّ صنف
  أعطيته من هذه الأصناف أجزأك.قال: ثنا عمران بن عيينة، عن عطاء، عن سعيد بن جبير، عن
  ابن عباس، مثله.قال: ثنا جرير، عن مغيرة، عن إبراهيم: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  وَالمَساكِينِ والعامِلِينَ عَلَيْها } قال: إنما هذا شيء أعلمه، فأيّ صنف من هذه الأصناف
  أعطيته أجزأ عنك.قال: ثنا أبي عن شعبة، عن الحكم، عن إبراهيم: { إنَّمَا الصَّدَقاتُ
  للْفُقَرَاءِ } قال: في أيّ هذه الأصناف وضعتها أجزأك.قال: ثنا أبي، عن سفيان، عن عطاء
  بن السائب، عن سعيد بن جبير، قال: إذا وضعتها في صنف واحد مما سمى الله أجزأك.قال:
  ثنا أبي، عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية، قال: إذا وضعتها في
  صنف واحد مما سمى الله أجزأك.قال: ثنا خالد بن حيان أبو يزيد، عن جعفر بن برقان، عن
  ميمون بن مهران: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ } قال: إذا جعلتها في صنف واحد
  من هؤلاء أجزأ عنك.قال: ثنا محمد بن بشر، عن مسعود، عن عطاء، عن سعيد بن جبير: { إنَّمَا
  الصَّدَقاتُ للْفُقَرَاءِ وَالمَساكِينِ.... } الآية، قال: أعلم أهلها من هم.قال: ثنا
  حفص، عن ليث، عن عطاء، عن عمر: أنه كان يأخذ الفرض في الصدقة، ويجعلها في صنف واحد.وكان
  بعض المتأخرين يقول: إذا تولى ربّ المال قسمها كان عليه وضعها في ستة أصناف وذلك أن
  المؤلفة قلوبهم عنده قد ذهبوا، وأن سهم العاملين يبطل بقسمه إياها، ويزعم أنه لا يجزيه
  أن يعطى من كلّ صنف أقلّ من ثلاثة أنفس. وكان يقول: إن تولى قسمها الإمام كان عليه
  أن يقسمها على سبعة أصناف، لا يجزي عنده غير ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

