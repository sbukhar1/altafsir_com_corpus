aaya: ۞ إِنَّمَا الصَّدَقَاتُ لِلْفُقَرَاءِ وَالْمَسَاكِينِ وَالْعَامِلِينَ عَلَيْهَا
  وَالْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي الرِّقَابِ وَالْغَارِمِينَ وَفِي سَبِيلِ اللَّهِ
  وَابْنِ السَّبِيلِ ۖ فَرِيضَةً مِنَ اللَّهِ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ
  لِلْفُقَرَآءِ وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ
  وَفِي ٱلرِّقَابِ وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً
  مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }يقول تعالى ذكره: لا تنال الصدقات إلا للفقراء
  والمساكين ومن سماهم الله جلّ ثناؤه.ثم اختلف أهل التأويل في صفة الفقير والمسكين،
  فقال بعضهم: الفقير: المحتاج المتعفف عن المسألة، والمسكين: المحتاج السائل. ذكر من
  قال ذلك:حدثنا ابن وكيع، قال: ثنا جرير، عن أشعث، عن الحسن: { إنَّمَا الصَّدَقاتُ
  للفُقَرَاءِ والمَساكِينِ } قال: الفقير: الجالس في بيته، والمسكين: الذي يسعى.حدثني
  المثنى، قال: ثنا عبد الله، قال: ثنا معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّمَا
  الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } قال: المساكين: الطّوافون، والفقراء فقراء
  المسلمين.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن جرير بن حازم، قال: ثني رجل، عن جابر
  بن زيد، أنه سئل عن الفقراء، قال: الفقراء: المتعففون، والمساكين: الذين يسألون.حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا معقل بن عبيد الله الحراني، قال: سألت
  الزهري عن قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ } قال: الذين في بيوتهم لا يسألون،
  والمساكين: الذين يخرجون فيسألون.حدثنا الحرث، قال: ثنا القاسم، قال: ثنا يحيى بن سعيد،
  عن عبد الوارث بن سعيد، عن ابن أبي نجيح، عن مجاهد، قال: الفقير الذي لا يسأل، والمسكين:
  الذي يسأل.قال: حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّمَا
  الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } قال: الفقراء الذين لا يسألون الناس وهم أهل
  حاجة، والمساكين: الذين يسألون الناس.حدثنا الحرث، قال: ثني عبد العزيز، قال: ثنا عبد
  الوارث، عن ابن أبي نجيح، عن مجاهد، قال: الفقراء الذين لا يسألون، والمساكين: الذين
  يسألون.وقال آخرون: الفقير هو ذو الزمانة من أهل الحاجة، والمسكين: هو الصحيح الجسم.
  ذكر من قال ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } قال: الفقير من به زمانة، والمسكين:
  الصحيح المحتاج.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّمَا
  الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } أما الفقير: فالزمن الذي به زمانة، وأما المسكين:
  فهو الذي ليست به زمانة.وقال آخرون: الفقراء فقراء المهاجرين، والمساكين: من لم يهاجر
  من المسلمين وهو محتاج. ذكر من قال ذلك:حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا
  جرير بن حازم، عن عليّ بن الحكم، عن الضحاك بن مزاحم: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  } قال: فقراء المهاجرين، والمساكين: الذين لم يهاجروا.قال: ثنا عبد العزيز، قال: ثنا
  سفيان، عن منصور، عن إبراهيم: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ } المهاجرين، قال:
  سفيان: يعني: ولا يعطي الأعراب منها شيئاً.حدثنا ابن وكيع، قال: ثني أبي، عن سفيان،
  عن منصور، عن إبراهيم، قال: كان يقال: إنما الصدقة لفقراء المهاجرين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }قال: ثنا جرير، عن منصور، عن إبراهيم، قال: كانت تجعل الصدقة
  في فقراء المهاجرين، وفي سبيل الله تعالى.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر،
  عن سعيد بن جبير وسعيد بن عبد الرحمن بن أبزي، قالا: كان ناس من المهاجرين لأحدهم الدار
  والزوجة والعبد والناقة يحجّ عليها ويغزو، فنسبهم الله إلى أنهم فقراء، وجعل لهم سهما
  في الزكاة.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن منصور، عن إبراهيم،
  قال: كان يقال: إنما الصدقات في فقراء المهاجرين، وفي سبيل الله.وقال آخرون: المسكين:
  الضعيف الكَسْب. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا
  ابن عون، عن محمد، قال: قال عمر: ليس الفقير بالذي لا مال له، ولكن الفقير: الأخْلق
  الكَسْب. قال يعقوب، قال ابن علية: الأخلق: المُحَارَفُ عندنا.حدثنا ابن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن أيوب عن ابن سيرين أن عمر بن الخطاب رحمة الله تعالى
  عليه قال ليس المسكين بالذي لا ماله له ولكن المسكين الإخلاق الكسب وقال بعضهم الفقير
  من المسلمين والمسكين أهل الكتاب. ذكر من قال ذلك:حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا عمر بن نافع، قال: سمعت عكرمة في قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  والمَساكِينِ } قال: لا تقولوا لفقراء المسلمين مساكين، إنما المساكين مساكين أهل الكتاب.قال
  أبو جعفر: وأولى هذه الأقوال عندي بالصواب، قول من قال: الفقير: هو ذو الفقر أو الحاجة
  ومع حاجته يتعفف عن مسألة الناس والتذلل لهم في هذا الموضع، والمسكين: هو المحتاج المتذلل
  للناس بمسألتهم. وإنما قلنا إن ذلك كذلك وإن كان الفريقان لم يعطيا إلا بالفقر والحاجة
  دون الذلة والمسكنة، لإجماع الجميع من أهل العلم أن المسكين إنما يعطى من الصدقة المفروضة
  بالفقر، وأن معنى المسكنة عند العرب: الذلة، كما قال الله جلّ ثناؤه:{ وَضُرِبَتْ عَلَيْهِمُ
  الذّلَّةُ وَالمَسْكَنَةُ }يعني بذلك الهون، والذلة لا الفقر. فإذا كان الله جلّ ثناؤه
  قد صنف من قسم له من الصدقة المفروضة قسماً بالفقر فجعلهم صنفين، كان معلوماً أن كل
  صنف منهم غير الآخر. وإذ كان ذلك كذلك كان لا شكّ أن المقسوم له باسم الفقير غير المقسوم
  له باسم الفقر والمسكنة، والفقير المعطى ذلك باسم الفقير المطلق هو الذي لا مسكنة فيه،
  والمعطى باسم المسكنة والفقر هو الجامع إلى فقره المسكنة، وهي الذلّ بالطلب والمسألة.فتأويل
  الكلام إذ كان ذلك معناه: إنما الصدقات للفقراء المتعفف منهم الذي لا يسأل، والمتذلل
  منهم الذي يسأل، وقد رُوي عن رسول الله صلى الله عليه وسلم بنحو الذي قلنا في ذلك خبر.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا إسماعيل بن جعفر، عن شريك بن أبي نمر، عن عطاء بن
  يسار، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ } \" لَيْسَ المِسْكِينُ بالَّذِي تَرُدُّهُ اللُّقْمَةُ
  وَاللُّقْمَتانِ والتَّمْرَةُ والتَّمْرَتانِ، إنَّمَا المسْكِينُ المُتَعَفِّفُ اقْرَءُوا
  إنْ شِئْتُمْ لا يَسْألونُ النَّاسَ إلْحافاً \". ومعنى قوله صلى الله عليه وسلم: \"
  إنَّمَا المِسْكِينُ المُتَعَفَّفُ \" على نحو ما قد جرى به استعمال الناس من تسميتهم
  أهل الفقر مساكين، لا على تفصيل المسكين من الفقير. ومما ينبىء عن أن ذلك كذلك، انتزاعه
  صلى الله عليه وسلم لقول الله: اقرءوا إن شِئتم { لا يَسأَلُونَ النَّاسَ إلْحافاً
  } وذلك في صفة من ابتدأ الله ذكره ووصفه بالفقر، فقال{ للْفُقَرَاءِ الَّذِينَ أُحْصِرُوا
  فِي سَبِيلِ اللَّهِ لا يَسْتَطِيعُونَ ضَرْباً فِي الأرْضِ يَحْسَبُهُمُ الجاهِلُ
  أغْنِياءَ مِنَ التَّعَفُّفِ تَعْرِفُهُمْ بِسِيماهُمْ لا يَسأَلُونَ النَّاسَ إلْحافاً }وقوله:
  { وَالعامِلِينَ عَلَيْها } وهم السعاة في قبضها من أهلها، ووضعها في مستحقيها يعطون
  ذلك بالسعاية، أغنياء كانوا أو فقراء.وبمثل الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا معقل بن عبيد الله، قال:
  سألت الزهري عن العاملين عليها، فقال: السعاة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَالعامِلِينَ عَلَيْها } قال: جباتها الذين يجمعونها، ويسعون فيها.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَالعامِلِينَ عَلَيْها }: الذي يعمل
  عليها.ثم اختلف أهل التأويل في قدر ما يُعْطَى العامل من ذلك، فقال بعضهم: يُعْطَى
  منه الثمن. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن حسن بن
  صالح، عن جويبر، عن الضحاك، قال: للعاملين عليها الثمن من الصدقة.حُدثت عن مسلم بن
  خالد، عن ابن أبي نجيح، عن مجاهد في قوله: { وَالعامِلِينَ عَلَيْها } قال: يأكل العمال
  من السهم الثامن.وقال آخرون: بل يعطى على قدر عمالته.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا عبد الوهاب بن عطاء، عن الأخضر بن عجلان، قال: ثنا عطاء بن زهير العامريّ،
  عن أبيه، أنه لقي عبد الله بن عمرو بن العاص، فسأله عن الصدقة: أيّ مال هي؟ فقال: مال
  العرجان والعوران والعميان وكلّ منقطع به. فقال له: إن للعاملين حقًّا والمجاهدين.
  قال: إن المجاهدين قوم أحلّ لهم وللعاملين عليها على قدر عمالتهم. ثم قال: لا تحلّ
  الصدقة لغنيّ، ولا لذي مِرَّة سويّ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: يكون للعامل عليها إن عمل بالحقّ. ولم يكن عمر رحمه الله تعالى ولا أولئك يعطون
  العامل الثمن، إنما يفرضون له بقدر عمالته.حدثنا ابن وكيع، قال: ثنا جرير، عن أشعث،
  عن الحسن: { وَالعامِلِينَ عَلَيْها } قال: كان يعطى العاملون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }قال أبو جعفر: وأولى الأقوال في ذلك بالصواب قول من قال:
  يعطى العامل عليها على قدر عمالته أجر مثله.وإنما قلنا ذلك أولى بالصواب، لأن الله
  جلّ ثناؤه لم يقسم صدقة الأموال بين الأصناف الثمانية على ثمانية أسهم وإنما عرَّف
  خلقه أنّ الصدقات لن تجاوز هؤلاء الأصناف الثمانية إلى غيرهم. وإذ كان كذلك بما سنوضح
  بعد وبما قد أوضحناه في موضع آخر، كان معلوماً أن من أُعطي منها حقا، فإنما يعطى على
  قدر اجتهاد المعطي فيه. وإذا كان ذلك كذلك، وكان العامل عليها إنما يعطى على عمله لا
  على الحاجة التي تزول بالعطية، كان معلوماً أن الذي أعطاه من ذلك إنما هو عوض من سعيه
  وعمله، وأن ذلك إنما هو قدر يستحقه عوضا من عمله الذي لا يزول بالعطية وإنما يزول بالعزل.وأما
  المؤلَّفة قلوبهم، فإنهم قوم كانوا يُتألَّفون على الإسلام ممن لم تصحّ نصرته استصلاحاً
  به نفسه وعشيرته، كأبي سفيان بن حرب وعيينة بن بدر والأقرع بن حابس، ونظرائهم من رؤساء
  القبائل.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { والمُؤَلَّفَةِ
  قُلُوبُهُمْ } ، وهم قوم كانوا يأتون رسول الله صلى الله عليه وسلم، قد أسلموا، وكان
  رسول الله صلى الله عليه وسلم يرضخ لهم من الصدقات، فإذا أعطاهم من الصدقات فأصابوا
  منها خيراً قالوا: هذا دين صالح وإن كان غير ذلك، عابوه وتركوه.حدثنا عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن يحيى بن أبي كثير: أن المؤلفة قلوبهم من بني أمية: أبو
  سفيان بن حرب، ومن بني مخزوم: الحرث بن هشام، وعبد الرحمن بن يربوع، ومن بني جمح: صفوان
  بن أمية، ومن بني عامر بن لؤيّ: سهيل بن عمرو، وحويطب بن عبد العُزَّى، ومن بني أسد
  بن عبد العُزَّى: حكيم بن حزام، ومن بني هاشم: سفيان بن الحرث بن عبد المطلب، ومن بني
  فزارة: عيينة بن حصن بن بدر، ومن بني تميم: الأقرع بن حابس، ومن بني نصر: مالك بن عوف،
  ومن بني سليم: العباس بن مرداس، ومن ثقيف: العلاء بن حارثة. أعطى النبيّ صلى الله عليه
  وسلم كلّ رجل منهم مئة ناقة، إلا عبد الرحمن بن يربوع وحويطب بن عبد العُزَّى، فإنه
  أعطى كلّ رجل منهم خمسين.حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، قال:
  ثنا محمد بن ثور، عن معمر، عن الزهريّ، قال: قال صفوان بن أمية: لقد أعطاني رسول الله
  صلى الله عليه وسلم وإنه لأبغض الناس إليّ، فما برح يعطيني حتى إنه لأحبّ الناس إليّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، قال: ناس كان يتألفهم بالعطية، عيينة بن بدر ومن كان معه.حدثنا
  ابن وكيع، قال: ثنا عبد الصمد بن عبد الوارث، عن حماد بن سلمة، عن يونس، عن الحسن:
  { والمُؤَلَّفَةُ قُلُوبُهُمْ }: الذين يؤلفون على الإسلام.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: وأما المؤلَّفة قلوبهم، فأناس من الأعراب ومن غيرهم، كان
  نبيّ الله صلى الله عليه وسلم يتألفهم بالعطية كيما يؤمنوا.حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا معقل بن عبيد الله، قال: سألت الزهريّ عن قوله: { والمُؤَلَّفَةُ
  قُلُوبُهُمْ } فقال: من أسلم من يهودي أو نصراني. قلت: وإن كان غنيا؟ قال: وإن كان
  غنياً.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا معقل بن عبيد الله الحراني، عن الزهريّ:
  { والمُؤَلَّفَةُ قُلُوبُهُمْ } قال: من هو يهودي أو نصراني.ثم اختلف أهل العلم في
  وجود المؤلفة اليوم وعدمها، وهل يعطى اليوم أحد على التألف على الإسلام من الصدقة؟
  فقال بعضهم: قد بطلت المؤلَّفة قلوبهم اليوم، ولا سهم لأحد في الصدقة المفروضة إلا
  لذي حاجة إليها وفي سبيل الله أو لعامل عليها. ذكر من قال ذلك:حدثنا ابن وكيع، قال:
  ثنا جرير، عن أشعث، عن الحسن: { والمُؤَلَّفَةُ قُلُوبُهُمْ } قال: أما المؤلفة قلوبهم
  فليس اليوم.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن جابر، عن عامر، قال:
  لم يبق في الناس اليوم من المؤلفة قلوبهم، إنما كانوا على عهد رسول الله صلى الله عليه
  وسلم.حدثناالقاسم، قال ثنا الحسين، قال: ثنا هشيم، قال: ثنا عبد الرحمن بن يحي، عن
  حبان بن أبي جبلة، قال: قال عمر بن الخطاب رضي رضي الله عنه تعالى عنه: وأتاه عيينة
  بن حصن { الحق من ربكم فمن شاء فلؤمن ومن شاء فليكفر } ، أي: ليس اليوم مؤلفة.حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا مبارك، عن الحسن، قال: ليس اليوم مؤلفة.حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن عامر، قال: إنما كانت المؤلفة قلوبهم
  على عهد النبيّ صلى الله عليه وسلم، فلما وُلي أبو بكر رحمة الله تعالى عليه انقطعت
  الرشا.وقال آخرون: المؤلفة قلوبهم في كلّ زمان، وحقهم في الصدقات. ذكر من قال ذلك:حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن جابر، عن أبي جعفر، قال: في
  الناس اليوم المؤلفة قلوبهم.حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن
  أبي جعفر، مثله.قال أبو جعفر: والصواب من القول في ذلك عندي: أن الله جعل الصدقة في
  معنيين: أحدهما سدّ خلة المسلمين، والآخر معونة الإسلام وتقويته فما كان في معونة الإسلام
  وتقوية أسبابه فإنه يعطاه الغنيّ والفقير، لأنه لا يعطاه من يعطاه بالحاجة منه إليه
  وإنما يعطاه معونة للدين، وذلك كما يعطي الذي يعطاه بالجهاد في سبيل الله، فإنه يعطي
  ذلك غنياً كان أو فقيراً للغزو لا لسدّ خلته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }وكذلك المؤلفة قلوبهم يعطون ذلك وإن كانوا أغنياء، استصلاحاً
  بإعطائهموه أمر الإسلام وطلب تقويته وتأييده. وقد أعطى النبيّ صلى الله عليه وسلم من
  أعطى من المؤلفة قلوبهم، بعد أن فتح الله عليه الفتوح وفشا الإسلام وعزّ أهله، فلا
  حجة لمحتجّ بأن يقول: لا يتألف اليوم على الإسلام أحد لامتناع أهله بكثرة العدد ممن
  أرادهم وقد أعطى النبيّ صلى الله عليه وسلم من أعطى منهم في الحال التي وصفت.وأما قوله:
  { وفِي الرّقابِ } فإن أهل التأويل اختلفوا في معناه، فقال بعضهم، وهم الجمهور الأعظم:
  هم المكاتبون، يعطون منها في فكّ رقابهم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  سلمة، عن ابن إسحاق، عن الحسن بن دينار، عن الحسين: أن مكاتباً قام إلى أبي موسى الأشعري
  رحمه الله تعالى وهو يخطب الناس يوم الجمعة، فقال له: أيها الأمير حثّ الناس عليّ فحثّ
  عليه أبو موسى، فألقي الناس عليه عمامة وملاءة وخاتماً، حتى ألقوا سواداً كثيراً. فلما
  رأى أبو موسى ما ألقى عليه، قال: اجمعوه فجمع ثم أمر به فبيع، فأعطى المكاتب مكاتبته،
  ثم أعطى الفضل في الرقاب ولم يردّه على الناس، وقال: إنما أعطيَ الناسُ في الرقاب.حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا معقل بن عبيد الله، قال: سألت الزهري عن
  قوله: { وفِي الرّقابِ } قال: المكاتبون.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد في قوله: { وفِي الرّقابِ } قال: المكاتَبُ.حدثنا ابن وكيع، قال: ثنا سهل بن
  يوسف، عن عمرو، عن الحسن: { وَفِي الرّقابِ } قال: هم المكاتبون.ورُوي عن ابن عباس
  أنه قال: لا بأس أن تعتق الرقبة من الزكاة.قال أبو جعفر: والصواب من القول في ذلك عندي
  قول من قال: عنى بالرقاب في هذا الموضع المكاتبون، لإجماع الحجة على ذلك فإن الله جعل
  الزكاة حقاً واجباً على من أوجبها عليه في ماله يخرجها منه، لا يرجع إليه منها نفع
  من عرض الدنيا ولا عوض، والمعتق رقبة منها راجع إليه ولاء من أعتقه، وذلك نفع يعود
  إليه منها.وأما الغارمون: فالذين استدانوا في غير معصية الله، ثم لم يجدوا قضاء في
  عين ولا عرض.وبالذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سفيان، عن عثمان بن الأسود، عن مجاهد، قال: الغارمون:
  من احترق بيته، أو يصيبه السيل فيذهب متاعه، ويدّان على عياله فهذا من الغارمين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلصَّدَقَاتُ لِلْفُقَرَآءِ
  وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ قُلُوبُهُمْ وَفِي ٱلرِّقَابِ
  وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ فَرِيضَةً مِّنَ ٱللَّهِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوريّ، عن عثمان بن الأسود، عن مجاهد، في قوله: { وَالغارِمينَ } قال: من احترق بيته،
  وذهب السيل بماله، وادّان على عياله.حدثنا أحمد، قال: ثنا إسرائيل، عن جابر، عن أبي
  جعفر، قال: الغارمين: المستدين في غير سرف، ينبغي للإمام أن يقضي عنهم من بيت المال.قال:
  ثنا أبو أحمد، قال: ثنا معقل بن عبيد الله، قال: سألنا الزهري، عن الغارمين، قال: أصحاب
  الدين.قال: ثنا معقل، عن عبد الكريم، قال: ثني خادم لعمر بن عبد العزيز خدمه عشرين
  سنة، قال: كتب عمر بن عبد العزيز أن يعطى الغارمون. قال أحمد: أكثر ظني من الصدقات.قال:
  ثنا أبو أحمد، قال: ثنا سفيان، عن جابر، عن أبي جعفر، قال: الغارمون: المستدين في غير
  سرف.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: أما الغارمون: فقوم غرّقتهم
  الديون، في غير إملاق ولا تبذير ولا فساد.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: الغارم: الذي يدخل عليه الغرم.حدثنا ابن وكيع، قال: ثنا يحيى بن يمان، عن
  عثمان بن الأسود، عن مجاهد: { والغارِمِينَ } قال: هو الذي يذهب السيل والحريق بماله،
  ويدّان على عياله.قال: ثنا أبي، عن سفيان، عن جابر، عن أبي جعفر، قال: المستدين في
  غير فساد.قال: ثني أبي، عن إسرائيل، عن جابر، عن أبي جعفر، قال: الغارمون: الذين يستدينون
  في غير فساد، ينبغي للإمام أن يقضي عنهم.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن
  عثمان بن الأسود، عن مجاهد: هم قوم ركبتهم الديون في غير فساد ولا تبذير، فجعل الله
  لهم في هذه الآية سهماً.وأما قوله: { وفِي سَبِيلِ اللَّهِ } فإنه يعني: وفي النفقة
  في نصرة دين الله وطريقه وشريعته التي شرعها لعباده بقتال أعدائه، وذلك هو غزو الكفار.وبالذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وفِي سَبِيلِ اللَّهِ } قال: الغازي في سبيل الله.حدثنا ابن
  وكيع، قال: ثنا أبي، عن سفيان، عن زيد بن أسلم، عن عطاء بن يسار، قال: قال النبيّ صلى
  الله عليه وسلم: \" لا تَحِلُّ الصَّدَقَةُ لِغَنِيّ إلاَّ لِخَمْسَةٍ: رَجُلٍ عَمِلَ
  عَلَيْها، أوْ رَجُلٍ اشْتَرَاها بِمالهِ، أو فِي سَبِيلِ اللَّهِ، أوِ ابْنِ السَّبِيلِ،
  أوْ رَجُلٍ كانَ لَهُ جارٌ تُصُدِّقَ عَلَيْهِ فَأهْدَاها لَهُ \" قال: ثنا أبي، عن
  ابن أبي ليلى، عن عطية، عن أبي سعيد الخدريّ، عن النبيّ صلى الله عليه وسلم قال: \"
  لا تَحِلُّ الصَّدَقَةُ لِغَنِيّ إلاَّ لِثَلاثَةٍ: فِي سَبِيلِ اللَّهِ، أوِ ابْنِ
  السَّبِيلِ، أوْ رَجُلٍ كانَ لَهُ جارٌ فَتُصُدّقَ عَلَيْهِ فَأهْدَاها لَهُ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
