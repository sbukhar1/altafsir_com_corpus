  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلصَّدَقَاتُ لِلْفُقَرَآءِ وَٱلْمَسَاكِينِ وَٱلْعَامِلِينَ عَلَيْهَا وَٱلْمُؤَلَّفَةِ
  قُلُوبُهُمْ وَفِي ٱلرِّقَابِ وَٱلْغَارِمِينَ وَفِي سَبِيلِ ٱللَّهِ وَٱبْنِ ٱلسَّبِيلِ
  فَرِيضَةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: لا تنال الصدقات إلا للفقراء والمساكين ومن سماهم الله جلّ ثناؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في صفة الفقير والمسكين، فقال بعضهم: الفقير:
  المحتاج المتعفف عن المسألة، والمسكين: المحتاج السائل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن أشعث، عن الحسن: { إنَّمَا الصَّدَقاتُ
  للفُقَرَاءِ والمَساكِينِ } قال: الفقير: الجالس في بيته، والمسكين: الذي يسعى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله، قال: ثنا معاوية، عن عليّ، عن ابن
  عباس، قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } قال: المساكين: الطّوافون،
  والفقراء فقراء المسلمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن جرير بن حازم، قال: ثني رجل، عن جابر بن زيد، أنه سئل عن الفقراء، قال: الفقراء:
  المتعففون، والمساكين: الذين يسألون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا معقل بن عبيد الله الحراني، قال: سألت
  الزهري عن قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ } قال: الذين في بيوتهم لا يسألون،
  والمساكين: الذين يخرجون فيسألون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثنا القاسم، قال: ثنا يحيى بن سعيد، عن عبد الوارث بن سعيد، عن ابن أبي
  نجيح، عن مجاهد، قال: الفقير الذي لا يسأل، والمسكين: الذي يسأل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ } قال: الفقراء الذين لا يسألون الناس
  وهم أهل حاجة، والمساكين: الذين يسألون الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثني عبد العزيز، قال: ثنا عبد الوارث، عن ابن أبي نجيح، عن مجاهد، قال:
  الفقراء الذين لا يسألون، والمساكين: الذين يسألون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الفقير هو ذو الزمانة من أهل الحاجة، والمسكين: هو الصحيح الجسم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ والمَساكِينِ
  } قال: الفقير من به زمانة، والمسكين: الصحيح المحتاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  والمَساكِينِ } أما الفقير: فالزمن الذي به زمانة، وأما المسكين: فهو الذي ليست به
  زمانة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الفقراء فقراء المهاجرين،
  والمساكين: من لم يهاجر من المسلمين وهو محتاج. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا جرير بن حازم، عن عليّ
  بن الحكم، عن الضحاك بن مزاحم: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ } قال: فقراء المهاجرين،
  والمساكين: الذين لم يهاجروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد العزيز، قال: ثنا سفيان، عن منصور، عن إبراهيم: { إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  } المهاجرين، قال: سفيان: يعني: ولا يعطي الأعراب منها شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثني أبي، عن سفيان، عن منصور، عن إبراهيم، قال: كان يقال: إنما الصدقة
  لفقراء المهاجرين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
