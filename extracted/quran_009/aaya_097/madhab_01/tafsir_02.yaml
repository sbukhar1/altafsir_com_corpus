  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلاْعْرَابُ } أهل البدو { أَشَدُّ كُفْرًا وَنِفَاقًا } من أهل الحضر لجفائهم وقسوتهم
  وتوحشهم، ونشئهم في بعد من مشاهدة العلماء ومعرفة الكتاب والسنّة { وَأَجْدَرُ أَلاَّ
  يَعْلَمُواْ } وأحقّ بجهل حدود الدين وما أنزل الله من الشرائع والأحكام. ومنه قوله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(485)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الجفاء والقسوة في الفدّادين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱللَّهُ عَلِيمٌ } يعلم حال كل أحد من أهل الوبر والمدر { حَكِيمٌ
  } فيما يصيب به مسيئهم ومحسنهم ومخطئهم ومصيبهم من عقابه وثوابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
