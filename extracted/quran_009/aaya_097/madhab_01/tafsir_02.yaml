aaya: الْأَعْرَابُ أَشَدُّ كُفْرًا وَنِفَاقًا وَأَجْدَرُ أَلَّا يَعْلَمُوا حُدُودَ
  مَا أَنْزَلَ اللَّهُ عَلَىٰ رَسُولِهِ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلأَعْرَابُ أَشَدُّ
  كُفْراً وَنِفَاقاً وَأَجْدَرُ أَلاَّ يَعْلَمُواْ حُدُودَ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ
  رَسُولِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }{ ٱلاْعْرَابُ } أهل البدو { أَشَدُّ كُفْرًا
  وَنِفَاقًا } من أهل الحضر لجفائهم وقسوتهم وتوحشهم، ونشئهم في بعد من مشاهدة العلماء
  ومعرفة الكتاب والسنّة { وَأَجْدَرُ أَلاَّ يَعْلَمُواْ } وأحقّ بجهل حدود الدين وما
  أنزل الله من الشرائع والأحكام. ومنه قوله صلى الله عليه وسلم:(485) \" إنّ الجفاء
  والقسوة في الفدّادين \" { وَٱللَّهُ عَلِيمٌ } يعلم حال كل أحد من أهل الوبر والمدر
  { حَكِيمٌ } فيما يصيب به مسيئهم ومحسنهم ومخطئهم ومصيبهم من عقابه وثوابه.\r\n\t\t\t\r\n\t\t\t</section>"

