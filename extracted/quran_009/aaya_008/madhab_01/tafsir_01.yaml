  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  وَإِن يَظْهَرُوا عَلَيْكُمْ لاَ يَرْقُبُواْ فِيكُمْ إِلاًّ وَلاَ ذِمَّةً يُرْضُونَكُم
  بِأَفْوَاهِهِمْ وَتَأْبَىٰ قُلُوبُهُمْ وَأَكْثَرُهُمْ فَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: كيف يكون لهؤلاء المشركين الذين نقضوا عهدهم
  أو لمن لا عهد له منهم منكم أيها المؤمنون عهد وذمة، وهم إن يظهروا عليكم يغلبوكم،
  لا يرقبوا فيكم إلاًّ ولا ذمة. واكتفى ب «كيف» دليلاً على معنى الكلام، لتقدم ما يراد
  من المعنى بها قبلها وكذلك تفعل العرب إذا أعادت الحرف بعد مضي معناه استجازوا حذف
  الفعل، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخَبَّرْتُمَانِي أنَّمَا المَوْتُ فِي القُرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَكَيْفَ وَهَذِي هَضْبَةٌ وكَثِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فحذف الفعل بعد كيف لتقدم ما يراد
  بعدها قبلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: فكيف يكون الموت في
  القرى وهذي هضبة وكثيب لا ينجو فيهما منه أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل قوله: { لاَ يَرْقُبُوا فِيكُمْ إلاّ وَلا ذمَّةً } فقال بعضهم:
  معناه: لا يراقبوا الله فيكم ولا عهداً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن ابن أبي نجيح، عن مجاهد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن سليمان، عن أبي مجلز، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ
  وَلا ذِمَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: مثل قوله جبرائيل ميكائيل إسرافيل، كأنه يقال: يضاف «جبر» و «ميكا»
  و «إسراف» إلى «إيل»، يقول: عبد الله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كأنه
  يقول: لا يرقبون الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الأعلى، قال:
  ثني محمد بن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد: { إلاّ وَلا ذِمَّةً } لا يرقبون
  الله ولا غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الإلّ: القرابة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ
  وَلا ذِمَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: قرابة ولا عهداً. وقوله: { وإنْ يَظْهَرُوا عَلَيْكُمْ لا يَرْقُبُوا
  فِيكُمْ إلاًّ وَلا ذِمَّةً } قال: الإلّ: يعني القرابة، والذمة: العهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { لاَ يَرْقَبُوا إلاّ وَلا ذِمَّةً } الإلّ: القرابة، والذمة:
  العهد. يعني: أهل العهد من المشركين، يقول: ذمتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، وعبدة عن حوشب، عن الضحاك: الإلّ: القرابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا محمد بن عبد الله،
  عن سلمة بن كهيل، عن عكرمة، عن ابن عباس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ
  وَلاَ ذِمَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الإلّ: القرابة، والذمة: العهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ وَلاَ ذِمَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإلّ:
  القرابة، والذمة: الميثاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { كَيْفَ وَإنْ يَظْهَرُوا عَلَيْكُمْ
  } المشركون، لا يرقبوا فيكم عهداً ولا قرابة ولا ميثاقاً.</font></font>&#13;\t\t\t<label
