aaya: كَيْفَ وَإِنْ يَظْهَرُوا عَلَيْكُمْ لَا يَرْقُبُوا فِيكُمْ إِلًّا وَلَا ذِمَّةً
  ۚ يُرْضُونَكُمْ بِأَفْوَاهِهِمْ وَتَأْبَىٰ قُلُوبُهُمْ وَأَكْثَرُهُمْ فَاسِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ وَإِن يَظْهَرُوا
  عَلَيْكُمْ لاَ يَرْقُبُواْ فِيكُمْ إِلاًّ وَلاَ ذِمَّةً يُرْضُونَكُم بِأَفْوَاهِهِمْ
  وَتَأْبَىٰ قُلُوبُهُمْ وَأَكْثَرُهُمْ فَاسِقُونَ }يعني جلّ ثناؤه بقوله: كيف يكون
  لهؤلاء المشركين الذين نقضوا عهدهم أو لمن لا عهد له منهم منكم أيها المؤمنون عهد وذمة،
  وهم إن يظهروا عليكم يغلبوكم، لا يرقبوا فيكم إلاًّ ولا ذمة. واكتفى ب «كيف» دليلاً
  على معنى الكلام، لتقدم ما يراد من المعنى بها قبلها وكذلك تفعل العرب إذا أعادت الحرف
  بعد مضي معناه استجازوا حذف الفعل، كما قال الشاعر:وخَبَّرْتُمَانِي أنَّمَا المَوْتُ
  فِي القُرَى   فَكَيْفَ وَهَذِي هَضْبَةٌ وكَثِيبُفحذف الفعل بعد كيف لتقدم ما يراد
  بعدها قبلها.ومعنى الكلام: فكيف يكون الموت في القرى وهذي هضبة وكثيب لا ينجو فيهما
  منه أحد.واختلف أهل التأويل في تأويل قوله: { لاَ يَرْقُبُوا فِيكُمْ إلاّ وَلا ذمَّةً
  } فقال بعضهم: معناه: لا يراقبوا الله فيكم ولا عهداً. ذكر من قال ذلك:حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن ابن أبي نجيح، عن مجاهد:{ لاَ يَرْقَبُونَ فِي مُؤْمِنٍ
  إلاًّ }قال الله.حدثني يعقوب، قال: ثنا ابن علية، عن سليمان، عن أبي مجلز، في قوله:{ لاَ
  يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ وَلا ذِمَّةً }قال: مثل قوله جبرائيل ميكائيل إسرافيل،
  كأنه يقال: يضاف «جبر» و «ميكا» و «إسراف» إلى «إيل»، يقول: عبد الله{ لاَ يَرْقَبُونَ
  فِي مُؤْمِنٍ إلاًّ }كأنه يقول: لا يرقبون الله.حدثني محمد بن عبد الأعلى، قال: ثني
  محمد بن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد: { إلاّ وَلا ذِمَّةً } لا يرقبون
  الله ولا غيره.وقال آخرون: الإلّ: القرابة. ذكر من قال ذلك:حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:{ لاَ يَرْقَبُونَ
  فِي مُؤْمِنٍ إلاًّ وَلا ذِمَّةً }يقول: قرابة ولا عهداً. وقوله: { وإنْ يَظْهَرُوا
  عَلَيْكُمْ لا يَرْقُبُوا فِيكُمْ إلاًّ وَلا ذِمَّةً } قال: الإلّ: يعني القرابة،
  والذمة: العهد.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس: { لاَ يَرْقَبُوا إلاّ وَلا ذِمَّةً } الإلّ: القرابة، والذمة: العهد.
  يعني: أهل العهد من المشركين، يقول: ذمتهم.حدثنا ابن وكيع، قال: ثنا أبو معاوية، وعبدة
  عن حوشب، عن الضحاك: الإلّ: القرابة.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا محمد بن عبد الله، عن سلمة بن كهيل، عن عكرمة، عن ابن عباس:{ لاَ يَرْقَبُونَ فِي
  مُؤْمِنٍ إلاًّ وَلاَ ذِمَّةً }قال: الإلّ: القرابة، والذمة: العهد.حُدثت عن الحسين
  بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  في قوله:{ لاَ يَرْقَبُونَ فِي مُؤْمِنٍ إلاًّ وَلاَ ذِمَّةً }الإلّ: القرابة، والذمة:
  الميثاق.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:
  { كَيْفَ وَإنْ يَظْهَرُوا عَلَيْكُمْ } المشركون، لا يرقبوا فيكم عهداً ولا قرابة
  ولا ميثاقاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ وَإِن يَظْهَرُوا عَلَيْكُمْ
  لاَ يَرْقُبُواْ فِيكُمْ إِلاًّ وَلاَ ذِمَّةً يُرْضُونَكُم بِأَفْوَاهِهِمْ وَتَأْبَىٰ
  قُلُوبُهُمْ وَأَكْثَرُهُمْ فَاسِقُونَ }وقال آخرون: معناه: الحلف. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لاَ يَرْقَبُوا فِيكُمْ
  إلاًّ ولاَ ذِمَّةً } قال: الإلّ: الحلف، والذمة: العهد.وقال آخرون: الإلّ: هو العهد
  ولكنه كرّر لما اختلف اللفظان وإن كان معناهما واحدا. ذكر من قال ذلك:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إلاًّ } قال:
  عهداً.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لاَ يَرْقُبُوا
  فِيْكُمْ إلاًّ وَلاَ ذِمَّةً } قال: لا يرقبوا فيكم عهداً ولا ذمة. قال: إحداهما من
  صاحبتها كهيئة «غفور رحيم»، قال: فالكلمة واحدة وهي تفترق، قال: والعهد هو الذمة.حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبيه، عن خصيف، عن مجاهد: { وَلا ذِمَّةً } قال: العهد.حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا قيس، عن خصيف، عن مجاهد: { وَلاَ ذِمَّةً } قال:
  الذمة العهد.قال أبو جعفر: وأولى الأقوال في ذلك بالصواب أن يقال: إن الله تعالى ذكره
  أخبر عن هؤلاء المشركين الذين أمر نبيه والمؤمنين بقتلهم بعد انسلاخ الأشهر الحرم وحصرهم
  والقعود لهم على كلّ موصد أنهم لو ظهروا على المؤمنين لم يرقبوا فيهم إلاًّ، والإلّ:
  اسم يشتمل على معان ثلاثة: وهي العهد والعقد، والحلف، والقرابة، وهو أيضا بمعنى الله.
  فإذ كانت الكلمة تشمل هذه المعاني الثلاثة، ولم يكن الله خص من ذلك معنى دون معنى،
  فالصواب أن يعمّ ذلك كما عمّ بها جلّ ثناؤه معانيها الثلاثة، فيقال: لا يرقبون في مؤمن
  الله، ولا قرابة، ولا عهداً، ولا ميثاقاً. ومن الدلالة على أنه يكون بمعنى القرابة
  قول ابن مقبل:أفْسَدَ النَّاسَ خُلُوفٌ خَلَفُوا   قَطَعُوا الإلّ وأعْرَاقَ الرَّحِمْبمعنى:
  قطعوا القرابة وقول حسان بن ثابت:لَعَمْرُكَ إنَّ إلَّكَ مِنْ قُرَيْشٍ   كإلّ السَّقْبِ
  مِنْ رَألِ النَّعامِوأما معناه: إذا كان بمعنى العهد. فقول القائل:وَجَدْنَاهُمُ كاذِباً
  إلُّهُمْ   وذُو الإلّ والعَهْدِ لا يَكْذِبُوقد زعم بعض من ينسب إلى معرفة كلام العرب
  من البصريين، أن الإلّ والعهد والميثاق واليمين واحد، وأن الذمة في هذا الموضع: التذمم
  ممن لا عهد له، والجمع: ذمم. وكان ابن إسحاق يقول: عنى بهذه الآية: أهل العهد العام.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { كَيْفَ وَإنْ يَظهَرُوا عَلَيْكُمْ } أي
  المشركون الذين لا عهد لهم إلى مدة من أهل العهد العام { لاَ يَرْقُبُوا فِيكُمْ إلاًّ
  وَلاَ ذِمَّةً }.وأما قوله: { يَرْضُونَكُمْ بأفْوَاهِهِمْ } فإنه يقول: يعطونكم بألسنتهم
  من القول خلاف ما يضمرونه لكم في نفوسهم من العداوة والبغضاء. { وتَأْبَى قُلُوبُهُمْ
  }: أي تأبى عليهم قلوبهم أن يذعنوا لكم بتصديق ما يبدونه لكم بألسنتهم. يحذر جلّ ثناؤه
  أمرهم المؤمنين ويشحذهم على قتلهم واجتياحهم حيث وجدوا من أرض الله، وألا يقصروا في
  مكروههم بكل ما قدروا عليه. { وأكْثَرُهُمْ فَاسِقُونَ } يقول: وأكثرهم مخالفون عهدكم
  ناقصون له، كافرون بربهم خارجون عن طاعته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

