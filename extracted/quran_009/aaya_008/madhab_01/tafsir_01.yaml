  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كَيْفَ وَإِن يَظْهَرُوا عَلَيْكُمْ لاَ يَرْقُبُواْ
  فِيكُمْ إِلاًّ وَلاَ ذِمَّةً يُرْضُونَكُم بِأَفْوَاهِهِمْ وَتَأْبَىٰ قُلُوبُهُمْ
  وَأَكْثَرُهُمْ فَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه:
  الحلف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لاَ يَرْقَبُوا فِيكُمْ إلاًّ ولاَ ذِمَّةً } قال:
  الإلّ: الحلف، والذمة: العهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الإلّ: هو العهد ولكنه كرّر لما اختلف اللفظان وإن كان معناهما واحدا. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إلاًّ } قال: عهداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لاَ
  يَرْقُبُوا فِيْكُمْ إلاًّ وَلاَ ذِمَّةً } قال: لا يرقبوا فيكم عهداً ولا ذمة. قال:
  إحداهما من صاحبتها كهيئة «غفور رحيم»، قال: فالكلمة واحدة وهي تفترق، قال: والعهد
  هو الذمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  أبيه، عن خصيف، عن مجاهد: { وَلا ذِمَّةً } قال: العهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا قيس، عن خصيف، عن مجاهد: { وَلاَ ذِمَّةً } قال:
  الذمة العهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى الأقوال في
  ذلك بالصواب أن يقال: إن الله تعالى ذكره أخبر عن هؤلاء المشركين الذين أمر نبيه والمؤمنين
  بقتلهم بعد انسلاخ الأشهر الحرم وحصرهم والقعود لهم على كلّ موصد أنهم لو ظهروا على
  المؤمنين لم يرقبوا فيهم إلاًّ، والإلّ: اسم يشتمل على معان ثلاثة: وهي العهد والعقد،
  والحلف، والقرابة، وهو أيضا بمعنى الله. فإذ كانت الكلمة تشمل هذه المعاني الثلاثة،
  ولم يكن الله خص من ذلك معنى دون معنى، فالصواب أن يعمّ ذلك كما عمّ بها جلّ ثناؤه
  معانيها الثلاثة، فيقال: لا يرقبون في مؤمن الله، ولا قرابة، ولا عهداً، ولا ميثاقاً.
  ومن الدلالة على أنه يكون بمعنى القرابة قول ابن مقبل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أفْسَدَ النَّاسَ خُلُوفٌ خَلَفُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَطَعُوا
  الإلّ وأعْرَاقَ الرَّحِمْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: قطعوا القرابة وقول حسان بن ثابت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَعَمْرُكَ إنَّ إلَّكَ مِنْ قُرَيْشٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كإلّ السَّقْبِ
  مِنْ رَألِ النَّعامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما معناه: إذا كان بمعنى العهد. فقول القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَجَدْنَاهُمُ كاذِباً إلُّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وذُو الإلّ والعَهْدِ لا يَكْذِبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم بعض من ينسب إلى معرفة كلام
  العرب من البصريين، أن الإلّ والعهد والميثاق واليمين واحد، وأن الذمة في هذا الموضع:
  التذمم ممن لا عهد له، والجمع: ذمم. وكان ابن إسحاق يقول: عنى بهذه الآية: أهل العهد
  العام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { كَيْفَ وَإنْ يَظهَرُوا عَلَيْكُمْ } أي المشركون الذين لا عهد لهم
  إلى مدة من أهل العهد العام { لاَ يَرْقُبُوا فِيكُمْ إلاًّ وَلاَ ذِمَّةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يَرْضُونَكُمْ بأفْوَاهِهِمْ } فإنه يقول: يعطونكم بألسنتهم
  من القول خلاف ما يضمرونه لكم في نفوسهم من العداوة والبغضاء. { وتَأْبَى قُلُوبُهُمْ
  }: أي تأبى عليهم قلوبهم أن يذعنوا لكم بتصديق ما يبدونه لكم بألسنتهم. يحذر جلّ ثناؤه
