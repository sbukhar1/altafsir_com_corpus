  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَحْلِفُونَ
  بِٱللَّهِ لَكُمْ لِيُرْضُوكُمْ وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ إِن كَانُواْ
  مُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره للمؤمنين به وبرسوله
  صلى الله عليه وسلم: يحلف لكم أيها المؤمنون هؤلاء المنافقون بالله ليرضوكم فيما بلغكم
  عنهم من أذاهم رسول الله صلى الله عليه وسلم، وذكرهم إياه، بالطعن عليه والعيب له،
  ومطابقتهم سرّاً أهل الكفر عليكم بالله، والأيمان الفاجرة أنهم ما فعلوا ذلك وإنهم
  لعلى دينكم ومعكم على من خالفكم، يبتغون بذلك رضاكم. يقول الله جلّ ثناؤه: { وَاللَّهُ
  وَرَسُولُهُ أحَقُّ أنْ يُرْضُوهُ } بالتوبة والإنابة مما قالوا ونطقوا، { إنْ كانُوا
  مُؤْمِنينَ } يقول: إن كانوا مصدّقين بتوحيد الله، مقرّين بوعده ووعيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَحْلِفُونَ
  بالله لكم لِيُرْضُوكُمْ... } الآية، ذكر لنا أن رجلاً من المنافقين قال: والله إن
  هؤلاء لخيارنَا وأشرافنا، وإن كان ما يقول محمد حقاً، لهم شرّ من الحمير قال: فسمعها
  رجل من المسلمين، فقال: والله إن ما يقول محمد حقّ، ولأنت شرّ من الحمار فسعى بها الرجل
  إلى نبيّ الله صلى الله عليه وسلم، فأرسل إلى الرجل فدعاه، فقال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حَمَلَكَ على الذي قُلْتَ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجعل
  يلتعن ويحلف بالله ما قال ذلك، قال: وجعل الرجل المسلم يقول: اللهم صَدِّق الصادق وكذّب
  الكاذب فأنزل الله في ذلك: { يَحْلِفُونَ باللَّهِ لَكُمْ لِيُرْضُوكُمْ واللَّهُ وَرَسُولُهُ
  أحَقُّ أنْ يُرْضُوهُ إنْ كانُوا مُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

