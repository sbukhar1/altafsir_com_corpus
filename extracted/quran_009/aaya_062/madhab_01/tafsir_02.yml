  class=\"TextResultArabic\"><font color=\"black\">{ لَكُمْ لِيُرْضُوكُمْ } الخطاب
  للمسلمين وكان المنافقون يتكلمون بالمطاعن أو يتخلفون عن الجهاد، ثم يأتونهم فيعتذرون
  إليهم ويؤكدون معاذيرهم بالحلف ليعذروهم ويرضوا عنهم، فقيل لهم: إن كنتم مؤمنين كما
  تزعمون فأحق من أرضيتم الله ورسوله بالطاعة والوفاق. وإنما وحد الضمير لأنه لا تفاوت
  بين رضا الله ورضا رسوله صلى الله عليه وسلم، فكانا في حكم مرضيّ واحد، كقولك: إحسان
  زيد وإجماله نعشني وجبر مني. أو والله أحقّ أن يرضوه، ورسوله كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
