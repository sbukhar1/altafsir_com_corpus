aaya: يَحْلِفُونَ بِاللَّهِ لَكُمْ لِيُرْضُوكُمْ وَاللَّهُ وَرَسُولُهُ أَحَقُّ أَنْ
  يُرْضُوهُ إِنْ كَانُوا مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَحْلِفُونَ بِٱللَّهِ
  لَكُمْ لِيُرْضُوكُمْ وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ إِن كَانُواْ مُؤْمِنِينَ
  }{ لَكُمْ لِيُرْضُوكُمْ } الخطاب للمسلمين وكان المنافقون يتكلمون بالمطاعن أو يتخلفون
  عن الجهاد، ثم يأتونهم فيعتذرون إليهم ويؤكدون معاذيرهم بالحلف ليعذروهم ويرضوا عنهم،
  فقيل لهم: إن كنتم مؤمنين كما تزعمون فأحق من أرضيتم الله ورسوله بالطاعة والوفاق.
  وإنما وحد الضمير لأنه لا تفاوت بين رضا الله ورضا رسوله صلى الله عليه وسلم، فكانا
  في حكم مرضيّ واحد، كقولك: إحسان زيد وإجماله نعشني وجبر مني. أو والله أحقّ أن يرضوه،
  ورسوله كذلك.\r\n\t\t\t\r\n\t\t\t</section>"

