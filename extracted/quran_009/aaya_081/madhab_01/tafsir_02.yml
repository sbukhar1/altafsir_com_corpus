  ٱلْمُخَلَّفُونَ بِمَقْعَدِهِمْ خِلاَفَ رَسُولِ ٱللَّهِ وَكَرِهُوۤاْ أَن يُجَاهِدُواْ
  بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَقَالُواْ لاَ تَنفِرُواْ فِي
  ٱلْحَرِّ قُلْ نَارُ جَهَنَّمَ أَشَدُّ حَرّاً لَّوْ كَانُوا يَفْقَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْمُخَلَّفُونَ } الذين استأذنوا رسول الله صلى الله عليه وسلم
  من المنافقين فأذن لهم وخلفهم في المدينة في غزوة تبوك، أو الذين خلفهم كسلهم ونفاقهم
  والشيطان { بِمَقْعَدِهِمْ } بقعودهم عن الغزو { خِلَـٰفَ رَسُولِ ٱللَّهِ } خلفه.
  يقال: أقام خلاف الحي. بمعنى بعدهم ظعنوا ولم يظعن معهم، وتشهد له قراءة أبي حيوة:
  خلف رسول الله. وقيل: هو بمعنى المخالفة لأنهم خالفوه حيث قعدوا ونهض، وانتصابه على
  أنه مفعول له أو حال، أي قعدوا لمخالفته أو مخالفين له { أَن يُجَـٰهِدُواْ بِأَمْوٰلِهِمْ
  وَأَنْفُسِهِمْ } تعريض بالمؤمنين وبتحملهم المشاقّ العظام لوجه لله تعالى وبما فعلوا
  من بذل أموالهم وأرواحهم في سبيل الله تعالى وإيثارهم ذلك على الدعة والخفض. وكره ذلك
  المنافقون. وكيف لا يكرهونه وما فيهم ما في المؤمنين من باعث الإيمان وداعي الإيقان
  { قُلْ نَارُ جَهَنَّمَ أَشَدُّ حَرّا } استجهال لهم، لأنّ من تصوّن من مشقة ساعة فوقع
  بسبب ذلك التصوُّن في مشقة الأبد، كان أجهل من كل جاهل: ولبعضهم:</font></font><table
