  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرِحَ
  ٱلْمُخَلَّفُونَ بِمَقْعَدِهِمْ خِلاَفَ رَسُولِ ٱللَّهِ وَكَرِهُوۤاْ أَن يُجَاهِدُواْ
  بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَقَالُواْ لاَ تَنفِرُواْ فِي
  ٱلْحَرِّ قُلْ نَارُ جَهَنَّمَ أَشَدُّ حَرّاً لَّوْ كَانُوا يَفْقَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فرح الذين خلفهم الله عن الغزو مع رسوله والمؤمنين
  به وجهاد أعدائه بمقعدهم { خِلافَ رَسُولِ اللَّهِ } يقول: بجلوسهم في منازلهم خلاف
  رسول الله، يقول: على الخلاف لرسول الله في جلوسه ومقعده. وذلك أن رسول الله صلى الله
  عليه وسلم أمرهم بالنفر إلى جهاد أعداء الله، فخالفوا أمره وجلسوا في منازلهم. وقوله:
  { خِلاف } مصدر من قول القائل: خالف فلان فلاناً فهو يخالفه خلافاً فلذلك جاء مصدره
  على تقدير فعال، كما يقال: قاتله فهو يقاتله قتالاً، ولو كان مصدراً من خلَفه، لكانت
  القراءة: «بمقعدهم خلف رسول الله»، لأن مصدر خلفه خلفٌ، لا خِلاف، ولكنه على ما بينت
  من أنه مصدر خالف، فقرىء: { خِلافَ رَسُولِ الله } وهي القراءة التي عليها قراءة الأمصار،
  وهي الصواب عندنا. وقد تأوّل بعضهم ذلك، بمعنى: بعد رسول الله صلى الله عليه وسلم،
  واستشهد على ذلك بقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَقَبَ الرَّبِيعُ خِلافَهُمْ فَكأنمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَسَطَ الشَّوَاطِبُ بَيْنَهُنَّ حَصِيرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك قريب لمعنى ما قلنا، لأنهم
  قعدوا بعده على الخلاف له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكَرِهُوا أنْ يُجاهِدُوا
  بأمُوَالِهِمْ وأنْفُسِهمْ فِي سَبِيلِ اللَّهِ } يقول تعالى ذكره: وكره هؤلاء المخلفون
  أن يغزوا الكفار بأموالهم وأنفسهم في سبيل الله يعني: في دين الله الذي شرعه لعباده
  لينصروه، ميلاً إلى الدَّعَة والخَفْض، وإيثاراً للراحة على التعب والمشقة، وشُحًّا
  بالمال أن ينفقوه في طاعة الله. { وَقالُوا لا تَنْفِرُوا في الحَرّ } وذلك أن النبيّ
  صلى الله عليه وسلم استنفرهم إلى هذه الغزوة، وهي غزوة تبوك في حرّ شديد، فقال المنافقون
  بعضهم لبعض: لا تنفروا في الحرّ فقال الله لنبيه محمد صلى الله عليه وسلم: قل لهم يا
  محمد نار جهنم التي أعدّها الله لمن خالف أمره وعصى رسوله، أشدّ حرّاً من هذا الحرّ
  الذي تتواصون بينكم أن لا تنفروا فيه. يقول: الذي هو أشدّ حرّاً أحرى أن يحذر ويتقي
  من الذي هو أقلهما أذى. { لَوْ كانُوا يَفْقَهُونَ } يقول: لو كان هؤلاء المنافقون
  يفقهون عن الله وعظه ويتدبرون آي كتابه، ولكنهم لا يفقهون عن الله، فهم يحذرون من الحرّ
  أقله مكروها وأخفه أذى، ويوافقون أشدّه مكروهاً وأعظمه على من يصلاه بلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَرِحَ المُخَلَّفُونَ بِمَقْعَدِهمْ خلافَ رَسُولِ اللَّهِ...
  } إلى قوله: { يَفْقَهُونَ } ، وذلك أن رسول الله صلى الله عليه وسلم أمر الناس أن
  ينبعثوا معه، وذلك في الصيف، فقال رجال: يا رسول الله، الحرّ شديد ولا نستطيع الخروج،
  فلا تنفر في الحرّ فقال الله: { قلْ نارُ جَهَنَّمَ أشَدُّ حَرّاً لو كانوا يفقهون
  } فأمره الله بالخروج.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
