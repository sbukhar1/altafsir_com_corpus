  الله } قال:من غزوة تبوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز
  قال: ثنا أبو معشر، عن محمد بن كعب القرظي وغيره، قالوا: خرج رسول الله صلى الله عليه
  وسلم في حرّ شديد إلى تبوك، فقال رجل من بني سلمة: لا تنفروا في الحرّ فأنزل الله:
  { قُلْ نارُ جَهَنَّمَ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: ذكر قول بعضهم لبعض، حين أمر رسول الله
  صلى الله عليه وسلم بالجهاد، وأجمع السير إلى تبوك على شدّة الحرّ وجدب البلاد، يقول
  الله جلّ ثناؤه: { وَقَالُوا لاَ تَنْفِرُوا فِي الحرّ قُلْ نارُ جَهَنَّمَ أشَدُّ
