aaya: فَرِحَ الْمُخَلَّفُونَ بِمَقْعَدِهِمْ خِلَافَ رَسُولِ اللَّهِ وَكَرِهُوا أَنْ
  يُجَاهِدُوا بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ اللَّهِ وَقَالُوا لَا تَنْفِرُوا
  فِي الْحَرِّ ۗ قُلْ نَارُ جَهَنَّمَ أَشَدُّ حَرًّا ۚ لَوْ كَانُوا يَفْقَهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرِحَ ٱلْمُخَلَّفُونَ
  بِمَقْعَدِهِمْ خِلاَفَ رَسُولِ ٱللَّهِ وَكَرِهُوۤاْ أَن يُجَاهِدُواْ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَقَالُواْ لاَ تَنفِرُواْ فِي ٱلْحَرِّ قُلْ نَارُ
  جَهَنَّمَ أَشَدُّ حَرّاً لَّوْ كَانُوا يَفْقَهُونَ }يقول تعالى ذكره: فرح الذين خلفهم
  الله عن الغزو مع رسوله والمؤمنين به وجهاد أعدائه بمقعدهم { خِلافَ رَسُولِ اللَّهِ
  } يقول: بجلوسهم في منازلهم خلاف رسول الله، يقول: على الخلاف لرسول الله في جلوسه
  ومقعده. وذلك أن رسول الله صلى الله عليه وسلم أمرهم بالنفر إلى جهاد أعداء الله، فخالفوا
  أمره وجلسوا في منازلهم. وقوله: { خِلاف } مصدر من قول القائل: خالف فلان فلاناً فهو
  يخالفه خلافاً فلذلك جاء مصدره على تقدير فعال، كما يقال: قاتله فهو يقاتله قتالاً،
  ولو كان مصدراً من خلَفه، لكانت القراءة: «بمقعدهم خلف رسول الله»، لأن مصدر خلفه خلفٌ،
  لا خِلاف، ولكنه على ما بينت من أنه مصدر خالف، فقرىء: { خِلافَ رَسُولِ الله } وهي
  القراءة التي عليها قراءة الأمصار، وهي الصواب عندنا. وقد تأوّل بعضهم ذلك، بمعنى:
  بعد رسول الله صلى الله عليه وسلم، واستشهد على ذلك بقول الشاعر:عَقَبَ الرَّبِيعُ
  خِلافَهُمْ فَكأنمَا   بَسَطَ الشَّوَاطِبُ بَيْنَهُنَّ حَصِيرَاوذلك قريب لمعنى ما
  قلنا، لأنهم قعدوا بعده على الخلاف له.وقوله: { وكَرِهُوا أنْ يُجاهِدُوا بأمُوَالِهِمْ
  وأنْفُسِهمْ فِي سَبِيلِ اللَّهِ } يقول تعالى ذكره: وكره هؤلاء المخلفون أن يغزوا
  الكفار بأموالهم وأنفسهم في سبيل الله يعني: في دين الله الذي شرعه لعباده لينصروه،
  ميلاً إلى الدَّعَة والخَفْض، وإيثاراً للراحة على التعب والمشقة، وشُحًّا بالمال أن
  ينفقوه في طاعة الله. { وَقالُوا لا تَنْفِرُوا في الحَرّ } وذلك أن النبيّ صلى الله
  عليه وسلم استنفرهم إلى هذه الغزوة، وهي غزوة تبوك في حرّ شديد، فقال المنافقون بعضهم
  لبعض: لا تنفروا في الحرّ فقال الله لنبيه محمد صلى الله عليه وسلم: قل لهم يا محمد
  نار جهنم التي أعدّها الله لمن خالف أمره وعصى رسوله، أشدّ حرّاً من هذا الحرّ الذي
  تتواصون بينكم أن لا تنفروا فيه. يقول: الذي هو أشدّ حرّاً أحرى أن يحذر ويتقي من الذي
  هو أقلهما أذى. { لَوْ كانُوا يَفْقَهُونَ } يقول: لو كان هؤلاء المنافقون يفقهون عن
  الله وعظه ويتدبرون آي كتابه، ولكنهم لا يفقهون عن الله، فهم يحذرون من الحرّ أقله
  مكروها وأخفه أذى، ويوافقون أشدّه مكروهاً وأعظمه على من يصلاه بلاء.وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَرِحَ المُخَلَّفُونَ بِمَقْعَدِهمْ
  خلافَ رَسُولِ اللَّهِ... } إلى قوله: { يَفْقَهُونَ } ، وذلك أن رسول الله صلى الله
  عليه وسلم أمر الناس أن ينبعثوا معه، وذلك في الصيف، فقال رجال: يا رسول الله، الحرّ
  شديد ولا نستطيع الخروج، فلا تنفر في الحرّ فقال الله: { قلْ نارُ جَهَنَّمَ أشَدُّ
  حَرّاً لو كانوا يفقهون } فأمره الله بالخروج.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرِحَ ٱلْمُخَلَّفُونَ بِمَقْعَدِهِمْ
  خِلاَفَ رَسُولِ ٱللَّهِ وَكَرِهُوۤاْ أَن يُجَاهِدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  فِي سَبِيلِ ٱللَّهِ وَقَالُواْ لاَ تَنفِرُواْ فِي ٱلْحَرِّ قُلْ نَارُ جَهَنَّمَ
  أَشَدُّ حَرّاً لَّوْ كَانُوا يَفْقَهُونَ }حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور،عن معمر،عن قتادة، في قوله: { بمقعدهم خلاف رسول الله } قال:من غزوة تبوك.حدثني
  الحرث، قال: ثنا عبد العزيز قال: ثنا أبو معشر، عن محمد بن كعب القرظي وغيره، قالوا:
  خرج رسول الله صلى الله عليه وسلم في حرّ شديد إلى تبوك، فقال رجل من بني سلمة: لا
  تنفروا في الحرّ فأنزل الله: { قُلْ نارُ جَهَنَّمَ... } الآية.حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، قال: ذكر قول بعضهم لبعض، حين أمر رسول الله صلى الله عليه
  وسلم بالجهاد، وأجمع السير إلى تبوك على شدّة الحرّ وجدب البلاد، يقول الله جلّ ثناؤه:
  { وَقَالُوا لاَ تَنْفِرُوا فِي الحرّ قُلْ نارُ جَهَنَّمَ أشَدُّ حَرّاً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

