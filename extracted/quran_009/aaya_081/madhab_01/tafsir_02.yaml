aaya: فَرِحَ الْمُخَلَّفُونَ بِمَقْعَدِهِمْ خِلَافَ رَسُولِ اللَّهِ وَكَرِهُوا أَنْ
  يُجَاهِدُوا بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ اللَّهِ وَقَالُوا لَا تَنْفِرُوا
  فِي الْحَرِّ ۗ قُلْ نَارُ جَهَنَّمَ أَشَدُّ حَرًّا ۚ لَوْ كَانُوا يَفْقَهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرِحَ ٱلْمُخَلَّفُونَ
  بِمَقْعَدِهِمْ خِلاَفَ رَسُولِ ٱللَّهِ وَكَرِهُوۤاْ أَن يُجَاهِدُواْ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَقَالُواْ لاَ تَنفِرُواْ فِي ٱلْحَرِّ قُلْ نَارُ
  جَهَنَّمَ أَشَدُّ حَرّاً لَّوْ كَانُوا يَفْقَهُونَ }{ ٱلْمُخَلَّفُونَ } الذين استأذنوا
  رسول الله صلى الله عليه وسلم من المنافقين فأذن لهم وخلفهم في المدينة في غزوة تبوك،
  أو الذين خلفهم كسلهم ونفاقهم والشيطان { بِمَقْعَدِهِمْ } بقعودهم عن الغزو { خِلَـٰفَ
  رَسُولِ ٱللَّهِ } خلفه. يقال: أقام خلاف الحي. بمعنى بعدهم ظعنوا ولم يظعن معهم، وتشهد
  له قراءة أبي حيوة: خلف رسول الله. وقيل: هو بمعنى المخالفة لأنهم خالفوه حيث قعدوا
  ونهض، وانتصابه على أنه مفعول له أو حال، أي قعدوا لمخالفته أو مخالفين له { أَن يُجَـٰهِدُواْ
  بِأَمْوٰلِهِمْ وَأَنْفُسِهِمْ } تعريض بالمؤمنين وبتحملهم المشاقّ العظام لوجه لله
  تعالى وبما فعلوا من بذل أموالهم وأرواحهم في سبيل الله تعالى وإيثارهم ذلك على الدعة
  والخفض. وكره ذلك المنافقون. وكيف لا يكرهونه وما فيهم ما في المؤمنين من باعث الإيمان
  وداعي الإيقان { قُلْ نَارُ جَهَنَّمَ أَشَدُّ حَرّا } استجهال لهم، لأنّ من تصوّن
  من مشقة ساعة فوقع بسبب ذلك التصوُّن في مشقة الأبد، كان أجهل من كل جاهل: ولبعضهم:مَسَرَّةُ
  أَحْقَابٍ تَلَقَّيْتُ بَعْدَهَا   مَسَاءَةَ يَوْمٍ أَرْيُهَا شِبْهُ الصَّابفَكَيْفَ
  بَأَنْ تَلْقَى مَسَرَّةَ سَاعَة   وَرَاءَ تَقَضِّيهَا مَسَاءَة أَحْقَابِ\r\n\t\t\t</section>"

