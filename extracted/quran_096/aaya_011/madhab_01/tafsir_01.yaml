text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ إِن
  كَانَ عَلَىٰ ٱلْهُدَىٰ } * { أَوْ أَمَرَ بِٱلتَّقْوَىٰ }يقول تعالى ذكره: { أرأَيْتَ
  إنْ كانَ } محمد { عَلى الهُدَى } يعني: على استقامة وسَدَاد في صلاته لربه { أوْ أمَرَ
  بالتَّقْوَى } أو أمر محمد هذا الذي يَنْهى عن الصلاة، باتقاء الله، وخوف عقابه. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أرأَيْتَ إنْ كانَ عَلى الهُدَى أوْ أمَرَ بالتَّقْوَى
  } قال محمد: كان على الهدى، وأمر بالتقوى.\r\n\t\t\t\r\n\t\t\t</section>"

