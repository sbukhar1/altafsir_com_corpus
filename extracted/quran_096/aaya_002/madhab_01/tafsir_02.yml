  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْرَأْ
  بِٱسْمِ رَبِّكَ ٱلَّذِي خَلَقَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَلَقَ ٱلإِنسَانَ مِنْ عَلَقٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْرَأْ
  وَرَبُّكَ ٱلأَكْرَمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى عَلَّمَ بِٱلْقَلَمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَّمَ
  ٱلإِنسَانَ مَا لَمْ يَعْلَمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عن ابن عباس ومجاهد:
  هي أول سورة نزلت وأكثر المفسرين على أن الفاتحة أول ما نزل ثم سورة القلم. محل { بِٱسْمِ
  رَبّكَ } النصب على الحال، أي: اقرأ مفتتحاً باسم ربك، قل: بسم الله، ثم اقرأ. فإن
  قلت: كيف قال: { خَلَقَ } فلم يذكر له مفعولاً، ثم قال: { خَلَقَ ٱلإِنسَـٰنَ }؟ قلت:
  هو على وجهين: إما أن لا يقدّر له مفعول وأن يراد أنه الذي حصل منه الخلق واستأثر به
  لا خالق سواه. وإما أن يقدّر ويراد خلق كل شيء، فيتناول كل مخلوق، لأنه مطلق، فليس
  بعض المخلوقات أولى بتقديره من بعض. وقوله: { خَلَقَ ٱلإِنسَـٰنَ } تخصيص للإنسان بالذكر
  من بين ما يتناوله الخلق؛ لأن التنزيل إليه وهو أشرف ما على الأرض. ويجوز أن يراد:
  الذي خلق الإنسان، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلرَّحْمَـٰنُ عَلَّمَ ٱلْقُرْءانَ خَلَقَ ٱلإِنسَـٰنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  1 - 2 - 3] فقيل: { ٱلَّذِى خَلَقَ } مبهماً، ثم فسره بقوله: { خَلَقَ ٱلإِنسَـٰنَ
  } تفخيماً لخلق الإنسان. ودلالة على عجيب فطرته. فإن قلت: لم قال { مِنْ عَلَقٍ } على
  الجمع، وإنما خلق من علقة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">؟ [غافر:
  67] قلت: لأن الإنسان في معنى الجمع، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلإنسَـٰنَ لَفِى خُسْرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العصر:
  2]. { ٱلأَكْرَمُ } الذي له الكمال في زيادة كرمه على كل كرم، ينعم على عباده النعم
  التي لا تحصى، ويحلم عنهم فلا يعاجلهم بالعقوبة مع كفرهم وجحودهم لنعمه وركوبهم المناهي
  وإطراحهم الأوامر، ويقبل توبتهم ويتجاوز عنهم بعد اقتراف العظائم، فما لكرمه غاية ولا
  أمد، وكأنه ليس وراء التكرم بإفادة الفوائد العلمية تكرم، حيث قال: الأكرم { ٱلأَكْرَمُ
  ٱلَّذِى عَلَّمَ بِٱلْقَلَمِ (4) عَلَّمَ ٱلإِنسَـٰنَ مَا لَمْ يَعْلَمْ(5) } فدلّ
  على كمال كرمه بأنه علم عباده ما لم يعلموا، ونقلهم من ظلمة الجهل إلى نور العلم، ونبه
  على فضل علم الكتابة لما فيه من المنافع العظيمة التي لا يحيط بها إلاّ هو، وما دوّنت
  العلوم ولا قيدت الحكم ولا ضبطت أخبار الأولين ومقالاتهم، ولا كتب الله المنزلة إلاّ
  بالكتابة؛ ولولا هي لما استقامت أمور الدين والدنيا؛ ولو لم يكن على دقيق حكمة الله
  ولطيف تدبيره ودليل إلاّ أمر القلم والخط، لكفى به. ولبعضهم في صفة القلم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَرَوَاقِمُ رُقْشٍ كَمِثْلِ أَرَاقِم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُطْفِ الْخُطَا نَيَّالَةٍ أَقْصَى المُدَى</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُودِ الْقَوَائِمِ مَا يَجِدُّ مِسِيرُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ إذَا لَعِبَتْ بِهَا بِيضُ المُدَى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن الزبير: «علم الخط بالقلم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
