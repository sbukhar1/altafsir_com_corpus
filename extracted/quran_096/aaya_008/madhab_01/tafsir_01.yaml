  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن قُرّة بن خالد، عن أبي رجاء العطارديّ، قال: إني لأنظر إلى أبي موسى وهو
