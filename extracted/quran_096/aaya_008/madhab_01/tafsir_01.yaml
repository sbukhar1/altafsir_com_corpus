  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني يونس، عن ابن شهاب،
  قال: ثني عروة أن عائشة أخبرته، وذكر نحوه، غير أنه لم يقل: ثم كان أوّل ما أُنزل عليّ
  من القرآن... الكلام إلى آخره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبي الشوارب، قال: ثنا عبد الواحد، قال: ثنا سليمان الشيباني، قال: ثنا عبد الله
  بن شدّاد، قال: أتى جبريل محمداً، فقال: يا محمد اقرأ، فقال: «وما أقرأ؟» قال: فضمه،
  ثم قال: يا محمد اقرأ، قال: «وما أقرأ؟» قال: { باسْمِ رَبِّكَ الَّذِي خَلَقَ } حتى
  بلغ { عَلَّمَ الإنْسانَ ما لَمْ يَعْلَمْ }. قال: فجاء إلى خديجة، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا خديجة ما أراه إلا قد عُرِضَ
  لي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قالت: كَّلا، والله ما كان ربك يفعل ذلك بك، وما أتيت فاحشة قطّ قال: فأتت خديجة ورقة،
  فأخبرته الخبر، قال: لئن كنتِ صادقة إن زوجكِ لنبيّ، ولَيَلْقَينّ من أمته شدّة، ولئن
  أدركته لأومننّ به قال: ثم أبطأ عليه جبريل، فقالت له خديجة: ما أرى ربك إلا قد قلاك،
  فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالضُّحَى واللَّيْلِ إذَا سَجَى ما وَدَّعَكَ رَبُّكَ وَما
  قَلى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إبراهيم بن سعيد الجوهريّ، قال: ثنا سفيان، عن الزهريّ، عن عُرْوة، عن عائشة قال إبراهيم:
  قال سفيان: حفظه لنا ابن إسحاق: إن أوّل شيء أُنزل من القرآن: { اقْرأْ باسْمِ رَبِّكَ
  الَّذِي خَلَقَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الرحمن بن بشر بن الحكم
  النيسابوري، قال: ثنا سفيان، عن محمد بن إسحاق، عن الزهريّ عن عروة، عن عائشة، أنّ
  أوّل سورة أُنزلت من القرآن { اقْرأْ باسْمِ رَبِّكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن عمرو بن دينار، عن عُبيد بن عُمير،
  قال: أوّل سورة نزلت على رسول الله صلى الله عليه وسلم { اقرأْ باسْمِ رَبِّكَ الَّذِي
  خَلَقَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الرحمن بن مهدي، قال:
  ثنا شعبة، عن عمرو بن دينار، قال: سمعت عُبيد بن عُمير يقول: فذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا خلاد بن أسلم، قال: أخبرنا النضر بن شميل، قال: ثنا قرّة، قال:
  أخبرنا أبو رجاء العُطارديّ، قال: كنا في المسجد الجامع، ومقرئنا أبو موسى الأشعريّ،
  كأني أنظر إليه بين بُردين أبيضين قال أبو رجاء: عنه أخذت هذه السورة: { اقْرأْ باسْمِ
  رَبِّكَ الَّذِي خَلَقَ } وكانت أوّل سورة نزلت على محمد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، قال: ثنا محمد بن إسحاق، عن بعض أصحابه، عن عطاء بن يسار،
  قال: أوّل سورة نزلت من القرآن { اقْرأْ باسْمِ رَبِّكَ }.</font></font>&#13;\t\t\t<label
