  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { اقْرأْ باسِمِ رَبِّكَ } محمداً صلى الله
  عليه وسلم يقول: اقرأ يا محمد بذكر ربك { الَّذِي خَلَقَ } ، ثم بين الذي خلق فقال:
  { خَلَقَ الإنْسانَ مِنْ عَلَقٍ } يعني: من الدم، وقال: من علق والمراد به من علقة،
  لأنه ذهب إلى الجمع، كما يقال: شجرة وشجر، وقصَبة وقَصَب، وكذلك علقة وعَلَق. وإنما
  قال: من علق والإنسان في لفظ واحد، لأنه في معنى جمع، وإن كان في لفظ واحد، فلذلك قيل:
  من عَلَق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اقْرأْ وَرَبُّكَ الأكْرَمُ
  } يقول: اقرأ يا محمد وربك الأكرم { الَّذِي عَلَّمَ بِالقَلَمِ }: خَلْقَه للكتابة
  والخط، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { اقْرأْ باسْمِ رَبِّكَ الَّذِي خَلَقَ } قرأ حتى بلغ { عَلَّمَ
  بِالقَلَمِ } قال: القلم: نعمة من الله عظيمة، لولا ذلك لم يقم، ولم يصلح عيش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن هذه أوّل سورة نزلت في القرآن على رسول الله صلى الله عليه
  وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أحمد بن عثمان البصري، قال:
  ثنا وهب بن جرير، قال: ثنا أبي، قال: سمعت النعمان بن راشد يقول عن الزهريّ، عن عروة،
  عن عائشة أنها قالت كان أوّل ما ابتدىء به رسول الله صلى الله عليه وسلم من الوحي الرؤيا
  الصادقة كانت تجيء مثل فَلَقِ الصبح، ثم حُبِّب إليه الخلاء، فكان بغار حِراء يتحنَّث
  فيه اللياليَ ذواتِ العدد، قبل أن يرجع إلى أهله، ثُمَّ يَرْجع إلى أهْلِهِ فيتزوّد
  لمثلها، حتى فجأه الحقّ، فأتاه فقال: يا محمد أنت رسول الله، قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَجَثَوْتُ لِرُكَبَتيَّ وأنا قائمٌ، ثُمَّ رَجَعْتُ تَرْجُفُ بَوَادِرِي، ثُمَّ
  دَخَلْت عَلى خَدِيجَةَ، فَقُلْتُ: زَمِّلُونِي زَمَّلُونِي، حتى ذَهَبَ عَنِّي الرَّوْعُ،
  ثُمَّ أتانِي فَقالَ: يا مُحَمَّدُ، أنا جِبْرِيلُ وأنْتَ رَسُولُ اللّهِ، قالَ: فَلَقَدْ
  هَمَمْت أنْ أطْرَحَ نَفْسِي مِنْ حالِقٍ مِنْ جَبَلٍ، فَتَمَثَّلَ إليَّ حِينَ هَمَمْتُ
  بذلكَ، فَقالَ: يا مُحمَّدُ، أنا جِبْرِيلُ وأنْتَ رَسُولٌ اللّهِ، ثُمَّ قالَ: اقْرأْ،
  قُلْتُ: ما أقْرأُ؟ قال: فأخَذَنِي فَغَطَّنِي ثَلاثَ مَرَّاتٍ، حتى بَلَغَ مِنِّي
  الجَهْدُ، ثمَّ قالَ: اقْرأْ بِاسْمِ رَبِّكَ الَّذِي خَلَقَ فَقَرأْتُ، فأتَيْتُ خَدِيجَةً،
  فَقَلْتُ: لَقَدْ أشْفَقْتُ عَلى نَفْسِي، فأخْبَرْتُها خَبَرِي، فَقَالَتْ: أبْشِرْ،
  فَوَاللّهِ لا يُخْزيكَ اللّهُ أبَداً، وَوَاللّهِ إنَّكَ لَتَصِلُ الرَّحَمِ، وَتَصْدُقُ
  الْحَديثَ، وَتُؤَدِّي الأمانَةَ، وَتَحْمِلُ الكَلَّ، وَتَقْرِي الضَّيْفَ، وتُعِينُ
  عَلى نَوَائِبِ الْحَقِّ ثُمَّ انْطَلَقَتْ بِي إلى وَرَقَةَ بنِ نَوفَلِ بنِ أسَدٍ،
  قالَتِ: اسمَعْ مِنِ ابْنِ أخِيكَ، فَسألَنِي، فأخْبَرْتُهُ خَبِري، فَقالَ: هَذَا
  النَّامُوسُ الَّذِي أُنْزِلَ عَلى مُوسَى صَلى اللّهُ عليهِ وسلَّمَ، لَيْتَنِي فِيها
  جَذَعٌ لَيْتَنِي أكُونُ حَيًّا حِينَ يُخْرِجُكَ قَوْمُكَ، قُلْتُ: أوَ مُخْرِجيَّ
  هُمْ؟ قال: نَعَمْ، إنَّهُ لَمْ يَجِىءْ رَجُلٌ قَطُّ بِمَا جِئْتَ بِهِ، إلاَّ عُودِيَ،
  وَلَئِنْ أدْرَكَنِي يَوْمُكَ أنْصُرْكَ نَصْراً مُؤَزَّراً، ثُمَّ كانَ أوَّلُ ما
  نَزَلَ عَليَّ مِنَ القُرآنِ بَعْدَ «اقْرأْ»: { ن والقَلَمِ وَما يَسْطُرُونَ ما أنْتَ
  بِنِعْمَةِ رَبِّكَ بِمَجْنُونٍ وَإنَّ لَكَ لأَجْراً غَيرَ مَمْنُونٍ وَإنَّكَ لَعَلى
  خُلُقٍ عَظِيمٍ فَسَتُبْصِرُ ويُبْصِرُونَ } ، و { يا أيُّها المُدَّثِرُ قُمْ فأنْذِرْ
  } ، و { الضُّحَى وَاللَّيْلِ إذَا سَجَى } \" </font></font></b>&#13;\t\t\t<label
