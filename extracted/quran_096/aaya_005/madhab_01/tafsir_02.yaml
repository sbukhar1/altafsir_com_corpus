text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْرَأْ بِٱسْمِ
  رَبِّكَ ٱلَّذِي خَلَقَ } * { خَلَقَ ٱلإِنسَانَ مِنْ عَلَقٍ } * { ٱقْرَأْ وَرَبُّكَ
  ٱلأَكْرَمُ } * { ٱلَّذِى عَلَّمَ بِٱلْقَلَمِ } * { عَلَّمَ ٱلإِنسَانَ مَا لَمْ يَعْلَمْ
  }عن ابن عباس ومجاهد: هي أول سورة نزلت وأكثر المفسرين على أن الفاتحة أول ما نزل ثم
  سورة القلم. محل { بِٱسْمِ رَبّكَ } النصب على الحال، أي: اقرأ مفتتحاً باسم ربك، قل:
  بسم الله، ثم اقرأ. فإن قلت: كيف قال: { خَلَقَ } فلم يذكر له مفعولاً، ثم قال: { خَلَقَ
  ٱلإِنسَـٰنَ }؟ قلت: هو على وجهين: إما أن لا يقدّر له مفعول وأن يراد أنه الذي حصل
  منه الخلق واستأثر به لا خالق سواه. وإما أن يقدّر ويراد خلق كل شيء، فيتناول كل مخلوق،
  لأنه مطلق، فليس بعض المخلوقات أولى بتقديره من بعض. وقوله: { خَلَقَ ٱلإِنسَـٰنَ }
  تخصيص للإنسان بالذكر من بين ما يتناوله الخلق؛ لأن التنزيل إليه وهو أشرف ما على الأرض.
  ويجوز أن يراد: الذي خلق الإنسان، كما قال:{ ٱلرَّحْمَـٰنُ عَلَّمَ ٱلْقُرْءانَ خَلَقَ
  ٱلإِنسَـٰنَ }[الرحمٰن: 1 - 2 - 3] فقيل: { ٱلَّذِى خَلَقَ } مبهماً، ثم فسره بقوله:
  { خَلَقَ ٱلإِنسَـٰنَ } تفخيماً لخلق الإنسان. ودلالة على عجيب فطرته. فإن قلت: لم
  قال { مِنْ عَلَقٍ } على الجمع، وإنما خلق من علقة، كقوله:{ مِن نُّطْفَةٍ ثُمَّ مِنْ
  عَلَقَةٍ }؟ [غافر: 67] قلت: لأن الإنسان في معنى الجمع، كقوله:{ إِنَّ ٱلإنسَـٰنَ
  لَفِى خُسْرٍ }[العصر: 2]. { ٱلأَكْرَمُ } الذي له الكمال في زيادة كرمه على كل كرم،
  ينعم على عباده النعم التي لا تحصى، ويحلم عنهم فلا يعاجلهم بالعقوبة مع كفرهم وجحودهم
  لنعمه وركوبهم المناهي وإطراحهم الأوامر، ويقبل توبتهم ويتجاوز عنهم بعد اقتراف العظائم،
  فما لكرمه غاية ولا أمد، وكأنه ليس وراء التكرم بإفادة الفوائد العلمية تكرم، حيث قال:
  الأكرم { ٱلأَكْرَمُ ٱلَّذِى عَلَّمَ بِٱلْقَلَمِ (4) عَلَّمَ ٱلإِنسَـٰنَ مَا لَمْ
  يَعْلَمْ(5) } فدلّ على كمال كرمه بأنه علم عباده ما لم يعلموا، ونقلهم من ظلمة الجهل
  إلى نور العلم، ونبه على فضل علم الكتابة لما فيه من المنافع العظيمة التي لا يحيط
  بها إلاّ هو، وما دوّنت العلوم ولا قيدت الحكم ولا ضبطت أخبار الأولين ومقالاتهم، ولا
  كتب الله المنزلة إلاّ بالكتابة؛ ولولا هي لما استقامت أمور الدين والدنيا؛ ولو لم
  يكن على دقيق حكمة الله ولطيف تدبيره ودليل إلاّ أمر القلم والخط، لكفى به. ولبعضهم
  في صفة القلم:وَرَوَاقِمُ رُقْشٍ كَمِثْلِ أَرَاقِم   قُطْفِ الْخُطَا نَيَّالَةٍ أَقْصَى
  المُدَىسُودِ الْقَوَائِمِ مَا يَجِدُّ مِسِيرُهَا   إلاَّ إذَا لَعِبَتْ بِهَا بِيضُ
  المُدَىوقرأ ابن الزبير: «علم الخط بالقلم».\r\n\t\t\t\r\n\t\t\t</section>"

