  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن أبيه، قال: ثنا نعيم بن
  أبي هند، عن أبي حازم، عن أبي هريرة، قال: قال أبو جهل: هل يُعَفِّر محمد وجهه بين
  أظهركم؟ قال: فقيل نعم، قال: فقال: واللاتِ والعُزّى لئن رأيته يصلي كذلك، لأطأنّ على
  رقبته، لأُعَفِّرنّ وجهه في التراب، قال: فأتى رسول الله صلى الله عليه وسلم وهو يصلي
  ليطأ على رقبته، قال: فما فجأهم منه إلا وهو ينكْص على عَقبيه، ويتقي بيديه قال: فقيل
  له: مالك؟ قال: فقال: إن بيني وبينه خَنْدقاً من نار، وهَوْلاً وأجنحة قال: فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَوْ دَنا مِنِّي لاخْتَطَفَتْهُ المَلائِكَةُ عُضْواً عُضْواً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: وأنزل
  الله، لا أدري في حديث أبي هريرة أم لا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَلاَّ إنَّ الإنْسانَ لَيَطْغَى أنْ
  رآهُ اسْتَغْنَى إنَّ إلى رَبِّكَ الرُّجْعَى أرأيْتَ الَّذِي يَنْهَى عَبْداً إذَا
  صَلَّى أرأَيْتَ إنْ كانَ عَلى الهُدَى أوْ أمَرَ بالتَّقْوَى أرأَيْتَ إنْ كَذَّبَ
  وَتَوَلَّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أبا جهل { ألَمْ يَعْلَمْ بِأنَّ اللَّهَ يَرَى كَلاَّ لَئِنْ
  لَمْ يَنْتَهِ لَنَسْفَعاً بالنَّاصِيَةٍ ناصيةٍ كاذِبَةٍ خاطِئَةٍ فَلْيَدْعُ نادِيَهُ
  } يدعو قومه { سَنَدْعُ الزَّبانِيَةَ } الملائكة { كَلاَّ لا تُطِعْهُ وَاسْجُدْ وَاقْتَرِبْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: أخبرنا يونس بن أبي إسحاق، عن الوليد بن العَيْزَار، عن ابن عباس، قال:
  قال أبو جهل: لئن عاد محمد يصلي عند المقام لأقتلنه، فأنزل الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اقْرأْ
  باسْمِ رَبِّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حتى بلغ هذه الآية: { لَنَسْفَعاً بالنَّاصِيَةِ ناصِيَةٍ كاذِبَةٍ
  خاطِئَةٍ فَلْيَدْعُ نادِيَهُ سَنَدْعُ الزَّبانِيَةَ } ، فجاء النبيّ صلى الله عليه
  وسلم وهو يصلي، فقيل له: ما يمنعك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قد اسودّ ما بيني وبينه من الكتائب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">. قال ابن عباس: والله لو تحرّك لأخذته الملائكة والناس ينظرون إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا زكريا بن عديّ، قال: ثنا عبيد الله بن
  عمرو، عن عبد الكريم، عن عكرِمة، عن ابن عباس، قال: قال أبو جهل: لئن رأيت رسول الله
  صلى الله عليه وسلم يصلي عند الكعبة، لآتينه حتى أطأ على عنقه، فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَوْ فَعَلَ لأَخَذَتْهُ المَلائِكَةُ عِياناً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبالذي
  قلنا في معنى النادي قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس في قوله:
  { فَلْيَدْعُ نادِيَهُ } يقول: فليدع ناصره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { سَنَدْعُ الزَّبانِيَةَ } قال: الملائكة.</font></font>&#13;\t\t\t<label
