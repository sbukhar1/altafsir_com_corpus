  none\" href=\"JavaScript:Open_Menu()\">فَلْيَدْعُ نَادِيَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنَدْعُ
  ٱلزَّبَانِيَةَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ لاَ تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ألم يعلم أبو جهل إذ ينهى محمداً عن عبادة ربه، والصلاة
  له، بأن الله يراه فيخاف سطوته وعقابه. وقيل: أرأيت الذي ينهى عبداً إذا صلى، أرأيت
  إن كان على الهدى، فكررت أرأيت مرات ثلاثاً على البدل. والمعنى: أرأيت الذي ينهى عبداً
  إذا صلى، وهو مكذّب متولّ عن ربه، ألم يعلم بأن الله يراه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَلاَّ لَئِن لَمْ يَنْتَهِ } يقول: ليس كما قال: إنه يطأ عنق محمد، يقول: لا يقدر
  على ذلك، ولا يصل إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَئِنْ لَمْ يَنْتَهِ }
  يقول: لئن لم ينته أبو جهل عن محمد { لَنَسْفَعاً بالنَّاصِيَةِ } يقول: لنأخذن بمقدّم
  رأسه، فلنضمنه ولنذلنه يقال منه: سَفَعْتُ بيده: إذا أخذت بيده. وقيل: إنما قيل { لَنَسْفَعاً
  بالنَّاصِيَةِ } والمعنى: لنسوّدنّ وجهه، فاكتفى بذكر الناصية من الوجه كله، إذ كانت
  الناصية في مقدم الوجه. وقيل: معنى ذلك: لنأخذنّ بناصيته إلى النار، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيُؤْخَذُ
  بالنَّوَاصِي وَالأقْدَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ناصِيَةٍ كاذِبَةٍ خاطِئَةٍ } فخفض ناصية ردّاً على الناصية الأولى بالتكرير، ووصف
  الناصية بالكذب والخطيئة، والمعنى لصاحبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلْيَدْعُ نادِيَهُ } يقول تعالى ذكره: فليدع أبو جهل أهل مجلسه وأنصاره، من عشيرته
  وقومه، والنادي: هو المجلس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قيل ذلك فيما بلغنا، لأن أبا
  جهل لما نهى النبيّ صلى الله عليه وسلم عن الصلاة عند المقام، انتهره رسول الله صلى
  الله عليه وسلم، وأغلظ له، فقال أبو جهل: علام يتوعدني محمد وأنا أكثر أهل الوادي نادياً؟
  فقال الله جلّ ثناؤه: { لَئِنْ لَمْ يَنْتَهِ لَنَسْفَعاً بالنَّاصِيَةِ } ، فليدع
  حينئذٍ ناديه، فإنه إن دعا ناديه، دعونا الزبانية. وبنحو الذي قلنا في ذلك جاءت الأخبار،
  وقال أهل التأويل. ذكر الآثار المروية في ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر وحدثنا أبو كرَيب، قال: ثنا الحكم بن جميع، قال:
  ثنا عليّ بن مُسْهِر، جميعاً عن داود بن أبي هند، عن عكرِمة، عن ابن عباس قال: كان
  رسول الله صلى الله عليه وسلم يصلي عند المَقام، فمرّ به أبو جهل بن هشام، فقال: يا
  محمد، ألم أنهك عن هذا؟ وتوعَّده، فأغلظ له رسول الله صلى الله عليه وسلم وانتهره،
  فقال: يا محمد بأيّ شيء تهدّدني؟ أما والله إني لأكثر هذا الوادي نادياً، فأنزل الله:
  { فَلْيَدْعُ نادِيَهُ سَنْدْعُ الزَّبانِيَةَ } قال ابن عباس: لو دعا ناديه، أخذته
  زبانية العذاب من ساعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني إسحاق بن شاهين، قال: ثنا
  خالد بن عبد الله، عن داود، عن عكرِمة، عن ابن عباس، قال: كان رسول الله صلى الله عليه
  وسلم يصلي، فجاءه أبو جهل، فنهاه أن يصلي، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أرأَيْتَ الَّذِي يَنْهَى عَبْداً
  إذَا صَلَّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. إلى قوله: { كاذِبَةٍ خاطِئَةٍ }  فقال: لقد علم أني أكثر هذا الوادي
  نَادياً، فغضب النبيّ صلى الله عليه وسلم، فتكلم بشيء، قال داود: ولم أحفظه، فأنزل
  الله: { فَلْيَدْعُ نادِيَهُ سَنَدْعُ الزَّبانِيَةَ } فقال ابن عباس: فوالله لو فعل
  لأخذته الملائكة من مكانه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
