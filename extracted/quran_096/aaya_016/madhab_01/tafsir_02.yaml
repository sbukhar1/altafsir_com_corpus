text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ ٱلإِنسَانَ
  لَيَطْغَىٰ } * { أَن رَّآهُ ٱسْتَغْنَىٰ } * { إِنَّ إِلَىٰ رَبِّكَ ٱلرُّجْعَىٰ }
  * { أَرَأَيْتَ ٱلَّذِي يَنْهَىٰ } * { عَبْداً إِذَا صَلَّىٰ } * { أَرَأَيْتَ إِن
  كَانَ عَلَىٰ ٱلْهُدَىٰ } * { أَوْ أَمَرَ بِٱلتَّقْوَىٰ } * { أَرَأَيْتَ إِن كَذَّبَ
  وَتَوَلَّىٰ } * { أَلَمْ يَعْلَم بِأَنَّ ٱللَّهَ يَرَىٰ } * { كَلاَّ لَئِن لَّمْ
  يَنتَهِ لَنَسْفَعاً بِٱلنَّاصِيَةِ } * { نَاصِيَةٍ كَاذِبَةٍ خَاطِئَةٍ } * { فَلْيَدْعُ
  نَادِيَهُ } * { سَنَدْعُ ٱلزَّبَانِيَةَ } * { كَلاَّ لاَ تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب
  }{ كَلاَّ } ردع لمن كفر بنعمة الله عليه بطغيانه، وإن لم يذكر لدلالة الكلام عليه
  { أَن رَّءاهُ } أن رأى نفسه. يقال: في أفعال القلوب: رأيتني وعلمتني، وذلك بعض خصائصها.
  ومعنى الرؤية: العلم، ولو كانت بمعنى الإبصار لامتنع في فعلها الجمع بين الضميرين.
  و { ٱسْتَغْنَىٰۤ } هو المعفول الثاني { إِنَّ إِلَىٰ رَبّكَ ٱلرُّجْعَىٰۤ } واقع على
  طريقة الالتفات إلى الإنسان، تهديداً له وتحذيراً من عاقبة الطغيان. والرجعى: مصدر
  كالبشرى بمعنى الرجوع. وقيل: نزلت في أبي جهل. وكذلك { أَرَءَيْتَ ٱلَّذِى يَنْهَىٰ(9)
  } وروي:(1322) أنه قال لرسول الله صلى الله عليه وسلم: أتزعم أن من استغنى طغى، فاجعل
  لنا جبال مكة فضة وذهباً، لعلنا نأخذ منها فنطغى فندع ديننا ونتبع دينك، فنزل جبريل
  فقال: إن شئت فعلنا ذلك، ثم إن لم يؤمنوا فعلنا بهم ما فعلنا بأصحاب المائدة، فكفّ
  رسول الله صلى الله عليه وسلم عن الدعاء إبقاء عليهم. وروي عنه لعنه الله أنه قال:(1323)
  هل يعفر محمد وجهه بين أظهركم؟ قالوا: نعم. قال: فوالذي يحلف به، لئن رأيته توطأت عنقه،
  فجاءه ثم نكص على عقبيه، فقالوا له: مالك يا أبا الحكم، فقال: إن بيني وبينه لخندقاً
  من نار وهولاً وأجنحة { أَرءَيْتَ ٱلَّذِى يَنْهَىٰ(9) } ومعناه: أخبرني عمن ينهى بعض
  عباد الله عن صلاته إن كان ذلك الناهي على طريقة سديدة فيما ينهى عنه من عبادة الله.
  أو كان آمراً بالمعروف والتقوى فيما يأمر به من عبادة الأوثان كما يعتقد، وكذلك إن
  كان على التكذيب للحق والتولي عن الدين الصحيح، كما نقول نحن { أَلَمْ يَعْلَم بِأَنَّ
  ٱللَّهَ يَرَىٰ(14) } ويطلع على أحواله من هداه وضلاله فيجازيه على حسب ذلك. وهذا وعيد.
  فإن قلت: ما متعلق أرأيت؟ قلت: الذي ينهى مع الجملة الشرطية، وهما في موضع المفعولين.
  فإن قلت: فأين جواب الشرط؟ قلت: هو محذوف، تقديره: إن كان على الهدى أو أمر بالتقوى،
  ألم يعلم بأن الله يرى؟ وإنما حذف لدلالة ذكره في جواب الشرط الثاني. فإن قلت: فكيف
  صحّ أن يكون { أَلَمْ يَعْلَم } جواباً للشرط؟ قلت: كما صحّ في قولك: إن أكرمتك أتكرمني؟
  وإن أحسن إليك زيد هل تحسن إليه؟ فإن قلت: فما أرأيت الثانية وتوسطها بين مفعول أرأيت؟
  قلت: هي زائدة مكرّرة للتوكيد. وعن الحسن أنه أمية بن خلف كان ينهى سلمان عن الصلاة
  { كَلاَّ } ردع لأبي جهل وخسوء له عن نهيه عن عبادة الله تعالى وأمره بعبادة اللات،
  ثم قال { لَّئِن لَّمْ يَنتَهِ } عما هو فيه { لَنَسْفَعاً بِٱلنَّاصِيَةِ } لنأخذن
  بناصيته ولنسحبنه بها إلى النار. والسفع: القبض على الشيء وجذبه بشدّة. قال عمرو بن
  معديكرب:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ ٱلإِنسَانَ لَيَطْغَىٰ } * { أَن
  رَّآهُ ٱسْتَغْنَىٰ } * { إِنَّ إِلَىٰ رَبِّكَ ٱلرُّجْعَىٰ } * { أَرَأَيْتَ ٱلَّذِي
  يَنْهَىٰ } * { عَبْداً إِذَا صَلَّىٰ } * { أَرَأَيْتَ إِن كَانَ عَلَىٰ ٱلْهُدَىٰ
  } * { أَوْ أَمَرَ بِٱلتَّقْوَىٰ } * { أَرَأَيْتَ إِن كَذَّبَ وَتَوَلَّىٰ } * { أَلَمْ
  يَعْلَم بِأَنَّ ٱللَّهَ يَرَىٰ } * { كَلاَّ لَئِن لَّمْ يَنتَهِ لَنَسْفَعاً بِٱلنَّاصِيَةِ
  } * { نَاصِيَةٍ كَاذِبَةٍ خَاطِئَةٍ } * { فَلْيَدْعُ نَادِيَهُ } * { سَنَدْعُ ٱلزَّبَانِيَةَ
  } * { كَلاَّ لاَ تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب }قَوْمٌ إذَا يَقَعُ الصَّرِيخُ رَأَيْتَهُمْ   مِنْ
  بَيْنِ مُلْجِمِ مُهْرِهِ أَوْ سَافِعِوقرىء: «لنسفعنّ» بالنون المشدّدة. وقرأ ابن
  مسعود: لأسفعا. وكتبتها في المصحف بالألف على حكم الوقف، ولما علم أنها ناصية المذكور،
  اكتفى بلام العهد عن الإضافة { نَاصِيَةٍ } بدل من الناصية؛ وجاز بدلها عن المعرفة،
  وهي نكرة؛ لأنها وصفت فاستقلت بفائدة. وقرىء: «ناصية» على: هي ناصية، وناصية بالنصب.
  وكلاهما على الشتم. ووصفها بالكذب والخطأ على الإسناد المجازي. وهما في الحقيقة لصاحبها.
  وفيه من الحسن والجزالة ما ليس في قولك: ناصية كاذب خاطىء. والنادي: المجلس الذي ينتدى
  فيه القوم. أي: يجتمعون. والمراد: أهل النادي. كما قال جرير:لَهُمْ مَجْلِسٌ صُهْبُ
  السِّبَالِ أَذِلَّةٌ   وقال زهير:وَفِيهِمْ مَقَامَاتٌ حِسَانٌ وُجُوهُهُمْ   والمقامة:
  المجلس. روى:(1324) أن أبا جهل مرّ برسول الله صلى الله عليه وسلم وهو يصلي فقال: ألم
  أنهك؟ فأغلظ له رسول الله صلى الله عليه وسلم؛ فقال: \" أتهدّدني وأنا أكثر أهل الوادي
  نادياً \" ، فنزلت. وقرأ ابن أبي عبلة: «سيدعى الزبانية» على البناء للمفعول، والزبانية
  في كلام العرب: الشرط، الواحدة، زبنية، كعفرية، من الزبن: وهو الدفع. وقيل: زبني، وكأنه
  نسب إلى الزبن، ثم غير للنسب، كقولهم أمسى؛ وأصله: زباني، فقيل: زبانية على التعويض؛
  والمراد: ملائكة العذاب. وعن النبي صلى الله عليه وسلم:(1325) \" لو دعا ناديه لأخذته
  الزبانية عياناً \" { كَلاَّ } ردع لأبي جهل { لاَ تُطِعْهُ } أي اثبت على ما أنت عليه
  من عصيانه، كقوله:{ فَلاَ تُطِعِ ٱلْمُكَذّبِينَ }[القلم: 8]. { وَٱسْجُدْ } ودم على
  سجودك، يريد: الصلاة { وَٱقْتَرِب } وتقرّب إلى ربك. وفي الحديث:(1326) \" أقرب ما
  يكون العبد إلى ربه إذا سجد \" عن رسول الله صلى الله عليه وسلم:(1327) \" من قرأ سورة
  العلق أعطي من الأجر كأنما قرأ المفصّل كله \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

