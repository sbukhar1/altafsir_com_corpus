  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَوْمٌ إذَا
  يَقَعُ الصَّرِيخُ رَأَيْتَهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْ بَيْنِ
  مُلْجِمِ مُهْرِهِ أَوْ سَافِعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «لنسفعنّ» بالنون المشدّدة. وقرأ ابن مسعود: لأسفعا. وكتبتها
  في المصحف بالألف على حكم الوقف، ولما علم أنها ناصية المذكور، اكتفى بلام العهد عن
  الإضافة { نَاصِيَةٍ } بدل من الناصية؛ وجاز بدلها عن المعرفة، وهي نكرة؛ لأنها وصفت
  فاستقلت بفائدة. وقرىء: «ناصية» على: هي ناصية، وناصية بالنصب. وكلاهما على الشتم.
  ووصفها بالكذب والخطأ على الإسناد المجازي. وهما في الحقيقة لصاحبها. وفيه من الحسن
  والجزالة ما ليس في قولك: ناصية كاذب خاطىء. والنادي: المجلس الذي ينتدى فيه القوم.
  أي: يجتمعون. والمراد: أهل النادي. كما قال جرير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهُمْ مَجْلِسٌ صُهْبُ السِّبَالِ أَذِلَّةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَفِيهِمْ مَقَامَاتٌ حِسَانٌ وُجُوهُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمقامة: المجلس. روى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1324)
  أن أبا جهل مرّ برسول الله صلى الله عليه وسلم وهو يصلي فقال: ألم أنهك؟ فأغلظ له رسول
  الله صلى الله عليه وسلم؛ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتهدّدني وأنا أكثر أهل الوادي نادياً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فنزلت. وقرأ ابن أبي عبلة: «سيدعى
  الزبانية» على البناء للمفعول، والزبانية في كلام العرب: الشرط، الواحدة، زبنية، كعفرية،
  من الزبن: وهو الدفع. وقيل: زبني، وكأنه نسب إلى الزبن، ثم غير للنسب، كقولهم أمسى؛
  وأصله: زباني، فقيل: زبانية على التعويض؛ والمراد: ملائكة العذاب. وعن النبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1325)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو دعا ناديه لأخذته الزبانية عياناً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ كَلاَّ } ردع لأبي جهل { لاَ تُطِعْهُ
  } أي اثبت على ما أنت عليه من عصيانه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تُطِعِ ٱلْمُكَذّبِينَ</font></font> }</b><br
