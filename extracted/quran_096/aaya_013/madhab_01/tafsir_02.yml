  8]. { وَٱسْجُدْ } ودم على سجودك، يريد: الصلاة { وَٱقْتَرِب } وتقرّب إلى ربك. وفي
  الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
