text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَم
  بِأَنَّ ٱللَّهَ يَرَىٰ } * { كَلاَّ لَئِن لَّمْ يَنتَهِ لَنَسْفَعاً بِٱلنَّاصِيَةِ
  } * { نَاصِيَةٍ كَاذِبَةٍ خَاطِئَةٍ } * { فَلْيَدْعُ نَادِيَهُ } * { سَنَدْعُ ٱلزَّبَانِيَةَ
  } * { كَلاَّ لاَ تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب }يقول تعالى ذكره: ألم يعلم أبو جهل
  إذ ينهى محمداً عن عبادة ربه، والصلاة له، بأن الله يراه فيخاف سطوته وعقابه. وقيل:
  أرأيت الذي ينهى عبداً إذا صلى، أرأيت إن كان على الهدى، فكررت أرأيت مرات ثلاثاً على
  البدل. والمعنى: أرأيت الذي ينهى عبداً إذا صلى، وهو مكذّب متولّ عن ربه، ألم يعلم
  بأن الله يراه.وقوله: { كَلاَّ لَئِن لَمْ يَنْتَهِ } يقول: ليس كما قال: إنه يطأ عنق
  محمد، يقول: لا يقدر على ذلك، ولا يصل إليه.وقوله: { لَئِنْ لَمْ يَنْتَهِ } يقول:
  لئن لم ينته أبو جهل عن محمد { لَنَسْفَعاً بالنَّاصِيَةِ } يقول: لنأخذن بمقدّم رأسه،
  فلنضمنه ولنذلنه يقال منه: سَفَعْتُ بيده: إذا أخذت بيده. وقيل: إنما قيل { لَنَسْفَعاً
  بالنَّاصِيَةِ } والمعنى: لنسوّدنّ وجهه، فاكتفى بذكر الناصية من الوجه كله، إذ كانت
  الناصية في مقدم الوجه. وقيل: معنى ذلك: لنأخذنّ بناصيته إلى النار، كما قال:{ فَيُؤْخَذُ
  بالنَّوَاصِي وَالأقْدَامِ }وقوله: { ناصِيَةٍ كاذِبَةٍ خاطِئَةٍ } فخفض ناصية ردّاً
  على الناصية الأولى بالتكرير، ووصف الناصية بالكذب والخطيئة، والمعنى لصاحبها.وقوله:
  { فَلْيَدْعُ نادِيَهُ } يقول تعالى ذكره: فليدع أبو جهل أهل مجلسه وأنصاره، من عشيرته
  وقومه، والنادي: هو المجلس.وإنما قيل ذلك فيما بلغنا، لأن أبا جهل لما نهى النبيّ صلى
  الله عليه وسلم عن الصلاة عند المقام، انتهره رسول الله صلى الله عليه وسلم، وأغلظ
  له، فقال أبو جهل: علام يتوعدني محمد وأنا أكثر أهل الوادي نادياً؟ فقال الله جلّ ثناؤه:
  { لَئِنْ لَمْ يَنْتَهِ لَنَسْفَعاً بالنَّاصِيَةِ } ، فليدع حينئذٍ ناديه، فإنه إن
  دعا ناديه، دعونا الزبانية. وبنحو الذي قلنا في ذلك جاءت الأخبار، وقال أهل التأويل.
  ذكر الآثار المروية في ذلك:حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر وحدثنا أبو كرَيب،
  قال: ثنا الحكم بن جميع، قال: ثنا عليّ بن مُسْهِر، جميعاً عن داود بن أبي هند، عن
  عكرِمة، عن ابن عباس قال: كان رسول الله صلى الله عليه وسلم يصلي عند المَقام، فمرّ
  به أبو جهل بن هشام، فقال: يا محمد، ألم أنهك عن هذا؟ وتوعَّده، فأغلظ له رسول الله
  صلى الله عليه وسلم وانتهره، فقال: يا محمد بأيّ شيء تهدّدني؟ أما والله إني لأكثر
  هذا الوادي نادياً، فأنزل الله: { فَلْيَدْعُ نادِيَهُ سَنْدْعُ الزَّبانِيَةَ } قال
  ابن عباس: لو دعا ناديه، أخذته زبانية العذاب من ساعته.حدثني إسحاق بن شاهين، قال:
  ثنا خالد بن عبد الله، عن داود، عن عكرِمة، عن ابن عباس، قال: كان رسول الله صلى الله
  عليه وسلم يصلي، فجاءه أبو جهل، فنهاه أن يصلي، فأنزل الله:{ أرأَيْتَ الَّذِي يَنْهَى
  عَبْداً إذَا صَلَّى }.. إلى قوله: { كاذِبَةٍ خاطِئَةٍ }  فقال: لقد علم أني أكثر
  هذا الوادي نَادياً، فغضب النبيّ صلى الله عليه وسلم، فتكلم بشيء، قال داود: ولم أحفظه،
  فأنزل الله: { فَلْيَدْعُ نادِيَهُ سَنَدْعُ الزَّبانِيَةَ } فقال ابن عباس: فوالله
  لو فعل لأخذته الملائكة من مكانه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَم بِأَنَّ ٱللَّهَ يَرَىٰ
  } * { كَلاَّ لَئِن لَّمْ يَنتَهِ لَنَسْفَعاً بِٱلنَّاصِيَةِ } * { نَاصِيَةٍ كَاذِبَةٍ
  خَاطِئَةٍ } * { فَلْيَدْعُ نَادِيَهُ } * { سَنَدْعُ ٱلزَّبَانِيَةَ } * { كَلاَّ
  لاَ تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن أبيه،
  قال: ثنا نعيم بن أبي هند، عن أبي حازم، عن أبي هريرة، قال: قال أبو جهل: هل يُعَفِّر
  محمد وجهه بين أظهركم؟ قال: فقيل نعم، قال: فقال: واللاتِ والعُزّى لئن رأيته يصلي
  كذلك، لأطأنّ على رقبته، لأُعَفِّرنّ وجهه في التراب، قال: فأتى رسول الله صلى الله
  عليه وسلم وهو يصلي ليطأ على رقبته، قال: فما فجأهم منه إلا وهو ينكْص على عَقبيه،
  ويتقي بيديه قال: فقيل له: مالك؟ قال: فقال: إن بيني وبينه خَنْدقاً من نار، وهَوْلاً
  وأجنحة قال: فقال رسول الله صلى الله عليه وسلم: \" لَوْ دَنا مِنِّي لاخْتَطَفَتْهُ
  المَلائِكَةُ عُضْواً عُضْواً \" قال: وأنزل الله، لا أدري في حديث أبي هريرة أم لا:{ كَلاَّ
  إنَّ الإنْسانَ لَيَطْغَى أنْ رآهُ اسْتَغْنَى إنَّ إلى رَبِّكَ الرُّجْعَى أرأيْتَ
  الَّذِي يَنْهَى عَبْداً إذَا صَلَّى أرأَيْتَ إنْ كانَ عَلى الهُدَى أوْ أمَرَ بالتَّقْوَى
  أرأَيْتَ إنْ كَذَّبَ وَتَوَلَّى }يعني أبا جهل { ألَمْ يَعْلَمْ بِأنَّ اللَّهَ يَرَى
  كَلاَّ لَئِنْ لَمْ يَنْتَهِ لَنَسْفَعاً بالنَّاصِيَةٍ ناصيةٍ كاذِبَةٍ خاطِئَةٍ فَلْيَدْعُ
  نادِيَهُ } يدعو قومه { سَنَدْعُ الزَّبانِيَةَ } الملائكة { كَلاَّ لا تُطِعْهُ وَاسْجُدْ
  وَاقْتَرِبْ }.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: أخبرنا يونس بن أبي إسحاق،
  عن الوليد بن العَيْزَار، عن ابن عباس، قال: قال أبو جهل: لئن عاد محمد يصلي عند المقام
  لأقتلنه، فأنزل الله:{ اقْرأْ باسْمِ رَبِّكَ }حتى بلغ هذه الآية: { لَنَسْفَعاً بالنَّاصِيَةِ
  ناصِيَةٍ كاذِبَةٍ خاطِئَةٍ فَلْيَدْعُ نادِيَهُ سَنَدْعُ الزَّبانِيَةَ } ، فجاء النبيّ
  صلى الله عليه وسلم وهو يصلي، فقيل له: ما يمنعك؟ قال: \" قد اسودّ ما بيني وبينه من
  الكتائب \" . قال ابن عباس: والله لو تحرّك لأخذته الملائكة والناس ينظرون إليه.حدثنا
  أبو كُرَيب، قال: ثنا زكريا بن عديّ، قال: ثنا عبيد الله بن عمرو، عن عبد الكريم، عن
  عكرِمة، عن ابن عباس، قال: قال أبو جهل: لئن رأيت رسول الله صلى الله عليه وسلم يصلي
  عند الكعبة، لآتينه حتى أطأ على عنقه، فقال رسول الله صلى الله عليه وسلم: \" لَوْ
  فَعَلَ لأَخَذَتْهُ المَلائِكَةُ عِياناً \" وبالذي قلنا في معنى النادي قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس في قوله: { فَلْيَدْعُ نادِيَهُ } يقول: فليدع ناصره.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد { سَنَدْعُ الزَّبانِيَةَ } قال: الملائكة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَم بِأَنَّ ٱللَّهَ يَرَىٰ
  } * { كَلاَّ لَئِن لَّمْ يَنتَهِ لَنَسْفَعاً بِٱلنَّاصِيَةِ } * { نَاصِيَةٍ كَاذِبَةٍ
  خَاطِئَةٍ } * { فَلْيَدْعُ نَادِيَهُ } * { سَنَدْعُ ٱلزَّبَانِيَةَ } * { كَلاَّ
  لاَ تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب }حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  أبي سنان، عن عبد الله بن أبي الهُذَيل: الزبانية أرجلهم في الأرض، ورؤوسهم في السماء.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن قتادة، في قوله: { سَنَدْعُ الزَّبانِيَةَ }
  قال النبيّ صلى الله عليه وسلم: \" لَوْ فَعَلَ أبُو جَهْلٍ لأَخَذَتْهُ الزَّبانِيَةُ
  المَلائِكَةُ عِياناً \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَنَدْعُ
  الزَّبانِيَةَ } قال: الملائكة.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  قال: سمعت الضحاك يقول في قوله: الزبانية، قال: الملائكة.وقوله: { كَلاَّ } يقول تعالى
  ذكره: ليس الأمر كما يقول أبو جهل، إذ ينهى محمداً عن عبادة ربه، والصلاة له { لا تُطِعْهُ
  } يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: لا تُطع أبا جهل فيما أمرك به من
  ترك الصلاة لربك { وَاسْجُدْ لِرَبِّكَ وَاقْتَرِبْ } منه، بالتحبب إليه بطاعته، فإن
  أبا جهل لن يقدر على ضرّك، ونحن نمنعك منه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { كَلاَّ لا تُطِعْهُ وَاسْجُدْ وَاقْتَرِبْ } ذُكر لنا أنها نزلت في أبي
  جهل، قال: لئن رأيتُ محمداً يصلي لأطأنّ عنقه، فأنزل الله: { كَلاَّ لا تُطِعْهُ وَاسْجُدْ
  وَاقْتَرِبْ } قال نبيّ الله صلى الله عليه وسلم حين بلغه الذي قال أبو جهل، قال: \"
  لو فعل لاختطفته الزبانية \". \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

