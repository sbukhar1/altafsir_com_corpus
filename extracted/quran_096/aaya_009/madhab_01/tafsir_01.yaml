  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَرَأَيْتَ
  ٱلَّذِي يَنْهَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَبْداً إِذَا صَلَّىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر أن هذه الآية وما بعدها نزلت في أبي جهل بن هشام، وذلك أنه قال
  فيما بلغنا: لئن رأيت محمداً يصلي، لأطأنّ رقبته وكان فيما ذُكر قد نَهَى رسول الله
  صلى الله عليه وسلم أن يصلي، فقال الله لنبيه محمد صلى الله عليه وسلم: أرأيت يا محمد
  أبا جهل الذي يَنْهاك أن تصليَ عند المَقام، وهو مُعرض عن الحقّ، مكذّب به، يُعجِّب
  جلّ ثناؤه نبيه والمؤمنين من جهل أبي جهل، وجراءته على ربه، في نهيه محمداً عن الصلاة
  لربه، وهو مع أياديه عنده مكذّب به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح. عن مجاهد. في قول الله: { أرأَيْتَ الَّذِي يَنْهَى عَبْداً إذَا صَلَّى
  } قال: أبو جهل، يَنْهَى محمداً صلى الله عليه وسلم إذا صلى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر. قال: ثنا يزيد. قال: ثنا سعيد. عن قتادة { أرأيْتَ الَّذِي يَنْهَى عَبْداً إذَا
  صَلَّى } نزلت في عدوّ الله أبي جهل، وذلك لأنه قال: لئن رأيت محمداً يصلِّي لأطأنْ
  على عنقه. فأنزل الله ما تسمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قول الله: { أرأَيْتَ الَّذِي
  يَنْهَى عَبْداً إذَا صَلَّى } قال: قال أبو جهل: لئن رأيت محمداً صلى الله عليه وسلم
  يصلِّي، لأطأنّ على عنقه قال: وكان يقال: «لكل أمة فرعون، وفرعون هذه الأمة أبو جهل».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسحاق بن شاهين الواسطيّ، قال: ثنا خالد بن عبد الله، عن داود،
  عن عكرِمة، عن ابن عباس، قال: كان رسول الله صلى الله عليه وسلم يصلِّي، فجاءه أبو
  جهل، فنهاه أن يُصَلِّيَ، فأنزل الله: { أرأَيْتَ الَّذِي يَنْهَى عَبْداً إذَا صَلَّى...
  } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كاذِبَةٍ خاطِئَةٍ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

