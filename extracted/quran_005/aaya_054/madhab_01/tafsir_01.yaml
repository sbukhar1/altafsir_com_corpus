  وَٱللَّهُ وَاسِعٌ عَلِيمٌ }حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن لـيث، عن مـجاهد،
  قال: هم قوم سبأ.حدثنا مطر بن مـحمد الضبـيّ، قال: ثنا أبو داود، قال: أخبرنا شعبة،
  قال: أخبرنـي من سمع شهر بن حوشب، قال: هم أهل الـيـمن.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: أخبرنـي عبد الله بن عياش، عن أبـي صخر، عن مـحمد بن كعب القرظي: أن عمر
  بن عبد العزيز أرسل إلـيه يوماً وهو أمير الـمدينة يسأله عن ذلك، فقال مـحمد: يأتـي
  الله بقوم، وهم أهل الـيـمن. قال عمر: يا لـيتنـي منهم قال: آمينوقال آخرون: هم أنصار
  رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ
  مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ
  } يزعم أنهم الأنصار.وتأويـل الآية علـى قول من قال: عنى الله بقوله: { فَسَوفَ يَأْتِـي
  اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ } أبـا بكر وأصحابه فـي قتالهم أهل الردّة
  بعد رسول الله صلى الله عليه وسلم: يا أيها الذين آمنوا من يرتد منكم عن دينه فلن يضر
  الله شيئاً، وسيأتـي الله من ارتدّ منكم عن دينه بقوم يحبهم ويحبونه، ينتقم بهم منهم
  علـى أيديهم. وبذلك جاء الـخبر والرواية عن بعض من تأوّل ذلك كذلك.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن هشام، قال: أخبرنا سيف بن عمر، عن أبـي روق،
  عن أبـي أيوب، عن علـيّ فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ
  عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ } قال: يقول: فسوف يأتـي
  الله الـمرتدّة فـي دورهم، بقوم يحبهم ويحبونه بأبـي بكر وأصحابه.وأما علـى قول من
  قال: عنـي بذلك: أهل الـيـمن فإن تأويـله: يا أيها الذين آمنوا، من يرتدّ منكم عن دينه،
  فسوف يأتـي الله الـمؤمنـين الذين لـم يرتدّوا بقوم يحبهم ويحبونه، أعواناً لهم وأنصاراً.
  وبذلك جاءت الرواية عن بعض من كان يتأوّل ذلك كذلك.حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحية، عن ابن عبـاس: { يا
  أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ... } الآية وعيد من
  الله أنه من ارتدّ منكم أنه سيستبدل خيراً منهم.وأما علـى قول من قال: عنـي بذلك الأنصار،
  فإن تأويـله فـي ذلك نظير تأويـل من تأوله أنه عنـي به أبو بكر وأصحابه.وأولـى الأقوال
  فـي ذلك عندنا بـالصواب، ما رُوي به الـخبر عن رسول الله صلى الله عليه وسلم أنهم أهل
  الـيـمن قوم أبـي موسى الأشعري. ولولا الـخبر الذي رُوي فـي ذلك عن رسول الله صلى الله
  عليه وسلم بـالـخبر الذي روي عنه ما كان القول عندي فـي ذلك إلاَّ قول من قال: هم أبو
  بكر وأصحابه وذلك أنه لـم يقاتل قوماً كانوا أظهروا الإسلام علـى عهد رسول الله صلى
  الله عليه وسلم ثم ارتدّوا علـى أعقابهم كفـاراً، غير أبـي بكر ومن كان معه مـمن قاتل
  أهل الردة معه بعد رسول الله صلى الله عليه وسلم، ولكنا تركنا القول فـي ذلك للـخبر
  الذي رُوي فـيه عن رسول الله صلى الله عليه وسلم، أن كان صلى الله عليه وسلم معدن البـيان
  عن تأويـل ما أنزل الله من وحيه وآي كتابه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ مَن
  يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ وَيُحِبُّونَهُ
  أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ فِي سَبِيلِ
  ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ }فإن قال لنا قائل: فإن كان القوم الذين ذكر الله أنه سيأتـي
  بهم عند ارتداد من ارتدّ عن دينه مـمن كان قد أسلـم علـى عهد رسول الله صلى الله عليه
  وسلم، هم أهل الـيـمن، فهل كان أهل الـيـمن أيام قتال أبـي بكر أهل الردّة أعوان أبـي
  بكر علـى قتالهم، حتـى تستـجيز أن توجه تأويـل الآية إلـى ما وجهت إلـيه؟ أم لـم يكونوا
  أعواناً له علـيهم، فكيف استـجزت أن توجه تأويـل الآية إلـى ذلك، وقد علـمت أنه لا
  خـلف لوعد الله؟ قـيـل له: إن الله تعالـى ذكره لـم يعد الـمؤمنـين أن يبدلهم بـالـمرتدّين
  منهم يومئذٍ خيراً من الـمرتدّين لقتال الـمرتدّين، وإنـما أخبر أنه سيأتـيهم بخير
  منهم بدلاً منهم، يعد فعل ذلك بهم قريبـاً غير بعيد، فجاء بهم علـى عهد عمر، فكان موقعهم
  من الإسلام وأهله أحسن موقع، وكانوا أعوان أهل الإسلام وأنفع لهم مـمن كان ارتدّ بعد
  رسول الله صلى الله عليه وسلم من طَغَام الأعراب وجفـاة أهل البوادي الذين كانوا علـى
  أهل الإسلام كَلاًّ لا نفعاًواختلفت القرّاء فـي قراءة قوله: { يا أيُّها الَّذِينَ
  آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ } فقرأته قرّاء أهل الـمدينة: «يا أيُّها
  الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ» بإظهار التضعيف بدالـين مـجزومة
  الدال الآخرة، وكذلك ذلك فـي مصاحفهم. وأما قرّاء أهل العراق فإنهم قرءوا ذلك: { مَنْ
  يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ } بـالإدْغامِ بدال واحدة وتـحريكها إلـى الفتـح بناء
  علـى التثنـية، لأن الـمـجزوم الذي يظهر تضعيفه فـي الواحد إذا ثنـي أدغم، ويقال للواحد:
  اردد يا فلان إلـى فلان حقه، فإذا اثنـي قـيـل: ردّ إلـيه حقه، ولا يقال: ارددا. وكذلك
  فـي الـجمع ردّوا، ولا يقال: ارددوا. فتبنـي العرب أحياناً الواحد علـى الاثنـين، وتظهر
  أحياناً فـي الواحد التضعيف لسكون لام الفعل، وكلتا اللغتـين فصيحة مشهورة فـي العرف.
  والقراءة فـي ذلك عندنا علـى ما هو به فـي مصاحفنا ومصاحف أهل الـمشرق بدال واحدة مشدّدة
  بترك إظهار التضعيف وبفتـح الدال للعلة التـي وصفتُ.القول فـي تأويـل قوله تعالـى:
  { أذِلَّةٍ علـى الـمُؤْمِنِـينَ أعِزَّةٍ علـى الكافِرِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ مَن
  يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ وَيُحِبُّونَهُ
  أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ فِي سَبِيلِ
  ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ }يعنـي تعالـى ذكره بقوله: { أذِلَّةٍ علـى الـمُؤْمِنِـينَ
  }: أرقاء علـيهم رحماء بهم، من قول القائل: ذلّ فلان لفلان: إذا خضع له واستكان. ويعنـي
  بقوله: { أعِزَّةٍ علـى الكافِرِينَ }: أشدّاء علـيهم غلظاء بهم، من قول القائل: قد
  عزّنـي فلان: إذا أظهر العزّة من نفسه له، وأبدى له الـجفوة والغلظة.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله بن هاشم، قال: أخبرنا سفيان بن عمر، عن أبـي روق، عن أبـي أيوب، عن علـيّ
  فـي قوله: { أذِلَّةٍ علـى الـمُؤْمِنِـينَ }: أهل رقة علـى أهل دينهم، { أعِزَّةٍ
  علـى الكافِرِينَ }: أهل غلظة علـى من خالفهم فـي دينهم.حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { أذلَّةٍ علـى الـمُؤْمِنِـينَ أعِزَّةٍ علـى الكافِرِينَ } يعنـي بـالذلة: الرحمة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، فـي قوله: { أذِلَّةٍ
  علـى الـمُؤْمِنِـينَ } قال: رحماء بـينهم، { أعِزَّةٍ علـى الكافِرِينَ } قال: أشدّاء
  علـيهم.حدثنا الـحرث بن مـحمد، قال: ثنا عبد العزيز، قال: قال سفـيان: سمعت الأعمش
  يقول فـي قوله: { أذِلَّةٍ علـى الـمُؤْمِنِـينَ أعِزَّةٍ علـى الكافِرِينَ }: ضعفـاء
  علـى الـمؤمنـين.القول فـي تأويـل قوله تعالـى: { يُجاهِدُونَ فِـي سَبِـيـلِ اللّهِ
  وَلا يَخافُونَ لَوْمَةَ لائمٍ ذَلِكَ فَضْلُ اللّهِ يُؤْتِـيهِ مَنْ يَشاءُ وَاللّهُ
  وَاسِعٌ عَلِـيـمٌ }.يعنـي تعالـى ذكره بقوله: { يُجاهِدُونَ فِـي سَبِـيـلِ اللّهِ
  } هؤلاء الـمؤمنـين الذين وعد الله الـمؤمنـين أن يأتـيهم بهم إن ارتدّ منهم مرتدّ
  بدلاً منهم، يجاهدون فـي قتال أعداء الله، علـى النـحو الذي أمر الله بقتالهم والوجه
  الذي أذن لهم به، ويجاهدون عدوّهم، فذلك مـجاهدتهم فـي سبـيـل الله. { وَلا يَخافُونَ
  لَوْمَةَ لائمٍ } يقول: ولا يخافون فـي ذات الله أحداً، ولا يصدّهم عن العمل بـما أمرهم
  الله به من قتال عدوّهم لومة لائم لهم فـي ذلك. وأما قوله: { ذَلِكَ فَضْلُ اللّهِ
  } فإنه يعنـي: هذا النعت الذي نعتهم به تعالـى ذكره من أنهم أذلة علـى الـمؤمنـين،
  أعزّة علـى الكافرين، يجاهدون فـي سبـيـل الله، ولا يخافون فـي الله لومة لائم، فضل
  الله الذي تفضل به علـيهم، والله يؤتـي فضله من يشاء من خـلقه، منَّةً علـيه وتطوّلاً.
  { وَاللّهُ وَاسِعٌ } يقول: والله جواد بفضله علـى من جاد به علـيه، لا يخاف نفـاد
  خزائنه فـيكفّ من عطائه. { عَلـيـمٌ } بـموضع جوده وعطائه، فلا يبذله إلاَّ لـمن استـحقه
  ولا يبذل لـمن استـحقه إلاَّ علـى قدر الـمصلـحة لعلـمه بـموضع صلاحه له من موضع ضرّه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

