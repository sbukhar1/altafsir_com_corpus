text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ مَن يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ
  وَيُحِبُّونَهُ أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ
  فِي سَبِيلِ ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ
  مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }يقول تعالـى ذكره للـمؤمنـين بـالله وبرسوله:
  { يا أيُّها الَّذِين آمَنُوا }: أي صدّقوا الله ورسوله، وأقرّوا بـما جاءهم به نبـيهم
  مـحمد صلى الله عليه وسلم { مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ } يقول: من يرجع
  منكم عن دينه الـحقّ الذي هو علـيه الـيوم، فـيبدّله ويغيرة بدخوله فـي الكفر، إما
  فـي الـيهودية أو النصرانـية أو غير ذلك من صنوف الكفر، فلن يضر الله شيئاً، وسيأتـي
  الله بقوم يحبهم ويحبونه يقول: فسوف يجيء الله بدلاً منهم الـمؤمنـين الذين لـم يبدّلوا
  ولـم يغيروا ولـم يرتدّوا، بقوم خير من الذين ارتدّوا وبدّلوا دينهم، يحبهم الله ويحبون
  الله. وكان هذا الوعيد من الله لـمن سبق فـي علـمه أنه سيرتدّ بعد وفـاة نبـيه مـحمد
  صلى الله عليه وسلم، وكذلك وعده من وعد من الـمؤمنـين ما وعده فـي هذا الآية، لـمن
  سبق له فـي علـمه أنه لا يبدّل ولا يغير دينه ولا يرتدّ. فلـما قبض الله نبـيه صلى
  الله عليه وسلم ارتدّ أقوام من أهل الوبر وبعض أهل الـمدر، فأبدل الله الـمؤمنـين بخير
  منهم كما قال تعالـى ذكره، ووفـى للـمؤمنـين بوعده، وأنفذ فـيـمن ارتدّ منهم وعيده.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: أخبرنـي عبد الله بن عياش، عن أبـي صخر، عن مـحمد بن كعب: أن عمر بن عبد
  العزيز أرسل إلـيه يوماً وعمر أمير الـمدينة يومئذٍ، فقال: يا أبـا حمزة، آية أسهرتنـي
  البـارحة قال مـحمد: وما هي أيها الأمير؟ قال: قول الله: { يا أيُّها الَّذِينَ آمَنُوا
  مَنْ يَرْتَدَّ منْكُمْ عنْ دِينِهِ }... حتـى بلغ: { وَلا يَخافونَ لَوْمَةَ لائمٍ
  }. فقال مـحمد: أيها الأمير، إنـما عنى الله بـالذين آمنوا: الولاة من قريش، من يرتدّ
  عن الـحقّ.ثم اختلف أهل التأويـل فـي أعيان القوم الذين أتـى الله بهم الـمؤمنـين وأبدل
  الـمؤمنـين مكان من ارتدّ منهم، فقال بعضهم: هو أبو بكر الصدّيق وأصحابه الذين قاتلوا
  أهل الردّة حتـى أدخـلوهم من البـاب الذي خرجوا منه. ذكر من قال ذلك:حدثنا هناد بن
  السريّ، قال: ثنا حفص بن غياث، عن الفضل بن دَلَهْم، عن الـحسن فـي قوله: { يا أيُّها
  الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ
  يُحِبُّهُمْ ويُحبُّونَهُ } قال: هذا والله أبو بكر وأصحابه.حدثنا ابن وكيع، قال: ثنا
  أبـي، عن الفضل بن دلهم، عن الـحسن، مثله.حدثنا هناد، قال: ثنا عبدة بن سلـيـمان، عن
  جويبر، عن سهل، عن الـحسن فـي قوله: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ
  ويُحبُّونَهُ } قال: أبو بكر وأصحابه.حدثنا ابن وكيع، قال: ثنا حسين بن علـيّ، عن أبـي
  موسى، قال: قرأ الـحسن: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ
  } قال: هي والله لأبـي بكر وأصحابه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ مَن
  يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ وَيُحِبُّونَهُ
  أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ فِي سَبِيلِ
  ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ }حدثنـي نصر بن عبد الرحمن الأودي، قال: ثنا أحمد بن بشير،
  عن هشام، عن الـحسن فـي قوله: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ
  } قال: نزلت فـي أبـي بكر وأصحابه.حدثنـي علـيّ بن سعيد بن مسروق الكندي، قال: ثنا
  عبد الرحمن بن مـحمد الـمـحاربـي، عن جويبر، عن الضحاك، فـي قوله: { فَسَوفَ يَأْتِـي
  اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ أذِلَّةٍ علـى الـمُؤْمِنـينَ أعِزَّةٍ علـى
  الكافِرِينَ يُجاهِدُونَ فِـي سَبِـيـلِ اللّهِ وَلا يَخافُونَ لَوْمَةَ لائم } قال:
  هو أبو بكر وأصحابه، لـما ارتدّ من ارتدّ من العرب عن الإسلام، جاهدهم أبو بكر وأصحابه
  حتـى ردّهم إلـى الإسلام.حدثنا بشر، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ
  ويُحبُّونَهُ... } إلـى قوله: { وَاللّهُ وَاسِعٌ عَلِـيـمٌ } أنزل الله هذه الآية،
  وقد علـم أن سيرتدّ مرتدّون من الناس. فلـما قبض الله نبـيه مـحمداً صلى الله عليه
  وسلم، ارتدّ عامَّة العرب عن الإسلام إلاَّ ثلاثة مساجد: أهل الـمدينة، وأهل مكة، وأهل
  البحرين من عبد القـيس قالوا: نصلـي ولا نزكي، والله لا تُغصب أموالنا فكُلِّـم أبو
  بكر فـي ذلك، فقـيـل له: إنهم لو قد فقهوا لهذا، أعطوها وزادوها. فقال: لا والله، لا
  أفرّق بـين شيء جمع الله بـينه، ولو منعوا عِقَالاً مـما فرض الله ورسوله، لقاتلناهم
  علـيه فبعث الله عصابة مع أبـي بكر، فقاتل علـى ما قاتل علـيه نبـيّ الله صلى الله
  عليه وسلم، حتـى سبى وقتل وحرق بـالنـيران أناساً ارتدّوا عن الإسلام ومنعوا الزكاة،
  فقاتلهم حتـى أقرّوا بـالـماعون وهي الزكاة صَغرة أقمياء. فأتته وفود العرب، فخيرهم
  بـين خطة مخزية أو حرب مـجلـية، فـاختاروا الـخطة الـمخزية، وكانت أهون علـيهم، أن
  يعتدّوا أن قتلاهم فـي النار وأن قتلـى الـمؤمنـين فـي الـجنة، وأن ما أصابوا من الـمسلـمين
  من مال ردّوه علـيهم، وما أصاب الـمسلـمون لهم من مال فهو لهم حلال.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { يا أيُّها الَّذِينَ آمَنُوا مَنْ
  يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ
  } قال ابن جريج: ارتدوا حين توفـي رسول الله صلى الله عليه وسلم، فقاتلهم أبو بكر.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هشام، قال: أخبرنا سيف بن عمر، عن أبـي
  روق، عن الضحاك، عن أبـي أيوب، عن علـيّ فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا مَنْ
  يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ } قال: علـم الله الـمؤمنـين، وأوقع معنى السوء علـى
  الـحشو الذي فـيهم من الـمنافقـين ومن فـي علـمه أن يرتدّوا، قال: { يا أيُّها الَّذِينَ
  آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ } الـمرتدّة
  عن دينهم بقوم يحبهم ويحبونه بأبـي بكر وأصحابه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ مَن
  يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ وَيُحِبُّونَهُ
  أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ فِي سَبِيلِ
  ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ }وقال آخرون: يعنـي بذلك قوماً من أهل الـيـمن. وقال بعض
  من قال ذلك منهم: هم رهط أبـي موسى الأشعري: عبد الله بن قـيس. ذكر من قال ذلك:حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك بن حرب، عن عياض
  الأشعري، قال: لـما نزلت هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ
  مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ
  } قال: أومأ رسول الله صلى الله عليه وسلم إلـى أبـي موسى بشيء كان معه، فقال: \" هُمْ
  قَوْمُ هَذَا \" حدثنا ابن الـمثنى، قال: ثنا أبو الولـيد، قال: ثنا شعبة، عن سماك
  بن حرب، قال: سمعت عياضاً يحدّث عن أبـي موسى، أن النبـيّ صلى الله عليه وسلم قرأ هذه
  الآية: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ } قال: يعنـي
  قوم أبـي موسى.حدثنـي أبو السائب سلـم بن جنادة، قال: ثنا ابن إدريس، عن شعبة قال أبو
  السائب، قال أصحابنا هو عن سماك بن حرب، وأنا لا أحفظ سماكاً عن عياض الأشعري، قال
  رسول الله صلى الله عليه وسلم: \" هُمْ قَوْمُ هَذَا \" يعنـي أبـا موسى.حدثنا سفـيان
  بن وكيع، قال: ثنا ابن إدريس، عن شعبة، عن سماك، عن عياض الأشعري، قال النبـيّ صلى
  الله عليه وسلم لأبـي موسى: \" هُمْ قَوْمُ هَذَا \" فـي قوله: فَسَوفَ يَأْتِـي اللّهُ
  بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ.حدثنا مـجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا
  شعبة، عن سماك بن حرب، قال: سمعت عياضاً الأشعريّ يقول: لـما نزلت: { فَسَوفَ يَأْتِـي
  اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ } قال رسول الله صلى الله عليه وسلم: \"
  هُمْ قَوْمُكَ يا أبـا مُوسَى \" ، } أو قال: \" هُمْ قَوْمُ هَذَا \" يعنـي أبـا موسى.حدثنا
  ابن وكيع، قال: ثنا أبو سفـيان الـحميريّ، عن حصين، عن عياض أو ابن عياض: { فَسَوفَ
  يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ } قال: هم أهل الـيـمن.حدثنا مـحمد
  بن عوف، قال: ثنا أبو الـمغيرة قال: ثنا صفوان، قال: ثنا عبد الرحمن بن جبـير، عن شريح
  بن عبـيد، قال: لـما أنزل الله: { يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ
  عَنْ دِينِهِ... } إلـى آخر الآية، قال عمر: أنا وقومي هم يا رسول الله؟ قال: \" لا
  بَلْ هَذا وَقَوْمُهُ \" يعنـي أبـا موسى الأشعري.وقال آخرون منهم: بل هم أهل الـيـمن
  جميعاً. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { يُحِبُّهُمْ ويُحِبُّونَهُ } قال: أناس
  من أهل الـيـمن.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
