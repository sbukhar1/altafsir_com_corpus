  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ مَن يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ
  يُحِبُّهُمْ وَيُحِبُّونَهُ أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ
  يُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ
  ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره للـمؤمنـين بـالله وبرسوله: { يا أيُّها الَّذِين آمَنُوا }: أي صدّقوا
  الله ورسوله، وأقرّوا بـما جاءهم به نبـيهم مـحمد صلى الله عليه وسلم { مَنْ يَرْتَدَّ
  مِنْكُمْ عَنْ دِينِهِ } يقول: من يرجع منكم عن دينه الـحقّ الذي هو علـيه الـيوم،
  فـيبدّله ويغيرة بدخوله فـي الكفر، إما فـي الـيهودية أو النصرانـية أو غير ذلك من
  صنوف الكفر، فلن يضر الله شيئاً، وسيأتـي الله بقوم يحبهم ويحبونه يقول: فسوف يجيء
  الله بدلاً منهم الـمؤمنـين الذين لـم يبدّلوا ولـم يغيروا ولـم يرتدّوا، بقوم خير
  من الذين ارتدّوا وبدّلوا دينهم، يحبهم الله ويحبون الله. وكان هذا الوعيد من الله
  لـمن سبق فـي علـمه أنه سيرتدّ بعد وفـاة نبـيه مـحمد صلى الله عليه وسلم، وكذلك وعده
  من وعد من الـمؤمنـين ما وعده فـي هذا الآية، لـمن سبق له فـي علـمه أنه لا يبدّل ولا
  يغير دينه ولا يرتدّ. فلـما قبض الله نبـيه صلى الله عليه وسلم ارتدّ أقوام من أهل
  الوبر وبعض أهل الـمدر، فأبدل الله الـمؤمنـين بخير منهم كما قال تعالـى ذكره، ووفـى
  للـمؤمنـين بوعده، وأنفذ فـيـمن ارتدّ منهم وعيده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الله بن عياش، عن أبـي صخر، عن مـحمد
  بن كعب: أن عمر بن عبد العزيز أرسل إلـيه يوماً وعمر أمير الـمدينة يومئذٍ، فقال: يا
  أبـا حمزة، آية أسهرتنـي البـارحة قال مـحمد: وما هي أيها الأمير؟ قال: قول الله: {
  يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ منْكُمْ عنْ دِينِهِ }... حتـى بلغ: {
  وَلا يَخافونَ لَوْمَةَ لائمٍ }. فقال مـحمد: أيها الأمير، إنـما عنى الله بـالذين
  آمنوا: الولاة من قريش، من يرتدّ عن الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي أعيان القوم الذين أتـى الله بهم الـمؤمنـين وأبدل الـمؤمنـين
  مكان من ارتدّ منهم، فقال بعضهم: هو أبو بكر الصدّيق وأصحابه الذين قاتلوا أهل الردّة
  حتـى أدخـلوهم من البـاب الذي خرجوا منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا حفص بن غياث، عن الفضل بن دَلَهْم، عن الـحسن فـي قوله: {
  يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي
  اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ } قال: هذا والله أبو بكر وأصحابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن الفضل بن دلهم، عن الـحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا عبدة بن سلـيـمان، عن جويبر، عن سهل، عن الـحسن
  فـي قوله: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ } قال: أبو
  بكر وأصحابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حسين بن
  علـيّ، عن أبـي موسى، قال: قرأ الـحسن: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ
  ويُحبُّونَهُ } قال: هي والله لأبـي بكر وأصحابه.</font></font>&#13;\t\t\t<label disabled=\"true\"
