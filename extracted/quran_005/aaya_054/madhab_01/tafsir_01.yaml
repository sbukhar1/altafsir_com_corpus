  عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ وَيُحِبُّونَهُ أَذِلَّةٍ
  عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ
  وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي نصر بن عبد الرحمن الأودي،
  قال: ثنا أحمد بن بشير، عن هشام، عن الـحسن فـي قوله: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ
  يُحِبُّهُمْ ويُحبُّونَهُ } قال: نزلت فـي أبـي بكر وأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن سعيد بن مسروق الكندي، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـي، عن جويبر،
  عن الضحاك، فـي قوله: { فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ
  أذِلَّةٍ علـى الـمُؤْمِنـينَ أعِزَّةٍ علـى الكافِرِينَ يُجاهِدُونَ فِـي سَبِـيـلِ
  اللّهِ وَلا يَخافُونَ لَوْمَةَ لائم } قال: هو أبو بكر وأصحابه، لـما ارتدّ من ارتدّ
  من العرب عن الإسلام، جاهدهم أبو بكر وأصحابه حتـى ردّهم إلـى الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { مَنْ
  يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ ويُحبُّونَهُ...
  } إلـى قوله: { وَاللّهُ وَاسِعٌ عَلِـيـمٌ } أنزل الله هذه الآية، وقد علـم أن سيرتدّ
  مرتدّون من الناس. فلـما قبض الله نبـيه مـحمداً صلى الله عليه وسلم، ارتدّ عامَّة
  العرب عن الإسلام إلاَّ ثلاثة مساجد: أهل الـمدينة، وأهل مكة، وأهل البحرين من عبد
  القـيس قالوا: نصلـي ولا نزكي، والله لا تُغصب أموالنا فكُلِّـم أبو بكر فـي ذلك، فقـيـل
  له: إنهم لو قد فقهوا لهذا، أعطوها وزادوها. فقال: لا والله، لا أفرّق بـين شيء جمع
  الله بـينه، ولو منعوا عِقَالاً مـما فرض الله ورسوله، لقاتلناهم علـيه فبعث الله عصابة
  مع أبـي بكر، فقاتل علـى ما قاتل علـيه نبـيّ الله صلى الله عليه وسلم، حتـى سبى وقتل
  وحرق بـالنـيران أناساً ارتدّوا عن الإسلام ومنعوا الزكاة، فقاتلهم حتـى أقرّوا بـالـماعون
  وهي الزكاة صَغرة أقمياء. فأتته وفود العرب، فخيرهم بـين خطة مخزية أو حرب مـجلـية،
  فـاختاروا الـخطة الـمخزية، وكانت أهون علـيهم، أن يعتدّوا أن قتلاهم فـي النار وأن
  قتلـى الـمؤمنـين فـي الـجنة، وأن ما أصابوا من الـمسلـمين من مال ردّوه علـيهم، وما
  أصاب الـمسلـمون لهم من مال فهو لهم حلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { يا أيُّها الَّذِينَ
  آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ بِقَوْمٍ يُحِبُّهُمْ
  ويُحبُّونَهُ } قال ابن جريج: ارتدوا حين توفـي رسول الله صلى الله عليه وسلم، فقاتلهم
  أبو بكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن هشام، قال: أخبرنا سيف بن عمر، عن أبـي روق، عن الضحاك، عن أبـي
  أيوب، عن علـيّ فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ مِنْكُمْ عَنْ
  دِينِهِ } قال: علـم الله الـمؤمنـين، وأوقع معنى السوء علـى الـحشو الذي فـيهم من
  الـمنافقـين ومن فـي علـمه أن يرتدّوا، قال: { يا أيُّها الَّذِينَ آمَنُوا مَنْ يَرْتَدَّ
  مِنْكُمْ عَنْ دِينِهِ فَسَوفَ يَأْتِـي اللّهُ } الـمرتدّة عن دينهم بقوم يحبهم ويحبونه
  بأبـي بكر وأصحابه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
