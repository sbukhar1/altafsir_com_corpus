  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ مَن يَرْتَدَّ مِنكُمْ عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ
  يُحِبُّهُمْ وَيُحِبُّونَهُ أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ
  يُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ
  ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «من يرتد» ومن «يرتدد»، وهو في الإمام بدالين، وهو من الكائنات التي أخبر عنها في القرآن
  قبل كونها. وقيل: بل كان أهل الردّة إحدى عشرة فرقة: ثلاث في عهد رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">بنو مدلج، ورئيسهم ذو الخمار وهو
  الأسود العنسي، وكان كاهناً تنبأ باليمن واستولى على بلاده، وأخرج عمال رسول الله صلى
  الله عليه وسلم، فكتب رسول الله صلى الله عليه وسلم إلى معاذ بن جبل وإلى سادات اليمن،
  فأهلكه الله على يدي فيروز الديلمي بَيَّتَهُ فقتله وأخبر رسول الله صلى الله عليه
  وسلم بقتله ليلة قتل، فسرّ المسلمون وقبض رسول الله صلى الله عليه وسلم من الغد. وأتى
  خبره في آخر شهر ربيع الأول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنو
  حنيفة، قوم مسيلمة تنبأ وكتب إلى رسول الله صلى الله عليه وسلم: من مسيلمة رسول الله
  إلى محمد رسول الله. أمّا بعد فإن الأرض نصفها لي ونصفها لك. فأجاب عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من محمد رسول الله إلى مسيلمة
  الكذاب. أمّا بعد، فإن الأرض لله يورثها من يشاء من عباده والعاقبة للمتقين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فحاربه أبو بكر رضي الله عنه بجنود
  المسلمين، وقتل على يدي وحشي قاتل حمزة. وكان يقول: قتلت خير الناس في الجاهلية، وشرّ
  الناس في الإسلام، أراد في جاهليتي وإسلامي. وبنو أسد: قوم طليحة بن خويلد تنبأ فبعث
  إليه رسول الله صلى الله عليه وسلم خالداً فانهزم بعد القتال إلى الشام ثم أسلم وحسن
  إسلامه. وسبع في عهد أبي بكر رضي الله عنه: فزاره قوم عيينة بن حصين وغطفان قوم قرّة
  بن سلمة القشيري، وبنو سليم قوم الفجاءة بن عبد يا ليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنو
  يربوع، قوم مالك بن نويرة وبعض تميم قوم سجاح بنت المنذر المتنبئة التي زوّجت نفسها
  مسيلمة الكذاب، وفيها يقول أبو العلاء المعري في كتاب استغفر واستغفري:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَمَّتْ سجَاحٌ وَوَالاَهَا مُسَيْلِمَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَذَّابَةٌ فِي بَنِي الدُّنْيَا وَكَذَّابُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكندة، قوم الأشعث بن قيس، وبنو
  بكر بن وائل بالبحرين قوم الحطيم بن زيد، وكفى الله أمرهم على يد أبي بكر رضي الله
  عنه. وفرقة واحدة في عهد عمر رضي الله عنه: غسان قوم جبلة ابن الأيهم نصرته اللطيمة
  وسيرته إلى بلاد الروم بعد إسلامه { فَسَوْفَ يَأْتِى ٱللَّهُ بِقَوْمٍ } قيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(355) لما نزلت أشار رسول الله صلى الله عليه وسلم إلى أبي موسى الأشعري
  فقال: «قوم هذا» وقيل: هم ألفان من النخع، وخمسة آلاف من كندة وبجيلة، وثلاثة آلاف
  من أفناء الناس جاهدوا يوم القادسية. وقيل: هم الأنصار. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(356)
  سئل رسول الله صلى الله عليه وسلم عنهم فضرب يده على عاتق سلمان وقال: «هذا وذووه»
  ثم قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
