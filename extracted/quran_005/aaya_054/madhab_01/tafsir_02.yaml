  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ مَن يَرْتَدَّ مِنكُمْ
  عَن دِينِهِ فَسَوْفَ يَأْتِي ٱللَّهُ بِقَوْمٍ يُحِبُّهُمْ وَيُحِبُّونَهُ أَذِلَّةٍ
  عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَافِرِينَ يُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ
  وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ ذٰلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو كان الإيمان معلقاً بالثريا لناله رجال من أبناء فارس \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ يُحِبُّهُمْ وَيُحِبُّونَهُ }
  محبة العباد لربهم طاعته وابتغاء مرضاته، وأن لا يفعلوا ما يوجب سخطه وعقابه، ومحبة
  الله لعباده أن يثيبهم أحسن الثواب على طاعتهم ويعظمهم ويثني عليهم ويرضى عنهم: وأما
  ما يعتقده أجهل الناس وأعداهم للعلم وأهله وأمقتهم للشرع وأسوأهم طريقة، وإن كانت طريقتهم
  عند أمثالهم من الجهلة والسفهاء شيئا، وهم الفرقة المفتعلة المتفعلة من الصوف، وما
  يدينون به من المحبة والعشق، والتغني على كراسيهم خربها الله، وفي مراقصهم عطلها الله،
  بأبيات الغزل المقولة في المردان الذين يسمونهم شهداء، وصعقاتهم التي أين عنها صعقة
  موسى عند دكّ الطور، فتعالى الله عنه علواً كبيراً، ومن كلماتهم: كما أنه بذاته يحبهم
  كذلك يحبون ذاته، فإنّ الهاء راجعة إلى الذات دون النعوت والصفات. ومنها: الحب شرطه
  أن تلحقه سكرات المحبة، فإذا لم يكن ذلك لم تكن فيه حقيقة. فإن قلت: أين الراجع من
  الجزاء إلى الاسم المتضمن لمعنى الشرط؟ قلت: هو محذوف معناه: فسوف يأتي الله بقوم مكانهم
  أو بقوم غيرهم، أو ما أشبه ذلك { أَذِلَّةٍ } جمع ذليل. وأما ذلول فجمعه ذلل. ومن زعم
  أنه من الذلّ الذي هو نقيض الصعوبة، فقد غبى عنه أن ذلولاً لا يجمع على أذلة. فإن قلت:
  هلا قيل أذلة للمؤمنين أعزة على الكافرين؟ قلت: فيه وجهان، أحدهما أن يضمن الذلّ معنى
  الحنوّ والعطف كأنه قيل: عاطفين عليهم على وجه التذلل والتواضع. والثاني: أنهم مع شرفهم
  وعلو طبقتهم وفضلهم على المؤمنين خافضون لهم أجنحتهم. ونحوه قوله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَشِدَّاء
  عَلَى ٱلْكُفَّارِ رُحَمَاء بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 29] وقرىء: أذلة وأعزة بالنصب
  على الحال { وَلاَ يَخَـٰفُونَ لَوْمَةَ لائِمٍ } يحتمل أن تكون الواو للحال، على أنهم
  يجاهدون وحالهم في المجاهدة خلاف حال المنافقين، فإنهم كانوا موالين لليهود - لعنت
  - فإذا خرجوا في جيش المؤمنين خافوا أولياءهم اليهود، فلا يعملون شيئاً مما يعلمون
  أنه يلحقهم فيه لوم من جهتهم. وأمّا المؤمنون فكانوا يجاهدون لوجه الله لا يخافون لومة
  لائم قط. وأن تكون للعطف، على أن من صفتهم المجاهدة في سبيل الله، وأنهم صلاب في دينهم،
  إذا شرعوا في أمر من أمور الدين إنكار منكر أو أمر بمعروف، مضوا فيه كالمسامير المحماة،
  لا يرعبهم قول قائل ولا اعتراض معترض ولا لومة لائم، يشقّ عليه جدهم في إنكارهم وصلابتهم
  في أمرهم. واللومة: المرّة من اللوم، وفيها وفي التنكير مبالغتان كأنه قيل: لا يخافون
  شيئاً قط من لوم أحد من اللوام. و { ذٰلِكَ } إشارة إلى ما وصف به القوم من المحبة
  والذلة والعزة والمجاهدة وانتفاء خوف اللومة { يُؤْتِيهُ } يوفق له { مَن يَشَآءُ }
  ممن يعلم أنّ له لطفاً { وٰسِعُ } كثير الفواضل والألطاف { عَلِيمٌ } بمن هو من أهلها.</font></font><font
