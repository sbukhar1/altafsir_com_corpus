text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا وَلِيُّكُمُ
  ٱللَّهُ وَرَسُولُهُ وَٱلَّذِينَ آمَنُواْ ٱلَّذِينَ يُقِيمُونَ ٱلصَّلٰوةَ وَيُؤْتُونَ
  ٱلزَّكَاةَ وَهُمْ رَاكِعُونَ }يعنـي تعالـى ذكره بقوله: { إنَّـمَا وَلِـيُّكُمُ اللّهُ
  وَرَسُولُهُ وَالَّذِينَ آمَنُوا } لـيس لكم أيها الـمؤمنون ناصر إلاَّ الله ورسوله
  والـمؤمنون، الذين صفتهم ما ذكر تعالـى ذكره. فأما الـيهود والنصارى الذين أمركم الله
  أن تبرءوا من ولايتهم ونهاكم أن تتـخذوا منهم أولـياء، فلـيسوا لكم أولـياء ولا نُصَراء،
  بل بعضهم أولـياء بعض، ولا تتـخذوا منهم ولـياً ولا نصيراً. وقـيـل: إن هذه الآية نزلت
  فـي عبـادة بن الصامت فـي تبرئه من ولاية يهود بنـي قَـينُقاع وحلفهم إلـى رسول الله
  صلى الله عليه وسلم والـمؤمنـين. ذكر من قال ذلك:حدثنا هناد بن السريّ، قال: ثنا يونس
  بن بكير، قال: ثنا ابن إسحاق، قال: ثنـي والدي إسحاق بن يسار، عن [عبادة بن الوليد]
  عبـادة بن الصامت، قال: لـما حاربت بنو قـينقاع رسول الله صلى الله عليه وسلم، مشى
  عبـادة بن الصامت إلـى رسول الله صلى الله عليه وسلم، وكان أحد بنـي عوف بن الـخزرج،
  فخـلعهم إلـى رسول الله، وتبرأ إلـى الله وإلـى رسوله من حلفهم، وقال: أتولـى الله
  ورسوله والـمؤمنـين، وأبرأ من حلف الكفـار وولايتهم ففـيه نزلت: { إنَّـمَا وَلِـيُّكُمُ
  اللّهُ وَرَسُولُهُ وَالَّذِينَ آمَنُوا الَّذِينَ يُقِـيـمُونَ الصَّلاةَ وَيُؤْتُونَ
  الزَّكاةَ وَهُمْ رَاكِعُونَ } لقول عبـادة: أتولـى الله ورسوله والذين آمنوا، وتبرئه
  من بنـي قـينقاع وولايتهم. إلـى قوله: فإنَّ حِزْبَ اللّهِ هُمُ الغالِبُونَ.حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: سمعت أبـي، عن عطية بن سعد، قال: جاء عبـادة بن
  الصامت إلـى رسول الله صلى الله عليه وسلم، ثم ذكر نـحوه.حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنى معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس،
  قوله: { إنَّـمَا وَلِـيُّكُمُ اللّهُ وَرَسُولُهُ وَالَّذِينَ آمَنُوا } يعنـي: أنه
  من أسلـم تولـى الله ورسوله.وأما قوله: { وَالَّذِينَ آمَنُوا الَّذِينَ يُقِـيـمُونَ
  الصَّلاةَ وَيُؤْتُونَ الزَّكاةَ وَهُمْ رَاكِعُونَ } فإن أهل التأويـل اختلفوا فـي
  الـمعنـيّ به، فقال بعضهم: عُنِـي به علـيّ بن أبـي طالب. وقال بعضهم: عُنـي به جميع
  الـمؤمنـين. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ، قال: ثم أخبرهم بـمن يتولاهم، فقال: { إنَّـمَا وَلِـيُّكُمُ
  اللّهُ وَرَسُولُهُ وَالَّذِينَ آمَنُوا الَّذِينَ يُقِـيـمُونَ الصَّلاةَ ويُؤْتُونَ
  الزَّكاةَ وَهُمْ رَاكِعُونَ } هؤلاء جميع الـمؤمنـين، ولكن علـيّ بن أبـي طالب مرّ
  به سائل وهو راكع فـي الـمسجد، فأعطاه خاتـمه.حدثنا هناد بن السريّ، قال: ثنا عبدة،
  عن عبد الـملك، عن أبـي جعفر، قال: سألته عن هذه الآية: { إنَّـمَا وَلِـيُّكُمُ اللّهُ
  وَرَسُولُهُ وَالَّذِينَ آمَنُوا الَّذِينَ يُقِـيـمُونَ الصَّلاةَ ويُؤْتُونَ الزَّكاةَ
  وَهُمْ راكِعُونَ } قلنا: من الذين آمنوا؟ قال: الذين آمنوا قلنا: بلغنا أنها نزلت
  فـي علـيّ بن أبـي طالب، قال علـيّ من الذين آمنوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا وَلِيُّكُمُ ٱللَّهُ وَرَسُولُهُ
  وَٱلَّذِينَ آمَنُواْ ٱلَّذِينَ يُقِيمُونَ ٱلصَّلٰوةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَهُمْ
  رَاكِعُونَ }حدثنا ابن وكيع، قال: ثنا الـمـحاربـيّ، عن عبد الـملك، قال: سألت أبـا
  جعفر، عن قول الله: { إنَّـمَا وَلِـيُّكُمُ اللّهُ وَرَسُولُهُ } ، وذكر نـحو حديث
  هناد عن عبدة.حدثنا إسماعيـل بن إسرائيـل الرملـي، قال: ثنا أيوب بن سويد، قال: ثنا
  عتبة بن أبـي حكيـم فـي هذه الآية: { إنَّـمَا وَلِـيُّكُمُ اللّهُ وَرَسُولُهُ وَالَّذِينَ
  آمَنُوا } قال: علـي بن أبـي طالب.حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا غالب
  بن عبـيد الله، قال: سمعت مـجاهداً يقول فـي قوله: { إنَّـمَا وَلِـيُّكُمُ اللّهُ
  وَرَسُولُهُ }... الآية، قال: نزلت فـي علـيّ بن أبـي طالب، تصدّق وهو راكع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

