  أبـا جعفر، عن قول الله: { إنَّـمَا وَلِـيُّكُمُ اللّهُ وَرَسُولُهُ } ، وذكر نـحو
  حديث هناد عن عبدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسماعيـل بن إسرائيـل الرملـي،
  قال: ثنا أيوب بن سويد، قال: ثنا عتبة بن أبـي حكيـم فـي هذه الآية: { إنَّـمَا وَلِـيُّكُمُ
  اللّهُ وَرَسُولُهُ وَالَّذِينَ آمَنُوا } قال: علـي بن أبـي طالب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا غالب بن عبـيد الله،
