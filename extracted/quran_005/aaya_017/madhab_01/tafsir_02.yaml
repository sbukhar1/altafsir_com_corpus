text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ كَفَرَ
  ٱلَّذِينَ قَآلُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ قُلْ فَمَن يَمْلِكُ
  مِنَ ٱللَّهِ شَيْئاً إِنْ أَرَادَ أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَأُمَّهُ
  وَمَن فِي ٱلأَرْضِ جَمِيعاً وَللَّهِ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا
  يَخْلُقُ مَا يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قولهم: { إِنَّ ٱللَّهَ
  هُوَ ٱلْمَسِيحُ } معناه بتّ القول، على أن حقيقة الله هو المسيح لا غير. قيل: كان
  في النصارى قوم يقولون ذلك. وقيل: ما صرّحوا به ولكن مذهبهم يؤدي إليه، حيث اعتقدوا
  أنه يخلق ويحيي ويميت ويدبر أمر العالم { فَمَن يَمْلِكُ مِنَ ٱللَّهِ شَيْئاً } فمن
  يمنع من قدرته ومشيئته شيئاً { إِنْ أَرَادَ أَن يُهْلِكَ } من دعوه إلٰهاً من المسيح
  وأمّه دلالة على أن المسيح عبد مخلوق كسائر العباد. وأراد بعطف { مَن فِى ٱلأَرْضِ
  } على (المسيح وأمّه) أنهما من جنسهم لا تفاوت بينهما وبينهم في البشرية { يَخْلُقُ
  مَا يَشَاء } أي يخلق من ذكر وأنثى ويخلق من أنثى من غير ذكر كما خلق عيسى، ويخلق من
  غير ذكر وأنثى كما خلق آدم. أو يخلق ما يشاء كخلق الطير على يد عيسى معجزة له، وكإحياء
  الموتى وإبراء الأكمه والأبرص، وغير ذلك. فيجب أن ينسب إليه ولا ينسب إلى البشر المجرى
  على يده.\r\n\t\t\t\r\n\t\t\t</section>"

