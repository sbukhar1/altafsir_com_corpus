  هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ قُلْ فَمَن يَمْلِكُ مِنَ ٱللَّهِ شَيْئاً إِنْ أَرَادَ
  أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَأُمَّهُ وَمَن فِي ٱلأَرْضِ جَمِيعاً وَللَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا يَخْلُقُ مَا يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال جلّ ثناؤه:
  { وَما بَـيْنَهُما } ، وقد ذكر السموات بلفظ الـجمع، ولـم يقل: وما بـينهنّ، لأن الـمعنى:
  وما بـين هذين النوعين من الأشياء، كما قال الراعي.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَرَقاً فَتِلكَ هَمَاهِمِي أقْرِيهِما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُلُصاً لَوَاقِحَ كالقِسِيّ وحُولاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: طرقاً، مخبراً عن شيئين، ثم
  قال: فتلك هما همي، فرجع إلـى معنى الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَخْـلُقُ ما يَشاءُ } يقول: جلّ ثناؤه: وينشيء ما يشاء ويوجده، ويخرجه من حال العدم
  إلـى حال الوجود، ولن يقدر علـى ذلك غير الله الواحد القهار، وإنـما يعنـي بذلك أن
  له تدبـير السموات والأرض وما بـينهما، وتصريفه وإفناءه وإعدامه، وإيجاد ما يشاء مـما
  هو غير موجود ولا منشأ، يقول: فلـيس ذلك لأحد سواي، فكيف زعمتـم أيها الكذبة أن الـمسيح
  إلـيه، وهو لا يطيق شيئاً من ذلك، بل لا يقدر علـى دفع الضرر عن نفسه، ولا عن أمه،
  ولا اجتلاب نفع إلـيها، إلا بإذنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَاللّهُ علـى كُلّ شَيءٍ قَدِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: الله الـمعبود هو القادر علـى كلّ شيء، والـمالك كل
  شيء، الذي لا يعجزه شيء أراده، ولا يغلبه شيء طلبه، الـمقتدر علـى هلاك الـمسيح وأمه
  ومن فـي الأرض جميعاً، لا العاجز الذي لا يقدر علـى منع نفسه من ضرّ نزل به من الله
  ولا منع أمه من الهلاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
