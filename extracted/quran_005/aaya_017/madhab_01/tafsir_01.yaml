text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ كَفَرَ
  ٱلَّذِينَ قَآلُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ قُلْ فَمَن يَمْلِكُ
  مِنَ ٱللَّهِ شَيْئاً إِنْ أَرَادَ أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَأُمَّهُ
  وَمَن فِي ٱلأَرْضِ جَمِيعاً وَللَّهِ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا
  يَخْلُقُ مَا يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }هذا ذمّ من الله عزّ
  ذكره للنصارى والنصرانـية الذين ضلوا عن سبل السلام، واحتـجاج منه لنبـيه مـحمد صلى
  الله عليه وسلم فـي فريتهم علـيه بـادعائهم له ولداً، يقول جلّ ثناؤه: أقسم لقد كفر
  الذين قالوا: إن الله هو الـمسيح بن مريـم، وكفرهم فـي ذلك تغطيتهم الـحقّ فـي تركهم
  نفـي الولد عن الله جلّ وعزّ، وادّعائهم أن الـمسيح هو الله فرية وكذبـاً علـيه. وقد
  بـينا معنى الـمسيح فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.القول فـي تأويـل
  قوله تعالـى: { قُلْ فَمَنْ يَـمْلِكُ مِنَ اللّهِ شَيئْاً إنْ أرَادَ أنْ يُهْلِكَ
  الـمَسِيحَ ابْنَ مَرْيَـمَ وأُمَّهُ وَمَنْ فِـي الأرْضِ جَمِيعاً }.يقول جلّ ثناؤه
  لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للنصارى الذين افتروا علـيّ، وضلوا عن
  سواء السبـيـل، بقـيـلهم: إن الله هو الـمسيح ابن مريـم { مَنْ يَـمْلِكُ مِنَ اللّهِ
  شَيْئاً } يقول: من الذي يطيق أن يدفع من أمر الله جلّ وعزّ شيئاً، فـيردّه إذا قضاه
  من قول القائل: ملكت علـى فلان أمره: إذا صار لا يقدرأن ينفذ أمراً إلا به. وقوله:
  { إنْ أرادَ أنْ يُهْلِكَ الـمَسِيحَ ابْنَ مَرْيَـمَ وأُمَّهُ وَمَنْ فـي الأرْضِ
  جَمِيعاً } يقول: من ذا الذي يقدر أن يردّ من أمر الله شيئاً إن شاء أن يهلك الـمسيح
  ابْن مريـم بإعدامه من الأرض وإعدام أمه مريـم، وإعدام جميع من فـي الأرض من الـخـلق
  جميعاً. يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء الـجهلة من النصارى
  لو كان الـمسيح كما يزعمون أنه هو الله، ولـيس كذلك لقدَر أن يردّ أمر الله إذا جاءه
  بـاهلاكه وإهلاك أمه، وقد أهلك أمه فلـم يقدر علـى دفع أمره فـيها إذ نزل ذلك، ففـي
  ذلك لكم معتبر إن اعتبرتـم، وحجة علـيكم إن عقلتـم فـي أن الـمسيح بشر كسائر بنـي آدم،
  وأن الله عزّ وجلّ هو الذي لا يغلب ولا يقهر ولا يردّ له أمر، بل هو الـحيّ الدائم
  القـيوم الذي يُحيى ويـميت، وينشىء ويفنـي، وهو حيّ لا يـموت.القول فـي تأويـل قوله
  تعالـى: { ولِلّهِ مُلْكُ السَّمَوَاتِ والأرْضِ وما بَـيْنَهُما يَخْـلُقُ ما يَشاءُ
  }.يعنـي تبـارك وتعالـى بذلك: والله له تصريف ما فـي السموات والأرض وما بـينهما، يعنـي:
  وما بـين السماء والأرض، يهلك من يشاء من ذلك، ويبقـى ما يشاء منه، ويوجد ما أراد،
  ويعدم ما أحبّ، لا يـمنعه من شيء أراد من ذلك مانع، ولا يدفعه عنه دافع ينفذ فـيهم
  حكمه، ويـمضي فـيهم قضاءه، لا الـمسيح الذي إن أراد إهلاكه ربه وإهلاك أمه، لـم يـملك
  دفع ما أراد به ربه من ذلك. يقول جلّ وعزّ: كيف يكون إلهاً يُعبد من كان عاجزاً عن
  دفع ما أراد به غيره من السوء، وغير قادر علـى صرف ما نزل به من الهلاك؟ بل الإله الـمعبود
  الذي له ملك كلّ شيء، وبـيده تصريف كلّ من فـي السماء والأرض وما بـينهما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ كَفَرَ ٱلَّذِينَ قَآلُوۤاْ
  إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ قُلْ فَمَن يَمْلِكُ مِنَ ٱللَّهِ شَيْئاً
  إِنْ أَرَادَ أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَأُمَّهُ وَمَن فِي ٱلأَرْضِ
  جَمِيعاً وَللَّهِ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا يَخْلُقُ مَا
  يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }فقال جلّ ثناؤه: { وَما بَـيْنَهُما
  } ، وقد ذكر السموات بلفظ الـجمع، ولـم يقل: وما بـينهنّ، لأن الـمعنى: وما بـين هذين
  النوعين من الأشياء، كما قال الراعي.طَرَقاً فَتِلكَ هَمَاهِمِي أقْرِيهِما   قُلُصاً
  لَوَاقِحَ كالقِسِيّ وحُولاًفقال: طرقاً، مخبراً عن شيئين، ثم قال: فتلك هما همي، فرجع
  إلـى معنى الكلام.وقوله: { يَخْـلُقُ ما يَشاءُ } يقول: جلّ ثناؤه: وينشيء ما يشاء
  ويوجده، ويخرجه من حال العدم إلـى حال الوجود، ولن يقدر علـى ذلك غير الله الواحد القهار،
  وإنـما يعنـي بذلك أن له تدبـير السموات والأرض وما بـينهما، وتصريفه وإفناءه وإعدامه،
  وإيجاد ما يشاء مـما هو غير موجود ولا منشأ، يقول: فلـيس ذلك لأحد سواي، فكيف زعمتـم
  أيها الكذبة أن الـمسيح إلـيه، وهو لا يطيق شيئاً من ذلك، بل لا يقدر علـى دفع الضرر
  عن نفسه، ولا عن أمه، ولا اجتلاب نفع إلـيها، إلا بإذنـي.القول فـي تأويـل قوله تعالـى:
  { وَاللّهُ علـى كُلّ شَيءٍ قَدِيرٌ }.يقول عزّ ذكره: الله الـمعبود هو القادر علـى
  كلّ شيء، والـمالك كل شيء، الذي لا يعجزه شيء أراده، ولا يغلبه شيء طلبه، الـمقتدر
  علـى هلاك الـمسيح وأمه ومن فـي الأرض جميعاً، لا العاجز الذي لا يقدر علـى منع نفسه
  من ضرّ نزل به من الله ولا منع أمه من الهلاك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

