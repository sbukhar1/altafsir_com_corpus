  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ مَرْيَمَ ٱذْكُرْ نِعْمَتِي عَلَيْكَ وَعَلَىٰ وَالِدَتِكَ
  إِذْ أَيَّدتُّكَ بِرُوحِ ٱلْقُدُسِ تُكَلِّمُ ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَإِذْ
  عَلَّمْتُكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ وَإِذْ تَخْلُقُ
  مِنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ بِإِذْنِي فَتَنفُخُ فِيهَا فَتَكُونُ طَيْراً
  بِإِذْنِي وَتُبْرِىءُ ٱلأَكْمَهَ وَٱلأَبْرَصَ بِإِذْنِي وَإِذْ تُخْرِجُ ٱلْمَوتَىٰ
  بِإِذْنِيِ وَإِذْ كَفَفْتُ بَنِيۤ إِسْرَائِيلَ عَنكَ إِذْ جِئْتَهُمْ بِٱلْبَيِّنَاتِ
  فَقَالَ ٱلَّذِينَ كَفَرُواْ مِنْهُمْ إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لعباده: احذروا يوم يجمع الله الرسل فيقول لهم: ماذا
  أجابتكم أممكم في الدنيا { إذ قالَ اللَّهُ يا عيِسَى ابْنَ مَرْيَمَ اذْكُرْ نِعْمَتِي
  عَلَيْكَ وعَلى وَالِدَتِكَ إذْ أيَّدتُكَ بِرُوحِ القُدُسِ } ف «إذْ» من صلة «أجبتم»،
  كأن معناها: ماذا أجابت عيسى الأمم التي أرسل إليها عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف سئلت الرسل عن إجابة الأمم إياها في عهد عيسى، ولم يكن في عهد عيسى
  من الرسل إلا أقلّ ذلك؟ قيل: جائز أن يكون الله تعالى عنى بقوله: فيقول ماذا أجبتم
  الرسل الذين كانوا أرسلوا في عهد عيسى. فخرج الخبر مخرج الجميع، والمراد منهم من كان
  في عهد عيسى، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِينَ قالَ لَهُمُ النَّاسُ إنَّ النَّاسَ قَدْ جَمَعُوا
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والمراد: واحد من الناس، وإن كان مخرج الكلام على جميع الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: { إذْ قالَ اللّهُ } حين قال { يا عِيسَى ابْنَ مَرْيَمَ
  اذْكُرْ نِعْمَتِي عَلَيْكَ وَعَلى وَالِدَتِكَ إذْ أيَّدْتُكَ بِرُوحِ القُدُسِ }
  يقول: يا عيسى، اذكر أياديّ عندك وعند والدتك، إذ قوّيتك بروح القدس وأعنتك به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل العربية في أيدتك ما هو من الفعل، فقال بعضهم: هو فعلتك،
  كما في قولك: قوّيتك فعلت من القوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو فاعلتك من الأيد. ورُوِي عن مجاهد أنه قرأ: «إذْ آيَدْتُكَ» بمعنى: أفعلتك
  من القوّة والأيد. وقوله: { بِرُوحِ القُدسِ } يعني بجبريل، يقول: إذ أعنتك بجبريل.
  وقد بينت معنى ذلك وما معنى القُدُس فيما مضى بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { تُكَلِّمُ النَّاسَ فِي المَهْدِ وكَهْلاً
  وَإذْ عَلَّمْتُكَ الكِتابَ والحِكْمَةَ والتَّوْرَاةَ والإنْجِيلَ وَإذْ تَخْلُقُ
  مِنَ الطِّينِ كَهَيْئَةِ الطَّيْرِ بإذْنِي فَتَنْفُخُ فِيها فَتَكُونُ طَيْراً بإذْنِي
  وَتُبْرِىءُ الأَكْمَهَ والأَبْرَصَ بإذْنِي وَإذْ تُخْرِجُ المَوْتَى بإذْنِي وَإذْ
  كَفَفْتُ بَنِي إسْرَائِيلَ عَنْكَ إذْ جِئْتَهُمْ بالبَيِّناتِ فقالَ الَّذِينَ كَفَرُوا
  مِنْهُمْ إنْ هَذَا إلاَّ سِحْرٌ مُبِينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره مخبراً عن قِيله لعيسى: { اذْكُرْ نِعْمَتِي عَلَيْكَ وَعَلى وَالِدَتِكَ
  إذْ أيَّدْتُكَ بِرُوحِ القُدُسِ } في حال تكليمك الناس في المهد وكهلاً. وإنما هذا
  خبر من الله تعالى ذكره أنه أيَّده بروح القُدس صغيراً في المهد وكهلاً كبيراً، فردّ
  «الكهل» على قوله في «المهد» لأن معنى ذلك: صغيراً، كما قال الله تعالى ذكره: دَعانا
  لِجَنْبِهِ أوْ قاعِداً أو قائماً. وقوله: { وَإذْ عَلَّمْتُكَ الكِتابَ والحِكْمَةَ
  والتَّوْرَاةَ والإنْجِيلَ } يقول: واذكر أيضاً نعمتي عليك إذ علمتك الكتاب: وهو الخط،
  والحكمة: وهي الفهم بمعاني الكتاب الذي أنزلته إليك وهو الإنجيل. { وَإذْ تَخْلُقُ
  مِنَ الطِّينِ كَهَيْئَةٍ الطَّيْرِ } يقول: كصورة الطير، { بإذْنِي } يعني بقوله {
  تَخْلُقُ }: تعمل وتصلح من الطين، { كَهِيْئَةِ الطَّيْرِ بإذْنِي } يقول: بعوني على
  ذلك وعلم مني.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
