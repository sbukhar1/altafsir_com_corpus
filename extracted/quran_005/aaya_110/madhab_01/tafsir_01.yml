  نِعْمَتِي عَلَيْكَ وَعَلَىٰ وَالِدَتِكَ إِذْ أَيَّدتُّكَ بِرُوحِ ٱلْقُدُسِ تُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَإِذْ عَلَّمْتُكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ وَإِذْ تَخْلُقُ مِنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ بِإِذْنِي فَتَنفُخُ
  فِيهَا فَتَكُونُ طَيْراً بِإِذْنِي وَتُبْرِىءُ ٱلأَكْمَهَ وَٱلأَبْرَصَ بِإِذْنِي
  وَإِذْ تُخْرِجُ ٱلْمَوتَىٰ بِإِذْنِيِ وَإِذْ كَفَفْتُ بَنِيۤ إِسْرَائِيلَ عَنكَ
  إِذْ جِئْتَهُمْ بِٱلْبَيِّنَاتِ فَقَالَ ٱلَّذِينَ كَفَرُواْ مِنْهُمْ إِنْ هَـٰذَا
  إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَتَنْفُخُ فِيها } يقول: فتنفخ
  في الهيئة، فتكون الهيئة والصورة { طَيْراً بإذْنِي وتُبْرِىءُ الأَكْمَهَ } يقول:
  وتشفي الأكمه: وهو الأعمى الذي لا يبصر شيئاً المطموس البصر، { والأبْرَصَ بإذْنِي
  }. وقد بينت معاني هذه الحروف فيما مضى من كتابنا هذا مفسراً بشواهده بما أغنى عن إعادته
  في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإذْ كَفَفْتُ بَنِي إسْرَائِيلَ
  عَنْكَ إذْ جِئْتَهُمْ بالبَيِّناتِ } يقول: واذكر أيضاً نعمتي عليك، بكّفي عنك بني
  إسرائيل إذ كففتهم عنك وقد هّموا بقتلك، { إذْ جِئْتَهُمْ بالبَيِّنَاتِ } يقول: إذ
  جئتهم بالأدلة والأعلام المعجزة على نبوّتك وحقية ما أرسلتك به إليهم. { فَقالَ الَّذِينَ
  كَفَرُوا مِنْهُمْ } يقول تعالى ذكره: فقال الذين جحدوا نبوّتك وكذّبوك من بني إسرائيل:
  { إنْ هَذَا إلاَّ سِحْرٌ مُبِينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته قرّاء أهل المدينة وبعض أهل البصرة: { إنْ هَذَا إلاَّ
  سِحْرٌ مُبِينٌ } يعني: يبين عما أتى به لمن رآه ونظر إليه أنه سحر لا حقيقة له. وقرأ
  ذلك عامَّة قراء الكوفة: «إنْ هَذَا إلاَّ ساحِرٌ مُبِينٌ» بمعنى: ما هذا، يعني به
  عيسى، إلا ساحر مبين، يقول: يبين بأفعاله وما يأتي به من هذه الأمور العجيبة عن نفسه
  أنه ساحر لا نبيّ صادق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أنهما قراءتان
  معروفتان صحيحتا المعنى متفقتان غير مختلفتين، وذلك أن كلّ من كان موصوفاً بفعل السحر
  فهو موصوف بأنه ساحر، ومن كان موصوفاً بأنه ساحر فإنه موصوف بفعل السحر، فالفعل دالّ
  على فاعله والصفة تدلّ على موصوفها، والموصوف يدلّ على صفته والفاعل يدلّ على فعله
  فبأيّ ذلك قرأ القارىء فمصيب الصواب في قراءته.</font></font><font class=\"TextResultArabic\"><font
