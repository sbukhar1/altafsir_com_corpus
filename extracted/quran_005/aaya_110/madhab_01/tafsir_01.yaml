text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ ٱللَّهُ
  يٰعِيسَى ٱبْنَ مَرْيَمَ ٱذْكُرْ نِعْمَتِي عَلَيْكَ وَعَلَىٰ وَالِدَتِكَ إِذْ أَيَّدتُّكَ
  بِرُوحِ ٱلْقُدُسِ تُكَلِّمُ ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَإِذْ عَلَّمْتُكَ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ وَإِذْ تَخْلُقُ مِنَ ٱلطِّينِ
  كَهَيْئَةِ ٱلطَّيْرِ بِإِذْنِي فَتَنفُخُ فِيهَا فَتَكُونُ طَيْراً بِإِذْنِي وَتُبْرِىءُ
  ٱلأَكْمَهَ وَٱلأَبْرَصَ بِإِذْنِي وَإِذْ تُخْرِجُ ٱلْمَوتَىٰ بِإِذْنِيِ وَإِذْ كَفَفْتُ
  بَنِيۤ إِسْرَائِيلَ عَنكَ إِذْ جِئْتَهُمْ بِٱلْبَيِّنَاتِ فَقَالَ ٱلَّذِينَ كَفَرُواْ
  مِنْهُمْ إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ }يقول تعالى ذكره لعباده: احذروا يوم
  يجمع الله الرسل فيقول لهم: ماذا أجابتكم أممكم في الدنيا { إذ قالَ اللَّهُ يا عيِسَى
  ابْنَ مَرْيَمَ اذْكُرْ نِعْمَتِي عَلَيْكَ وعَلى وَالِدَتِكَ إذْ أيَّدتُكَ بِرُوحِ
  القُدُسِ } ف «إذْ» من صلة «أجبتم»، كأن معناها: ماذا أجابت عيسى الأمم التي أرسل إليها
  عيسى.فإن قال قائل: وكيف سئلت الرسل عن إجابة الأمم إياها في عهد عيسى، ولم يكن في
  عهد عيسى من الرسل إلا أقلّ ذلك؟ قيل: جائز أن يكون الله تعالى عنى بقوله: فيقول ماذا
  أجبتم الرسل الذين كانوا أرسلوا في عهد عيسى. فخرج الخبر مخرج الجميع، والمراد منهم
  من كان في عهد عيسى، كما قال تعالى:{ الَّذِينَ قالَ لَهُمُ النَّاسُ إنَّ النَّاسَ
  قَدْ جَمَعُوا لَكُمْ }والمراد: واحد من الناس، وإن كان مخرج الكلام على جميع الناس.ومعنى
  الكلام: { إذْ قالَ اللّهُ } حين قال { يا عِيسَى ابْنَ مَرْيَمَ اذْكُرْ نِعْمَتِي
  عَلَيْكَ وَعَلى وَالِدَتِكَ إذْ أيَّدْتُكَ بِرُوحِ القُدُسِ } يقول: يا عيسى، اذكر
  أياديّ عندك وعند والدتك، إذ قوّيتك بروح القدس وأعنتك به.وقد اختلف أهل العربية في
  أيدتك ما هو من الفعل، فقال بعضهم: هو فعلتك، كما في قولك: قوّيتك فعلت من القوّة.وقال
  آخرون: بل هو فاعلتك من الأيد. ورُوِي عن مجاهد أنه قرأ: «إذْ آيَدْتُكَ» بمعنى: أفعلتك
  من القوّة والأيد. وقوله: { بِرُوحِ القُدسِ } يعني بجبريل، يقول: إذ أعنتك بجبريل.
  وقد بينت معنى ذلك وما معنى القُدُس فيما مضى بما أغنى عن إعادته في هذا الموضع.القول
  في تأويل قوله تعالى: { تُكَلِّمُ النَّاسَ فِي المَهْدِ وكَهْلاً وَإذْ عَلَّمْتُكَ
  الكِتابَ والحِكْمَةَ والتَّوْرَاةَ والإنْجِيلَ وَإذْ تَخْلُقُ مِنَ الطِّينِ كَهَيْئَةِ
  الطَّيْرِ بإذْنِي فَتَنْفُخُ فِيها فَتَكُونُ طَيْراً بإذْنِي وَتُبْرِىءُ الأَكْمَهَ
  والأَبْرَصَ بإذْنِي وَإذْ تُخْرِجُ المَوْتَى بإذْنِي وَإذْ كَفَفْتُ بَنِي إسْرَائِيلَ
  عَنْكَ إذْ جِئْتَهُمْ بالبَيِّناتِ فقالَ الَّذِينَ كَفَرُوا مِنْهُمْ إنْ هَذَا إلاَّ
  سِحْرٌ مُبِينٌ }.يقول تعالى ذكره مخبراً عن قِيله لعيسى: { اذْكُرْ نِعْمَتِي عَلَيْكَ
  وَعَلى وَالِدَتِكَ إذْ أيَّدْتُكَ بِرُوحِ القُدُسِ } في حال تكليمك الناس في المهد
  وكهلاً. وإنما هذا خبر من الله تعالى ذكره أنه أيَّده بروح القُدس صغيراً في المهد
  وكهلاً كبيراً، فردّ «الكهل» على قوله في «المهد» لأن معنى ذلك: صغيراً، كما قال الله
  تعالى ذكره: دَعانا لِجَنْبِهِ أوْ قاعِداً أو قائماً. وقوله: { وَإذْ عَلَّمْتُكَ
  الكِتابَ والحِكْمَةَ والتَّوْرَاةَ والإنْجِيلَ } يقول: واذكر أيضاً نعمتي عليك إذ
  علمتك الكتاب: وهو الخط، والحكمة: وهي الفهم بمعاني الكتاب الذي أنزلته إليك وهو الإنجيل.
  { وَإذْ تَخْلُقُ مِنَ الطِّينِ كَهَيْئَةٍ الطَّيْرِ } يقول: كصورة الطير، { بإذْنِي
  } يعني بقوله { تَخْلُقُ }: تعمل وتصلح من الطين، { كَهِيْئَةِ الطَّيْرِ بإذْنِي }
  يقول: بعوني على ذلك وعلم مني.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ
  مَرْيَمَ ٱذْكُرْ نِعْمَتِي عَلَيْكَ وَعَلَىٰ وَالِدَتِكَ إِذْ أَيَّدتُّكَ بِرُوحِ
  ٱلْقُدُسِ تُكَلِّمُ ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَإِذْ عَلَّمْتُكَ ٱلْكِتَابَ
  وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ وَإِذْ تَخْلُقُ مِنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ بِإِذْنِي فَتَنفُخُ فِيهَا فَتَكُونُ طَيْراً بِإِذْنِي وَتُبْرِىءُ ٱلأَكْمَهَ
  وَٱلأَبْرَصَ بِإِذْنِي وَإِذْ تُخْرِجُ ٱلْمَوتَىٰ بِإِذْنِيِ وَإِذْ كَفَفْتُ بَنِيۤ
  إِسْرَائِيلَ عَنكَ إِذْ جِئْتَهُمْ بِٱلْبَيِّنَاتِ فَقَالَ ٱلَّذِينَ كَفَرُواْ مِنْهُمْ
  إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ }{ فَتَنْفُخُ فِيها } يقول: فتنفخ في الهيئة،
  فتكون الهيئة والصورة { طَيْراً بإذْنِي وتُبْرِىءُ الأَكْمَهَ } يقول: وتشفي الأكمه:
  وهو الأعمى الذي لا يبصر شيئاً المطموس البصر، { والأبْرَصَ بإذْنِي }. وقد بينت معاني
  هذه الحروف فيما مضى من كتابنا هذا مفسراً بشواهده بما أغنى عن إعادته في هذا الموضع.وقوله:
  { وَإذْ كَفَفْتُ بَنِي إسْرَائِيلَ عَنْكَ إذْ جِئْتَهُمْ بالبَيِّناتِ } يقول: واذكر
  أيضاً نعمتي عليك، بكّفي عنك بني إسرائيل إذ كففتهم عنك وقد هّموا بقتلك، { إذْ جِئْتَهُمْ
  بالبَيِّنَاتِ } يقول: إذ جئتهم بالأدلة والأعلام المعجزة على نبوّتك وحقية ما أرسلتك
  به إليهم. { فَقالَ الَّذِينَ كَفَرُوا مِنْهُمْ } يقول تعالى ذكره: فقال الذين جحدوا
  نبوّتك وكذّبوك من بني إسرائيل: { إنْ هَذَا إلاَّ سِحْرٌ مُبِينٌ }.واختلفت القرّاء
  في قراءة ذلك، فقرأته قرّاء أهل المدينة وبعض أهل البصرة: { إنْ هَذَا إلاَّ سِحْرٌ
  مُبِينٌ } يعني: يبين عما أتى به لمن رآه ونظر إليه أنه سحر لا حقيقة له. وقرأ ذلك
  عامَّة قراء الكوفة: «إنْ هَذَا إلاَّ ساحِرٌ مُبِينٌ» بمعنى: ما هذا، يعني به عيسى،
  إلا ساحر مبين، يقول: يبين بأفعاله وما يأتي به من هذه الأمور العجيبة عن نفسه أنه
  ساحر لا نبيّ صادق.والصواب من القول في ذلك أنهما قراءتان معروفتان صحيحتا المعنى متفقتان
  غير مختلفتين، وذلك أن كلّ من كان موصوفاً بفعل السحر فهو موصوف بأنه ساحر، ومن كان
  موصوفاً بأنه ساحر فإنه موصوف بفعل السحر، فالفعل دالّ على فاعله والصفة تدلّ على موصوفها،
  والموصوف يدلّ على صفته والفاعل يدلّ على فعله فبأيّ ذلك قرأ القارىء فمصيب الصواب
  في قراءته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

