text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَآ ٱلَّذِينَ
  آمَنُواْ ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ
  إِلَيْكُمْ أَيْدِيَهُمْ فَكَفَّ أَيْدِيَهُمْ عَنكُمْ وَٱتَّقُواْ ٱللَّهَ وَعَلَى
  ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ }يعنـي بذلك جلّ ثناؤه: { يا أيُّها الَّذِينَ
  آمَنُوا }: أقرّوا بتوحيد الله ورسالة رسوله صلى الله عليه وسلم وما جاءهم به من عند
  ربهم. { اذْكُرُوا نِعْمَتَ اللّهِ عَلَـيْكُمْ }: اذكروا النعمة التـي أنعم الله بها
  علـيكم، فـاشكروه علـيها بـالوفـاء له بـميثاقه الذي واثقكم به، والعقود التـي عاقدتـم
  نبـيكم صلى الله عليه وسلم علـيها. ثم وصف نعمته التـي أمرهم جلّ ثناؤه بـالشكر علـيها
  مع سائر نعمه، فقال: هي كفه عنكم أيدي القوم الذين هموا بـالبطش بكم، فصرفهم عنكم،
  وحال بـينهم وبـين ما أرادوه بكم.ثم اختلف أهل التأويـل فـي صفة هذه النعمة التـي ذكَّر
  الله جلّ ثناؤه أصحاب نبـيه صلى الله عليه وسلم بها وأمرهم بـالشكر له علـيها. فقال
  بعضهم: هو استنقاذ الله نبـيه مـحمداً صلى الله عليه وسلم وأصحابه مـما كانت الـيهود
  من بنـي النضير هموا به يوم أتوهم يستـحملونهم دية العامريـين اللذين قتلهما عمرو بن
  أمية الضمري. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن
  عاصم بن عمر بن قتادة وعبد الله بن أبـي بكر، قالا: خرج رسول الله صلى الله عليه وسلم
  إلـى بنـي النضير لـيستعينهم علـى دية العامريـين اللذين قتلهما عمرو بن أمية الضمري
  فلـما جاءهم خلا بعضهم ببعض، فقالوا: إنكم لن تـجدوا مـحمداً أقرب منه الآن، فمُروا
  رجلاً يظهر علـى هذا البـيت فـيطرح علـيه صخرة فـيريحنا منه فقام عمرو بن جحاش بن كعب.
  فأتـى رسول الله صلى الله عليه وسلم الـخبر، وانصرف عنهم، فأنزل الله عزّ ذكره فـيهم
  وفـيـما أراد هو وقومه: { يا أيها الَّذِينَ آمَنُوا اذْكُرُوا نَعْمَتَ اللّه عَلَـيْكُمْ
  إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ }... الآية.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:
  { إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ } قال الـيهود: دخـل علـيهم
  النبـيّ صلى الله عليه وسلم حائطاً لهم، وأصحابه من وراء جداره، فـاستعانهم فـي مَغرم
  دية غرمها، ثم قام من عندهم، فـائتـمروا بـينهم بقتله، فخرج يـمشي القهقري ينظر إلـيهم،
  ثم دعا أصحابه رجلاً رجلاً حتـى تتامّوا إلـيه.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { اذْكُرُوا نَعْمَتَ اللّهِ عَلَـيْكُمْ
  إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ فَكَفَّ أيْدِيَهُمْ عَنْكُمْ
  } يهود حين دخـل النبـيّ صلى الله عليه وسلم حائطاً لهم، وأصحابه من وراء جدار لهم،
  فـاستعانهم فـي مغرم فـي دية غرمها، ثم قام من عندهم، فـائتـمروا بـينهم بقتله، فخرج
  يـمشي معترضاً ينظر إلـيهم خيفتهم، ثم دعا أصحابه رجلاً رجلاً حتـى تتاموا إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَآ ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ
  فَكَفَّ أَيْدِيَهُمْ عَنكُمْ وَٱتَّقُواْ ٱللَّهَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ }قال الله جلّ وعزّ: { فَكَفَّ أيْدِيَهُمْ عَنْكُمْ وَاتَّقُوا اللّهَ
  وَعلـى اللّهِ فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ }.حدثنا هناد بن السريّ، قال: ثنا يونس
  بن بكير، قال: ثنـي أبو معشر، عن يزيد بن أبـي زياد، قال: جاء رسول الله صلى الله عليه
  وسلم بنـي النضير يستعينهم فـي عَقْل أصابه ومعه أبو بكر وعمر وعلـيّ فقال: \" أعِينُونـي
  فـي عَقْلٍ أصَابَنـي \" فقالوا: نعم يا أبـا القاسم، قد آن لك أن تأتـينا وتسألنا
  حاجة، اجلس حتـى نطعمك ونعطيك الذي تسألنا فجلس رسول الله صلى الله عليه وسلم وأصحابه
  ينتظرونه، وجاء حيـي ابن أخطب وهو رأس القوم، وهو الذي قال لرسول الله صلى الله عليه
  وسلم ما قال، فقال حيـي لأصحابه: لا ترونه أقرب منه الآن، اطرحوا علـيه حجارة فـاقتلوه
  ولا ترون شرّاً أبداً فجاءوا إلـى رحى لهم عظيـمة لـيطرحوها علـيه، فأمسك الله عنها
  أيديهم، حتـى جاءه جبريـل صلى الله عليه وسلم فأقامه من ثم، فأنزل الله جلّ وعزّ: {
  يا أيُّها الَّذِيَ آمَنُوا اذْكُرُوا نِعْمَتَ اللّهِ عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ
  أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ فَكَفَّ أيْدِيَهُمْ عَنْكُمْ وَاتَّقُوا اللّهَ
  وَعلـى اللّهِ فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ } ، فأخبر الله عز ذكره نبـيه صلى الله
  عليه وسلم ما أرادوا به.حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن عبد الله بن كثـير: { يا أيُّها الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ
  إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ }... الآية، قال: يهود دخـل
  علـيهم النبـيّ صلى الله عليه وسلم حائطاً، فـاستعانهم فـي مغرم غرمه، فـائتـمروا بـينهم
  بقتله، فقام من عندهم، فخرج معترضاً ينظر إلـيهم خيفتهم، ثم دعا أصحابه رجلاً رجلاً
  حتـى تتاموا إلـيه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة، قال: بعث رسول الله صلى الله عليه وسلم الـمنذر بن عمرو الأنصاري أحد بنـي النـجار
  وهو أحد النقبـاء لـيـلة العقبة، فبعثه فـي ثلاثـين راكبـاً من الـمهاجرين والأنصار.
  فخرجوا، فلقوا عامر بن الطفـيـل بن مالك بن جعفر علـى بئر معونة، وهي من مياه بنـي
  عامر، فـاقتتلوا، فقتل الـمنذر وأصحابه إلا ثلاثة نفر كانوا فـي طلب ضالَّة لهم، فلـم
  يَرُعْهُم إلا والطير تـحوم فـي السماء، يسقط من بـين خراطيـمها عَلَقُ الدم، فقال
  أحد النفر: قتل أصحابنا والرحمن ثم تولـى يشتدّ حتـى لقـي رجلاً، فـاختلفـا ضربتـين،
  فلـما خالطته الضربة، رفع رأسه إلـى السماء ففتـح عينـيه، ثم قال: الله أكبر، الـجنة
  وربّ العالـمين فكان يدعى «أعْنَق لـيـموتَ». ورجع صاحبـاه، فلقـيا رجلـين من بنـي
  سلـيـم، وبـين النبـيّ صلى الله عليه وسلم وبـين قومهما موادعة، فـانتسبـا لهما إلـى
  بنـي عامر، فقتلاهما. وقدم قومهما إلـى النبـيّ صلى الله عليه وسلم يطلبون الدية، فخرج
  ومعه أبو بكر وعمر وعثمان وعلـيّ وطلـحة وعبد الرحمن بن عوف، حتـى دخـلو علـى كعب بن
  الأشرف ويهود بنـي النضير، فـاستعانهم فـي عقلهما.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَآ ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ
  فَكَفَّ أَيْدِيَهُمْ عَنكُمْ وَٱتَّقُواْ ٱللَّهَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ }قال: فـاجتـمعت الـيهود لقتل رسول الله صلى الله عليه وسلم وأصحابه،
  واعتلوا بصنـيعة الطعام، فأتاه جبريـل صلى الله عليه وسلم بـالذي اجتـمعت علـيه يهود
  من الغدر، فخرج ثم دعا علـيًّا، فقال: \" لا تَبْرَحْ مَقَامَكَ، فَمَنْ خَرَجَ عَلَـيْكَ
  مِنْ أصْحَابـي فَسَألَكَ عَنِّـي فَقُلْ وَجَّه إلـى الـمدينة فأَدْرِكُوه \" قال:
  فجعلوا يـمرّون علـى علـيّ، فـيأمرهم بـالذي أمره حتـى أتـى علـيه آخرُهم، ثم تبعهم
  فذلك قوله:{ وَلاَ تَزَالُ تَطَّلِعُ عَلَىٰ خَآئِنَةٍ مِّنْهُمْ }[المائدة: 13].حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن السديّ، عن أبي مالك فـي قوله:
  { يا أيُّها الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَتَ اللّهِ عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ
  أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ فَكَفَّ أيْدِيَهُمْ عَنْكُمْ }. قال: نزلت
  فـي كعب بن الأشرف وأصحابه، حين أرادوا أن يغدروا برسول الله صلى الله عليه وسلم.وقال
  آخرون: بل النعمة التـي ذكرها الله فـي هذه الآية، فأمر الـمؤمنـين من أصحاب رسول الله
  صلى الله عليه وسلم بـالشكر له علـيها، أن الـيهود كانت همت بقتل النبـيّ صلى الله
  عليه وسلم فـي طعام دعوه إلـيه، فأعلـم الله عزّ وجلّ نبـيه صلى الله عليه وسلم ما
  هموا به، فـانتهى هو وأصحابه عن إجابتهم إلـيه. ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { يا
  أيُّها الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ }... إلـى قوله: {
  فَكَفَّ أيْدِيَهُمْ عَنْكُمْ } وذلك أن قوماً من الـيهود صنعوا لرسول الله صلى الله
  عليه وسلم وأصحابه طعاماً لـيقتلوه إذا أتـى الطعام، فأوحى الله إلـيه بشأنهم، فلـم
  يأت الطعام وأمر أصحابه فأبوه.وقال آخرون: عنى الله جلّ ثناؤه بذلك النعمة التـي أنعمها
  علـى الـمؤمنـين بـاطلاع نبـيه صلى الله عليه وسلم علـى ما همّ به عدوّه وعدوّهم من
  الـمشركين يوم بطن نـخـل من اغترارهم إياهم، والإيقاع بهم إذا هم اشتغلوا عنهم بصلاتهم،
  فسجدوا فـيها، وتعريفه نبـيه صلى الله عليه وسلم الـحذار من عدوّه فـي صلاته بتعلـيـمه
  إياه صلاة الـخوف. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَتَ اللّهِ
  عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ }... الآية، ذكر
  لنا أنها نزلت علـى رسول الله صلى الله عليه وسلم وهو ببطن نـخـل فـي الغزوة السابعة،
  فأراد بنو ثعلبة وبنو مـحارب أن يفتكوا به، فأطلعه الله علـى ذلك. ذكر لنا أن رجلاً
  انتدب لقتله، فأتـى نبـيّ الله صلى الله عليه وسلم وسيفه موضوع، فقال: آخذه يا نبـيّ
  الله؟ قال: «خُذْهُ» قال: أستلُّه؟ قال: «نَعَمْ» فسلَّه، فقال: من يـمنعك منـي؟ قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَآ ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ
  فَكَفَّ أَيْدِيَهُمْ عَنكُمْ وَٱتَّقُواْ ٱللَّهَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ } \" الله يَـمْنَعُنِـي مِنْكَ \" فهدّده أصحاب رسول الله صلى الله
  عليه وسلم، وأغلظوا له القول، فشام السيف، وأمر نبـيّ الله صلى الله عليه وسلم أصحابه
  بـالرحيـل، فأنزل علـيه صلاة الـخوف عند ذلك.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن الزهري، ذكره عن ابن أبـي سلـمة، عن جابر: أن النبـيّ
  صلى الله عليه وسلم نزل منزلاً، وتفرّق الناس فـي العِضَاه يستظلون تـحتها، فعلق النبـيّ
  صلى الله عليه وسلم سلاحه بشجرة، فجاء أعرابـيّ إلـى سيف رسول الله صلى الله عليه وسلم
  وأخذه فسلّه، ثم أقبل علـى النبـيّ صلى الله عليه وسلم، فقال: من يـمنعك منـي؟ والنبـيّ
  صلى الله عليه وسلم يقول: «اللّهُ»، فشام الأعرابـيّ السيف، فدعا النبـيّ صلى الله
  عليه وسلم أصحابه، فأخبرهم خبر الأعرابـي وهو جالس إلـى جنبه لـم يعاقبه. قال معمر:
  وكان قتادة يذكر نـحو هذا، وذكر أن قوماً من العرب أرادوا أن يفتكوا برسول الله صلى
  الله عليه وسلم، فأرسلوا هذا الأعرابـيّ. وتأوّل: { اذْكُرُوا نِعْمَتَ اللّهِ عَلَـيْكُمْ
  إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ }... الآية.وأولـى الأقوال
  بـالصحة فـي تأويـل ذلك، قول من قال: عنى الله بـالنعمة التـي ذكر فـي هذه الآية نعمته
  علـى الـمؤمنـين به وبرسوله، التـي أنعم بها علـيهم فـي استنقاذه نبـيهم مـحمداً صلى
  الله عليه وسلم، مـما كانت يهود بنـي النضير همت به من قتله وقتل من معه يوم سار إلـيهم
  نبـيّ الله صلى الله عليه وسلم فـي الدية التـي كان يـحملها عن قتـيـلـي عمرو بن أمية.وإنـما
  قلنا ذلك أولـى بـالصحة فـي تأويـل ذلك، لأن الله عقب ذكر ذلك برمي الـيهود بصنائعها
  وقبـيح أفعالها وخيانتها ربها وأنبـياءها. ثم أمر نبـيه صلى الله عليه وسلم بـالعفو
  عنهم والصفح عن عظيـم جهلهم، فكان معلوماً بذلك أنه صلى الله عليه وسلم لـم يؤمر بـالعفو
  عنهم والصفح عقـيب قوله: { إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ
  } ومن غيره كان يبسط الأيدي إلـيهم، لأنه لو كان الذين هموا ببسط الأيدي إلـيهم غيرهم
  لكان حريًّا أن يكون الأمر بـالعفو والصفح عنهم لا عمن لـم يجر لهم بذلك ذكر، ولكان
  الوصف بـالـخيانة فـي وصفهم فـي هذا الـموضع لا فـي وصف من لـم يَجْر لـخيانته ذكر،
  ففـي ذلك ما ينبـيء عن صحة ما قضينا له بـالصحة من التأويلات فـي ذلك دون ما خالفه.القول
  فـي تأويـل قوله تعالـى: { واتَّقُوا اللّهِ وَعَلـى اللّهِ فَلْـيَتَوَكَلَّ الـمُؤْمِنُونَ
  }.يعنـي جلّ ثناؤه: واحذروا الله أيها الـمؤمنون أن تـخالفوه فـيـما أمركم ونهاكم أن
  تنقضوا الـميثاق الذي واثقكم به فتستوجبوا منه العقاب الذي لا قِبَل لكم به. { وَعَلـى
  اللّهِ فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ } يقول: وإلـى الله فلـيـلق أزمة أمورهم، ويستسلـم
  لقضائه، ويثق بنصرته وعونه، الـمقرّون بوحدانـية الله ورسالة رسوله، العاملون بأمره
  ونهيه، فإن ذلك من كمال دينهم وتـمام إيـمانهم، وأنهم إذا فعلوا ذلك كلأهم ورعاهم وحفظهم
  مـمن أرادهم بسوء، كما حفظكم ودافع عنكم أيها الـمؤمنون الـيهود الذين هموا بـما هموا
  به من بسط أيديهم إلـيكم، كلاءة منه لكم، إذ كنتـم من أهل الإيـمان به وبرسوله دون
