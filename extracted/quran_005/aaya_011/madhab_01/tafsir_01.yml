  href=\"JavaScript:Open_Menu()\">يَا أَيُّهَآ ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ نِعْمَتَ
  ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ فَكَفَّ
  أَيْدِيَهُمْ عَنكُمْ وَٱتَّقُواْ ٱللَّهَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله جلّ وعزّ: { فَكَفَّ أيْدِيَهُمْ عَنْكُمْ وَاتَّقُوا اللّهَ
  وَعلـى اللّهِ فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا يونس بن بكير، قال: ثنـي أبو معشر، عن يزيد بن أبـي زياد،
  قال: جاء رسول الله صلى الله عليه وسلم بنـي النضير يستعينهم فـي عَقْل أصابه ومعه
  أبو بكر وعمر وعلـيّ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعِينُونـي فـي عَقْلٍ أصَابَنـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: نعم يا أبـا القاسم، قد آن لك أن تأتـينا وتسألنا حاجة، اجلس
  حتـى نطعمك ونعطيك الذي تسألنا فجلس رسول الله صلى الله عليه وسلم وأصحابه ينتظرونه،
  وجاء حيـي ابن أخطب وهو رأس القوم، وهو الذي قال لرسول الله صلى الله عليه وسلم ما
  قال، فقال حيـي لأصحابه: لا ترونه أقرب منه الآن، اطرحوا علـيه حجارة فـاقتلوه ولا
  ترون شرّاً أبداً فجاءوا إلـى رحى لهم عظيـمة لـيطرحوها علـيه، فأمسك الله عنها أيديهم،
  حتـى جاءه جبريـل صلى الله عليه وسلم فأقامه من ثم، فأنزل الله جلّ وعزّ: { يا أيُّها
  الَّذِيَ آمَنُوا اذْكُرُوا نِعْمَتَ اللّهِ عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا
  إلَـيْكُمْ أيْدِيَهُمْ فَكَفَّ أيْدِيَهُمْ عَنْكُمْ وَاتَّقُوا اللّهَ وَعلـى اللّهِ
  فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ } ، فأخبر الله عز ذكره نبـيه صلى الله عليه وسلم
  ما أرادوا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير: { يا أيُّها الَّذِينَ آمَنُوا
  اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ
  أيْدِيَهُمْ }... الآية، قال: يهود دخـل علـيهم النبـيّ صلى الله عليه وسلم حائطاً،
  فـاستعانهم فـي مغرم غرمه، فـائتـمروا بـينهم بقتله، فقام من عندهم، فخرج معترضاً ينظر
  إلـيهم خيفتهم، ثم دعا أصحابه رجلاً رجلاً حتـى تتاموا إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قال: بعث رسول الله
  صلى الله عليه وسلم الـمنذر بن عمرو الأنصاري أحد بنـي النـجار وهو أحد النقبـاء لـيـلة
  العقبة، فبعثه فـي ثلاثـين راكبـاً من الـمهاجرين والأنصار. فخرجوا، فلقوا عامر بن
  الطفـيـل بن مالك بن جعفر علـى بئر معونة، وهي من مياه بنـي عامر، فـاقتتلوا، فقتل
  الـمنذر وأصحابه إلا ثلاثة نفر كانوا فـي طلب ضالَّة لهم، فلـم يَرُعْهُم إلا والطير
  تـحوم فـي السماء، يسقط من بـين خراطيـمها عَلَقُ الدم، فقال أحد النفر: قتل أصحابنا
  والرحمن ثم تولـى يشتدّ حتـى لقـي رجلاً، فـاختلفـا ضربتـين، فلـما خالطته الضربة،
  رفع رأسه إلـى السماء ففتـح عينـيه، ثم قال: الله أكبر، الـجنة وربّ العالـمين فكان
  يدعى «أعْنَق لـيـموتَ». ورجع صاحبـاه، فلقـيا رجلـين من بنـي سلـيـم، وبـين النبـيّ
  صلى الله عليه وسلم وبـين قومهما موادعة، فـانتسبـا لهما إلـى بنـي عامر، فقتلاهما.
  وقدم قومهما إلـى النبـيّ صلى الله عليه وسلم يطلبون الدية، فخرج ومعه أبو بكر وعمر
  وعثمان وعلـيّ وطلـحة وعبد الرحمن بن عوف، حتـى دخـلو علـى كعب بن الأشرف ويهود بنـي
  النضير، فـاستعانهم فـي عقلهما.</font></font>&#13;\t\t\t<label disabled=\"true\"
