  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَآ ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ
  أَن يَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ فَكَفَّ أَيْدِيَهُمْ عَنكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: { يا أيُّها الَّذِينَ آمَنُوا }: أقرّوا بتوحيد الله ورسالة رسوله
  صلى الله عليه وسلم وما جاءهم به من عند ربهم. { اذْكُرُوا نِعْمَتَ اللّهِ عَلَـيْكُمْ
  }: اذكروا النعمة التـي أنعم الله بها علـيكم، فـاشكروه علـيها بـالوفـاء له بـميثاقه
  الذي واثقكم به، والعقود التـي عاقدتـم نبـيكم صلى الله عليه وسلم علـيها. ثم وصف نعمته
  التـي أمرهم جلّ ثناؤه بـالشكر علـيها مع سائر نعمه، فقال: هي كفه عنكم أيدي القوم
  الذين هموا بـالبطش بكم، فصرفهم عنكم، وحال بـينهم وبـين ما أرادوه بكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي صفة هذه النعمة التـي ذكَّر الله جلّ ثناؤه
  أصحاب نبـيه صلى الله عليه وسلم بها وأمرهم بـالشكر له علـيها. فقال بعضهم: هو استنقاذ
  الله نبـيه مـحمداً صلى الله عليه وسلم وأصحابه مـما كانت الـيهود من بنـي النضير هموا
  به يوم أتوهم يستـحملونهم دية العامريـين اللذين قتلهما عمرو بن أمية الضمري. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن عاصم بن عمر بن قتادة وعبد الله بن أبـي بكر، قالا: خرج رسول
  الله صلى الله عليه وسلم إلـى بنـي النضير لـيستعينهم علـى دية العامريـين اللذين قتلهما
  عمرو بن أمية الضمري فلـما جاءهم خلا بعضهم ببعض، فقالوا: إنكم لن تـجدوا مـحمداً أقرب
  منه الآن، فمُروا رجلاً يظهر علـى هذا البـيت فـيطرح علـيه صخرة فـيريحنا منه فقام
  عمرو بن جحاش بن كعب. فأتـى رسول الله صلى الله عليه وسلم الـخبر، وانصرف عنهم، فأنزل
  الله عزّ ذكره فـيهم وفـيـما أراد هو وقومه: { يا أيها الَّذِينَ آمَنُوا اذْكُرُوا
  نَعْمَتَ اللّه عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ
  }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { إذْ هَمَّ
  قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ } قال الـيهود: دخـل علـيهم النبـيّ
  صلى الله عليه وسلم حائطاً لهم، وأصحابه من وراء جداره، فـاستعانهم فـي مَغرم دية غرمها،
  ثم قام من عندهم، فـائتـمروا بـينهم بقتله، فخرج يـمشي القهقري ينظر إلـيهم، ثم دعا
  أصحابه رجلاً رجلاً حتـى تتامّوا إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { اذْكُرُوا
  نَعْمَتَ اللّهِ عَلَـيْكُمْ إذْ هَمَّ قَوْمٌ أنْ يَبْسُطُوا إلَـيْكُمْ أيْدِيَهُمْ
  فَكَفَّ أيْدِيَهُمْ عَنْكُمْ } يهود حين دخـل النبـيّ صلى الله عليه وسلم حائطاً لهم،
  وأصحابه من وراء جدار لهم، فـاستعانهم فـي مغرم فـي دية غرمها، ثم قام من عندهم، فـائتـمروا
  بـينهم بقتله، فخرج يـمشي معترضاً ينظر إلـيهم خيفتهم، ثم دعا أصحابه رجلاً رجلاً حتـى
  تتاموا إلـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
