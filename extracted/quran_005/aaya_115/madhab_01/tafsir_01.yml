  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱللَّهُ إِنِّي مُنَزِّلُهَا عَلَيْكُمْ فَمَن يَكْفُرْ بَعْدُ مِنكُمْ فَإِنِّيۤ أُعَذِّبُهُ
  عَذَاباً لاَّ أُعَذِّبُهُ أَحَداً مِّنَ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  جواب من الله تعالى للقوم فيما سألوا نبيهم عيسى مسألة ربهم من إنزاله مائدة عليهم،
  فقال تعالى ذكره: إني منزلها عليكم أيها الحواريون فمطعمكموها. { فَمَنْ يَكْفُرْ بَعْدُ
  مِنْكُمْ } يقول: فمن يجحد بعد إنزالها عليكم وإطعامكموها منكم رسالتي إليه وينكر نبوّة
  نبي عيسى صلى الله عليه وسلم ويخالف طاعتي فيما أمرته ونهيته، فإني أعذّبه عذاباً لا
  أعذّبه أحداً من عالمي زمانه. ففعل القوم، فجحدوا وكفروا بعد ما أنزلت عليهم فيما ذكر
  لنا، فعذّبوا فيما بلغنا بأن مسخوا قردة وخنازير. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنّي مُنَزِّلُهَا عَلَيْكُمْ
  }.... الآية، ذكر لنا أنهم حوّلوا خنازير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الوهاب ومحمد بن أبي عديّ، ومحمد بن جعفر، عن عوف، عن أبي المغيرة
  القوّاس، عن عبد الله بن عمرو، قال: إن أشدّ الناس عذاباً ثلاثة: المنافقون، ومن كفر
  من أصحاب المائدة، وآل فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن عرفة، قال: ثنا المعتمر بن سليمان، عن عوف، قال: سمعت أبا المغيرة القوّاس
  يقول: قال عبد الله بن عمرو: إن أشدّ الناس عذاباً يوم القيامة: مَنْ كفر من أصحاب
  المائدة، والمنافقون، وآل فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { فَمَنْ
  يَكْفُرْ بَعْدُ مِنْكُمْ } بعد ما جاءته المائدة، { فإنّي أُعَذّبُهُ عَذَاباً لا
  أُعَذّبُهُ أحَداً مِنَ العالَمِينَ } يقول: أعذّبه بعذاب لا أعذّبه أحداً من العالمين
  غير أهل المائدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

