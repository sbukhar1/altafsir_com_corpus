text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرِيدُونَ أَن
  يَخْرُجُواْ مِنَ ٱلنَّارِ وَمَا هُم بِخَارِجِينَ مِنْهَا وَلَهُمْ عَذَابٌ مُّقِيمٌ
  }يعنـي جل ثناؤه بقوله: { يُرِيدُونَ أنْ يَخْرَجُوا مِنَ النَّارِ } يريد: هؤلاء الذين
  كفروا بربهم يوم القـيامة أن يخرجوا من النار بعد دخولها، { وَما هُمْ بِخارِجِينَ
  مِنْها وَلهُمْ عَذَابٌ مُقِـيـمٌ } يقول: لهم عذاب دائم ثابت لا يزول عنهم ولا ينتقل
  أبداً، كما قال الشاعر:فإنَّ لكمْ بِـيَوْمِ الشِّعْبِ مِنِّـي   عَذَابـاً دائماً
  لَكُمُ مُقِـيـمَاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوّي، عن
  عكرمة، أن نافع بن الأزرق قال لابن عبـاس: يا أعمى البصر، أعمى القلب، تزعم أن قوماً
  يخرجون من النار، وقد قال الله جلّ وعزّ: { وَما هُمْ بِخارِجِينَ مِنْها }؟ فقال ابن
  عبـاس: ويحك، اقرأ ما فوقها هذه للكفـار.\r\n\t\t\t\r\n\t\t\t</section>"

