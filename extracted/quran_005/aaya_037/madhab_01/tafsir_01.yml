  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُونَ
  أَن يَخْرُجُواْ مِنَ ٱلنَّارِ وَمَا هُم بِخَارِجِينَ مِنْهَا وَلَهُمْ عَذَابٌ مُّقِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { يُرِيدُونَ أنْ يَخْرَجُوا مِنَ النَّارِ
  } يريد: هؤلاء الذين كفروا بربهم يوم القـيامة أن يخرجوا من النار بعد دخولها، { وَما
  هُمْ بِخارِجِينَ مِنْها وَلهُمْ عَذَابٌ مُقِـيـمٌ } يقول: لهم عذاب دائم ثابت لا
  يزول عنهم ولا ينتقل أبداً، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنَّ لكمْ بِـيَوْمِ الشِّعْبِ مِنِّـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَذَابـاً دائماً لَكُمُ مُقِـيـمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوّي، عن عكرمة، أن نافع بن الأزرق قال
  لابن عبـاس: يا أعمى البصر، أعمى القلب، تزعم أن قوماً يخرجون من النار، وقد قال الله
  جلّ وعزّ: { وَما هُمْ بِخارِجِينَ مِنْها }؟ فقال ابن عبـاس: ويحك، اقرأ ما فوقها
  هذه للكفـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

