text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ ٱللَّهُ
  يٰعِيسَى ٱبْنَ مَرْيَمَ أَأَنتَ قُلتَ لِلنَّاسِ ٱتَّخِذُونِي وَأُمِّيَ إِلَـٰهَيْنِ
  مِن دُونِ ٱللَّهِ قَالَ سُبْحَانَكَ مَا يَكُونُ لِيۤ أَنْ أَقُولَ مَا لَيْسَ لِي
  بِحَقٍّ إِن كُنتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ تَعْلَمُ مَا فِي نَفْسِي وَلاَ أَعْلَمُ
  مَا فِي نَفْسِكَ إِنَّكَ أَنتَ عَلاَّمُ ٱلْغُيُوبِ }{ سُبْحَـٰنَكَ } من أن يكون
  لك شريك { مَا يَكُونُ لِى } ما ينبغي لي { أَنْ أَقُولَ } قولاً لا يحق لي أن أقوله
  { فِى نَفْسِى } في قلبي: والمعنى: تعلم معلومي ولا أعلم معلومك، ولكنه سلك بالكلام
  طريق المشاكلة وهو من فصيح الكلام وبينه، فقيل: { فِى نَفْسِكَ } لقوله في نفسي { إِنَّكَ
  أَنتَ عَلَّـٰمُ ٱلْغُيُوبِ } تقرير للجملتين معاً، لأن ما انطوت عليه النفوس من جملة
  الغيوب، ولأن ما يعلمه علام الغيوب لا ينتهي إليه علم أحد.\r\n\t\t\t\r\n\t\t\t</section>"

