  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ مَرْيَمَ أَأَنتَ قُلتَ لِلنَّاسِ ٱتَّخِذُونِي وَأُمِّيَ
  إِلَـٰهَيْنِ مِن دُونِ ٱللَّهِ قَالَ سُبْحَانَكَ مَا يَكُونُ لِيۤ أَنْ أَقُولَ مَا
  لَيْسَ لِي بِحَقٍّ إِن كُنتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ تَعْلَمُ مَا فِي نَفْسِي
  وَلاَ أَعْلَمُ مَا فِي نَفْسِكَ إِنَّكَ أَنتَ عَلاَّمُ ٱلْغُيُوبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يوم يجمع الله الرسل، فيقول ماذا أجبتم، إذ قال الله
  يا عيسى ابن مريم أأنت قلت للناس اتخذوني وأمي إلهين من دون الله؟ وقيل: إن الله قال
  هذا القول لعيسى حين رفعه إليه في الدنيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَإذْ قالَ اللَّه
  يا عِيسَى ابْنَ مَرْيَمَ أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ
  مَنْ دُونِ اللَّهِ } قال: لما رفع الله عيسى ابن مريم إليه، قالت النصارى ما قالت،
  وزعموا أن عيسى أمرهم بذلك، فسأله عن قوله، فـ { قالَ سُبْحانَكَ ما يَكُونُ لي أنْ
  أقُولَ ما لَيْسَ لي بِحَقٍّ إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ تَعْلَمُ ما فِي
  نَفْسِي وَلا أعْلَمُ ما فِي نَفْسِكَ إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ }.... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأنْتَ
  على كُلّ شَيْء شَهِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هذا خبر من الله تعالى ذكره عن أنه يقول لعيسى ذلك في القيامة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذْ قالَ اللَّهُ يا عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ
  اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والناس يسمعون، فراجعه بما
  قد رأيت، وأقرّ له بالعبودية على نفسه، فعلم من كان يقول في عيسى ما يقول أنه إنما
  كان يقول باطلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن عطاء، عن ميسرة، قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَ اللَّهُ يا عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ
  اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأرعدت مفاصله، وخشي أن يكون قد
  قال، فـ { قَالَ سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ إنْ
  كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { يا
  عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ
  دُونِ اللَّهِ } متى يكون ذلك؟ قال: يوم القيامة، ألا ترى أنه يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا
  يَومُ يَنْفَعُ الصَّادقِينَ صِدْقُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فعلى هذا التأويل الذي تأوّله ابن
  جريج يجب أن يكون «وإذْ» بمعنى «وإذا»، كما قال في موضع آخر: وَلَوْ تَرَى إذْ فَزِعُوا،
  بمعنى: يفزعون. وكما قال أبو النجم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ جَزَاهُ اللَّهُ عَنَّا إذْ جَزَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَنَّاتِ عَدْنٍ فِي العَلاليِّ العُلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: إذا جزى. وكما قال الأسود:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فالآنَ إذْ هازَلْتُهُنَّ فإنَّمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَقُلْنْ ألا لم يذْهَبِ الشَّيخُ مَذْهَبا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: إذا هازلتهنّ. وكأنّ من قال
  في ذلك بقول ابن جريج هذا، وجَّه تأويل الآية إلى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ يَكْفُرْ بعدُ مِنْكُمْ فَإنِّي
  أُعَذِّبُهُ عَذَاباً لاَ أُعَذِّبُهُ أَحَداً مِنَ الْعَالِمينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">في
  الدنيا وأعذّبه أيضاً في الآخرة، { إذْ قالَ اللَّهُ يا عِيسَى ابْنَ مَرْيمَ أأنْتَ
  قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ }.</font></font>&#13;\t\t\t<label
