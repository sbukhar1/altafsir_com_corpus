  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ مَرْيَمَ أَأَنتَ
  قُلتَ لِلنَّاسِ ٱتَّخِذُونِي وَأُمِّيَ إِلَـٰهَيْنِ مِن دُونِ ٱللَّهِ قَالَ سُبْحَانَكَ
  مَا يَكُونُ لِيۤ أَنْ أَقُولَ مَا لَيْسَ لِي بِحَقٍّ إِن كُنتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ
  تَعْلَمُ مَا فِي نَفْسِي وَلاَ أَعْلَمُ مَا فِي نَفْسِكَ إِنَّكَ أَنتَ عَلاَّمُ
  ٱلْغُيُوبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين عندنا بالصواب في
  ذلك، قول من قال بقول السدّيّ: وهو أن الله تعالى قال ذلك لعيسى حين رفعه إليه، وأن
  الخبر خبر عما مضى لعلتين: إحداهما: أن «إذ» إنما تصاحب في الأغلب من كلام العرب المستعمل
  بينها الماضي من الفعل، وإن كانت قد تدخلها أحياناً في موضع الخبر عما يحدث إذا عرف
  السامعون معناها وذلك غير فاشٍ ولا فصيح في كلامهم، فتوجيه معاني كلام الله تعالى إلى
  الأشهر الأعرف ما وجد إليه السبيل أولى من توجيهها إلى الأجهل الأنكر. والأخرى: أن
  عيسى لم يشكّ هو ولا أحد من الأنبياء أن الله لا يغفر لمشرك مات على شركه، فيجوز أن
  يتوهم على عيسى أن يقول في الآخرة مجيباً لربه تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن تعذّب من اتخذني وأمي إلهين من
  دونك فإنهم عبادك، وإن تغفر لهم فإنك أنت العزيز الحكيم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما كان وجه سؤال
  الله عيسى: أأنت قلت للناس اتخذوني وأمي إلهين من دون الله، وهو العالم بأن عيسى لم
  يقل ذلك؟ قيل: يحتمل ذلك وجهين من التأويل: أحدهما: تحذير عيسى عن قيل ذلك ونهيه، كما
  يقول القائل لآخر: أفعلت كذا وكذا؟ مما يعلم المقول له ذلك أن القائل يستعظم فعل ما
  قال له: «أفعلته» على وجه النهي عن فعله والتهديد له فيه. والآخر: إعلامه أن قومه الذين
  فارقهم قد خالفوا عهده وبدّلوا دينهم بعده، فيكون بذلك جامعاً إعلامه حالهم بعده وتحذيره
  له قيله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويل الكلام: فإنه: أأنت قلت
  للناس اتخذوني وأمي إلهين، أي معبودين تعبدونهما من دون الله؟ قال عيسى: تنزيهاً لك
  يا ربّ وتعظيماً أن أفعل ذلك أو أتكلم به، ما يكون لي أن أقول ما ليس لي بحقّ يقول:
  ليس لي أن أقول ذلك لأني عبد مخلوق وأمي أمة لك، فهل يكون للعبد والأمة ادّعاء ربوبية؟</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنْ
  كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: إنك لا يخفى عليك شيء، وأنت
  عالم أني لم أقل ذلك ولم آمرهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَعْلَمُ ما فِي نَفْسِي وَلا أعْلَمُ ما فِي نَفْسِكَ إنَّكَ
  أنْتَ عَلاَّمُ الغُيُوبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن نبيه عيسى صلى الله عليه وسلم أنه يبرأ
  إليه مما قالت فيه وفي أمه الكفرة من النصارى أن يكون دعاهم إليه أو أمرهم به، فقال:
  { سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ إنْ كُنْتُ قُلْتُهُ
  فَقَدْ عَلِمْتَهُ } ثم قال: { تَعْلَمُ ما فِي نَفْسِي } يقول: إنك يا ربّ لا يخفى
  عليك ما أضمرته نفسي مما لم أنطلق به ولم أظهره بجوارحي، فكيف بما قد نطقت به وأظهرته
  بجوارحي؟ يقول: لو كنت قد قلت للناس اتخذوني وأمي إلهين من دون الله كنت قد علمته،
  لأنك تعلم ضمائر النفوس مما لم تنطق به فكيف بما قد نطقت به. { وَلا أعْلَمُ ما فِي
  نَفْسِكَ } يقول: ولا أعلم أنا ما أخفيته عني فلم تطلعني عليه، لأني إنما أعلم من الأشياء
  ما أعلمتنيه { إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ } يقول: إنك أنت العالم بخفيات الأمور
  التي لا يطلع عليها سواك ولا يعلمها غيرك.</font></font><font class=\"TextResultArabic\"><font
