text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَئِن بَسَطتَ
  إِلَيَّ يَدَكَ لِتَقْتُلَنِي مَآ أَنَاْ بِبَاسِطٍ يَدِيَ إِلَيْكَ لأَقْتُلَكَ إِنِّيۤ
  أَخَافُ ٱللَّهَ رَبَّ ٱلْعَالَمِينَ }وهذا خبر من الله تعالـى ذكره عن الـمقتول من
  ابنـي آدم أنه قال لأخيه لـما قال له أخوه القاتل لأقتلنك: والله { لَئِنْ بَسَطْتَ
  إلـيَّ يَدَكَ } يقول: مددت إلـيّ يدك { لِتَقْتُلَنِـي ما أنا بِبـاسِطٍ يَديَ إلَـيك
  }. يقول: ما أنا بـمادّ يدي إلـيك { لأقْتُلَكَ }.وقد اختلف فـي السبب الذي من أجله
  قال الـمقتول ذلك لأخيه ولـم يـمانعه ما فعل به، فقال بعضهم: قال ذلك إعلاماً منه لأخيه
  القاتل أنه لا يستـحلّ قتله ولا بسط يده إلـيه بـما لـم يأذن الله به. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا عوف عن أبـي الـمغيرة، عن عبد الله
  بن عمرو، أنه قال: وايـم الله إن كان الـمقتول لأشدّ الرجلـين، ولكن منعه التـحرّج
  أن يبسط إلـى أخيه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { لَئِنْ بَسَطْتَ إلـيّ يَدَكَ لِتَقْتُلَنِـي ما أنا
  بِبـاسِطٍ يَدِيَ إلَـيْكَ } لا أنا بـمنتصر، ولأمسكنّ يدي عنك.وقال آخرون: لـم يـمنعه
  مـما أراد من قتله، وقال ما قال له مـما قصّ الله فـي كتابه. أن الله عزّ ذكره فرض
  علـيهم أن لا يـمتنع من أريد قتله مـمن أراد ذلك منه. ذكر من قال ذلك:حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا رجل، سمع مـجاهداً يقول فـي قوله: { لَئِنْ بَسَطْتَ
  إلـيّ يَدَكَ لِتَقْتُلَنِـي ما أنا بِبـاسِطٍ يَدِيَ إلَـيْكَ لأقُتُلَكَ } قال مـجاهد:
  كان كتب الله علـيهم: إذا أراد الرجل أن يقتل رجلاً تركه ولا يـمتنع منه.وأولـى القولـين
  فـي ذلك بـالصواب أن يقال: إن الله عزّ ذكره قد كان حرّم علـيهم قتل نفس بغير نفس ظلـماً،
  وأن الـمقتول قال لأخيه: ما أنا ببـاسط يدي إلـيك إن بسطت إلـيّ يدك لأنه كان حراماً
  علـيه من قتل أخيه مثل الذي كان حراماً علـى أخيه القاتل من قتله. فأما الامتناع من
  قتله حين أراد قتله، فلا دلالة علـى أن القاتل حين أراد قتله وعزم علـيه كان الـمقتول
  عالـماً بـما هو علـيه عازم منه ومـحاولٌ من قتله، فتَرَك دَفْعَه عن نفسه بل قد ذكر
  جماعة من أهل العلـم أنه قتله غيـلة، اغتاله وهو نائم، فشدخ رأسه بصخرة. فإذا كان ذلك
  مـمكناً، ولـم يكن فـي الآية دلالة علـى أنه كان مأموراً بترك منع أخيه من قتله، لـم
  يكن جائزاً ادّعاء ما لـيس فـي الآية إلا ببرهان يجب تسلـيـمه.وأما تأويـل قوله: {
  إنّى أخافُ اللَّهَ رَبَّ العالَـمِينَ }: فإنى أخاف الله فـي بسط يدي إلـيك إن بسطتها
  لقتلك. { رَبّ العَالَـمِينَ } يعنـي: مالك الـخلائق كلها أن يعاقبنـي علـى بسط يدي
  إلـيك.\r\n\t\t\t\r\n\t\t\t</section>"

