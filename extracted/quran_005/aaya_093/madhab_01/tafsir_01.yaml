text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جُنَاحٌ فِيمَا طَعِمُوۤاْ إِذَا مَا ٱتَّقَواْ
  وَآمَنُواْ وَعَمِلُواْ الصَّالِحَاتِ ثُمَّ اتَّقَواْ وَآمَنُواْ ثُمَّ اتَّقَواْ
  وَّأَحْسَنُواْ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }يقول تعالـى ذكره للقوم الذين قالوا
  إذ أنزل الله تـحريـم الـخمر بقوله:{ إنَّـمَا الـخَمْرُ وَالـمَيْسِر والأنْصَابُ
  والأزْلامُ رِجْسٌ مِنْ عَمَلِ الشَّيْطانِ فـاجْتَنِبُوهُ }كيف بـمن هلك من إخواننا
  وهمُ يشربونها وبنا وقد كنا نشربها: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ
  } منكم حرج فـيـما شربوا من ذلك فـي الـحال التـي لـم يكن الله تعالـى حرّمه علـيهم،
  { إذَا ما اتَّقَوْا وآمَنُوا وعَمِلُوا الصَّالِـحاتِ } يقول: إذا ما اتقـى الله الأحياء
  منهم، فخافوه وراقبوه فـي اجتنابهم ما حرّم علـيهم منه وصدّقوا الله ورسوله فـيـما
  أمراهم ونهاهم، فأطاعوهما فـي ذلك كله. { وعَمِلُوا الصَّالِـحَاتِ } يقول: واكتسبوا
  من الأعمال ما يرضاه الله فـي ذلك مـما كلفهم بذلك ربهم. { ثُمَّ اتَّقَوْا وآمَنُوا
  } يقول: ثم خافوا الله وراقبوه بـاجتنابهم مـحارمه بعد ذلك التكلـيف أيضاً، فثبتوا
  علـى اتقاء الله فـي ذلك والإيـمان به، ولـم يغيروا ولـم يبدّلو. { ثُمَّ اتَّقَوْا
  وأحْسَنُوا } يقول: ثم خافوا الله، فدعاهم خوفهم الله إلـى الإحسان. وذلك الإحسان هو
  العمل بـما لـم يفرضه علـيهم من الأعمال، ولكنه نوافل تقرّبوا بها إلـى ربهم طلب رضاه
  وهربـاً من عقابه. { وَاللّهُ يُحِبُّ الـمُـحْسِنِـينَ } يقول: والله يحبّ الـمتقرّبـين
  إلـيه بنوافل الأعمال التـي يرضاها. فـالاتقاء الأوّل: هو الاتقاء بتلقـي أمر الله
  بـالقبول والتصديق والدينونة به والعمل والاتقاء الثانـي: الاتقاء بـالثبـات علـى التصديق
  وترك التبديـل والتغيـير والاتقاء الثالث: هو الاتقاء بـالإحسان والتقرب بنوافل الأعمال.فإن
  قال قائل: ما الدلـيـل علـى أن الاتقاء الثالث هو الاتقاء بـالنوافل دون أن يكون ذلك
  بـالفرائض؟ قـيـل: إنه تعالـى ذكره قد أخبر عن وضعه الـجناح عن شاربـي الـخمر التـي
  شربوها قبل تـحريـمه إياها إذا هم اتقوا الله فـي شربها بعد تـحريـمها وصدّقوا الله
  ورسوله فـي تـحريـمها وعملوا الصالـحات من الفرائض. ولا وجه لتكرير ذلك، وقد مضى ذكره
  فـي آية واحدة.وبنـحو الذي قلنا من أن هذه الآية نزلت فـيـما ذكرنا أنها نزلت فـيه،
  جاءت الأخبـار عن الصحابة والتابعين. ذكر من قال ذلك:حدثنا هناد بن السري وأبو كريب،
  قالا: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل عن سماك، عن عكرمة، عن
  ابن عبـاس، قال: لـما نزل تـحريـم الـخمر قالوا: يا رسول الله، فكيف بأصحابنا الذين
  ماتوا وهم يشربون الـخمر؟ فنزلت: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ
  جُناحٌ }... الآية.حدثنا ابن وكيع، قال: ثنا عبد الله، عن إسرائيـل بإسناده، نـحوه.حدثنا
  مـحمد بن بشار، قال: ثنـي عبد الكبـير بن عبد الـمـجيد، قال: أخبرنا عبـاد بن راشد،
  عن قتادة، عن أنس بن مالك، قال: بـينا أنا أدير الكأس علـى أبـي طلـحة وأبـي عبـيدة
  بن الـجرّاح ومعاذ بن جبل وسهيـل بن بـيضاء وأبـي دجانة، حتـى مالت رءوسهم من خـلـيط
  بسر وتـمر، فسمعنا منادياً ينادي: ألا إن الـخمر قد حرّمت قال: فما دخـل علـينا داخـل
  ولا خرج منا خارج حتـى أهرقنا الشراب وكسرنا القلال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسَ عَلَى ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ جُنَاحٌ فِيمَا طَعِمُوۤاْ إِذَا مَا ٱتَّقَواْ وَآمَنُواْ وَعَمِلُواْ
  الصَّالِحَاتِ ثُمَّ اتَّقَواْ وَآمَنُواْ ثُمَّ اتَّقَواْ وَّأَحْسَنُواْ وَٱللَّهُ
  يُحِبُّ ٱلْمُحْسِنِينَ }وتوضأ بعضنا واغتسل بعضنا فأصبنا من طيب أمّ سلـيـم ثم خرجنا
  إلـى الـمسجد، وإذا رسول الله صلى الله عليه وسلم يقرأ:{ يا أيُّها الَّذِينَ آمَنُوا
  إنَّـمَا الـخَمْرُ وَالـمَيْسِرُ والأنْصَابُ والأزْلامُ رِجْسٌ مِنْ عَمَلِ الشَّيْطانِ
  فـاجْتَنِبُوهُ لَعَلَّكُمْ تُفْلِـحُونَ }.. إلـى قوله:{ فَهَلْ أنْتُـمْ مُنْتَهُونَ }فقال
  رجل: يا رسول الله، فما منزلة من مات منا وهو يشربها؟ فأنزل الله تعالـى: { لَـيْسَ
  علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا }... الآية.
  فقال رجل لقتادة: سمعته من أنس بن مالك؟ قال: نعم، وقال رجل لأنس بن مالك: أنت سمعته
  من رسول الله صلى الله عليه وسلم؟ قال: نعم، وحدثنـي من لـم يكذب، والله ما كنا نكذب
  ولا ندري ما الكذب.حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا إسرائيـل، عن
  أبـي إسحاق، عن البراء، قال: لـما حرّمت الـخمر قالوا: كيف بأصحابنا الذين ماتوا وهم
  يشربون الـخمر؟ فنزلت: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ
  فِـيـما طَعِمُوا }... الآية.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، عن أبـي إسحاق، قال: قال البراء: مات ناس من أصحاب رسول الله صلى الله عليه
  وسلم وهم يشربون الـخمر، فلـما نزل تـحريـمها، قال أناس من أصحاب النبـيّ صلى الله
  عليه وسلم: فكيف بأصحابنا الذين ماتوا وهم يشربونها؟ فنزلت هذه الآية: { لَـيْسَ علـى
  الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ... } الآية.حدثنا هناد، قال: ثنا ابن أبـي
  زائدة، قال: أخبرنا داود، عن ابن جريج، عن مـجاهد، قال: نزلت: { لَـيْسَ علـى الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا } فـيـمن قُتل ببدر وأُحد
  مع مـحمد صلى الله عليه وسلم.حدثنا ابن وكيع، قال: ثنا خالد بن مخـلد، قال: ثنا علـيّ
  بن مسهر، عن الأعمش، عن إبراهيـم عن علقمة، عن عبد الله، قال: لـما نزلت: { لَـيْسَ
  علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا } قال رسول
  الله صلى الله عليه وسلم: \" قِـيـلَ لـي أنْتَ مِنْهُمْ \". حدثنا بشر بن معاذ، قال:
  ثنا جامع بن حماد، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَـيْسَ علـى الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا... } إلـى قوله: { وَاللّهُ
  يُحِبُّ الـمُـحْسِنِـينَ } لـما أنزل الله تعالـى ذكره تـحريـم الـخمر فـي سورة الـمائدة
  بعد سورة الأحزاب، قال فـي ذلك رجال من أصحاب رسول الله صلى الله عليه وسلم: أصيب فلان
  يوم بدر وفلان يوم أُحد وهم يشربونها، فنـحن نشهد أنهم من أهل الـجنة فأنزل الله تعالـى
  ذكره: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا
  إذَا ما اتَّقَوْا وآمَنُوا وعَمِلُوا الصَّالِـحاتِ ثُمَّ اتَّقَوْا وآمَنُوا ثُمَّ
  اتَّقَوْا وأحْسَنُوا وَاللّهُ يُحِبُّ الـمُـحْسِنِـينَ } يقول: شربها القوم علـى
  تقوى من الله وإحسان وهي لهم يومئذٍ حلال، ثم حرّمت بعدهم، فلا جناح علـيهم فـي ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسَ عَلَى ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ جُنَاحٌ فِيمَا طَعِمُوۤاْ إِذَا مَا ٱتَّقَواْ وَآمَنُواْ وَعَمِلُواْ
  الصَّالِحَاتِ ثُمَّ اتَّقَواْ وَآمَنُواْ ثُمَّ اتَّقَواْ وَّأَحْسَنُواْ وَٱللَّهُ
  يُحِبُّ ٱلْمُحْسِنِينَ }حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { لَـيْسَ علـى الَّذِينَ آمَنُوا
  وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا } قالوا: يا رسول الله، ما نقول
  لإخواننا الذين مضوا، كانوا يشربون الـخمر ويأكلون الـميسر؟ فأنزل الله: { لَـيْسَ
  علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا } يعنـي
  قبل التـحريـم إذا كانوا مـحسنـين متقـين. وقال مرّة أخرى: لـيس علـى الذين آمنوا وعملوا
  الصالـحات جناح فـيـما طعموا من الـحرام قبل أن يحرّم علـيهم إذا ما اتقوا وأحسنوا
  بعد ما حرّم وهو قوله:{ فَمَنْ جاءَهُ مَوْعِظَةٌ مِنْ رَبِّهِ فـانْتَهَى فَلَهُ ما
  سَلَفَ }حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ
  فِـيـما طَعِمُوا } يعنـي بذلك رجالاً من أصحاب النبـيّ صلى الله عليه وسلم ماتوا وهم
  يشربون الـخمر قبل أن تـحرّم الـخمر، فلـم يكن علـيهم فـيها جناح قبل أن تـحرّم، فلـما
  حرّمت قالوا: كيف تكون علـينا حراماً وقد مات إخواننا وهم يشربونها؟ فأنزل الله تعالـى
  { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُواإذا
  ما اتَّقَوْا وآمَنُوا وعَمِلُوا الصَّالِـحاتِ } يقول: لـيس علـيهم حرج فـيـما كانوا
  يشربون قبل أن أحرّمها إذا كانوا مـحسنـين متقـين، والله يحب الـمـحسنـين.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول
  الله تعالـى: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما
  طَعِمُوا } لـمن كان يشرب الـخمر مـمن قتل مع مـحمد صلى الله عليه وسلم ببدر وأُحد.حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان،
  عن الضحاك، قوله: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ
  }... الآية: هذا فـي شأن الـخمر حين حُرّمت، سألوا نبـيّ الله صلى الله عليه وسلم،
  فقالوا: إخواننا الذين ماتوا وهم يشربونها؟ فأنزل الله هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

