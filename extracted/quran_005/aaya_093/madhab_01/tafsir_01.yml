  جُنَاحٌ فِيمَا طَعِمُوۤاْ إِذَا مَا ٱتَّقَواْ وَآمَنُواْ وَعَمِلُواْ الصَّالِحَاتِ
  ثُمَّ اتَّقَواْ وَآمَنُواْ ثُمَّ اتَّقَواْ وَّأَحْسَنُواْ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وتوضأ بعضنا واغتسل بعضنا فأصبنا من طيب أمّ سلـيـم ثم خرجنا إلـى
  الـمسجد، وإذا رسول الله صلى الله عليه وسلم يقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا إنَّـمَا
  الـخَمْرُ وَالـمَيْسِرُ والأنْصَابُ والأزْلامُ رِجْسٌ مِنْ عَمَلِ الشَّيْطانِ فـاجْتَنِبُوهُ
  لَعَلَّكُمْ تُفْلِـحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ أنْتُـمْ مُنْتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  رجل: يا رسول الله، فما منزلة من مات منا وهو يشربها؟ فأنزل الله تعالـى: { لَـيْسَ
  علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا }... الآية.
  فقال رجل لقتادة: سمعته من أنس بن مالك؟ قال: نعم، وقال رجل لأنس بن مالك: أنت سمعته
  من رسول الله صلى الله عليه وسلم؟ قال: نعم، وحدثنـي من لـم يكذب، والله ما كنا نكذب
  ولا ندري ما الكذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا ابن أبـي زائدة،
  قال: أخبرنا إسرائيـل، عن أبـي إسحاق، عن البراء، قال: لـما حرّمت الـخمر قالوا: كيف
  بأصحابنا الذين ماتوا وهم يشربون الـخمر؟ فنزلت: { لَـيْسَ علـى الَّذِينَ آمَنُوا
  وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  أبـي إسحاق، قال: قال البراء: مات ناس من أصحاب رسول الله صلى الله عليه وسلم وهم يشربون
  الـخمر، فلـما نزل تـحريـمها، قال أناس من أصحاب النبـيّ صلى الله عليه وسلم: فكيف
  بأصحابنا الذين ماتوا وهم يشربونها؟ فنزلت هذه الآية: { لَـيْسَ علـى الَّذِينَ آمَنُوا
  وعَمِلُوا الصَّالِـحاتِ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا داود، عن ابن جريج، عن مـجاهد، قال: نزلت:
  { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا
  } فـيـمن قُتل ببدر وأُحد مع مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا خالد بن مخـلد، قال: ثنا علـيّ بن مسهر، عن الأعمش، عن إبراهيـم
  عن علقمة، عن عبد الله، قال: لـما نزلت: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا
  الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا } قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قِـيـلَ لـي أنْتَ مِنْهُمْ \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر
  بن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ جُنَاحٌ فِـيـما طَعِمُوا...
  } إلـى قوله: { وَاللّهُ يُحِبُّ الـمُـحْسِنِـينَ } لـما أنزل الله تعالـى ذكره تـحريـم
  الـخمر فـي سورة الـمائدة بعد سورة الأحزاب، قال فـي ذلك رجال من أصحاب رسول الله صلى
  الله عليه وسلم: أصيب فلان يوم بدر وفلان يوم أُحد وهم يشربونها، فنـحن نشهد أنهم من
  أهل الـجنة فأنزل الله تعالـى ذكره: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ
  جُنَاحٌ فِـيـما طَعِمُوا إذَا ما اتَّقَوْا وآمَنُوا وعَمِلُوا الصَّالِـحاتِ ثُمَّ
  اتَّقَوْا وآمَنُوا ثُمَّ اتَّقَوْا وأحْسَنُوا وَاللّهُ يُحِبُّ الـمُـحْسِنِـينَ
  } يقول: شربها القوم علـى تقوى من الله وإحسان وهي لهم يومئذٍ حلال، ثم حرّمت بعدهم،
  فلا جناح علـيهم فـي ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
