  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَى ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جُنَاحٌ فِيمَا طَعِمُوۤاْ إِذَا
  مَا ٱتَّقَواْ وَآمَنُواْ وَعَمِلُواْ الصَّالِحَاتِ ثُمَّ اتَّقَواْ وَآمَنُواْ ثُمَّ
  اتَّقَواْ وَّأَحْسَنُواْ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره للقوم الذين قالوا إذ أنزل الله تـحريـم الـخمر بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا
  الـخَمْرُ وَالـمَيْسِر والأنْصَابُ والأزْلامُ رِجْسٌ مِنْ عَمَلِ الشَّيْطانِ فـاجْتَنِبُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كيف
  بـمن هلك من إخواننا وهمُ يشربونها وبنا وقد كنا نشربها: { لَـيْسَ علـى الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِـحاتِ } منكم حرج فـيـما شربوا من ذلك فـي الـحال التـي
  لـم يكن الله تعالـى حرّمه علـيهم، { إذَا ما اتَّقَوْا وآمَنُوا وعَمِلُوا الصَّالِـحاتِ
  } يقول: إذا ما اتقـى الله الأحياء منهم، فخافوه وراقبوه فـي اجتنابهم ما حرّم علـيهم
  منه وصدّقوا الله ورسوله فـيـما أمراهم ونهاهم، فأطاعوهما فـي ذلك كله. { وعَمِلُوا
  الصَّالِـحَاتِ } يقول: واكتسبوا من الأعمال ما يرضاه الله فـي ذلك مـما كلفهم بذلك
  ربهم. { ثُمَّ اتَّقَوْا وآمَنُوا } يقول: ثم خافوا الله وراقبوه بـاجتنابهم مـحارمه
  بعد ذلك التكلـيف أيضاً، فثبتوا علـى اتقاء الله فـي ذلك والإيـمان به، ولـم يغيروا
  ولـم يبدّلو. { ثُمَّ اتَّقَوْا وأحْسَنُوا } يقول: ثم خافوا الله، فدعاهم خوفهم الله
  إلـى الإحسان. وذلك الإحسان هو العمل بـما لـم يفرضه علـيهم من الأعمال، ولكنه نوافل
  تقرّبوا بها إلـى ربهم طلب رضاه وهربـاً من عقابه. { وَاللّهُ يُحِبُّ الـمُـحْسِنِـينَ
  } يقول: والله يحبّ الـمتقرّبـين إلـيه بنوافل الأعمال التـي يرضاها. فـالاتقاء الأوّل:
  هو الاتقاء بتلقـي أمر الله بـالقبول والتصديق والدينونة به والعمل والاتقاء الثانـي:
  الاتقاء بـالثبـات علـى التصديق وترك التبديـل والتغيـير والاتقاء الثالث: هو الاتقاء
  بـالإحسان والتقرب بنوافل الأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: ما الدلـيـل علـى أن الاتقاء الثالث هو الاتقاء بـالنوافل دون أن يكون ذلك
  بـالفرائض؟ قـيـل: إنه تعالـى ذكره قد أخبر عن وضعه الـجناح عن شاربـي الـخمر التـي
  شربوها قبل تـحريـمه إياها إذا هم اتقوا الله فـي شربها بعد تـحريـمها وصدّقوا الله
  ورسوله فـي تـحريـمها وعملوا الصالـحات من الفرائض. ولا وجه لتكرير ذلك، وقد مضى ذكره
  فـي آية واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا من أن هذه الآية
  نزلت فـيـما ذكرنا أنها نزلت فـيه، جاءت الأخبـار عن الصحابة والتابعين. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السري وأبو كريب،
  قالا: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل عن سماك، عن عكرمة، عن
  ابن عبـاس، قال: لـما نزل تـحريـم الـخمر قالوا: يا رسول الله، فكيف بأصحابنا الذين
  ماتوا وهم يشربون الـخمر؟ فنزلت: { لَـيْسَ علـى الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ
  جُناحٌ }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله،
  عن إسرائيـل بإسناده، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنـي عبد الكبـير بن عبد الـمـجيد، قال: أخبرنا عبـاد بن راشد،
  عن قتادة، عن أنس بن مالك، قال: بـينا أنا أدير الكأس علـى أبـي طلـحة وأبـي عبـيدة
  بن الـجرّاح ومعاذ بن جبل وسهيـل بن بـيضاء وأبـي دجانة، حتـى مالت رءوسهم من خـلـيط
  بسر وتـمر، فسمعنا منادياً ينادي: ألا إن الـخمر قد حرّمت قال: فما دخـل علـينا داخـل
  ولا خرج منا خارج حتـى أهرقنا الشراب وكسرنا القلال.</font></font>&#13;\t\t\t<label
