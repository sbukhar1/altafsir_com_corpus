  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَٱحْذَرُواْ فَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ أَنَّمَا
  عَلَىٰ رَسُولِنَا ٱلْبَلاَغُ ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إنـما الـخمر والـميسر والأنصاب والأزلام رجس من عمل الشيطان فـاجتنبوه،
  وأطيعوا الله وأطيعوا الرسول فـي اجتنابكم ذلك واتبـاعكم أمره فـيـما أمركم به من الانزجار
  عما زجركم عنه من هذه الـمعانـي التـي بـينها لكم فـي هذه الآية وغيرها، وخالفوا الشيطان
  فـي أمره إياكم بـمعصية الله فـي ذلك وفـي غيره، فإنه إنـما يبغي لكم العداوة والبغضاء
  بـينكم بـالـخمر والـميسر. { واحْذَرُوا } يقول: واتقوا الله وراقبوه أن يراكم عندما
  نهاكم عنه من هذه الأمور التـي حرّمها علـيكم فـي هذه الآية وغيرها، أو يفقدكم عندما
  أمركم به فتوبقوا أنفسكم وتهلكوها. { فإنْ تَوَلَّـيْتُـمْ } يقول: فإن أنتـم لـم تعملوا
  بـما أمرناكم به وتنتهوا عما نهيناكم عنه ورجعتـم مدبرين عما أنتـم علـيه من الإيـمان
  والتصديق بـالله وبرسوله واتبـاع ما جاءكم به نبـيكم { فـاعْلَـمُوا أنَّـمَا علـى
  رَسُولِنا البَلاغُ الـمُبِـينُ } يقول: فـاعلـموا أنه لـيس علـى من أرسلناه إلـيكم
  بـالنذارة غير إبلاغكم الرسالة التـي أرسل بها إلـيكم، مبـينة لكم بـياناً يوضح لكم
  سبـيـل الـحقّ والطريق الذي أمرتـم أن تسلكوه وأما العقاب علـى التولـية والانتقام
  بـالـمعصية، فعلـى الـمرسَل إلـيه دون الرسل. وهذا من الله تعالـى وعيد لـمن تولـى
  عن أمره ونهيه، يقول لهم تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإن تولـيتـم عن أمري ونهي، فتوقعوا
  عقابـي واحذروا سخطي</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

