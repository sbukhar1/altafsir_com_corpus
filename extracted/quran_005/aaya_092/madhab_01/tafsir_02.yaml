text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ وَٱحْذَرُواْ فَإِن تَوَلَّيْتُمْ فَٱعْلَمُوۤاْ أَنَّمَا
  عَلَىٰ رَسُولِنَا ٱلْبَلاَغُ ٱلْمُبِينُ }{ وَٱحْذَرُواْ } وكونوا حذرين خاشين، لأنهم
  إذا حذروا دعاهم الحذر إلى اتقاء كل سيئة وعمل كل حسنة. ويجوز أن يراد: واحذروا ما
  عليكم في الخمر ولميسر، أو في ترك طاعة الله والرسول { فَإِن تَوَلَّيْتُمْ فَٱعْلَمُواْ
  } أنكم لم تضروا بتوليكم الرسول، لأنّ الرسول ما كلف إلا البلاغ المبين بالآيات، وإن
  ضررتم أنفسكم حين أعرضتم عما كلفتم.\r\n\t\t\t\r\n\t\t\t</section>"

