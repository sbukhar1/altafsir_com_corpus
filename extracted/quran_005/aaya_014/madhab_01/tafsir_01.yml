  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلَّذِينَ قَالُواْ إِنَّا نَصَارَىٰ أَخَذْنَا
  مِيثَاقَهُمْ فَنَسُواْ حَظّاً مِّمَّا ذُكِرُواْ بِهِ فَأَغْرَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ
  وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ وَسَوْفَ يُنَبِّئُهُمُ ٱللَّهُ بِمَا كَانُواْ
  يَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام علـى قولهم وتأويـلهم:
  فأغرينا بـين الـيهود والنصارى، لنسيانهم حظًّا مـما ذكِّروا به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: قال فـي النصارى أيضاً: فنسوا حظًّا مـما ذكِّروا به، فلـما فعلوا ذلك أغرى
  الله عزّ وجلّ بـينهم وبـين الـيهود العداوة والبغضاء إلـى يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَأغْرَيْنا
  بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ إلـى يَوْمه القـيامَةِ } قال: هم الـيهود والنصارى.
  قال ابن زيد: كما تغري بـين اثنـين من البهائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { فَأغْرَيْنَا بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ } قال: الـيهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قتادة، قال: هم الـيهود والنصارى، أغرى الله بـينهم
  العداوة والبغضاء إلـى يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى الله بذلك: النصارى وحدها. وقالوا: معنى ذلك: فأغرينا بـين النصارى عقوبة
  لها بنـيسانها حظاً مـما ذكرت به. قالوا: وعلـيها عادت الهاء والـميـم فـي بـينهم دون
  الـيهود. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال:
  ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع قال: إن الله عزّ
  ذكره تقدّم إلـى بنـي إسرائيـل أن لا تشتروا بآيات الله ثمناً قلـيلاً، وعلِّـموا الـحكمة
  ولا تأخذوا علـيها أجراً. فلـم يفعل ذلك إلا قلـيـل منهم، فأخذوا الرشوة فـي الـحكم
  وجاوزوا الـحدود، فقال فـي الـيهود حيث حكموا بغير ما أمر الله: وألْقَـيْنا بَـيْنَهُمُ
  العَدَاوَةَ وَالبَغْضَاءَ إلـى يَوْمه القِـيامَةِ وقال فـي النصارى: { فَنَسُوا حَظًّا
  مِـمَّا ذُكِّرُوا بِهِ فأغْرَيْنا بَـيْنَهُمْ العَدَاوَةَ وَالبَغْضَاءَ إلـى يَوْمَ
  القِـيامةِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى التأويـلـين بـالآية عندي
  ما قاله الربـيع بن أنس، وهو أن الـمعنىّ بـالإغراء بـينهم: النصارى فـي هذه الآية
  خاصة، وأن الهاء والـميـم عائدتان علـى النصارى دون الـيهود، لأن ذكر الإغراء فـي خبر
  الله عن النصارى بعد تقضي خبره عن الـيهود، وبعد ابتدائه خبره عن النصارى، فأن لا يكون
  ذلك معنـياً به إلا النصارى خاصة أولـى من أن يكون معنـياً به الـحزبـان جميعاً لـما
  ذكرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما العداوة التـي
  بـين النصارى، فتكون مخصوصة بـمعنى ذلك؟ قـيـل: ذلك عداوة النَّسطورية والـيعقوبـية
  والـملكية النسطورية والـيعقوبـية، ولـيس الذي قاله من قال معنى بذلك: إغراء الله بـين
  الـيهود والنصارى ببعيد، غير أن هذا أقرب عندي وأشبه بتأويـل الآية لـما ذكرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَسَوْفَ يُنَبِّئُهُمُ اللّهُ بِـما
  كانُوا يَصْنَعُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه لنبـيه مـحمد صلى
  الله عليه وسلم: اعف عن هؤلاء الذين هموا ببسط أيديهم إلـيك وإلـى أصحابك، واصفح فإن
  الله من وراء الانتقام منهم، وسينبئهم الله عند ورودهم الله علـيه فـي معادهم بـما
  كانوا فـي الدنـيا يصنعون من نقضهم ميثاقه، ونكثهم عهده، وتبديـلهم كتابه، وتـحريفهم
  أمره ونهيه، فـيعاقبهم علـى ذلك حسب استـحقاقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
