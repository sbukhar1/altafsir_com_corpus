  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلَّذِينَ قَالُواْ إِنَّا نَصَارَىٰ أَخَذْنَا مِيثَاقَهُمْ فَنَسُواْ حَظّاً مِّمَّا
  ذُكِرُواْ بِهِ فَأَغْرَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ
  ٱلْقِيَامَةِ وَسَوْفَ يُنَبِّئُهُمُ ٱللَّهُ بِمَا كَانُواْ يَصْنَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: وأخذنا من النصارى الـميثاق علـى طاعتـي وأداء فرائضي
  واتبـاع رسلـي والتصديق بهم، فسلكوا فـي ميثاقـي الذي أخذته علـيهم منهاج الأمة الضالة
  من الـيهود، فبدّلوا كذلك دينهم ونقضوا نقضهم وتركوا حظهم من ميثاقـي الذي أخذته علـيهم
  بـالوفـاء بعهدي وضيعوا أمري. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمِنَ الَّذِينَ قالُوا إنَّا نَصَارَى
  أخَذْنا مِيثاقَهُمْ فَنَسُوا حَظًّا مِـمَّا ذُكَّرُوا بِهِ }: نسوا كتاب الله بـين
  أظهرهم، وعهد الله الذي عهده إلـيه، وأمر الله الذي أمرهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قال: قالت النصارى
  مثل ما قالت الـيهود، ونسوا حظًّا مـما ذكِّروا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَأغْرَيْنا بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ إلـى
  يَوْمِ القِـيامَةِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { فَأغْرَيْنا
  بَـيْنَهُمْ }: حرشنا بـينهم وألقـينا، كما تُغزي الشيءَ بـالشيء. يقول جلّ ثناؤه:
  لـما ترك هؤلاء النصارى الذين أخذت ميثاقهم بـالوفـاء بعهدي حظهم، مـما عهدت إلـيهم
  من أمري ونهيـي، أغريت بـينهم العداوة والبغضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي صفة إغراء الله بـينهم العداوة والبغضاء، فقال بعضهم: كان إغراؤه
  بـينهم بـالأهواء التـي حدثت بـينهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن إبراهيـم النـخعي
  فـي قوله: { فَأغْرَيْنا بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ } قال: هذه الأهواء
  الـمختلفة، والتبـاغض فهو الإغراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا يزيد بن هارون، عن العوّام بن حوشب، قال: سمعت النـخعي يقول:
  { فَأغْرَيْنا بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ } قال: أغرى بعضهم ببعض بخصومات
  بـالـجدال فـي الدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي هشيـم، قال: أخبرنا العوّام بن حوشب، عن إبراهيـم النـخعي والتـيـمي، قوله:
  { فَأغْرَيْنا بَـيْنَهُمْ العَدَاوَةَ وَالبَغْضَاءَ } قال: ما أرى الإغراء فـي هذه
  الآية إلا الأهواء الـمختلفة. وقال معاوية بن قرة: الـخصومات فـي الدين تـحبط الأعمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك هو العداوة التـي بـينهم والبغضاء. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فَأغْرَيْنا بَـيْنَهُمْ العَدَاوَةَ وَالبَغْضَاءَ إلـى
  يَوْمِ القِـيامَةِ }... الآية. إن القوم لـما تركوا كتاب الله، وعَصَوا رسله، وضيعوا
  فرائضه، وعطلوا حدوده، ألقـى بـينهم العداوة والبغضاء إلـى يوم القـيامة بأعمالهم أعمال
  السوء، ولو أخذ القوم كتاب الله وأمره، ما افترقوا ولا تبـاغضوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويـلـين فـي ذلك عندنا بـالـحقّ، تأويـل من قال: أغرى بـينهم
  بـالأهواء التـي حدثت بـينهم، كما قال إبراهيـم النـخعي لأن عداوة النصارى بـينهم،
  إنـما هي بـاختلافهم فـي قولهم فـي الـمسيح، وذلك أهواء لا وحي من الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمعنىّ بـالهاء والـميـم اللتـين فـي قوله:
  { فَأغْرَيْنا بَـيْنَهُمُ } فقال بعضهم: عنـي بذلك: الـيهود والنصارى.</font></font>&#13;\t\t\t<label
