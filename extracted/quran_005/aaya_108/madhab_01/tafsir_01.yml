  وَجْهِهَآ أَوْ يَخَافُوۤاْ أَن تُرَدَّ أَيْمَانٌ بَعْدَ أَيْمَانِهِمْ وَٱتَّقُوا
  ٱللَّهَ وَٱسْمَعُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَاتَّقُوا اللّهَ وَاسمَعُوا وَاللّهُ
  لا يَهدِي الْقَوْمَ الْفَاسِقِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وخافوا الله أيها الناس، وراقبوه في أيمانكم أن تحلفوا بها كاذبة وأن تذهبوا
  بها مال من يحرم عليكم ماله، وأن تخونوا من ائتمنكم. { واسمَعُوا } يقول: اسمعوا ما
  يقال لكم وما توعظون به، فاعملوا به وانتهوا إليه. { وَاللّهُ لا يَهْدِي القَوْمَ
  الفاسِقِينَ } يقول: والله لا يوفق من فسق عن أمر ربه فخالفه وأطاع الشيطان وعصى ربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن زيد يقول: الفاسق في هذا الموضع: هو الكاذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَاللّهُ لا
  يَهْدِي القَوْمَ الفاسقِينَ }: الكاذبين يحلفون على الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وليس
  الذي قال ابن زيد من ذلك عندي بمدفوع، إلاَّ أن الله تعالى عمّ الخبر بأنه لا يهدي
  جميع الفساق، ولم يخصص منهم بعضاً دون بعض بخبر ولا عقل، فذلك على معاني الفسق كلها
  حتى يخصص شيئاً منها ما يجب التسليم له فيسلم له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل العلم في حكم هاتين الآيتين، هل هو منسوخ، أو هو محكم ثابت؟ فقال بعضهم:
  هو منسوخ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  عن رجل، قد سماه، عن حماد، عن إبراهيم، قال: هي منسوخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قال:
  هي منسوخة. يعني هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ بَيْنِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جماعة: هي محكمة وليست بمنسوخة. وقد ذكرنا قول أكثرهم فيما مضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أن حكم الآية منسوخ، وذلك أن من حكم الله
  تعالى ذكره الذي عليه أهل الإسلام، من لدن بعث الله تعالى ذكره نبيه محمداً صلى الله
  عليه وسلم، إلى يومنا هذا، أن من ادُّعِيَ عليه دعوى مما يملكه بنو آدم أن المدَّعى
  عليه لا يبرئه مما ادُّعِيَ عليه إلاَّ اليمين إذا لم يكن للمدّعي بينة تصحح دعواه،
  وأنه إن اعترف وفي يدي المدّعى سلعة له، فادّعى أنها له دون الذي في يده، فقال الذي
  هي في يده: بل هي لي اشتريتها من هذا المدّعي، أن القول قول من زعم الذي هي في يده
  أنه اشتراها منه دون من هي في يده مع يمينه إذا لم يكن للذي هي في يده بينة تحقق به
  دعواه الشراء منه. فإذ كان ذلك حكم الله الذي لا خلاف فيه بين أهل العلم، وكانت الآيتان
  اللتان ذكر الله تعالى ذكره فيهما أمر وصية الموصي إلى عدلين من المسلمين أو إلى آخرَيْن
  من غيرهم، إنما ألزَم النبيّ صلى الله عليه وسلم فيما ذكر عنه الوصيين اليمين حين ادّعى
  عليهما الورثة ما ادّعوا ثم لم يُلزم المدّعى عليهما شيئاً إذ حلفا، حتى اعترفت الورثة
  في أيديهما ما اعترفوا من الجام أو الإبريق أو غير ذلك من أموالهم فزعما أنهما اشترياه
  من ميتهم، فحينئذٍ ألزم النبيّ صلى الله عليه وسلم ورثة الميت اليمين، لأن الوصيين
  تحوّلا مدّعِيَين بدعواهما ما وجدا في أيديهما من مال الميت أنه لهما اشتريا ذلك منه
  فصارا مقرّين بالمال للميت مدّعيين منه الشراء، فاحتاجا حينئذٍ إلى بينة تصحح دعواهما
  وورثة الميت ربّ السلعة أولى باليمين منهما، فذلك قوله تعالى:</font></font>&#13;\t\t\t<label
