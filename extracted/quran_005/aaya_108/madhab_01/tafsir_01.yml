  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  أَدْنَىٰ أَن يَأْتُواْ بِٱلشَّهَادَةِ عَلَىٰ وَجْهِهَآ أَوْ يَخَافُوۤاْ أَن تُرَدَّ
  أَيْمَانٌ بَعْدَ أَيْمَانِهِمْ وَٱتَّقُوا ٱللَّهَ وَٱسْمَعُواْ وَٱللَّهُ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { ذلكَ }: هذا الذي قلت لكم في أمر الأوصياء إذا ارتبتم في أمرهم واتهمتموهم
  بخيانة المال من أوصى إليهم من حَبْسهم بعد الصلاة، واستحلافكم إياهم على ما ادّعى
  قِبَلهم أولياء الميت { أدْنى لَهُم أنْ يَأْتُوا بالشَّهادَةِ على وجهِها } يقول:
  هذا الفعل إذا فعلتم بهم أقرب لهم أن يصدقُوا في أيمانهم، ولا يكتموا، ويقرّوا بالحقّ،
  ولا يخونوا. { أوْ يَخافُوا أنْ تُرَدَّ أيمَانٌ بَعْدَ أيمَانِهِمْ } يقول أو يخافوا
  هؤلاء الأوصياء إن عُثِر عليهم أنهم استحقوا إثماً في أيمانهم بالله، أن تردَّ أيمانهم
  على أولياء الميت بعد أيمانهم التي عثر عليها أنها كذب، فيستحقوا بها ما ادّعوا قِبَلهم
  من حقوقهم، فيصدقوا حينئذٍ في أيمانهم وشهادتهم مخافة الفضيحة على أنفسهم وحذراً أن
  يستحقّ عليهم ما خانوا فيه أولياء الميت وورثته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل وقد تقدمت الرواية بذلك عن بعضهم، نحن ذاكرو الرواية
  في ذلك عن بعض من بقي منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإن
  عُثِرَ على أنَّهُما اسْتَحَقَّا إثْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: إن اطلع على أن الكافرين كذباً،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فآخَرَانِ
  يَقُومَانِ مَقَامَهُمَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: من الأولياء، فحلفا بالله أن شهادة الكافرين باطلة وإنَّا لم
  نعتدِ، فتردّ شهادة الكافرين وتجوز شهادة الأولياء. يقول تعالى ذكره: ذلك أدنى أن يأتي
  الكافرون بالشهادة على وجهها، أو يخافوا أن تردّ أيمان بعد أيمانهم. وليس على شهود
  المسلمين إقسام، وإنما الإقسام إذا كانوا كافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { ذَلِكَ أدْنَى
  أنْ يَأْتُوا بالشَّهادَةِ }... الآية، يقول: ذلك أحرى أن يصدقوا في شهادتهم، وأن يخافوا
  العقاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أوْ يَخافُوا أنْ تُرَدَّ أيمَانٌ بَعْدَ أيمَانِهِمْ
  } قال: فتبطل أيمانهم، وتؤخذ أيمان هؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: تحبسونهما من بعد الصلاة، ذلك أدنى أن يأتوا بالشهادة على وجهها،
  وعلى أنهما استحقا إثماً، فآخران يقومان مقامهما. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ، قال: يوقف الرجلان بعد صلاتهما في دينهما، فيحلفان بالله لا نشتري به ثمناً
  قليلاً ولو كان ذا قُربى، ولا نكتم شهادة الله، إنا إذن لمن الآثمين، إنّ صاحبكم لبهذا
  أوصى، وإن هذه لتركته فيقول لهما الإمام قبل أن يحلفا: إنكما إن كنتما كتمتما أو خنتما
  فضحتكما في قومكما ولم أجز لكما شهادة وعاقبتكما. فإن قال لهما ذلك، فإن ذلك أدنى أن
  يأتوا بالشهادة على وجهها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
