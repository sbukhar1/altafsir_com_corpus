text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّي
  لاۤ أَمْلِكُ إِلاَّ نَفْسِي وَأَخِي فَٱفْرُقْ بَيْنَنَا وَبَيْنَ ٱلْقَوْمِ ٱلْفَاسِقِينَ
  }وهذا خبر من الله جلّ وعزّ عن قـيـل قوم موسى حين قال له قومه ما قالوا من قولهم:{ إِنَّا
  لَنْ نَّدْخُلَهَآ أَبَداً مَّا دَامُواْ فِيهَا فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ
  إِنَّا هَاهُنَا قَاعِدُونَ }[المائده: 24] أنه قال عند ذلك، وغضب من قـيـلهم لهم داعيا:
  يا ربّ { إنّى لا أمْلِكُ إلاَّ نَفْسِي وأخِي } يعنـي بذلك: لا أقدر علـى أحد أن أحمله
  علـى ما أحبّ وأريد من طاعتك واتبـاع أمرك ونهيك، إلا علـى نفسي وعلـى أخي. من قول
  القائل: ما أملك من الأمر شيئاً إلا كذا وكذا، بـمعنى: لا أقدر علـى شيء غيره.ويعنـي
  بقوله: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } افصل بـيننا وبـينهم
  بقضاء منك تقضيه فـينا وفـيهم فتبعدهم منا، من قول القائل: فَرَقت بـين هذين الشيئين،
  بـمعنى: فصلت بـينهما من قول الراجز:يا رَبّ فـافْرُقْ بَـيْنَهُ وَبَـيْنـي   أشَدَّ
  ما فَرَقْتَ بـينَ اثنَـيْنِوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } يقول: اقض بـينـي
  وبـينهم.حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس:
  { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } يقول: اقض بـيننا وبـينهم.حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: غضب موسى
  صلى الله عليه وسلم حين قال له القوم:{ ٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا
  هَاهُنَا قَاعِدُونَ }[المائدة: 24]، فدعا علـيهم فقال: { رَبّ إنّى لا أمْلِكُ إلاَّ
  نَفْسِي وأخِي فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } وكانت عجْلة من
  موسى عجلها.حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـمان، قال:
  سمعت الضحاك يقول فـي قوله: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ }
  يقول: اقض بـيننا وبـينهم، وافتـح بـيننا وبـينهم، كل هذا من قول الرجل: اقض بـيننا،
  فقضى الله جلّ ثناؤه بـينه وبـينهم أن سماهم فـاسقـين.وعنى بقوله: { الفـاسِقِـينَ
  }: الـخارجين عن الإيـمان بـالله وبه، إلـى الكفر بـالله وبه. وقد دللنا علـى أن معنى
  الفسق: الـخروج من شيء إلـى شيء، فـيـما مضى، بـما أغنى عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

