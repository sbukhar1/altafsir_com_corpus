  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنِّي لاۤ أَمْلِكُ إِلاَّ نَفْسِي وَأَخِي فَٱفْرُقْ بَيْنَنَا وَبَيْنَ ٱلْقَوْمِ
  ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله جلّ وعزّ عن قـيـل
  قوم موسى حين قال له قومه ما قالوا من قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا لَنْ نَّدْخُلَهَآ أَبَداً
  مَّا دَامُواْ فِيهَا فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائده:
  24] أنه قال عند ذلك، وغضب من قـيـلهم لهم داعيا: يا ربّ { إنّى لا أمْلِكُ إلاَّ نَفْسِي
  وأخِي } يعنـي بذلك: لا أقدر علـى أحد أن أحمله علـى ما أحبّ وأريد من طاعتك واتبـاع
  أمرك ونهيك، إلا علـى نفسي وعلـى أخي. من قول القائل: ما أملك من الأمر شيئاً إلا كذا
  وكذا، بـمعنى: لا أقدر علـى شيء غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } افصل بـيننا وبـينهم
  بقضاء منك تقضيه فـينا وفـيهم فتبعدهم منا، من قول القائل: فَرَقت بـين هذين الشيئين،
  بـمعنى: فصلت بـينهما من قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا رَبّ فـافْرُقْ بَـيْنَهُ وَبَـيْنـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أشَدَّ ما فَرَقْتَ بـينَ اثنَـيْنِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنا عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فـافْرُقْ بَـيْنَنا
  وبـينَ القَوْمِ الفـاسِقِـينَ } يقول: اقض بـينـي وبـينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { فـافْرُقْ
  بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } يقول: اقض بـيننا وبـينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السديّ، قال: غضب موسى صلى الله عليه وسلم حين قال له القوم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ
  إِنَّا هَاهُنَا قَاعِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 24]، فدعا علـيهم فقال: { رَبّ إنّى لا أمْلِكُ إلاَّ نَفْسِي
  وأخِي فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } وكانت عجْلة من موسى عجلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـمان،
  قال: سمعت الضحاك يقول فـي قوله: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ
  } يقول: اقض بـيننا وبـينهم، وافتـح بـيننا وبـينهم، كل هذا من قول الرجل: اقض بـيننا،
  فقضى الله جلّ ثناؤه بـينه وبـينهم أن سماهم فـاسقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعنى
  بقوله: { الفـاسِقِـينَ }: الـخارجين عن الإيـمان بـالله وبه، إلـى الكفر بـالله وبه.
  وقد دللنا علـى أن معنى الفسق: الـخروج من شيء إلـى شيء، فـيـما مضى، بـما أغنى عن
  إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

