text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَمَّاعُونَ لِلْكَذِبِ
  أَكَّالُونَ لِلسُّحْتِ فَإِن جَآءُوكَ فَٱحْكُمْ بَيْنَهُمْ أَوْ أَعْرِضْ عَنْهُمْ
  وَإِن تُعْرِضْ عَنْهُمْ فَلَن يَضُرُّوكَ شَيْئاً وَإِنْ حَكَمْتَ فَٱحْكُمْ بَيْنَهُمْ
  بِٱلْقِسْطِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ } * { وَكَيْفَ يُحَكِّمُونَكَ وَعِنْدَهُمُ
  ٱلتَّوْرَاةُ فِيهَا حُكْمُ ٱللَّهِ ثُمَّ يَتَوَلَّوْنَ مِن بَعْدِ ذٰلِكَ وَمَآ أُوْلَـٰئِكَ
  بِٱلْمُؤْمِنِينَ }{ ٱلسُّحْتَ } كل ما لا يحل كسبه، وهو من - سحته - إذا استأصله لأنه
  مسحوت البركة كما قال تعالى:{ يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ }[البقرة: 276] والربا
  باب منه. وقرىء: «السحت» بالتخفيف والتثقيل. والسحت بفتح السين على لفظ المصدر من سحته.
  «والسحت»، بفتحتين. «والسحت»، بكسر السين. وكانوا يأخذون الرشا على الأحكام وتحليل
  الحرام. وعن الحسن: كان الحاكم في بني إسرائيل إذا أتاه أحدهم برشوة جعلها في كمه فأراها
  إياه وتكلم بحاجته فيسمع منه ولا ينظر إلى خصمه، فيأكل الرشوة ويسمع الكذب. وحكى أن
  عاملاً قدم من عمله فجاءه قومه، فقدم إليهم العراضة وجعل يحدثهم بما جرى له في عمله،
  فقال أعرابي من القوم: نحن كما قال الله تعالى: { سَمَّـٰعُونَ لِلْكَذِبِ أَكَّـٰلُونَ
  لِلسُّحْتِ } وعن النبي صلى الله عليه وسلم:(350) \" كل لحم أَنبته السحت فالنار أولى
  به \" قيل: كان رسول الله صلى الله عليه وسلم مخيراً - إذا تحاكم إليه أهل الكتاب -
  بين أن يحكم بينهم وبين أن لا يحكم. وعن عطاء والنخعي والشعبي: أنهم إذا ارتفعوا إلى
  حكام المسلمين، فإن شاءوا حكموا وإن شاءوا أعرضوا. وقيل: هو منسوخ بقوله: { وَأَنِ
  ٱحْكُم بَيْنَهُمْ بِمَا أَنزَلَ ٱللَّهُ } وعند أبي حنيفة رحمه الله: إن احتكموا إلينا
  حملوا على حكم الإسلام، وإن زنى منهم رجل بمسلمة أو سرق من مسلم شيئاً أقيم عليه الحدّ.
  وأما أهل الحجاز فإنهم لا يرون إقامة الحدود عليهم، يذهبون إلى أنهم قد صولحوا على
  شركهم وهو أعظم من الحدود. ويقولون: إنّ النبي صلى الله عليه وسلم رجم اليهوديين قبل
  نزول الجزية { فَلَن يَضُرُّوكَ شَيْئاً } لأنهم كانوا لا يتحاكمون إليه إلا لطلب الأيسر
  والأهون عليهم، كالجلد مكان الرجم. فإذا أعرض عنهم وأبى الحكومة لهم، شقّ عليهم وتكرهوا
  إعراضه عنهم وكانوا خلقاء بأن يعادوه ويضاروه، فأمن الله سربه { بِٱلْقِسْطِ } بالعدل
  والاحتياط كما حكم بالرجم { وَكَيْفَ يُحَكّمُونَكَ } تعجيب من تحكيمهم لمن لا يؤمنون
  به وبكتابه، مع أن الحكم منصوص في كتابهم الذي يدّعون الإِيمان به { ثُمَّ يَتَوَلَّوْنَ
  مِن بَعْدِ ذٰلِكَ } ثم يعرضون من بعد تحكيمك عن حكمك الموافق لما في كتابهم لا يرضون
  به { وَمَا أُوْلَـئِكَ بِٱلْمُؤْمِنِينَ } بكتابهم كما يدّعون. أو وما أولئك بالكاملين
  في الإيمان على سبل التهكم بهم. فإن قلت: { فِيهَا حُكْمُ ٱللَّهِ } ما موضعه من الإعراب؟
  قلت: إمّا أن ينتصب حالاً من التوراة وهي مبتدأ خبره عندهم وإمّا أن يرتفع خبراً عنها
  كقولك: وعندهم في التوراة ناطقة بحكم الله وإمّا أن لا يكون له محل وتكون جملة مبنية،
  لأنّ عندهم ما يغنيهم عن التحكيم، كما تقول: عندك زيد ينصحك ويشير عليك بالصواب، فما
  تصنع بغيره؟ فإن قلت: لم أنثت التوراة؟ قلت: لكونها نظيرة لموماة ودوداة ونحوها في
  كلام العرب. فإن قلت: علام عطف ثم يتولون؟ قلت: على يحكمونك.\r\n\t\t\t\r\n\t\t\t</section>"

