  class=\"TextResultArabic\"><font color=\"black\">وبـمثل الذي قلنا فـي ذلك قال جماعة
  من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  أوْ أعْرِضْ عَنْهُمْ } اليهود، زنى رجل منهم له نسب حقـير فرجموه، ثم زنى منهم شريف
  فحمَّـموه، ثم طافوا به، ثم استفتوا رسول الله صلى الله عليه وسلم لـيوافقهم. قال:
  فأفتاهم فـيه بـالرجم، فأنكروه، فأمرهم أن يدعوا أحبـارهم ورهبـانهم، فناشدهم بـالله
  أيجدونه فـي التوراة، فكتـموه إلا رجلاً من أصغرهم أعور، فقال: كذَبوك يا رسول الله،
  إنه لفـي التوراة</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي اللـيث، عن ابن شهاب: أن الآية التـي فـي سورة الـمائدة: { فإنْ
