  color=\"black\">[المائدة: 49].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن السديّ، قال: سمعت عكرمة يقول: نسختها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنِ
  ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 49].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع ومـحمد بن بشار، قالا: ثنا ابن مهدي، عن سفـيان، عن
  السديّ، قال: سمعت عكرمة يقول: نسختها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنِ ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 49].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارون، عن سفـيان بن حسين، عن الـحكم، عن مـجاهد: لـم ينسخ
  من الـمائدة إلا هاتان الآيتان: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ
  عَنْهُمْ } نسختها:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنِ ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ وَلاَ تَتَّبِعْ
