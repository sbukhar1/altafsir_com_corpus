  href=\"JavaScript:Open_Menu()\">سَمَّاعُونَ لِلْكَذِبِ أَكَّالُونَ لِلسُّحْتِ فَإِن
  جَآءُوكَ فَٱحْكُمْ بَيْنَهُمْ أَوْ أَعْرِضْ عَنْهُمْ وَإِن تُعْرِضْ عَنْهُمْ فَلَن
  يَضُرُّوكَ شَيْئاً وَإِنْ حَكَمْتَ فَٱحْكُمْ بَيْنَهُمْ بِٱلْقِسْطِ إِنَّ ٱللَّهَ
  يُحِبُّ ٱلْمُقْسِطِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والله أعلـم أيّ ذلك كان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبـد الله بن موسى، عن علـيّ بن صالـح، عن
  سماك، عن عكرمة، عن ابن عبـاس، قال: كانت قريظة والنضير، وكان النضير أشرف من قريظة،
  فكان إذا قتل رجل من قريظة رجلاً من النضير قُتِل به، وإذا قَتل رجل من النضير رجلاً
  من قريظة أدّى مئة وَسْق تـمر. فلـما بعث رسول الله صلى الله عليه وسلم قَتل رجل من
  النضير رجلاً من قريظة، فقالوا: ادفعوه إلـينا فقالوا: بـيننا وبـينكم رسول الله صلى
  الله عليه وسلم. فنزلت: { وَإنْ حَكَمْتَ فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان فـي حكم
  حييّ بن أخطب للنضري ديتان، والقُرَظي دية، لأنه كان من النضير قال: وأخبر الله نبـيه
  صلى الله عليه وسلم بـما فـي التوراة، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَتَبْنَا عَلَيْهِمْ فِيهَآ أَنَّ
  ٱلنَّفْسَ بِٱلنَّفْسِ..</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 45]. إلـى آخر الآية. قال: فلـما رأت ذلك قُريظة، لـم يرضوا
  بحكم بن أخطب، فقالوا: نتـحاكم إلـى مـحمد فقال الله تبـارك وتعالـى: { فإنْ جاءُوكَ
  فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } فخيره،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَيْفَ يُحَكِّمُونَكَ وَعِنْدَهُمُ
  ٱلتَّوْرَاةُ فِيهَا حُكْمُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 43]... الآية كلها. وكان
  الشريف إذا زنى بـالدنـيئة رجموها هي وحمَّـموا وجه الشريف، وحملوه علـى البعير، أو
  جعلوا وجهه من قِبَل ذنب البعير. وإذا زنى الدنـيء بـالشريفة رجموه، وفعلوا بها ذلك.
  فتـحاكموا إلـى النبـيّ صلى الله عليه وسلم، فرجمها. قال: وكان النبـيّ صلى الله عليه
  وسلم قال لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ أعْلَـمُكُمْ بـالتَّوْرَاةِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فلان الأعور. فأرسل إلـيه، فأتاه، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْتَ أعْلَـمُهُمْ بـالتَّوْرَاةِ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  كذاك تزعم يهود، فقال له النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُنْشُدُكَ بـاللَّهِ وَبـالتَّوْرَاةِ التـي أنْزَلهَا علـى مُوسَى
  يَوْمَ طُورِسِيناءَ ما تَـجِدُ فِـي التَّوْرَاةِ فِـي الزَّانِـيَـيْنِ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: يا أبـا القاسم يرجمون الدنـيئة،
  ويحملون الشريف علـى بعير، ويحمـمون وجهه، ويجعلون وجهه من قِبَل ذَنَب البعير، ويرجمون
  الدنـيء إذا زنى بـالشريفة، ويفعلون بها هي ذلك. فقال له النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أَنْشُدُكَ بـاللَّهِ وَبـالتَّوْرَاةِ
  التـي أنْزَلهَا عَلـى مُوسَى يَوْمَ طُورِسِيناءَ ما تَـجِدُ فِـي التَّوْرَاةِ؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجعل يروغ
  والنبـيّ صلى الله عليه وسلم يَنْشُدُه بـالله وبـالتوراة التـي أنزلها علـى موسى يوم
  طورسيناء، حتـى قال: يا أبـا القاسم الشيخ والشيخة إذا زنـيا فـارجموهما البتة. فقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَهُوَ ذَاكَ، اذْهَبُوا بِهِما فـارْجُمُوهُما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال عبد الله: فكنت فـيـمن رجمهما،
  فما زال يحني علـيها ويقـيها الـحجارة بنفسه حتـى مات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي حكم هذه الآية هل هو ثابت الـيوم وهل للـحكام من الـخيار فـي
