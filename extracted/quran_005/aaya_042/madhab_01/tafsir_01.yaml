  href=\"JavaScript:Open_Menu()\">سَمَّاعُونَ لِلْكَذِبِ أَكَّالُونَ لِلسُّحْتِ فَإِن
  جَآءُوكَ فَٱحْكُمْ بَيْنَهُمْ أَوْ أَعْرِضْ عَنْهُمْ وَإِن تُعْرِضْ عَنْهُمْ فَلَن
  يَضُرُّوكَ شَيْئاً وَإِنْ حَكَمْتَ فَٱحْكُمْ بَيْنَهُمْ بِٱلْقِسْطِ إِنَّ ٱللَّهَ
  يُحِبُّ ٱلْمُقْسِطِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سفـيان، قال: ثنا أبـي، عن
  سفـيان، عن منصور، عن إبراهيـم، قال: السحت: الرشوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { أكَّالُونَ
  للسُّحْتِ } قال: الرشا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع، وحدثنا
  ابن وكيع، قال: ثنـي أبـي، عن طلـحة، عن أبـي هريرة، قال: مهر البغيّ سُحت، وعَسْبُ
  الفحل سُحْت، وكسب الـحَجَّام سُحْت، وثمن الكلب سُحْت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، قال: السحت: الرشوة فـي
  الـحكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو غسان،
  قال: ثنا إسرائيـل، عن حكيـم بن جبـير، عن سالـم بن أبـي الـجعد، عن مسروق، قال: سألت
  ابن مسعود عن السحت، قال: الرشا، فقلت: فـي الـحكم؟ قال: ذاك الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { أكَّالُونَ للسُّحْتِ } يقول: للرشا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا هشيم، قال: أخبرنا عبد الـملك بن أبـي سلـيـمان،
  عن سلـمة بن كهيـل، عن مسروق، عن علقمة: أنهما سألا ابن مسعود عن الرشوة، فقال: هي
  السحت، قالا فـي الـحكم؟ قال: ذاك الكفر، ثم تلا هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ
  ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 44].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن الـمسعودي، عن
  بكير بن أبـي بكير، عن هاشم بن صبـيح، قال: شفع مسروق لرجل فـي حاجة، فأهدى له جارية،
  فغضب غضبـاً شديداً وقال: لو علـمت أنك تفعل هذا ما كلـمت فـي حاجتك ولا أكلـم فـيـما
  بقـي من حاجتك، سمعت ابن مسعود يقول: من شفع شفـاعة لـيردّ بها حقاً أو يرفع بها ظلـماً،
  فأُهدي له فقبل، فهو سُحْتٌ، فقـيـل له: يا أبـا عبد الرحمن ما كنا نرى ذلك إلا الأخذ
  علـى الـحكم قال: الأخذ علـى الـحكم كفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { سَمَّاعُونَ للكَذِبِ أكَّالُونَ للسُّحْتِ } وذلك أنهم أخذوا الرشوة فـي الـحكم
  وقضوا بـالكذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا عبـيدة، عن
  عمار، عن مسلـم بن صبـيح، عن مسروق، قال: سألت ابن مسعود عن السحت، أهو الرشا فـي الـحكم؟
  فقال: لا، من لـم يَحْكم بـما أنزل الله فهو كافر، ومن لـم يحكم بـما أنزل الله فهو
  ظالـم، ومن لـم يحكم بـما أنزل الله فهو فـاسق، ولكن السحت يستعينك الرجل علـى الـمَظْلـمة
  فتعينه علـيها، فَـيُهدي لك الهدية فتقبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا ابن فضيـل، عن يحيى بن سعيد، عن عبيد الله بن هبـيرة السبئي، قال: من
  السحت ثلاثة: مهر البغيّ، والرشوة فـي الـحكم، وما كان يُعْطَى الكهان فـي الـجاهلـية.</font></font>&#13;\t\t\t<label
