  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، عن عمرو بن أبـي قـيس، عن
  مغيرة، عن إبراهيـم والشعبـي: إن رُفع إلـيك أحد من الـمشركين فـي قضاء، فإن شئت فـاحكم
