  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا ابن مطيع،
  عن حماد بن سلـمة، عن عطاء الـخراسانـي، عن ضَمْرة، عن علـيّ بن أبـي طالب، أنه قال
  فـي كسب الـحجام، ومهر البغيّ، وثمن الكلب، والاستـعجال فـي القضية، وحلوان الكاهن،
  وعسيب الفحل، والرشوة فـي الـحكم، وثمن الـخمر، وثمن الـمـيتة: من السُّحْت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أكَّالُونَ
  للسُّحْتِ } قال: الرشوة فـي الـحكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الرحمن بن أبـي الـموالـى، عن عمر بن
  حمزة بن عبد الله بن عمر، أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كُلُّ لـحَمٍ أَنْبَتَهُ السُّحْتُ
  فـالنَّارُ أوْلَـى بِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل: يا رسول الله، وما السحت؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الرّشْوَةُ فِـي الـحُكْمِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الـجبـار بن عمر، عن الـحكم بن عبد الله،
  قال: قال لـي أنس بن مالك، إذا انقلبت إلـى أبـيك فقل له: إياك والرّشوة فإنها سحت
  وكان أبوه علـى شُرَطَ الـمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
