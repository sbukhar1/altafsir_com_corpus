  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَيْفَ تَـجِدُونَهُ مَكْتُوبـاًعِنْدَكُمْ فِـي التَّوْرَاةِ؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا
  نؤمر برجم الزانـية. فأمر بها رسول الله صلى الله عليه وسلم، فرجمت، وقد قال الله تبـارك
