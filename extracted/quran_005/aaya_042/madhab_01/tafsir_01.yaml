  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  الزهري، قوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } قال: مضت
