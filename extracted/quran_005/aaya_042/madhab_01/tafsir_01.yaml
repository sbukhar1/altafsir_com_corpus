  غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  وحدثنا هناد، قال: ثنا وكيع، عن سفـيان، عن مغيرة، عن إبراهيـم والشعبـي: { فإنْ جاءُوكَ
  فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } قال: إن شاء حكم، وإن شاء لـم يحكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، قال: ثنا سفـيان، عن ابن جريج، عن
  عطاء، قال: إن شاء حكم وإن شاء لـم يحكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
