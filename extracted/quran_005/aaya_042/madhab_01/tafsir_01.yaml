  لا يدعُكم قومه ترجمونه، ولكن اجلدوه ومثِّلوا به فجلدوه وحملوه علـى إكاف حمار، وجعلوا
  وجهه مستقبل ذنب الـحمار، إلـى أن زنى آخرُ وضيع لـيس له شرف فقالوا: ارجموه ثم قالوا:
  فكيف لـم ترجموا الذي قبله؟ ولكن مثل ما صنعتـم به فـاصنعوا بهذا. فلـما كان النبـيّ
  صلى الله عليه وسلم، قالوا: سلوه، لعلكم تـجدون عنده رخصة فنزلت: { فإنْ جاءُوكَ فـاحْكُمْ
  بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ }... إلـى قوله: { إنَّ اللَّهَ يُحبُّ الـمُقْسِطِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت هذه الآية فـي
