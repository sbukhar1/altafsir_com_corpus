  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَمَّاعُونَ
  لِلْكَذِبِ أَكَّالُونَ لِلسُّحْتِ فَإِن جَآءُوكَ فَٱحْكُمْ بَيْنَهُمْ أَوْ أَعْرِضْ
  عَنْهُمْ وَإِن تُعْرِضْ عَنْهُمْ فَلَن يَضُرُّوكَ شَيْئاً وَإِنْ حَكَمْتَ فَٱحْكُمْ
  بَيْنَهُمْ بِٱلْقِسْطِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هؤلاء الـيهود الذين وصفت لك يا مـحمد صفتهم سماعون
  لقيل الباطل والكذب من قبل بعضهم لبعض محمد كاذب، لـيس بنبـيّ، وقِـيـل بعضهم: إن حكم
  الزانـي الـمـحصَن فـي التوراة الـجلد والتـحميـم، وغير ذلك من الأبـاطيـل والإفك،
  ويقبلون الرشا، فـيأكلونها علـى كذبهم علـى الله وفريتهم علـيه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: ثنا أبو عقـيـل،
  قال: سمعت الـحسن يقول فـي قوله: { سَمَّاعُونَ للكَذِبِ أكَّالُونَ للسُّحْتِ } قال:
  تلك الـحكام سمعوا كِذْبةً، وأكلوا رِشْوَةً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { سَمَّاعُونَ للكَذِبِ
  أكَّالُونَ للسُّحْتِ } قال: كان هذا فـي حكام الـيهود بـين أيديكم، كانوا يسمعون الكذب
  ويقبلون الرشا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { أكَّالُونَ
  للسُّحْتِ } قال: الرشوة فـي الـحكم وهم يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا وكيع، وحدثنا سفـيان بن وكيع، قال: ثنا أبـي وإسحاق الأزرق، وحدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، عن سفـيان، عن عاصم، عن زرّ، عن عبد الله: { أكَّالُونَ
  للسُّحْتِ } قال: السحت: الرشوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع وواصل بن عبد الأعلـى، قالا: ثنا ابن فضيـل، عن الأعمش، عن سلـمة بن
  كهيـل، عن سالـم بن أبـي الـجعد، قال: قـيـل لعبد الله: ما السحت؟ قال: الرشوة. قالوا:
  فـي الـحكم؟ قال: ذاك الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان، قال: ثنا غندر ووهب بن جرير، عن شعبة، عن منصور، عن سالـم بن أبـي الـجعد،
  عن مسروق، عن عبد الله، قال: السحت: الرشوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن حريث، عن عامر، عن مسروق،
  قال: قلنا لعبد الله: ما كنا نرى السحت إلا الرشوة فـي الـحكم قال عبد الله: ذاك الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  منصور، عن سالـم بن أبـي الـجعد عن مسروق، عن عبد الله، قال: السحت: الرشا؟ قال: نعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: محمد بن جعفر، قال: ثنا شعبة، عن عمار الدهني،
  عن سالم بن أبي الجعد عن مسروق، قال: سألت عبد الله عن السحت، فقال: الرجل يطلب الـحاجة
  للرجل فـيقضيها، فـيهدي إلـيه فـيقبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوار، قال: ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن منصور وسلـيـمان الأعمش، عن سالـم
  بن أبـي الـجعد، عن مسروق، عن عبد الله أنه قال: السحت: الرشا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا الـمـحاربـيّ، عن سفـيان، عن عاصم، عن زِرّ،
  عن عبد الله: السُّحْت، قال: الرشوة فـي الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن خيثمة، قال: قال عمر: ما كان من السحت:
  الرشا، ومهر الزانـية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
