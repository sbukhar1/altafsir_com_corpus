  color=\"black\">القول فـي تأويـل قوله تعالـى: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ
  أوْ أعْرِض عَنْهُمْ وَإنْ تُعرِضْ عَنْهُمْ فَلَن يَضُرُّوكَ شَيْئاً وَإنْ حَكَمْتَ
  فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ إنَّ اللَّهَ يُحَبُّ الـمُقسِطينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ
  أعْرِضْ عَنْهُمْ }: إن جاء هؤلاء القوم الآخرون الذين لـم يأتوك بعد، وهم قوم الـمرأة
