text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَٱبْتَغُوۤاْ إِلَيهِ ٱلْوَسِيلَةَ وَجَاهِدُواْ فِي سَبِيلِهِ
  لَعَلَّكُمْ تُفْلِحُونَ }يعنـي جلّ ثناؤه بذلك: يا أيها الذين صدّقوا الله ورسوله
  فـيـما أخبرهم ووعدهم من الثواب، وأوعد من العقاب { اتَّقُوا اللّهَ } يقول: أجيبوا
  الله فـيـما أمركم ونهاكم بـالطاعة له فـي ذلك، وحققوا إيـمانكم وتصديقكم ربكم ونبـيكم
  بـالصالـح من أعمالكم. { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } يقول: واطلبوا القربة
  إلـيه بـالعمل بـما يرضيه. والوسيـلة: هي الفعلـية من قول القائل: توسلت إلـى فلان
  بكذا، بـمعنى: تقرّبت إلـيه، ومنه قول عنترة:إنَّ الرِّجالَ لهُمْ إلَـيْكِ وَسِيـلَةٌ   أنْ
  يأْخُذُوكِ تَكَحَّلِـي وتَـخَضَّبِـييعنـي بـالوسيـلة: القُرْبة. ومنه قول الآخر:إذا
  غَفَلَ الوَاشُونَ عُدْنا لِوَصْلِنا   وَعادَ التَّصَافِـي بَـيْنَنا وَالوَسائِلُوبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو
  أحمد الزبـيري، قال: ثنا سفـيان (ح)، وحدثنا ابن وكيع، قال: ثنا زيد بن الـحبـاب، عن
  سفـيان، عن منصور، عن أبـي وائل: { وَابْتَغُوا إلَـيْهِ الوَسِيـلةَ } قال: القربة
  فـي الأعمال.حدثنا هناد، قال: ثنا وكيع (ح)، وحدثنا سفـيان، قال: ثنا أبـي، عن طلـحة،
  عن عطاء: { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: القُربة.حدثنـي مـحمد بن عمرو،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا
  اللّهَ وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: هي الـمسألة والقربة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَابْتَغُواإلَـيْهِ الوَسِيـلَةَ }: أي
  تقرّبوا إلـيه بطاعته والعمل بـما يرضيه.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ }: القربة
  إلـى الله.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا معمر،
  عن الـحسن فـي قوله: { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: القربة.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، قوله: { وَابْتَغُوا
  إلَـيْهِ الوَسِيـلَةَ } قال: القربة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: الـمـحبة، تـحببوا إلـى
  الله. وقرأ:{ أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ }[الإسراء:
  57]. القول فـي تأويـل قوله تعالـى: { وَجاهِدُوا فِـي سَبِـيـلِهِ لَعَلكُمْ تُفْلِـحُونَ
  }.يقول جلّ ثناؤه للـمؤمنـين به وبرسوله: وجاهدوا أيها الـمؤمنون أعدائي وأعداءكم فـي
  سبـيـلـي، يعنـي: فـي دينه وشريعته التـي شرعها لعبـاده، وهي الإسلام، يقول: أتعبوا
  أنفسكم فـي قتالهم وحملهم علـى الدخول فـي الـحنـيفـية الـمسلـمة { لَعَلَّكُمْ تُفْلِـحُونَ
  } يقول: كيـما تنـجحوا فتدركوا البقاء الدائم، والـخـلود فـي جنانه. وقد دللنا علـى
  معنى الفلاح فـيـما مضى بشواهده بـما أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

