text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَٱبْتَغُوۤاْ إِلَيهِ ٱلْوَسِيلَةَ وَجَاهِدُواْ فِي سَبِيلِهِ
  لَعَلَّكُمْ تُفْلِحُونَ }الوسيلة: كل ما يتوسل به أي يتقرّب من قرابة أو صنيعة أو
  غير ذلك، فاستعيرت لما يتوسل به إلى الله تعالى من فعل الطاعات وترك المعاصي. وأنشد
  للبيد:أَرَى النَّاسَ لاَ يَدْرُونَ مَا قَدْرُ أَمْرِهِم   أَلاَ كُلُّ ذِي لُبٍّ
  إلَى اللَّهِ وَاسِلُ\r\n\t\t\t</section>"

