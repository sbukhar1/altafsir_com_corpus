  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَٱبْتَغُوۤاْ إِلَيهِ ٱلْوَسِيلَةَ
  وَجَاهِدُواْ فِي سَبِيلِهِ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بذلك: يا أيها الذين صدّقوا الله ورسوله فـيـما أخبرهم ووعدهم من الثواب،
  وأوعد من العقاب { اتَّقُوا اللّهَ } يقول: أجيبوا الله فـيـما أمركم ونهاكم بـالطاعة
  له فـي ذلك، وحققوا إيـمانكم وتصديقكم ربكم ونبـيكم بـالصالـح من أعمالكم. { وَابْتَغُوا
  إلَـيْهِ الوَسِيـلَةَ } يقول: واطلبوا القربة إلـيه بـالعمل بـما يرضيه. والوسيـلة:
  هي الفعلـية من قول القائل: توسلت إلـى فلان بكذا، بـمعنى: تقرّبت إلـيه، ومنه قول
  عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الرِّجالَ
  لهُمْ إلَـيْكِ وَسِيـلَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنْ يأْخُذُوكِ
  تَكَحَّلِـي وتَـخَضَّبِـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالوسيـلة: القُرْبة. ومنه قول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا غَفَلَ الوَاشُونَ عُدْنا لِوَصْلِنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعادَ التَّصَافِـي بَـيْنَنا وَالوَسائِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد
  الزبـيري، قال: ثنا سفـيان (ح)، وحدثنا ابن وكيع، قال: ثنا زيد بن الـحبـاب، عن سفـيان،
  عن منصور، عن أبـي وائل: { وَابْتَغُوا إلَـيْهِ الوَسِيـلةَ } قال: القربة فـي الأعمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع (ح)، وحدثنا سفـيان، قال: ثنا أبـي، عن
  طلـحة، عن عطاء: { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: القُربة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ:
  { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ
  } قال: هي الـمسألة والقربة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَابْتَغُواإلَـيْهِ الوَسِيـلَةَ
  }: أي تقرّبوا إلـيه بطاعته والعمل بـما يرضيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَابْتَغُوا
  إلَـيْهِ الوَسِيـلَةَ }: القربة إلـى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن فـي قوله:
  { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: القربة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، قوله:
  { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ } قال: القربة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَابْتَغُوا إلَـيْهِ الوَسِيـلَةَ
  } قال: الـمـحبة، تـحببوا إلـى الله. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ
  إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 57]. القول فـي تأويـل
  قوله تعالـى: { وَجاهِدُوا فِـي سَبِـيـلِهِ لَعَلكُمْ تُفْلِـحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه للـمؤمنـين به وبرسوله: وجاهدوا أيها الـمؤمنون أعدائي
  وأعداءكم فـي سبـيـلـي، يعنـي: فـي دينه وشريعته التـي شرعها لعبـاده، وهي الإسلام،
  يقول: أتعبوا أنفسكم فـي قتالهم وحملهم علـى الدخول فـي الـحنـيفـية الـمسلـمة { لَعَلَّكُمْ
  تُفْلِـحُونَ } يقول: كيـما تنـجحوا فتدركوا البقاء الدائم، والـخـلود فـي جنانه. وقد
  دللنا علـى معنى الفلاح فـيـما مضى بشواهده بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

