  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(5,102)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  سَأَلَهَا قَوْمٌ مِّن قَبْلِكُمْ ثُمَّ أَصْبَحُواْ بِهَا كَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قد سأل الآيات قوم من قبلكم: فلـما آتاهموها الله،
  أصبحوا بها جاحدين منكرين أن تكون دلالة علـى حقـيقة ما احتـجّ بها علـيهم، وبرهاناً
  علـى صحة ما جعلت برهاناً علـى تصحيحه، كقوم صالـح الذين سألوا الآية فلـما جاءتهم
  الناقة آية عقروها، وكالذين سألوا عيسى مائدة تنزل علـيهم من السماء: فلـما أُعْطُوها
  كفروا بها وما أشبه ذلك، فحذّر الله تعالـى الـمؤمنـين بنبـيه صلى الله عليه وسلم أن
  يسلكوا سبـيـل مَن قبلهم من الأمـم التـي هلكت بكفرهم بآيات الله لـما جاءتهم عندما
  سألتهموها، فقال لهم: لا تسألوا الآيات، ولا تبحثوا عن أشياء إن تبد لكم تسؤكم، فقد
  سأل الآيات من قبلكم قوم فلـما أوتوها أصبحوا بها كافرين. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ
  تُبْدَ لَكُمْ تَسُؤْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">نهاهم أن يسألوا عن مثل الذي سألت النصارى من الـمائدة، فأصبحوا بها
  كافرين، فنهى الله عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { قَدْ سأَلهَا قَوْمٌ مِنْ قَبْلِكُمْ
  } قد سأل الآيات قوم من قبلكم، وذلك حين قـيـل له: غيِّر لنا الصفـا ذهبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

