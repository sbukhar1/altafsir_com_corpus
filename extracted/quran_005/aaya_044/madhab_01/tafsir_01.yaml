  ٱلظَّالِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 45] أحَقٌّ هو؟ قال: نعم. قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
