  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنزَلْنَا ٱلتَّوْرَاةَ فِيهَا هُدًى وَنُورٌ يَحْكُمُ بِهَا ٱلنَّبِيُّونَ ٱلَّذِينَ
  أَسْلَمُواْ لِلَّذِينَ هَادُواْ وَٱلرَّبَّانِيُّونَ وَٱلأَحْبَارُ بِمَا ٱسْتُحْفِظُواْ
  مِن كِتَابِ ٱللَّهِ وَكَانُواْ عَلَيْهِ شُهَدَآءَ فَلاَ تَخْشَوُاْ ٱلنَّاسَ وَٱخْشَوْنِ
  وَلاَ تَشْتَرُواْ بِآيَاتِي ثَمَناً قَلِيلاً وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ
  فَأُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  إنا أنزلنا التوراة فـيها بـيان ما سألك هؤلاء الـيهود عنه من حكم الزانـيـين الـمـحصنـين،
  { ونُورٌ } يقول: وفـيها جلاء ما أظلـم علـيهم وضياء ما التبس من الـحكم. { يَحْكُمُ
  بها النَّبِـيُّونَ الَّذِينَ أَسْلَـمُوا } يقول: يحكم بحكم التوراة فـي ذلك: أي فـيـما
  احتكموا إلـى النبـيّ صلى الله عليه وسلم فـيه من أمر الزانـيـين النبـيون الذين أسلـموا،
  وهم الذين أذعنوا الـحكم الله وأقرّوا به. وإنـما عنى الله تعالـى ذكره بذلك نبـينا
  مـحمداً صلى الله عليه وسلم فـي حكمه علـى الزانـيـين الـمـحصنـين من الـيهود بـالرجم،
  وفـي تسويته بـين دم قتلـى النضير وقُريظة فـي القصاص والدية، ومَنْ قبل مـحمد من الأنبـياء
  يحكم بـما فـيها من حكم الله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { إنَّا أنْزَلْنا
  التَّوْرَاةَ فِـيها هُدًى وَنُورٌ يَحْكُمُ بِها النَّبِـيُّونَ الَّذِينَ أسْلَـمُوا
  } يعنـي النبـيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نبـيّ
  الله صلى الله عليه وسلم كان يقول لـما أنزلت هذه الآية:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَـحْنُ نَـحْكُمُ علـى الـيَهُودِ وَعلـى مَنْ سِوَاهُمْ مِنْ أهْلِ
  الأدْيانِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، قال: ثنا رجل من مزينة ونـحن عند سعيد بن
  الـمسيب، عن أبـي هريرة قال: زنى رجل من الـيهود بـامرأة، فقال بعضهم لبعض: اذهبوا
  بنا إلـى هذا النبـيّ فإنه نبـيّ بعث بتـخفـيف، فإن أفتانا بفتـيا دون الرجم قبلناها
  واحتـججنا بها عند الله وقلنا: فتـيا نبـيّ من أنبـيائك قال: فأتوا النبـيّ صلى الله
  عليه وسلم وهو جالس فـي الـمسجد فـي أصحابه، فقالوا: يا أبـا القاسم ما تقول فـي رجل
  وامرأة منهم زنـيا؟ فلـم يكلـمهم كلـمة، حتـى أتـى بـيت الـمِدْراس، فقام علـى البـاب،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أَنْشُدُكُمْ
  بـاللَّهِ الَّذِي أنْزَلَ التَّوْرَاةَ علـى مُوسَى ما تَـجِدُونَ فِـي التَّوْرَاةِ
  علـى مَنْ زَنى إذَا أُحْصِنَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يُحَمَّـمـم ويُجَبَّهُ ويجلد والتـجبـيه: أن يحمل الزانـيان
  علـى حمار تقابل أقـفـيتهما، ويطاف بهما وسكت شاب، فلـما رآه سكت ألظّ به النِّشْدة،
  فقال: اللهمّ إذ نَشَدْتنا، فإنا نـجد فـي التوراة الرجم. فقال النبـيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" فَمَا
  أوَّلُ ما ارْتُـخِصَ أمْرُ اللَّهِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: زنى رجل ذو قرابة من ملك من ملوكنا فأخر عنه الرجم، ثم زنـي رجل
  فـي أسرة من الناس، فأراد رجمه، فحال قومه دونه، وقالوا: لا ترجم صاحبنا حتـى تـجيء
  بصاحبك فترجمه، فـاصطلـحوا علـى هذه العقوبة بـينهم. قال النبـيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
