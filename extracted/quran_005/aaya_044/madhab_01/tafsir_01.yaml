  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّآ أَنزَلْنَا ٱلتَّوْرَاةَ فِيهَا هُدًى وَنُورٌ
  يَحْكُمُ بِهَا ٱلنَّبِيُّونَ ٱلَّذِينَ أَسْلَمُواْ لِلَّذِينَ هَادُواْ وَٱلرَّبَّانِيُّونَ
  وَٱلأَحْبَارُ بِمَا ٱسْتُحْفِظُواْ مِن كِتَابِ ٱللَّهِ وَكَانُواْ عَلَيْهِ شُهَدَآءَ
  فَلاَ تَخْشَوُاْ ٱلنَّاسَ وَٱخْشَوْنِ وَلاَ تَشْتَرُواْ بِآيَاتِي ثَمَناً قَلِيلاً
  وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإنّى أحْكُم بِـمَا فِـي التَّوْرَاةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأمِر بهما فرجما. قال الزهري: فبلغنا أن هذه الآية نزلت فـيهم { إنَّا
  أنْزَلْنا التَّوْرَاةَ فِـيها هُدًّى وَنُورٌ يَحْكُمُ بِها النَّبِـيُّونَ الَّذِينَ
  أسْلَـمُوا } فكان النبـيّ منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله: { يَحْكُمُ
  بِها النَّبِـيُّونَ الَّذِينَ أسْلَـمُوا } النبـيّ صلى الله عليه وسلم ومن قبله من
  الأنبـياء يحكمون بـما فـيها من الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عوف، عن الـحسن فـي قوله: {
  يَحْكُمُ بِها النَّبِـيُّونَ الَّذِينَ أسْلَـمُوا } يعنـي النبـيّ صلى الله عليه
  وسلم. { لِلَّذِينَ هادُوا } يعنـي الـيهود، فـاحكم بـينهم ولا تـخشهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَالرَّبـانِـيُّونَ وَالأحْبـارُ
  بِـمَا اسْتُـحْفِظُوا مِنْ كِتابِ اللَّهِ وكانُوا عَلَـيْهِ شُهَدَاءَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويحكم بـالتوراة وأحكامها التـي أنزل الله فـيها
  فـي كلّ زمان علـى ما أمر بـالـحكم به فـيها مع النبـيـين الذين أسلـموا، الربـانـيون
  والأحبـار. والربـانـيون: جمع ربـانـيّ، وهم العلـماء الـحكماء، البصراء بسياسة الناس
  وتدبـير أمورهم والقـيام بـمصالـحهم. والأحبـار: هم العلـماء. وقد بـينا معنى الربـانـيـين
  فـيـما مضى بشواهده، وأقوال أهل التأويـل فـيه. وأما الأحبـار: فإنهم جمع حبر، وهو
  العالـم الـمـحكم للشيء، ومنه قـيـل لكعب: كعب الأحبـار. وكان الفرّاء يقول: أكثر ما
  سمعت العرب تقول فـي واحد الأحبـار: حِبر بكسر الـحاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل التأويـل يقول: عُني بـالربـانـيـين والأحبـار فـي هذا الـموضع: ابنا صوريا
  اللذان أقرّا لرسول الله صلى الله عليه وسلم بحكم الله تعالـى فـي التوراة علـى الزانـيـين
  الـمـحصنـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: كان
  رجلان من الـيهود أخوان يقال لهما ابنا صوريا، وقد اتبعا النبـيّ صلى الله عليه وسلم
  ولـم يسلـما، وأعطياه عهداً أن لا يسألهما عن شيء فـي التوراة إلا أخبراه به. وكان
  أحدهما رِبِّـيًّا، والآخر حبراً، وإنـما اتبعا النبـيّ صلى الله عليه وسلم يتعلـمان
  منه. فدعاهما فسألهما، فأخبراه الأمر كيف كان حين زنى الشريف وزنى الـمسكين، وكيف غيروه.
  فأنزل الله: { إنَّا أنْزَلْنا التَّوْرَاةَ فِـيها هُدًى وَنُورٌ يَحْكُمُ بِها النَّبِـيُّونَ
  الَّذِينَ أسْلَـمُوا للَّذِينَ هادُوا } يعنـي: النبـيّ صلى الله عليه وسلم والربـانـيون
  والأحبـار: هما ابنا صوريا. { لِلَّذِينَ هادُوا }. ثم ذكر ابنى صوريا، فقال: { وَالرَّبـانِـيُّونَ
  وَالأحْبـارُ بِـمَا اسْتُـحْفِظُوا مِنْ كِتابِ اللَّهِ وكانُوا عَلَـيْهِ شُهَدَاءَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي،
  أن يقال: إن الله تعالـى ذكره أخبر أن التوراة يحكم بها مسلـمو الأنبـياء للـيهود والربـانـيون
  من خـلقه والأحبـار. وقد يجوز أن يكون عُنـي بذلك ابنا صوريا وغيرهما، غير أنه قد دخـل
  فـي ظاهر التنزيـل مسلـمو الأنبـياء وكلّ ربـانـي وحبر، ولا دلالة فـي ظاهر التنزيـل
  علـى أنه معنىّ به خاص من الربـانـيـين والأحبـار، ولا قامت بذلك حجة يجب التسلـيـم
  لها، فكلّ ربـانـي وحبر داخـل فـي الآية بظاهر التنزيـل.</font></font>&#13;\t\t\t<label
