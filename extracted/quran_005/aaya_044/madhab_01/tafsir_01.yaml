  وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأعطوهم فَرَقاً وضَيـمْاً. فقدم النبـيّ صلى الله عليه وسلم وهم علـى
  ذلك، فذلت الطائفتان بـمقدم النبـيّ صلى الله عليه وسلم، والنبـيّ صلى الله عليه وسلم
  لـم يظهر علـيهما. فبـينـما هما علـى ذلك أصابت الذلـيـلة من العزيزة قتـيلاً، فقالت
  العزيزة: أعطونا مائة وسق فقالت الذلـيـلة: وهل كان هذا قطّ فـي حيـين دينهما واحد
  وبلدهما واحد دية بعضهم ضعف دية بعض؟ إنـما أعطيناكم هذا فرقاً منكم وضَيْـماً، فـاجعلوا
  بـيننا وبـينكم مـحمداً صلى الله عليه وسلم فتراضيا علـى أن يجعلوا النبـيّ صلى الله
  عليه وسلم بـينهم. ثم إن العزيزة تذاكرت بـينها، فخشيت أن لا يعطيها النبـيّ صلى الله
  عليه وسلم من أصحابها ضعف ما تعطي أصحابها منها، فدسوا إلـى النبـيّ صلى الله عليه
  وسلم إخوانهم من الـمنافقـين، فقالوا لهم: اخبُروا لنا رأى مـحمد صلى الله عليه وسلم،
