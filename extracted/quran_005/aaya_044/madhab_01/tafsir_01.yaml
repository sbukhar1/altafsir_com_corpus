  شُهَدَاءَ } يعنـي الربـانـيـين والأحبـار هم الشهداء لـمـحمد صلى الله عليه وسلم بـما
  قال أنه حقّ جاء من عند الله، فهو نبـيّ الله مـحمد، أتته الـيهود فقضى بـينهم بـالـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَلا تَـخْشَوُا النَّاسَ وَاخْشَوْنِ
