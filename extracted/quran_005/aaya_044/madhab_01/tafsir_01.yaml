  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبـمثل الذي قلنا فـي تأويـل الأحبـار قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا
  أبـي، عن سلـمة، عن الضحاك: الربـانـيون والأحبـار: قرّاؤهم وفقهاؤهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن أشعث، عن الـحسن: الربـانـيون والأحبـار:
  الفقهاء والعلـماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن ابن أبـي نـجيح، عن مـجاهد: الربـانـيون العلـماء الفقهاء، وهم فوق الأحبـار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: الربـانـيون:
  فقهاء الـيهود، والأحبـار: علـماؤهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا سُنـيد بن داود، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة: { والرَّبَّـانِـيُّونَ
  والأَحْبَـارُ } كلهم يحكم بـما فـيها من الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الربـانـيون: الولاة، والأحبـار: العلـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { بِـمَا اسْتُـحْفِظُوا مِنْ كِتابِ اللَّهِ } فإن معناه:
