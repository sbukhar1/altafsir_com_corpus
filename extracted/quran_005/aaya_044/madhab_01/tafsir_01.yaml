  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: عنى بـالكافرين أهل الإسلام، وبـالظالـمين: الـيهود، وبـالفـاسقـين: النصارى.
