  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَفَرَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ وَقَالَ
  ٱلْمَسِيحُ يَابَنِيۤ إِسْرَائِيلَ ٱعْبُدُواْ ٱللَّهَ رَبِّي وَرَبَّكُمْ إِنَّهُ
  مَن يُشْرِكْ بِٱللَّهِ فَقَدْ حَرَّمَ ٱللَّهُ عَلَيهِ ٱلْجَنَّةَ وَمَأْوَاهُ ٱلنَّارُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنصَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لم يفرق عيسى
  عليه الصلاة والسلام بينه وبينهم في أنه عبد مربوب كمثلهم، وهو احتجاج على النصارى
  { إِنَّهُ مَن يُشْرِكْ بِٱللَّهِ } في عبادته، أو فيما هو مختص به من صفاته أو أفعاله
  { فَقَدْ حَرَّمَ ٱللَّهُ عَلَيهِ ٱلْجَنَّةَ } التي هي دار الموحدين أي حرّمه دخولها
  ومنعه منه، كما يمنع المحرّم من المحرّم عليه { وَمَا لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ
  } من كلام الله على أنهم ظلموا وعدلوا عن سبيل الحق فيما تقوّلوا على عيسى عليه السلام،
  فلذلك لم يساعدهم عليه ولم ينصر قولهم ردّه وأنكره، وإن كانوا معظمين له بذلك ورافعين
  من مقداره. أو من قول عيسى عليه السلام، على معنى: ولا ينصركم أحد فيما تقولون ولا
  يساعدكم عليه لاستحالته وبعده عن المعقول. أو [و] لا ينصركم ناصر في الآخرة من عذاب
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

