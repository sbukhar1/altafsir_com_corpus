  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَفَرَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ وَقَالَ
  ٱلْمَسِيحُ يَابَنِيۤ إِسْرَائِيلَ ٱعْبُدُواْ ٱللَّهَ رَبِّي وَرَبَّكُمْ إِنَّهُ
  مَن يُشْرِكْ بِٱللَّهِ فَقَدْ حَرَّمَ ٱللَّهُ عَلَيهِ ٱلْجَنَّةَ وَمَأْوَاهُ ٱلنَّارُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنصَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله
  تعالـى ذكره عن بعض ما فَتَن به الإسرائيـلـيـين الذين أخبر عنهم أنهم حسبوا أن لا
  تكون فتنة. يقول تعالـى ذكره: فكان مـما ابتلـيتهم واختبرتهم به فنقضوا فـيه ميثاقـي
  وغيروا عهدي الذي كنت أخذته علـيهم، بأن لا يعبدوا سواي ولا يتـخذوا ربـاً غيري، وأن
  يوحدونـي، وينتهوا إلـى طاعتـي عبدي عيسى ابن مريـم، فإنـي خـلقته وأجريت علـى يده
  نـحو الذي أجريت علـى يد كثـير من رسلـي، فقالوا كفراً منهم: هو الله. وهذا قول الـيعقوبـية
  من النصارى، علـيهم غضب الله يقول الله تعالـى ذكره: فلـما اختبرتهم وابتلـيتهم بـما
  ابتلـيتهم به أشركوا بـي قالوا لـخـلق من خـلقـي وعبد مثلهم من عبـيدي وبَشَر نـحوهم
  معروف نسبه وأصله مولود من البشر يدعوهم إلـى توحيدي ويأمرهم بعبـادتـي وطاعتـي ويقرّ
  لهم بأنـي ربه وربهم وينهاهم عن أن يشركوا بـي شيئاً، هو إلههم جهلاً منهم الله وكفراً
  به، ولا يَنبغي لله أن يكون والداً ولا مولوداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { وَقالَ الـمَسيحُ يا بَنِـي إسْرَائِيـلَ اعْبُدُوا اللّهَ رَبـي وَرَبَّكُمْ
  } يقول: اجعلوا العبـادة والتذلل للذي له يذلّ كلّ شيء وله يخضع كل موجود، ربـي وربكم،
  يقول: مالكي ومالككم، وسيدي وسيدكم، الذي خـلقنـي وإياكم. { إنَّهُ مَنْ يُشْركْ بـاللّهِ
  فَقَدْ حَرَّمَ اللّهُ عَلَـيْهِ الـجَنَّةَ } أن يسكنها فـي الآخرة، { وَمأْوَاهُ
  النَّارُ } يقول: ومرجعه ومكانه الذي يأوي إلـيه ويصير فـي معاده، من جعل لله شريكاً
  فـي عبـادته نار جهنـم. { وَما للظَّالِـمِينَ } يقول: ولـيس لـمن فعل غير ما أبـاح
  الله له وعبد غير الذي له عبـادة الـخـلق، { مِنْ أنْصَارٍ } ينصرونه يوم القـيامة
  من الله، فـينقذونه منه إذا أورده جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

