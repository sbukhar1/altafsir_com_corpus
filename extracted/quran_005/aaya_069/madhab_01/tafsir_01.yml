  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّابِئُونَ وَٱلنَّصَارَىٰ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وعَمِلَ صَالِحاً فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إن الذين صدّقوا
  الله ورسوله، وهم أهل الإسلام، { والَّذين هَادُوا } وهم الـيهود والصابئون. وقد بـينا
  أمرهم. { والنَّصَارى مَنْ آمَنَ } منهم { بـاللّه والـيَوْمِ الآخِرِ } فصدّق بـالبعث
  بعد الـمـمات، وعمل من العمل صالـحاً لـمعاده، { فلا خَوْفٌ علـيهم } فـيـما قدّموا
  علـيه من أهوال القـيامة، { ولا هُمْ يَحْزَنُونَ } علـى ما خـلفوا وراءهم من الدنـيا
  وعيشها بعد معاينتهم ما أكرمهم الله به من جزيـل ثوابه. وقد بـينا وجه الإعراب فـيه
  فـيـما مضى قبل بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

