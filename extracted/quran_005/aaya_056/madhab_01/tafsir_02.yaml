text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَتَوَلَّ
  ٱللَّهَ وَرَسُولَهُ وَٱلَّذِينَ آمَنُواْ فَإِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْغَالِبُونَ
  }{ فَإِنَّ حِزْبَ ٱللَّهِ } من إقامة الظاهر مقام المضمر. ومعناه: فإنهم هم الغالبون،
  ولكنهم بذلك جعلوا أعلاماً لكونهم حزب الله. وأصل الحزب؟ القوم يجتمعون لأمر حزبهم.
  ويحتمل أن يريد بحزب الله: الرسول والمؤمنين. ويكون المعنى: ومن يتولهم فقد تولى حزب
  الله، واعتضد بمن لا يغالب.\r\n\t\t\t\r\n\t\t\t</section>"

