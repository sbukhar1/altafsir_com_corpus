  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَتَوَلَّ ٱللَّهَ وَرَسُولَهُ وَٱلَّذِينَ آمَنُواْ فَإِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْغَالِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإِنَّ حِزْبَ ٱللَّهِ } من إقامة الظاهر مقام المضمر. ومعناه:
  فإنهم هم الغالبون، ولكنهم بذلك جعلوا أعلاماً لكونهم حزب الله. وأصل الحزب؟ القوم
  يجتمعون لأمر حزبهم. ويحتمل أن يريد بحزب الله: الرسول والمؤمنين. ويكون المعنى: ومن
  يتولهم فقد تولى حزب الله، واعتضد بمن لا يغالب.</font></font><font class=\"TextResultArabic\"><font
