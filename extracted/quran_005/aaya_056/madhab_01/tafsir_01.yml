  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَتَوَلَّ ٱللَّهَ وَرَسُولَهُ وَٱلَّذِينَ آمَنُواْ فَإِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْغَالِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا إعلام من الله تعالـى ذكره عبـاده جميعاً، الذين تبرّءوا من الـيهود
  وحلفهم رضاً بولاية الله ورسوله والـمؤمنـين، والذين تـمسكوا بحلفهم، وخافوا دوائر
  السوء تدور علـيهم، فسارعوا إلـى موالاتهم، بأن من وثق بـالله وتولـى الله ورسوله والـمؤمنـين
  ومن كان علـى مثل حاله من أولـياء الله من الـمؤمنـين، لهم الغلبة والدوائر والدولة
  علـى من عاداهم وحادّهم، لأنهم حزب الله، وحزب الله هم الغالبون دون حزب الشيطان. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: أخبرهم يعنـي الربّ تعالـى ذكره من الغالب، فقال: لا تـخافوا الدولة
  ولا الدائرة، فقال: { وَمَنْ يَتَوَلَّ اللّهَ وَرَسُولَهُ وَالَّذِينَ آمَنُوا فإنَّ
  حِزْبَ اللّهِ هُمُ الغالِبُونَ } والـحزب: هم الأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { فإنَّ حِزْبَ اللّهِ }: فإن أنصار الله، ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكَيْفَ أضْوَى وَبِلالٌ حِزْبِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله أضْوَى: أُستضعف وأضام، من الشيء الضاوي. ويعنـي بقوله:
  وبلال حزبـي، يعنـي ناصري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

