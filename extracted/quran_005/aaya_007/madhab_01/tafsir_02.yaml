  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  نِعْمَةَ ٱللَّهِ عَلَيْكُمْ وَمِيثَاقَهُ ٱلَّذِي وَاثَقَكُم بِهِ إِذْ قُلْتُمْ سَمِعْنَا
  وَأَطَعْنَا وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ } وهي نعمة الإسلام {
  وَمِيثَـٰقَهُ ٱلَّذِى وَاثَقَكُم بِهِ } أي عاقدكم به عقداً وثيقاً هو الميثاق الذي
  أخذه على المسلمين حين بايعهم رسول الله صلى الله عليه وسلم على السمع والطاعة في حال
  اليسر والعسر والمنشط والمكره فقبلوا وقالوا: سمعنا وأطعنا. وقيل: هو الميثاق ليلة
  العقبة وفي بيعة الرضوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
