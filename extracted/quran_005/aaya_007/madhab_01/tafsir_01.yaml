  ٱلَّذِي وَاثَقَكُم بِهِ إِذْ قُلْتُمْ سَمِعْنَا وَأَطَعْنَا وَٱتَّقُواْ ٱللَّهَ
  إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا ذلك أولـى بـالصواب من قول من قال: عنـي به الـميثاق الذي أخذ علـيهم فـي صلب
  آدم صلوات الله علـيه، لأن الله جلّ ثناؤه ذكر بعقب تذكرة الـمؤمنـين ميثاقه الذي واثق
  به أهل التوراة بعد ما أنزل كتابه علـى نبـيه موسى صلى الله عليه وسلم فـيـما أمرهم
  به ونهاهم فـيها، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا
  مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 12]... الآيات بعدها،
  منبهاً بذلك أصحاب رسول الله صلى الله عليه وسلم مـحمد علـى مواضع حظوظهم من الوفـاء
  لله بـما عدهدهم علـيه، ومعرِّفهم سوء عاقبة أهل الكتاب فـي تضيـيعهم ما ضيعوا من ميثاقه
  الذي واثقهم به فـي أمره ونهيه، وتعزير أنبـيائه ورسله، زاجراً لهم عن نكث عهودهم،
  فـيحلّ بهم ما أحلّ بـالناكثـين عهوده من أهل الكتاب قبلهم، فكان إذا كان الذي ذكِّرهم
  فوعظهم به، ونهاهم عن أن يركبوا من الفعل مثله ميثاق قوم أخذ ميثاقهم بعد إرسال الرسول
  إلـيهم، وإنزال الكتاب علـيهم واجبـاً، أن يكون الـحال التـي أخذ فـيها الـميثاق والـموعوظين
  نظير حال الذين وعظوا بهم. وإذا كان ذلك كذلك، كان بـيِّناً صحة ما قلنا فـي ذلك وفساد
  خلافه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاتَّقُوا اللَّهَ
  إنَّ اللَّهَ عَلِـيـمٌ بِذَاتِ الصدُورِ } فإنه وعيد من الله جلّ اسمه للـمؤمنـين
  الذين أطافوا برسوله صلى الله عليه وسلم من أصحابه، وتهديداً لهم أن ينقضوا ميثاق الله
  الذي واثقهم به فـي رسله وعهدهم الذي عاهدوه فـيه، بأن يضمروا له خلاف ما أبدوا له
  بألسنتهم. يقول لهم جلّ ثناؤه: واتقوا الله أيها الـمؤمنون، فخافوه أن تبدّلوا عهده
  وتنقضوا ميثاقه الذي واثقكم به، أو تـخالفوا ما ضمنتـم له بقولكم: سمعنا وأطعنا، بأن
  تضمروا له غير الوفـاء بذلك فـي أنفسكم، فإن الله مطلع علـى ضمائر صدوركم، وعالـم بـما
  تـخفـيه نفوسكم لا يخفـى علـيه شيء من ذلك، فـيحلّ بكم من عقوبته ما لا قبل لكم به،
  كالذي حلّ بـمن قبلكم من الـيهود من الـمسخ وصنوف النقم، وتصيروا فـي معادكم إلـى سخط
