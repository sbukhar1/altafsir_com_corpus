  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  نِعْمَةَ ٱللَّهِ عَلَيْكُمْ وَمِيثَاقَهُ ٱلَّذِي وَاثَقَكُم بِهِ إِذْ قُلْتُمْ سَمِعْنَا
  وَأَطَعْنَا وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بذلك: { وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَـيْكُمْ
  } أيها الـمؤمنون بـالعقود التـي عقدتـموها لله علـى أنفسكم، واذكروا نعمته علـيكم
  فـي ذلكم، بأن هداكم من العقود لـما فـيه الرضا، ووفقكم لـما فـيه نـجاتكم من الضلالة
  والردى فـي نعم غيرها جمة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَاذْكُرُوا
  نِعْمَةَ اللَّهِ عَلَـيْكُمْ } قال: النعم: آلاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَمِيثاقَهُ الَّذِي وَاثَقَكُمْ بِهِ } فإنه يعنـي:
  واذكروا أيضاً أيها الـمؤمنون فـي نعم الله التـي أنعم علـيكم ميثاقه الذي واثقكم به،
  وهو عهده الذي عاهدكم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـميثاق
  الذي ذكر الله فـي هذه الآية، أيّ مواثـيقه عنـي؟ فقال بعضهم: عنـي به ميثاق الله الذي
  واثق به الـمؤمنـين من أصحاب رسول الله صلى الله عليه وسلم، حين بـايعوا رسول الله
  صلى الله عليه وسلم علـى السمع والطاعة له فـيـما أحبوا وكرهوا، والعمل بكلّ ما أمرهم
  الله به ورسوله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَـيْكُمْ وَمِيثاقَهُ الَّذِي وَاثَقَكُمْ بِهِ
  إذْ قُلْتُـمْ سَمِعْنا وأطَعْنا }... الآية، يعنـي: حيث بعث الله النبـيّ صلى الله
  عليه وسلم، وأنزل علـيه الكتاب، فقالوا: آمنا بـالنبـيّ وبـالكتاب، وأقررنا بـما فـي
  التوراة. فذكرهم الله ميثاقه الذي أقرّوا به علـى أنفسهم، وأمرهم بـالوفـاء به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَـيْكُمْ وَمِيثاقَهُ الَّذِي وَاثَقَكُمْ
  بِهِ إذْ قُلْتُـمْ سَمِعْنا وأطَعْنا } فإنه أخذ ميثاقنا، فقلنا سمعنا وأطعنا علـى
  الإيـمان والإقرار به وبرسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى به جلّ ثناؤه: ميثاقه الذي أخذ علـى عبـاده حين أخرجهم من صلب آدم صلى
  الله عليه وسلم، وأشهدهم علـى أنفسهم: ألست بربكم؟ فقالوا: بلـى شهدنا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَمِيثاقَهُ الَّذِي
  وَاثَقَكُمْ بِهِ } قال: الذي واثق به بنـي آدم فـي ظهر آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال بـالصواب فـي تأويـل ذلك: قول ابن عبـاس، وهو أن معناه:
  واذكروا أيها الـمؤمنون نعمة الله علـيكم التـي أنعمها علـيكم بهدايته إياكم للإسلام
  وميثاقه الذي واثقكم به، يعنـي: وعهده الذي عاهدكم به حين بـايعتـم رسوله مـحمداً صلى
  الله عليه وسلم علـى السمع والطاعة له فـي الـمنشط والـمكره، والعسر والـيسر، إذ قلتـم
  سمعنا ما قلت لنا، وأخذت علـينا من الـمواثـيق وأطعناك فـيـما أمرتنا به ونهيتنا عنه،
  وأنعم علـيكم أيضاً بتوفـيقكم لقبول ذلك منه بقولكم له سمعنا وأطعنا، يقول: ففوا لله
  أيها الـمؤمنون بـميثاقه الذي واثقكم به، ونعمته التـي أنعم علـيكم فـي ذلك بإقراركم
  علـى أنفسكم بـالسمع له والطاعة فـيـما أمركم به، وفـيـما نهاكم عنه، يف لكم بـما ضمن
  لكم الوفـاء به إذا أنتـم وفـيتـم له بـميثاقه من إتـمام نعمته علـيكم، وبـادخالكم
  جنته وبـانعامكم بـالـخـلود فـي دار كرامته، وإنقاذكم من عقابه وألـيـم عذابه.</font></font>&#13;\t\t\t<label
