text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ وَمِيثَاقَهُ ٱلَّذِي وَاثَقَكُم بِهِ إِذْ قُلْتُمْ سَمِعْنَا
  وَأَطَعْنَا وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }يعنـي
  جلّ ثناؤه بذلك: { وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَـيْكُمْ } أيها الـمؤمنون بـالعقود
  التـي عقدتـموها لله علـى أنفسكم، واذكروا نعمته علـيكم فـي ذلكم، بأن هداكم من العقود
  لـما فـيه الرضا، ووفقكم لـما فـيه نـجاتكم من الضلالة والردى فـي نعم غيرها جمة. كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَاذْكُرُوا
  نِعْمَةَ اللَّهِ عَلَـيْكُمْ } قال: النعم: آلاء الله.حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.وأما قوله: { وَمِيثاقَهُ
  الَّذِي وَاثَقَكُمْ بِهِ } فإنه يعنـي: واذكروا أيضاً أيها الـمؤمنون فـي نعم الله
  التـي أنعم علـيكم ميثاقه الذي واثقكم به، وهو عهده الذي عاهدكم به.واختلف أهل التأويـل
  فـي الـميثاق الذي ذكر الله فـي هذه الآية، أيّ مواثـيقه عنـي؟ فقال بعضهم: عنـي به
  ميثاق الله الذي واثق به الـمؤمنـين من أصحاب رسول الله صلى الله عليه وسلم، حين بـايعوا
  رسول الله صلى الله عليه وسلم علـى السمع والطاعة له فـيـما أحبوا وكرهوا، والعمل بكلّ
  ما أمرهم الله به ورسوله. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَـيْكُمْ
  وَمِيثاقَهُ الَّذِي وَاثَقَكُمْ بِهِ إذْ قُلْتُـمْ سَمِعْنا وأطَعْنا }... الآية،
  يعنـي: حيث بعث الله النبـيّ صلى الله عليه وسلم، وأنزل علـيه الكتاب، فقالوا: آمنا
  بـالنبـيّ وبـالكتاب، وأقررنا بـما فـي التوراة. فذكرهم الله ميثاقه الذي أقرّوا به
  علـى أنفسهم، وأمرهم بـالوفـاء به.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسبـاط، عن السديّ: { وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَـيْكُمْ وَمِيثاقَهُ
  الَّذِي وَاثَقَكُمْ بِهِ إذْ قُلْتُـمْ سَمِعْنا وأطَعْنا } فإنه أخذ ميثاقنا، فقلنا
  سمعنا وأطعنا علـى الإيـمان والإقرار به وبرسوله.وقال آخرون: بل عنى به جلّ ثناؤه:
  ميثاقه الذي أخذ علـى عبـاده حين أخرجهم من صلب آدم صلى الله عليه وسلم، وأشهدهم علـى
  أنفسهم: ألست بربكم؟ فقالوا: بلـى شهدنا. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَمِيثاقَهُ
  الَّذِي وَاثَقَكُمْ بِهِ } قال: الذي واثق به بنـي آدم فـي ظهر آدم.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.وأولـى الأقوال
  بـالصواب فـي تأويـل ذلك: قول ابن عبـاس، وهو أن معناه: واذكروا أيها الـمؤمنون نعمة
  الله علـيكم التـي أنعمها علـيكم بهدايته إياكم للإسلام وميثاقه الذي واثقكم به، يعنـي:
  وعهده الذي عاهدكم به حين بـايعتـم رسوله مـحمداً صلى الله عليه وسلم علـى السمع والطاعة
  له فـي الـمنشط والـمكره، والعسر والـيسر، إذ قلتـم سمعنا ما قلت لنا، وأخذت علـينا
  من الـمواثـيق وأطعناك فـيـما أمرتنا به ونهيتنا عنه، وأنعم علـيكم أيضاً بتوفـيقكم
  لقبول ذلك منه بقولكم له سمعنا وأطعنا، يقول: ففوا لله أيها الـمؤمنون بـميثاقه الذي
  واثقكم به، ونعمته التـي أنعم علـيكم فـي ذلك بإقراركم علـى أنفسكم بـالسمع له والطاعة
  فـيـما أمركم به، وفـيـما نهاكم عنه، يف لكم بـما ضمن لكم الوفـاء به إذا أنتـم وفـيتـم
  له بـميثاقه من إتـمام نعمته علـيكم، وبـادخالكم جنته وبـانعامكم بـالـخـلود فـي دار
  كرامته، وإنقاذكم من عقابه وألـيـم عذابه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ
  وَمِيثَاقَهُ ٱلَّذِي وَاثَقَكُم بِهِ إِذْ قُلْتُمْ سَمِعْنَا وَأَطَعْنَا وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }وإنـما قلنا ذلك أولـى بـالصواب
  من قول من قال: عنـي به الـميثاق الذي أخذ علـيهم فـي صلب آدم صلوات الله علـيه، لأن
  الله جلّ ثناؤه ذكر بعقب تذكرة الـمؤمنـين ميثاقه الذي واثق به أهل التوراة بعد ما
  أنزل كتابه علـى نبـيه موسى صلى الله عليه وسلم فـيـما أمرهم به ونهاهم فـيها، فقال:{ وَلَقَدْ
  أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً }[المائدة:
  12]... الآيات بعدها، منبهاً بذلك أصحاب رسول الله صلى الله عليه وسلم مـحمد علـى مواضع
  حظوظهم من الوفـاء لله بـما عدهدهم علـيه، ومعرِّفهم سوء عاقبة أهل الكتاب فـي تضيـيعهم
  ما ضيعوا من ميثاقه الذي واثقهم به فـي أمره ونهيه، وتعزير أنبـيائه ورسله، زاجراً
  لهم عن نكث عهودهم، فـيحلّ بهم ما أحلّ بـالناكثـين عهوده من أهل الكتاب قبلهم، فكان
  إذا كان الذي ذكِّرهم فوعظهم به، ونهاهم عن أن يركبوا من الفعل مثله ميثاق قوم أخذ
  ميثاقهم بعد إرسال الرسول إلـيهم، وإنزال الكتاب علـيهم واجبـاً، أن يكون الـحال التـي
  أخذ فـيها الـميثاق والـموعوظين نظير حال الذين وعظوا بهم. وإذا كان ذلك كذلك، كان
  بـيِّناً صحة ما قلنا فـي ذلك وفساد خلافه.وأما قوله: { وَاتَّقُوا اللَّهَ إنَّ اللَّهَ
  عَلِـيـمٌ بِذَاتِ الصدُورِ } فإنه وعيد من الله جلّ اسمه للـمؤمنـين الذين أطافوا
  برسوله صلى الله عليه وسلم من أصحابه، وتهديداً لهم أن ينقضوا ميثاق الله الذي واثقهم
  به فـي رسله وعهدهم الذي عاهدوه فـيه، بأن يضمروا له خلاف ما أبدوا له بألسنتهم. يقول
  لهم جلّ ثناؤه: واتقوا الله أيها الـمؤمنون، فخافوه أن تبدّلوا عهده وتنقضوا ميثاقه
  الذي واثقكم به، أو تـخالفوا ما ضمنتـم له بقولكم: سمعنا وأطعنا، بأن تضمروا له غير
  الوفـاء بذلك فـي أنفسكم، فإن الله مطلع علـى ضمائر صدوركم، وعالـم بـما تـخفـيه نفوسكم
  لا يخفـى علـيه شيء من ذلك، فـيحلّ بكم من عقوبته ما لا قبل لكم به، كالذي حلّ بـمن
  قبلكم من الـيهود من الـمسخ وصنوف النقم، وتصيروا فـي معادكم إلـى سخط الله وألـيـم
  عقابه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

