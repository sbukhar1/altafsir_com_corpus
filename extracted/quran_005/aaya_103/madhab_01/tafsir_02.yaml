text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا جَعَلَ ٱللَّهُ
  مِن بَحِيرَةٍ وَلاَ سَآئِبَةٍ وَلاَ وَصِيلَةٍ وَلاَ حَامٍ وَلَـٰكِنَّ ٱلَّذِينَ
  كَفَرُواْ يَفْتَرُونَ عَلَىٰ ٱللَّهِ ٱلْكَذِبَ وَأَكْثَرُهُمْ لاَ يَعْقِلُونَ }كان
  أهل الجاهلية إذا نتجت الناقة خمسة أبطن آخرها ذكر، بحروا أذنها، أي شقوها وحرّموا
  ركوبها، ولا تطرد عن ماء ولا مرعى، وإذا لقيها المعيّي لم يركبها. واسمها البحيرة.
  وكان يقول الرجل: إذا قدمت من سفري أو برئت من مرضي فناقتي سائبة. وجعلها كالبحيرة
  في تحريم الانتفاع بها. وقيل: كان الرجل إذا أعتق عبداً قال: هو سائبة فلا عقل بينهما
  ولا ميراث. وإذا ولدت الشاة أنثى فهي لهم، وإن ولدت ذكراً فهو لآلهتهم. فإن ولدت ذكراً
  وأنثى قالوا: وصلت أخاها، فلم يذبحوا الذكر لآلهتهم. وإذا نتجت من صلب الفحل عشرة أبطن
  قالوا من حمى ظهره، فلا يركب، ولا يحمل عليه، ولا يمنع من ماء ولا مرعى. ومعنى { مَّا
  جَعَلَ } ما شرع ذلك ولا أمر بالتبحير والتسييب وغير ذلك، ولكنهم بتحريمهم ما حرّموا
  { يَفْتَرُونَ عَلَىٰ ٱللَّهِ ٱلْكَذِبَ وَأَكْثَرُهُمْ لاَ يَعْقِلُونَ } فلا ينسبون
  التحريم إلى الله حتى يفتروا، ولكنهم يقلدون في تحريمها كبارها.\r\n\t\t\t\r\n\t\t\t</section>"

