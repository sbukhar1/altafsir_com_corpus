  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الرواية بـما قـيـل فـي ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة بن الفضل، عن ابن إسحاق، عن مـحمد بن إبراهيـم بن الـحرث
  التـيـمي أن أبـا صالـح السمان، حدثه أنه سمع أبـا هريرة يقول: سمعت رسول الله صلى
  الله عليه وسلم يقول لأكثم بن الـجون الـخزاعي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أكْثَمُ رأيْتُ عَمْرَ بْنَ لُـحَيّ بْنِ قَمَعَةَ بْنِ خِنْدَفٍ
  يَجُرُّ قُصْبَهُ فِـي النَّارِ، فَمَا رأيْتُ مِنْ رَجُلٍ أشْبَهَ بِرَجُلٍ مِنْكَ
  بِهِ وَلا بِهِ مِنْكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال أكثم: أيضرّنـي شبهه يا نبـيّ الله؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، لأنك مُؤْمِنٌ وَهُوَ كافِرٌ،
  وإنَّهُ كانَ أوَّلَ مَنْ غَيَّرَ دِينَ إسْماعِيـلَ وَنَصَبَ الأوْثانَ، وَسَيَّبَ
  السَّوَائِب فِـيهِمْ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أن الناقة إذا تابعت ثنتـي عشرة إناثاً لـيس فـيها ذكر سيبت،
  فلـم يركب ظهرها ولـم يجزّ وبرها ولـم يشرب لبنها إلا ضيف. فما نتـجت بعد ذلك من أنثى
  شُقّ أذنها ثم خـلـي سبـيـلها مع أمها فـي الإبل، فلـم يركب ظهرها ولـم يجزّ وبرها
  ولـم يشرب لبنها إلا ضيف، كما فُعِل بأمها فهي البحيرة ابنة السائبة. والوصيـلة: أن
  الشاة إذا نتـجت عشر إناث متتابعات فـي خمسة أبطن لـيس فـيهنّ ذكر جعلت وصيـلة، قالوا:
  وصلت، فكان ما ولدت بعد ذلك لذكورهم دون إناثهم، إلا أن يـموت منها شيء فـيشتركون فـي
  أكله ذكورهم وإناثهم. والـحامي: أن الفحل إذا نتـج له عشر إناث متتابعات لـيس بـينهنّ
  ذكر حُمِي ظهره، ولـم يركب، ولـم يجزّ وبره، ويخـلـى فـي إبله يضرب فـيها، لا ينتفع
  به بغير ذلك. يقول الله تعالـى ذكره: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ
  وَلا وَصِيـلَةٍ وَلا حامٍ }.... إلـى قوله: { وَلاَ يهْتَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن أبـي الضحى، عن مسروق فـي هذه الآية: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ
  وَلا وَصِيـلَةٍ وَلا حامٍ } قال أبو جعفر: سقط علـيّ فـيـما أظنّ كلام منه قال: فأتـيت
  علقمة فسألته، فقال: ما تريد إلـى شيء كانت تصنعه أهل الـجاهلـية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جده،
  عن الأعمش، عن مسلـم، قال: أتـيت علقمة، فسألته عن قول الله تعالـى: { ما جَعَلَ اللَّهُ
  مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا حامٍ } فقال: وما تصنع بهذا؟ إنـما
  هذا شيء من فعل الـجاهلـية قال: فأتـيت مسروقاً، فسألته، فقال: البحيرة: كانت الناقة
