  href=\"JavaScript:Open_Menu()\">مَا جَعَلَ ٱللَّهُ مِن بَحِيرَةٍ وَلاَ سَآئِبَةٍ
  وَلاَ وَصِيلَةٍ وَلاَ حَامٍ وَلَـٰكِنَّ ٱلَّذِينَ كَفَرُواْ يَفْتَرُونَ عَلَىٰ ٱللَّهِ
  ٱلْكَذِبَ وَأَكْثَرُهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالُوا:
  مَنْ هُوَ يا رَسُولَ اللَّهِ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَمْرُو بْنُ لُـحَيَ أخُو بَنِـي كَعْبٍ، لَقَدْ رأيْتُهُ يَجُرُّ
  قُصْبَهُ فِـي النَّارِ، يُؤْذِي رِيحُهُ أهْلَ النَّارِ. وإنّـي لأَعْرِفُ أوَّلَ
  مَنْ بَحَّرَ البَحائِرَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: من هو يا رسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَجُلٌ مِنْ بَنِـي مُدْلِـجٍ كانَتْ لَهُ ناقَتانِ، فَجَدَعَ آذَانَهُما
  وَحَرَّمَ ألْبـانَهُما، ثُمَّ شَرِبَ ألْبـانَهُما بَعْدَ ذَلِكَ، فَلَقَدْ رأيْتُهُ
  فِـي النَّارِ هُوَ وهُمَا يَعَضَّانِهِ بأفْوَاهِهِما، ويَخْبِطانِهِ بأخفْـافِهِما
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والبحيرة:
  الفَعيـلة، من قول القائل: بَحرتُ أذنَ هذه الناقة: إذا شقها، أبْحَرُها بحراً، والناقة
  مبحورة، ثم تصرف الـمفعولة إلـى فعَيـلة، فـيقال: هي بحيرة. وأما البَحِرُ من الإبل:
  فهو الذي قد أصابه داء من كثرة شرب الـماء، يقال منه: بَحِرَ البعير يبحرُ بَحَراً،
  ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لأَعْلِطَنَّكَ
  وَسَماً لا تُفـارِقُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما يُحَزُّ
  بحُمَّى الـمِيسَمِ البَحِرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي معنى البحيرة، جاء الـخبر عن رسول الله صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الـحميد بن بـيان، قال:
  أخبرنا مـحمد بن يزيد، عن إسماعيـل بن أبـي خالد، عن أبـي إسحاق عن أبـي الأحوص، عن
  أبـيه، قال: دخـلت علـى النبـيّ صلى الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أرأيْتَ إبِلَكَ ألَسْتَ تُنْتِـجُها
  مُسَلَّـمَةً آذَانُها، فَتأْخُذُ الـمُوسَى فَتَـجْدَعُها تَقُولُ هَذِهِ بَحِيرَةٌ،
  وَتَشُقُّ آذَانَها تَقُولُ هَذِهِ حُرُمٌ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: نعم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّ ساعِدَ اللَّهِ أشَدُّ، وَمُوسَى اللَّهِ أحَدُّ، كُلُّ مالِكَ
  لَكَ حَلالٌ لا يُحَرَّمُ عَلَـيْكَ مِنْهُ شَيْءٌ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  أبـي إسحاق، قال: سمعت أبـا الأحوص، عن أبـيه، قال أتـيت رسول الله صلى الله عليه وسلم
  فَقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  هَلْ تُنْتِـجُ إبِلُ قَوْمِكَ صِحَاحاً آذَانُها فَتَعمِدُ إلـى الـمُوسَى فَتَقْطَعُ
  آذَانَها فَتَقُولُ هَذِهِ بُحْرٌ، وَتَشُقُّها أوْ تَشُقُّ جُلُودَها فَتَقُولُ هَذِهِ
  حُرُمٌ، فَتُـحَرّمُها عَلَـيْكَ وَعلـى أهْلِكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: نعم. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّ ما آتاكَ اللَّهُ لَكَ حِلٌّ، وَساعِدُ اللَّهُ أشَدُّ، ومُوسَى
  اللَّهِ أحَدُّ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وربـما
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" سَاعِدُ
  الله أشَدُّ مِنْ سَاعِدِكَ، ومُوسَى الله أحَدُّ مِنْ مُوسَاكَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما السائبة: فإنها الـمسيبة الـمخلاة،
  وكانت الـجاهلـية يفعل ذلك أحدهم ببعض مواشيه، فـيحرم الانتفـاع به علـى نفسه، كما
  كان بعض أهل الإسلام يعتق عبده سائبة فلا ينتفع به ولا بولائه. وأخرجت الـمسيبة بلفظ
  السائبة، كما قـيـل: «عِيشَة رَاضِيَة»، بـمعنى: مرضية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الوصيـلة، فإن الأنثى من نعمهم فـي الـجاهلـية كانت إذا أتأمت بطناً بذكر وأنثى، قـيـل:
  قد وصلت الأنثى أخاها، بدفعها عنه الذبح، فسموها وصيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الـحامي: فإنه الفحل من النعم يحمى ظهره من الركوب، والانتفـاع بسبب تتابع أولاد تـحدث
  من فِحْلَته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي صفـات
  الـمسميات بهذه الأسماء وما السبب الذي من أجله كانت تفعل ذلك.</font></font>&#13;\t\t\t<label
