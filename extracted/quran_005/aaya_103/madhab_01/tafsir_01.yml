  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  جَعَلَ ٱللَّهُ مِن بَحِيرَةٍ وَلاَ سَآئِبَةٍ وَلاَ وَصِيلَةٍ وَلاَ حَامٍ وَلَـٰكِنَّ
  ٱلَّذِينَ كَفَرُواْ يَفْتَرُونَ عَلَىٰ ٱللَّهِ ٱلْكَذِبَ وَأَكْثَرُهُمْ لاَ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ما بحر الله بحيرة، ولا سيب سائبة، ولا وصل وصيـلة،
  ولا حمي حامياً، ولكنكم الذين فعلتـم ذلك أيها الكفرة، فحرّمتـموه افتراء علـى ربكم.
  كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن عبد
  الـحكم، قال: ثنـي أبـي وشعيب بن اللـيث، عن اللـيث، عن ابن الهاد: وحدثنـي يونس، قال:
  ثنا عبد الله بن يوسف، قال: ثنـي اللـيث، قال: ثنـي ابن الهاد، عن ابن شهاب، عن سعيد
  بن الـمسيب، عن أبـي هريرة، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رأيْتُ عَمْرَو بْنَ عامِرٍ الـخزَاعِيَّ
  يَجُرُّ قُصْبَهُ فِـي النَّارِ، وكانَ أوَّلَ مَنْ سَيَّبَ السَّائِبَةَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن إبراهيـم بن الـحرث، عن
  أبـي صالـح، عن أبـي هريرة، قال: سمعت رسول الله صلى الله عليه وسلم يقول لأكثم بن
  الـجون:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يا أكْثَمُ، رأيْتُ عَمْرَو بنَ لُـحَيّ بْنِ قَمَعَةَ بنِ خِنْدَفٍ يَجُرُّ قُصْبَهُ
  فِـي النَّارِ، فَمَا رأيْتُ رَجْلاً أشْبَهَ بِرَجُلٍ مِنْكَ بِهِ وَلا بِهِ مِنْكَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  أكثم: أخشى أن يضرّنـي شبهه يا رسول الله. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، إنَّكَ مُؤْمِنٌ وَهُوَ كافِرٌ،
  إنَّهُ أوَّلُ مَنْ غير دين إسماعيـل وبحّر البحيرة، وسيب السائبة، وحمى الـحامي \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد،
  قال: ثنا يونس، قال: ثنـي هشام بن سعد، عن زيد بن أسلـم، أن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قَدْ عَرَفْتُ أوَّلَ مَنْ بَحَّرَ البَحائِر رَجُلٌ مِنْ مُدْلِـجٍ، كانَتْ لَهُ
  ناقَتانِ، فَجَدَعَ آذَانَهُما وَحَرَّمَ ألْبـانَهُما وظُهُورَهُما وقال: هاتانِ لِلَّهِ،
  ثُمَّ احْتاجَ إلَـيْهما فَشَرِبَ ألْبـانَهُما وَرَكِبَ ظُهُورَهُما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَلَقَدْ رأيْتُهُ فِـي النَّارِ يُؤْذِي أهْلَ النَّارِ رِيحُ قُصْبِه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا عبـيدة، عن مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عُرِضَتْ علـيَّ النَّارُ فَرأيْتُ فِـيها عَمْرَو ابْنَ فُلان ابْنِ
  فُلان ابْنِ خِنْدَفٍ يَجُرُّ قُصْبَهُ فِـي النَّارِ، وَهُوَ أوَّلُ مَنْ غَيَّرَ
  دِينَ إبْرَاهِيـمَ وَسَيَّبَ السَّائِبَةَ، وأشْبَهُ مَنْ رأيْتُ بِهِ أكْثَمُ بْنُ
  الـجَوْنِ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  أكثم: يا رسول الله، أيضرّنـي شبههه؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، لأنَّكَ مُسْلِـمٌ، وَإنَّهُ كافِرٌ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: رأيت عمرو بن عامر الـخزاعي يجرّ قصبه فـي النار، وهو أوّل من سيب
  السوائب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن زيد بن أسلـم، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنّـي
  لأَعْرِفُ أوَّلَ مَنْ سَيَّبَ السَّوَائبَ وأوَّلَ مَنْ غَيَّرَ عَهْدَ إبْرَاهِيـمَ
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
