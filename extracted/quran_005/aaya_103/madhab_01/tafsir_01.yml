  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعضهم: الـمعنـيّ بـالذين كفروا: الـيهود، وبـالذين لا يعقلون: أهل الأوثان. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن سفـيان، عن دواد بن أبـي هند، عن مـحمد بن أبـي موسى: { وَلَكِنَّ الَّذِينَ كَفَرُوا
  يَفْتَرُونَ علـى اللَّهِ الكَذِبَ } قال: أهل الكتاب. { وأكْثَرُهُمْ لا يَعْقِلُونَ
  } قال: أهل الأوثان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هم أهل ملة واحدة،
  ولكن «الـمفترين» الـمتبوعون، و«الذين لا يعقلون»: الأتبـاع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا خارجة،
  عن داود بن أبـي هند، عن الشعبـيّ فـي قوله: { وَلَكِنَّ الَّذِينَ كَفَرُوا يَفْتَرُونَ
  علـى اللَّهِ الكَذِبَ وأكْثَرُهُمْ لا يَعْقِلُونَ } هم الأتبـاع. وأما «الذين افتروا»،
  يعقلون أنهم افتروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك عندنا بـالصواب
  أن يقال: إن الـمعنـيـين بقوله: { وَلَكِنَّ الَّذِينَ كَفَرُوا يَفْتَرُونَ علـى اللَّهِ
  الكَذِبَ } الذين بحروا البحائر، وسيبوا السوائب، ووصلوا الوصائل، وحموا الـحوامي مثل
  عمرو بن لـحي وأشكاله، مـمن سنوا لأهل الشرك السنن الرديئة وغيروا دين الله دين الـحقّ
  وأضافوا إلـى الله تعالـى أنه هو الذي حرّم ما حرّموا وأحلّ ما أحلوا، افتراء علـى
  الله الكذب وهم يعلـمون، واختلافاً علـيه الإفك وهم يعمهون. فكذّبهم الله تعالـى فـي
  قـيـلهم ذلك، وإضافتهم إلـيه ما أضافوا من تـحلـيـل ما أحلوا وتـحريـم ما حرموا، فقال
  تعالـى ذكره: ما جعلت من بحيرة ولا سائبة، ولكن الكفـار هم الذين يفعلون ذلك ويفترون
  علـى الله الكذب. وأن يقال: إن الـمعنـيـين بقوله { وأكْثَرُهُمْ لا يَعْقِلُونَ }
  هم أتبـاع من سنّ لهم هذه السنن من جهلة الـمشركين، فهم لا شكّ أنهم أكثر من الذين
  سنوا ذلك لهم فوصفهم الله تعالـى بأنهم لا يعقلون، لأنهم لـم يكونوا يعقلون أن الذين
  سنوا لهم تلك السنن، وأخبروهم أنها من عند الله كذبة فـي إخبـارهم أفكة، بل ظنوا أنهم
  فـيـما يقولون مـحقون فـي إخبـارهم صادقون. وإنـما معنى الكلام: وأكثرهم لا يعقلون
  أن ذلك التـحريـم الذي حرّمه هؤلاء الـمشركون وأضافوه إلـى الله تعالـى كذب وبـاطل.
