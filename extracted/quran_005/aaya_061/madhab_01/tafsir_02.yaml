text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ أُنَبِّئُكُمْ
  بِشَرٍّ مِّن ذٰلِكَ مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ
  وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ أُوْلَـٰئِكَ
  شَرٌّ مَّكَاناً وَأَضَلُّ عَن سَوَآءِ ٱلسَّبِيلِ } * { وَإِذَا جَآءُوكُمْ قَالُوۤاْ
  آمَنَّا وَقَدْ دَّخَلُواْ بِٱلْكُفْرِ وَهُمْ قَدْ خَرَجُواْ بِهِ وَٱللَّهُ أَعْلَمُ
  بِمَا كَانُواْ يَكْتُمُونَ }وروي:(358) أنه أتى رسول الله صلى الله عليه وسلم نفر
  من اليهود فسألوه عمن يؤمن به من الرسل؟ فقال: \" أومن بالله وما أنزل إلينا إلى قوله:
  ونحن له مسلمون \" فقالوا حين سمعوا ذكر عيسى عليه السلام: ما نعلم أهل دين أقل حظاً
  في الدنيا والآخرة منكم، ولا ديناً أشرّ من دينكم. فنزلت. وعن نعيم بن ميسرة: «وإنّ
  أكثركم»، بالكسر. ويحتمل أن ينتصب (وأن أكثركم) بفعل محذوف يدل عليه هل تنقمون، أي:
  ولا تنقمون أن أكثركم فاسقون، أو يرتفع على الابتداء والخبر محذوف، أي [و] فسقكم ثابت
  معلوم عندكم، لأنكم علمتم أنا على الحق وأنكم على الباطل، إلا أن حب الرياسة وكسب الأموال
  لا يدعكم فتنصفوا { ذٰلِكَ } إشارة إلى المنقوم، ولا بدّ من حذف مضاف قبله، أو قبل
  (من) تقديره: بشرّ من أهل ذلك، أو دين من لعنه الله. و { مَن لَّعَنَهُ ٱللَّهُ } في
  محل الرفع على قولك: هو من لعنه الله، كقوله تعالى:{ قُلْ أَفَأُنَبّئُكُم بِشَرّ مّن
  ذٰلِكُمُ ٱلنَّارُ }[الحج: 72] أو في محل الجرّ على البدل من شرّ. وقرىء: «مثوبة».
  «ومثوبة». ومثالهما: مشورة، ومشورة. فإن قلت: المثوبة مختصة بالإحسان، فكيف جاءت في
  الإساءة؟ قلت: وضعت المثوبة موضع العقوبة على طريقة قوله:شع تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ
  وَجِيعُ   ومنه{ فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ }[آل عمران: 21]. فإن قلت: المعاقبون
  من الفريقين هم اليهود، فلم شورك بينهم في العقوبة؟ قلت: كان اليهود - لعنوا -يزعمون
  أن المسلمين ضالون مستوجبون للعقاب، فقيل لهم: من لعنه الله شرّ عقوبة في الحقيقة واليقين
  من أهل الإسلام في زعمكم ودعواكم { وَعَبَدَ ٱلطَّـٰغُوتَ } عطف على صلة (من) كأنه
  قيل: ومن عبد الطاغوت. وفي قراءة أبيّ «وعبدوا الطاغوت»، على المعنى. وعن ابن مسعود:
  «ومن عبدوا». وقرىء: «وعابد الطاغوت» عطفاً على القردة. «وعابدي». «وعباد». «وعبد».
  «وعبد». ومعناه: الغلوّ في العبودية، كقولهم، رجل حذر وفطن، للبليغ في الحذر والفطنة.
  قال:أَبَنِي لُبَيْنَى إنَّ أُمَّكُم   أَمَةٌ وَإنَّ أَبَاكُمُو عَبْدُوعبد بوزن حطم.
  وعبيد. وعبد - بضمتين - جمع عبيد: وعبدة بوزن كفرة. وعبد، وأصله عبدة، فحذفت التاء
  للإضافة. أو هو كخدم في جمع خادم. وعبد وعباد. وأعبد، وعبد الطاغوت، على البناء للمفعول،
  وحذف الراجع، بمعنى: وعبد الطاغوت فيهم، أو بينهم، وعبد الطاغوت بمعنى صار الطاغوت
  معبوداً من دون الله، كقولك (أمر) إذا صار أميراً. وعبد الطاغوت، بالجر عطفاً على {
  مَن لَّعَنَهُ ٱللَّهُ }. فإن قلت: كيف جاز أن يجعل الله منهم عباد الطاغوت؟ قلت: فيه
  وجهان، أحدهما: أنه خذلهم حتى عبدوه. والثاني: أنه حكم عليهم بذلك ووصفهم به، كقوله
  تعالى:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ أُنَبِّئُكُمْ بِشَرٍّ مِّن ذٰلِكَ
  مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ
  ٱلْقِرَدَةَ وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ
  عَن سَوَآءِ ٱلسَّبِيلِ } * { وَإِذَا جَآءُوكُمْ قَالُوۤاْ آمَنَّا وَقَدْ دَّخَلُواْ
  بِٱلْكُفْرِ وَهُمْ قَدْ خَرَجُواْ بِهِ وَٱللَّهُ أَعْلَمُ بِمَا كَانُواْ يَكْتُمُونَ
  }{ وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَـٰثاً }[الزخرف:
  19] وقيل: الطاغوت: العجل؛ لأنه معبود من دون الله، ولأن عبادتهم للعجل مما زينه لهم
  الشيطان، فكانت عبادتهم له عبادة للشيطان وهو الطاغوت. وعن ابن عباس رضي الله تعالى
  عنه: أطاعوا الكهنة، وكل من أطاع أحداً في معصية الله فقد عبده. وقرأ الحسن: «الطواغيت».
  وقيل: وجعل منهم القردة أصحاب السبت، والخنازير كفار أهل مائدة عيسى. وقيل: كلا المسخين
  من أصحاب السبت، فشبانهم مسخوا قردة، ومشايخهم مسخوا خنازير. وروي أنها لما نزلت كان
  المسلمون يعيرون اليهود ويقولون: يا أخوة القردة والخنازير فينكسون رءوسهم { أُوْلَـٰئِكَ
  } الملعونون الممسوخون { شَرٌّ مَّكَاناً } جعلت الشرارة للمكان وهي لأهله. وفيه مبالغة
  ليست في قولك: أولئك شرّ وأضلّ، لدخوله في باب الكناية التي هي أخت المجاز. نزلت في
  ناس من اليهود كانوا يدخلون على رسول الله صلى الله عليه وسلم يظهرون له الإيمان نفاقاً،
  فأخبره الله تعالى بشأنهم وأنهم يخرجون من مجلسك كما دخلوا، لم يتعلق بهم شيء مما سمعوا
  به من تذكيرك بآيات الله ومواعظك. وقوله: (بالكفر) و (به) حالان، أي دخلوا كافرين وخرجوا
  كافرين. وتقديره: ملتبسين بالكفر. وكذلك قوله: (وقد دخلوا)؛ (وهم قد خرجوا) ولذلك دخلت
  (قد) تقريباً للماضي في الحال. ولمعنى آخر: وهو أن أمارات النفاق كانت لائحة عليهم،
  وكان رسول الله صلى الله عليه وسلم متوقعاً لإظهار الله ما كتموه، فدخل حرف التوقع
  وهو متعلق بقوله: (قالوا آمنا) أي قالوا ذلك وهذه حالهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

