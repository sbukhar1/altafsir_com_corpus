  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلْ أُنَبِّئُكُمْ بِشَرٍّ مِّن ذٰلِكَ مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ
  وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ
  أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ عَن سَوَآءِ ٱلسَّبِيلِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءُوكُمْ قَالُوۤاْ آمَنَّا وَقَدْ دَّخَلُواْ بِٱلْكُفْرِ وَهُمْ قَدْ خَرَجُواْ
  بِهِ وَٱللَّهُ أَعْلَمُ بِمَا كَانُواْ يَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(358) أنه أتى رسول الله صلى الله عليه وسلم نفر من اليهود فسألوه
  عمن يؤمن به من الرسل؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أومن بالله وما أنزل إلينا إلى قوله: ونحن له مسلمون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا حين سمعوا ذكر عيسى عليه
  السلام: ما نعلم أهل دين أقل حظاً في الدنيا والآخرة منكم، ولا ديناً أشرّ من دينكم.
  فنزلت. وعن نعيم بن ميسرة: «وإنّ أكثركم»، بالكسر. ويحتمل أن ينتصب (وأن أكثركم) بفعل
  محذوف يدل عليه هل تنقمون، أي: ولا تنقمون أن أكثركم فاسقون، أو يرتفع على الابتداء
  والخبر محذوف، أي [و] فسقكم ثابت معلوم عندكم، لأنكم علمتم أنا على الحق وأنكم على
  الباطل، إلا أن حب الرياسة وكسب الأموال لا يدعكم فتنصفوا { ذٰلِكَ } إشارة إلى المنقوم،
  ولا بدّ من حذف مضاف قبله، أو قبل (من) تقديره: بشرّ من أهل ذلك، أو دين من لعنه الله.
  و { مَن لَّعَنَهُ ٱللَّهُ } في محل الرفع على قولك: هو من لعنه الله، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَفَأُنَبّئُكُم بِشَرّ مّن ذٰلِكُمُ ٱلنَّارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 72] أو في محل الجرّ على
  البدل من شرّ. وقرىء: «مثوبة». «ومثوبة». ومثالهما: مشورة، ومشورة. فإن قلت: المثوبة
  مختصة بالإحسان، فكيف جاءت في الإساءة؟ قلت: وضعت المثوبة موضع العقوبة على طريقة قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شع تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ وَجِيعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 21]. فإن قلت: المعاقبون
  من الفريقين هم اليهود، فلم شورك بينهم في العقوبة؟ قلت: كان اليهود - لعنوا -يزعمون
  أن المسلمين ضالون مستوجبون للعقاب، فقيل لهم: من لعنه الله شرّ عقوبة في الحقيقة واليقين
  من أهل الإسلام في زعمكم ودعواكم { وَعَبَدَ ٱلطَّـٰغُوتَ } عطف على صلة (من) كأنه
  قيل: ومن عبد الطاغوت. وفي قراءة أبيّ «وعبدوا الطاغوت»، على المعنى. وعن ابن مسعود:
  «ومن عبدوا». وقرىء: «وعابد الطاغوت» عطفاً على القردة. «وعابدي». «وعباد». «وعبد».
  «وعبد». ومعناه: الغلوّ في العبودية، كقولهم، رجل حذر وفطن، للبليغ في الحذر والفطنة.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَبَنِي
  لُبَيْنَى إنَّ أُمَّكُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَمَةٌ وَإنَّ
  أَبَاكُمُو عَبْدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعبد بوزن حطم. وعبيد. وعبد - بضمتين - جمع عبيد: وعبدة بوزن كفرة.
  وعبد، وأصله عبدة، فحذفت التاء للإضافة. أو هو كخدم في جمع خادم. وعبد وعباد. وأعبد،
  وعبد الطاغوت، على البناء للمفعول، وحذف الراجع، بمعنى: وعبد الطاغوت فيهم، أو بينهم،
  وعبد الطاغوت بمعنى صار الطاغوت معبوداً من دون الله، كقولك (أمر) إذا صار أميراً.
  وعبد الطاغوت، بالجر عطفاً على { مَن لَّعَنَهُ ٱللَّهُ }. فإن قلت: كيف جاز أن يجعل
  الله منهم عباد الطاغوت؟ قلت: فيه وجهان، أحدهما: أنه خذلهم حتى عبدوه. والثاني: أنه
  حكم عليهم بذلك ووصفهم به، كقوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
