  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا جَآءُوكُمْ قَالُوۤاْ آمَنَّا وَقَدْ
  دَّخَلُواْ بِٱلْكُفْرِ وَهُمْ قَدْ خَرَجُواْ بِهِ وَٱللَّهُ أَعْلَمُ بِمَا كَانُواْ
  يَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ
  هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَـٰثاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 19] وقيل: الطاغوت: العجل؛
  لأنه معبود من دون الله، ولأن عبادتهم للعجل مما زينه لهم الشيطان، فكانت عبادتهم له
  عبادة للشيطان وهو الطاغوت. وعن ابن عباس رضي الله تعالى عنه: أطاعوا الكهنة، وكل من
  أطاع أحداً في معصية الله فقد عبده. وقرأ الحسن: «الطواغيت». وقيل: وجعل منهم القردة
  أصحاب السبت، والخنازير كفار أهل مائدة عيسى. وقيل: كلا المسخين من أصحاب السبت، فشبانهم
  مسخوا قردة، ومشايخهم مسخوا خنازير. وروي أنها لما نزلت كان المسلمون يعيرون اليهود
  ويقولون: يا أخوة القردة والخنازير فينكسون رءوسهم { أُوْلَـٰئِكَ } الملعونون الممسوخون
  { شَرٌّ مَّكَاناً } جعلت الشرارة للمكان وهي لأهله. وفيه مبالغة ليست في قولك: أولئك
  شرّ وأضلّ، لدخوله في باب الكناية التي هي أخت المجاز. نزلت في ناس من اليهود كانوا
  يدخلون على رسول الله صلى الله عليه وسلم يظهرون له الإيمان نفاقاً، فأخبره الله تعالى
  بشأنهم وأنهم يخرجون من مجلسك كما دخلوا، لم يتعلق بهم شيء مما سمعوا به من تذكيرك
  بآيات الله ومواعظك. وقوله: (بالكفر) و (به) حالان، أي دخلوا كافرين وخرجوا كافرين.
  وتقديره: ملتبسين بالكفر. وكذلك قوله: (وقد دخلوا)؛ (وهم قد خرجوا) ولذلك دخلت (قد)
  تقريباً للماضي في الحال. ولمعنى آخر: وهو أن أمارات النفاق كانت لائحة عليهم، وكان
  رسول الله صلى الله عليه وسلم متوقعاً لإظهار الله ما كتموه، فدخل حرف التوقع وهو متعلق
  بقوله: (قالوا آمنا) أي قالوا ذلك وهذه حالهم.</font></font><font class=\"TextResultArabic\"><font
