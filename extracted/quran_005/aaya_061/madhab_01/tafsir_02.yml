  عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ
  وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ عَن
