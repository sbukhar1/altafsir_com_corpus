  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءُوكُمْ قَالُوۤاْ آمَنَّا وَقَدْ دَّخَلُواْ بِٱلْكُفْرِ وَهُمْ قَدْ خَرَجُواْ
  بِهِ وَٱللَّهُ أَعْلَمُ بِمَا كَانُواْ يَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإذا جاءكم أيها الـمؤمنون هؤلاء الـمنافقون من الـيهود، قالوا لكم: «آمنا»:
  أي صدّقنا بـما جاء به نبـيكم مـحمد صلى الله عليه وسلم، واتبعناه علـى دينه، وهم مقـيـمون
  علـى كفرهم وضلالتهم، قد دخـلوا علـيكم بكفرهم الذي يعتقدونه بقلوبهم ويضمرونه فـي
  صدورهم، وهم يبدون كذبـاً التصديق لكم بألسنتهم. { وقَدْ خَرَجُوا به } يقول: وقد خرجوا
  بـالكفر من عندكم كما دخـلوا به علـيكم لـم يرجعوا بـمـجيئهم إلـيكم عن كفرهم وضلالتهم،
  يظنون أن ذلك من فعلهم يخفـى علـى الله جهلاً منهم بـالله. { وَاللّهُ أعْلَـمُ بِـمَا
  كانُوا يَكْتُـمُونَ } يقول: والله أعلـم بـما كانوا عند قولهم لكم بألسنتهم: آمنا
  بـالله وبـمـحمد وصدّقنا بـما جاءبه، يكتـمون منهم مما يضمرونه من الكفر بأنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإذَا جاءوكُمْ قالُوا آمَنَّا }... الآية: أناس من الـيهود كانوا يدخـلون علـى
  النبـيّ صلى الله عليه وسلم، فـيخبرونه أنهم مؤمنون راضون بـالذي جاء به، وهم متـمسكون
  بضلالتهم والكفر، وكانوا يدخـلون بذلك ويخرجون به من عند نبـيّ الله صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَإذَا جاءُوكمْ قالُوا آمَنَّا، وَقَدْ
  دَخَـلُوا بـالكُفْرِ وَهُمْ قَدْ خَرَجُوا بِهِ } قال: هؤلاء ناس من الـمنافقـين كانوا
  يهود. يقول: دخـلوا كفـاراً وخرجوا كفـاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَإذَا جاءُوكُمْ قالُوا آمَنَّا وَقَدْ دَخَـلُوا بـالكُفْرِ وَهُمْ قَدْ
  خَرَجُوا بِهِ } وإنهم دخـلوا وهم يتكلـمون بـالـحقّ وتُسِرُّ قلوبهم الكفر، فقال:
  دخـلوا بـالكفر وهم قد خرجوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا جاءُوكمْ
  قالُوا آمَنَّا وَقَدْ دَخَـلُوا بـالكُفْرِ وَهُمْ قدخَرَجُوا بِهِ }</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقالَتْ
  طائِفَةٌ مِنْ أهْلِ الكِتابِ آمِنُوا بـالَّذِي أُنْزِلَ علـى الَّذِينَ آمَنُوا وَجْهَ
  النَّارِ وَاكْفُرُوا آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا رجعوا إلـى كفـارهم من أهل
  الكتاب وشياطينهم، رجعوا بكفرهم. وهؤلاء أهل الكتاب من يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير: { وَقَدْ
  دَخَـلُوا بـالكُفْرِ وَهُمْ قَد خَرَجُوا بِهِ }: أي إنه من عندهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
