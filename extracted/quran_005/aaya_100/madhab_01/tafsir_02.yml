  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ يَسْتَوِي ٱلْخَبِيثُ وَٱلطَّيِّبُ وَلَوْ أَعْجَبَكَ كَثْرَةُ ٱلْخَبِيثِ فَٱتَّقُواْ
  ٱللَّهَ يٰأُوْلِي ٱلأَلْبَابِ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البون
  بين الخبيث والطيب بعيد عند الله تعالى وإن كان قريباً عندكم، فلا تعجبوا بكثرة الخبيث
  حتى تؤثروه لكثرته على القليل الطيب، فإنّ ما تتوهمونه في الكثرة من الفضل، لا يوازي
  النقصان في الخبيث، وفوات الطيب، وهو عام في حلال المال وحرامه، وصالح العمل وطالحه،
  وصحيح المذاهب وفاسدها، وجيد الناس ورديهم { فَٱتَّقُواْ ٱللَّهَ } وآثروا الطيب، وإن
  قل، على الخبيث وإن كثر. ومن حق هذه الآية أن تكفح بها وجوه المجبرة إذا افتخروا بالكثرة
  كما قيل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَكَاثِرْ
  بِسَعْدٍ إِنَّ سَعْداً كَثِيرَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلاَ تَرْجُ
  مِنْ سَعْدٍ وَفَاءاً وَلاَ نَصْرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قيل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ يَدْهَمَنَّكَ مِنْ دَهْمَائِهِمْ عَدَدٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإِنَّ جُلَّهُمُ بَلْ كُلَّهُمْ بَقَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: نزلت في حجاج اليمامة، حين
  أراد المسلمون أن يوقعوا بهم، فنهوا عن الإيقاع بهم وإن كانوا مشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

