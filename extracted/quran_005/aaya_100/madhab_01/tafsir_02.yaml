text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ يَسْتَوِي
  ٱلْخَبِيثُ وَٱلطَّيِّبُ وَلَوْ أَعْجَبَكَ كَثْرَةُ ٱلْخَبِيثِ فَٱتَّقُواْ ٱللَّهَ
  يٰأُوْلِي ٱلأَلْبَابِ لَعَلَّكُمْ تُفْلِحُونَ }البون بين الخبيث والطيب بعيد عند
  الله تعالى وإن كان قريباً عندكم، فلا تعجبوا بكثرة الخبيث حتى تؤثروه لكثرته على القليل
  الطيب، فإنّ ما تتوهمونه في الكثرة من الفضل، لا يوازي النقصان في الخبيث، وفوات الطيب،
  وهو عام في حلال المال وحرامه، وصالح العمل وطالحه، وصحيح المذاهب وفاسدها، وجيد الناس
  ورديهم { فَٱتَّقُواْ ٱللَّهَ } وآثروا الطيب، وإن قل، على الخبيث وإن كثر. ومن حق
  هذه الآية أن تكفح بها وجوه المجبرة إذا افتخروا بالكثرة كما قيل:وَكَاثِرْ بِسَعْدٍ
  إِنَّ سَعْداً كَثِيرَةٌ   وَلاَ تَرْجُ مِنْ سَعْدٍ وَفَاءاً وَلاَ نَصْرَاوكما قيل:لاَ
  يَدْهَمَنَّكَ مِنْ دَهْمَائِهِمْ عَدَدٌ   فَإِنَّ جُلَّهُمُ بَلْ كُلَّهُمْ بَقَرُوقيل:
  نزلت في حجاج اليمامة، حين أراد المسلمون أن يوقعوا بهم، فنهوا عن الإيقاع بهم وإن
  كانوا مشركين.\r\n\t\t\t\r\n\t\t\t</section>"

