  href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ وَٱلنَّصَٰرَىٰ نَحْنُ أَبْنَٰؤُاْ
  ٱللَّهِ وَأَحِبَّٰؤُهُ قُلْ فَلِمَ يُعَذِّبُكُم بِذُنُوبِكُم بَلْ أَنتُمْ بَشَرٌ
  مِمَّنْ خَلَقَ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَللَّهِ مُلْكُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا بَيْنَهُمَا وَإِلَيْهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: قل لهم: لـيس الأمر كما زعمتـم أنكم أبناء
  الله وأحبـاؤه بل أنتـم بشر مـمن خـلق، يقول: خـلق من بنـي آدم، خـلقكم الله مثل سائر
  بنـي آدم، إن أحسنتـم جُوزيتـم بإحسانكم كما سائر بنـي آدم مَـجْزِيُّون بإحسانهم،
  وإن أسأتـم جوزيتـم بإساءتكم كما غيركم مـجزىّ بها، لـيس لكم عند الله إلا ما لغيركم
  من خـلقه، فإنه يغفر لـمن يشاء من أهل الإيـمان به ذنوبه، فـيصفح عنه بفضله، ويسترها
  علـيه برحمته، فلايعاقبه بها. وقد بـينا معنى الـمغفرة فـي موضع غير هذا بشواهده، فأغنى
  ذلك عن إعادته فـي هذا الـموضع. { وَيُعَذّبُ مَنْ يَشاءُ } يقول: ويعدل علـى من يشاء
  من خـلقه، فـيعاقبه علـى ذنوبه، ويفضحه بها علـى رؤوس الأشهاد، فلا يسترها علـيه، وإنـما
  هذا من الله عزّ وجلّ وعيد لهؤلاء الـيهود والنصارى، الـمتكلـين علـى منازل سلفهم الـخيار
  عند الله، الذين فضلهم الله بطاعتهم إياه، واجتنابهم معصيته، لـمسارعتهم إلـى رضاه،
  واصطبـارهم علـى ما نابهم فـيه. يقول لهم: لا تغتروا بـمكان أولئك منـي، ومنازلهم عندي،
  فإنهم إنـما نالوا منـي بـالطاعة لـي، وإيثار رضاي علـى مـحابهم، لا بـالأمانـي، فجِدّوا
  فـي طاعتـي، وانتهوا إلـى أمري، وانزجروا عما نهيتهم عنه، فإنـي إنـما أغفر ذنوب من
  أشاء أن أغفر ذنوبه من أهل طاعتـي، وأعذّب من أشاء تعذيبه من أهل معصيتـي، لا لـمن
  قرُبت زلفة آبـائه منـي، وهو لـي عدوّ ولأمري ونهيـي مخالف. وكان السديّ يقول فـي ذلك
  بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: قوله: { يَغْفِرُ لِـمَنْ يَشاءُ وَيُعَذّبُ
  مَنْ يَشاءُ } يقول: يهدي منكم من يشاء فـي الدنـيا فـيغفر له، ويـميت من يشاء منكم
  علـى كفره فـيعذّبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  ولِلّهِ مُلْكُ السَّمَواتِ والأرْض وَما بَـيْنَهُما وإلَـيْهِ الـمَصِيرُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: لله تدبـير ما فـي السموات وما فـي الأرض وما بـينهما، وتصريفه،
  وبـيده أمره، وله ملكه، يصرّفه كيف يشاء ويدبره كيف أحبه، لا شريك له فـي شيء منه ولا
  لأحد معه فـيه ملك، فـاعلـموا أيها القائلون: نـحن أبناء الله وأحبـاؤه، أنه إن عذّبكم
  بذنوبكم، لـم يكن لكم منه مانع ولا لكم عنه دافع لأنه لا نسب بـين أحد وبـينه فـيحابـيَه
  لسبب ذلك، ولا لأحد فـي شيء دونه ملك، فيحول بينه وبينه إن أراد تعذيبه بذنبه، وإليه
  مصير كل شيء ومرجعه. فـاتقوا أيها الـمفترون عقابه إياكم علـى ذنوبكم بعد مرجعكم إلـيه،
  ولا تغترّوا بـالأمانـي وفضائل الآبـاء والأسلاف.</font></font><font class=\"TextResultArabic\"><font
