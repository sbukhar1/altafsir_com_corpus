  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ وَٱلنَّصَٰرَىٰ نَحْنُ أَبْنَٰؤُاْ ٱللَّهِ وَأَحِبَّٰؤُهُ قُلْ فَلِمَ
  يُعَذِّبُكُم بِذُنُوبِكُم بَلْ أَنتُمْ بَشَرٌ مِمَّنْ خَلَقَ يَغْفِرُ لِمَن يَشَآءُ
  وَيُعَذِّبُ مَن يَشَآءُ وَللَّهِ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا
  وَإِلَيْهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله جلّ وعزّ عن قوم
  من الـيهود والنصارى أنهم قالوا هذا القول. وقد ذكر عن ابن عبـاس تسمية الذين قالوا
  ذلك من الـيهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـي زيد بن ثابت، قال: ثنـي
  سعيد بن جبـير، أو عكرمة، عن ابن عبـاس، قال: أتـى رسول الله صلى الله عليه وسلم نعمان
  بن أضا وبحريّ بن عمرو، وشأس بن عديّ، فكلـموه، فكلّـمهم رسول الله صلى الله عليه وسلم
  ودعاهم إلـى الله وحذّرهم نقمته، فقالوا: ما تـخوّفنا يا مـحمد، نـحن والله أبناء الله
  وأحبـاؤه كقول النصارى، فأنزل الله جلّ وعزّ فـيهم: { وَقَالَتِ الـيَهُودُ وَالنَّصَارَى
  نَـحْنُ أبْناءُ اللّه وأحِبَّـاؤُهُ }... إلـى آخر الآية. وكان السديّ يقول فـي ذلك
  بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَقالَتِ الـيَهُودُ والنَّصَارَى نَـحْنُ
  أبْناءُ اللّهِ وأحبَّـاؤُهُ } أما أبناء الله فإنهم قالوا: إن الله أوحى إلـى إسرائيـل
  أن ولداً من ولدك أدخـلهم النار فـيكونون فـيها أربعين يوماً حتـى تطهرهم وتأكل خطاياهم،
  ثم ينادي مناد: أن أخرجوا كلّ مختون من ولد إسرائيـل، فأُخْرجهم. فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 24]. وأما النصارى، فإن
  فريقاً منهم قال للـمسيح: ابن الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والعرب
  قد تـخرج الـخبر إذا افتـخرت مُخْرج الـخبر عن الـجماعة، وإن كان ما افتـخرت به من
  فعل واحد منهم، فتقول: نـحن الأجواد الكرام، وإنـما الـجواد فـيهم واحد منهم وغير الـمتكلـم
  الفـاعل ذلك، كما قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَدسْنا أبـا مَندوسة القَـيْنَ بـالقَنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما رَدَمٌ من جارِ بَـيْبَةَ ناقعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: «ندسنا»، وإنـما النادس: رجل
  من قوم جرير غيره، فأخرج الـخبر مخرج الـخبر عن جماعة هو أحدهم. فكذا أخبر الله عزّ
  ذكره عن النصارى أنها قالت ذلك علـى هذا الوجه إن شاء الله. وقوله: { وأحِبَّـاؤُهُ
  } وهو جمع حبـيب، يقول الله لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء الكذبة الـمفترين
  علـى ربهم { فَلِـمَ يُعَذّبُكُمْ رَبُّكُمْ }؟ يقول: فلأيّ شيء يعذّبكم ربكم بذنوبكم
  إن كان الأمر كما زعمتـم أنكم أبناؤه وأحبـاؤه، فإن الـحبـيب لا يعذّب حبـيبه، وأنتـم
  مقرّون أنه معذّبكم. وذلك أن الـيهود قالت: إن الله معذّبنا أربعين يوماً عدد الأيام
  التـي عبدنا فـيه العجل، ثم يخرجنا جميعاً منها فقال الله لـمـحمد صلى الله عليه وسلم:
  قل لهم: إن كنتـم كما تقولون أبناءُ الله وأحبـاؤه، فلـم يعذّبكم بذنوبكم؟ يُعلـمهم
  عزّ ذكره أنهم أهل فِرية وكذب علـى الله جلّ وعزّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { بَلْ أنْتُـمْ بَشَرٌ مِـمَّنْ خَـلَقَ يَغْفِرُ لِـمَنْ
  يَشاءُ وَيُعَذّبُ مَنْ يشاءُ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
