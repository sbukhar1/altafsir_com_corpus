  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ وَٱلنَّصَٰرَىٰ نَحْنُ أَبْنَٰؤُاْ ٱللَّهِ وَأَحِبَّٰؤُهُ قُلْ فَلِمَ
  يُعَذِّبُكُم بِذُنُوبِكُم بَلْ أَنتُمْ بَشَرٌ مِمَّنْ خَلَقَ يَغْفِرُ لِمَن يَشَآءُ
  وَيُعَذِّبُ مَن يَشَآءُ وَللَّهِ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا
  وَإِلَيْهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَبْنَٰؤُا ٱللَّهِ } أشياع ابني
  الله عزير والمسيح، كما قيل لأشياع أبي خبيب وهو عبد الله بن الزبير (الخبيبون) وكما
  كان يقول رهط مسيلمة: نحن أنبياء الله. ويقول أقرباء الملك وذووه وحشمه: نحن الملوك.
  ولذلك قال مؤمن آل فرعون: لكم الملك اليوم { فَلِمَ يُعَذّبُكُم بِذُنُوبِكُم } فإن
  صحّ أنكم أبناء الله وأحباؤه فلم تذنبون وتعذبون بذنوبكم فتمسخون وتمسكم النار أياماً
  معدودات على زعمكم. ولو كنتم أبناء الله، لكنتم من جنس الأب، غير فاعلين للقبائح ولا
  مستوجبين للعقاب. ولو كنتم أحباءهُ، لما عصيتموه ولما عاقبكم { بَلْ أَنتُمْ بَشَرٌ
  } من جملة من خلق من البشر { يَغْفِرُ لِمَن يَشَاء } وهم أهل الطاعة { وَيُعَذّبُ
  مَن يَشَاء } وهم العصاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

