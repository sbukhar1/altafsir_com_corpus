  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَوْ أَنَّ لَهُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ
  لِيَفْتَدُواْ بِهِ مِنْ عَذَابِ يَوْمِ ٱلْقِيَامَةِ مَا تُقُبِّلَ مِنْهُمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره: إن الذين جحدوا ربوبـية
  ربهم وعبدوا غيره من بنـي إسرائيـل الذين عبدوا العجل ومن غيرهم الذين عبدوا الأوثان
  والأصنام، وهلكوا علـى ذلك قبل التوبة، لو أنّ لهم ملك ما فـي الأرض كلها وضِعفه معه
  لـيفتدوا به من عقاب الله إياهم علـى تركهم أمره وعبـادتهم غيره يوم القـيامة، فـافتدوا
  بذلك كله ما تقبل الله منهم ذلك فداء وعوضاً من عذابهم وعقابهم، بل هو معذّبهم فـي
  حميـم يوم القـيامة عذابـاً موجعاً لهم. وإنـما هذا إعلام من الله جلّ ثناؤه للـيهود
  الذين كانوا بـين ظهرانَـيْ مُهاجَر رسول الله صلى الله عليه وسلم أنهم وغيرهم من سائر
  الـمشركين به سواء عنده فـيـما لهم من العذاب الألـيـم والعقاب العظيـم، وذلك أنهم
  كان يقولون: { لَنْ تَـمَسَّنا النَّارُ إلاَّ أيَّاماً مَعْدُودَةً } واغتراراً بـالله
  وكذبـاً علـيه. فكذبهم تعالـى ذكره بهذه الآية وبـالتـي بعدها، وحسم طمعهم، فقال لهم
  ولـجميع الكفرة به وبرسوله: { إنَّ الَّذِينَ كَفَرُوا لَوْ أنَّ لَهُمْ ما فِـي الأرْضِ
  جَميعاً وَمِثْلَهُ مَعَهُ لِـيَفْتَدُوا بِهِ مِنْ عَذَابِ يَوْمِ القِـيامَةِ ما
  تُقُبِّلَ مِنْهُمْ وَلهُمْ عَذَابٌ ألِـيـمٌ يُرِيدُونَ أنْ يَخْرُجُوا مِنَ النَّارِ
  وَما هُمْ بِخارِجِينَ مِنْها وَلهُمْ عَذَابٌ مُقِـيـمٌ } يقول لهم جل ثناؤه: فلا
  تطمعوا أيها الكفرة فـي قبول الفدية منكم ولا فـي خروجكم من النار بوسائل آبـائكم عندي
  بعد دخولكموها إن أنتـم متـم علـى كفركم الذي أنتـم علـيه، ولكن توبوا إلـى الله توبة
  نَصُوحاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
