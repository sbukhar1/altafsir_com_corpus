  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُعَذِّبْهُمْ فَإِنَّهُمْ عِبَادُكَ وَإِن تَغْفِرْ لَهُمْ فَإِنَّكَ أَنتَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن تعذّب هؤلاء
  الذين قالوا هذه المقالة بإماتتك إياهم عليها، فإنهم عبادك، مستسلمون لك، لا يمتنعون
  مما أردت بهم ولا يدفعون عن أنفسهم ضرّاً ولا أمراً تنالهم به. وإن تغفر لهم بهدايتك
  إياهم إلى التوبة منها فتستر عليهم، فإنك أنت العزيز في انتقامه ممن أراد الانتقام
  منه لا يقدر أحد يدفعه عنه، الحكيم في هدايته من هدى من خلقه إلى التوبة وتوفيقه من
  وفق منهم لسبيل النجاة من العقاب. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ في قوله: { إنْ
  تُعَذِّبْهُمْ فإنَّهُمْ عِبادُكَ وَإنْ تَغْفِرْ لَهُمْ } فتخرجهم من النصرانية وتهديهم
  إلى الإسلام، { فإنَّكَ أنْتَ العَزِيزُ الحَكِيمُ } وهذا قول عيسى في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { إنْ تُعَذُّبْهُمْ فإنَّهُمْ عِبادُكَ وَإنْ تَغْفِرْ لَهُمْ فإنَّكَ
  أنْتَ العَزِيزُ الحَكِيمُ } قال: والله ما كانوا طعّانين ولا لعّانين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

