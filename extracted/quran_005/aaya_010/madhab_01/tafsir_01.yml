  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ أُوْلَـۤئِكَ أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جلّ ثناؤه: { وَالَّذِينَ كَفَرُوا }: والذين جحدوا وحدانـية
  الله، ونقضوا ميثاقه وعقوده التـي عاقدوها إياه. { وكَذَّبُوا بآياتِنا } يقول: وكذّبوا
  بأدلة الله وحججه الدالة علـى وحدانـيته التـي جاءت بها الرسل وغيرها. { أولَئِكَ أصْحَابُ
  الـجَحِيـمِ } يقول: هؤلاء الذين هذه صفتهم أهل الـجحيـم، يعنـي: أهل النار الذين يخـلدون
  فـيها ولا يخرجون منها أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

