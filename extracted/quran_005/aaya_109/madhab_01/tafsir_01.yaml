  أُجِبْتُمْ قَالُواْ لاَ عِلْمَ لَنَآ إِنَّكَ أَنتَ عَلاَّمُ ٱلْغُيُوبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال بالصواب قول من قال: معناه: لا علم لنا إلا علم أنت
  أعلم به منا، لأنه تعالى ذكره أخبر عنهم أنهم قالوا: { لا عِلْمَ لَنا إلاَّ مَا عَلَّمْتَنَا
  إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ }: أي أنك لا يخفى عليك ما عندنا من علم ذلك ولا غيره
  من خفي العلوم وجليها. فإنما نفي القوم أن يكون لهم بما سئلوا عنه من ذلك علم لا يعلمه
  هو تعالى ذكره، لا أنهم نفوا أن يكونوا علموا ما شاهدوا، كيف يجوز أن يكون ذلك كذلك
  وهو تعالى ذكره يخبر عنهم أنهم يخبرون بما أجابتهم به الأمم وأنهم سيشهدون على تبليغهم
  الرسالة شهداء، فقال تعالى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلِكَ جَعَلْناكُمْ أُمَّةً وَسَطا
  لِتَكُونُوا شُهَدَاءَ على النَّاسِ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذي قاله ابن جريج من أن معناه: ماذا عملت الأمم بعدكم؟ وماذا أحدثوا؟ فتأويل لا معنى
  له، لأن الأنبياء لم يكن عندها من العلم بما يحدث بعدها إلا ما أعلمها الله من ذلك،
  وإذا سئلت عما عملت الأمم بعدها والأمر كذلك فإنما يقال لها: ماذا عرّفناك أنه كائن
  منهم بعدك؟ وظاهر خبر الله تعالى ذكره عن مسألته إياهم يدلّ على غير ذلك</font></font><font
