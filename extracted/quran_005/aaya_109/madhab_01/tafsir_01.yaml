  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَجْمَعُ ٱللَّهُ ٱلرُّسُلَ فَيَقُولُ مَاذَآ أُجِبْتُمْ قَالُواْ لاَ عِلْمَ لَنَآ
  إِنَّكَ أَنتَ عَلاَّمُ ٱلْغُيُوبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  واتقوا الله أيها الناس، واسمعوا وعظه إياكم وتذكيره لكم، واحذروا يوم يجمع الله الرسل.
  ثم حذف «واحذروا» واكتفى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتَّقُوا اللّهَ واسمَعُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">عن
  إظهاره، كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَفْتُها تِبْناً وَماءً بارِداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى غَدَتْ
  هَمَّالَةً عَيْناها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: وسقيتها ماء بارداً، فاستغنى بقوله «علفتها تبناً» من إظهار
  سقيتها، إذ كان السامع إذا سمعه عرف معناه. فكذلك في قوله: { يَوْمَ يَجْمَعُ اللَّهُ
  الرُّسُلَ } حذف «واحذروا» لعلم السامع معناه، اكتفاء بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتَّقُوا اللّهَ واسمَعُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إذ
  كان ذلك تحذيراً من أمر الله تعالى خلقه عقابه على معاصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ماذَا أُجِبْتُمْ } فإنه يعني به: ما الذي أجابتكم به أممكم حين دعوتموهم إلى
  توحيدي والإقرار بي والعمل بطاعتي والانتهاء عن معصيتي؟ قالوا: لا علم لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى قولهم: { لا عِلْمَ
  لَنا } لم يكن ذلك من الرسل إنكاراً أن يكونوا كانوا عالمين بما عملت أممهم، ولكنهم
  ذهلوا عن الجواب من هول ذلك اليوم، ثم أجابوا بعد أن ثابت إليهم عقولهم بالشهادة على
  أممهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ
  ماذَا أُجِبْتُمْ قالُوا لا عِلْمَ لَنا } قال: ذلك أنهم لما نزلوا منزلاً ذهلت فيه
  العقول، فلما سئلوا، قالوا: لا علم لنا. ثم نزلوا منزلاً آخر، فشهدوا على قومهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، قال: سمعت الحسن يقول، في
  قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ }.... الآية، قال: من هول ذلك اليوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن الأعمش، عن مجاهد في قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ ماذَا
  أُجِبْتُمْ } فيفزعون، فيقول: ماذا أجبتم؟ فيقولون: { لا عِلْمَ لَنا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: لا علم لنا إلا ما علمتنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن الأعمش، عن
  مجاهد، في قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ ماذَا أُجِبْتُمْ }
  فيقولون: { قالُوا لا عِلْمَ لَنا إلاَّ ما عَلَّمْتَنا إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: قالوا لا
  علم لنا إلا علم أنت أعلم به منا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ ماذَا أُجِبْتُمْ
  قالُوا لا عِلْمَ لَنا } إلا علم أنت أعلم به منا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك { ماذَا أُجِبْتُمْ }: ماذا عملوا بعدكم؟ وماذا أحدثوا؟. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ
  ماذَا أُجِبْتُمْ }: ماذا عملوا بعدكم، وماذا أحدثوا بعدكم؟ قالوا: { قالُوا لا عِلْمَ
  لَنا إلاَّ مَا عَلَّمْتَنا إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ }.</font></font>&#13;\t\t\t<label
