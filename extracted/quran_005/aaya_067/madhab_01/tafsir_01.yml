  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأَيُّهَا
  ٱلرَّسُولُ بَلِّغْ مَآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ وَإِن لَّمْ تَفْعَلْ فَمَا
  بَلَّغْتَ رِسَالَتَهُ وَٱللَّهُ يَعْصِمُكَ مِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا أمر من الله
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم، بإبلاغ هؤلاء الـيهود والنصارى من أهل
  الكتابـين الذين قصّ الله تعالـى قصصهم فـي هذه السورة وذكر فـيها معايبهم وخبث أديانهم
  واجتراءهم علـى ربهم وتوثبهم علـى أنبـيائهم وتبديـلهم كتابه وتـحريفهم إياه ورداءة
  مطامعهم ومآكلهم وسائر الـمشركين غيرهم، ما أنزل علـيه فـيهم من معايبهم والإزراء علـيهم
  والتقصير بهم والتهجين لهم، وما أمرهم به ونهاهم عنه، وأن لا يشعر نفسه حذراً منهم
  أن يصيبه فـي نفسه مكروه، ما قام فـيهم بأمر الله، ولا جزعاً من كثرة عددهم وقلة عدد
  من معه، وأن لا يتقـى أحداً فـي ذات الله، فإن الله تعالـى كافـيه كلّ أحد من خـلقه،
  ودافعٌ عنه مكروه كل من يتقـي مكروهه. وأعلـمه تعالـى ذكره أنه إن قصر عن إبلاغ شيء
  مـما أنزل إلـيه إلـيهم، فهو فـي تركه تبلـيغ ذلك وإن قلّ ما لـم يبلغ منه، فهو فـي
  عظيـم ما ركب بذلك من الذنب بـمنزلته لو لـم يبلغ من تنزيـله شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ
  إلَـيْكَ مِنْ رَبِّكَ وَإنْ لَـمْ تَفْعَلْ فَمَا بَلَّغْتَ رسالَتَهُ } يعنـي: إن
  كتـمت آية مـما أنزل علـيك من ربك، لـم تبلغ رسالتـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يا أيُّها الرَّسُولُ بَلِّغْ
  ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ }... الآية، أخبر الله نبـيه صلى الله عليه وسلم
  أنه سيكفـيه الناس ويعصمه منهم، وأمره بـالبلاغ. ذكِر لنا أن نبـيّ الله صلى الله عليه
  وسلم قـيـل له: لو احتـجبت فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" واللَّهِ لأُبْدِيَنَّ عَقِبـي للنَّاسِ ما صَاحَبْتُهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث بن مـحمد، قال: ثنا عبد العزيز، قال: ثنا سفـيان الثوريّ،
  عن رجل، عن مـجاهد، قال: لـما نزلت: { بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ }
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنّـما
  أنا وَاحِدٌ، كَيْفَ أصْنَعُ؟ تَـجْتَـمِعُ علـيَّ الناسُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت: { وَإنْ لَـمْ تَفْعَلْ فَمَا
  بَلَّغْتَ رسالَتَهُ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد وابن وكيع، قالا: ثنا جرير، عن ثعلبة، عن جعفر، عن سعيد بن جبـير، قال: لـمَّا
  نزلت: { يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ وَإنْ لَـمْ
  تَفْعَلْ فَمَا بَلَّغْتَ رسالَتَهُ واللَّهُ يَعْصِمُكَ مِنَ النَّاسِ } قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَـحْرُسُونِـي إنَّ رَبـيِّ قَدْ عَصَمَنِـي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن عُلَـية، عن الـجريري،
  عن عبد الله بن شقـيق: أن رسول الله صلى الله عليه وسلم كان يعتقبه ناس من أصحابه،
  فلـما نزلت: { وَاللَّهُ يَعْصِمُكَ مِنَ النَّاسِ } خرج فقال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
