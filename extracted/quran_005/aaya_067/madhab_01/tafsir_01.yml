  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَـٰأَيُّهَا ٱلرَّسُولُ بَلِّغْ مَآ أُنزِلَ إِلَيْكَ
  مِن رَّبِّكَ وَإِن لَّمْ تَفْعَلْ فَمَا بَلَّغْتَ رِسَالَتَهُ وَٱللَّهُ يَعْصِمُكَ
  مِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أيُّها النَّاسُ الْـحَقُوا بِـمَلاحِقِكُمْ، فإنَّ اللَّهَ قَدْ عَصَمَنِـي
  مِنَ النَّاسِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن عاصم
  بن مـحمد، عن مـحمد بن كعب القرظي، قال: كان النبـيّ صلى الله عليه وسلم يتـحارسه أصحابه،
  فأنزل الله: { يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ وَإنْ
  لَـمْ تَفْعَلْ فَمَا بَلَّغْتَ رَسالَتَهُ }... إلـى آخرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: ثنا الـحارث بن عبـيدة أبو قدامة الإيادي،
  قال: ثنا سعيد الـجريري، عن عبد الله بن شقـيق، عن عائشة، قالت: كان النبـيّ صلى الله
  عليه وسلم يُحرس، حتـى نزلت هذه الآية: { وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ } قالت:
  فأخرج النبـيّ صلى الله عليه وسلم رأسه من القبة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيُّها النَّاسُ انْصَرِفُوا، فإنَّ اللّهَ قَدْ عَصَمَنِـي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الـحميد، قال: ثنا سفـيان، عن عاصم، عن القرظي:
  أن رسول الله صلى الله عليه وسلم ما زال يحرس حتـى أنزل الله: { وَاللّهُ يَعْصِمُكَ
  مِنَ النَّاسِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي السبب الذي
  من أجله نزلت هذه الآية، فقال بعضهم: نزلت بسب أعرابـيّ كان همّ بقتل رسول الله صلى
  الله عليه وسلم، فكفـاه الله إياه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي وغيره، قال:
  كان رسول الله صلى الله عليه وسلم إذا نزل منزلاً اختار له أصحابه شجرة ظلـيـلة، فـيقـيـل
  تـحتها، فأتاه أعرابـي، فـاخترط سيفه ثم قال: من يـمنعك منـي؟ قال: «الله». فرعدت يد
  الأعرابـي، وسقط السيف منه. قال: وضرب برأسه الشجرة حتـى انتثر دماغه، فأنزل الله:
  { وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت لأنه كان يخاف قريشاً، فأومن من ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  كان النبـيّ صلى الله عليه وسلم يهاب قريشاً، فلـما نزلت: { وَاللّهُ يَعْصِمُكَ مِنَ
  النَّاسِ } استلقـى ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ شاءَ فَلْـيَخْذُلْنِـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">مرّتـين أو ثلاثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا وكيع، عن أبـي خالد، عن عامر، عن مسروق، قال: قالت عائشة: من حدّثك
  أن رسول الله صلى الله عليه وسلم كتـم شيئاً من الوحي فقد كذب. ثم قرأت: «يا أيُّها
  الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن الـمغيرة، عن الشعبـيّ، قال: قالت عائشة: من قال إن مـحمداً
  صلى الله عليه وسلم كتـم فقد كذب وأعظم الفرية علـى الله، قال الله: { يا أيُّها الرَّسُولُ
  بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ،
  عن مسروق، قال: قالت عائشة: من زعم أن مـحمداً صلى الله عليه وسلم كتـم شيئاً من كتاب
  الله فقد أعظم علـى الله الفرية، والله يقول: { يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ
  إلَـيْكَ مِنْ رَبِّك }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
