text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلرَّسُولُ
  بَلِّغْ مَآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ وَإِن لَّمْ تَفْعَلْ فَمَا بَلَّغْتَ رِسَالَتَهُ
  وَٱللَّهُ يَعْصِمُكَ مِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ
  }وهذا أمر من الله تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم، بإبلاغ هؤلاء الـيهود
  والنصارى من أهل الكتابـين الذين قصّ الله تعالـى قصصهم فـي هذه السورة وذكر فـيها
  معايبهم وخبث أديانهم واجتراءهم علـى ربهم وتوثبهم علـى أنبـيائهم وتبديـلهم كتابه
  وتـحريفهم إياه ورداءة مطامعهم ومآكلهم وسائر الـمشركين غيرهم، ما أنزل علـيه فـيهم
  من معايبهم والإزراء علـيهم والتقصير بهم والتهجين لهم، وما أمرهم به ونهاهم عنه، وأن
  لا يشعر نفسه حذراً منهم أن يصيبه فـي نفسه مكروه، ما قام فـيهم بأمر الله، ولا جزعاً
  من كثرة عددهم وقلة عدد من معه، وأن لا يتقـى أحداً فـي ذات الله، فإن الله تعالـى
  كافـيه كلّ أحد من خـلقه، ودافعٌ عنه مكروه كل من يتقـي مكروهه. وأعلـمه تعالـى ذكره
  أنه إن قصر عن إبلاغ شيء مـما أنزل إلـيه إلـيهم، فهو فـي تركه تبلـيغ ذلك وإن قلّ
  ما لـم يبلغ منه، فهو فـي عظيـم ما ركب بذلك من الذنب بـمنزلته لو لـم يبلغ من تنزيـله
  شيئاً.وبـما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ وَإنْ لَـمْ تَفْعَلْ
  فَمَا بَلَّغْتَ رسالَتَهُ } يعنـي: إن كتـمت آية مـما أنزل علـيك من ربك، لـم تبلغ
  رسالتـي.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يا أيُّها الرَّسُولُ
  بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ }... الآية، أخبر الله نبـيه صلى الله عليه
  وسلم أنه سيكفـيه الناس ويعصمه منهم، وأمره بـالبلاغ. ذكِر لنا أن نبـيّ الله صلى الله
  عليه وسلم قـيـل له: لو احتـجبت فقال: \" واللَّهِ لأُبْدِيَنَّ عَقِبـي للنَّاسِ ما
  صَاحَبْتُهُمْ \" حدثنـي الـحارث بن مـحمد، قال: ثنا عبد العزيز، قال: ثنا سفـيان الثوريّ،
  عن رجل، عن مـجاهد، قال: لـما نزلت: { بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ }
  قال: \" إنّـما أنا وَاحِدٌ، كَيْفَ أصْنَعُ؟ تَـجْتَـمِعُ علـيَّ الناسُ \" فنزلت:
  { وَإنْ لَـمْ تَفْعَلْ فَمَا بَلَّغْتَ رسالَتَهُ }... الآية.حدثنا هناد وابن وكيع،
  قالا: ثنا جرير، عن ثعلبة، عن جعفر، عن سعيد بن جبـير، قال: لـمَّا نزلت: { يا أيُّها
  الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ وَإنْ لَـمْ تَفْعَلْ فَمَا
  بَلَّغْتَ رسالَتَهُ واللَّهُ يَعْصِمُكَ مِنَ النَّاسِ } قال رسول الله صلى الله عليه
  وسلم: \" لا تَـحْرُسُونِـي إنَّ رَبـيِّ قَدْ عَصَمَنِـي \" حدثنـي يعقوب بن إبراهيـم
  وابن وكيع، قالا: ثنا ابن عُلَـية، عن الـجريري، عن عبد الله بن شقـيق: أن رسول الله
  صلى الله عليه وسلم كان يعتقبه ناس من أصحابه، فلـما نزلت: { وَاللَّهُ يَعْصِمُكَ
  مِنَ النَّاسِ } خرج فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلرَّسُولُ بَلِّغْ مَآ
  أُنزِلَ إِلَيْكَ مِن رَّبِّكَ وَإِن لَّمْ تَفْعَلْ فَمَا بَلَّغْتَ رِسَالَتَهُ وَٱللَّهُ
  يَعْصِمُكَ مِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ } \"
  يا أيُّها النَّاسُ الْـحَقُوا بِـمَلاحِقِكُمْ، فإنَّ اللَّهَ قَدْ عَصَمَنِـي مِنَ
  النَّاسِ \" حدثنا هناد، قال: ثنا وكيع، عن عاصم بن مـحمد، عن مـحمد بن كعب القرظي،
  قال: كان النبـيّ صلى الله عليه وسلم يتـحارسه أصحابه، فأنزل الله: { يا أيُّها الرَّسُولُ
  بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ وَإنْ لَـمْ تَفْعَلْ فَمَا بَلَّغْتَ رَسالَتَهُ
  }... إلـى آخرها.حدثنـي الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: ثنا الـحارث بن
  عبـيدة أبو قدامة الإيادي، قال: ثنا سعيد الـجريري، عن عبد الله بن شقـيق، عن عائشة،
  قالت: كان النبـيّ صلى الله عليه وسلم يُحرس، حتـى نزلت هذه الآية: { وَاللّهُ يَعْصِمُكَ
  مِنَ النَّاسِ } قالت: فأخرج النبـيّ صلى الله عليه وسلم رأسه من القبة، فقال: \" أيُّها
  النَّاسُ انْصَرِفُوا، فإنَّ اللّهَ قَدْ عَصَمَنِـي \" حدثنا عمرو بن عبد الـحميد،
  قال: ثنا سفـيان، عن عاصم، عن القرظي: أن رسول الله صلى الله عليه وسلم ما زال يحرس
  حتـى أنزل الله: { وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ }.واختلف أهل التأويـل فـي السبب
  الذي من أجله نزلت هذه الآية، فقال بعضهم: نزلت بسب أعرابـيّ كان همّ بقتل رسول الله
  صلى الله عليه وسلم، فكفـاه الله إياه. ذكر من قال ذلك:حدثنـي الـحارث، قال: ثنا عبد
  العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي وغيره، قال: كان رسول الله صلى
  الله عليه وسلم إذا نزل منزلاً اختار له أصحابه شجرة ظلـيـلة، فـيقـيـل تـحتها، فأتاه
  أعرابـي، فـاخترط سيفه ثم قال: من يـمنعك منـي؟ قال: «الله». فرعدت يد الأعرابـي، وسقط
  السيف منه. قال: وضرب برأسه الشجرة حتـى انتثر دماغه، فأنزل الله: { وَاللّهُ يَعْصِمُكَ
  مِنَ النَّاسِ }.وقال آخرون: بل نزلت لأنه كان يخاف قريشاً، فأومن من ذلك. ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: كان النبـيّ
  صلى الله عليه وسلم يهاب قريشاً، فلـما نزلت: { وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ
  } استلقـى ثم قال: \" مَنْ شاءَ فَلْـيَخْذُلْنِـي \" مرّتـين أو ثلاثاً.حدثنا هناد،
  قال: ثنا وكيع، عن أبـي خالد، عن عامر، عن مسروق، قال: قالت عائشة: من حدّثك أن رسول
  الله صلى الله عليه وسلم كتـم شيئاً من الوحي فقد كذب. ثم قرأت: «يا أيُّها الرَّسُولُ
  بَلِّغْ ما أُنْزِلَ إلَـيْكَ }... الآية.حدثنا ابن حميد، قال: ثنا جرير، عن الـمغيرة،
  عن الشعبـيّ، قال: قالت عائشة: من قال إن مـحمداً صلى الله عليه وسلم كتـم فقد كذب
  وأعظم الفرية علـى الله، قال الله: { يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ
  مِنْ رَبِّكَ }... الآية.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: أخبرنا
  داود بن أبـي هند، عن الشعبـيّ، عن مسروق، قال: قالت عائشة: من زعم أن مـحمداً صلى
  الله عليه وسلم كتـم شيئاً من كتاب الله فقد أعظم علـى الله الفرية، والله يقول: {
  يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّك }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلرَّسُولُ بَلِّغْ مَآ
  أُنزِلَ إِلَيْكَ مِن رَّبِّكَ وَإِن لَّمْ تَفْعَلْ فَمَا بَلَّغْتَ رِسَالَتَهُ وَٱللَّهُ
  يَعْصِمُكَ مِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ }.. الآية.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي اللـيث، قال: ثنـي خالد، عن سعيد بن
  أبـي هلال، عن مـحمد بن الـحميـم، عن مسروق بن الأجدع، قال: دخـلت علـى عائشة يوما،
  فسمعتها تقول: لقد أعظم الفرية من قال: إن مـحمداً كتـم شيئاً من الوحي، والله يقول:
  { يا أيُّها الرَّسُولُ بَلِّغْ ما أنْزِلَ إلَـيْكَ مِنْ رَبِّكَ }.ويعنـي بقوله:
  { وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ }: يـمنعك من أن ينالوك بسوء، وأصله من عصام القربة،
  وهو ما توكأ به من سير وخيط، ومنه قول الشاعر:وَقُلْتُ عَلَـيْكُمْ مالِكاً إنَّ مالِكاً   سيَعْصِمُكْم
  إنْ كانَ فِـي النَّاسِ عاصِمُيعنـي: يـمنعكم. وأما قوله: { إنَّ اللّهَ لاَ يَهْدِي
  القَوْمَ الكافِرِينَ } فإنه يعنـي: إن الله لا يوفق للرشد من حاد عن سبـيـل الـحقّ
  وجار عن قصد السبـيـل وجحد ما جئته به من عند الله، ولـم ينته إلـى أمر الله وطاعته
  فـيـما فرض علـيه وأوجبه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

