  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأَيُّهَا
  ٱلرَّسُولُ بَلِّغْ مَآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ وَإِن لَّمْ تَفْعَلْ فَمَا
  بَلَّغْتَ رِسَالَتَهُ وَٱللَّهُ يَعْصِمُكَ مِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَلّغْ مَا
  أُنزِلَ إِلَيْكَ } جميع ما أنزل إليك وأي شيء أنزل إليك غير مراقب في تبليغه أحداً،
  ولا خائف أن ينالك مكروه { وَإِن لَّمْ تَفْعَلْ } وإن لم تبلغ جميعه كما أمرتك { فَمَا
  بَلَّغْتَ رِسَالَتَهُ } وقرىء: «رسالاته»، فلم تبلغ إذاً ما كلفت من أداء الرسالات،
  ولم تؤدّ منها شيئاً قط، وذلك أن بعضها ليس بأولى بالأداء من بعض، وإن لم تؤدّ بعضها
  فكأنك أغفلت أداءها جميعاً، كما أن من لم يؤمن ببعضها كان كمن لم يؤمن بكلها، لإدلاء
  كل منها بما يدليه غيرها. وكونا كذلك في حكم شيء واحد. والشيء الواحد لا يكون مبلغاً
  غير مبلغ، مؤمناً به غير مؤمن به. وعن ابن عباس رضي الله عنهما: إن كتمت آية لم تبلغ
  رسالاتي. وروي عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(359)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بعثني الله برسالاته فضقت بها
  ذرعاً، فأوحى الله إليّ إن لم تبلغ رسالاتي عذبتك. وضمن لي العصمة فقويت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: وقوع قوله: { فَمَا بَلَّغْتَ
  رِسَالَتَهُ } جزاء للشرط ما وجه صحته؟ قلت: فيه وجهان، أحدهما: أنه إذا لم يمتثل أمر
  الله في تبيلغ الرسالات وكتمها كلها كأنه لم يبعث رسولاً كان أمراً شنيعاً لاخفاء بشناعته،
  فقيل: إن لم تبلغ منها أدنى شيء وإن كان كلمة واحدة، فأنت كمن ركب الأمر الشنيع الذي
  هو كتمان كلها، كما عظم قتل النفس بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكَأَنَّمَا قَتَلَ ٱلنَّاسَ جَمِيعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  32] والثاني: أن يراد: فإن لم تفعل فلك ما يوجبه كتمان الوحي كله من العقاب فوضع السبب
  موضع المسبب، ويعضده قوله عليه الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فأوحى الله إليّ إن لم تبلغ رسالاتي عذبتك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱللَّهُ يَعْصِمُكَ } عدة من
  الله بالحفظ والكلاءة والمعنى: والله يضمن لك العصمة من أعدائك، فما عذرك في مراقبتهم؟
  فإن قلت: أين ضمان العصمة</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(360) وقد شجّ في وجهه يوم أحد وكسرت
  رباعيته صلوات الله عليه؟ قلت: المراد أنه يعصمه من القتل. وفيه: أن عليه أن يحتمل
  كل ما دون النفس في ذات الله، فما أشدّ تكليف الأنبياء عليهم الصلاة والسلام، وقيل:
  نزلت بعد يوم أحد، والناس الكفار بدليل قوله: { إِنَّ ٱللَّهَ لاَ يَهْدِى ٱلْقَوْمَ
  ٱلْكَـٰفِرِينَ } ومعناه أنه لا يمكنهم مما يريدون إنزاله بك من الهلاك. وعن أنس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(361) كان رسول الله صلى الله عليه وسلم يحرس حتى نزلت، فأخرج رأسه
  من قبة أدم وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" انصرفوا يا أيها الناس فقد عصمني الله من الناس \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
