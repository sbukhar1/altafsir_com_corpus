  فـيها ما يُهدى للكعبة، وكانت عند هُبَل سبعة أقداح، كل قدح منها فـيه كتاب: قدح فـيه
  «العقل» إذا اختلفوا فـي العقل من يحمله منهم ضربوا بـالقداح السبعة (فإن خرج العقل
  فعل من خرج حَمْلُه) وقدح فـيه: «نَعَم» للأمر إذا أرادوا يُضرب به، فإن خرج قِدح «نَعَم»
  عملوا به وقدح فـيه لا، فإذا أرادوا أمراً ضربوا به فـي القداح، فإذا خرج ذلك القدح
  لـم يفعلوا ذلك الأمر. وقدح فـيه: «منكم». وقدح فـيه: «مُلْصق». وقدح فـيه: «من غيركم».
  وقدح فـيه: الـمياه، إذا أرادوا أن يحفروا للـماء ضربوا بـالقداح وفـيها ذلك القِدْح،
  فحيثما خرج عملوا به. وكانوا إذا أرادوا أن يجتبوا غلاماً، أو أن ينكحوا مَنْكحاً،
  أو أن يدفنوا ميتاً، و يشكوُّا فـي نسب واحد منهم، ذهبوا به إلـى هُبَل، وبـمائة درهم
  وبجُزور، فأعطوها صاحب القداح الذي يضربها، ثم قرّبوا صاحبهم الذي يريدون به ما يريدون،
