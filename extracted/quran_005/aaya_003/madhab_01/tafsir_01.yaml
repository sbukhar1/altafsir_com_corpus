  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حُرِّمَتْ
  عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ وَلَحْمُ ٱلْخِنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ
  بِهِ وَٱلْمُنْخَنِقَةُ وَٱلْمَوْقُوذَةُ وَٱلْمُتَرَدِّيَةُ وَٱلنَّطِيحَةُ وَمَآ
  أَكَلَ ٱلسَّبُعُ إِلاَّ مَا ذَكَّيْتُمْ وَمَا ذُبِحَ عَلَى ٱلنُّصُبِ وَأَنْ تَسْتَقْسِمُواْ
  بِٱلأَزْلاَمِ ذٰلِكُمْ فِسْقٌ ٱلْيَوْمَ يَئِسَ ٱلَّذِينَ كَفَرُواْ مِن دِينِكُمْ
  فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِ ٱلْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ وَأَتْمَمْتُ
  عَلَيْكُمْ نِعْمَتِي وَرَضِيتُ لَكُمُ ٱلإِسْلٰمَ دِيناً فَمَنِ ٱضْطُرَّ فِي مَخْمَصَةٍ
  غَيْرَ مُتَجَانِفٍ لإِثْمٍ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: حرّم الله علـيكم أيها الـمؤمنون الـميتة، والـميتة:
  كلّ ما له نَفْس سائلة من دوابّ البرّ وطيره، مـما أبـاح الله أكلها، وأهلـيها ووحشيِّها،
  فـارقتها روحها بغير تذكية. وقد قال بعضهم: الـميتة: هو كلّ ما فـارقته الـحياة من
  دوابّ البرّ وطيره بغير تذكية مـما أحلّ الله أكله. وقد بـينا العلة الـموجبة صحة القول
  بـما قلنا فـي ذلك فـي كتابنا: كتاب «لطيف القول فـي الأحكام». وأما الدم، فإن الدم
  الـمسفوح دون ما كان منه غير مسفوح، لأن الله جلّ ثناؤه قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ لا أجِدُ فـيـما أُوحِيَ إلـيَّ
  مُـحَرَّما علـى طاعِمٍ يَطْعَمُهُ إلاَّ أنْ يَكُونَ مَيْتَةً أوْ دَماً مَسْفُوحاً
  أوْ لَـحْمَ خِنْزِيرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأما ما كان قد صار فـي معنى اللـحم كالكبد والطِّحال، وما كان فـي
  اللـحم غير منسفح، فإن ذلك غير حرام، لإجماع الـجميع علـى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { ولَـحْمُ الـخِنْزِيرِ } فإنه يعنـي: وحرّم علـيكم لـحم
  الـخنزير، أهلـيه وبرّيه. فـالـميتة والدم مخرجهما فـي الظاهر مخرج عموم، والـمراد
  منهما الـخصوص وأما لـحم الـخنزير، فإن ظاهره كبـاطنه وبـاطنه كظاهره، حرام جميعه لـم
  يخصص منه شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله { ومَا أهِلَّ لِغَيْرِ
  اللّهِ بِهِ } فإنه يعنـي: وما ذكر علـيه غير اسم الله. وأصله من استهلال الصبـيّ وذلك
  إذا صاح حين يسقط من بطن أمه، ومنه إهلال الـمـحرّم بـالـحجّ إذا لَبَّى به، ومنه قول
  ابن أحمر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُهلُّ بـالفَرْقَدِ
  رُكْبـانُها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كمَا يُهِلُّ الرَّاكِبُ الـمُعْتَـمِرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما عنى بقوله: وَما أُهِلَّ
  لغيرِ اللّهِ بِهِ }: وما ذُبح للآلهة وللأوثان يسمَّى علـيه غير اسم الله. وبـالذي
  قلنا فـي ذلك قال أهل التأويـل، وقد ذكرنا الرواية عمن قال ذلك فـيـما مضى فكرهنا إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَالـمُنْـخَنِقَةُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت أهل التأويـل فـي صفة الانـخناق الذي عَنَى الله جلّ ثناؤه
  بقوله { وَالـمُنْـخَنِقَةُ }. فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَالـمُنْـخَنِقَةُ
  } قال: التـي تُدخِـل رأسَها بـين شعبتـين من شجرة، فتـختنق فتـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، فـي
  الـمنـخنقة، قال: التـي تـختنق فتـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: حدثنا معمر، عن قتادة فـي قوله: { وَالـمُنْـخَنِقَةُ
  } التـي تـموت فـي خِنَاقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي التـي تُوْثَق فـيقتلها بـالـخناق وثاقها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله: { وَالـمُنْـخَنِقَةُ } قال: الشاة توثق، فـيقتلها خناقها،
  فهي حرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هي البهيـمة من النَّعمَ،
  كان الـمشركون يخنقونها حتـى تـموت، فحرّم الله أكلها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { وَالـمُنْـخَنِقَةُ }: التـي تُـخنق فتـموت.</font></font>&#13;\t\t\t<label
