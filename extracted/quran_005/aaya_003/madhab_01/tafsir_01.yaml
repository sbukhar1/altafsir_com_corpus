  href=\"JavaScript:Open_Menu()\">حُرِّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ وَلَحْمُ
  ٱلْخِنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ وَٱلْمُنْخَنِقَةُ وَٱلْمَوْقُوذَةُ
  وَٱلْمُتَرَدِّيَةُ وَٱلنَّطِيحَةُ وَمَآ أَكَلَ ٱلسَّبُعُ إِلاَّ مَا ذَكَّيْتُمْ
  وَمَا ذُبِحَ عَلَى ٱلنُّصُبِ وَأَنْ تَسْتَقْسِمُواْ بِٱلأَزْلاَمِ ذٰلِكُمْ فِسْقٌ
  ٱلْيَوْمَ يَئِسَ ٱلَّذِينَ كَفَرُواْ مِن دِينِكُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِ
  ٱلْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ وَأَتْمَمْتُ عَلَيْكُمْ نِعْمَتِي وَرَضِيتُ
  لَكُمُ ٱلإِسْلٰمَ دِيناً فَمَنِ ٱضْطُرَّ فِي مَخْمَصَةٍ غَيْرَ مُتَجَانِفٍ لإِثْمٍ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أنس قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَالـمُنْـخَنِقَةُ }: كان أهل الـجاهلـية يخنقون
  الشاة، حتـى إذا ماتت أكلوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال بـالصواب، قول من قال: هي التـي تـختنق، إما فـي وِثاقها، وإما بإدخال
  رأسها فـي الـموضع الذي لا تقدر علـى التـخـلص منه فتـختنق حتـى تـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى بـالصواب فـي تأويـل ذلك من غيره، لأن الـمنـخنقة:
  هي الـموصوفة بـالانـخناق دون خنق غيرها لها، ولو كان معنـياً بذلك أنها مفعول بها
  لقـيـل: والـمخنوقة، حتـى يكون معنى الكلام ما قالوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَالـمَوْقُوذَةُ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله { وَالـمَوْقُوذَةُ }: والـميتة وقـيذاً، يقال منه: وَقَذَه يَقِذُهِ
  وَقْذاً: إذا ضربه حتـى أشرف علـى الهلاك، ومنه قول الفرزدق:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَغَّارَةً تقِذُ الفَصِيـلَ برِجْلها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَطَّارَةً
  لِقَوَادِمِ الأبْكارِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { وَالـمَوْقُوذَةُ } قال: الـموقوذة التـي تضرب بـالـخشب حتـى يقذها فتـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال ثنا سعيد، عن قتادة: { وَالـمَوْقُوذَةُ
  } كان أهل الـجاهلـية يضربونها بـالعصا، حتـى إذا ماتت أكلوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا روح، قال: ثنا شعبة، عن قتادة فـي قوله:
  { وَالـمَوْقُوذَةُ } قال: كانوا يضربونها حتـى يقذوها، ثم يأكلوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله: { وَالـمَوْقُوذَةُ } التـي توقذَ فتـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، قال: { الـمَوْقُوذَةُ }:
