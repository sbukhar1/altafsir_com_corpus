  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حُرِّمَتْ
  عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ وَلَحْمُ ٱلْخِنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ
  بِهِ وَٱلْمُنْخَنِقَةُ وَٱلْمَوْقُوذَةُ وَٱلْمُتَرَدِّيَةُ وَٱلنَّطِيحَةُ وَمَآ
  أَكَلَ ٱلسَّبُعُ إِلاَّ مَا ذَكَّيْتُمْ وَمَا ذُبِحَ عَلَى ٱلنُّصُبِ وَأَنْ تَسْتَقْسِمُواْ
  بِٱلأَزْلاَمِ ذٰلِكُمْ فِسْقٌ ٱلْيَوْمَ يَئِسَ ٱلَّذِينَ كَفَرُواْ مِن دِينِكُمْ
  فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِ ٱلْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ وَأَتْمَمْتُ
  عَلَيْكُمْ نِعْمَتِي وَرَضِيتُ لَكُمُ ٱلإِسْلٰمَ دِيناً فَمَنِ ٱضْطُرَّ فِي مَخْمَصَةٍ
  غَيْرَ مُتَجَانِفٍ لإِثْمٍ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان أهل الجاهلية يأكلون هذه المحرمات: البهيمة التي تموت حتف أنفها،
  والفصيد وهو الدم في المباعر، يشونها ويقولون: لم يحرم من فزد له { وَمَا أُهِلَّ لِغَيْرِ
  ٱللَّهِ بِهِ } أي رفع الصوت به لغير الله، وهو قولهم: باسم اللات والعزى عند ذبحه
  { وَٱلْمُنْخَنِقَةُ } التي خنقوها حتى ماتت، أو انخنقت بسبب { وَٱلْمَوْقُوذَةُ }
  التي أثخنوها ضرباً بعصا أو حجر حتى ماتت { وَٱلْمُتَرَدّيَةُ } التي تردَّت من جبل
  أو في بئر فماتت { وَٱلنَّطِيحَةُ } التي نطحتها أخرى فماتت بالنطح { وَمَا أَكَلَ
  ٱلسَّبُعُ } بعضه { إِلاَّ مَا ذَكَّيْتُمْ } إلا ما أدركتم ذكاته وهو يضطرب اضطراب
  المذبوح وتشخب أوداجه. وقرأ عبد الله «والمنطوحة». وفي رواية عن أبي عمرو «السبْع»
  بسكون الباء. وقرأ ابن عباس: «وأكيل السبع» { وَمَا ذُبِحَ عَلَى ٱلنُّصُبِ } كانت
  لهم حجارة منصوبة حول البيت يذبحون عليها ويشرحون اللحم عليها، ويعظمونها بذلك ويتقرّبون
  به إليها، تسمى الأنصاب، والنصب واحد. قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَذَا النَّصْبِ الْمَنْصُوبِ لاَ تَعْبُدَنَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِعَاقِبَةٍ وَاللَّهِ رَبَّكَ فَاعْبُدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هو جمع، والواحد نصاب. وقرىء:
  «النصْب» بسكون الصاد { وَأَنْ تَسْتَقْسِمُواْ بِٱلأزْلاَمِ } وحرّم عليكم الاستقسام
  بالأزلام أي بالقداح. كان أحدهم إذا أراد سفراً أو غزواً أو تجارة أو نكاحاً أو أمراً
  من معاظم الأمور ضرب بالقداح، وهي مكتوب على بعضها: نهاني ربي، وعلى بعضها: أمرني ربي،
  وبعضها غفل؛ فإن خرج الآمر مضى لطيته، وإن خرج الناهي أمسك، وإن خرج الغفل أجالها عوداً.
  فمعنى الاستقسام بالأزلام: طلب معرفة ما قسم له مما لم يقسم له بالأزلام. وقيل: هو
  الميسر. وقسمتهم الجزور على الأنصباء المعلومة { ذٰلِكُمْ فِسْقٌ } الإشارة إلى الاستقسام:
  أو إلى تناول ما حرّم عليهم؛ لأنّ المعنى حرّم عليكم تناول الميتة وكذا وكذا. فإن قلت:
  لم كان استقسام المسافر وغيره بالأزلام لتعرف الحال فسقاً؟ قلت: لأنه دخول في علم الغيب
  الذي استأثر به علام الغيوب وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَعْلَمُ مَن فِى ٱلسَّمَـٰوٰتِ
  وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 65] واعتقاد أنّ إليه طريقاً
  وإلى استنباطه، وقوله: أمرني ربي، ونهاني ربي: افتراء على الله. وما يدريه أنه أمره
  أو نهاه. والكهنة والمنجمون بهذه المثابة. وإن كان أراد بالرب الصنم - فقد روي أنهم
  كانوا يجيلونها عند أصنامهم - فأمره ظاهر { ٱلْيَوْمَ } لم يرد به يوماً بعينه، وإنما
  أراد به الزمان الحاضر وما يتصل به ويدانيه من الأزمنة الماضية والآتية، كقولك: كنت
  بالأمس شاباً، وأنت اليوم أشيب، فلا تريد بالأمس اليوم الذي قبل يومك، ولا باليوم يومك.
  ونحوه (الآن) في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الآنَ لَمَّا
  ابْيَضَّ مَسْرُبتِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَعَضَضْتُ مِنْ نَابِي عَلَى جَذَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: أريد يوم نزولها، وقد نزلت
  يوم الجمعة، وكان يوم عرفة بعد العصر في حجة الوداع { يَئِسَ ٱلَّذِينَ كَفَرُواْ مِن
  دِينِكُمْ } يئسوا منه أن يبطلوه وأن ترجعوا محللين لهذه الخبائث بعد ما حرّمت عليكم.</font></font>&#13;\t\t\t<label
