  href=\"JavaScript:Open_Menu()\">حُرِّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ وَلَحْمُ
  ٱلْخِنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ وَٱلْمُنْخَنِقَةُ وَٱلْمَوْقُوذَةُ
  وَٱلْمُتَرَدِّيَةُ وَٱلنَّطِيحَةُ وَمَآ أَكَلَ ٱلسَّبُعُ إِلاَّ مَا ذَكَّيْتُمْ
  وَمَا ذُبِحَ عَلَى ٱلنُّصُبِ وَأَنْ تَسْتَقْسِمُواْ بِٱلأَزْلاَمِ ذٰلِكُمْ فِسْقٌ
  ٱلْيَوْمَ يَئِسَ ٱلَّذِينَ كَفَرُواْ مِن دِينِكُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِ
  ٱلْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ وَأَتْمَمْتُ عَلَيْكُمْ نِعْمَتِي وَرَضِيتُ
  لَكُمُ ٱلإِسْلٰمَ دِيناً فَمَنِ ٱضْطُرَّ فِي مَخْمَصَةٍ غَيْرَ مُتَجَانِفٍ لإِثْمٍ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: يئسوا من
  دينكم أن يغلبوه؛ لأن الله عزّ وجلّ وفىَّ بوعده من إظهاره على الدين كله { فَلاَ تَخْشَوْهُمْ
  } بعد إظهار الدين وزوال الخوف من الكفار وانقلابهم مغلوبين مقهورين بعدما كانوا غالبين
  { وَٱخْشَوْنِى } وأخلصوا لي الخشية { أَكْمَلْتُ لَكُمْ دِينَكُمْ } كفيتكم أمر عدوِّكم،
  وجعلت اليد العليا لكم، كما تقول الملوك: اليوم كمل لنا الملك وكمل لنا ما نريد، إذا
  كفوا من ينازعهم الملك ووصلوا إلى أغراضهم ومباغيهم. أو أكملت لكم ما تحتاجون إليه
  في تكليفكم من تعليم الحلال والحرام والتوقيف على الشرائع وقوانين القياس وأصول الاجتهاد
  { وَأَتْمَمْتُ عَلَيْكُمْ نِعْمَتِى } بفتح مكة ودخولها آمنين ظاهرين، وهدم منار الجاهلية
  ومناسكهم وأنَّ لم يحجّ معكم مشرك، ولم يطف بالبيت عريان. أو أتمتت نعمتي عليكم بإكمال
  أمر الدين والشرائع كأنه قال: اليوم أكملت لكم دينكم وأتممت عليكم نعمتي بذلك، لأنه
  لا نعمة أتمّ من نعمة الإسلام { وَرَضِيتُ لَكُمُ ٱلإِسلاَمَ دِيناً } يعني اخترته
  لكم من بين الأديان، وآذنتكم بأنه هو الدين المرضي وحده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ
  دِينًا فَلَن يُقْبَلَ مِنْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 85]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  هَـٰذِهِ أُمَّتُكُمْ أُمَّةً وَاحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 92]. فإن قلت: بم اتصل
  قوله: { فَمَنِ ٱضْطُرَّ }؟ قلت: بذكر المحرّمات. وقوله: { ذٰلِكُمْ فِسْقٌ } اعتراض
  أكد به معنى التحريم، وكذلك ما بعده؛ لأن تحريم هذه الخبائث من جملة الدين الكامل والنعمة
  التامة والإسلام المنعوت بالرضا دون غيره من الملل. ومعناه: فمن اضطرّ إلى الميتة أو
  إلى غيرها { فِى مَخْمَصَةٍ } في مجاعة { غَيْرَ مُتَجَانِفٍ لإِثْمٍ } غير منحرف إليه،
  كقولِهِ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">غَيْرَ بَاغٍ وَلاَ عَادٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 173]. { فَإِنَّ ٱللَّهَ
  غَفُورٌ } لا يؤاخذه بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
