  href=\"JavaScript:Open_Menu()\">قَالَ رَجُلاَنِ مِنَ ٱلَّذِينَ يَخَافُونَ أَنْعَمَ
  ٱللَّهُ عَلَيْهِمَا ٱدْخُلُواْ عَلَيْهِمُ ٱلْبَابَ فَإِذَا دَخَلْتُمُوهُ فَإِنَّكُمْ
  غَالِبُونَ وَعَلَى ٱللَّهِ فَتَوَكَّلُوۤاْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قالَ رَجُلانِ
  مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } ذُكر لنا أن الرجلـين: يوشع
  بن نون، وكالب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: أن موسى قال للنقبـاء لـما
  رجعوا فحدّثوه العجب: لا تـحدِّثوا أحداً بـما رأيتـم، إن الله سيفتـحها لكم ويظهركم
  علـيها من بعد ما رأيتـم وإن القوم أفشوا الـحديث من بنـي إسرائيـل، فقام رجلان من
  الذين يخافون أنعم الله علـيهما: كان أحدهما فـيـما سمعنا يوشع بن نون وهو فتـى موسى،
  والآخر كالب، فقالا: ادخـلوا علـيهم البـاب إن كنتـم مؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء فـي قراءة قوله: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ }. قرأ ذلك قرّاء
  الـحجاز والعراق والشام: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ
  عَلَـيْهِما } بفتـح الـياء من «يخافون»، علـى التأويـل الذي ذكرنا عمن ذكرنا عنه آنفـاً،
  أنهما يوشع بن نون وكالب من قوم موسى، مـمن يخاف الله، وأنعم علـيهما بـالتوفـيق. وكان
  قتادة يقول فـي بعض القراءة: «قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ
  عَلَـيْهِما».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة. ح، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما
  } فـي بعض الـحروف: «يخافون الله أنعم الله علـيهما».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  أيضاً مـما يدلّ علـى صحة تأويـل من تأوّل ذلك علـى ما ذكرنا عنه أنه قال: يوشع، وكالب.
  ورُوي عن سعيد بن جبـير أنه كان يقرأ ذلك: «قال رَجُلانِ منَ الَّذِينَ يُخافونَ» بضم
  الـياء «أنعم اللّهُ عَلَـيْهِما».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا هشيـم، عن القاسم بن أبـي أيوب،
  ولا نعلـمه أنه سمع منه، عن سعيد بن جبـير أنه كان يقرؤها بضم الـياء من: «يُخافُونَ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكأنَّ سعيداً ذهب فـي قراءته هذه إلـى أن الرجلـين اللذين أخبر الله
  عنهما أنهما قالا لبنـي إسرائيـل: ادخـلوا علـيهم البـاب فإذا دخـلتـموه فإنكم غالبون،
  كانا من رهط الـجبـابرة، وكانا أسلـما واتبعا موسى، فهما من أولاد الـجبـابرة، الذين
  يخافهم بنو إسرائيـل وإن كان لهم فـي الدين مخالفـين. وقد حُكِي نـحو هذا التأويـل
  عن ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ
  ٱلَّتِي كَتَبَ ٱللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا عَلَىٰ أَدْبَارِكُمْ فَتَنْقَلِبُوا
  خَٰسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 21] قال: هي مدينة الـجبـارين، لـما نزل بها موسى وقومه،
  بعث منهم اثنـي عشر رجلاً، وهم النقبـاء الذين ذكر نعتهم لـيأتوه بخبرهم.</font></font>&#13;\t\t\t<label
