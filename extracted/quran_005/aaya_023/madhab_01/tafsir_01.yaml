  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فعلـى هذه القراءة وهذا التأويـل لـم يكتـم من الاثنى عشر نقـيبـاً
  أحداً ما أمرهم موسى بكتـمانه بنـي إسرائيـل مـما رأوا وعاينوا من عظم أجسام الـجبـابرة
  وشدّة بطشهم وعجيب أمورهم، بل أفشوا ذلك كله. وإنـما القائل للقوم ولـموسى: ادخـلوا
  علـيهم البـاب، رجلان من أولاد الذين كان بنو إسرائيـل يخافونهم ويرهبون الدخول علـيهم
