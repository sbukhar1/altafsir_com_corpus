  ثم فـي إجماع الـحجة فـي تأويـلها علـى أنهما رجلان من أصحاب موسى من بنـي إسرائيـل
  وأنهما يوشع وكلاب، ما أغنى عن الاستشهاد علـى صحة القراءة بفتـح الـياء فـي ذلك وفساد
