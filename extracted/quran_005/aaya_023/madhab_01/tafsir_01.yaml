text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَجُلاَنِ
  مِنَ ٱلَّذِينَ يَخَافُونَ أَنْعَمَ ٱللَّهُ عَلَيْهِمَا ٱدْخُلُواْ عَلَيْهِمُ ٱلْبَابَ
  فَإِذَا دَخَلْتُمُوهُ فَإِنَّكُمْ غَالِبُونَ وَعَلَى ٱللَّهِ فَتَوَكَّلُوۤاْ إِن
  كُنتُم مُّؤْمِنِينَ }وهذا خبر من الله عزّ ذكره عن الرجلـين الصالـحين من قوم موسى:
  يوشع بن نون، وكالب بن يوقنا، أنهما وفـيا لـموسى بـما عهد إلـيهما من ترك إعلام قومه
  بنـي إسرائيـل الذين أمرهم بدخول الأرض الـمقدسة علـى الـجبـابرة من الكنعانـيـين،
  بـما رأيا وعاينا من شدة بطش الـجبـابرة وعظم خـلقهم، ووصفهما الله بأنهما مـمن يخاف
  الله ويراقبه فـي أمره ونهيه كما:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان. ح، وحدثنا ابن وكيع، قال ثنا أبـي، عن سفـيان. ح، وحدثنا هناد، قال: ثنا وكيع،
  عن سفـيان، عن منصور، عن مـجاهد، قال: { رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ
  اللّهُ عَلَـيْهِما } قال: كلاب بن يوقنا ويوشع بن نون.حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو بن أبـي قـيس، عن منصور، عن مـجاهد، قال: { رَجُلانِ مِنَ الَّذِينَ يَخافُونَ
  أنْعَمَ اللّهُ عَلَـيْهِما } قال: يوشع بن نون، وكلاب بن يوقنا، وهما من النقبـاء.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قصة ذكرها، قال: فرجع النقبـاء كلهم ينهى سبطه عن قتالهم، إلاَّ يوشع بن نون، وكلاب
  بن يوقنا، يأمران الأسبـاط بقتال الـجبـارين ومـجاهدتهم، فعصوهما، وأطاعوا الآخرين،
  فهما الرجلان اللذان أنعم الله علـيهما.حدثنا ابن حميد، وسفـيان بن وكيع، قالا: ثنا
  جرير، عن منصور، عن مـجاهد، مثل حديث ابن بشار، عن ابن مهدي، إلاَّ أن ابن حميد قال
  فـي حديثه: هما من الاثنى عشر نقـيبـاً.حدثنـي عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا سفـيان، قال: قال أبو سعيد، قال عكرمة، عن ابن عبـاس فـي قصة ذكرها،
  قال: فرجعوا يعنـي النقبـاء الاثنـي عشر إلـى موسى، فأخبروه بـما عاينوا من أمرهم،
  فقال لهم موسى: اكتـموا شأنهم ولا تـخبروا به أحداً من أهل العسكرة فإنكم إن أخبرتـموهم
  بهذا الـخبر فشلوا ولـم يدخـلوا الـمدينة. قال: فذهب كلّ رجل منهم، فأخبر قريبه وابن
  عمه، إلاَّ هذين الرجلـين يوشع بن نون وكلاب بن يوقنا، فإنهما كتـما ولـم يخبرا به
  أحداً، وهما اللذان قال الله: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ
  عَلَـيْهِما }... إلـى قوله:{ وَبَيْنَ ٱلْقَوْمِ ٱلْفَاسِقِينَ }[المائدة: 25].حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { قالَ رَجُلانِ
  مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } وهما اللذان كتـماهم: يوشع
  بن نون فتـى موسى، وكالوب بن يوقنة ختن موسى.حدثنا سفـيان، قال: ثنا عبـيد الله، عن
  فضيـل بن مرزوق، عن عطية: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ
  عَلَـيْهِما } كالوب ويوشع بن نون فتـى موسى.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قالَ رَجُلانِ مِنَ
  الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } والرجلان اللذان أنعم الله علـيهما
  من بنـي إسرائيـل: يوشع بن نون، كالوب بن يوقنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَجُلاَنِ مِنَ ٱلَّذِينَ يَخَافُونَ
  أَنْعَمَ ٱللَّهُ عَلَيْهِمَا ٱدْخُلُواْ عَلَيْهِمُ ٱلْبَابَ فَإِذَا دَخَلْتُمُوهُ
  فَإِنَّكُمْ غَالِبُونَ وَعَلَى ٱللَّهِ فَتَوَكَّلُوۤاْ إِن كُنتُم مُّؤْمِنِينَ }حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ
  أنْعَمَ اللّهُ عَلَـيْهِما } ذُكر لنا أن الرجلـين: يوشع بن نون، وكالب.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: أن موسى قال
  للنقبـاء لـما رجعوا فحدّثوه العجب: لا تـحدِّثوا أحداً بـما رأيتـم، إن الله سيفتـحها
  لكم ويظهركم علـيها من بعد ما رأيتـم وإن القوم أفشوا الـحديث من بنـي إسرائيـل، فقام
  رجلان من الذين يخافون أنعم الله علـيهما: كان أحدهما فـيـما سمعنا يوشع بن نون وهو
  فتـى موسى، والآخر كالب، فقالا: ادخـلوا علـيهم البـاب إن كنتـم مؤمنـين.واختلف القرّاء
  فـي قراءة قوله: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ }. قرأ ذلك قرّاء الـحجاز
  والعراق والشام: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما
  } بفتـح الـياء من «يخافون»، علـى التأويـل الذي ذكرنا عمن ذكرنا عنه آنفـاً، أنهما
  يوشع بن نون وكالب من قوم موسى، مـمن يخاف الله، وأنعم علـيهما بـالتوفـيق. وكان قتادة
  يقول فـي بعض القراءة: «قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما».حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة. ح، وحدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ
  أنْعَمَ اللّهُ عَلَـيْهِما } فـي بعض الـحروف: «يخافون الله أنعم الله علـيهما».وهذا
  أيضاً مـما يدلّ علـى صحة تأويـل من تأوّل ذلك علـى ما ذكرنا عنه أنه قال: يوشع، وكالب.
  ورُوي عن سعيد بن جبـير أنه كان يقرأ ذلك: «قال رَجُلانِ منَ الَّذِينَ يُخافونَ» بضم
  الـياء «أنعم اللّهُ عَلَـيْهِما».حدثنـي بذلك أحمد بن يوسف، قال: ثنا القاسم بن سلام،
  قال: ثنا هشيـم، عن القاسم بن أبـي أيوب، ولا نعلـمه أنه سمع منه، عن سعيد بن جبـير
  أنه كان يقرؤها بضم الـياء من: «يُخافُونَ».وكأنَّ سعيداً ذهب فـي قراءته هذه إلـى
  أن الرجلـين اللذين أخبر الله عنهما أنهما قالا لبنـي إسرائيـل: ادخـلوا علـيهم البـاب
  فإذا دخـلتـموه فإنكم غالبون، كانا من رهط الـجبـابرة، وكانا أسلـما واتبعا موسى، فهما
  من أولاد الـجبـابرة، الذين يخافهم بنو إسرائيـل وإن كان لهم فـي الدين مخالفـين. وقد
  حُكِي نـحو هذا التأويـل عن ابن عبـاس.حدثنـي الـمثنى، قال: ثنا عبد الله قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله:{ ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ ٱلَّتِي
  كَتَبَ ٱللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا عَلَىٰ أَدْبَارِكُمْ فَتَنْقَلِبُوا خَٰسِرِينَ }[المائدة:
  21] قال: هي مدينة الـجبـارين، لـما نزل بها موسى وقومه، بعث منهم اثنـي عشر رجلاً،
  وهم النقبـاء الذين ذكر نعتهم لـيأتوه بخبرهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَجُلاَنِ مِنَ ٱلَّذِينَ يَخَافُونَ
  أَنْعَمَ ٱللَّهُ عَلَيْهِمَا ٱدْخُلُواْ عَلَيْهِمُ ٱلْبَابَ فَإِذَا دَخَلْتُمُوهُ
  فَإِنَّكُمْ غَالِبُونَ وَعَلَى ٱللَّهِ فَتَوَكَّلُوۤاْ إِن كُنتُم مُّؤْمِنِينَ }فساروا،
  فلقـيهم رجل من الـجبـارين، فجعلهم فـي كسائه، فحملهم حتـى أتـى بهم الـمدينة، ونادى
  فـي قومه، فـاجتـمعوا إلـيه، فقالوا: من أنتـم؟ فقالوا: نـحن قوم موسى، بعثنا إلـيكم
  لنأتـيه بخبركم، فأعطوهم حبة من عنب بوقر الرجل، فقالوا لهم: اذهبوا إلـى موسى وقومه،
  فقولوا لهم: اقدُروا قدر فـاكهتهم فلـما أتوهم، قالوا لـموسى:{ ٱذْهَبْ أَنتَ وَرَبُّكَ
  فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ }[المائدة: 24] { قالَ رَجُلانِ مِنَ الَّذِينَ
  يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } وكانا من أهل الـمدينة أسلـما واتبعا موسى
  وهارون، فقالا لـموسى: { ادْخُـلُوا عَلَـيْهِمُ البـابَ فإذَا دَخَـلْتُـمُوهُ فَإنَّكُمْ
  غالِبونَ وَعلى اللّهِ فَتَوَكَّلُوا إنْ كُنْتُـمْ مُؤْمِنِـينَ }.فعلـى هذه القراءة
  وهذا التأويـل لـم يكتـم من الاثنى عشر نقـيبـاً أحداً ما أمرهم موسى بكتـمانه بنـي
  إسرائيـل مـما رأوا وعاينوا من عظم أجسام الـجبـابرة وشدّة بطشهم وعجيب أمورهم، بل
  أفشوا ذلك كله. وإنـما القائل للقوم ولـموسى: ادخـلوا علـيهم البـاب، رجلان من أولاد
  الذين كان بنو إسرائيـل يخافونهم ويرهبون الدخول علـيهم من الـجبـابرة، كانا أسلـما
  وتبعا نبـيّ الله صلى الله عليه وسلم.وأولـى القراءتـين بـالصواب عندنا، قراءة من قرأ
  { مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } لإجماع قرّاء الأمصار عليها
  وأن ما استفاضت به القراءة عنهم فحجة لايجوز خلافها وما انفرد به الواحد فجائز فـيه
  الـخطأ والسهو. ثم فـي إجماع الـحجة فـي تأويـلها علـى أنهما رجلان من أصحاب موسى من
  بنـي إسرائيـل وأنهما يوشع وكلاب، ما أغنى عن الاستشهاد علـى صحة القراءة بفتـح الـياء
  فـي ذلك وفساد غيره، وهو التأويـل الصحيح عندنا لـما ذكرنا من أجماعها علـيه.وأما قوله:
  { أنْعَمَ اللّهُ عَلَـيْهِما } فإنه يعنـي: أنعم الله علـيهما بطاعة الله فـي طاعة
  نبـيه موسى صلى الله عليه وسلم، وانتهائهم إلـى أمره، والانزجار عما زجرهما عنه صلى
  الله عليه وسلم، من إفشاء ما عاينا من عجيب أمر الـجبـارين إلـى بنـي إسرائيـل الذي
  حذّر عنه أصحابهما الآخرين الذين كانوا معهما من النقبـاء. وقد قـيـل: إن معنى ذلك:
  أنعم الل علـيهما بـالـخوف. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  خـلف بن تـميـم، قال: ثنا إسحاق بن القاسم، عن سهل ابن علـيّ، قوله: { قالَ رَجُلانِ
  مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } قال: أنعم الله علـيهما بـالـخوف.وبنـحو
  الذي قلنا فـي ذلك، كان الضحاك يقول وجماعة غيره.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، قال: ثنـي عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { قالَ رَجُلانِ
  مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } بـالهدى فهداهما، فكانا علـى
  دين موسى، وكانا فـي مدينة الـجبـارين.القول فـي تأويـل قوله تعالـى: { ادْخُـلُوا
  عَلَـيْهِمُ البـابَ فإذَا دَخَـلْتُـمُوهُ فإنَّكُمْ غالِبُونَ }.وهذا خبر من الله
  عزّ ذكره عن قول الرجلـين اللذين يخافـان الله لبنـي إسرائيـل إذ جبنوا وخافوا من الدخول
  علـى الـجبـارين لـما سمعوا خبرهم، وأخبرهم النقبـاء الذين أفشوا ما عاينوا من أمرهم
  فـيهم، وقالوا: إن فـيها قوماً جبـارين وإنا لن ندخـلها حتـى يخرجوا منها، فقالا لهم:
  ادخـلوا علـيهم أيها القوم بـاب مدينتهم، فإن الله معكم وهو ناصركم، وإنكم إذا دخـلتـم
  البـاب غلبتـموهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَجُلاَنِ مِنَ ٱلَّذِينَ يَخَافُونَ
  أَنْعَمَ ٱللَّهُ عَلَيْهِمَا ٱدْخُلُواْ عَلَيْهِمُ ٱلْبَابَ فَإِذَا دَخَلْتُمُوهُ
  فَإِنَّكُمْ غَالِبُونَ وَعَلَى ٱللَّهِ فَتَوَكَّلُوۤاْ إِن كُنتُم مُّؤْمِنِينَ }كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم بـالكتاب الأوّل، قال:
  لـما همّ بنو إسرائيـل بـالانصراف إلـى مصر حين أخبرهم النقبـاء بـما أخبروهم من أمر
  الـجبـابرة، خرّ موسى وهارون علـى وجوههما سجوداً قدام جماعة بنـي إسرائيـل، وخرَّق
  يوشع بن نون وكالب بن يوقنا ثـيابهما، وكانا من جواسيس الأرض، وقالا لـجماعة بنـي إسرائيـل:
  إن الأرض مررنا بها وجسسناها صالـحة رضيها ربنا لنا فوهبها لنا، وإنها لـم تكن تفـيض
  لبناً وعسلاً، ولكن افعلوا واحدة، لا تعصُوا الله، ولا تـخشوُا الشعب الذين بها، فإنهم
  جبناء، مدفوعون فـي أيدينا، إن حاربناهم ذهبت منهم، وإن الله معنا فلا تـخشوهم. فأراد
  الجماعة من بنـي إسرائيـل أن يرجموهما بـالـحجارة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قال: ذكر لنا أنهم بعثوا اثنـي عشر رجلاً، من كل سبط رجلاً، عيوناً
  لهم، ولـيأتوهم بأخبـار القوم. فأما عشرة فجبَّنوا قومهم وكَرَّهُوا إلـيهم الدخول
  علـيهم. وأما الرجلان فأمرا قومهما أن يدخـلوها، وأن يتبعوا أمر الله، ورغبـا فـي ذلك،
  وأخبرا قومهما أنهم غالبون إذا فعلوا ذلك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { عَلَـيْهِمُ البـابَ
  } قرية الـجبـارين.القول فـي تأويـل قوله تعالـى: { وعلـى اللّهِ فَتَوَكَّلُوا إنْ
  كُنْتُـمْ مُؤْمِنـينَ }.وهذا أيضاً خبر من الله جلّ وعزّ، عن قول الرجلـين اللذين
  يخافـان الله أنهما قالا لقوم موسى يشجعانهم بذلك، ويرغبـانهم فـي الـمضيّ لأمر الله
  بـالدخول علـى الـجبـارين فـي مدينتهم: توكلوا أيها القوم علـى الله فـي دخولكم علـيهم
  ويقولان لهم: ثقوا بـالله فإنه معكم إن أطعتـموه فـيـما أمركم من جهاد عدوّكم. وعنـيا
  بقولهما { إنْ كُنْتُـمْ مُؤْمِنِـينَ }: إن كنتـم مصدّقـي نبـيكم صلى الله عليه وسلم،
  فـيـما أنبأكم عن ربكم من النصرة والظفر علـيهم، وفـي غير ذلك من إخبـاره عن ربه، ومؤمنـين
  بأن ربكم قادر علـى الوفـاء لكم بـما وعدكم من تـمكينكم فـي بلاد عدوّه وعدوّكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

