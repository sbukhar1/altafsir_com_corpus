  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فساروا، فلقـيهم رجل من الـجبـارين، فجعلهم فـي كسائه، فحملهم حتـى
  أتـى بهم الـمدينة، ونادى فـي قومه، فـاجتـمعوا إلـيه، فقالوا: من أنتـم؟ فقالوا: نـحن
  قوم موسى، بعثنا إلـيكم لنأتـيه بخبركم، فأعطوهم حبة من عنب بوقر الرجل، فقالوا لهم:
  اذهبوا إلـى موسى وقومه، فقولوا لهم: اقدُروا قدر فـاكهتهم فلـما أتوهم، قالوا لـموسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْهَبْ
