  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَجُلاَنِ مِنَ ٱلَّذِينَ يَخَافُونَ أَنْعَمَ ٱللَّهُ عَلَيْهِمَا ٱدْخُلُواْ عَلَيْهِمُ
  ٱلْبَابَ فَإِذَا دَخَلْتُمُوهُ فَإِنَّكُمْ غَالِبُونَ وَعَلَى ٱللَّهِ فَتَوَكَّلُوۤاْ
  إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله
  عزّ ذكره عن الرجلـين الصالـحين من قوم موسى: يوشع بن نون، وكالب بن يوقنا، أنهما وفـيا
  لـموسى بـما عهد إلـيهما من ترك إعلام قومه بنـي إسرائيـل الذين أمرهم بدخول الأرض
  الـمقدسة علـى الـجبـابرة من الكنعانـيـين، بـما رأيا وعاينا من شدة بطش الـجبـابرة
  وعظم خـلقهم، ووصفهما الله بأنهما مـمن يخاف الله ويراقبه فـي أمره ونهيه كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان. ح، وحدثنا
  ابن وكيع، قال ثنا أبـي، عن سفـيان. ح، وحدثنا هناد، قال: ثنا وكيع، عن سفـيان، عن
  منصور، عن مـجاهد، قال: { رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما
  } قال: كلاب بن يوقنا ويوشع بن نون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو بن أبـي قـيس، عن منصور، عن مـجاهد، قال: { رَجُلانِ
  مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } قال: يوشع بن نون، وكلاب بن
  يوقنا، وهما من النقبـاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قصة ذكرها، قال: فرجع النقبـاء
  كلهم ينهى سبطه عن قتالهم، إلاَّ يوشع بن نون، وكلاب بن يوقنا، يأمران الأسبـاط بقتال
  الـجبـارين ومـجاهدتهم، فعصوهما، وأطاعوا الآخرين، فهما الرجلان اللذان أنعم الله علـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، وسفـيان بن وكيع، قالا: ثنا جرير، عن منصور، عن مـجاهد،
  مثل حديث ابن بشار، عن ابن مهدي، إلاَّ أن ابن حميد قال فـي حديثه: هما من الاثنى عشر
  نقـيبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الكريـم بن الهيثم، قال:
  ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: قال أبو سعيد، قال عكرمة، عن ابن عبـاس
  فـي قصة ذكرها، قال: فرجعوا يعنـي النقبـاء الاثنـي عشر إلـى موسى، فأخبروه بـما عاينوا
  من أمرهم، فقال لهم موسى: اكتـموا شأنهم ولا تـخبروا به أحداً من أهل العسكرة فإنكم
  إن أخبرتـموهم بهذا الـخبر فشلوا ولـم يدخـلوا الـمدينة. قال: فذهب كلّ رجل منهم، فأخبر
  قريبه وابن عمه، إلاَّ هذين الرجلـين يوشع بن نون وكلاب بن يوقنا، فإنهما كتـما ولـم
  يخبرا به أحداً، وهما اللذان قال الله: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ
  اللّهُ عَلَـيْهِما }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَيْنَ ٱلْقَوْمِ ٱلْفَاسِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  25].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ
  أنْعَمَ اللّهُ عَلَـيْهِما } وهما اللذان كتـماهم: يوشع بن نون فتـى موسى، وكالوب
  بن يوقنة ختن موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان، قال: ثنا عبـيد الله،
  عن فضيـل بن مرزوق، عن عطية: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ
  عَلَـيْهِما } كالوب ويوشع بن نون فتـى موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قالَ رَجُلانِ مِنَ الَّذِينَ يَخافُونَ أنْعَمَ اللّهُ عَلَـيْهِما } والرجلان
  اللذان أنعم الله علـيهما من بنـي إسرائيـل: يوشع بن نون، كالوب بن يوقنة.</font></font>&#13;\t\t\t<label
