  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ وَأَرْسَلْنَآ إِلَيْهِمْ رُسُلاً كُلَّمَا
  جَآءَهُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُهُمْ فَرِيقاً كَذَّبُواْ وَفَرِيقاً
  يَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أقسم لقد أخذنا
  ميثاق بنـي إسرائيـل علـى الإخلاص وتوحيدنا، والعمل بـما أمرناهم به، والانتهاء عما
  نهيناهم عنه وأرسلنا إلـيهم بذلك رسلاً، ووعدناهم علـى ألسن رسلنا إلـيهم علـى العمل
  بطاعتنا الـجزيـل من الثواب، وأوعدناهم علـى العمل بـمعصيتنا الشديد من العقاب، كلـما
  جاءهم رسول لنا بـما لا تشتهيه نفوسهم ولا يوافق مـحبتهم كذبوا منهم فريقاً ويقتلون
  منهم فريقاً، نقضاً لـميثاقنا الذي أخذناه علـيهم، وجراءة علـينا وعلـى خلاف أمرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
