text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ أَخَذْنَا
  مِيثَاقَ بَنِيۤ إِسْرَائِيلَ وَأَرْسَلْنَآ إِلَيْهِمْ رُسُلاً كُلَّمَا جَآءَهُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُهُمْ فَرِيقاً كَذَّبُواْ وَفَرِيقاً يَقْتُلُونَ
  }يقول تعالـى ذكره: أقسم لقد أخذنا ميثاق بنـي إسرائيـل علـى الإخلاص وتوحيدنا، والعمل
  بـما أمرناهم به، والانتهاء عما نهيناهم عنه وأرسلنا إلـيهم بذلك رسلاً، ووعدناهم علـى
  ألسن رسلنا إلـيهم علـى العمل بطاعتنا الـجزيـل من الثواب، وأوعدناهم علـى العمل بـمعصيتنا
  الشديد من العقاب، كلـما جاءهم رسول لنا بـما لا تشتهيه نفوسهم ولا يوافق مـحبتهم كذبوا
  منهم فريقاً ويقتلون منهم فريقاً، نقضاً لـميثاقنا الذي أخذناه علـيهم، وجراءة علـينا
  وعلـى خلاف أمرنا.\r\n\t\t\t\r\n\t\t\t</section>"

