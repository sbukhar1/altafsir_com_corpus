text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَوْحَيْتُ
  إِلَى ٱلْحَوَارِيِّينَ أَنْ آمِنُواْ بِي وَبِرَسُولِي قَالُوۤاْ آمَنَّا وَٱشْهَدْ
  بِأَنَّنَا مُسْلِمُونَ }يقول تعالى ذكره: واذكر أيضاً يا عيسى إذ ألقيت إلى الحواريين،
  وهم وزراء عيسى على دينه. وقد بينا معنى ذلك ولم قيل لهم الحواريون فيما مضى بما أغنى
  عن إعادته.وقد اختلف ألفاظ أهل التأويل في تأويل قوله: { وَإذْ أوْحَيْتُ } وإن كانت
  متفقة المعاني، فقال بعضهم بما:حدثني به محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسباط، عن السديّ: { وَإذْ أوْحَيْتُ إلى الحَوَارِيِّينَ } يقول قذفت في قلوبهم.وقال
  آخرون: معنى ذلك: ألهمتهم.فتأويل الكلام إذن: وإذ ألقيت إلى الحواريين أن صدّقوا بي
  وبرسولي عيسى، فقالوا: آمَّنا: أي صدّقنا بما أمرتنا أن نؤمن يا ربنا. { واشْهَدْ }
  علينا { بأنّنا مُسْلِمُونَ } يقول: واشهد علينا بأننا خاضعون لك بالذلة سامعون، مطيعون
  لأمرك.\r\n\t\t\t\r\n\t\t\t</section>"

