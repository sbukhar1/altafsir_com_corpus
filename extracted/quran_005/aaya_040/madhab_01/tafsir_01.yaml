text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُعَذِّبُ مَن يَشَآءُ وَيَغْفِرُ
  لِمَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول جل ثناؤه لنبـيه مـحمد
  صلى الله عليه وسلم: ألـم يعلـم هؤلاء القائلون:{ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً }[البقرة: 80] الزّاعمون أنهم أبناء الله وأحبـاؤه، أن الله مدبر ما فـي
  السموات وما فـي الأرض، ومصرّفه وخالقه، لا يـمتنع شيء مـما فـي واحدة منهما مـما أراده
  لأن كلّ ذلك ملكه وإلـيه أمره، ولا نسب بـينه وبـين شيء مـما فـيهما ولا مـما فـي واحدة
  منهما فـيحابـيه بسبب قرابته منه فـينـجيه من عذابه وهو به كافر ولأمره ونهيه مخالف،
  أو يدخـله النار وهو له مطيع لبعد قرابته منه ولكنه يعذّب من يشاء من خـلقه فـي الدنـيا
  علـى معصيته بـالقتل والـخسف والـمسخ وغير ذلك من صنوف عذابه، ويغفر لـمن يشاء منهم
  فـي الدنـيا بـالتوبة علـيه من كفره ومعصيته، فـينقذه من الهَلَكة وينـجيه من العقوبة.
  { وَاللّهُ علـى كُلّ شَيْءٍ قَدِيرٌ } يقول: والله علـى تعذيب من أراد تعذيبه من خـلقه
  علـى معصيته وغفران ما أراد غفرانه منهم بـاستنقاذه من الهكة بـالتوبة علـيه وغير ذلك
  من الأمور كلها قادر، لأن الـخـلق خـلقه والـملك ملكه والعبـاد عبـاده. وخرج قوله:
  { ألَـمْ تَعْلَـمْ أن اللّهَ لَهُ مُلْكُ السَّمَوَاتِ والأرْضِ } خطابـاً له صلى
  الله عليه وسلم، والـمعنـيّ به من ذكرت من فرق بنـي إسرائيـل الذين كانوا بـمدينة رسول
  الله صلى الله عليه وسلم وما حوالـيها. وقد بـينا استعمال العرب نظير ذلك فـي كلامها
  بشواهده فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

