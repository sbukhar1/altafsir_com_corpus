  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(5, 112)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(5,112)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱلْحَوَارِيُّونَ يٰعِيسَى ٱبْنَ مَرْيَمَ هَلْ يَسْتَطِيعُ رَبُّكَ أَن يُنَزِّلَ
  عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ قَالَ ٱتَّقُواْ ٱللَّهَ إِن كُنْتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: واذكر يا عيسى أيضاً نعمتي عليك، إذ أوحيت إلى الحواريين
  أن آمنوا بي وبرسولي، إذ قالوا لعيسى ابن مريم: { هَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ
  عَلَيْنا مائِدَةً مِنَ السَّماءِ } فـ «إذ» الثانية من صلة «أوحيت».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { يَسْتَطِيعُ رَبُّكَ } فقرأ ذلك
  جماعة من الصحابة والتابعين: «هَلْ تَسْتَطِييِعُ» بالتاء «رَبَّكَ» بالنصب، بمعنى:
  هل تستطيع أن تسأل ربك، وهل تستطيع أن تدعو ربك أو هل تستطيع وترى أن تدعوه؟ وقالوا:
  لم يكن الحواريون شاكِّين أن الله تعالى ذكره قادر أن ينزل عليهم ذلك، وإنما قالوا
  لعيسى: هل تستطيع أنت ذلك؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع قال: ثنا محمد بن
  بشر، عن نافع، عن ابن عمر، عن ابن أبي مليكة، قال: قالت عائشة: كان الحواريون لا يشكُّون
  أن الله قادر أن ينزل عليهم مائدة، ولكن قالوا: يا عيسى، هل تستطيع ربَّك؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن يوسف الثعلبي، قال: ثنا القاسم بن سلام، قال: ثنا ابن
  مهدي، عن جابر بن يزيد بن رفاعة، عن حيان بن مخارق، عن سعيد بن جبير أنه قرأها كذلك:
  «هَلْ تَسْتَطِيعُ رَبَّكَ» وقال: تستطيع أن تسأل ربك؟ وقال: ألا ترى أنهم مؤمنون؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامة قراء المدينة والعراق: { هَلْ يَسْتَطِيعُ } بالياء
  { رَبُّكَ } بمعنى: أن ينزّل علينا ربُّك، كما يقول الرجل لصاحبه: أتستطيع أن تنهض
  معنا في كذا؟ وهو يعلم أنه يستطيع، ولكنه إنما يريد: أتنهض معنا فيه؟ وقد يجوز أن يكون
  مراد قارئه كذلك: هل يستجيب لك ربك ويطيعك أن تنزّل علينا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين عندي بالصواب قراءة من قرأ ذلك: { هَلْ يَسْتَطِيعُ } بالياء { رَبُّكَ }
  برفع الربّ، بمعنى: هل يستجيب لك إن سألته ذلك ويطيعك فيه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى القراءتين بالصواب لما بينا قبل من أن قوله: { إذْ قالَ الحَوَارِيُّونَ
  } من صلة «إذ أوحيت»، وأن معنى الكلام: وإذ أوحيت إلى الحواريين أن آمنوا بي وبرسولي
  { إذْ قالَ الحَوَارِيُّونَ يا عيِسَى ابْنَ مَرْيَمَ هَلْ يَسْتَطِيعُ رَبُّكَ }.
  فبين إذ كان ذلك كذلك، أن الله تعالى ذكره قد كره منهم ما قالوا من ذلك واستعظمه، وأمرهم
  بالتوبة ومراجعة الإيمان من قيلهم ذلك، والإقرار لله بالقدرة على كلّ شيء، وتصديق رسوله
  فيما أخبرهم عن ربهم من الأخبار. وقد قال عيسى لهم عند قيلهم ذلك له استعظاماً منه
  لما قالوا: { اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ } ففي استتابة الله إياهم،
  ودعائه لهم إلى الإيمان به وبرسوله صلى الله عليه وسلم عند قيلهم ما قالوا من ذلك،
  واستعظام نبيّ الله صلى الله عليه وسلم كلمتهم، الدلالة الكافية من غيرها على صحة القراءة
  في ذلك بالياء ورفع الربّ إذ كان لا معنى في قولهم لعيسى لو كانوا قالوا له: هل تستطيع
  أن تسأل ربك أن ينزّل علينا مائدة من السماء؟ أن تستكبر هذا الاستكبار.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
