  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱلْحَوَارِيُّونَ يٰعِيسَى ٱبْنَ مَرْيَمَ
  هَلْ يَسْتَطِيعُ رَبُّكَ أَن يُنَزِّلَ عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ قَالَ
  ٱتَّقُواْ ٱللَّهَ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ظنّ ظانّ أن قولهم ذلك له إنما هو استعظام منهم، لأن ذلك منهم كان مسألة آية، فإن الآية
  إنما يسألها الأنبياء من كان بها مكذّباً، ليتقرّر عنده حقيقة ثبوتها وصحة أمرها، كما
  كانت مسألة قريش نبينا محمداً صلى الله عليه وسلم أن يحوّل لهم الصفا ذهباً ويفجِّر
  فجاج مكة أنهاراً من سأله من مشركي قومه، وكما كانت مسألة صالح الناقة من مكذّبي قومه،
  ومسألة شعيب أن يسقط كِسْفاً من السماء من كفار من أرسل إليهم. وكان الذين سألوا عيسى
  أن يسأل ربه أن ينزّل عليهم مائدة من السماء، على هذا الوجه كانت مسألتهم، فقد أحلهم
  الذين قرءوا ذلك بالتاء ونصب الربّ محلاًّ أعظم من المحلّ الذي ظنوا أنهم نزّهوا ربهم
  عنه، أو يكونوا سألوا ذلك عيسى وهم موقنون بأنه لله نبيّ مبعوث ورسول مرسل، وأن الله
  تعالى على ما سألوا من ذلك قادر. فإن كانوا سألوا ذلك وهم كذلك، وإنما كانت مسألتهم
  إياه ذلك على نحو ما يسأل أحدهم نبيه، إذا كان فقيراً أن يسأل له ربه أن يغنيه، وإن
  عرضت به حاجة أن يسأل له ربه أن يقضيها، فأنَّى ذلك من مسألة الآية في شيء؟ بل ذلك
  سؤال ذي حاجة عرضت له إلى ربه، فسأل نبيه مسألة ربه أن يقضيها له. وخبر الله تعالى
  عن القوم ينبىء بخلاف ذلك، وذلك أنهم قالوا لعيسى، إذ قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ
  قَالُوا نُرِيدُ أنْ نَأكُلَ مِنْها وَتَطْمَئِنَّ قُلُوبُنا وَنَعْلَمَ أنْ قَدْ صَدَقْتَنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقد
  أنبأ هذا من قيلهم أنهم لم يكونوا يعلمون أن عيسى قد صدقهم، ولا اطمأنت قلوبهم إلى
  حقيقة نبوّته، فلا بيان أبين من هذا الكلام في أن القوم كانوا قد خالط قلوبهم مرض وشكّ
  في دينهم وتصديق رسولهم، وأنهم سألوا ما سألوا من ذلك اختباراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ليث، عن عقيل، عن
  ابن عباس، أنه كان يحدّث عن عيسى صلى الله عليه وسلم أنه قال لبني إسرائيل: هل لكم
  أن تصوموا لله ثلاثين يوماً، ثم تسألوه فيعطيَكم ما سألتم؟ فإن أجر العامل على من عمل
  له ففعلوا ثم قالوا: يا معلم الخير، قلت لنا: إن أجر العامل على من عمل له، وأمرتنا
  أن نصوم ثلاثين يوماً ففعلنا، ولم نكن نعمل لأحد ثلاثين يوماً إلا أطعمنا حين نفرغ
  طعاماً { فَهَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً مِنَ السَّماءِ
  قال } عيسى { اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ قالُوا نُرِيدُ أنْ نَأْكُلَ
  مِنْها وَتَطْمِئَنَّ قُلُوبُنا وَنَعْلَمَ أنْ قَدْ صَدَقْتَنا وَنَكونَ عَلَيْها
  مِنَ الشَّاهِدِينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
