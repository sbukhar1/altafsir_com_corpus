  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱلْحَوَارِيُّونَ يٰعِيسَى ٱبْنَ مَرْيَمَ
  هَلْ يَسْتَطِيعُ رَبُّكَ أَن يُنَزِّلَ عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ قَالَ
  ٱتَّقُواْ ٱللَّهَ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا أعَذّبُهُ أحَداً مِنَ العَالِميَن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فأقبلت الملائكة تطير بمائدة من السماء عليها سبعة أحوات وسبعة أرغفة، حتى وضعتها بين
  أيديهم، فأكل منها آخر الناس كما أكل منها أوّلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { هَلْ يَسْتَطِيعُ
  رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً مِنَ السَّماءِ } قالوا: هل يطيعك ربك إن
  سألته؟ فأنزل الله عليهم مائدة من السماء فيها جميع الطعام إلا اللحم فأكلوا منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما المائدة فإنها الفاعلة، من ماد فلان القوم يَمِيدُهم مَيْداً:
  إذا أطعمهم ومارهم ومنه قول رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُهْدِي رُءُوسَ المُتْرَفِينَ الأنْدادْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
