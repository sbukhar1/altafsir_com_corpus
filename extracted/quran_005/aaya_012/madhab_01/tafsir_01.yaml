  فأنزل الله علـيهم الـمنّ والسلوى. وأمر الله موسى فقال: أرسل رجالاً يتـجسسون إلـى
  أرض كنعان التـي وهبت لبنـي إسرائيـل، من كلّ سبط رجلاً. فأرسل موسى الرؤوس كلهم الذين
  فـيهم، وهذه أسماء الرهط الذين بعث الله من بنـي إسرائيـل إلـى أرض الشام، فـيـما يذكر
  أهل التوراة لـيجوسوها لبنـي إسرائيـل: من سبط روبـيـل: شامون بن ركون، ومن سبط شمعون
  سافـاط بن حربـي، ومن سبط يهوذاً كالب بن يوقنا، ومن سبط كاذ ميخائيـل بن يوسف، ومن
