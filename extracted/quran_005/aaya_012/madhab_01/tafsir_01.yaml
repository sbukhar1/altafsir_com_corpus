  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ
  وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً وَقَالَ ٱللَّهُ إِنِّي مَعَكُمْ لَئِنْ
  أَقَمْتُمُ ٱلصَّلٰوةَ وَآتَيْتُمُ ٱلزَّكَاةَ وَآمَنتُمْ بِرُسُلِي وَعَزَّرْتُمُوهُمْ
  وَأَقْرَضْتُمُ ٱللَّهَ قَرْضاً حَسَناً لأُكَفِّرَنَّ عَنْكُمْ سَيِّئَاتِكُمْ وَلأُدْخِلَنَّكُمْ
  جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ فَمَن كَفَرَ بَعْدَ ذٰلِكَ مِنْكُمْ فَقَدْ
  ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما كان الله أمر موسى نبـيه صلى الله عليه وسلم ببعثة النقبـاء
  الأثنـي عشر من قومه بنـي إسرائيـل إلـى أرض الـجبـابرة بـالشام لـيتـجسسوا لـموسى
  أخبارهم إذ أراد هلاكهم، وأن يورّث أرضهم وديارهم موسى وقومه، وأن يجعلها مساكن لبنـي
  إسرائيـل بعد ما أنـجاهم من فرعون وقومه، وأخرجهم من أرض مصر، فبعث موسى الذين أمره
  الله ببعثهم إلـيها من النقبـاء. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: أمر الله
  بنـي إسرائيـل بـالسير إلـى أريحاء، وهي أرض بـيت الـمقدس، فساروا حتـى إذا كانوا قريبـاً
  منهم بعث موسى اثنـي عشر نقـيبـاً من جميع أسبـاط بنـي إسرائيـل، فساروا يريدون أن
  يأتوه بخبر الـجبـابرة، فلقـيهم رجل من الـجبـارين يقال له عاج، فأخذ الاثنـي عشر،
  فجعلهم فـي حُجْزته وعلـى رأسه حزمة حطب، فـانطلق بهم إلـى امرأته، فقال: انظري إلـى
  هؤلاء القوم الذين يزعمون أنهم يريدون أن يقاتلونا فطرحهم بـين يديها، فقال: ألا أطحنهم
  برجلـي؟ فقالت امرأته: بل خـلّ عنهم حتـى يخبروا قومهم بـما رأوا ففعل ذلك. فلـما خرج
  القوم، قال بعضهم لبعض: يا قوم إنكم إن أخبرتـم بنـي إسرائيـل خبر القوم، ارتدّوا عن
  نبـيّ الله علـيه السلام، لكن اكتـموه وأخبرواني الله، فـيكونان فـيـما يريان رأيهما،
  فأخذ بعضهم علـى بعض الـميثاق بذلك لـيكتـموه. ثم رجعوا فـانطلق عشرة منهم فنكثوا العهد،
  فجعل الرجل يخبر أخاه وأبـاه بـما رأى من عاج، وكتـم رجلان منهم، فأتوا موسى وهارون،
  فأخبروهما الـخبر، فذلك حين يقول الله: { وَلَقَدْ أخَذَ اللّهُ مِيثاقَ بَنِـي إسْرَائِيـلَ
  وَبَعَثْنا مِنْهُمُ اثْنَـيْ عَشَرَ نَقِـيبـاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { اثْنَـيْ عَشَرَ نَقِـيبـاً } من كلّ سبط من بنـي إسرائيـل رجل أرسلهم
  موسى إلـى الـجبـارين، فوجدوهم يدخـل فـي كمّ أحدهم اثنان منهم يـلفونهم لفًّـا، ولا
  يحمل عنقود عنبهم إلا خمسة أنفس بـينهم فـي خشبة، ويدخـل فـي شطر الرمانة إذا نزع حبها
  خمسة أنفس أو أربع. فرجع النقبـاء كلّ منهم ينهي سبطه عن قتالهم إلا يُوشَع بن نون
  وكالب بن يوقنا يأمران الأسبـاط بقتال الـجبـابرة وبجهادهم، فعصوا هذين وأطاعوا الأخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد بنـحوه، إلا أنه قال: من بنـي إسرائيـل رجال، وقال أيضاً: يـلففونهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أمر موسى أن يسير
  ببنـي إسرائيـل إلـى الأرض الـمقدسة، وقال: إنـي قد كتبتها لكم داراً وقراراً ومنزلاً،
  فـاخرج إلـيها وجاهد من فـيها من العدوّ، فإنـي ناصركم علـيهم، وخذ من قومك اثنـي عشر
  نقـيبـاً من كلّ سبط نقـيبـاً يكون علـى قومه بـالوفـاء منهم علـى ما أمروا به، وقل
  لهم إن الله يقول لكم: { إنِّـي معكُمْ لِئن أقمتُـم الصَّلاةَ وآتـيتـمُ الزكاة }.</font></font>&#13;\t\t\t<label
