  ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله:
  { فقدْ ضلَّ سواءَ السَّبِـيـلِ }. وأخذ موسى منهم اثنـي عشر نقـيبـاً اختارهم من الأسبـاط
  كُفلاء علـى قومهم بـما هم فـيه علـى الوفـاء بعهده وميثاقه، وأخذ من كلّ سبط منهم
  خيرهم وأوفـاهم رجلاً. يقول الله عزّ وجلّ: { ولَقَدْ أَخَذَ اللّهُ ميثاقَ بَنِـي
  إسْرائِيـل وبَعَثْنا مِنْهُمُ اثْنـي عَشرَ نَقِـيبـاً } فسار بهم موسى إلـى الأرض
  الـمقدسة بأمر الله، حتـى إذا نزل التـيه بين مصر والشام، وهي بلاد لـيس فـيها شجر
