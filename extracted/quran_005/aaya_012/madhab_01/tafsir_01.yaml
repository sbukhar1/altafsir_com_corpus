  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً
  وَقَالَ ٱللَّهُ إِنِّي مَعَكُمْ لَئِنْ أَقَمْتُمُ ٱلصَّلٰوةَ وَآتَيْتُمُ ٱلزَّكَاةَ
  وَآمَنتُمْ بِرُسُلِي وَعَزَّرْتُمُوهُمْ وَأَقْرَضْتُمُ ٱللَّهَ قَرْضاً حَسَناً لأُكَفِّرَنَّ
  عَنْكُمْ سَيِّئَاتِكُمْ وَلأُدْخِلَنَّكُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  فَمَن كَفَرَ بَعْدَ ذٰلِكَ مِنْكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية أنزلت إعلاماً من الله جلّ ثناؤه نبـيه صلى الله عليه وسلم
  والـمؤمنـين به، أخلاقَ الذين هموا ببسط أيديهم إلـيهم من الـيهود. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحرث بن مـحمد، قال: ثنا عبد العزيز، قال: ثنا مبـارك، عن
  الـحسن فـي قوله: { ولقَدْ أخَذَ اللّهُ مِيثاقَ بَنِـي إسْرَائِيـلَ } قال: الـيهود
  من أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأن الذي هموا به من الغدر ونقض
  العهد الذي بـينهم وبـينه من صفـاتهم وصفـات أوائلهم وأخلاقهم وأخلاق أسلافهم قديـماً،
  واحتـجاجاً لنبـيه صلى الله عليه وسلم علـى الـيهود بـاطلاعه إياه علـى ما كان علـمه
  عندهم دون العرب من خفـيّ أمورهم ومكنون علومهم، وتوبـيخاً للـيهود فـي تـماديهم فـي
  الغيّ، وإصرارهم علـى الكفر مع علـمهم بخطإ ما هم علـيهم مقـيـمون. يقول الله لنبـيه
  صلى الله عليه وسلم: لا تستعظموا أمر الذين هموا ببسط أيديهم إلـيكم من هؤلاء الـيهود
  بـما هموا به لكم، ولا أمر الغدر الذي حاولوه وأرادوه بكم، فإن ذلك من أخلاق أوائلهم
  وأسلافهم، لا يعدُون أن يكونوا علـى منهاج أوّلهم وطريق سلفهم. ثم ابتدأ الـخبر عزّ
  ذكره عن بعض غدراتهم وخياناتهم وجراءتهم علـى ربهم ونقضهم ميثاقهم الذي واثقهم علـيه
  بـأدائهم، مع نعمه التـي خصهم بها، وكراماته التـي طوّقهم شكرها، فقال: ولقد أخذ الله
  ميثاق سلف من همّ ببسط يده إلـيكم من يهود بنـي إسرائيـل يا معشر الـمؤمنـين بـالوفـاء
  له بعهوده وطاعته فـيـما أمرهم ونهاهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم العسقلانـي، قال: ثنا أبو جعفر الرازي، عن الربـيع، عن أبـي
  العالـية فـي قوله: { وَلَقَدْ أخَذَ اللّهُ مِيثاقَ بَنِـي إسْرَائِيـلَ } قال: أخذ
  الله مواثـيقهم أن يخـلصوا له ولا يعبدوا غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَبَعَثْنا مِنْهُمْ اثْنَى عَشَرَ نَقِـيبـا } يعنـي بذلك: وبعثنا منهم اثنـي عشر
  كفـيلاً، كفلوا علـيهم بـالوفـاء لله بـما واثقوه علـيه من العهود فـيـما أمرهم به،
  وفيما نهاهم عنه. والنقـيب فـي كلام العرب، كالعريف علـى القوم، غير أنه فوق العريف،
  يقال منه: نَقَبَ فلان علـى بنـي فلان فهو يَنْقُب نقبـاً، فإذا أريد أنه لـم يكن نقـيبـاً
  فصار نقـيبـاً، قـيـل: قد نَقُب فهو يَنْقب نَقَابة، ومن العريف: عَرُف علـيهم يَعْرُف
  عِرَافَةً. فأما الـمناكب فإنهم كالأعوان يكونون مع العرفـاء، واحدهم مَنْكِب. وكان
  بعض أهل العلـم بـالعربـية يقول: هو الأمين الضامن علـى القوم. فأما أهل التأويـل فإنهم
  قد اختلفوا بـينهم فـي تأويـله، فقال بعضهم: هو الشاهد علـى قومه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  أخَذَ اللّهُ مِيثاقَ بَنِـي إسْرائيـل وَبَعَثْنا مِنْهُمْ اثْنَـيْ عَشَرَ نَقِـيبـاً:
  من كلّ سبط رجل شاهد علـى قومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: النقـيب: الأمين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: النقبـاء:
  الأمناء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
