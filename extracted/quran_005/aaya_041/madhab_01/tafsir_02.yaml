  فِي ٱلْكُفْرِ مِنَ ٱلَّذِينَ قَالُوۤاْ آمَنَّا بِأَفْوَاهِهِمْ وَلَمْ تُؤْمِن قُلُوبُهُمْ
  وَمِنَ ٱلَّذِينَ هَادُواْ سَمَّاعُونَ لِلْكَذِبِ سَمَّاعُونَ لِقَوْمٍ آخَرِينَ لَمْ
  يَأْتُوكَ يُحَرِّفُونَ ٱلْكَلِمَ مِن بَعْدِ مَوَاضِعِهِ يَقُولُونَ إِنْ أُوتِيتُمْ
  هَـٰذَا فَخُذُوهُ وَإِن لَّمْ تُؤْتَوْهُ فَٱحْذَرُواْ وَمَن يُرِدِ ٱللَّهُ فِتْنَتَهُ
  فَلَن تَمْلِكَ لَهُ مِنَ ٱللَّهِ شَيْئاً أُوْلَـٰئِكَ ٱلَّذِينَ لَمْ يُرِدِ ٱللَّهُ
  أَن يُطَهِّرَ قُلُوبَهُمْ لَهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: نعم، فوثب عليه سفلة اليهود، فقال: خفت إن كذبته أن ينزل علينا
  العذاب. ثم سأل رسول الله صلى الله عليه وسلم عن أشياء كان يعرفها من أعلامه فقال:
  أشهد أن لا إلٰه إلا الله وأنك رسول الله النبي الأمي العربي الذي بشر به المرسلون،
  وأمر رسول الله صلى الله عليه وسلم بالزانيين فرجما عند باب مسجده { وَمَن يُرِدِ ٱللَّهُ
  فِتْنَتَهُ } تركه مفتوناً وخذلانه { فَلَن تَمْلِكَ لَهُ مِنَ ٱللَّهِ شَيْئاً } فلن
  تستطيع له من لطف الله وتوفيقه شيئاً { أُوْلَـئِكَ ٱلَّذِينَ لَمْ يُرِدِ ٱللَّهُ
  } أن يمنحهم من ألطافه ما يطهر به قلوبهم؛ لأنهم ليسوا من أهلها، لعلمه أنها لا تنفع
  فيهم ولا تنجع</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِآيَـٰتِ ٱللَّهِ لاَ يَهْدِيهِمُ
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
