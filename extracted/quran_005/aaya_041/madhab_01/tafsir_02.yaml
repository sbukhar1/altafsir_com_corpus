  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلرَّسُولُ لاَ يَحْزُنكَ ٱلَّذِينَ يُسَارِعُونَ فِي ٱلْكُفْرِ مِنَ ٱلَّذِينَ قَالُوۤاْ
  آمَنَّا بِأَفْوَاهِهِمْ وَلَمْ تُؤْمِن قُلُوبُهُمْ وَمِنَ ٱلَّذِينَ هَادُواْ سَمَّاعُونَ
  لِلْكَذِبِ سَمَّاعُونَ لِقَوْمٍ آخَرِينَ لَمْ يَأْتُوكَ يُحَرِّفُونَ ٱلْكَلِمَ مِن
  بَعْدِ مَوَاضِعِهِ يَقُولُونَ إِنْ أُوتِيتُمْ هَـٰذَا فَخُذُوهُ وَإِن لَّمْ تُؤْتَوْهُ
  فَٱحْذَرُواْ وَمَن يُرِدِ ٱللَّهُ فِتْنَتَهُ فَلَن تَمْلِكَ لَهُ مِنَ ٱللَّهِ شَيْئاً
  أُوْلَـٰئِكَ ٱلَّذِينَ لَمْ يُرِدِ ٱللَّهُ أَن يُطَهِّرَ قُلُوبَهُمْ لَهُمْ فِي
  ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء
  «لا يحزنك» بضم الياء. ويسرعون. والمعنى: لا تهتم ولا تبال بمسارعة المنافقين { فِى
  ٱلْكُفْرِ } أي في إظهاره بما يلوح منهم من آثار الكيد للإسلام ومن موالاة المشركين،
  فإني ناصرك عليهم وكافيك شرّهم. يقال: أسرع فيه الشيب. وأسرع فيه الفساد، بمعنى: وقع
  فيه سريعاً، فكذلك مسارعتهم في الكفر ووقوعهم وتهافتهم فيه، أسرع شيء إذا وجدوا فرصة
  لم يخطئوها. و { ءَامَنَّا } مفعول قالوا. و { بِأَفْوٰهِهِم } متعلق بقالوا لا بآمَنَّا
  { وَمِنَ ٱلَّذِينَ هِادُواْ } منقطع مما قبله خبر لسماعون، أي: ومن اليهود قوم سماعون.
  ويجوز أن يعطف على { من الذين قالوا } ويرتفع سماعون على: هم سماعون. والضمير للفريقين.
  أو للذين هادوا. ومعنى { سَمَّـٰعُونَ لِلْكَذِبِ } قابلون لما يفتريه الأحبار ويفتعلونه
  من الكذب على الله وتحريف كتابه من قولك الملك يسمع كلام فلان. ومنه (سمع الله لمن
  حمده) { سَمَّـٰعُونَ لِقَوْمٍ ءاخَرِينَ لَمْ يَأْتُوكَ } يعني اليهود الذين لم يصلوا
  إلى مجلس رسول الله صلى الله عليه وسلم وتجافوا عنه لما أفرط فيهم من شدّة البغضاء
  وتبالغ من العداوة، أي قابلون من الأحبار ومن أولئك المفرطين في العداوة الذين لا يقدرون
  أن ينظروا إليك. وقيل: سماعون إلى رسول الله صلى الله عليه وسلم لأجل أن يكذبوا عليه
  بأن يمسخوا ما سمعوا منه بالزيادة والنقصان والتبديل والتغيير، سماعون من رسول الله
  لأجل قوم آخرين من اليهود وجهوهم عيوناً ليبلغوهم ما سمعوا منه. وقيل: السَّمَّاعون:
  بنو قريظة. والقوم الآخرون: يهود خيبر { يُحَرّفُونَ ٱلْكَلِمَ } يميلونه ويزيلونه
  { عَن مَّوٰضِعِهِ } التي وضعه الله تعالى فيها، فيهملونه بغير مواضع بعد أن كان ذا
  مواضع { إِنْ أُوتِيتُمْ هَـٰذَا } المحرف المزال عن مواضعه { فَخُذُوهُ } واعلموا
  أنه الحق واعملوا به { وَإِن لَّمْ تُؤْتَوْهُ } وأفتاكم محمد بخلافه { فَٱحْذَرُواْ
  } وإياكم وإياه فهو الباطل والضلال. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(349)
  أن شريفاً من خيبر زنى بشريفة وهما محصنان وحّدهما الرجم في التوراة، فكرهوا رجمهما
  لشرفهما فبعثوا رهطاً منهم إلى بني قريظة ليسألوا رسول الله صلى الله عليه وسلم عن
  ذلك، وقالوا: إن أمركم محمد بالجلد والتحميم فاقبلوا وإن يأمركم بالرجم فلا تقبلوا،
  وأرسلوا الزانيين معهم، فأمرهم بالرجم فأبوا أن يأخذوا به فقال له جبريل: اجعل بينك
  وبينهم ابن صوريا، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هل تعرفون شاباً أمرد أبيض أعور يسكن فدك يقال له: ابن صوريا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قالوا: نعم وهو أعلم يهودي على
  وجه الأرض ورضوا به حكماً. فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنشدك الله الذي لا إلٰه إلا هو
  الذي فلق البحر لموسى ورفع فوقكم الطور وأنجاكم وأغرق آل فرعون والذي أنزل عليكم كتابه
  وحلاله وحرامه، هل تجدون فيه الرجم على من أحصن؟ \" </font></font></b>&#13;\t\t\t<label
