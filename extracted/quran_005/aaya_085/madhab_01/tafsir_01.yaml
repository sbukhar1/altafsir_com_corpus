  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَثَابَهُمُ
  ٱللَّهُ بِمَا قَالُواْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا
  وَذٰلِكَ جَزَآءُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فجزاهم الله بقولهم: ربنا آمنا فـاكتبنا مع الشاهدين، وما لنا لا نؤمن بـالله وما جاءنا
  من الـحقّ، ونطمع أن يدخـلنا ربنا مع القوم الصالـحين { جَنَّاتٍ تَـجْري مِنْ تَـحْتِهَا
  الأَنْهَارُ } يعنـي: بساتـين تـجري من تـحت أشجارها الأنهار { خَالِدِينَ فِـيَها
  } يقول: دائماً فـيها مكثهم، لا يخرجون منها ولا يحولون عنها. { وذَلِكَ جَزَاءُ الـمُـحْسِنِـينَ
  } يقول: وهذا الذي جزيت هؤلاء القائلـين بـما وصفت عنهم من قـيـلهم علـى ما قالوا من
  الـجنات التـي هم فـيها خالدون، جزاء كلّ مـحسن فـي قـيـله وفعله. وإحسان الـمـحسن
  فـي ذلك أن يوحد الله توحيداً خالصاً مـحضاً لا شرك فـيه، ويقرّ بأنبـياء الله وما
  جاءت به من عند الله من الكتب، ويؤدّي فرائضه، ويجتنب معاصيه، فذلك كمال إحسان الـمـحسنـين
  الذين قال الله تعالـى: { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهَارُ خالِدِينَ فـيها
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

