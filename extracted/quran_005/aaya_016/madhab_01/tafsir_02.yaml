text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلَّذِينَ
  قَالُواْ إِنَّا نَصَارَىٰ أَخَذْنَا مِيثَاقَهُمْ فَنَسُواْ حَظّاً مِّمَّا ذُكِرُواْ
  بِهِ فَأَغْرَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  وَسَوْفَ يُنَبِّئُهُمُ ٱللَّهُ بِمَا كَانُواْ يَصْنَعُونَ } * { يَا أَهْلَ ٱلْكِتَابِ
  قَدْ جَآءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ كَثِيراً مِّمَّا كُنْتُمْ تُخْفُونَ مِنَ
  ٱلْكِتَابِ وَيَعْفُواْ عَن كَثِيرٍ قَدْ جَآءَكُمْ مِّنَ ٱللَّهِ نُورٌ وَكِتَابٌ
  مُّبِينٌ } * { يَهْدِي بِهِ ٱللَّهُ مَنِ ٱتَّبَعَ رِضْوَانَهُ سُبُلَ ٱلسَّلاَمِ
  وَيُخْرِجُهُمْ مِّنِ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ بِإِذْنِهِ وَيَهْدِيهِمْ إِلَىٰ
  صِرَاطٍ مُّسْتَقِيمٍ }{ أَخَذْنَا مِيثَـٰقَهُمْ } أخذنا من النصارى ميثاق من ذكر
  قبلهم من قوم موسى، أي مثل ميثاقهم بالإيمان بالله والرسل وبأفعال الخير، وأخذنا من
  النصارى ميثاق أنفسهم بذلك. فإن قلت: فهلا قيل: من النصارى؟ قلت: لأنهم إنما سموا أنفسهم
  بذلك ادعاء لنصرة الله، وهم الذين قالوا لعيسى: نحن أنصار الله، ثم اختلفوا بعد: نسطورية،
  ويعقوبية، وملكانية. أنصاراً للشيطان { فَأَغْرَيْنَا } فألصقنا وألزمنا من غري بالشيء
  إذا لزمه ولصق به وأغراه غيره. ومنه الغراء الذي يلصق به { بَيْنَهُمْ } بين فرق النصارى
  المختلفين. وقيل: بينهم وبين اليهود. ونحوه{ وَكَذٰلِكَ نُوَلّى بَعْضَ ٱلظَّـٰلِمِينَ
  بَعْضاً }[الأنعام: 129]،{ أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ
  بَعْضٍ }[الأنعام: 69].{ يٰ أَهْلَ ٱلْكِتَـٰبِ } خطاب لليهود والنصارى { مّمَّا كُنتُمْ
  تُخْفُونَ } من نحو صفة رسول الله صلى الله عليه وسلم، ومن نحو الرجم { وَيَعْفُواْ
  عَن كَثِيرٍ } مما تخفونه لا يبينه إذا لم تضطر إليه مصلحة دينية، ولم يكن فيه فائدة
  إلا اقتضاء حكم وصفته مما لا بدّ من بيانه، وكذلك الرجم وما فيه إحياء شريعة وإماتة
  بدعة. وعن الحسن: ويعفو عن كثير منكم لا يؤاخذه { قَدْ جَاءكُمْ مّنَ ٱللَّهِ نُورٌ
  وَكِتَـٰبٌ مُّبِينٌ } يريد القرآن، لكشفه ظلمات الشرك والشك، لإبانته ما كان خافياً
  عن الناس من الحق. أو لأنّه ظاهر الإعجاز { مَنِ ٱتَّبَعَ رِضْوَانَهُ } من آمن به
  { سُبُلَ ٱلسَّلَـٰمِ } طرق السلامة والنجاة من عذاب الله أو سبل الله.\r\n\t\t\t\r\n\t\t\t</section>"

