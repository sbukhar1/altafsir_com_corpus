  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَهْدِي
  بِهِ ٱللَّهُ مَنِ ٱتَّبَعَ رِضْوَانَهُ سُبُلَ ٱلسَّلاَمِ وَيُخْرِجُهُمْ مِّنِ ٱلظُّلُمَاتِ
  إِلَى ٱلنُّورِ بِإِذْنِهِ وَيَهْدِيهِمْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي عزّ ذكره: يهدي بهذا الكتاب الـمبـين الذي جاء من الله جلّ جلاله،
  ويَعْنِـي بقوله: { يَهْدِي بِهِ اللّهُ } يرشد به الله ويسدّد به. والهاء فـي قوله
  به عائدة علـى الكتاب. { مَنِ اتَّبَعَ رِضْوَانَهُ } يقول: من اتبع رضا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فـي معنى الرضا من الله جلّ وعزّ، فقال بعضهم: الرضا منه بـالشيء:
  القبول له والـمدح والثناء. قالوا: فهو قابل الإيـمان ومزك له، ومثن علـى الـمؤمن بـالإيـمان،
  وواصف الإيـمان بأنه نور وهدًى وفَضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى الرضا من الله جلّ وعزّ معنى مفهوم، هو خلاف السُّخْط، وهو صفة من صفـاته
  علـى ما يعقل من معانـي الرضا، الذي هو خلاف السخط، ولـيس ذلك بـالـمدح، لأن الـمدح
  والثناء قول، وإنـما يثنـي ويـمدح ما قدر رُضِي قالوا: فـالرضا معنى، والثناء والـمدح
  معنى لـيس به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: سُبُلَ السَّلام:
  طرق السلام، والسلام هو الله عزّ ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { مَنِ اتَّبَعَ
  رِضْوَانَهُ سُبُلَ السَّلامِ }: سبـيـل الله الذي شرعه لعبـاده، ودعاهم إلـيه، وابتعث
  به رسله، وهو الإسلام الذي لا يَقبَل من أحد عملاً إلا به، لا الـيهودية، ولا النصرانـية،
  ولا الـمـجوسية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  ويُخْرِجُهُمْ مِنَ الظُّلُـماتِ إلـى النُّورِ بإذْنِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  عزّ ذكره: يهدي الله بهذا الكتاب الـمبـين من اتبع رضوان الله إلـى سبل السلام، وشرائع
  دينه. { ويُخْرِجُهُمْ } يقول: و يخرج من اتبع رضوانه، والهاء والـميـم فـي: ويخرجهم
  إلـى من ذكر من الظلـمات إلـى النور، يعنـي: من ظلـمات الكفر والشرك إلـى نور الإسلام
  وضيائه بإذنه، يعنـي: بإذن الله جلّ وعزّ. وإذنه فـي هذا الـموضع تـحبـيبه إياه الإيـمان
  برفع طابعَ الكفر عن قلبه، وخاتَـم الشرك عنه، وتوفـيقه لإبصار سبل السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَيهْدِيهِمْ إلـى صِرَاطٍ مُسْتَقِـيـمٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي عزّ ذكره بقوله: { وَيهْدِيهِمْ
  }: ويرشدهم ويسدّدهم { إلـى صِراطٍ مُسْتَقِـيـمٍ } يقول: إلـى طريق مسقـيـم، وهو دين
  الله القويـم الذي لا اعوجاج فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

