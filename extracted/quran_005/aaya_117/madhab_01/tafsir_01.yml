  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  قُلْتُ لَهُمْ إِلاَّ مَآ أَمَرْتَنِي بِهِ أَنِ ٱعْبُدُواْ ٱللَّهَ رَبِّي وَرَبَّكُمْ
  وَكُنتُ عَلَيْهِمْ شَهِيداً مَّا دُمْتُ فِيهِمْ فَلَمَّا تَوَفَّيْتَنِي كُنتَ أَنتَ
  الرَّقِيبَ عَلَيْهِمْ وَأَنتَ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله تعالى ذكره عن قول عيسى، يقول: ما قلت لهم إلا الذي أمرتني به من القول
  أن أقوله لهم، وهو أن قلت لهم { اعْبُدُوا الله رَبِّي ورَبَّكُمْ وكُنْتُ عَلَيْهِمْ
  شَهِيداً } يقول: وكنت على ما يفعلونه وأنا بين أظهرهم شاهداً عليهم وعلى أفعالهم وأقوالهم.
  { فَلمَّا توفَّيْتَني } يقول: فلما قبضتني إليك، { كُنْتُ أنْتَ الرَّقِيبَ عَلَيهِمْ
  } يقول: كنت أنت الحفيظ عليهم دوني، لأني إنما شهدت من أعمالهم ما عملوه وأنا بين أظهرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هذا تبيان أن الله تعالى إنما عرّفه أفعال القوم ومقالتهم بعد
  ما قبضه إليه وتوفاه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ
  دُونِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">{ وأنْتَ على كُلّ شَيْء شَهِيدٌ } يقول: وأنت تشهد على كل شيء، لأنه
  لا يخفى عليك شيء، وأما أنا فإنما شهدت بعض الأشياء، وذلك ما عاينت وأنا مقيم بين أظَهْرُ
  القوم، فإنما أنا أشهد على ذلك الذي عاينت ورأيت وشهدت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في قوله: { كُنْتَ أنْتَ الرَّقِيبَ عَلَيْهِمْ } قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { كُنْتَ أنْتَ الرَّقِيبَ عَلَيْهِمْ }
  أما الرقيب: فهو الحفيظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج: { كُنْتَ أنْتَ الرَّقِيبَ عَلَيْهِمْ } قال: الحفيظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكانت جماعة من أهل العلم تقول: كان جواب عيسى الذي أجاب به ربه من
  الله تعالى توفيقاً منه له فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن يمان، عن سفيان، عن معمر، عن ابن طاوس، عن أبيه: { أأنْتَ قُلْتَ
  للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ قالَ سُبْحانَكَ مَا
  يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ } قال: الله وفَّقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو داود الحفري، قال: قرىء على سفيان، عن
  معمر، عن ابن طاوس، عن أبيه طاوس، قال: احتجّ عيسى والله وفَّقه: { أأنْتَ قُلْتَ للنَّاسِ
  اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن عطاء، عن ميسرة، قال: قال الله
  تعالى: { يا عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ
  مِنْ دُونِ اللَّهِ }؟ قال: فأرعدت مفاصله، وخشي أن يكون قد قالها،فـ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقَ إنْ كُنْتُ قُلْتُهُ
  فَقَدْ عَلِمْتَهُ تَعْلَمُ ما فِي نَفْسِي وَلا أعْلَمُ ما فِي نَفْسِكَ إنَّكَ أنْتَ
  عَلاَّمُ الغُيُوبِ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

