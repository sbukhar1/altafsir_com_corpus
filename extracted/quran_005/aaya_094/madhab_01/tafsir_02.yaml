  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لَيَبْلُوَنَّكُمُ ٱللَّهُ بِشَيْءٍ مِّنَ ٱلصَّيْدِ تَنَالُهُ
  أَيْدِيكُمْ وَرِمَاحُكُمْ لِيَعْلَمَ ٱللَّهُ مَن يَخَافُهُ بِٱلْغَيْبِ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">نزلت عام الحديبية
  ابتلاهم الله بالصيد وهم محرمون، وكثر عندهم حتى كان يغشاهم في رحالهم فيستمكنون من
  صيده، أخذاً بأيديهم وطعناً برماحهم { لِيَعْلَمَ ٱللَّهُ مَن يَخَافُهُ بِٱلْغَيْبِ
  } ليتميز من يخاف عقاب الله وهو غائب منتظر في الآخرة فيتقي الصيد، ممن لا يخافه فيقدم
  عليه { فَمَنِ ٱعْتَدَىٰ } فصاد { بَعْدَ ذَلِكَ } الابتلاء فالوعيد لاحق به. فإن قلت:
  ما معنى التقليل والتصغير في قوله: { بِشَىْء مّنَ ٱلصَّيْدِ }؟ قلت: قلل وصغر ليعلم
  أنه ليس بفتنة من الفتن العظام التي تدحض عندها أقدام الثابتين، كالابتلاء ببذل الأرواح
  والأموال، وإنما هو شبيه بما ابتلى به أهل أيلة من صيد السمك، وأنهم إذا لم يثبتوا
  عنده فكيف شأنهم عند ما هو أشدّ منه. وقرأ إبراهيم: يناله، بالياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
