text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لَيَبْلُوَنَّكُمُ ٱللَّهُ بِشَيْءٍ مِّنَ ٱلصَّيْدِ تَنَالُهُ أَيْدِيكُمْ
  وَرِمَاحُكُمْ لِيَعْلَمَ ٱللَّهُ مَن يَخَافُهُ بِٱلْغَيْبِ فَمَنِ ٱعْتَدَىٰ بَعْدَ
  ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ }نزلت عام الحديبية ابتلاهم الله بالصيد وهم محرمون،
  وكثر عندهم حتى كان يغشاهم في رحالهم فيستمكنون من صيده، أخذاً بأيديهم وطعناً برماحهم
  { لِيَعْلَمَ ٱللَّهُ مَن يَخَافُهُ بِٱلْغَيْبِ } ليتميز من يخاف عقاب الله وهو غائب
  منتظر في الآخرة فيتقي الصيد، ممن لا يخافه فيقدم عليه { فَمَنِ ٱعْتَدَىٰ } فصاد {
  بَعْدَ ذَلِكَ } الابتلاء فالوعيد لاحق به. فإن قلت: ما معنى التقليل والتصغير في قوله:
  { بِشَىْء مّنَ ٱلصَّيْدِ }؟ قلت: قلل وصغر ليعلم أنه ليس بفتنة من الفتن العظام التي
  تدحض عندها أقدام الثابتين، كالابتلاء ببذل الأرواح والأموال، وإنما هو شبيه بما ابتلى
  به أهل أيلة من صيد السمك، وأنهم إذا لم يثبتوا عنده فكيف شأنهم عند ما هو أشدّ منه.
  وقرأ إبراهيم: يناله، بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

