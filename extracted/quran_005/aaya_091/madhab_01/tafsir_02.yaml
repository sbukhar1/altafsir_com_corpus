text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ مِّنْ
  عَمَلِ ٱلشَّيْطَانِ فَٱجْتَنِبُوهُ لَعَلَّكُمْ تُفْلِحُونَ } * { إِنَّمَا يُرِيدُ
  ٱلشَّيْطَانُ أَن يُوقِعَ بَيْنَكُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ فِي ٱلْخَمْرِ وَٱلْمَيْسِرِ
  وَيَصُدَّكُمْ عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلٰوةِ فَهَلْ أَنْتُمْ مُّنتَهُونَ }أكد
  تحريم الخمر والميسر وجوهاً من التأكيد منها تصدير الجملة بإنما، ومنها أنه قرنهما
  بعبادة الأصنام، ومنه قوله عليه الصلاة والسلام(365) \" شارب الخمر كعابد الوثن \"
  ومنها أنه جعلهما رجساً، كما قال تعالى:{ فَٱجْتَنِبُواْ ٱلرّجْسَ مِنَ ٱلأَوْثَـٰنِ }[الحج:
  30] ومنها أنه جعلهما من عمل الشيطان، والشيطان لا يأتي منه إلا الشر البحت، ومنها
  أنه أمر بالاجتناب. ومنها أنه جعل الاجتناب من الفلاح، وإذا كان الاجتناب فلاحاً، كان
  الارتكاب خيبة ومحقة. ومنها أنه ذكر ما ينتج منهما من الوبال، وهو وقوع التعادي والتباغض
  من أصحاب الخمر والقمر، وما يؤدّيان إليه من الصدّ عن ذكر الله، وعن مراعاة أوقات الصلاة.
  وقوله: { فَهَلْ أَنْتُمْ مُّنتَهُونَ } من أبلغ ما ينهى عنه، كأنه قيل: قد تلي عليكم
  ما فيهما من أنواع الصوارف والموانع، فهل أنتم مع هذه الصوارف منتهون. أم أنتم على
  ما كنتم عليه، كأن لم توعظوا ولم تزجروا؟ فإن قلت: إلام يرجع الضمير في قوله: { فَٱجْتَنِبُوهُ
  }؟ قلت: إلى المضاف المحذوف، كأنه قيل: إنما شأن الخمر والميسر أو تعاطيهما أو ما أشبه
  ذلك. ولذلك قال: { رِجْسٌ مّنْ عَمَلِ ٱلشَّيْطَـٰنِ } فإن قلت: لم جمع الخمر والميسر
  مع الأنصاب والأزلام أولاً ثم أفردهما آخراً؟ قلت: لأن الخطاب مع المؤمنين. وإنما نهاهم
  عما كانوا يتعاطونه من شرب الخمر واللعب بالميسر، وذكر الأنصاب والأزلام لتأكيد تحريم
  الخمر والميسر، وإظهار أنّ ذلك جميعاً من أعمال الجاهلية وأهل الشرك، فوجب اجتنابه
  بأسره، وكأنه لا مباينة بين من عبد صنماً وأشرك بالله في علم الغيب، وبين من شرب خمراً
  أو قامر، ثم أفردهما بالذكر ليرى أن المقصود بالذكر الخمر والميسر. وقوله: { وَعَنِ
  ٱلصَّلَوٰةِ } اختصاص للصلاة من بين الذكر كأنه قيل: وعن الصلاة خصوصاً.\r\n\t\t\t\r\n\t\t\t</section>"

