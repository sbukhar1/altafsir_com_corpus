  ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ فِي ٱلْخَمْرِ وَٱلْمَيْسِرِ وَيَصُدَّكُمْ عَن ذِكْرِ
  ٱللَّهِ وَعَنِ ٱلصَّلٰوةِ فَهَلْ أَنْتُمْ مُّنتَهُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْئَلُونَكَ
  عَنِ الـخَمْرِ والـمَيْسِرِ قُلْ فِـيهِما إثْمٌ كَبِـيرٌ وَمنَافِعُ للناسِ وإثْمُهُماأكبرُ
  مِنْ نَفْعِهِما</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: هذا شيء قد جاء فـيه رخصة، نأكل الـميسر ونشرب الـخمر، ونستغفر
  من ذلك. حتـى أتـى رجل صلاة الـمغرب، فجعل يقرأ: قل يا أيها الكافرون، أعبد ما تعبدون،
  ولا أنتـم عابدون ما أعبد. فجعل لا يجوّد ذلك ولا يدري ما يقرأ، فأنزل الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها الَّذِينَ آمَنُوا لا تَقْرَبُوا الصَّلاةَ وأنْتُـمْ سُكارَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكان
  الناس يشربون الـخمر حتـى يجيء وقت الصلاة فـيدعَون شربها، فـيأتون الصلاة وهم يعلـمون
  ما يقولون. فلـم يزالوا كذلك حتـى أنزل الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا الـخمْرُ والـمَيْسِرُ والأنْصَابُ
  والأزْلامُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله: { فَهَلْ أنْتُـمْ مُنْتَهُونَ } فقالوا: انتهينا يا رب</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: نزلت هذه الآية بسبب سعد بن أبـي وقاص، وذلك أنه كان لاَحَى
  رجلاً علـى شراب لهما، فضربه صاحبه بلَـحْيِ جمل، ففزر أنفه، فنزلت فـيهما. ذكر الرواية
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة عن سماك بن حرب، عن مصعب ابن سعد عن أبـيه سعد، أنه قال:
  صنع رجل من الأنصار طعاماً فدعانا، قال: فشربنا الـخمر حتـى انتشينا، فتفـاخرت الأنصار
  وقريش، فقالت الأنصار: نـحن أفضل منكم. قال: فأخذ رجل من الأنصار لـحي جمل فضرب به
  أنف سعد ففزره، فكان سعد أفزر الأنف. قال: فنزلت هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا إنَّـمَا
  الـخَمْرُ والـمَيْسِرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن مصعب بن سعد، قال: قال سعد: شربت مع قوم من
  الأنصار، فضربت رجلاً منهم أظنّ بفكّ جمل فكسرته، فأتـيت النبـيّ صلى الله عليه وسلم
  فأخبرته، فلـم ألبث أن نزل تـحريـم الـخمر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا إنَّـمَا
  الـخَمْرُ وَالـمَيْسِرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا ابن أبـي زائدة، قال: ثنا إسرائيـل، عن سماك، عن مصعب بن سعد، عن أبـيه،
  قال: شربت الـخمر مع قوم من الأنصار، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحرث أن ابن شهاب أخبره أن سالـم
  بن عبد الله حدثه: أن أوّل ما حرّمت الـخمر، أن سعد بن أبـي وقاص وأصحابـاً له شربوا،
  فـاقتتلوا، فكسروا أنف سعد، فأنزل الله: { إنَّـمَا الـخَمْرُ وَالـمَيْسِرُ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: نزلت فـي قبـيـلتـين من قبـائل الأنصار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين بن علـيّ الصدائي، قال: ثنا حجاج بن الـمنهال، قال:
  ثنا ربـيعة بن كلثوم، عن جبـير، عن أبـيه، عن سعيد بن جبـير، عن ابن عبـاس، قال: نزل
  تـحريـم الـخمر فـي قبـيـلتـين من قبـائل الأنصار، شربوا حتـى إذا ثملوا عبِث بعضهم
  ببعض فلـما أن صحوا جعل الرجل منهم يرى الأثر بوجهه ولـحيته، فـيقول: فعل بـي هذا أخي
  فلان وكانوا إخوة لـيس فـي قلوبهم ضغائن والله لو كان بـي رءوفـاً رحيـماً ما فعل بـي
  هذا حتـى وقعت فـي قلوبهم الضغائن، فأنزل الله: { إنَّـمَا الـخَمْرُ والـمَيْسِرُ.</font></font>&#13;\t\t\t<label
