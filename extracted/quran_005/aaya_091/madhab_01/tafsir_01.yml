  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يُرِيدُ ٱلشَّيْطَانُ أَن يُوقِعَ بَيْنَكُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ فِي ٱلْخَمْرِ
  وَٱلْمَيْسِرِ وَيَصُدَّكُمْ عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلٰوةِ فَهَلْ أَنْتُمْ
  مُّنتَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إنـما يريد لكم
  الشيطان شرب الـخمر والـمياسرة بـالقداح ويحسن ذلك لكم إرادة منه أن يوقع بـينكم العداوة
  والبغضاء فـي شربكم الـخمر ومياسرتكم بـالقداح، لـيعادي بعضكم بعضاً، ويبغِّضَ بعضكم
  إلـى بعض، فـيشتت أمركم بعد تألـيف الله بـينكم بـالإيـمان وجمعه بـينكم بأخوة الإسلام.
  { ويَصُدَّكُمْ عَنْ ذِكْرِ الله } يقول: ويصرفكم بغلبة هذه الـخمر بسكرها إياكم علـيكم
  وبـاشتغالكم بهذا الـميسر عن ذكر الله الذي به صلاح دنـياكم وآخرتكم، وعن الصلاة التـي
  فرضها علـيكم ربكم. { فَهَلْ أنْتُـمْ مُنْتَهُونَ } يقول: فهل أنتـم منتهون عن شرب
  هذه، والـمياسرة بهذا، وعاملون بـما أمركم به ربكم من أداء ما فرض علـيكم من الصلاة
  لأوقاتها، ولزوم ذكره الذي به نـجح طلبـاتكم فـي عاجل دنـياكم وآخرتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي السبب الذي من أجله نزلت هذه الآية، فقال
  بعضهم: نزلت بسبب كان من عمر بن الـخطاب، وهو أنه ذكر مكروه عاقبة شربها لرسول الله
  صلى الله عليه وسلم، وسأل الله تـحريـمها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا وكيع، عن إسرائيـل، عن أبـي إسحاق، عن أبـي ميسرة، قال: قال
  عمر: اللهمّ بـين لنا فـي الـخمر بـياناً شافـياً قال: فنزلت الآية التـي فـي البقرة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسألُونَكَ
  عَنِ الـخَمْرِ والـمَيْسِرِ قُلْ فِـيهِما إثْمٌ كَبِـيرٌ وَمَنافِعُ للنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فدُعي عمر فقرئت علـيه، فقال: اللهمّ بـين لنا فـي الـخمر بـياناً شافـياً فنزلت الآية
  فـي النساء:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَقْرَبُوا الصَّلاةَ وأنْتُـمْ سُكارَى حتـى تَعْلَـمُوا
  ما تَقُولُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكان منادي النبـيّ صلى الله عليه وسلم ينادي إذا حضرت الصلاة:
  لا يقربنّ الصلاة السكران قال: فدُعي عمر، فقرئت علـيه، فقال: اللهمّ بـين لنا فـي
  الـخمر بـيانا شافـيا قال: فنزلت الآية التـي فـي الـمائدة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا إنَّـمَا
  الـخَمْرُ وَالـمَيْسِرُ والأنْصَابُ والأزْلامُ رِجْسٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله: { فَهَلْ أنْتُـمْ مُنْتَهُونَ
  } فلـما انتهى إلـى قوله: { فَهَلْ أنْتُـمْ مُنْتَهُونَ } قال عمر: انتهينا انتهينا</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: ثنا أبـي، عن أبـي إسحاق،
  عن أبـي ميسرة، قال: قال عمر: اللهمّ بـين لنا فـي الـخمر بـياناً شافـياً، فإنها تذهب
  بـالعقل والـمال ثم ذكر نـحو حديث وكيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن زكريا، عن أبـي إسحاق، عن أبـي ميسرة، قال: قال عمر
  بن الـخطاب: اللهمّ بـين لنا فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـيه وإسرائيـل، عن أبـي إسحاق، عن أبـي ميسرة، عن عمر
  بن الـخطاب، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا يونس بن بكير،
  قال: ثنا زكريا بن أبـي زائدة، عن أبـي إسحاق، عن أبـي ميسرة، عن عمر بن الـخطاب، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا يونس بن بكير، قال: ثنـي أبو معشر الـمدنـي،
  عن مـحمد بن قـيس، قال: لـما قدم رسول الله صلى الله عليه وسلم الـمدينة أتاه الناس،
  وقد كانوا يشربون الـخمر ويأكلون الـميسر، فسألوه عن ذلك، فأنزل الله تعالـى:</font></font>&#13;\t\t\t<label
