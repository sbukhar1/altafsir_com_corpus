text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَيْفَ يُحَكِّمُونَكَ
  وَعِنْدَهُمُ ٱلتَّوْرَاةُ فِيهَا حُكْمُ ٱللَّهِ ثُمَّ يَتَوَلَّوْنَ مِن بَعْدِ ذٰلِكَ
  وَمَآ أُوْلَـٰئِكَ بِٱلْمُؤْمِنِينَ }يعنـي تعالـى ذكره: وكيف يحكمك هؤلاء الـيهود
  يا مـحمد بـينهم، فـيرضون بك حكماً بـينهم، وعندهم التوراة التـي أنزلتها علـى موسى،
  التـي يقرّون بها أنها حقّ وأنها كتابـي الذي أنزلته علـى نبـي، وأن ما فـيه من حكم
  فمن حكمي، يعلـمون ذلك لا يتناكرونه ولا يتدافعونه، ويعلـمون أن حكمي فـيها علـى الزانـي
  الـمـحصن الرجم، وهم مع عملهم بذلك { يَتَولَّوْنَ } يقول: يتركون الـحكم به بعد العلـم
  بحكمي فـيه جراءة علـيّ وعصياناً لـي. وهذا وإن كان من الله تعالـى ذكره خطابـاً لنبـيه
  صلى الله عليه وسلم، فإنه تقريع منه للـيهود الذين نزلت فـيهم هذه الآية، يقول لهم
  تعالـى: كيف تقرّون أيها الـيهود بحكم نبـي مـحمد صلى الله عليه وسلم مع جحود نبوّته
  وتكذيبكم إياه، وأنتـم تتركون حكمي الذي تقرّون به أنه حقّ علـيكم واجب جاءكم به موسى
  من عند الله؟ يقول: فإذا كنتـم تتركون حكمي الذي جاءكم به موسى الذى تقرون بنبوّته
  في كتابي فأنتم بترك حكمي الذى يخبركم به نبي محمد أنه حكمي أحرى مع جحودكم نبوّته
  ثم قال تعالى ذكره مخبراً عن حال هؤلاء اليهود الذين وصف صفتهم في هذه الآية عنده وحال
  نظرائهم من الجائرين عن حكمة الزائلين عن محجة الحق { وما أولئك بالمؤمنين } يقول لـيس
  مَن فعل هذا الفعل: أي من تولـى عن حكم الله الذي حكم به فـي كتابه الذي أنزله علـى
  نبـيه فـي خـلقه بـالذي صدّق الله ورسوله فأقرّ بتوحيده ونبوّة نبـيه صلى الله عليه
  وسلم لأن ذلك لـيس من فعل أهل الإيـمان. وأصل التولـي عن الشيء: الانصراف عنه كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير: { ثُمَّ
  يَتَوَلَّوْنَ مِنْ بَعْدِ ذَلِكَ } قال: تولـيهم ما تركوا من كتاب الله.حدثنا الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـي بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { وكَيْفَ يُحَكِّمُونَكَ وَعِنْدَهُمُ التَّوْرَاةُ فِـيها حُكْمُ
  اللَّهِ } يعنـي: حدود الله، فأخبر الله بحكمه فـي التوراة.حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَعِنْدَهُمُ التَّوْرَاةُ فِـيها حُكْمُ
  اللَّهِ }: أي بـيان الله ما تشاجروا فـيه من شأن قتـيـلهم، { ثمَّ يَتَوَلَّوْنَ مِنْ
  بَعْدِ ذَلِكَ } الآية.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: قال يعنـي الربّ تعالـى ذكره يعيرهم: { وكَيْفَ يُحَكِّمُونَكَ وَعِنْدَهُمُ
  التَّوْرَاةَ فِـيها حُكمُ اللَّهِ } يقول الرجم.\r\n\t\t\t\r\n\t\t\t</section>"

