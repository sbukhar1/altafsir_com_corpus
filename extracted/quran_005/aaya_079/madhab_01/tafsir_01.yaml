text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ لاَ يَتَنَاهَوْنَ
  عَن مُّنكَرٍ فَعَلُوهُ لَبِئْسَ مَا كَانُواْ يَفْعَلُونَ }يقول تعالـى ذكره: كان
  هؤلاء الـيهود الذين لعنهم الله { لا يَتَنَاهَوْنَ } يقول: لا ينتهون عن منكر فعلوه،
  ولا ينهى بعضهم بعضاً. ويعنـي بـالـمنكر: الـمعاصي التـي كانوا يعصون الله بها. فتأويـل
  الكلام: كانوا لا ينتهون عن منكر أتوه، { لبْئْسَ ما كَانُوا يَفْعَلُونَ } وهذا قسم
  من الله تعالـى ذكره، يقول: أقسم لبِئس الفعل كانوا يفعلون فـي تركهم الانتهاء عن معاصي
  الله تعالـى وركوب مـحارمه وقتل أنبـياء الله ورسله كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { كانُوا لا يَتَناهْوَنَ عَنْ مُنْكَرٍ فَعَلُوهُ }
  لا تتناهى أنفسهم بعد أن وقعوا فـي فـي الكفر.\r\n\t\t\t\r\n\t\t\t</section>"

