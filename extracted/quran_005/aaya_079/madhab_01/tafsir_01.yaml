  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانُواْ
  لاَ يَتَنَاهَوْنَ عَن مُّنكَرٍ فَعَلُوهُ لَبِئْسَ مَا كَانُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: كان هؤلاء الـيهود الذين لعنهم الله { لا يَتَنَاهَوْنَ
  } يقول: لا ينتهون عن منكر فعلوه، ولا ينهى بعضهم بعضاً. ويعنـي بـالـمنكر: الـمعاصي
  التـي كانوا يعصون الله بها. فتأويـل الكلام: كانوا لا ينتهون عن منكر أتوه، { لبْئْسَ
  ما كَانُوا يَفْعَلُونَ } وهذا قسم من الله تعالـى ذكره، يقول: أقسم لبِئس الفعل كانوا
  يفعلون فـي تركهم الانتهاء عن معاصي الله تعالـى وركوب مـحارمه وقتل أنبـياء الله ورسله
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { كانُوا لا يَتَناهْوَنَ عَنْ مُنْكَرٍ فَعَلُوهُ }
  لا تتناهى أنفسهم بعد أن وقعوا فـي فـي الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

