  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلَّذِينَ قَالُواْ إِنَّا نَصَارَىٰ أَخَذْنَا مِيثَاقَهُمْ فَنَسُواْ حَظّاً مِّمَّا
  ذُكِرُواْ بِهِ فَأَغْرَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ
  ٱلْقِيَامَةِ وَسَوْفَ يُنَبِّئُهُمُ ٱللَّهُ بِمَا كَانُواْ يَصْنَعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَهْلَ ٱلْكِتَابِ قَدْ جَآءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ كَثِيراً مِّمَّا كُنْتُمْ
  تُخْفُونَ مِنَ ٱلْكِتَابِ وَيَعْفُواْ عَن كَثِيرٍ قَدْ جَآءَكُمْ مِّنَ ٱللَّهِ نُورٌ
  وَكِتَابٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَهْدِي بِهِ ٱللَّهُ مَنِ ٱتَّبَعَ رِضْوَانَهُ
  سُبُلَ ٱلسَّلاَمِ وَيُخْرِجُهُمْ مِّنِ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ بِإِذْنِهِ وَيَهْدِيهِمْ
  إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَخَذْنَا مِيثَـٰقَهُمْ
  } أخذنا من النصارى ميثاق من ذكر قبلهم من قوم موسى، أي مثل ميثاقهم بالإيمان بالله
  والرسل وبأفعال الخير، وأخذنا من النصارى ميثاق أنفسهم بذلك. فإن قلت: فهلا قيل: من
  النصارى؟ قلت: لأنهم إنما سموا أنفسهم بذلك ادعاء لنصرة الله، وهم الذين قالوا لعيسى:
  نحن أنصار الله، ثم اختلفوا بعد: نسطورية، ويعقوبية، وملكانية. أنصاراً للشيطان { فَأَغْرَيْنَا
  } فألصقنا وألزمنا من غري بالشيء إذا لزمه ولصق به وأغراه غيره. ومنه الغراء الذي يلصق
  به { بَيْنَهُمْ } بين فرق النصارى المختلفين. وقيل: بينهم وبين اليهود. ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذٰلِكَ
  نُوَلّى بَعْضَ ٱلظَّـٰلِمِينَ بَعْضاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 129]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 69].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يٰ أَهْلَ ٱلْكِتَـٰبِ } خطاب لليهود والنصارى { مّمَّا كُنتُمْ
  تُخْفُونَ } من نحو صفة رسول الله صلى الله عليه وسلم، ومن نحو الرجم { وَيَعْفُواْ
  عَن كَثِيرٍ } مما تخفونه لا يبينه إذا لم تضطر إليه مصلحة دينية، ولم يكن فيه فائدة
  إلا اقتضاء حكم وصفته مما لا بدّ من بيانه، وكذلك الرجم وما فيه إحياء شريعة وإماتة
  بدعة. وعن الحسن: ويعفو عن كثير منكم لا يؤاخذه { قَدْ جَاءكُمْ مّنَ ٱللَّهِ نُورٌ
  وَكِتَـٰبٌ مُّبِينٌ } يريد القرآن، لكشفه ظلمات الشرك والشك، لإبانته ما كان خافياً
  عن الناس من الحق. أو لأنّه ظاهر الإعجاز { مَنِ ٱتَّبَعَ رِضْوَانَهُ } من آمن به
  { سُبُلَ ٱلسَّلَـٰمِ } طرق السلامة والنجاة من عذاب الله أو سبل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
