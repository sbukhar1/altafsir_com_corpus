  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَهْلَ ٱلْكِتَابِ قَدْ جَآءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ كَثِيراً مِّمَّا كُنْتُمْ
  تُخْفُونَ مِنَ ٱلْكِتَابِ وَيَعْفُواْ عَن كَثِيرٍ قَدْ جَآءَكُمْ مِّنَ ٱللَّهِ نُورٌ
  وَكِتَابٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره لـجماعة أهل الكتاب
  من الـيهود والنصارى الذين كانوا فـي عصر رسول الله صلى الله عليه وسلم: يا أهل الكتاب
  من الـيهود والنصارى، قد جاءكم رسولنا، يعنـي مـحمداً صلى الله عليه وسلم.، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يا أهْلَ الكِتابِ
  قَدْ جاءَكُمْ رَسُولُنا } وهو مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُبَـيِّنُ لَكُمْ كَثِـيراً مِـمَّا كُنْتُـمْ تُـخْفُونَ مِنَ الكِتابِ } يقول:
  يبـين لكم مـحمد رسولنا كثـيراً مـما كنتـم تكتـمونه الناس ولا تبـينونه لهم مـما فـي
  كتابكم. وكان مـما يخفونه من كتابهم فبـينه رسول الله صلى الله عليه وسلم للناس: رجم
  الزانـين الـمـحصنـين. وقـيـل: إن هذه الآية نزلت فـي تبـيـين رسول الله صلى الله عليه
  وسلم للناس من إخفـائهم ذلك من كتابهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة،
  عن ابن عبـاس، قال: من كفر بـالرجم فقد كفر بـالقرآن من حيث لا يحتسب، قوله: { يا أهْلَ
  الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـيِّنُ لَكُمْ كَثِـيراً مِـمَّا تُـخْفُونَ
  مِنَ الكِتابِ } فكان الرجم مـما أخَفَوْا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الله بن أحمد بن شَبُّويَهْ، أخبرنا علـيّ بن الـحسين، قال: ثنا الـحسين، قال:
  ثنا يزيد، عن عكرمة، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الوهاب الثقـفـي، عن خالد الـحذّاء، عن عكرمة
  فـي قوله: { يا أهْلَ الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـينُ لَكُمْ }... إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">صِرَاطٍ مُسْتَقِـيـمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 16] قال: إن نبـيّ الله
  أتاه الـيهود يسألونه عن الرجم، واجتـمعوا فـي بـيت، قال: «أيّكم أَعْلَـمُ؟» فأشاروا
  إلـى ابن صُورِيا، فقال: «أنْتَ أعْلَـمُهُمْ؟» قال: سل عما شئت، قال: «أنْتَ أعْلَـمُهُمْ؟»
  قال: إنهم لـيزعمون ذلك. قال: فناشده بـالذي أنزل التوراة علـى موسى، والذي رفع الطور،
  وناشده بـالـمواثـيق التـي أُخذت علـيهم، حتـى أخذه أَفْكَل، فقال: إن نساءنا نساء
  حسان، فكثر فـينا القتل، فـاختصرنا أُخْصُورة، فجلدنا مِئة، وحلقنا الرؤوس، وخالفنا
  بـين الرؤوس إلـى الدّوابّ أحسبه قال: الإبل قال: فحُكِم علـيهم بـالرجْم، فأنزل الله
  فـيهم: { يا أهْلَ الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـيِّـينُ لَكُمْ }... الآية،
  وهذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم
  بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  76].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَعْفُو عَنْ كَثِـيرٍ
  } يعنـي بقوله ويعفو: ويترك أخذكم بكثـير مـما كنتـم تـخفون من كتابكم الذي أنزله الله
  إلـيكم، وهو التوراة، فلا تعملون به حتـى يأمره الله بأخذكم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { قَدْ جاءَكُمْ مِنَ الله نُورٌ وكِتابٌ
  مُبِـينٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه لهؤلاء الذين خاطبهم
  من أهل الكتاب: قد جاءكم يا أهل التوراة والإنـجيـل من الله نور، يعنـي بـالنور مـحمداً
  صلى الله عليه وسلم، الذي أنار الله به الـحقّ، وأظهر به الإسلام، ومـحق به الشرك فهو
  نور لـمن استنار به يبـين الـحقّ، ومن إنارته الـحقّ تبـيـينه للـيهود كثـيراً مـما
  كانوا يخفون من الكتاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
