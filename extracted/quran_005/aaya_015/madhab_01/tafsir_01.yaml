  النور الذي أنار لكم به معالـم الـحقّ. { وكِتَابٌ مُبِـينٌ } يعنـي: كتابـاً فـيه
  بـيان ما اختلفوا فـيه بـينهم من توحيد الله وحلاله وحرامه وشرائع دينه، وهو القرآن
  الذي أنزله علـى نبـينا مـحمد صلى الله عليه وسلم، يبـين للناس جميع ما بهم الـحاجة
