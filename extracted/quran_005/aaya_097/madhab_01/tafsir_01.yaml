text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَعَلَ ٱللَّهُ
  ٱلْكَعْبَةَ ٱلْبَيْتَ ٱلْحَرَامَ قِيَٰماً لِّلنَّاسِ وَٱلشَّهْرَ ٱلْحَرَامَ وَٱلْهَدْيَ
  وَٱلْقَلاَئِدَ ذٰلِكَ لِتَعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ وَأَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }يقول تعالـى ذكره: صير
  الله الكعبة البـيت الـحرام قواماً للناس الذين لا قوام لهم، من رئيس يحجز قويهم عن
  ضعيفهم ومسيئهم عن مـحسنهم وظالـمهم عن مظلومهم { والشَّهْرَ الـحَرَامَ والهَدْيَ
  والقلائِدَ } فحجز بكلّ واحد من ذلك بعضهم عن بعض، إذ لـم يكن لهم قـيام غيره، وجعلها
  معالـم لدينهم ومصالـح أمورهم.والكعبة سميت فـيـما قـيـل كعبة لتربـيعها. ذكر من قال
  ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح عن مـجاهد قال: إنـما
  سميت الكعبة لأنها مربعة.حدثنا ابن وكيع، قال: ثنا هاشم بن القاسم، عن أبـي سعيد الـمؤدّب،
  عن النضر بن عربـي، عن عكرمة، قال: إنـما سميت الكعبة لتربـيعها.وقـيـل { قِـياماً
  للنَّاسِ } بـالـياء، وهو من ذوات الواو، لكسرة القاف وهي فـاء الفعل، فجعلت العين
  منه بـالكسرة ياء، كما قـيـل فـي مصدر: «قمت» قـياماً، و «صمت» صياماً، فحوّلت العين
  من الفعل وهي واء ياء لكسرة فـائه، وإنـما هو فـي الأصل: قمت قواماً، وصمت صواماً.
  وكذلك قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ }
  فحوّلت واوها ياء، إذ هي «قوام». وقد جاء ذلك من كلامهم مقولاً علـى أصله الذي هو أصله،
  قال الراجز:قِوَامُ دُنْـيا وَقِوَامُ دِين   فجاء به بـالواو علـى أصله. وجعل تعالـى
  ذكره الكعبة والشهر الـحرام والهدي والقلائد قواماً لـمن كان يحترم ذلك من العرب ويعظمه،
  بـمنزلة الرئيس الذي يقوم به أمر تبـاعه.وأما الكعبة فـالـحرم كله، وسماها الله تعالـى
  حراماً لتـحريـمه إياها أن يصاد صيدها أو يختلـى خلاها أو يعضد شجرها. وقد بـينا ذلك
  بشواهده فـيـما مضى قبل.وقوله: { وَالشَّهْرَ الـحَرَامَ والهَدْيَ وَالقَلائِدَ }
  يقول تعالـى ذكره: وجعل الشهر الـحرام والهدي والقلائد أيضاً قـياماً للناس، كما جعل
  الكعبة البـيت الـحرام لهم قـياماً. والناس الذين جعل ذلك لهم قـياماً مختلف فـيهم،
  فقال بعضهم: جعل الله ذلك فـي الـجاهلـية قـياماً للناس كلهم. وقال بعضهم: بل عَنَى
  به العربَ خاصة. وبـمثل الذي قلنا فـي تأويـل القوام قال أهل التأويـل. ذكر من قال:
  عنى الله تعالـى بقوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً
  للنَّاسِ } القوام علـى نـحو ما قلنا:حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا
  من سمع خَصيفـاً يحدّث عن مـجاهد فـي: { جعلَ اللّهُ الْكَعْبَةَ الْبَـيْتَ الـحَرَامَ
  قِـيَاماً لِلنَّاسِ } قال: قواماً للناس.حدثنا ابن وكيع، قال: ثنا عبـيد الله، عن
  إسرائيـل، عن خصيف، عن سعيد بن جبـير: { قِـياماً للنَّاسِ } قال: صلاحاً لدينهم.حدثنا
  هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا داود، عن ابن جريج، عن مـجاهد فـي: { جَعَلَ
  اللّهُ الْكَعْبَةَ الْبَـيْتَ الـحَرامَ قـيَاماً للنَّاسِ } قال: حين لا يرجون جنة
  ولا يخافون ناراً، فشدّد الله ذلك بـالإسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَعَلَ ٱللَّهُ ٱلْكَعْبَةَ ٱلْبَيْتَ
  ٱلْحَرَامَ قِيَٰماً لِّلنَّاسِ وَٱلشَّهْرَ ٱلْحَرَامَ وَٱلْهَدْيَ وَٱلْقَلاَئِدَ
  ذٰلِكَ لِتَعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  وَأَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }حدثنا هناد، قال: ثنا ابن أبـي زائدة، عن
  إسرائيـل، عن أبـي الهيثم، عن سعيد بن جبـير، قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ
  الـحَرَامَ قِـياماً للنَّاسِ } قال: شدّة لدينهم.حدثنا ابن وكيع، قال: ثنا أبـي، عن
  إسرائيـل، عن أبـي الهيثم، عن سعيد بن جبـير، مثله.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { جَعَلَ اللّهُ
  الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ } قال: قـيامها أن يأمن من توجه
  إلـيها.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ
  والشَّهْرَ الـحَرَامَ وَالهَدْيَ وَالقَلائِدَ } يعنـي قـياماً لدينهم، ومعالـم لـحجهم.حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { جَعَلَ اللّهُ
  الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ والشَّهْرَ الـحَرَامَ والهَدْيَ
  وَالقَلائِدَ } جعل الله هذه الأربعة قـياماً للناس، هو قوام أمرهم.وهذه الأقوال وإن
  اختلفت من قائلها ألفـاظها، فإن معانـيها آيـلة إلـى ما قلنا فـي ذلك من أن القوام
  للشيء هو الذي به صلاحه، كالـملك الأعظم قوام رعيته ومن فـي سلطانه، لأنه مدبر أمرهم
  وحاجز ظالـمهم عن مظلومهم والدافع عنهم مكروه من بغاهم وعاداهم. وكذلك كانت الكعبة
  والشهر الـحرام والهدي والقلائد قوام أمر العرب الذي كان به صلاحهم فـي الـجاهلـية،
  وهي فـي الإسلام لأهله معالـم حجهم ومناسكهم ومتوجههم لصلاتهم وقبلتهم التـي بـاستقبـالها
  يتـمّ فرضهم.وبنـحو الذي قلنا فـي ذلك قالت جماعة أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ والشَّهْرَ
  الـحَرَامَ والهَدْيَ والقَلائدَ } حواجز أبقاها الله بـين الناس فـي الـجاهلـية فكان
  الرجل لو جرّ كلّ جريرة ثم لـجأ إلـى الـحرم لـم يُتناول ولـم يُقرب. وكان الرجل لو
  لقـي قاتل أبـيه فـي الشهر الـحرام لـم يعرض له ولـم يقربه. وكان الرجل إذا أراد البـيت
  تقلد قلادة من شعر فأحمته ومنعته من الناس، وكان إذا نفر تقلد قلادة من الإذخر أو من
  لـحاء السَّمُر، فمنعته من الناس حتـى يأتـي أهله حواجز أبقاها الله بـين الناس فـي
  الـجاهلـية.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { جَعَلَ
  اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ والشَّهْرَ الـحَرَامَ والهَدْيَ
  والقَلائِدَ } قال: كان الناس كلهم فـيهم ملوك تدفع بعضهم عن بعض. قال: ولـم يكن فـي
  العرب ملوك تدفع بعضهم عن بعض، فجعل الله تعالـى لهم البـيت الـحرام قـياماً يدفع بعضهم
  عن بعض به، والشهر الـحرام كذلك يدفع الله بعضهم عن بعض بـالأشهر الـحرم والقلائد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَعَلَ ٱللَّهُ ٱلْكَعْبَةَ ٱلْبَيْتَ
  ٱلْحَرَامَ قِيَٰماً لِّلنَّاسِ وَٱلشَّهْرَ ٱلْحَرَامَ وَٱلْهَدْيَ وَٱلْقَلاَئِدَ
  ذٰلِكَ لِتَعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  وَأَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }قال: ويـلقـى الرجل قاتل أخيه أو ابن عمه
  فلا يعرض له. وهذا كله قد نسخ.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَالقَلائِدَ } كان ناس يتقلدون لـحاء الشجر
  فـي الـجاهلـية إذا أرادوا الـحجّ، فـيعرفون بذلك.وقد أتـينا علـى البـيان عن ذكر الشهر
  الـحرام والهدي والقلائد فـيـما مضى، بـما أغنى عن إعادته فـي هذا الـموضع.القول فـي
  تأويـل قوله تعالـى: { ذَلِكَ لِتَعْلَـمُوا أنَّ اللّهَ يَعْلَـمُ ما فِـي السَّمَوَاتِ
  وَما فِـي الأرْضِ وأنَّ اللّهَ بِكُلّ شَيْءٍ عَلِـيـمٌ }.يعنـي تعالـى ذكره بقوله:
  { ذَلكَ } تصيـيره الكعبة البـيت الـحرام قـياماً للناس والشهر الـحرام والهدي والقلائد.
  يقول تعالـى ذكره: صَيَّرت لكم أيها الناس ذلك قـياماً كي تعلـموا أن من أُحدِث لكم
  لـمصالـح دنـياكم ما أحدث مـما به قوامكم، علـماً منه بـمنافعكم ومضارّكم أنه كذلك
  يعلـم جميع ما فـي السموات وما فـي الأرض مـما فـيه صلاح عاجلكم وآجلكم، ولتعلـموا
  أنه بكلّ شيء علـيـم، لا يخفـى علـيه شيء من أموركم وأعمالكم، وهو مـحصيها علـيكم حتـى
  يجازي الـمـحسن منكم بإحسانه والـمسيء منكم بإساءته.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

