  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَعَلَ
  ٱللَّهُ ٱلْكَعْبَةَ ٱلْبَيْتَ ٱلْحَرَامَ قِيَٰماً لِّلنَّاسِ وَٱلشَّهْرَ ٱلْحَرَامَ
  وَٱلْهَدْيَ وَٱلْقَلاَئِدَ ذٰلِكَ لِتَعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَأَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: صير الله الكعبة البـيت الـحرام قواماً للناس الذين
  لا قوام لهم، من رئيس يحجز قويهم عن ضعيفهم ومسيئهم عن مـحسنهم وظالـمهم عن مظلومهم
  { والشَّهْرَ الـحَرَامَ والهَدْيَ والقلائِدَ } فحجز بكلّ واحد من ذلك بعضهم عن بعض،
  إذ لـم يكن لهم قـيام غيره، وجعلها معالـم لدينهم ومصالـح أمورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والكعبة سميت فـيـما قـيـل كعبة لتربـيعها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح عن مـجاهد
  قال: إنـما سميت الكعبة لأنها مربعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا هاشم بن القاسم، عن أبـي سعيد الـمؤدّب، عن النضر بن عربـي، عن
  عكرمة، قال: إنـما سميت الكعبة لتربـيعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل
  { قِـياماً للنَّاسِ } بـالـياء، وهو من ذوات الواو، لكسرة القاف وهي فـاء الفعل، فجعلت
  العين منه بـالكسرة ياء، كما قـيـل فـي مصدر: «قمت» قـياماً، و «صمت» صياماً، فحوّلت
  العين من الفعل وهي واء ياء لكسرة فـائه، وإنـما هو فـي الأصل: قمت قواماً، وصمت صواماً.
  وكذلك قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ }
  فحوّلت واوها ياء، إذ هي «قوام». وقد جاء ذلك من كلامهم مقولاً علـى أصله الذي هو أصله،
  قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قِوَامُ
  دُنْـيا وَقِوَامُ دِين</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجاء به بـالواو علـى أصله. وجعل
  تعالـى ذكره الكعبة والشهر الـحرام والهدي والقلائد قواماً لـمن كان يحترم ذلك من العرب
  ويعظمه، بـمنزلة الرئيس الذي يقوم به أمر تبـاعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الكعبة فـالـحرم كله، وسماها الله تعالـى حراماً لتـحريـمه إياها أن يصاد صيدها أو
  يختلـى خلاها أو يعضد شجرها. وقد بـينا ذلك بشواهده فـيـما مضى قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالشَّهْرَ الـحَرَامَ والهَدْيَ وَالقَلائِدَ } يقول تعالـى
  ذكره: وجعل الشهر الـحرام والهدي والقلائد أيضاً قـياماً للناس، كما جعل الكعبة البـيت
  الـحرام لهم قـياماً. والناس الذين جعل ذلك لهم قـياماً مختلف فـيهم، فقال بعضهم: جعل
  الله ذلك فـي الـجاهلـية قـياماً للناس كلهم. وقال بعضهم: بل عَنَى به العربَ خاصة.
  وبـمثل الذي قلنا فـي تأويـل القوام قال أهل التأويـل. ذكر من قال: عنى الله تعالـى
  بقوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ } القوام
  علـى نـحو ما قلنا:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا ابن أبـي زائدة،
  قال: أخبرنا من سمع خَصيفـاً يحدّث عن مـجاهد فـي: { جعلَ اللّهُ الْكَعْبَةَ الْبَـيْتَ
  الـحَرَامَ قِـيَاماً لِلنَّاسِ } قال: قواماً للناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبـيد الله، عن إسرائيـل، عن خصيف، عن سعيد بن جبـير: { قِـياماً
  للنَّاسِ } قال: صلاحاً لدينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا داود، عن ابن جريج، عن مـجاهد فـي: { جَعَلَ
  اللّهُ الْكَعْبَةَ الْبَـيْتَ الـحَرامَ قـيَاماً للنَّاسِ } قال: حين لا يرجون جنة
  ولا يخافون ناراً، فشدّد الله ذلك بـالإسلام.</font></font>&#13;\t\t\t<label disabled=\"true\"
