  قِيَٰماً لِّلنَّاسِ وَٱلشَّهْرَ ٱلْحَرَامَ وَٱلْهَدْيَ وَٱلْقَلاَئِدَ ذٰلِكَ لِتَعْلَمُوۤاْ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَأَنَّ ٱللَّهَ
  بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا ابن أبـي زائدة،
  عن إسرائيـل، عن أبـي الهيثم، عن سعيد بن جبـير، قوله: { جَعَلَ اللّهُ الكَعْبَةَ
  البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ } قال: شدّة لدينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي الهيثم، عن سعيد بن جبـير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً
  للنَّاسِ } قال: قـيامها أن يأمن من توجه إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ والشَّهْرَ الـحَرَامَ
  وَالهَدْيَ وَالقَلائِدَ } يعنـي قـياماً لدينهم، ومعالـم لـحجهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ والشَّهْرَ
  الـحَرَامَ والهَدْيَ وَالقَلائِدَ } جعل الله هذه الأربعة قـياماً للناس، هو قوام
  أمرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الأقوال وإن اختلفت من قائلها
  ألفـاظها، فإن معانـيها آيـلة إلـى ما قلنا فـي ذلك من أن القوام للشيء هو الذي به
  صلاحه، كالـملك الأعظم قوام رعيته ومن فـي سلطانه، لأنه مدبر أمرهم وحاجز ظالـمهم عن
  مظلومهم والدافع عنهم مكروه من بغاهم وعاداهم. وكذلك كانت الكعبة والشهر الـحرام والهدي
  والقلائد قوام أمر العرب الذي كان به صلاحهم فـي الـجاهلـية، وهي فـي الإسلام لأهله
  معالـم حجهم ومناسكهم ومتوجههم لصلاتهم وقبلتهم التـي بـاستقبـالها يتـمّ فرضهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قالت جماعة أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة، قوله: { جَعَلَ اللّهُ الكَعْبَةَ البَـيْتَ الـحَرَامَ قِـياماً
  للنَّاسِ والشَّهْرَ الـحَرَامَ والهَدْيَ والقَلائدَ } حواجز أبقاها الله بـين الناس
  فـي الـجاهلـية فكان الرجل لو جرّ كلّ جريرة ثم لـجأ إلـى الـحرم لـم يُتناول ولـم
  يُقرب. وكان الرجل لو لقـي قاتل أبـيه فـي الشهر الـحرام لـم يعرض له ولـم يقربه. وكان
  الرجل إذا أراد البـيت تقلد قلادة من شعر فأحمته ومنعته من الناس، وكان إذا نفر تقلد
  قلادة من الإذخر أو من لـحاء السَّمُر، فمنعته من الناس حتـى يأتـي أهله حواجز أبقاها
  الله بـين الناس فـي الـجاهلـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { جَعَلَ اللّهُ الكَعْبَةَ
  البَـيْتَ الـحَرَامَ قِـياماً للنَّاسِ والشَّهْرَ الـحَرَامَ والهَدْيَ والقَلائِدَ
  } قال: كان الناس كلهم فـيهم ملوك تدفع بعضهم عن بعض. قال: ولـم يكن فـي العرب ملوك
  تدفع بعضهم عن بعض، فجعل الله تعالـى لهم البـيت الـحرام قـياماً يدفع بعضهم عن بعض
  به، والشهر الـحرام كذلك يدفع الله بعضهم عن بعض بـالأشهر الـحرم والقلائد.</font></font>&#13;\t\t\t<label
