  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱللَّهُ هَـٰذَا يَوْمُ يَنفَعُ ٱلصَّادِقِينَ صِدْقُهُمْ لَهُمْ جَنَّاتٌ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً رَّضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ
  عَنْهُ ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة قوله: { هَذَا يَوْمُ يَنْفَعُ الصَّادِقِينَ } فقرأ ذلك بعض أهل الحجاز والمدينة:
  \" هَذَا يَوْمَ يَنْفَعُ الصَّادِقِينَ \" بنصب «يوم». وقرأ بعض أهل الحجاز وبعض أهل
  المدينة وعامَّة قرّاء أهل العراق: { هَذَا يَوْمُ يَنْفَعُ الصَّادِقِينَ } برفع يوم.
  فمن رفعه رفعه بهذا، وجعل «يوم» اسماً، وإن كانت إضافته غير محضة، لأنه صار كالمنعوت.
  وكان بعض أهل العربية يزعم أن العرب يعملون في إعراب الأوقات مثل اليوم والليلة عملهم
  فيما بعدها، إن كان ما بعدها رفعاً رفعوها، كقولهم: هذا يومُ يركب الأمير، وليلةُ يصدر
  الحاج، ويومُ أخوك منطلق وإن كان ما بعدها نصباً نصبوها، وكذلك كقولهم: هذا يومَ خرج
  الجيش وسار الناس، وليلةَ قتل زيد ونحو ذلك، وإن كان معناها في الحالين: «إذ»، و«إذا».
  وكأنَّ من قرأ هذا هكذا رفعاً وجه الكلام إلى أنه من قيل الله يوم القيامة، وكذلك كان
  السديّ يقول في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { قالَ اللَّهُ هَذَا يَوْمُ يَنْفَعُ الصَّادِقِينَ
  صِدْقُهُمْ } هذا فصل من كلام عيسى، وهذا يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  السدي بقوله: «هذا فصل من كلام عيسى» أن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ
  مَا لَيْسَ لِي بِحَق</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنَّكَ أنْتَ العَزِيزُ الحَكِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">من خبر الله عزّ وجلّ عن عيسى أنه
  قاله في الدنيا بعد أن رفعه إليه، وأن ما بعد ذلك من كلام الله لعباده يوم القيامة.
  وأما النصب في ذلك، فإنه يتوجه من وجهين: أحدهما: أن إضافة «يوم» ما لم تكن إلى اسم
  تجعله نصباً، لأن الإضافة غير محضة، وإنما تكون الإضافة محضة إذا أضيف إلى اسم صحيح.
  ونظير اليوم في ذلك الحين والزمان وما أشبههما من الأزمنة، كما قال النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على حِينَ عاتَبْتُ المَشِيبَ على الصِّبا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقَلْتُ أَلمَّا أصْحُ والشَّيْبُ وَازِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والوجه الآخر: أن يكون مراداً بالكلام
  هذا الأمر وهذا الشأن، «يَوْمَ يَنْفَعُ الصَّادِقِينَ» فيكون اليوم حينئذ منصوباً
  على الوقت والصفة، بمعنى: هذا الأمر في يَوْمَ يَنْفَعُ الصَّادِقِينَ صِدْقُهُمْ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءتين في ذلك عندي بالصواب: «هَذَا يَوْمَ يَنْفَعُ الصَّادِقِينَ»
  بنصب اليوم على أنه منصوب على الوقت والصفة، لأن معنى الكلام: أن الله تعالى أجاب عيسى
  حين قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ
  إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنَّكَ أنْتَ العَزِيزُ الحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  له عزّ وجلّ: هذا القول النافع أو هذا الصدق النافع يَوْمَ يَنْفَعُ الصَّادِقِينَ
  صِدْقُهُمْ فاليوم وقت القول والصدق النافع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فما موضع «هذا»؟ قيل رفع فإن قال: فأين رافعه؟ قيل مضمر، وكأنه قال: قال
  الله عزّ وجلّ: هذا، هذا يَوْمَ يَنْفَعُ الصَّادِقِينَ صِدْقُهُمْ، كما قال الشاعر:</font></font>&#13;\t\t\t<label
