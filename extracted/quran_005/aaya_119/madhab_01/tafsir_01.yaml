  صِدْقُهُمْ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً
  رَّضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ عَنْهُ ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أما تَرَى
  السَّحابَ كَيْفَ يَجْرِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَذَا وَلا
  خَيْلُكَ يا ابْنَ بِشْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: هذا هذا، ولا خيلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام إذا كان الأمر على ما وصفنا لما بينا: قال الله لعيسى: هذا القول النافع في
  يَوْمَ يَنْفَعُ الصَّادِقِينَ في الدنيا صِدْقُهُمْ ذلك في الآخرة عند الله. { لَهُمْ
  جَنَّاتٌ تَجْرِي مِنْ تَحْتِها الأنهارُ } يقول: للصادقين في الدنيا جناتٌ تجري من
  تحتها الأنهار في الآخرة ثواباً لهم من الله عزّ وجلّ، على ما كان من صدقهم الذي صدقوا
  الله فيما وعدوه، فوفوا به لله، فوفى الله عزّ وجلّ لهم ما وعدهم من ثوابه. { خالِدِينَ
  فِيها أبَداً } يقول: باقين في الجنات التي أعطاهموها أبداً دائماً لهم فيها نعيم لا
  ينتقل عنهم ولا يزول. وقد بينا فيما مضى أن معنى الخلود: الدوام والبقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { رَضِيَ اللَّهُ عَنْهُمْ وَرَضُوا عَنْهُ
  ذَلِكَ الفَوْزُ العَظِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: رضي الله عن هؤلاء الصادقين الذين صدقوا في الوفاء له بما وعدوه من العمل
  بطاعته واجتناب معاصيه، { ورَضُوا عَنْهُ } يقول: ورضوا هم عن الله تعالى في وفائه
  لهم بما وعدهم على طاعتهم إياه، فيما أمرهم ونهاهم من جزيل ثوابه. { ذلكَ الفَوْزُ
  العَظِيمُ } يقول: هذا الذي أعطاهم الله من الجنات التي تجري من تحتها الأنهار، خالدين
  فيها، مرضيًّا عنهم، وراضين عن ربهم، هو الظفر العظيم بالطَّلِبة وإدراك الحاجة التي
  كانوا يطلبونها في الدنيا، ولها كانوا يعملون فيها، فنالوا ما طلبوا وأدركوا ما أملوا.</font></font><font
