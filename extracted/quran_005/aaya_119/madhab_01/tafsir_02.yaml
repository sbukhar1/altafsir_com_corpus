  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱللَّهُ هَـٰذَا يَوْمُ يَنفَعُ ٱلصَّادِقِينَ صِدْقُهُمْ لَهُمْ جَنَّاتٌ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً رَّضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ
  عَنْهُ ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «هذا يوم
  ينفع» بالرفع والإضافة. وبالنصب إما على أنه ظرف لقال: وإما على أنّ (هذا) مبتدأ، والظرف
  خبر. ومعناه: هذا الذي ذكرنا من كلام عيسى واقع يوم ينفع. ولا يجوز أن يكون فتحاً،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ لاَ تَمْلِكُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الانفطار: 9] لأنه مضاف إلى متمكن.
  وقرأ الأعمش: «يومٌ ينفع» بالتنوين، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّقُواْ يَوْمًا لاَّ تَجْرِى
  نَفْسٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 48] فإن قلت: ما معنى قوله: ينفع الصادقين صدقهم؟ إن أريد
  صدقهم في الآخرة فليست الآخرة بدار عمل، وإن أريد صدقهم في الدنيا فليس بمطابق لما
  ورد فيه؛ لأنه في معنى الشهادة لعيسى عليه السلام بالصدق فيما يجيب به يوم القيامة؟
  قلت: معناه الصدق المستمر بالصادقين في دنياهم وآخرتهم. وعن قتادة: متكلمان تكلما يوم
  القيامة. أمّا إبليس فقال: إنّ الله وعدكم وعد الحق، فصدق يومئذ وكان قبل ذلك كاذباً،
  فلم ينفعه صدقه. وأما عيسى عليه السلام فكان صادقاً في الحياة وبعد الممات فنفعه صدقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
