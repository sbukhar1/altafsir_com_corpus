text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْيَوْمَ أُحِلَّ
  لَكُمُ ٱلطَّيّبَـٰتُ وَطَعَامُ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ حِلٌّ لَّكُمْ وَطَعَامُكُمْ
  حِلٌّ لَّهُمْ وَٱلْمُحْصَنَـٰتُ مِنَ ٱلْمُؤْمِنَـٰتِ وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ إِذَا ءاتَيْتُمُوهُنَّ أُجُورَهُنَّ مُحْصِنِينَ
  غَيْرَ مُسَٰفِحِينَ وَلاَ مُتَّخِذِيۤ أَخْدَانٍ وَمَن يَكْفُرْ بِٱلإِيمَٰنِ فَقَدْ
  حَبِطَ عَمَلُهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَٰسِرِينَ }{ وَطَعَامُ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَـٰبَ } قيل: هو ذبائحهم. وقيل: هو جميع مطاعمهم. ويستوي في ذلك جميع النصارى.
  وعن علي رضي الله عنه: أنه استثنى نصارى بني تغلب وقال: ليسوا على النصرانية ولم يأخذوا
  منها إلا شرب الخمر، وبه أخذ الشافعي. وعن ابن عباس أنه سئل عن ذبائح نصارى العرب فقال:
  لا بأس. وهو قول عامة التابعين، وبه أخذ أبو حنيفة وأصحابه. وحكم الصابئين حكم أهل
  الكتاب عند أبي حنيفة. وقال صاحباه: هم صنفان: صنف يقرؤن الزبور ويعبدون الملائكة.
  وصنف لا يقرؤن كتاباً ويعبدون النجوم؛ فهؤلاء ليسوا من أهل الكتاب. وأما المجوس فقد
  سنّ بهم سنّة أهل الكتاب في أخذ الجزية منهم دون أكل ذبائحهم ونكاح نسائهم. وقد وري
  عن أبي المسيب أنه قال: إذا كان المسلم مريضاً فأمر المجوسي أن يذكر اسم الله ويذبح
  فلا بأس. وقال أبو ثور: وإن أمره بذلك في الصحة فلا بأس وقد أساء { وَطَعَامُكُمْ حِلٌّ
  لَّهُمْ } فلا عليكم أن تطعموهم، لأنه لو كان حراماً عليهم طعام المؤمنين لما ساغ لهم
  إطعامهم { وٱلْمُحْصَنَـٰتِ } الحرائر أو العفائف وتخصيصهن بعث على تخير المؤمنين لنطفهم
  والإماء من المسلمات يصحّ نكاحهنّ بالاتفاق، وكذلك نكاح غير العفائف منهن، وأما الإماء
  الكتابيات، فعند أبي حنيفة: هنَّ كالمسلمات، وخالفه الشافعي، وكان ابن عمر لا يرى نكاح
  الكتابيات، ويحتج بقوله:{ وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ }[البقرة:
  221] ويقول: لا أعلم شركاً أعظم من قولها: إن ربها عيسى. وعن عطاء: قد أكثر الله المسلمات،
  وإنّما رخص لهم يومئذ { مُّحْصِنِينَ } أعفاء { وَلاَ مُتَّخِذِى أَخْدَانٍ } صدائق،
  والخدن يقع على الذكر والأنثى { وَمَن يَكْفُرْ بِٱلإيمَـٰنِ } بشرائع الإسلام وما
  أحلّ الله وحرّم.\r\n\t\t\t\r\n\t\t\t</section>"

