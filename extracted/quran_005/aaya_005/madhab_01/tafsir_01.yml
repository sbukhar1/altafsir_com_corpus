  من أجل قوم تـحرجّوا نكاح نساء أهل الكتاب لـما قـيـل لهم: { أُحِلَ لَكُمُ الطَّيِّبـاتُ
  وطَعَامُ الذّين أُوتُوا الكِتَابَ حِلٌ لَكُمْ وطَعَامُكُمْ حِلٌ لَهُمْ والـمُـحْصَنَاتُ
