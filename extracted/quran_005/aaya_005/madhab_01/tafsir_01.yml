  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلْيَوْمَ أُحِلَّ لَكُمُ ٱلطَّيّبَـٰتُ وَطَعَامُ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ حِلٌّ لَّكُمْ وَطَعَامُكُمْ حِلٌّ لَّهُمْ وَٱلْمُحْصَنَـٰتُ
  مِنَ ٱلْمُؤْمِنَـٰتِ وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ
  إِذَا ءاتَيْتُمُوهُنَّ أُجُورَهُنَّ مُحْصِنِينَ غَيْرَ مُسَٰفِحِينَ وَلاَ مُتَّخِذِيۤ
  أَخْدَانٍ وَمَن يَكْفُرْ بِٱلإِيمَٰنِ فَقَدْ حَبِطَ عَمَلُهُ وَهُوَ فِي ٱلآخِرَةِ
  مِنَ ٱلْخَٰسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ ٱلْيَهُودَ وَٱلنَّصَارَىٰ أَوْلِيَآءَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ
  وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَإِنَّهُ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 51] فلو لـم يكونوا منهم
  إلا بـالولاية لكانوا منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن ابن أبـي عروبة، عن قتادة: أن الـحسن كان لا يرى بأساً بذبـائح نصارى
  بنـي تغلب، وكان يقول: انتـحلوا ديناً فذاك دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما عَنَى بـالذين أوتوا الكتاب فـي هذه الآية، الذين أنزل علـيهم التوراة
  والإنـجيـل، من بنـي إسرائيـل وأبنائهم، فأما من كان دخيلاً فـيهم من سائر الأمـم مـمن
  دان بدينهم وهم من غير بنـي إسرائيـل، فلـم يُعْنَ بهذه الآية ولـيس هو مـمن يحلّ أكل
  ذبـائحه لأنه لـيس مـمن أوتـى الكتاب من قَبْل الـمسلـمين. وهذا قول كان مـحمد بن إدريس
  الشافعيّ يقوله حدثنا بذلك عنه الربـيعّ ويتأوّل فـي ذلك قول من كره ذبـائح نصارى العرب
  من الصحابة والتابعين. ذكر من حرّم ذبـائح نصارى العرب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أيوب، عن مـحمد، عن عبـيدة قال: قال علـيّ
  رضوان الله علـيه: لا تأكلوا ذبـائح نصارى بنـي تغلب، فإنهم إنـما يتـمسكون من النصرانـية
  بشرب الـخمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا هشام، عن ابن سيرين، عن عبـيدة، عن علـيّ، قال: لا تأكلوا ذبـائح نصارى بنـي
  تغلب، فإنهم لـم يتـمسكوا بشيء من النصرانـية إلا بشرب الـخمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن عرفة، قال: ثنا عبد الله بن بكر، قال: ثنا هشام، عن
  مـحمد بن سيرين، عن عبـيدة، قال: سألت علـيًّا عن ذبـائح نصارى العرب، فقال: لا تؤكل
  ذبـائحهم، فإنهم لـم يتعلقوا من دينهم إلا بشرب الـخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـي بن سعيد الكندي، قال: ثنا علـيّ بن عابس، عن عطاء بن السائب، عن أبـي البختري،
  قال: نهانا علـيّ عن ذبـائح نصارى العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي حمزة القصاب، قال: سمعت
  مـحمد بن علـيّ يحدثّ عن علـيّ: أنه كان يكره ذبـائح نصارى بنـي تغلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: لا تأكلوا ذبـائح نصارى العرب وذبـائح نصارى أرمينـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الأخبـار عن علـيّ رضوان الله علـيه، إنـما تدلّ علـى أنه كان
  ينهي عن ذبـائح نصارى بنـي تغلب من أجل أنهم لـيسوا علـى النصرانـية، لتركهم تـحلـيـل
  ما تـحلل النصارى وتـحريـم ما تـحرّم غير الـخمر. من كان منتـحلاً ملة هو غير متـمسك
  منها بشيء، فهو إلـى البراءة منها أقرب إلـى اللـحاق بها وبأهلها، فلذلك نهى علـيّ
  عن أكل ذبـائح نصارى بنـي تغلب، لا من أجل أنهم لـيسوا من بنـي إسرائيـل. فإذا كان
