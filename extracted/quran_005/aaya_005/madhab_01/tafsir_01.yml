  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن إبراهيـم: أنه قال فـي التـي تسرى قبل
  أن يُدخـل بها، قال: لـيس لها صداق ويفرّق بـينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: ثنا أشعث، عن الشعبـيّ فـي البكر تهجر، قال: تضرب
