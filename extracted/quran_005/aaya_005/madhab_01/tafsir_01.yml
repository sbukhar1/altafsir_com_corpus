  جلّ ثناؤه لـم يأذن بنكاح الإماء الأحرار فـي الـحال التـي أبـاحهنّ لهم إلاَّ أن يكنّ
  مؤمنات، فقال عزّ ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن لَّمْ يَسْتَطِعْ مِنكُمْ طَوْلاً أَن يَنكِحَ ٱلْمُحْصَنَٰتِ
  ٱلْمُؤْمِنَٰتِ فَمِنْ مَّا مَلَكَتْ أَيْمَٰنُكُم مِّن فَتَيَٰتِكُمُ ٱلْمُؤْمِنَٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  25] فلـم يبح منهنّ إلاَّ الـمؤمنات، فلو كان مراداً بقوله: { والـمُـحْصَناتُ مِنَ
  الـمُؤْمِناتِ والـمُـحْصَناتُ مِنَ الَّذِينَ أُوتُوا الكِتابَ }: العفـائف، لدخـل
  العفـائف من إمائهم فـي الإبـاحة، وخرج منها غير العفـائف من حرائرهم وحرائر أهل الإيـمان.
  وقد أحل الله لنا حرائر الـمؤمنات، وإن كنّ قد أتـين بفـاحشة بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنْكِحُواْ
  ٱلأَيَامَىٰ مِنْكُمْ وَٱلصَّالِحِينَ مِنْ عِبَادِكُمْ وَإِمائِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
