  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ حِلٌّ لَّكُمْ وَطَعَامُكُمْ حِلٌّ لَّهُمْ وَٱلْمُحْصَنَـٰتُ
  مِنَ ٱلْمُؤْمِنَـٰتِ وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ
  إِذَا ءاتَيْتُمُوهُنَّ أُجُورَهُنَّ مُحْصِنِينَ غَيْرَ مُسَٰفِحِينَ وَلاَ مُتَّخِذِيۤ
  أَخْدَانٍ وَمَن يَكْفُرْ بِٱلإِيمَٰنِ فَقَدْ حَبِطَ عَمَلُهُ وَهُوَ فِي ٱلآخِرَةِ
  مِنَ ٱلْخَٰسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: أحلّ الله لنا مـحصنتـين: مـحصنة مؤمنة، ومـحصنة من أهل الكتاب
  { وَلا مُتَّـخِذِي أخْدَانٍ } ذات الـخدن: ذات الـخـلـيـل الواحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن سلـيـمان
  بن الـمغيرة، عن الـحسن، قال: سأله رجل: أيتزوّج الرجل الـمرأة من أهل الكتاب؟ قال:
  ما له ولأهل الكتاب وقد أكثر الله الـمسلـمات؟ فإن كان لا بد فـاعلاً، فلـيعمد إلـيها
  حصاناً غير مسافحة. قال الرجل: وما الـمسافحة؟ قال: هي التـي إذا لـمـح الرجل إلـيها
  بعينه اتبعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله عزّ ذكره:
  { وَمَنْ يَكْفُرْ بـالإيـمَانِ فَقَدْ حَبِطَ عمَلُهُ وَهُوَ فِـي الآخِرَةِ مِنَ
  الـخاسِرِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ ثناؤه: { وَمَنْ
  يَكْفُرْ بـالإيـمَانِ } ومن يجحد ما أمر الله بـالتصديق به من توحيد الله ونبوّة مـحمد
  صلى الله عليه وسلم، وما جاء به من عند الله، وهو الإيـمان الذي قال الله جلّ ثناؤه:
