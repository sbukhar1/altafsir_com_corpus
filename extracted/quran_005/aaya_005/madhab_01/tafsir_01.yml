  { آتَـيْتُـمُوهُنَّ أُجُورَهُنَّ } يعنـي مهورهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
