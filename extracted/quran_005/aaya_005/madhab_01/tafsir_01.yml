  وأهل الكتاب للـمؤمنـين فـي موضع غير هذا بـما أغنـى عن إعادته فـي هذا الـموضع، فنكاح
  حرائر الـمسلـمين وأهل الكتاب حلال للـمؤمنـين، كنّ قد أتـين بفـاحشة أو لـم يأتـين
  بفـاحشة، ذمية كانت أو حربـية، بعد أن تكون بـموضع لا يخاف الناكح فـيه علـى ولده أن
  يجبر علـى الكفر، بظاهر قول الله جلّ وعزّ: { والـمُـحْصَنَاتُ مِنَ الـمُؤْمِناتِ
  والـمُـحْصَناتُ مِنَ الذِينَ أُوتُوا الكِتابَ مِنْ قَبْلِكُمْ }. فأما قول الذي قال:
  عنى بذلك نساء بنـي إسرائيـل الكتابـيات منهن خاصة، فقول لا يوجب التشاغل بـالبـيان
