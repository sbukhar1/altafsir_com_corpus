  }. يعنـي بذلك جلّ ثناؤه: أحلّ لكم الـمـحصنات من الـمؤمنات،والـمـحصنات من الذين أوتوا
  الكتاب من قبلكم، وأنتـم مـحصنون غير مسافحين ولا متـخذي أخدان. ويعنـي بقوله جلّ ثناؤه:
  { مُـحْصِنِـين }: أعفـاء { غيرَ مُسافِحِينَ } يعنـي: لا معالنـين بـالسفـاح بكل فـاجرة
