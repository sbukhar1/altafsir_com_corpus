  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْيَوْمَ
  أُحِلَّ لَكُمُ ٱلطَّيّبَـٰتُ وَطَعَامُ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ حِلٌّ لَّكُمْ
  وَطَعَامُكُمْ حِلٌّ لَّهُمْ وَٱلْمُحْصَنَـٰتُ مِنَ ٱلْمُؤْمِنَـٰتِ وَٱلْمُحْصَنَـٰتُ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ إِذَا ءاتَيْتُمُوهُنَّ أُجُورَهُنَّ
  مُحْصِنِينَ غَيْرَ مُسَٰفِحِينَ وَلاَ مُتَّخِذِيۤ أَخْدَانٍ وَمَن يَكْفُرْ بِٱلإِيمَٰنِ
  فَقَدْ حَبِطَ عَمَلُهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَٰسِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { الـيَوْمَ أُحِلَّ لَكُمُ الطَّيِّبـاتُ
  }: الـيوم أحلّ لكم أيها الـمؤمنون الـحلال من الذبـائح والـمطاعم، دون الـخبـائث منها.
  قوله: { وَطَعامُ الَّذِينَ أُوتُوا الكِتابَ حِلّ لَكُمْ } وذبـائح أهل الكتاب من
  الـيهود والنصارى، وهم الذين أوتوا التوراة والإنـجيـل، وأنزل علـيهم، فدانوا بهما
  أو بأحدهما { حِلٌّ لَكُمْ } يقول: حلال لكم أكله دون ذبـائح سائر أهل الشرك الذين
  لا كتاب لهم من مشركي العرب وعبدة الأوثان والأصنام، فإن من لـم يكن منهم مـمن أقرّ
  بتوحيد الله عزّ ذكره ودان دين أهل الكتاب، فحرام علـيكم ذبـائحهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف فـيـمن عنى الله عزّ ذكره بقوله: { وَطَعامُ الَّذِينَ أُوتُوا
  الكِتابِ } من أهل الكتاب، فقال بعضهم: عنى الله بذلك ذبـيحة كلّ كتابيّ مـمن أنزل
  علـيه التوراة والإنـجيـل، أو مـمن دخـل فـي ملتهم فدان دينهم وحرّم ما حرّموا وحلل
  ما حللوا منهم ومن غيرهم من سائر أجناس الأمـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الـملك بن أبـي الشوارب، قال: ثنا عبد الواحد،
  قال: ثنا خَصيف، قال: ثنا عكرمة، قال: سئل ابن عبـاس عن ذبـائح نصارى بنـي تغلب، فقرأ
  هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ ٱلْيَهُودَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  51]... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَإِنَّهُ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  51]... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن عثمة،
  قال: ثنا سعيد بن بشر، عن قتادة، عن الـحسن وعكرمة: أنهما كانا لا يريان بأساً بذبـائح
  نصارى بنـي تغلب وبتزوّج نسائهم، ويتلوان:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَإِنَّهُ
  مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 51].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبـي عديّ، عن سعيد، عن قتادة، عن الـحسن وسعيد بن الـمسيب:
  أنهما كانا لا يريان بأساً بذبـيحة نصارى بنـي تغلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن الشعبـيّ: أنه كان
  لا يرى بأساً بذبـائح نصارى بنـي تغلب، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ رَبُّكَ نَسِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  64].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن بشار وابن الـمثنى، قالا:
  ثنا أبو عاصم، قال: أخبرنا ابن جريج، قال: ثنـي ابن شهاب عن ذبـيحة نصارى العرب، قال:
  تؤكل من أجل أنهم فـي الدين أهل كتاب، ويذكرون اسم الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن الـمثنى، قالا: ثنا أبو عاصم، قال: ثنا ابن جريج: قال: قال عطاء: إنـما
  يقرءون ذلك الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب بن إبراهيـم، قال: ثنا
  ابن علـية، قال: ثنا شعبة، قال: سألت الـحكم وحماداً وقتادة عن ذبـائح نصارى بنـي تغلب،
  فقالوا: لا بأس بها. قال: وقرأ الـحكم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ
  ٱلْكِتَابَ إِلاَّ أَمَانِيَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 78].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن عطاء بن السائب،
  عن عكرمة، عن ابن عبـاس، قال: كلوا من ذبـائح بنـي تغلب، وتزوّجوا من نسائهم، فإن الله
  قال فـي كتابه:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
