  رَقَبَةٍ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاَثَةِ أَيَّامٍ ذٰلِكَ كَفَّارَةُ أَيْمَانِكُمْ
  إِذَا حَلَفْتُمْ وَٱحْفَظُوۤاْ أَيْمَانَكُمْ كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والمعنى { إِذَا
  حَلَفْتُمْ } وحنثتم. فترك ذكر الحنث لوقوع العلم بأنّ الكفارة إنما تجب بالحنث في
  الحلف، لا بنفس الحلف، والتكفير قبل الحنث لا يجوز عند أبي حنيفة وأصحابه ويجوز عند
  الشافعي بالمال إذا لم يعص الحانث { وَٱحْفَظُواْ أَيْمَـٰنَكُمْ } فبروا فيها ولا
  تحنثوا أراد الأيمان التي الحنث فيها معصية، لأن الأيمان اسم جنس يجوز إطلاقه على بعض
  الجنس وعلى كله. وقيل: احفظوها بأن تكفروها. وقيل: احفظوها كيف حلفتم بها، ولا تنسوها
  تهاوناً بها { كَذٰلِكَ } مثل ذلك البيان { يُبَيّنُ ٱللَّهُ لَكُمْ آيَـٰتِهِ } أعلام
  شريعته وأحكامه { لَعَلَّكُمْ تَشْكُرُونَ } نعمته فيما يعلمكم ويسهل عليكم المخرج
