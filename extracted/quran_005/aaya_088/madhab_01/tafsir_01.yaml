  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلُواْ
  مِمَّا رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُم
  بِهِ مُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لهؤلاء الـمؤمنـين
  الذين نهاهم أن يحرّموا طيبـات ما أحلَ الله لهم: كلوا أيها الـمؤمنون من رزق الله
  الذي رزقكم وأحله لكم حلالاً طيبـاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة: { وكُلُوا مِـمَّا
  رَزَقَكُمُ اللَّهُ حَلالاً طَيِّبـاً } يعنـي: ما أحلّ الله لهم من الطعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَاتَّقُوا اللّهَ الَّذِي أنْتُـمْ بِهِ مُؤْمِنُونَ
  } فإنه يقول: وخافوا أيها الـمؤمنون أن تعتدوا فـي حدوده، فتـحلوا ما حرّم علـيكم وتـحرّموا
  ما أحلّ لكم، واحذروه فـي ذلك أن تـخالفوه فـينزل بكم سخطه، أو تستوجبوا به عقوبته.
  { الَّذِي أنْتُـمْ به مُؤْمِنُونَ } يقول: الذي أنتـم بوحدانـيته مقرّون وبربوبـيته
  مصدّقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

