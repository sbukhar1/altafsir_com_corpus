text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُلُواْ مِمَّا
  رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُم بِهِ مُؤْمِنُونَ
  }يقول تعالـى ذكره لهؤلاء الـمؤمنـين الذين نهاهم أن يحرّموا طيبـات ما أحلَ الله لهم:
  كلوا أيها الـمؤمنون من رزق الله الذي رزقكم وأحله لكم حلالاً طيبـاً. كما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة: { وكُلُوا مِـمَّا رَزَقَكُمُ
  اللَّهُ حَلالاً طَيِّبـاً } يعنـي: ما أحلّ الله لهم من الطعام.وأما قوله: { وَاتَّقُوا
  اللّهَ الَّذِي أنْتُـمْ بِهِ مُؤْمِنُونَ } فإنه يقول: وخافوا أيها الـمؤمنون أن تعتدوا
  فـي حدوده، فتـحلوا ما حرّم علـيكم وتـحرّموا ما أحلّ لكم، واحذروه فـي ذلك أن تـخالفوه
  فـينزل بكم سخطه، أو تستوجبوا به عقوبته. { الَّذِي أنْتُـمْ به مُؤْمِنُونَ } يقول:
  الذي أنتـم بوحدانـيته مقرّون وبربوبـيته مصدّقون.\r\n\t\t\t\r\n\t\t\t</section>"

