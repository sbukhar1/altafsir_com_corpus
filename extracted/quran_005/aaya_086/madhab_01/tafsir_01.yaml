text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُوْلَـۤئِكَ أَصْحَٰبُ ٱلْجَحِيمِ }يقول تعالـى ذكره: وأما
  الذين جحدوا توحيد الله، وأنكروا نبوّة مـحمد صلى الله عليه وسلم، وكذّبوا بآيات كتابه،
  فإن أولئك أصحاب الـجحيـم، يقول: هم سكانها واللابثون فـيها. والـجحيـم: ما اشتدّ من
  النار، وهو الـجاحم والـجحيـم.\r\n\t\t\t\r\n\t\t\t</section>"

