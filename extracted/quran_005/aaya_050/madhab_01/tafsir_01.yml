  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَحُكْمَ
  ٱلْجَاهِلِيَّةِ يَبْغُونَ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ حُكْماً لِّقَوْمٍ يُوقِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أيبغي هؤلاء الـيهود الذين احتكموا إلـيك فلـم يرضوا
  بحكمك، وقد حكمت فـيهم بـالقسط حكم الـجاهلـية، يعنـي أحكام عبدة الأوثان من أهل الشرك،
  وعندهم كتاب الله فـيه بـيان حقـيقة الـحكم الذي حكمت به فـيهم، وإنه الـحقّ الذي لا
  يجوز خلافه. ثم قال تعالـى ذكره موبخاً لهؤلاء الذين أبوا قبول حكم رسول الله صلى الله
  عليه وسلم علـيهم ولهم من الـيهود، ومستـجهلاً فعلهم ذلك منهم: ومن هذا الذي هو أحسن
  حكماً أيها الـيهود من الله تعالـى ذكره عند من كان يوقن بوحدانـية الله ويقرّ بربوبـيته،
  يقول تعالـى ذكره: أيّ حكم أحسن من حكم الله إن كنتـم موقنـين أن لكم ربـا وكنتـم أهل
  توحيد وإقرار به. وبنـحو الذي قلنا فـي ذلك قال مـجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { أفَحُكْمَ الـجاهِلِـيَّةِ يَبْغُونَ } قال: يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { أفَحُكْمَ الـجاهِلِـيَّةِ يَبْغُونَ }: يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا شيخ، عن مـجاهد: { أفَحُكْمَ الـجاهِلِـيَّةِ
  يَبْغُونَ } قال: يهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

