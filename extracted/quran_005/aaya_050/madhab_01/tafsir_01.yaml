text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَحُكْمَ ٱلْجَاهِلِيَّةِ
  يَبْغُونَ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ حُكْماً لِّقَوْمٍ يُوقِنُونَ }يقول تعالـى
  ذكره: أيبغي هؤلاء الـيهود الذين احتكموا إلـيك فلـم يرضوا بحكمك، وقد حكمت فـيهم بـالقسط
  حكم الـجاهلـية، يعنـي أحكام عبدة الأوثان من أهل الشرك، وعندهم كتاب الله فـيه بـيان
  حقـيقة الـحكم الذي حكمت به فـيهم، وإنه الـحقّ الذي لا يجوز خلافه. ثم قال تعالـى
  ذكره موبخاً لهؤلاء الذين أبوا قبول حكم رسول الله صلى الله عليه وسلم علـيهم ولهم
  من الـيهود، ومستـجهلاً فعلهم ذلك منهم: ومن هذا الذي هو أحسن حكماً أيها الـيهود من
  الله تعالـى ذكره عند من كان يوقن بوحدانـية الله ويقرّ بربوبـيته، يقول تعالـى ذكره:
  أيّ حكم أحسن من حكم الله إن كنتـم موقنـين أن لكم ربـا وكنتـم أهل توحيد وإقرار به.
  وبنـحو الذي قلنا فـي ذلك قال مـجاهد.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { أفَحُكْمَ الـجاهِلِـيَّةِ
  يَبْغُونَ } قال: يهود.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { أفَحُكْمَ الـجاهِلِـيَّةِ يَبْغُونَ }: يهود.حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا شيخ، عن مـجاهد: { أفَحُكْمَ الـجاهِلِـيَّةِ يَبْغُونَ
  } قال: يهود.\r\n\t\t\t\r\n\t\t\t</section>"

