text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَحُكْمَ ٱلْجَاهِلِيَّةِ
  يَبْغُونَ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ حُكْماً لِّقَوْمٍ يُوقِنُونَ }{ أَفَحُكْمَ
  ٱلْجَـٰهِلِيَّةِ يَبْغُونَ } فيه وجهان، أحدهما: أنّ قريظة والنضير طلبوا إليه أن
  يحكم بما كان يحكم به أهل الجاهلية من التفاضل بين القتلى: وروي: ((352 أنّ رسول الله
  صلى الله عليه وسلم قال لهم: «القتلى بواء» فقال بنو النضير: نحن لا نرضى بذلك فنزلت:
  والثاني: أن يكون تعبيراً لليهود بأنهم أهل كتاب وعلم، وهم يبغون حكم الملة الجاهلية
  التي هي هوى وجهل، لا تصدر عن كتاب ولا ترجع إلى وحي من الله تعالى: وعن الحسن: هو
  عامّ في كل من يبغي غير حكم الله: والحكم حكمان: حكم بعلم فهو حكم الله، وحكم بجهل
  فهو حكم الشيطان. وسئل طاوس عن الرجل يفضل بعض ولده على بعض، فقرأ هذه الآية: وقرىء:
  «تبغون»، بالتاء والياء: وقرأ السلمي: «أفحكمُ الجاهلية يبغون»، برفع الحكم على الابتداء،
  وإيقاع يبغون خبراً وإسقاط الراجع عنه كإسقاطه عن الصلة في{ أَهَـٰذَا ٱلَّذِى بَعَثَ
  ٱللَّهُ رَسُولاً }[الفرقان: 31] وعن الصفة في: الناس رجلان: رجل أهنت، ورجل أكرمت.
  وعن الحال في (مررت بهند يضرب زيد) وقرأ قتادة: { أَفَحُكْمَ ٱلْجَـٰهِلِيَّةِ } على
  أنّ هذا الحكم الذي يبغونه إنما يحكم به أفعى نجران، أو نظيره من حكام الجاهلية، فأرادوا
  بسفههم أن يكون محمد خاتم النبيين حكماً كأولئك الحكام. اللام في قوله: { لِقَوْمٍ
  يُوقِنُونَ } للبيان كاللام في (هيت لك) أي هذا الخطاب وهذا الاستفهام لقوم يوقنون،
  فإنهم الذين يتيقنون أن لا أعدل من الله ولا أحسن حكماً منه.\r\n\t\t\t\r\n\t\t\t</section>"

