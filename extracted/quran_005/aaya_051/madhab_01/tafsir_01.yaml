  ٱلْيَهُودَ وَٱلنَّصَارَىٰ أَوْلِيَآءَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَمَن يَتَوَلَّهُمْ
  مِّنكُمْ فَإِنَّهُ مِنْهُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومشى عبـادة بن الصامت إلـى رسول الله صلى الله عليه وسلم، وكان أحد
  بنـي عوف بن الـخزرج من له حلفهم مثل الذي لهم من عبد الله بن أبـيّ، فخـلعهم إلـى
  رسول الله صلى الله عليه وسلم، وتبرأ إلـى الله وإلـى رسوله من حلفهم، وقال: يا رسول
  الله أتبرأ إلـى الله وإلـى رسوله من حلفهم وأتولـى الله ورسوله والـمؤمنـين، وأبرأ
  من حلف الكفـار وولايتهم ففـيه وفـي عبد الله بن أبـيّ نزلت الآيات فـي الـمائدة: {
  يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ
  أوْلِـياءُ بَعْضٍ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُني بذلك قوم من الـمؤمنـين كانوا هموا حين نالهم بأُحد من أعدائهم من الـمشركين
  ما نالهم أن يأخذوا من الـيهود عِصَماً، فنهاهم الله عن ذلك، وأعلـمهم أن من فعل ذلك
  منهم فهو منهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يا أيُّها
  الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ
  أوْلِـياءُ بَعْضٍ وَمَنْ يَتَولَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ } قال: لـما كانت
  وقعة أُحد، اشتدّ علـى طائفة من الناس وتـخوّفوا أن يُدال علـيهم الكفـار، فقال رجل
  لصاحبه: أما أنا فألـحقُ بدَهْلَكَ الـيهودي فآخذ منه أماناً وأتهوّد معه، فإنـي أخاف
  أن تدال علـينا الـيهود. وقال الآخر: أما أنا فألـحق بفلان النصرانـيّ ببعض أرض الشام
  فآخذ منه أماناً وأنتصر معه. فأنزل الله تعالـى ذكره ينهاهما: { يا أيُّها الَّذِينَ
  آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ
  بَعْضٍ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ إنَّ اللّهَ لا يَهْدِي القَوْمَ
  الظَّالَـمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي بذلك أبو لبـابة
  بن عبد الـمنذر فـي إعلامه بنـي قريظة إذ رضوا بحكم سعد أنه الذبح. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة، قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ وَالنَّصَارَى
  أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ بَعْضٍ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ
  } قال: بعث رسول الله صلى الله عليه وسلم أبـا لبـابة بن عبد الـمنذر من الأوس، وهو
  من بنـي عمرو بن عوف، فبعثه إلـى قريظة حين نقضت العهد، فلـما أطاعوا له بـالنزول أشار
  إلـى حلقه الذبح الذبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندنا
  أن يقال: إن الله تعالـى ذكره نهى الـمؤمنـين جميعاً أن يتـخذوا الـيهود والنصارى أنصاراً
  وحلفـاء علـى أهل الإيـمان بـالله ورسوله، وأخبر أنه من اتـخذهم نصيراً وحلـيفـاً وولـياً
  من دون الله ورسوله والـمؤمنـين، فإنَّه منهم فـي التـحزّب علـى الله وعلـى رسوله والـمؤمنـين،
  وأن الله ورسوله منه بريئان. وقد يجوز أن تكون الآية نزلت فـي شأن عُبـادة بن الصامت
  وعبد الله بن أبـيّ ابن سلول وحلفـائهما من الـيهود، ويجوز أن تكون نزلت فـي أبـي لُبـابة
  بسبب فعله فـي بنـي قريظة، ويجوز أن تكون نزلت فـي شأن الرجلـين اللذين ذكر السدّيّ
  أن أحدهما همّ بـاللـحاق بدهلك الـيهودي والآخر بنصرانـي بـالشأم، ولـم يصحّ بواحد
  من هذه الأقوال الثلاثة خبر يثبت بـمثله حجة فـيسلـم لصحته القول بأنه كما قـيـل.</font></font>&#13;\t\t\t<label
