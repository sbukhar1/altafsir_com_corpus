  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ ٱلْيَهُودَ وَٱلنَّصَارَىٰ أَوْلِيَآءَ بَعْضُهُمْ
  أَوْلِيَآءُ بَعْضٍ وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَإِنَّهُ مِنْهُمْ إِنَّ ٱللَّهَ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي الـمعنىّ بهذه الآية وإن كان مأموراً بذلك جميع الـمؤمنـين، فقال بعضهم: عنى بذلك:
  عبُـادة بن الصامت وعبد الله بن أُبَىّ ابن سَلُول فـي براءة عبـادة من حلف الـيهود،
  وفـي تـمسك عبد الله بن أبـيّ بن سلول بحلف الـيهود بعد ما ظهرت عداوتهم لله ولرسوله
  صلى الله عليه وسلم، وأخبره الله أنه إذا تولاهم وتـمسك بحلفهم أنه منهم فـي براءته
  من الله ورسوله كبراءتهم منهما. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: سمعت أبـي، عن عطية بن سعد، قال: جاء عبـادة ابن
  الصامت من بنـي الـحرث بن الـخزرج إلـى رسول الله صلى الله عليه وسلم، فقال: يا رسول
  الله، إن لـي موالـي من يهود كثـير عددهم، وإنـي أبرأ إلـى الله ورسوله من ولاية يهود
  وأتولـى الله ورسوله فقال عبد الله بن أبـيّ: إنـي رجل أخاف الدوائر، لا أبرأ من ولاية
  موالـيّ. فقال رسول الله صلى الله عليه وسلم لعبد الله ابن أبـيّ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبـا الـحُبـابِ مَا بَخِـلْتَ
  بِهِ مِنْ وِلايَةِ يَهُودَ علـى عُبـادَةَ بنِ الصَّامِتِ فَهُوَ إلَـيكَ دُونَهُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قد قبلت. فأنزل الله: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى
  أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ بَعْضٍ }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَرى الَّذِينَ فِـي قُلُوبِهِمْ
  مَرَضٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا يونس بن بكير، قال: ثنـي عثمان بن عبد الرحمن، عن الزهري، قال: لـما
  انهزم أهل بدر قال الـمسلـمون لأولـيائهم من يهود: آمنوا قبل أن يصيبكم الله بـيوم
  مثل يوم بدر فقال مالك ابن صيف: غرّكم أن أصبتـم رهطاً من قريش لا علـم لهم بـالقتال،
  أما لو أسررنا العزيـمة أن نستـجمع علـيكم لـم يكن لكم يد أن تقاتلونا. فقال عبـادة:
  يا رسول الله إن أولـيائي من الـيهود كانت شديدة أنفسهم كثـيراً سلاحهم شديدة شوكتهم،
  وإنـي أبرأ إلـى الله وإلـى رسوله من ولايتهم، ولا مولـى لـي إلا الله ورسوله. فقال
  عبد الله بن أبـيّ: لكنـي لا أبرأ من ولاء يهود، إنـي رجل لا بدّ لـي منهم. فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبـا حُبـابِ أرأيْتَ الَّذِي نَفَسْتَ بِهِ مِنْ وَلاءِ يَهُودَ
  علـى عُبـادَةَ، فَهُوَ لَكَ دونَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: إذا أقبل. فأنزل الله تعالـى ذكره: { يا أيُّها الَّذِينَ آمَنُوا
  لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ أوْلـياءُ بَعْضٍ }...
  إلـى أن بلغ إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا يونس، قال: ثنا ابن إسحاق، قال: ثنـي والدي إسحاق
  بن يسار، عن عبـادة ابن الولـيد بن عبـادة بن الصامت، قال: لـما حاربت بنو قَـينُقاع
  رسول الله صلى الله عليه وسلم، تشبث بأمرهم عبد الله بن أبـيّ، وقام دونهم.</font></font>&#13;\t\t\t<label
