  أُحِلَّتْ لَكُمْ بَهِيمَةُ ٱلأَنْعَامِ إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ غَيْرَ مُحِلِّي
  ٱلصَّيْدِ وَأَنْتُمْ حُرُمٌ إِنَّ ٱللَّهَ يَحْكُمُ مَا يُرِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { غيرَ مُـحِلِّـى الصَّيْدِ وأنْتُـمْ
  حُرُمٌ إنَّ اللَّهَ يَحْكُمُ ما يُرِيدُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: يا أيها الذين آمنوا أوفوا بـالعقود
  غير مـحلـى الصيد وأنتـم حرم، أحلت لكم بهيـمة الأنعام. فذلك علـى قولهم من الـمؤخر
  الذي معناه التقديـم، فـ «غير» منصوب علـى قول قائلـي هذه الـمقالة علـى الـحال مـما
  فـي قوله: «أوفوا»، من ذكر الذين آمنوا. وتأويـل الكلام علـى مذهبهم: أوفوا أيها الـمؤمنون
  بعقود الله التـي عقدها علـيكم فـي كتابه، لا مـحلـين الصيد وأنتـم حرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: أحلت لكم بهيـمة الأنعام الوحشية من الظبـاء
  والبقر والـحمر، غير مـحلـي الصيد: غير مستـحلـي اصطيادها، وأنتـم حرم، إلا ما يتلـى
  علـيكم. فـ «غير» علـى قول هؤلاء منصوب علـى الـحال من الكاف والـميـم اللتـين فـي
  قوله: «لَكُمْ» بتأويـل: أحلت لكم أيها الذين آمنوا بهيـمة الأنعام، لا مستـحِّلـي
  اصطيادها فـي حال إحرامكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: أحلت لكم
  بهيـمة الأنعام كلها، إلا ما يتلـى علـيكم، إلا ما كان منها وحشياً، فإنه صيد فلا يحلّ
  لكم وأنتـم حرم. فكأنّ من قال ذلك، وجه الكلام إلـى معنى: أحلت لكم بهيـمة الأنعام
  كلها، إلا ما يتلـى علـيكم، إلا ما يُبـيِّن لكم من وحشيها، غير مستـحلـي اصطيادها
  فـي حال إحرامكم، فتكون «غير» منصوبة علـى قولهم علـى الـحال من الكاف والـميـم فـي
  قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ }. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا عبـيد الله، عن أبـي جعفر الرازي، عن الربـيع بن أنس، قال:
  جلسنا إلـى مُطَرِّفَ بن الشِّخِّير وعنده رجل، فحدثهم فقال: أحلت لكم بهيـمة الأنعام
  صيداً، غير مـحلـي الصيد وأنتـم حرم، فهو علـيكم حرام. يعنـي: بقر الوحش والظبـاء وأشبـاهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع بن أنس فـي قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ إلاَّ
  ما يُتْلَـى عَلَـيْكُمْ غيرَ مُـحِلِّـي الصَّيْدِ وأنْتُـمْ حُرُمٌ } قال: الأنعام
  كلها حِلّ إلا ما كان منها وحشيًّا، فإنه صيد، فلا يحلّ إذا كان مـحرِماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب علـى ما تظاهر به تأويـل أهل التأويـل
  فـي قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ } من أنها الأنعام وأجنتها وسخالها،
  وعلـى دلالة ظاهر التنزيـل قول من قال: معنى ذلك: أوفوا بـالعقود غير مـحلـي الصيد
  وأنتـم حرم، فقد أحلت لكم بهيـمة الأنعام فـي حال إحرامكم أو غيرها من أحوالكم، إلا
  ما يتلـى علـيكم تـحريـمه من الـميتة منها والدم وما أهلّ لغير الله به. وذلك أن قوله:
  { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } لو كان معناه: إلا الصيد، لقـيـل: إلا ما يتلـى
  علـيكم من الصيد غير مـحلـيه، وفـي ترك الله وصْل قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ
  } بـما ذكرت، وإظهار ذكر الصيد فـي قوله: { غيرَ مُـحِلِّـي الصَّيْدِ } أوضح الدلـيـل
