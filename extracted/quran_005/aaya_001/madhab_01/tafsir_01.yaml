  أُحِلَّتْ لَكُمْ بَهِيمَةُ ٱلأَنْعَامِ إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ غَيْرَ مُحِلِّي
  ٱلصَّيْدِ وَأَنْتُمْ حُرُمٌ إِنَّ ٱللَّهَ يَحْكُمُ مَا يُرِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذه العقود خمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عتبة بن سعيد الـحمصي، قال: ثنا عبد الرحمن بن زيد بن أسلـم، قال:
  ثنا أبـي فـي قول الله جلّ وعزّ: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ
  } قال: العقود خمس: عقدة النكاح، وعقد الشركة، وعقد الـيـمين، وعقدة العهد، وعقدة الـحلف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هذه الآية أمر من الله تعالـى لأهل الكتاب بـالوفـاء
  بـما أخذ به ميثاقهم من العمل بـما فـي التوراة والإنـجيـل فـي تصديق مـحمد صلى الله
  عليه وسلم وما جاءهم به من عند الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أوْفُوا بـالعُقُودِ } قال:
  العهود التـي أخذها الله علـى أهل الكتاب أن يعملوا بـما جاءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي اللـيث، قال: ثنـي يونس،
  قال: قال مـحمد بن مسلـم. قرأت كتاب رسول الله صلى الله عليه وسلم الذي كتب لعمرو بن
  حزم حين بعثه إلـى نـجران، فكان الكتاب عند أبـي بكر بن حزم، فـيه: هذا بـيان من الله
  ورسوله { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ }. فكتب الآيات منها، حتـى
  بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 4]. وأولـى الأقوال فـي
