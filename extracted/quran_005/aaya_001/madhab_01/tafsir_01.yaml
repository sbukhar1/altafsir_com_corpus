  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ أَوْفُواْ بِٱلْعُقُودِ أُحِلَّتْ لَكُمْ بَهِيمَةُ ٱلأَنْعَامِ
  إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ غَيْرَ مُحِلِّي ٱلصَّيْدِ وَأَنْتُمْ حُرُمٌ إِنَّ
  ٱللَّهَ يَحْكُمُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه
  بقوله: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا }: يا أيها الذين أقرّوا بوحدانـية الله
  وأذعنوا له بـالعبودية، وسلـموا له الألوهية، وصدّقوا رسوله مـحمداً صلى الله عليه
  وسلم فـي نبوّته وفـيـما جاءهم به من عند ربهم من شرائع دينه، أوْفُوا بـالعُقُودِ
  يعنـي: أوفوا بـالعهود التـي عاهدتـموها ربكم والعقود التـي عاقدتـموها إياه، وأوجبتـم
  بها علـى أنفسكم حقوقاً وألزمتـم أنفسكم بها لله فروضاً، فأتـموها بـالوفـاء والكمال
  والتـمام منكم لله بـما ألزمكم بها، ولـمن عاقدتـموه منكم بـما أوجبتـموه له بها علـى
  أنفسكم، ولا تنكثوها فتنقضوها بعد توكيدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي العقود التـي أمر الله جلّ ثناؤه بـالوفـاء بها بهذه الآية، بعد إجماع
  جميعهم علـى أن معنى العقود: العهود فقال بعضهم: هي العقول التـي كان أهل الـجاهلـية
  عاقد بعضهم بعضاً علـى النصرة والـمؤازرة والـمظاهرة علـى من حاول ظلـمه أو بغاه سوءاً،
  وذلك هو معنى الـحلف الذي كانوا يتعاقدونه بـينهم. ذكر من قال ذلك: معنى العقود العهود:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ، عن ابن عبـاس قوله: { أوْفُوا بـالعُقُودِ } يعنـي: بـالعهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله جلّ وعزّ: { أوْفُوا بـالعُقُودِ } قال: العهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان، قال: ثنا أبـي، عن
  سفـيان، عن رجل، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبـيد الله، عن أبـي جعفر الرازيّ، عن الربـيع بن أنس، قال: جلسنا
  إلـى مطرف بن الشِّخِّير وعنده رجل يحدثهم، فقال: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا
  بـالعُقُودِ } قال: هي العهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: {
  أوْفُوا بـالعُقُودِ } قال: العهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك: { يا أيُّها الَّذِينَ آمَنُوا
  أوْفُوا بـالعُقُودِ } قال: هي العهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول: { أوْفُوا بـالعُقُودِ } بـالعهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة فـي قوله: { أوْفُوا بـالعُقُودِ
  } قال: بـالعهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { أوْفُوا بـالعُقُودِ } قال: هي العهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: سمعت الثوري يقول: { أوْفُوا
  بـالعُقُودِ } قال: بـالعهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والعقود: جمع عقد، وأصل العقد: عقد الشيء بغيره، وهو
  وصله به، كما تعقد الـحبل بـالـحبل: إذا وُصِل به شدّاً، يقال منه: عقد فلان بـينه
  وبـين فلان عقداً فهو يعقده، ومنه قول الـحطيئة:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
