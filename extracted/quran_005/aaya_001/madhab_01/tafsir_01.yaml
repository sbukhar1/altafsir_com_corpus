  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  3] الآية، لأن الله عزّ وجلّ استثنى مـما أبـاح لعبـاده من بهيـمة الأنعام ما حرّم
