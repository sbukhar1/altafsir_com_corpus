  ٱلصَّيْدِ وَأَنْتُمْ حُرُمٌ إِنَّ ٱللَّهَ يَحْكُمُ مَا يُرِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال قوم: بهيـمة الأنعام: وحشيها كالظبـاء وبقر الوحش والـحمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الذي عناه الله بقوله: { إلاَّ ما يُتْلَـى
  عَلَـيْكُمْ } فقال بعضهم: عنى الله بذلك: أحلت لكم أولاد الإبل والبقر والغنـم، إلا
  ما بـين الله لكم فـيـما يتلـى علـيكم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حُرِّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ
  وَٱلْدَّمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 3] الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  بَهِيـمَةُ الإنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: إلا الـميتة وما ذكر معها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أُحِلَّتْ
  لَكُمْ بَهِيـمَةُ الأنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: أي من الـميتة التـي
  نهى الله عنها وقدّم فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } قال: إلا
  الـميتة، وما لـم يذكر اسم الله علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { إلاَّ ما
  يُتْلَـى عَلَـيْكُمْ }: الـميتة، والدم، ولـحم الـخنزير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: الـميتة
  ولـحم الـخنزير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ
  الأنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: هي الـميتة والدم ولـحم الـخنزير، وما
  أهلّ لغير الله به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الذي استثنى الله
  بقوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } الـخنزير. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الله بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } قال: الـخنزير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } يعنـي: الـخنزير.</font></font><font
