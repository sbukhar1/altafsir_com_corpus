  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ أَوْفُواْ بِٱلْعُقُودِ
  أُحِلَّتْ لَكُمْ بَهِيمَةُ ٱلأَنْعَامِ إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ غَيْرَ مُحِلِّي
  ٱلصَّيْدِ وَأَنْتُمْ حُرُمٌ إِنَّ ٱللَّهَ يَحْكُمُ مَا يُرِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَوْمٌ إذَا
  عَقَدُوا عَقْداً لـجارِهِمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَدُّوا
  العِناجَ وشَدُّوا فوْقَهُ الكَرَبـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك إذا واثقه علـى أمر، وعاهده علـيه عهدا بـالوفـاء له بـما عاقده
  علـيه، من أمان وذمة، أو نصرة، أو نكاح، أو بـيع، أو شركة، أو غير ذلك من العقود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال الـمعنى الذي ذكرنا عمن قاله فـي الـمراد من قوله: { أوْفُوا
  بـالعُقُودِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ
  } أي بعقد الـجاهلـية. ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوْفُوا بعَقْدِ الـجاهِلِـيَّةِ،
  وَلا تُـحْدِثُوا عَقْدا فـي الإسْلامِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر لنا أن فرات بن حيان العجلـيّ سأل رسول الله صلى الله عليه وسلم
  عن حلف الـجاهلـية، فقال نبـيّ الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لعَلَّكَ تَسألُ عَنْ حِلْفِ لْـخَمٍ وَتْـيـمِ اللَّهِ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: نعم يا نبـيّ الله، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يَزِيدُهُ الإسْلامُ إلاَّ
  شِدَّةً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: ثنا معمر، عن قتادة: { أوْفُوا بـالعُقُودِ } قال: عقود الـجاهلـية:
  الـحلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هي الـحلف التـي
  أخذ الله علـى عبـاده بـالإيـمان به وطاعته فـيـما أحلّ لهم وحرم علـيهم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا عبد
  الله، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { أوْفُوا
  بـالعُقُودِ } يعنـي: ما أُحِلّ، وما حرّم، وما فُرض، وما حدّ فـي القرآن كله، فلا
  تغدروا ولا تنكُثُو ثم شدّد ذلك فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ
  مِن بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  25]... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُوۤءُ ٱلدَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 25].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { أوْفُوا بـالعُقُودِ } ما عقد الله علـى العبـاد مـما أحلّ لهم وحرّم
  علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هي العقود التـي
  يتعاقدها الناس بـينهم ويعقدها الـمرء علـى نفسه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنـي أبـي، عن موسى بن عبـيدة، عن أخيه
  عبد الله بن عبـيدة، قال: العقود خمس: عُقدة الإيـمان، وعقدة النكاح، وعقدة العهد،
  وعقدة البـيع، وعقدة الـحِلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا وكيع. عن موسى بن عبـيدة، عن مـحمد بن كعب القُرَظِيّ
  أو عن أخيه عبد الله بن عبـيدة، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يا أيُّها
  الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ }  قال: عقد العهد وعقد الـيـمين، وعقد الـحلف،
  وعقد الشركة، وعقد النكاح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
