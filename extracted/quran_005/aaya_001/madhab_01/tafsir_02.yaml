  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ أَوْفُواْ بِٱلْعُقُودِ أُحِلَّتْ لَكُمْ بَهِيمَةُ ٱلأَنْعَامِ
  إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ غَيْرَ مُحِلِّي ٱلصَّيْدِ وَأَنْتُمْ حُرُمٌ إِنَّ
  ٱللَّهَ يَحْكُمُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال وفى بالعهد
  وأوفى به ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُوفُونَ بِعَهْدِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 177]. والعقد: العهد الموثق،
  شبه بعقد الحبل ونحوه، قال الحطيئة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَوْمٌ إذَا عَقَدُوا عَقْداً لِجَارِهِم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَدُّوا الْعِنَاجَ وَشَدُّوا فَوْقَهُ الْكَرَبَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي عقود الله التي عقدها على عباده
  وألزمها إياهم من مواجب التكليف. وقيل: هي ما يعقدون بينهم من عقود الأمانات ويتحالفون
  عليه ويتماسحون من المبايعات ونحوها. والظاهر أنها عقود الله عليهم في دينه من تحليل
  حلاله وتحريم حرامه وأنه كلام قدم مجملاً ثم عقب بالتفصيل وهو قوله: { أُحِلَّتْ لَكُمْ
  } وما بعده. البهيمة: كلّ ذات أربع في البرّ والبحر، وإضافتها إلى الأنعام للبيان،
  وهي الإضافة التي بمعنى (من) كخاتم فضة. ومعناه: البهيمة من الأنعام { إِلاَّ مَا يُتْلَىٰ
  عَلَيْكُمْ } إلا محرّم ما يتلى عليكم من القرآن، من نحو قوله: { حُرّمَتْ عَلَيْكُمُ
  ٱلْمَيْتَةُ } ، أوإلا ما يتلى عليكم آية تحريمه. والأنعام: الأزواج الثمانية. وقيل:
  (بهمية الأنعام) الظباء وبقر الوحش ونحوها كأنهم أرادوا ما يماثل الأنعام ويدانيها
  من جنس البهائم في الاجترار وعدم الأنياب، فأضيفت إلى الأنعام لملابسة الشبه { غَيْرَ
  مُحِلّى ٱلصَّيْدِ } نصب على الحال من الضمير في (لكم) أي أحلت لكم هذه الأشياء لا
  محلين الصيد. وعن الأخفش أن انتصابه عن قوله: { أَوْفُواْ بِٱلْعُقُودِ } وقوله: {
  وَأَنتُمْ حُرُمٌ } حال عن محلي الصيد، كأنه قيل: أحللنا لكم بعض الأنعام في حال امتناعكم
  من الصيد وأنتم محرمون، لئلا نحرج عليكم { إِنَّ ٱللَّهَ يَحْكُمُ مَا يُرِيدُ } من
  الأحكام، ويعلم أنه حكمة ومصلحة. والحرم: جمع حرام وهو المحرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
