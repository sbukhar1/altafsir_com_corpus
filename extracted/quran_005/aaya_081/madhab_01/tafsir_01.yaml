  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  كَانُوا يُؤْمِنُونَ بِالله والنَّبِيِّ وَمَا أُنْزِلَ إِلَيْهِ مَا اتَّخَذُوهُمْ
  أَوْلِيَآءَ وَلَـٰكِنَّ كَثِيراً مِّنْهُمْ فَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولو كان هؤلاء الذين يتولون الذين كفروا من بنـي إسرائيـل { يُؤْمِنُونَ
  بـالله والنَّبِـيِّ } يقول: يصدّقون بـالله ويقرّون به ويوحدونه ويصدّقون نبـيه مـحمداً
  صلى الله عليه وسلم، بأنه لله نبـيّ مبعوث ورسول مرسل. { وما أُنْزِلَ إلَـيْهِ } يقول:
  يقرّون بـما أنزل إلـى مـحمد صلى الله عليه وسلم من عند الله من آي الفرقان. { ما اتّـخَذُوهُمْ
  أوْلِـيَاءٍ } يقول: ما اتـخذوهم أصحابـاً وأنصاراً من دون الـمؤمنـين. { وَلَكِنَّ
  كَثِـيراً مِنْهُمْ فـاسِقُونَ } يقول: ولكن كثـيراً منهم أهل خروج عن طاعة الله إلـى
  معصيته وأهل استـحلال لـما حرّم الله علـيهم من القول والفعل. وكان مـجاهد يقول فـي
  ذلك بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْ كانُوا يُؤْمِنُونَ
  بـاللّهِ وَالنَّبِـيّ وَما أُنْزِلَ إلَـيْهِ ما اتَّـخَذُوهُمْ أوْلِـياءَ } قال:
  الـمنافقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

