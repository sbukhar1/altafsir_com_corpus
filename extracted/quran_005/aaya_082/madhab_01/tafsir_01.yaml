  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله تعالـى: { ذَلِكَ بأنَّ
  مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً } فإنه يقول: قربت مودّة هؤلاء الذين وصف الله صفتهم
  للـمؤمنـين من أجل أن منهم قسيسين ورهبـاناً. والقسيسون: جمع قسيس، وقد يجمع القسيس:
  «قُسوس»، لأن القسّ والقسيس بـمعنى واحد. وكان ابن زيد يقول فـي القسيس بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: حدثنا ابن وهب، قال: قال ابن زيد: القسيسين: عُبَّـادهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الرُّهبـان، فإنه يكون واحداً وجمعاً فأما إذا كان جمعاً، فإن
  واحدهم يكون راهبـاً، ويكون الراهب حينئذ فـاعلاً من قول القائل: رَهب الله فلان، بـمعنى:
  خافه، يَرْهَبُه رَهَبـاً ورَهْبـاً، ثم يجمع الراهب رهبـان، مثل راكب وركبـان، وفـارس
