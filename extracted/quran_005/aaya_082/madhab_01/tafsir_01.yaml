  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَتَجِدَنَّ
  أَشَدَّ ٱلنَّاسِ عَدَاوَةً لِّلَّذِينَ آمَنُواْ ٱلْيَهُودَ وَٱلَّذِينَ أَشْرَكُواْ
  وَلَتَجِدَنَّ أَقْرَبَهُمْ مَّوَدَّةً لِّلَّذِينَ آمَنُواْ ٱلَّذِينَ قَالُوۤاْ إِنَّا
  نَصَارَىٰ ذٰلِكَ بِأَنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبَاناً وَأَنَّهُمْ لاَ يَسْتَكْبِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { لَتَـجِدَنَّ
  } يا مـحمد { أشَدَّ النَّاسِ عَدَاوَةً } للذين صدّقوك واتبعوك وصدّقوا بـما جئتهم
  به من أهل الإسلام، { الـيَهُودَ والَّذِينَ أشْرَكُوا } يعنـي عبدة الأوثان الذين
  اتـخذوا الأوثان آلهة يعبدونها من دون الله. { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً
  للَّذِينَ آمَنُوا } يقول: ولتـجدنّ أقرب الناس مودّة ومـحبة. والـمودّة: الـمفعلة،
  من قول الرجل: وَدِدْتُ كذا أودُّه وُدًّا ووِدًّا ووَدًّا ومودّة: إذا أحببته. { للذين
  آمنوا } ، يقول: للذين صدّقوا الله ورسوله مـحمداً صلى الله عليه وسلم. { الَّذِينَ
  قالوا إنَّا نَصَارَى ذَلكَ بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً وأنَّهُمْ لا
  يَسْتَكْبِرُونَ } عن قبول الـحقّ واتبـاعه والإذعان به. وقـيـل: إن هذه الآية والتـي
  بعدها نزلت فـي نفر قِدموا علـى رسول الله صلى الله عليه وسلم من نصارى الـحبشة، فلـما
  سمعوا القرآن أسلـموا واتبعوا رسول الله صلى الله عليه وسلم. وقـيـل: إنها نزلت فـي
  النـجاشي ملك الـحبشة وأصحاب له أسلـموا معه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الـملك بن أبـي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خَصِيف،
  عن سعيد بن جبـير، قال: بعث النـجاشيّ وفداً إلـى النبـيّ صلى الله عليه وسلم، فقرأ
  علـيهم النبـيّ صلى الله عليه وسلم فأسلـموا. قال: فأنزل الله تعالـى فـيهم: { وَلَتَـجِدَنَّ
  أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى }... إلـى
  آخر الآية. قال: فرجعوا إلـى النـجاشي فأخبروه، فأسلـم النـجاشيّ، فلـم يزل مسلـماً
  حتـى مات. قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ أخاكُمُ النَّـجاشِي قَدْ ماتَ، فَصلُّوا عَلَـيْهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فصلـى علـيه رسول الله صلى الله
  عليه وسلم بـالـمدينة والنـجاشيّ بـالـحبشة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا
  إنَّا نَصَارَى } قال: هم الوفد الذين جاءوا مع جعفر وأصحابه من أرض الـحبشة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً
  للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى } قال: كان رسول الله صلى الله
  عليه وسلم وهو بـمكة خاف علـى أصحابه من الـمشركين، فبعث جعفر بن أبـي طالب وابن مسعود
  وعثمان بن مظعون فـي رهط من أصحابه إلـى النـجاشيّ ملك الـحبشة فلـما بلغ ذلك الـمشركين،
  بعثوا عمرو بن العاص فـي رهط منهم ذكر أنهم سبقوا أصحاب النبـيّ صلى الله عليه وسلم
  إلـى النـجاشيّ، فقالوا: إنه خرج فـينا رجل سفَّه عقول قريش وأحلامها زعم أنه نبـيّ،
  وإنه بعث إلـيك رهطاً لـيفسدوا علـيك قومك، فأحببنا أن نأتـيك ونـخبرك خبرهم.</font></font>&#13;\t\t\t<label
