  href=\"JavaScript:Open_Menu()\">لَتَجِدَنَّ أَشَدَّ ٱلنَّاسِ عَدَاوَةً لِّلَّذِينَ
  آمَنُواْ ٱلْيَهُودَ وَٱلَّذِينَ أَشْرَكُواْ وَلَتَجِدَنَّ أَقْرَبَهُمْ مَّوَدَّةً
  لِّلَّذِينَ آمَنُواْ ٱلَّذِينَ قَالُوۤاْ إِنَّا نَصَارَىٰ ذٰلِكَ بِأَنَّ مِنْهُمْ
  قِسِّيسِينَ وَرُهْبَاناً وَأَنَّهُمْ لاَ يَسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إن جاءونـي نظرت فـيـما يقولون. فقدم أصحاب رسول الله صلى الله عليه وسلم، فأقاموا
  ببـاب النـجاشي، فقالوا: أتأذن لأولـياء الله؟ فقال: ائذن لهم، فمرحبـاً بأولـياء الله
  فلـما دخـلوا علـيه سلـموا، فقال له الرهط من الـمشركين: ألا ترى أيها الـملك أنا صدقناك،
  لـم يحيوك بتـحيتك التـي تـحيا بها؟ فقال لهم: ما منعكم أن تـحيُّونـي بتـحيتـي؟ فقالوا:
  إنا حيـيناك بتـحية أهل الـجنة وتـحية الـملائكة. قال لهم: ما يقول صاحبكم فـي عيسى
  وأمه؟ قال: يقول: هو عبد الله وكلـمة من الله ألقاها إلـى مريـم وروح منه، ويقول فـي
  مريـم: إنها العذراء البتول. قال: فأخذ عوداً من الأرض، فقال: ما زاد عيسى وأمه علـى
  ما قال صاحبكم قدر هذا العود فكره الـمشركون قوله، وتغيرت وجوههم. قال لهم: هل تعرفون
  شيئاً مـما أنزل علـيكم؟ قالوا: نعم. قال: اقرءوا فقرءوا، وهنالك منهم قسيسون ورهبـان
  وسائر النصارى، فعرفت كلّ ما قرءوا، وانـحدرت دموعهم مـما عرفوا من الـحقّ. قال الله
  تعالـى ذكره: { ذَلِكَ بأنَّ مِنْهُمْ قِسيِّسِينَ وَرُهْبـاناً وأنَّهُمْ لا يَسْتَكْبِرُونَ
  وإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنـي أحمد بن مفضل، قال: ثنا أسبـاط عن السديّ: { وَلَتَـجِدَنَّ
  أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى }... الآية.
  قال: بعث النـجاشيّ إلـى رسول الله صلى الله عليه وسلم اثنـي عشر رجلاً من الـحبشة،
  سبعة قسيسين وخمسة رهبـاناً، ينظرون إلـيه ويسألونه. فلـما لقوه فقرأ علـيهم ما أنزل
  الله بكوا وآمنوا، فأنزل الله علـيه فـيهم: { وأنَّهُمْ لا يَسْتَكبرُونَ وَإذَا سَمِعُوا
  ما أُنْزِلَ إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ مِـمَّا عَرَفُوا
  مِنَ الـحَقّ يَقُولُونَ رَبَّنا آمَنَّا فـاكْتُبْنا مَعَ الشَّاهِدِينَ } فآمنوا
  ثم رجعوا إلـى النـجاشيّ. فهاجر النـجاشيّ معهم، فمات فـي الطريق، فصلـى علـيه رسول
  الله صلى الله عليه وسلم والـمسلـمون واستغفروا له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـا حجاج، عن ابن جريج، قال: قال عطاء فـي قوله: {
  وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى
  }... الآية، هم ناس من الـحبشة آمنوا، إذ جاءتهم مهاجرة الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هذه صفة قوم كانوا علـى شريعة عيسى من أهل الإيـمان
  فلـما بعث الله تعالـى ذكره نبـيه مـحمداً صلى الله عليه وسلم آمنوا به. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً للَّذِينَ
  آمَنُوا } ، فقرأ حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فـاكْتُبْنا مَعَ الشَّاهِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أناس من أهل الكتاب كانوا علـى شريعة
  من الـحقّ مـما جاء به عيسى، ويؤمنون به وينتهون إلـيه فلـما بعث الله نبـيه مـحمداً
  صلى الله عليه وسلم صدّقوا به وآمنوا، وعرفوا الذي جاء به أنه الـحقّ، فأثنى علـيهم
  ما تسمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب فـي ذلك من القول عندي أن
  الله تعالـى وصف صفة قوم قالوا: إنا نصارى، أن نبـيّ الله صلى الله عليه وسلم يجدهم
  أقرب الناس وداداً لأهل الإيـمان بـالله ورسوله، ولـم يسمّ لنا أسماءهم.</font></font>&#13;\t\t\t<label
