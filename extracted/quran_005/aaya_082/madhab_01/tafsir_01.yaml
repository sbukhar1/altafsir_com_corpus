  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يجوز أن يكون أريد بذلك أصحاب النـجاشيّ، ويجوز أن يكون أريد به قوم كانوا علـى شريعة
