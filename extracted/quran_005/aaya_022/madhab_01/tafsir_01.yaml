text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوا يَامُوسَىٰ
  إِنَّ فِيهَا قَوْماً جَبَّارِينَ وَإِنَّا لَن نَّدْخُلَهَا حَتَّىٰ يَخْرُجُواْ مِنْهَا
  فَإِن يَخْرُجُواْ مِنْهَا فَإِنَّا دَاخِلُونَ }وهذا خبر من الله جلّ ثناؤه عن جواب
  قوم موسى علـيه السلام، إذا أمرهم بدخول الأرض الـمقدسة، أنهم أبوا علـيه إجابة إلـى
  ما أمرهم به من ذلك، واعتلُّوا علـيه فـي ذلك بأن قالوا: إن فـي الأرض الـمقدسة التـي
  تأمرنا بدخولها قوماً جبـارين لا طاقة لنا بحربهم ولا قوّة لنا بهم. وسموهم جبـارين،
  لأنهم كانوا بشدّة بطشهم وعظيـم خـلقهم فـيـما ذُكر لنا قد قهروا سائر الأمـم غيرهم.
  وأصل الـجبـار: الـمصلـح أمر نفسه وأمر غيره، ثم استعمل فـي كل من اجترّ نفعاً إلـى
  نفسه بحقّ أو بـاطل طلب الإصلاح لها حتـى قـيـل للـمتعدي إلـى ما لـيس له بغياً علـى
  الناس وقهراً لهم وعتوًّا علـى ربه: جبـار، وإنـما هو فعّال من قولهم: جبر فلان هذا
  الكسر إذا أصلـحه ولأمه، ومنه قول الراجز:قَدْ جَبَرَ الدّينَ الإلَهُ فَجَبَرْ   وعَوَّرَ
  الرَّحْمَنُ مَنْ وَلَّـى العَوَرْيريد: قد أصلـح الدين الإله فصلـح ومن أسماء الله
  تعالـى ذكره الـجبـار، لأنه الـمصلـح أمر عبـاده القاهر لهم بقدرته. ومـما ذكرته من
  عظم خـلقهم ما:حدثنـي به موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن
  السديّ فـي قصة ذكرها من أمر موسى وبنـي إسرائيـل، قال: ثم أمرهم بـالسير إلـى أريحاء،
  وهي أرض بـيت الـمقدس، فساروا حتـى إذا كانوا قريبـاً منهم، بعث موسى اثنـي عشر نقـيبـاً
  من جميع أسبـاط بنـي إسرائيـل، فساروا يريدون أن يأتوه بخبر الـجبـارين، فلقـيهم رجل
  من الـجبـارين، يقال له: عوج، فأخذ الاثنـي عشر فجعلهم فـي حجزته، وعلـى رأسه حملة
  حطب، وانطلق بهم إلـى امرأته، فقال: انظري إلى هؤلاء القوم الذين يزعمون أنهم يريدون
  أن يقاتلونا فطرحهم بـين يديها، فقال: ألا أطحنهم برجلـي؟ فقالت امرأته: لا، بل خـلّ
  عنهم حتـى يخبروا قومهم بـما رأوا، ففعل ذلك.حدثنـي عبد الكريـم بن الهيثم، قال: ثنا
  إبراهيـم بن بشار، قال: ثنا سفـيان، قال: قال أبو سعيد، قال عكرمة، عن ابن عبـاس، قال:
  أمِرَ موسى أن يدخـل مدينة الـجبـارين، قال: فسار موسى بـمن معه حتـى نزل قريبـاً من
  الـمدينة، وهي أريحاء. فبعث إلـيهم اثنـي عشر عيناً، من كلّ سبط منهم عيناً، لـيأتوه
  بخبر القوم. قال: فدخـلوا الـمدينة، فرأوا أمراً عظيماً من هيئتهم وجثثهم وعظمهم، فدخـلوا
  حائطاً لبعضهم، فجاء صاحب الـحائط لـيجتنـي الثمار من حائطه، فجعل يجتنـي الثمار وينظر
  إلـى آثارهم وتتبعهم، فكلـما أصاب واحداً منهم أخذه، فجعله فـي كمه مع الفـاكهة. وذهب
  إلـى ملكهم فنثرهم بـين يديه، فقال الـملك: قد رأيتـم شأننا وأمرنا، اذهبوا فأخبروا
  صاحبكم قال: فرجعوا إلـى موسى فأخبروه بـما عاينوا من أمرهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة فـي قوله: { إنَّ فِـيها قَوْما جَبَّـارِينَ } ذكر لنا أنهم
  كانت لهم أجسام وخـلق لـيست لغيرهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوا يَامُوسَىٰ إِنَّ فِيهَا قَوْماً
  جَبَّارِينَ وَإِنَّا لَن نَّدْخُلَهَا حَتَّىٰ يَخْرُجُواْ مِنْهَا فَإِن يَخْرُجُواْ
  مِنْهَا فَإِنَّا دَاخِلُونَ }حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، قال: إن موسى علـيه السلام قال لقومه: إنـي سأبعث رجالاً يأتوننـي
  بخبرهم وإنه أخذ من كلّ سبط رجلاً، فكانوا اثنـي عشر نقـيبـاً، فقال: سيروا إلـيهم
  وحدثونـي حديثهم وما أمرهم ولا تـخافوا إن الله معكم ما أقمتـم الصلاة، وآتـيتـم الزكاة،
  وآمنتـم برسله، وعزّرتـموهم، وأقرضتـم الله قرضاً حسناً. ثم إن القوم ساروا حتـى هجموا
  علـيهم، فرأوا أقواماً لهم أجساماً عجبٌ، عظماً وقوّة، وأنه فـيـما ذكر أبصرهم أحد
  الـجبـارين، وهم لا يألون أن يخفوا أنفسهم حين رأوا العجب، فأخذ ذلك الـجبـار منهم
  رجالاً، فأتـى رئيسهم، فألقاهم قدامه، فعجبوا وضحكوا منهم، فقال قائل منهم: إن هؤلاء
  زعموا أنهم أرادوا غزوكم، وأنه لولا ما دفع الله عنهم لقتلوا. وإنهم رجعوا إلـى موسى
  علـيه السلام فحدثوه العجب.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:{ ٱثْنَيْ عَشَرَ نَقِيباً }[المائدة: 12]
  من كلّ سبط من بنـي إسرائيـل رجل أرسلهم موسى إلـى الـجبـارين، فوجدوهم يدخـل فـي كمّ
  أحدهم اثنان منهم، يـلقونهم إلقاء، ولا يحمل عنقود عنهم إلاَّ خمسة أنفس بـينهم فـي
  خشبة، ويدخـل فـي شطر الرمانة إذا نزع حبها خمسة أنفس أو أربعة.حدثنـي الـمثنى، قال:
  ثنا أبو حديفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.حدثنـي مـحمد بن
  الوزير بن قـيس، عن أبـيه، عن جويبر، عن الضحاك: { إنَّ فِـيها قَوْما جَبَّـارِينَ
  } قال: سِفْلة لا خلاق لهم.القول فـي تأويـل قوله تعالـى: { وإنَّا لَنْ نَدْخُـلَها
  حتـى يَخْرُجُوا مِنْها فإنْ يَخْرُجُوا مِنْها فإنَّا داخِـلونَ }.وهذا خبر من الله
  عزّ ذكره عن قول قوم موسى لـموسى جوابـاً لقوله لهم:{ ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ
  ٱلَّتِي كَتَبَ ٱللَّهُ لَكُمْ }[المائدة: 21] فقالوا: { إنَّا لَنْ نَدْخُـلَها حتـى
  يَخْرُجُوا مِنْها } يعنون: من الأرض الـمقدسة الـجبـارون الذين فـيها، جبناً منهم
  وجزعاً من قتالهم. وقالوا له: إن يخرج منها هؤلاء الـجبـارون دخـلناها، وإلاَّ فإنا
  لا نطيق دخولها وهم فـيها، لأنه لا طاقة لنا بهم ولا يد.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، أن كالب بن يوقنا، أسكت الشعب عن موسى صلى الله عليه وسلم، فقال لهم:
  إنا سنعلو الأرض ونرثها، وإن لنا بهم قوّة. وأما الذين كانوا معه، فقالوا: لا نستطيع
  أن نصل إلـى ذلك الشعب من أجل أنهم أجرأ منا. ثم إن أولئك الـجواسيس أخبروا بنـي إسرائيـل
  الـخبر، وقالوا: إنا مررنا فـي أرض وأحسسناها، فإذا هي تأكل ساكنها، ورأينا رجالها
  جساماً، ورأينا الـجبـابرة بنـي الـجبـابرة، وكنا فـي أعينهم مثل الـجراد. فأرجفت الـجماعة
  من بنـي إسرائيـل، فرفعوا أصواتهم بـالبكاء. فبكى الشعب تلك اللـيـلة، ووسوسوا علـى
  موسى وهارون، فقالوا لهما: يا لـيتنا متنا فـي أرض مصر، ولـيتنا نـموت فـي هذه البرية
  ولـم يدخـلنا الله هذه الأرض لنقع فـي الـحرب، فتكون نساؤنا وأبناؤنا وأثقالنا غنـيـمة،
  ولو كنا قعوداً فـي أرض مصر، كان خيراً لنا وجعل الرجل يقول لأصحابه: تعالوا نـجعل
  علـينا رأساً وننصرف إلـى مصر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

