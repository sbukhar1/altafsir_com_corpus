  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوا
  يَامُوسَىٰ إِنَّ فِيهَا قَوْماً جَبَّارِينَ وَإِنَّا لَن نَّدْخُلَهَا حَتَّىٰ يَخْرُجُواْ
  مِنْهَا فَإِن يَخْرُجُواْ مِنْهَا فَإِنَّا دَاخِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله جلّ ثناؤه عن جواب قوم موسى علـيه السلام، إذا أمرهم بدخول الأرض الـمقدسة،
  أنهم أبوا علـيه إجابة إلـى ما أمرهم به من ذلك، واعتلُّوا علـيه فـي ذلك بأن قالوا:
  إن فـي الأرض الـمقدسة التـي تأمرنا بدخولها قوماً جبـارين لا طاقة لنا بحربهم ولا
  قوّة لنا بهم. وسموهم جبـارين، لأنهم كانوا بشدّة بطشهم وعظيـم خـلقهم فـيـما ذُكر
  لنا قد قهروا سائر الأمـم غيرهم. وأصل الـجبـار: الـمصلـح أمر نفسه وأمر غيره، ثم استعمل
  فـي كل من اجترّ نفعاً إلـى نفسه بحقّ أو بـاطل طلب الإصلاح لها حتـى قـيـل للـمتعدي
  إلـى ما لـيس له بغياً علـى الناس وقهراً لهم وعتوًّا علـى ربه: جبـار، وإنـما هو فعّال
  من قولهم: جبر فلان هذا الكسر إذا أصلـحه ولأمه، ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَدْ جَبَرَ الدّينَ الإلَهُ فَجَبَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعَوَّرَ الرَّحْمَنُ مَنْ وَلَّـى العَوَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: قد أصلـح الدين الإله فصلـح
  ومن أسماء الله تعالـى ذكره الـجبـار، لأنه الـمصلـح أمر عبـاده القاهر لهم بقدرته.
  ومـما ذكرته من عظم خـلقهم ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن السديّ فـي قصة ذكرها
  من أمر موسى وبنـي إسرائيـل، قال: ثم أمرهم بـالسير إلـى أريحاء، وهي أرض بـيت الـمقدس،
  فساروا حتـى إذا كانوا قريبـاً منهم، بعث موسى اثنـي عشر نقـيبـاً من جميع أسبـاط بنـي
  إسرائيـل، فساروا يريدون أن يأتوه بخبر الـجبـارين، فلقـيهم رجل من الـجبـارين، يقال
  له: عوج، فأخذ الاثنـي عشر فجعلهم فـي حجزته، وعلـى رأسه حملة حطب، وانطلق بهم إلـى
  امرأته، فقال: انظري إلى هؤلاء القوم الذين يزعمون أنهم يريدون أن يقاتلونا فطرحهم
  بـين يديها، فقال: ألا أطحنهم برجلـي؟ فقالت امرأته: لا، بل خـلّ عنهم حتـى يخبروا
  قومهم بـما رأوا، ففعل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الكريـم بن الهيثم، قال:
  ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: قال أبو سعيد، قال عكرمة، عن ابن عبـاس،
  قال: أمِرَ موسى أن يدخـل مدينة الـجبـارين، قال: فسار موسى بـمن معه حتـى نزل قريبـاً
  من الـمدينة، وهي أريحاء. فبعث إلـيهم اثنـي عشر عيناً، من كلّ سبط منهم عيناً، لـيأتوه
  بخبر القوم. قال: فدخـلوا الـمدينة، فرأوا أمراً عظيماً من هيئتهم وجثثهم وعظمهم، فدخـلوا
  حائطاً لبعضهم، فجاء صاحب الـحائط لـيجتنـي الثمار من حائطه، فجعل يجتنـي الثمار وينظر
  إلـى آثارهم وتتبعهم، فكلـما أصاب واحداً منهم أخذه، فجعله فـي كمه مع الفـاكهة. وذهب
  إلـى ملكهم فنثرهم بـين يديه، فقال الـملك: قد رأيتـم شأننا وأمرنا، اذهبوا فأخبروا
  صاحبكم قال: فرجعوا إلـى موسى فأخبروه بـما عاينوا من أمرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { إنَّ فِـيها قَوْما جَبَّـارِينَ
  } ذكر لنا أنهم كانت لهم أجسام وخـلق لـيست لغيرهم.</font></font>&#13;\t\t\t<label
