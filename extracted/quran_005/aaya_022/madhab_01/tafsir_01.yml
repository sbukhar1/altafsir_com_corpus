  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالُوا يَامُوسَىٰ إِنَّ فِيهَا قَوْماً جَبَّارِينَ
  وَإِنَّا لَن نَّدْخُلَهَا حَتَّىٰ يَخْرُجُواْ مِنْهَا فَإِن يَخْرُجُواْ مِنْهَا
  فَإِنَّا دَاخِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: إن موسى علـيه السلام قال لقومه:
  إنـي سأبعث رجالاً يأتوننـي بخبرهم وإنه أخذ من كلّ سبط رجلاً، فكانوا اثنـي عشر نقـيبـاً،
  فقال: سيروا إلـيهم وحدثونـي حديثهم وما أمرهم ولا تـخافوا إن الله معكم ما أقمتـم
  الصلاة، وآتـيتـم الزكاة، وآمنتـم برسله، وعزّرتـموهم، وأقرضتـم الله قرضاً حسناً.
  ثم إن القوم ساروا حتـى هجموا علـيهم، فرأوا أقواماً لهم أجساماً عجبٌ، عظماً وقوّة،
  وأنه فـيـما ذكر أبصرهم أحد الـجبـارين، وهم لا يألون أن يخفوا أنفسهم حين رأوا العجب،
  فأخذ ذلك الـجبـار منهم رجالاً، فأتـى رئيسهم، فألقاهم قدامه، فعجبوا وضحكوا منهم،
  فقال قائل منهم: إن هؤلاء زعموا أنهم أرادوا غزوكم، وأنه لولا ما دفع الله عنهم لقتلوا.
  وإنهم رجعوا إلـى موسى علـيه السلام فحدثوه العجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱثْنَيْ عَشَرَ نَقِيباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 12] من كلّ سبط من بنـي
  إسرائيـل رجل أرسلهم موسى إلـى الـجبـارين، فوجدوهم يدخـل فـي كمّ أحدهم اثنان منهم،
  يـلقونهم إلقاء، ولا يحمل عنقود عنهم إلاَّ خمسة أنفس بـينهم فـي خشبة، ويدخـل فـي
  شطر الرمانة إذا نزع حبها خمسة أنفس أو أربعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حديفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الوزير بن قـيس، عن أبـيه، عن جويبر، عن الضحاك: {
  إنَّ فِـيها قَوْما جَبَّـارِينَ } قال: سِفْلة لا خلاق لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وإنَّا لَنْ نَدْخُـلَها حتـى يَخْرُجُوا مِنْها فإنْ يَخْرُجُوا
  مِنْها فإنَّا داخِـلونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله عزّ ذكره عن قول
  قوم موسى لـموسى جوابـاً لقوله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ
  ٱلَّتِي كَتَبَ ٱللَّهُ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 21] فقالوا: { إنَّا لَنْ
  نَدْخُـلَها حتـى يَخْرُجُوا مِنْها } يعنون: من الأرض الـمقدسة الـجبـارون الذين فـيها،
  جبناً منهم وجزعاً من قتالهم. وقالوا له: إن يخرج منها هؤلاء الـجبـارون دخـلناها،
  وإلاَّ فإنا لا نطيق دخولها وهم فـيها، لأنه لا طاقة لنا بهم ولا يد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، أن كالب بن يوقنا،
  أسكت الشعب عن موسى صلى الله عليه وسلم، فقال لهم: إنا سنعلو الأرض ونرثها، وإن لنا
  بهم قوّة. وأما الذين كانوا معه، فقالوا: لا نستطيع أن نصل إلـى ذلك الشعب من أجل أنهم
  أجرأ منا. ثم إن أولئك الـجواسيس أخبروا بنـي إسرائيـل الـخبر، وقالوا: إنا مررنا فـي
  أرض وأحسسناها، فإذا هي تأكل ساكنها، ورأينا رجالها جساماً، ورأينا الـجبـابرة بنـي
  الـجبـابرة، وكنا فـي أعينهم مثل الـجراد. فأرجفت الـجماعة من بنـي إسرائيـل، فرفعوا
  أصواتهم بـالبكاء. فبكى الشعب تلك اللـيـلة، ووسوسوا علـى موسى وهارون، فقالوا لهما:
  يا لـيتنا متنا فـي أرض مصر، ولـيتنا نـموت فـي هذه البرية ولـم يدخـلنا الله هذه الأرض
  لنقع فـي الـحرب، فتكون نساؤنا وأبناؤنا وأثقالنا غنـيـمة، ولو كنا قعوداً فـي أرض
  مصر، كان خيراً لنا وجعل الرجل يقول لأصحابه: تعالوا نـجعل علـينا رأساً وننصرف إلـى
  مصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
