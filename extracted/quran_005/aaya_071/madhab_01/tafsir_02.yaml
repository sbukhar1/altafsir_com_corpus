text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَسِبُوۤاْ أَلاَّ
  تَكُونَ فِتْنَةٌ فَعَمُواْ وَصَمُّواْ ثُمَّ تَابَ ٱللَّهُ عَلَيْهِمْ ثُمَّ عَمُواْ
  وَصَمُّواْ كَثِيرٌ مِّنْهُمْ وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ }فإن قلت: كيف دخل
  فعل الحسبان على (أن) التي للتحقيق؟ قلت: نزل حسبانهم لقوّته في صدورهم منزلة العلم:
  فإن قلت: فأين مفعولا حسب؟ قلت: سدّ ما يشتمل عليه صلة أن وأنّ من المسند والمسند إليه
  مسدّ المفعولين، والمعنى: وحسب بنو إسرائيل أنه لا يصيبهم من الله فتنة، أي بلاء وعذاب
  في الدنيا والآخرة { فَعَمُواْ } عن الدين { وَصَمُّواْ } حين عبدوا العجل، ثم تابوا
  عن عبادة العجل فـ { تَابَ ٱللَّهُ عَلَيْهِمْ ثُمَّ عَمُواْ وَصَمُّواْ } كرة ثانية
  بطلبهم المحال غير المعقول في صفات الله وهو الرؤية: وقرىء: «عموا وصموا»، بالضم على
  تقدير عماهم الله وصمهم، أي رماهم وضربهم بالعمى والصمم، كما يقال: نزكته إذا ضربته
  بالنيزك وركبته إذا ضربته بركبتك { كَثِيرٌ مّنْهُمْ } بدل من الضمير: أو على قولهم:
  أكلوني البراغيث، أو هو خبر مبتدأ محذوف أي أولئك كثير منهم.\r\n\t\t\t\r\n\t\t\t</section>"

