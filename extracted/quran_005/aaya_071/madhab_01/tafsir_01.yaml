  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَسِبُوۤاْ
  أَلاَّ تَكُونَ فِتْنَةٌ فَعَمُواْ وَصَمُّواْ ثُمَّ تَابَ ٱللَّهُ عَلَيْهِمْ ثُمَّ
  عَمُواْ وَصَمُّواْ كَثِيرٌ مِّنْهُمْ وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى: وظنّ هؤلاء الإسرائيـلـيون الـذين وصف تعالـى ذكره صفتهم
  أنه أخذ ميثاقهم وأنه أرسل إلـيهم رسلاً، وأنهم كانوا كلـما جاءهم رسول بـما لا تهوى
  أنفسم كذّبوا فريقاً وقتلوا فريقاً، أن لا يكون من الله لهم ابتلاء واختبـار بـالشدائد
  من العقوبـات بـما كانوا يفعلون. { فَعَمُوا وصَمُّوا } يقول: فعموا عن الـحقّ والوفـاء
  بـالـميثاق الذي أخذته علـيهم من إخلاص عبـادتـي، والانتهاء إلـى أمري ونهيـي، والعمل
  بطاعتـي بحسبـانهم ذلك وظنهم، وصموا عنه. ثم تبت علـيهم، يقول: ثم هديتهم بلطف منـي
  لهم، حتـى أنابوا ورجعوا عما كانوا علـيهم من معاصيّ وخلاف أمري، والعمل بـما أكرهه
  منهم إلـى العمل بـما أحبه، والانتهاء إلـى طاعتـي وأمري ونهيـي. { ثُمَّ عَمُوا وصَمُّوا
  كَثِـيرٌ مِنْهُمْ } يقول: ثم عموا أيضاً عن الـحقّ والوفـاء بـميثاقـي الذي أخذته
  علـيهم من العمل بطاعتـي والانتهاء إلـى أمري واجتناب معاصيّ، { وَصمُّوا كَثِـيرٌ
  منهم } يقول: عمي كثـير من هؤلاء الذين كنت أخذت ميثاقهم من بنـي إسرائيـل بـاتبـاع
  رسلـي والعمل بـما أنزلت إلـيهم من كتبـي عن الـحقّ، وصموا بعد توبتـي علـيهم واستنقاذي
  إياهم من الهلكة. { وَاللّهُ بَصِيرٌ بِـمَا يَعْمَلُونَ } يقول: بصير فـيرى أعمالهم
  خيرها وشرّها، فـيجازيهم يوم القـيامة بجميعها، إن خيراً فخيراً وإن شرّاً فشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَحَسِبُوا
  أنْ لا تَكُونَ فِتْنَةٌ }...الآية، يقول: حسب القوم أن لا يكون بلاء فعموا وصموا،
  كلـما عرض بلاء ابتلوا به هلكوا فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَحَسِبُوا
  أنْ لا تَكُونَ فِتْنَةٌ فَعَمُوا وَصَمُّوا } يقول: حسبوا أن لا يبتلوا، فعموا عن
  الـحقّ وصمُّوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن مبـارك، عن الـحسن: { وَحَسِبُوا أنْ لا تَكُونَ فِتْنَةٌ } قال بلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو عاصم، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { وَحَسِبُوا أنْ لا تكونَ فِتْنَةٌ } قال: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { وَحَسِبُوا أنْ لا تَكُونَ فِتْنَةٌ فَعَمُوا وصَمُّوا } قال: الـيهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جريج، عن مـجاهد:
  { فَعَمُوا وَصَمُّوا } قال: يهود. قال ابن جريج، عن عبد الله بن كثـير، قال: هذه الآية
  لبنـي إسرائيـل. قال: والفتنة: البلاء والتـمـحيص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

