text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَتَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَمْلِكُ لَكُمْ ضَرّاً وَلاَ نَفْعاً وَٱللَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }{ مَا لاَ يَمْلِكُ } هو عيسى، أي شيئاً لا يستطيع أن يضركم بمثل ما يضركم
  به الله من البلايا والمصائب في الأنفس والأموال، ولا أن ينفعكم بمثل ما ينفعكم به
  من صحة الأبدان والسعة والخصب، ولأنّ كل ما يستطيعه البشر من المضارّ والمنافع فبإقدار
  الله وتمكينه، فكأنه لا يملك منه شيئاً. وهذا دليل قاطع على أن أمره مناف للربوبية،
  حيث جعله لا يستطيع ضراً ولا نفعاً. وصفة الرب أن يكون قادراً على كل شيء لا يخرج مقدور
  على قدرته { وَٱللَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } متعلق بـ (أتعبدون)، أي أتشركون
  بالله ولا تخشونه، وهو الذي يسمع ما تقولون ويعلم ما تعتقدون أو أتعبدون العاجز والله
  هو السميع العليم الذي يصح منه أن يسمع كل مسموع ويعلم كل معلوم، ولن يكون كذلك إلا
  وهو حي قادر.\r\n\t\t\t\r\n\t\t\t</section>"

