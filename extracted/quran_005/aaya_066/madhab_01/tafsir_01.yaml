  href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ
  وَمَآ أُنزِلَ إِلَيهِمْ مِّن رَّبِّهِمْ لأَكَلُواْ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم
  مِّنْهُمْ أُمَّةٌ مُّقْتَصِدَةٌ وَكَثِيرٌ مِّنْهُمْ سَآءَ مَا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: لأكلوا من فوقهم الـمطر، ومن تـحت أرجلهم من نبـات الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } يقول:
  لأكلوا من الرزق الذي ينزل من السماء، { ومِنْ تَـحْتِ أرْجُلِهِمْ } يقول: من الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعضهم يقول: إنـما أريد بقوله: { لأكَلُوا مِنْ فَوْقِهِمْ وَمِنْ
  تَـحْتِ أرْجُلِهِمْ } التوسعة، كما يقول القائل: هو فـي خير من فَرْقه إلـى قدمه.
  وتأويـل أهل التأويـل بخلاف ما ذكرنا من هذا القول، وكفـى بذلك شهيداً علـى فساده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ وَكَثِـيرٌ
  مِنْهُمْ ساءَ ما يَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { مِنْهُمْ أُمَّةٌ }: منهم جماعة. { مُقْتَصِدَةٌ } يقول: مقتصدة
  فـي القول فـي عيسى ابن مريـم قائلة فـيه الـحقّ إنه رسول الله وكلـمته ألقاها إلـى
  مريـم وروح منه، لا غالـية قائلة إنه ابن الله، تعالـى عما قالوا من ذلك ولا مقصرة
  قائلة هو لغير رشدة. { وكَثِـيرٌ مِنْهُمْ } يعنـي من بنـي إسرائيـل من أهل الكتاب،
  الـيهود والنصارى. { ساءَ ما يَعْمَلُونَ } يقول: كثـير منهم سيىء عملهم، وذلك أنهم
  يكفرون بـالله، فتكذّب النصارى بـمـحمد صلى الله عليه وسلم وتزعم أن الـمسيح ابن الله،
  وتكذّب الـيهود بعيسى وبـمـحمد صلـى الله علـيهما، فقال الله تعالـى فـيهم ذامًّا لهم:
  { ساءَ ما يَعْمَلُونَ } فـي ذلك من فعلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْهُمْ
  أُمَّةٌ مُقْتَصِدَةٌ } وهم مسلـمة أهل الكتاب { وَكَثِـيرٌ مِنْهُمْ ساءَ ما يَعْمَلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، قال: ثنا عبد الله بن كثـير، أنه سمع مـجاهداً يقول: تفرّقت بنو إسرائيـل
  فرقاً، فقالت فرقة: عيسى هو ابن الله، وقالت فرقة: هو الله، وقالت فرقة: هو عبد الله
  وروحه وهي الـمقتصدة، وهي مسلـمة أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ
  }: يقول: علـى كتابه وأمره. ثم ذمّ أكثر القوم، فقال: { وَكَثِـيرٌ مِنْهُمْ ساءَ ما
  يَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ } يقول:
  مؤمنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ وَكَثِـيرٌ مِنْهُمْ ساءَ
  ما يَعْمَلُونَ } قال: الـمقتصدة أهل طاعة الله. قال: وهؤلاء أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع بن أنس، فـي قوله: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ وَكَثِـيرٌ
  مِنْهُمْ ساءَ ما يَعْمَلُونَ } قال: فهذه الأمة الـمقتصدة الذين لا هم فسقوا فـي الدين
  ولا هم غلوْا. قال: والغلوّ: الرغبة، والفسق: التقصير عنه.</font></font><font class=\"TextResultArabic\"><font
