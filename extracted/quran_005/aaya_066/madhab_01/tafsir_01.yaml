  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ وَمَآ أُنزِلَ إِلَيهِمْ مِّن رَّبِّهِمْ
  لأَكَلُواْ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم مِّنْهُمْ أُمَّةٌ مُّقْتَصِدَةٌ
  وَكَثِيرٌ مِّنْهُمْ سَآءَ مَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ } ولو أنهم
  عملوا بـما فـي التوراة والإنـجيـل، { وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ } يقول:
  وعملوا بـما أنزل إلـيهم من ربهم من الفرقان الذي جاءهم به مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف يقـيـمون التوراة والإنـجيـل وما أنزل إلـى مـحمد
  صلى الله عليه وسلم، مع اختلاف هذه الكتب ونسخ بعضها بعضاً؟ قـيـل: وإن كانت كذلك فـي
  بعض أحكامها وشرائعها، فهي متفقة فـي الأمر بـالإيـمان برسل الله والتصديق بـما جاءت
  به من عند الله فمعنى إقامتهم التوراة والإنـجيـل وما أنزل إلـى مـحمد صلى الله عليه
  وسلم تصديقهم بـما فـيها والعمل بـما هي متفقة فـيه وكلّ واحد منها فـي الـخبر الذي
  فرض العمل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما معنى قوله: { لأكَلُوا مِنْ
  فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } فإنه يعنـي: لأنزل الله علـيهم من السماء
  قطرها، فأنبتت لهم به الأرض حبها ونبـاتها فأخرج ثمارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَمِنْ تَـحْتِ أرْجُلِهِمْ } فإنه يعنـي تعالـى ذكره: لأكلوا من بركة ما تـحت
  أقدامهم من الأرض، وذلك ما تـخرجه الأرض من حبها ونبـاتها وثمارها، وسائر ما يؤكل مـما
  تـخرجه الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { ولَوْ
  أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ
  لأَكَلُوا مِنْ فَوْقِهِمْ } يعنـي: لأرسل السماء علـيهم مدراراً. { وَمِنْ تَـحْتِ
  أرْجُلِهِمْ }: تـخرج الأرض بركتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ
  والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ لأَكَلُوا مِنْ فَوْقِهِمْ
  وَمِنْ تَـحْتِ أرْجُلِهِمْ } يقول: إذاً لأعطتهم السماء بركتها والأرض نبـاتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْهِمْ
  مِنْ رَبِّهِمْ لأَكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } يقول: لو عملوا
  بـما أنزل إلـيهم مـما جاءهم به مـحمد صلى الله عليه وسلم، لأنزلنا علـيهم الـمطر فأنبت
  الثمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ
  والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ } أما إقامتهم التوراة: فـالعمل
  بها، وأما ما أنزل إلـيهم من ربهم: فمـحمد صلى الله عليه وسلم وما أنزل علـيه. يقول:
  { لأَكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } أما من فوقهم: فأرسلت علـيهم
  مطراً، وأما من تـحت أرجلهم، يقول: لأنبتّ لهم من الأرض من رزقـي ما يغنـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { لأكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } قال: بركات
  السماء والأرض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
