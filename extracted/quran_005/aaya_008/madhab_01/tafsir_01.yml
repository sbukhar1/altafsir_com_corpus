  للَّهِ شُهَدَآءَ بِٱلْقِسْطِ وَلاَ يَجْرِمَنَّكُمْ شَنَآنُ قَوْمٍ عَلَىۤ أَلاَّ
  تَعْدِلُواْ ٱعْدِلُواْ هُوَ أَقْرَبُ لِلتَّقْوَىٰ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ
