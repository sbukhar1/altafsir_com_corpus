  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ خَيْرٌ لَّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  95] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذٰلِكُمْ أَزْكَىٰ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 232] ولـو لـم يكن فـي
  الكلام «هو» لكان أقرب «نصبـاً»، ولقـيـل: اعدلوا أقربَ للتقوى، كما قـيـل: انْتَهُوا
  خَيْراً لَكُمْ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاتَّقُوا اللّهَ
  إنَّ اللّهَ خَبِـيرٌ بِـمَا تَعْمَلُونَ } فإنه يعنـي: واحذروا أيها الـمؤمنون أن
  تـجوروا فـي عبـاده، فتـجاوزوا فـيهم حكمه وقضاءه الذي بـين لكم، فـيحلّ بكم عقوبته،
  وتستوجبوا منه ألـيـم نكاله. { إنَّ اللّهَ خَبِـيرٌ بِـمَا تَعْمَلُونَ } يقول: إن
  الله ذو خبرة وعلـم بـما تعملون أيها الـمؤمنون فـيـما أمركم به وفـيـما نهاكم عنه
  من عمل به أو خلاف له، مُـحْصٍ ذلكم علـيكم كله، حتـى يجازيكم به جزاءكم الـمـحسن منكم
  بإحسانه، والـمسيء بـاساءته، فـاتقوا أن تسيئوا.</font></font><font class=\"TextResultArabic\"><font
