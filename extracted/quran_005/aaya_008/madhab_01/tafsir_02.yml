  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَآ ٱلَّذِينَ آمَنُواْ كُونُواْ قَوَّامِينَ للَّهِ شُهَدَآءَ بِٱلْقِسْطِ وَلاَ
  يَجْرِمَنَّكُمْ شَنَآنُ قَوْمٍ عَلَىۤ أَلاَّ تَعْدِلُواْ ٱعْدِلُواْ هُوَ أَقْرَبُ
  لِلتَّقْوَىٰ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُم مَّغْفِرَةٌ وَأَجْرٌ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ أُوْلَـۤئِكَ
  أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عدّى { يَجْرِمَنَّكُمْ } بحرف الاستعلاء
  مضمناً معنى فعل يتعدّى به، كأنه قيل: ولا يحملنكم. ويجوز أن يكون قوله: { أَن تَعْتَدُواْ
  } بمعنى على أن تعتدوا، فحذف مع أن ونحوه قوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(343)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من اتبع على ملىء فليتبع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أنه بمعنى أحيل. وقرىء: { شَنَآنُ
  } بالسكون. ونظيره في المصادر (ليان) والمعنى: لا يحملنكم بغضكم للمشركين على أن تتركوا
  العدل فتعتدوا عليهم بأن تنتصروا منهم وتتشفوا بما في قلوبكم من الضغائن بارتكاب ما
  لا يحل لكم من مثلة أو قذف أو قتل أولاد أو نساء أو نقض عهد أو ما أشبه ذلك { ٱعْدِلُواْ
  هُوَ أَقْرَبُ لِلتَّقْوَىٰ } نهاهم أولاً أن تحملهم البغضاء على ترك العدل، ثم استأنف
  فصرّح لهم بالأمر بالعدل تأكيداً وتشديداً، ثم استأنف فذكر لهم وجه الأمر بالعدل وهو
  قوله: { هُوَ أَقْرَبُ لِلتَّقْوَىٰ } أي العدل أقرب إلى التقوى، وأدخل في مناسبتها.
  أو أقرب إلى التقوى لكونه لطفاً فيها. وفيه تنبيه عظيم على أن وجود العدل مع الكفار
  الذين هم أعداء الله إذا كان بهذه الصفة من القوة، فما الظنّ بوجوبه مع المؤمنين الذين
  هم أولياؤه وأحباؤه؟ { لَهُم مَّغْفِرَةٌ وَأَجْرٌ عَظِيمٌ } بيان للوعد بعد تمام الكلام
  قبله، كأنه قال: قدّم لهم وعداً فقيل: أي شيء وعده لهم؟ فقيل: لهم مغفرة وأجر عظيم.
  أو يكون على إرادة القول بمعنى وعدهم وقال لهم مغفرة. أو على إجراء وعد مجرى قال: لأنه
  ضرب من القول. أو يجعل واقعاً على الجملة التي هي لهم مغفرة، كما وقع (تركنا) على قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَلَـٰمٌ
  عَلَىٰ نُوحٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 119] كأنه قيل: وعدهم هذا القول وإذا وعدهم من لا يخلف الميعاد
  هذا القول، فقد وعدهم مضمونه من المغفرة والأجر العظيم. وهذا القول يتلقون به عند الموت
  ويوم القيامة، فيسرون به ويستروحون إليه ويهوّن عليهم السكرات والأهوال قبل الوصول
  إلى الثواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
