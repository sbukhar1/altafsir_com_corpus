  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ ٱلَّذِينَ ٱتَّخَذُواْ دِينَكُمْ هُزُواً وَلَعِباً
  مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَٱلْكُفَّارَ أَوْلِيَآءَ وَٱتَّقُواْ
  ٱللَّهَ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  للـمؤمنـين به وبرسوله مـحمد صلى الله عليه وسلم: { يا أيُّها الَّذِينَ آمَنُوا }:
  أي صدّقوا الله ورسوله، { لا تَتَّـخِذُوا الَّذِينَ اتَّـخَذُوا دِينَكُمْ هُزُواً
  وَلَعِبـاً مِنَ الَّذِينَ أُوتُوا الكِتابَ مِنْ قَبْلِكُمْ } يعنـي الـيهود والنصارى
  الذين جاءتهم الرسل والأنبـياء، وأنزلت علـيهم الكتب من قبل بعث نبـينا صلى الله عليه
  وسلم ومن قبل نزول كتابنا أولـياء. يقول: لا تتـخذوهم أيها الـمؤمنون أنصاراً وإخواناً
  وحلفـاء، فإنهم لا يألونكم خبـالاً وإن أظهروا لكم مودّة وصداقة. وكان اتـخاذ هؤلاء
  الـيهود الذين أخبر الله عنهم الـمؤمنـين أنهم اتـخذوا دينهم هزواً ولعبـاً الدين علـى
  ما وصفهم به ربنا تعالـى ذكره، أن أحدهم كان يظهر للـمؤمنـين الإيـمان وهو علـى كفره
  مقـيـم، ثم يراجع الكفر بعد يسير من الـمدّة بإظهار ذلك بلسانه قولاً بعد أن كان يبدي
  بلسانه الإيـمان قولاً وهو للكفر مستبطن، تلعبـاً بـالدين واستهزاء به، كما أخبر تعالـى
  ذكره عن فعل بعضهم ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذَا لَقُوا الَّذِينَ آمَنُوا قالُوا آمَنَّا وَإذَا خَـلَوْا
  إلـى شيَاطِينِهمْ قَالُوا إنَّا مَعَكُمْ إنَّـمَا نَـحْنُ مُسْتَهْزِءُونَ اللّهُ
  يَسْتَهْزِىءُ بِهِمْ ويَـمُدُّهُمْ فِـي طُغْيانِهِمْ يَعْمَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك جاء الـخبر عن ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ وأبو كريب، قالا: ثنا يونس بن بكير، قال: ثنـي ابن إسحاق، قال: ثنـي
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن
  عبـاس، قال: كان رفـاعة بن زيد بن التابوت وسويد بن الـحرث قد أظهرا الإسلام، ثم نافقا،
  وكان رجال من الـمسلـمين يوادّونهما، فأنزل الله فـيهما: { يا أيُّها الَّذِينَ آمَنُوا
  لا تَتَّـخِذُوا الَّذِينَ اتَّـخَذُوا دِينَكُمْ هُزُواً وَلَعِبـاً مِنَ الَّذِينَ
  أُوتُوا الكِتابَ مِنْ قَبْلِكُمْ والكُفَّـارَ أوْلِـياءَ... } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهُ
  أعلَـمُ بِـمَا كانُوا يَكْتُـمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقد أبـان هذا الـخبر عن صحة ما قلنا من أن اتـخاذ من اتـخذ دين الله
  هزواً ولعبـاً من أهل الكتاب الذين ذكرهم الله فـي هذه الآية، إنـما كان بـالنفـاق
  منهم وإظهارهم للـمؤمنـين الإيـمان واستبطانهم الكفر وقـيـلهم لشياطينهم من الـيهود
  إذا خـلو بهم: إنا معكم. فنهى الله عن موادّتهم ومـحالفتهم، والتـمسك بحلفهم والاعتداء
  بهم أولـياء، وأعلـمهم أنهم لا يألونهم خبـالاً، وفـي دينهم طعناً وعلـيه إزراء. وأما
  الكفـار الذين ذكرهم الله تعالـى ذكره فـي قوله: { مِنَ الَّذِينَ أُوتُوا الكِتابَ
  مِنْ قَبْلِكُمْ والكُفَّـارَ أوْلِـياءَ } فإنهم الـمشركون من عبدة الأوثان نهى الله
  الـمؤمنـين أن يتـخذوا من أهل الكتاب ومن عبدة الأوثان وسائر أهل الكفر أولـياء دون
  الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن مسعود فـيـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج،
  عن هارون، عن ابن مسعود، يقرأ: «مِنَ الَّذِينَ أُتُوا الكِتابَ مِنْ قَبْلِكُمْ وَمِنَ
  الَّذِين أشْرَكُوا».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
