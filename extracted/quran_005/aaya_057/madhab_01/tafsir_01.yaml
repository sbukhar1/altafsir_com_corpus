  ٱلَّذِينَ ٱتَّخَذُواْ دِينَكُمْ هُزُواً وَلَعِباً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  مِن قَبْلِكُمْ وَٱلْكُفَّارَ أَوْلِيَآءَ وَٱتَّقُواْ ٱللَّهَ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ففـي هذا بـيان صحة التأويـل الذي تأوّلناه فـي ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته جماعة من أهل الـحجاز والبصرة
  والكوفة: «والكُفَّـارِ أوْلِـياءَ» بخفض «الكفـار»، بـمعنى: يا أيها الذين آمنوا لا
  تتـخذوا الذين اتـخذوا دينكم هزواً ولعبـاً من الذين أوتوا الكتاب من قبلكم، ومن الكفـار
  أولـياء. وكذلك ذلك فـي قراءة أبـيّ بن كعب فـيـما بلغنا: «من الذين أوتوا الكتاب من
  قبلكم ومن الكفـارِ أولـياء». وقرأ ذلك عامة قرّاء أهل الـمدينة والكوفة: { والكُفَّـارَ
  أوْلِـياءَ } بـالنصب، بـمعنى: يا أيها الذين آمنوا لا تتـخذوا الذين اتـخذوا دينكم
  هزواً ولعبـاً والكفـارَ، عطفـاً بـالكفـار علـى الذين اتـخذوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أن يقال: إنهما قراءتان متفقتا الـمعنى صحيحتا
  الـمخرَج، قد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيّ ذلك قرأ القارىء فقد أصاب
  لأن النهي عن اتـخاذ ولـيّ من الكفـار نهي عن اتـخاذ جميعهم أولـياء، والنهي عن اتـخاذ
  جميعهم أولـياء نهي عن اتـخاذ بعضهم ولـياً. وذلك أنه غير مشكل علـى أحد من أهل الإسلام
  أن الله تعالـى ذكره إذا حرّم اتـخاذ ولـيّ من الـمشركين علـى الـمؤمنـين، أنه لـم
  يبح لهم اتـخاذ جميعهم أولـياء، ولا إذا حرم اتـخاذ جميعهم أولـياء أنه لـم يخصص إبـاحة
  اتـخاذ بعضهم ولـياً، فـيجب من أجل إشكال ذلك علـيهم طلب الدلـيـل علـى أولـى القراءتـين
  فـي ذلك بـالصواب. وإذ كان ذلك كذلك، فسواء قرأ القارىء بـالـخفض أو بـالنصب لـما ذكرنا
  من العلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاتَّقُوا اللّهَ
  إنْ كُنْتُـمْ مُؤْمِنِـينَ } فإنه يعنـي: وخافوا الله أيها الـمؤمنون فـي هؤلاء الذين
  اتـخذوا دينكم هزواً ولعبـاً من الذين أوتوا الكتاب ومن الكفـار أن تتـخذوهم أولـياء
  ونصراء، وارهبوا عقوبته فـي فعل ذلك إن فعلتـموه بعد تقدّمه إلـيكم بـالنهي عنه إن
  كنتـم تؤمنون بـالله وتصدّقونه علـى وعيده علـى معصيته.</font></font><font class=\"TextResultArabic\"><font
