text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ ٱلَّذِينَ ٱتَّخَذُواْ دِينَكُمْ هُزُواً وَلَعِباً مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَٱلْكُفَّارَ أَوْلِيَآءَ وَٱتَّقُواْ
  ٱللَّهَ إِن كُنتُم مُّؤْمِنِينَ }يقول تعالـى ذكره للـمؤمنـين به وبرسوله مـحمد صلى
  الله عليه وسلم: { يا أيُّها الَّذِينَ آمَنُوا }: أي صدّقوا الله ورسوله، { لا تَتَّـخِذُوا
  الَّذِينَ اتَّـخَذُوا دِينَكُمْ هُزُواً وَلَعِبـاً مِنَ الَّذِينَ أُوتُوا الكِتابَ
  مِنْ قَبْلِكُمْ } يعنـي الـيهود والنصارى الذين جاءتهم الرسل والأنبـياء، وأنزلت علـيهم
  الكتب من قبل بعث نبـينا صلى الله عليه وسلم ومن قبل نزول كتابنا أولـياء. يقول: لا
  تتـخذوهم أيها الـمؤمنون أنصاراً وإخواناً وحلفـاء، فإنهم لا يألونكم خبـالاً وإن أظهروا
  لكم مودّة وصداقة. وكان اتـخاذ هؤلاء الـيهود الذين أخبر الله عنهم الـمؤمنـين أنهم
  اتـخذوا دينهم هزواً ولعبـاً الدين علـى ما وصفهم به ربنا تعالـى ذكره، أن أحدهم كان
  يظهر للـمؤمنـين الإيـمان وهو علـى كفره مقـيـم، ثم يراجع الكفر بعد يسير من الـمدّة
  بإظهار ذلك بلسانه قولاً بعد أن كان يبدي بلسانه الإيـمان قولاً وهو للكفر مستبطن،
  تلعبـاً بـالدين واستهزاء به، كما أخبر تعالـى ذكره عن فعل بعضهم ذلك بقوله:{ وَإذَا
  لَقُوا الَّذِينَ آمَنُوا قالُوا آمَنَّا وَإذَا خَـلَوْا إلـى شيَاطِينِهمْ قَالُوا
  إنَّا مَعَكُمْ إنَّـمَا نَـحْنُ مُسْتَهْزِءُونَ اللّهُ يَسْتَهْزِىءُ بِهِمْ ويَـمُدُّهُمْ
  فِـي طُغْيانِهِمْ يَعْمَهُونَ }وبنـحو الذي قلنا فـي ذلك جاء الـخبر عن ابن عبـاس.حدثنا
  هناد بن السريّ وأبو كريب، قالا: ثنا يونس بن بكير، قال: ثنـي ابن إسحاق، قال: ثنـي
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن
  عبـاس، قال: كان رفـاعة بن زيد بن التابوت وسويد بن الـحرث قد أظهرا الإسلام، ثم نافقا،
  وكان رجال من الـمسلـمين يوادّونهما، فأنزل الله فـيهما: { يا أيُّها الَّذِينَ آمَنُوا
  لا تَتَّـخِذُوا الَّذِينَ اتَّـخَذُوا دِينَكُمْ هُزُواً وَلَعِبـاً مِنَ الَّذِينَ
  أُوتُوا الكِتابَ مِنْ قَبْلِكُمْ والكُفَّـارَ أوْلِـياءَ... } إلـى قوله:{ وَاللّهُ
  أعلَـمُ بِـمَا كانُوا يَكْتُـمُونَ }فقد أبـان هذا الـخبر عن صحة ما قلنا من أن اتـخاذ
  من اتـخذ دين الله هزواً ولعبـاً من أهل الكتاب الذين ذكرهم الله فـي هذه الآية، إنـما
  كان بـالنفـاق منهم وإظهارهم للـمؤمنـين الإيـمان واستبطانهم الكفر وقـيـلهم لشياطينهم
  من الـيهود إذا خـلو بهم: إنا معكم. فنهى الله عن موادّتهم ومـحالفتهم، والتـمسك بحلفهم
  والاعتداء بهم أولـياء، وأعلـمهم أنهم لا يألونهم خبـالاً، وفـي دينهم طعناً وعلـيه
  إزراء. وأما الكفـار الذين ذكرهم الله تعالـى ذكره فـي قوله: { مِنَ الَّذِينَ أُوتُوا
  الكِتابَ مِنْ قَبْلِكُمْ والكُفَّـارَ أوْلِـياءَ } فإنهم الـمشركون من عبدة الأوثان
  نهى الله الـمؤمنـين أن يتـخذوا من أهل الكتاب ومن عبدة الأوثان وسائر أهل الكفر أولـياء
  دون الـمؤمنـين.وكان ابن مسعود فـيـما:حدثنـي به أحمد بن يوسف، قال: ثنا القاسم بن
  سلام، قال: ثنا حجاج، عن هارون، عن ابن مسعود، يقرأ: «مِنَ الَّذِينَ أُتُوا الكِتابَ
  مِنْ قَبْلِكُمْ وَمِنَ الَّذِين أشْرَكُوا».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ ٱلَّذِينَ ٱتَّخَذُواْ دِينَكُمْ هُزُواً وَلَعِباً مِّنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ وَٱلْكُفَّارَ أَوْلِيَآءَ وَٱتَّقُواْ ٱللَّهَ إِن كُنتُم
  مُّؤْمِنِينَ }ففـي هذا بـيان صحة التأويـل الذي تأوّلناه فـي ذلك.واختلفت القرّاء
  فـي قراءة ذلك، فقرأته جماعة من أهل الـحجاز والبصرة والكوفة: «والكُفَّـارِ أوْلِـياءَ»
  بخفض «الكفـار»، بـمعنى: يا أيها الذين آمنوا لا تتـخذوا الذين اتـخذوا دينكم هزواً
  ولعبـاً من الذين أوتوا الكتاب من قبلكم، ومن الكفـار أولـياء. وكذلك ذلك فـي قراءة
  أبـيّ بن كعب فـيـما بلغنا: «من الذين أوتوا الكتاب من قبلكم ومن الكفـارِ أولـياء».
  وقرأ ذلك عامة قرّاء أهل الـمدينة والكوفة: { والكُفَّـارَ أوْلِـياءَ } بـالنصب، بـمعنى:
  يا أيها الذين آمنوا لا تتـخذوا الذين اتـخذوا دينكم هزواً ولعبـاً والكفـارَ، عطفـاً
  بـالكفـار علـى الذين اتـخذوا.والصواب من القول فـي ذلك أن يقال: إنهما قراءتان متفقتا
  الـمعنى صحيحتا الـمخرَج، قد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيّ ذلك قرأ
  القارىء فقد أصاب لأن النهي عن اتـخاذ ولـيّ من الكفـار نهي عن اتـخاذ جميعهم أولـياء،
  والنهي عن اتـخاذ جميعهم أولـياء نهي عن اتـخاذ بعضهم ولـياً. وذلك أنه غير مشكل علـى
  أحد من أهل الإسلام أن الله تعالـى ذكره إذا حرّم اتـخاذ ولـيّ من الـمشركين علـى الـمؤمنـين،
  أنه لـم يبح لهم اتـخاذ جميعهم أولـياء، ولا إذا حرم اتـخاذ جميعهم أولـياء أنه لـم
  يخصص إبـاحة اتـخاذ بعضهم ولـياً، فـيجب من أجل إشكال ذلك علـيهم طلب الدلـيـل علـى
  أولـى القراءتـين فـي ذلك بـالصواب. وإذ كان ذلك كذلك، فسواء قرأ القارىء بـالـخفض
  أو بـالنصب لـما ذكرنا من العلة.وأما قوله: { وَاتَّقُوا اللّهَ إنْ كُنْتُـمْ مُؤْمِنِـينَ
  } فإنه يعنـي: وخافوا الله أيها الـمؤمنون فـي هؤلاء الذين اتـخذوا دينكم هزواً ولعبـاً
  من الذين أوتوا الكتاب ومن الكفـار أن تتـخذوهم أولـياء ونصراء، وارهبوا عقوبته فـي
  فعل ذلك إن فعلتـموه بعد تقدّمه إلـيكم بـالنهي عنه إن كنتـم تؤمنون بـالله وتصدّقونه
  علـى وعيده علـى معصيته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

