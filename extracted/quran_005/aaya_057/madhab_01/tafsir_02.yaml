text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ ٱلَّذِينَ ٱتَّخَذُواْ دِينَكُمْ هُزُواً وَلَعِباً مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَٱلْكُفَّارَ أَوْلِيَآءَ وَٱتَّقُواْ
  ٱللَّهَ إِن كُنتُم مُّؤْمِنِينَ } * { وَإِذَا نَادَيْتُمْ إِلَى ٱلصَّلٰوةِ ٱتَّخَذُوهَا
  هُزُواً وَلَعِباً ذٰلِكَ بِأَنَّهُمْ قَوْمٌ لاَّ يَعْقِلُونَ }روي أن رفاعة بن زيد
  وسويد بن الحرث كانا قد أظهرا الإسلام ثم نافقا، وكان رجال من المسلمين يؤادّونهما،
  فنزلت. يعني أن اتخاذهم دينكم هزواً ولعباً لا يصحّ أن يقابل باتخاذكم إياهم أولياء،
  بل يقابل ذلك بالبغضاء والشنآن والمنابذة. وفصل المستهزئين بأهل الكتاب والكفار - وإن
  كان أهل الكتاب من الكفار - إطلاقاً للكفار على المشركين خاصة. والدليل عليه قراءة
  عبد الله: «ومن الذين أشركوا». وقرىء: «والكفار» بالنصب والجرّ. وتعضد قراءة الجرّ
  قراءة أُبيّ: «ومن الكفار» { وَٱتَّقُواْ ٱللَّهَ } في موالاة الكفار وغيرها { إِن
  كُنتُم مُّؤْمِنِينَ } حقاً؛ لأن الإيمان حقاً يأبى موالاة أعداء الدين { ٱتَّخَذُوهَا
  } الضمير للصلاة أو للمناداة. قيل: كان رجلاً من النصارى بالمدينة إذا سمع المؤذن يقول:
  (أشهد أن محمداً رسول الله) قال: حرّق الكاذب، فدخلت خادمه بنار ذات ليلة وهو نائم،
  فتطايرت منها شرارة في البيت فاحترق البيت، واحترق هو وأهله. وقيل: فيه دليل على ثبوت
  الأذان بنص الكتاب لا بالمنام وحده { لاَ يَعْقِلُونَ } لأنّ لعبهم وهزؤهم من أفعال
  السفهاء والجهلة، فكأنه لا عقل لهم.\r\n\t\t\t\r\n\t\t\t</section>"

