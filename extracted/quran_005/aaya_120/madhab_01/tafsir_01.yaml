  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ للَّهِ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا فِيهِنَّ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول
  تعالى ذكره: أيها النصارى { لِلَّهِ مُلْكُ السَّمَوَاتِ والأرْضِ } يقول: له سلطان
  السموات والأرض، { وَما فِيهِنَّ } دون عيسى الذين تزعمون أنه إلهكم ودون أمه، ودون
  جميع من في السموات ومن في الأرض فإن السموات والأرض خلق من خلقه وما فيهنّ وعيسى وأمه
  من بعض ذلك بالحلول والانتقال، يدلان بكونهما في المكان الذي هما فيه بالحلول فيه والانتقال
  أنهما عبدان مملوكان لمن له ملك السموات والأرض وما فيهنّ. ينبههم وجميع خلقه على موضع
  حجته عليهم ليدبروه ويعتبروه، فيعقلوا عنه. { وَهُوَ على كُلّ شَيْءٍ قَدِيرٌ } يقول
  تعالى ذكره: والله الذي له ملك السموات والأرض وما فيهنّ، قادر على إفنائهن وعلى إهلاكهن
  وإهلاك عيسى وأمه ومن في الأرض جميعاً كما ابتدأ خلقهم، لا يعجزه ذلك ولا شيء أراده
  لأن قدرته القدرة التي لا يشبهها قدرة وسلطانه السلطان الذي لا يشبهه سلطان ولا مملكة.\r\n\t\t\t\r\n\t\t\t</section>"

