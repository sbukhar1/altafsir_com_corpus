meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(5, 120)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(5,120)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا فِيهِنَّ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أيها النصارى { لِلَّهِ مُلْكُ السَّمَوَاتِ والأرْضِ
  } يقول: له سلطان السموات والأرض، { وَما فِيهِنَّ } دون عيسى الذين تزعمون أنه إلهكم
  ودون أمه، ودون جميع من في السموات ومن في الأرض فإن السموات والأرض خلق من خلقه وما
  فيهنّ وعيسى وأمه من بعض ذلك بالحلول والانتقال، يدلان بكونهما في المكان الذي هما
  فيه بالحلول فيه والانتقال أنهما عبدان مملوكان لمن له ملك السموات والأرض وما فيهنّ.
  ينبههم وجميع خلقه على موضع حجته عليهم ليدبروه ويعتبروه، فيعقلوا عنه. { وَهُوَ على
  كُلّ شَيْءٍ قَدِيرٌ } يقول تعالى ذكره: والله الذي له ملك السموات والأرض وما فيهنّ،
  قادر على إفنائهن وعلى إهلاكهن وإهلاك عيسى وأمه ومن في الأرض جميعاً كما ابتدأ خلقهم،
  لا يعجزه ذلك ولا شيء أراده لأن قدرته القدرة التي لا يشبهها قدرة وسلطانه السلطان
  الذي لا يشبهه سلطان ولا مملكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

