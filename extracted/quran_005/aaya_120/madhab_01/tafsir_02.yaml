text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ للَّهِ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا فِيهِنَّ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قإن
  قلت: في السمٰوات والأرض العقلاء وغيرهم، فهلا غلب العقلاء، فقيل: ومن فيهنّ؟ قلت:
  (ما) يتناول الأجناس كلها تناولاً عاماً. ألا تراك تقول إذا رأيت شبحاً من بعيد: ما
  هو؟ قبل أن تعرف أعاقل هو أم غيره، فكان أولى بإرادة العموم.عن رسول الله صلى الله
  عليه وسلم:(370) \" من قرأ سورة المائدة أعطى من الأجر عشر حسنات ومحي عنه عشر سيئات
  ورفع له عشر درجات بعدد كل يهودي ونصراني يتنفس في الدنيا \". \r\n\t\t\t\r\n\t\t\t</section>"

