  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ أَهْلَ ٱلْكِتَٰبِ ءَامَنُواْ وَٱتَّقَوْاْ لَكَفَّرْنَا عَنْهُمْ سَيِّئَاتِهِمْ
  وَلأَدْخَلْنَٰهُمْ جَنَّٰتِ ٱلنَّعِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { ولَوْ أنَّ أهْلَ الكِتابِ } وهم الـيهود والنصارى، { آمَنُوا } بـالله وبرسوله مـحمد
  صلى الله عليه وسلم فصدّقوه واتبعوه وما أنزل علـيه. { وَاتَّقَوْا } ما نهاهم الله
  عنه فـاجتنبوه. { لَكَفَّرْنا عَنْهُمْ سَيِّئاتِهِمْ } يقول: مـحونا عنهم ذنوبهم،
  فغطينا علـيها ولـم نفضحهم بها. { ولأَدْخَـلْناهُمْ جَنَّاتِ النَّعِيـمِ } يقول:
  ولأدخـلناهم بساتـين ينعمون فـيها فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ أنَّ أهْلَ الكِتابِ
  آمَنوا واتَّقَوْا } يقول: آمنوا بـما أنزل الله، واتقوا ما حرَّم الله. { لَكَفَّرْنا
  عَنْهُمْ سَيِّئاتِهِمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

