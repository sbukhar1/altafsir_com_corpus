text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ أَهْلَ
  ٱلْكِتَٰبِ ءَامَنُواْ وَٱتَّقَوْاْ لَكَفَّرْنَا عَنْهُمْ سَيِّئَاتِهِمْ وَلأَدْخَلْنَٰهُمْ
  جَنَّٰتِ ٱلنَّعِيمِ }يقول تعالـى ذكره: { ولَوْ أنَّ أهْلَ الكِتابِ } وهم الـيهود
  والنصارى، { آمَنُوا } بـالله وبرسوله مـحمد صلى الله عليه وسلم فصدّقوه واتبعوه وما
  أنزل علـيه. { وَاتَّقَوْا } ما نهاهم الله عنه فـاجتنبوه. { لَكَفَّرْنا عَنْهُمْ
  سَيِّئاتِهِمْ } يقول: مـحونا عنهم ذنوبهم، فغطينا علـيها ولـم نفضحهم بها. { ولأَدْخَـلْناهُمْ
  جَنَّاتِ النَّعِيـمِ } يقول: ولأدخـلناهم بساتـين ينعمون فـيها فـي الآخرة.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَوْ أنَّ أهْلَ الكِتابِ آمَنوا واتَّقَوْا } يقول:
  آمنوا بـما أنزل الله، واتقوا ما حرَّم الله. { لَكَفَّرْنا عَنْهُمْ سَيِّئاتِهِمْ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

