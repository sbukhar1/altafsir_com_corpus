text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ أَهْلَ
  ٱلْكِتَٰبِ ءَامَنُواْ وَٱتَّقَوْاْ لَكَفَّرْنَا عَنْهُمْ سَيِّئَاتِهِمْ وَلأَدْخَلْنَٰهُمْ
  جَنَّٰتِ ٱلنَّعِيمِ } * { وَلَوْ أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ
  وَمَآ أُنزِلَ إِلَيهِمْ مِّن رَّبِّهِمْ لأَكَلُواْ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم
  مِّنْهُمْ أُمَّةٌ مُّقْتَصِدَةٌ وَكَثِيرٌ مِّنْهُمْ سَآءَ مَا يَعْمَلُونَ }{ وَلَوْ
  أَنَّ أَهْلَ ٱلْكِتَـٰبِ } مع ما عددنا من سيآتهم { ءامَنُواْ } برسول الله صلى الله
  عليه وسلم وبما جاء به. وقرنوا إيمانهم بالتقوى التي هي الشريطة في الفوز بالإيمان
  { لَكَفَّرْنَا عَنْهُمْ } تلك السيئات ولم نؤاخذهم بها { ولأَدْخَلْنَـٰهُمْ } مع
  المسلمين الجنة. وفيه إعلام بعظهم معاصي اليهود والنصارى وكثرة سيآتهم، ودلالة على
  سعة رحمة الله تعالى وفتحه باب التوبة على كل عاص وإن عظمت معاصيه وبلغت مبالغ سيئات
  اليهود والنصارى، وأن الإيمان لا ينجي ولا يسعد إلا مشفوعاً بالتقوى، كما قال الحسن:
  هذا العمود فأين الإطناب { وَلَوْ أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإنجِيلَ }
  أقاموا أحكامهما وحدودهما وما فيهما من نعت رسول الله صلى الله عليه وسلم { وَمَا أُنزِلَ
  إِلَيْهِمْ } من سائر كتب الله، لأنهم مكلفون الإيمان بجميعها، فكأنها أنزلت إليهم؛
  وقيل: هو القرآن. لوسع الله عليهم الرزق وكانوا قد قحطوا. وقوله: { لأَكَلُواْ مِن
  فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم } عبارة عن التوسعة. وفيه ثلاث أوجه: أن يفيض
  عليهم بركات السماء وبركات الأرض وأن يكثر الأشجار المثمرة والزروع المغلة أن يرزقهم
  الجنان اليانعة الثمار يجتنون ما تهدل منها من رؤوس الشجر، ويلتقطون ما تساقط على الأرض
  من تحت أرجلهم { مّنْهُمْ أُمَّةٌ مُّقْتَصِدَةٌ } طائفة حالها أمم في عداوة رسول الله
  صلى الله عليه وسلم وقيل: هي الطائفة المؤمنة عبد الله بن سلام وأصحابه وثمانية وأربعون
  من النصارى، و { سَاء مَا يَعْمَلُونَ } فيه معنى التعجب، كأنه قيل: وكثير منهم ما
  أسوأ عملهم، وقيل: هم كعب بن الأشرف وأصحابه والروم.\r\n\t\t\t\r\n\t\t\t</section>"

