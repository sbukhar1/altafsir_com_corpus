  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُحِلُّواْ شَعَآئِرَ ٱللَّهِ وَلاَ ٱلشَّهْرَ ٱلْحَرَامَ
  وَلاَ ٱلْهَدْيَ وَلاَ ٱلْقَلاۤئِدَ وَلاۤ آمِّينَ ٱلْبَيْتَ ٱلْحَرَامَ يَبْتَغُونَ
  فَضْلاً مِّن رَّبِّهِمْ وَرِضْوَاناً وَإِذَا حَلَلْتُمْ فَٱصْطَادُواْ وَلاَ يَجْرِمَنَّكُمْ
  شَنَآنُ قَوْمٍ أَن صَدُّوكُمْ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ أَن تَعْتَدُواْ وَتَعَاوَنُواْ
  عَلَى ٱلْبرِّ وَٱلتَّقْوَىٰ وَلاَ تَعَاوَنُواْ عَلَى ٱلإِثْمِ وَٱلْعُدْوَانِ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الشعائر
  جمع شعيرة وهي اسم ما اشعر، أي جعل شعاراً وعلماً للنسك، من مواقف الحج ومرامي الجمار،
  والمطاف، والمسعى، والأفعال التي هي علامات الحج يعرف بها من الإحرام، والطواف، والسعي،
  والحلق، والنحر. والشهر الحرام: شهر الحج. والهدي: ما أهدي إلى البيت وتقرب به إلى
  الله من النسائك. وهو جمع هدية، كما يقال جدي في جمع جدية السرج والقلائد: جمع قلادة،
  وهي ما قلد به الهدي من نعل أو عروة مزادة، أو لحاء شجر، أوغيره. وآمّو المسجد الحرام:
  قاصدوه، وهم الحجاج والعمار. وإحلال هذه الأشياء أن يتهاون بحرمة الشعائر وأن يحال
  بينها وبين المتنسكين بها، وأن يحدثوا في أشهر الحج ما يصدّون به الناس عن الحج، وأن
  يتعرض للهدي بالغضب أو بالمنع من بلوغ محله. وأما القلائد ففيها وجهان، أحدهما: أن
  يراد بها ذوات القلائد من الهدي وهي البدن، وتعطف على الهدي للاختصاص وزيادة التوصية
  بها لأنهاأشرف الهدي، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجِبْرِيلَ وَمِيكَـٰلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:98] كأنه قيل: والقلائد
  منها خصوصاً. والثاني: أن ينهي عن التعرض لقلائد الهدي مبالغة في النهي عن التعرض للهدي،
  على معنى: ولا تحلوا قلائدها فضلاً أن تحلوها، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُبْدِينَ زِينَتَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  31] فنهي عن إبداء الزينة مبالغة في النهي عن إبداء مواقعها { وَلآ ءَآمِّينَ } ولا
  تحلوا قوماً قاصدين المسجد الحرام { يَبْتَغُونَ فَضْلاً مّن رَّبّهِمْ } وهو الثواب
  { وَرِضْوَاناً } وأن يرضى عنهم، أي لا تتعرضوا لقوم هذه صفتهم، تعظيماً لهم واستنكاراً
  أن يتعرض لمثلهم. قيل: هي محكمة. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(333)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المائدة من آخر القرآن نزولاً، فأحلوا حلالها وحرموا حرامها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الحسن: ليس فيها منسوخ. وعن
  أبي ميسرة: فيها ثماني عشرة فريضة وليس فيها منسوخ. وقيل: هي منسوخة. وعن ابن عباس:
  كان المسلمون والمشركون يحجون جميعاً، فنهى الله المسلمين أن يمنعوا أحداً عن حج البيت
  بقوله: { لاَ تُحِلُّواْ } ثم نزل بعد ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  28]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا كَانَ لِلْمُشْرِكِينَ أَن يَعْمُرُواْ مَسَاجِدَ الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  17] وقال مجاهد والشعبي: { لاَ تُحِلُّواْ } نسخ بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  89]. وفسر ابتغاء الفضل بالتجارة، وابتغاء الرضوان بأنّ المشركين كانوا يظنون في أنفسهم
  أنهم على سداد من دينهم، وأنّ الحج يقربهم إلى الله، فوصفهم الله بظنهم. وقرأ عبد الله:
  «ولا أمي البيت الحرام»، على الإضافة. وقرأ حميد بن قيس والأعرج: «تبتغون»، بالتاء
  على خطاب المؤمنين { فَٱصْطَـٰدُواْ } إباحة للاصطياد بعد حظره عليهم، كأنه قيل: وإذا
  حللتم فلا جناح عليكم أن تصطادوا. وقرىء بكسر الفاء. وقيل: هو بدل من كسر الهمزة عند
  الابتداء. وقرىء: «وإذا أحللتم»، يقال حلّ المحرم وأحلّ. (جرم) يجري مجرى (كسب) في
  تعديه إلى مفعول واحد واثنين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
