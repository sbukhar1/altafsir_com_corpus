  ٱللَّهِ وَلاَ ٱلشَّهْرَ ٱلْحَرَامَ وَلاَ ٱلْهَدْيَ وَلاَ ٱلْقَلاۤئِدَ وَلاۤ آمِّينَ
  ٱلْبَيْتَ ٱلْحَرَامَ يَبْتَغُونَ فَضْلاً مِّن رَّبِّهِمْ وَرِضْوَاناً وَإِذَا حَلَلْتُمْ
  فَٱصْطَادُواْ وَلاَ يَجْرِمَنَّكُمْ شَنَآنُ قَوْمٍ أَن صَدُّوكُمْ عَنِ ٱلْمَسْجِدِ
  ٱلْحَرَامِ أَن تَعْتَدُواْ وَتَعَاوَنُواْ عَلَى ٱلْبرِّ وَٱلتَّقْوَىٰ وَلاَ تَعَاوَنُواْ
  عَلَى ٱلإِثْمِ وَٱلْعُدْوَانِ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تقول: جرم ذنباً، نحو كسبه. وجرمته ذنباً، نحو كسبته إياه. ويقال:
  أجرمته ذنباً، على نقل المتعدي إلى مفعول بالهمزة إلى مفعولين، كقولهم: أكسبته ذنباً.
  وعليه قراءة عبد الله: «ولا يجرمنكم» بضم الياء، وأوّل المفعولين على القراءتين ضمير
  المخاطبين، والثاني: { أَن تَعْتَدُواْ }. و { أَن صَدُّوكُمْ } بفتح الهمزة، متعلق
  بالشنآن بمعنى العلة، والشنآن: شدة البغض. وقرىء بسكون النون. والمعنى: ولا يكسبنكم
  بغض قوم لأن صدّوكم الاعتداء، ولا يحملنكم عليه. وقرىء: «إن صدّوكم»، على (إن) الشرطية.
  وفي قراءة عبد الله: «إن يصدوكم». ومعنى صدّهم إياهم عن المسجد الحرام: منع أهل مكة
  رسول الله صلى الله عليه وسلم والمؤمنين يوم الحديبية عن العمرة، ومعنى الاعتداء: الانتقام
  منهم بإلحاق مكروه بهم { وَتَعَاوَنُواْ عَلَى ٱلْبرِ وَٱلتَّقْوَىٰ } على العفو والإغضاء
  { ولا تَعَاوَنُواْ عَلَى ٱلإِثْمِ وَٱلْعُدْوَانِ } على الانتقام والتشفي. ويجوز أن
  يراد العموم لكل برّ وتقوى وكلّ إثم وعدوان، فيتناول بعمومه العفو والانتصار.</font></font><font
