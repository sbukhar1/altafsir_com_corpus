  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَىٰ
  كَثِيراً مِّنْهُمْ يُسَارِعُونَ فِي ٱلإِثْمِ وَٱلْعُدْوَانِ وَأَكْلِهِمُ ٱلسُّحْتَ
  لَبِئْسَ مَا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْلاَ يَنْهَاهُمُ
  ٱلرَّبَّانِيُّونَ وَٱلأَحْبَارُ عَن قَوْلِهِمُ ٱلإِثْمَ وَأَكْلِهِمُ ٱلسُّحْتَ لَبِئْسَ
  مَا كَانُواْ يَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الإثم الكذب بدليل
  قوله تعالى: { عَن قَوْلِهِمُ ٱلإثْمَ }. { والعدوان } الظلم. وقيل: الإثم كلمة الشرك.
  وقولهم عزير ابن الله. وقيل: الإثم ما يختص بهم. والعدوان: ما يتعداهم إلى غيرهم. والمسارعة
  في الشيء الشروع فيه بسرعة { ٱلسُّحْتَ لَبِئْسَ مَا كَانُواْ يَصْنَعُونَ } كأنهم
  جعلوا آثم من مرتكبي المناكير لأن كل عامل لا يسمى صانعاً، ولا كل عمل يسمى صناعة حتى
  يتمكن فيه ويتدرّب وينسب إليه، وكأن المعنى في ذلك أن مواقع المعصية معه الشهوة التي
  تدعوه إليها وتحمله على ارتكابها، وأما الذي ينهاه فلا شهوة معه في فعل غيره، فإذا
  فرط في الإنكار كان أشدّ حالاً من المواقع. ولعمري إن هذه الآية مما يقد السامع وينعي
  على العلماء توانيهم. وعن ابن عباس رضي الله عنهما: هي أشدّ آية في القرآن. وعن الضحاك:
  ما في القرآن آية أخوف عندي منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

