text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَىٰ كَثِيراً
  مِّنْهُمْ يُسَارِعُونَ فِي ٱلإِثْمِ وَٱلْعُدْوَانِ وَأَكْلِهِمُ ٱلسُّحْتَ لَبِئْسَ
  مَا كَانُواْ يَعْمَلُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وترى
  يا مـحمد كثـيراً من هؤلاء الـيهود الذين قصصت علـيك نبأهم من بنـي إسرائيـل { يُسَارِعُونَ
  فِـي الإثْمِ والعُدْوَانِ } يقول: يعجلون بـمواقعة الإثم. وقـيـل: إن الإثم فـي هذا
  الـموضع معنىّ به الكفر.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ فـي قوله: { وَتَرَى كَثِـيراً مِنْهُمْ يُسارِعُونَ فِـي الإثْمِ
  وَالعُدوَانِ } قال: الإثم: الكفر.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَتَرى كَثِـيراً مِنْهُمْ يُسارِعُونَ فِـي الإثْمِ وَالعُدْوَانِ
  } وكان هذا فـي أحُكَّام الـيهود بـين أيديكم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { يُسارِعُونَ فِـي الإثْمِ والعُدْوَانِ } قال: هؤلاء الـيهود{ لَبِئْسَ
  ما كانُوا يَعْمَلُونَ لَوْلا يَنْهاهُمْ الرَّبَّـانِـيُّونَ }.. إلـى قوله:{ لَبِئْسَ
  ما كانُوا يَصْنَعُونَ }قال: يصنعون ويعملون واحد. قال: لهؤلاء حين لـم يُنْهُوا، كما
  قال لهؤلاء حين عملوا.قال: وهذا القول الذي ذكرناه عن السديّ وإن كان قولاً غير مدفوع
  جواز صحته، فإن الذي هو أولـى بتأويـل الكلام أن يكون القوم موصوفـين بأنهم يسارعون
  فـي جميع معاصي الله لا يتـحاشَوْن من شيء منها لا من كفر ولا من غيره لأن الله تعالـى
  ذكره عمّ فـي وصفهم بـما وصفهم به من أنهم يسارعون فـي الإثم والعدوان من غير أن يخصّ
  بذلك إثماً دون إثم. وأما العدوان، فإنه مـجاوزة الـحدّ الذي حدّه الله لهم فـي كلّ
  ما حدّه لهم. وتأويـل ذلك أن هؤلاء الـيهود الذين وصفهم فـي هذه الآيات بـما وصفهم
  به تعالـى ذكره، يسارع كثـير منهم فـي معاصي الله وخلاف أمره، ويتعدّون حدوده التـي
  حدّ لهم فـيـما أحلّ لهم وحرّم علـيهم فـي أكلهم السُّحْت، وذلك الرشوة التـي يأخذونها
  من الناس علـى الـحكم بخلاف حكم الله فـيهم. يقول الله تعالـى ذكره: { لَبِئْسَ ما
  كانُوا يَعْمَلُونَ } يقول: أقسم لبئس العمل ما كان هؤلاء الـيهود يعملون فـي مسارعتهم
  فـي الإثم والعدوان وأكلهم السحت.\r\n\t\t\t\r\n\t\t\t</section>"

