  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُم مَّغْفِرَةٌ وَأَجْرٌ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَعَدَ
  اللّهُ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِـحاتِ } وعد الله أيها الناس الذين صدّقوا
  الله ورسوله، وأقرّوا بـما جاءهم به من عند ربهم، وعملوا بـما واثقهم الله به، وأوفّوا
  بـالعقود التـي عاقدهم علـيها بقولهم: لنسمعنّ ولنطيعنّ الله ورسوله. فسمعوا أمر الله
  ونهيه، وأطاعوه فعملوا بـما أمرهم الله به، وانتهوا عما نهاهم عنه. ويعنـي بقوله: {
  لَهُمْ مَغْفِرَةٌ }: لهؤلاء الذين وَفَّوْا بـالعقود والـميثاق الذي واثقهم به ربهم
  مغفرة، وهي ستر ذنوبهم السالفة منهم علـيهم، وتغطيتها بعفوه لهم عنها، وتركه عقوبتهم
  علـيها وفضيحتهم بها. { وأجْرٌ عَظِيـمٌ } يقول: ولهم مع عفوه لهم عن ذنوبهم السالفة
  منهم جزاء علـى أعمالهم التـي عملوها ووفـائهم بـالعقود التـي عاقدوا ربهم علـيها أجر
  عظيـم، والعظيـم من خير غير مـحدود مبلغه ولا يعرف منتهاه غيره تعالـى ذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: إن الله جلّ ثناؤه أخبر فـي هذه الآية أنه وعد الذين
  آمنوا وعملوا الصالـحات، ولـم يخبر بـما وعدهم، فأين الـخبر عن الـموعود؟ قـيـل: بلـى،
  إنه قد أخبر عن الـموعود، والـموعود هو قوله: { لَهُمْ مَغْفِرَةٌ وأجْرٌ عَظِيـمٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فإن قوله: { لَهُمْ
  مَغْفِرَةٌ وأجْرٌ عَظِيـمٌ } خبر مبتدأ، ولو كان هو الـموعود لقـيـل: وعد الله الذين
  آمنوا وعملوا الصالـحات مغفرة وأجراً عظيـماً، ولـم يدخـل فـي ذلك «لهم»، وفـي دخول
  ذلك فـيه دلالة علـى ابتداء الكلام، وانقضاء الـخبر عن الوعد؟ قـيـل: إن ذلك وإن كان
  ظاهره ما ذكرت فإنه مـما اكتفـى بدلالة ما ظهر من الكلام علـى ما بطن من معناه من ذكر
  بعض قد ترك ذكره فـيه، وذلك أن معنى الكلام: وعد الله الذين آمنوا وعملوا الصالـحات
  أن يغفر لهم، ويأجرهم أجراً عظيـماً لأن من شأن العرب أن يصحبوا «الوعد» «أن» يعملوه
  فـيها، فتركت «أن» إذ كان الوعد قولاً، ومن شأن القول أن يكون ما بعده من جمل الأخبـار
  مبتدأ وذكر بعده جملة الـخبر اجتزاء بدلالة ظاهر الكلام علـى معناه وصرفـاً للوعد الـموافق
  للقول فـي معناه وإن كان للفظه مخالفـاً إلـى معناه، فكأنه قـيـل: قال الله للذين آمنوا
  وعملوا الصالـحات مغفرة وأجر عظيـم. وكان بعض نـحويـي البصرة يقول: إنـما قـيـل: {
  وَعَدَ اللّهُ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِـحَاتِ لَهُمْ مَغْفِرَةٌ وأجْرٌ
  عَظِيـمٌ } الوعد الذي وعدوا، فكان معنى الكلام علـى تأويـل قائل هذا القول: وعد الله
  الذي آمنوا وعملوا الصالـحات لهم مغفرة وأجر عظيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

