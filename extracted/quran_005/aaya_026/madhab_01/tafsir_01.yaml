  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالَ فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ
  سَنَةً يَتِيهُونَ فِي ٱلأَرْضِ فَلاَ تَأْسَ عَلَى ٱلْقَوْمِ ٱلْفَاسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: ثنا هارون النـحوي،
  قال: ثنـي الزبـير بن الـخرّيت، عن عكرمة فـي قوله: { فإنَّها مُـحَرَّمَةٌ عَلَـيْهِمْ
  أرْبَعِينَ سَنَةً يَتِـيهُونَ فِـي الأرْضِ } قال: التـحريـم لا منتهى له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السديّ، قال: غضب موسى علـى قومه، فدعا علـيهم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ إِنِّي لاۤ أَمْلِكُ إِلاَّ
  نَفْسِي وَأَخِي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 25]... الآية، فقال الله جلّ وعزّ: { فإنَّها مُـحَرَّمَةٌ
  عَلَـيْهِمْ أرْبَعِينَ سَنَةً يَتِـيهُونَ فِـي الأرْضِ } فلـما ضرب علـيهم التـيه،
  ندم موسى، وأتاه قومه الذين كانوا يطيعونه، فقال له: ما صنعت بنا يا موسى؟ فمكثوا فـي
  التـيه فلـما خرجوا من التـيه، رفع الـمنّ والسلوى، وأكلوا من البقول. والتقـى موسى
  وعوج، فوثب موسى فـي السماء عشرة أذرع، وكانت عصاه عشرة أذرع، وكان طوله عشرة أذرع،
  فأصاب كعب عوج فقتله. ولـم يبق (أحد) مـمن أبى أن يدخـل قرية الـجبـارين مع موسى إلا
  مات، ولـم يشهد الفتـح. ثم إن الله لـما انقضت الأربعون سنة بعث يوشع بن نون نبـياً،
  فأخبرهم أنه نبـيّ، وأن الله قد أمره أن يقاتل الـجبـارين، فبـايعوه وصدّقوه، فهزم
  الـجبـارين، واقتـحموا علـيهم يقاتلونهم، فكانت العصابة من بنـي إسرائيـل يجتـمعون
  علـى عنق الرجل يضربونها لا يقطعونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: قال أبو
  سعيد، عن عكرمة، عن ابن عبـاس، قال: لـما دعا موسى، قال الله: { فإنَّها مُـحَرَّمَةٌ
  عَلَـيْهِمْ أرْبَعِينَ سَنَةً يَتِـيهُونَ فِـي الأرْضِ } قال: فدخـلوا التـيه، فكلّ
  من دخـل التـيه مـمن جاوز العشرين سنة مات فـي التـيه. قال: فمات موسى فـي التـيه،
  ومات هارون قبله. قال: فلبثوا فـي تـيههم أربعين سنة، فناهض يوشع بـمن بقـي معه مدينة
  الـجبـارين، فـافتتـح يوشع الـمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله: { إنَّها مُـحَرَّمَةٌ عَلَـيْهِمْ
  أرْبَعِينَ سَنَةً } حرمت علـيهم (القرى)، وكانوا لا يهبطون قرية، ولا يقدرون علـى
  ذلك، إنـما يتبعون الأطواء أربعين سنة. وذكر لنا أن موسى صلى الله عليه وسلم مات فـي
  الأربعين سنة، وأنه لـم يدخـل بـيت الـمقدس منهم إلا أبناؤهم والرجلان اللذان قالا
  ما قالا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي بعض أهل العلـم بـالكتاب الأوّل، قال: لـما فعلت بنو إسرائيـل
  ما فعلت، من معصيتهم نبـيهم، وهمّهم بكالب ويوشع، إذ أمراهم بدخول مدينة الـجبـارين،
  وقالا لهم ما قالا، ظهرت عظمة الله بـالغمام علـى نار فـيه الرمز علـى كلّ بنـي إسرائيـل،
  فقال جلّ ثناؤه لـموسى: إلـى متـى يعصينـي هذا الشعب وإلـى متـى لا يصدّقون بـالآيات
  كلها التـي وضعت بـينهم؟ أضربهم بـالـموت فأهلكهم، وأجعل لك شعبـاً أشدّ منهم. فقال
  موسى يسمع أهل الـمِصر الذين أخرجت هذا الشعب بقوّتك من بـينهم، ويقول ساكنو هذه البلاد
  الذين قد سمعوا أنك أنت الله فـي هذا الشعب، فلو أنك قتلت هذا الشعب كلهم كرجل واحد،
  لقالت الأمـم الذين سمعوا بـاسمك: إنـما قتل هذا الشعب من أجل لا يستطيع أن يدخـلهم
  الأرض التـي خـلق لهم، فقتلهم فـي البرية، ولكن لترتفع أياديك، ويعظم جزاؤك يا ربّ
  كما كنت تكلـمت وقلت لهم، فإنه طويـل صبرك، كثـيرة نعمك، وأنت تغفر الذنوب فلا توبق،
  وإنك تـحفظ الآبـاء علـى الأبناء وأبناء الأبناء إلـى ثلاثة أجيال وأربعة، فـاغفر أي
  ربّ آثام هذا الشعب، بكثرة نعمك، وكما غفرت لهم منذ أخرجتهم من أرض مصر إلـى الآن فقال
  الله جلّ ثناؤه لـموسى صلى الله عليه وسلم: قد غفرت لهم بكلـمتك، ولكن قد أنى لي أنا
  الله، وقد ملأَتِ الأرضَ مـحمدتـي كلَّها، ألاَّ يرى القوم الذين قد رأوا مـحمدتـي
  وآياتـي التـي فعلت فـي أرض مصر وفـي القـفـار، سَأَلونـي عشر مرات ولـم يطيعونـي،
  لا يرون الأرض التـي خَـلَقْتُ لآبـائهم، ولا يراها من أغضبنـي فأما عبدي كالب الذي
  كان روحه معي واتبع هواي، فإنـي مدخـله الأرض التـي دخـلها، ويراها خَـلَفُه.</font></font>&#13;\t\t\t<label
