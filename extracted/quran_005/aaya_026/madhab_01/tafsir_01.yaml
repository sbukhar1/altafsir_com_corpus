  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ سَنَةً يَتِيهُونَ فِي ٱلأَرْضِ فَلاَ
  تَأْسَ عَلَى ٱلْقَوْمِ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي الناصب للأربعين، فقال بعضهم: الناصب له قوله: { مُـحَرَّمَةٌ } وإنـما حرّم الله
  جلّ وعزّ علـى القوم الذين عصوه وخالفوا أمره من قوم موسى وأبوا حرب الـجبـارين، دخولَ
  مدينتهم أربعين سنة، ثم فتـحها علـيهم، وأسكنوها، وأهلك الـجبـارين بعد حرب منهم لهم،
  بعد أن قضيت الأربعون سنة، وخرجوا من التـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قال:
  لـما قال لهم القوم ما قالوا ودعا موسى علـيهم، أوحى الله إلـى موسى: { إنَّها مُـحَرَّمَةٌ
  عَلَـيْهِمْ أرْبَعِينَ سَنَةً يَتِـيهُونَ فِـي الأرْضِ فَلاَ تَأْسَ علـى القَوْمِ
  الفـاسِقِـينَ } وهم يومئذ فـيـما ذكر ستـمائة ألف مقاتل فجعلهم فـاسقـين بـما عصوا،
  فلبثوا أربعين سنة فـي فراسخ ستة، أو دون ذلك، يسيرون كلّ يوم جادّين لكي يخرجوا منها،
  حتـى يـمسوا وينزلوا، فإذا هم فـي الدار التـي منها ارتـحلوا. وإنهم اشتكوا إلـى موسى
  ما فعل بهم، فأنزل علـيهم الـمنّ والسلوى، وأعطوا من الكسوة ما هي قائمة لهم، ينشأ
  الناشيء فتكون معه علـى هيئته. وسأل موسى ربه أن يسقـيهم، فأتـى بحجر الطور، وهو حجر
  أبـيض، إذا ما نزل القوم ضربه بعصاه فـيخرج منه اثنتا عشرة عيناً لكلّ سبط منهم عين،
  قد علـم كلّ أناس مَشْربهم. حتـى إذا خـلت أربعون سنة، وكانت عذابـاً بـما اعتدوا وعصوا،
  أوحى إلـى موسى أن مرهم أن يسيروا إلـى الأرض الـمقدسة، فإن الله قد كفـاهم عدوّهم،
  وقل لهم إذا أتوا الـمسجد أن يأتوا البـاب ويسجدوا إذا دخـلوا، ويقولوا حطة. وإنـما
  قولهم حطة، أن يَحُطّ عنهم خطاياهم. فأبى عامة القوم، وعصوا، وسجدوا علـى خدّهم، وقالوا
  حنطة، فقال الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ
  لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 59]... إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِـمَا كانُوا يَفْسُقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الناصب للأربعين:
  { يَتِـيهُونَ فِـي الأرْضِ }. قالوا: ومعنى الكلام: قال: فإنها مـحرّمة علـيهم أبداً
  يتـيهون فـي الأرض أربعين سنة. قالوا: ولـم يدخـل مدينة الـجبـارين أحد مـمن قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  لَنْ نَّدْخُلَهَآ أَبَداً مَّا دَامُواْ فِيهَا فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ
  إِنَّا هَاهُنَا قَاعِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 24]، وذلك أن الله عزّ ذكره حرّمها علـيهم. قالوا: وإنـما
  دخـلها من أولئك القوم: يوشع وكلاب اللذان قالا لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْخُلُواْ عَلَيْهِمُ ٱلْبَابَ فَإِذَا
  دَخَلْتُمُوهُ فَإِنَّكُمْ غَالِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 23] وأولاد الذين حرّم
  الله علـيهم دخولها، فتـيَّهم الله فلـم يدخـلها منهم أحد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان بن حرب، قال: ثنا أبو هلال،
  عن قتادة فـي قول الله: { إنهَا مُـحَرَّمَةٌ عَلـيهِمْ } قال: أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار قال: سلـيـمان بن حرب قال: ثنا أبو هلال، عن قتادة
  فـي قول الله: { يَتِـيهُونَ فِـي الأرْضِ } قال: أربعين سنة.</font></font>&#13;\t\t\t<label
