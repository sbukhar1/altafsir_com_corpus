  بعض دون بعض منهم لأن الله عزّ ذكره عمّ بذلك القوم، ولـم يخصص منهم بعضاً دون بعض.
  وقد وفـى الله بـما وعدهم به من العقوبة، فتـيههم أربعين سنة، وحرّم علـى جميعهم فـي
  الأربعين سنة التـي مكثوا فـيها تائهين دخول الأرض الـمقدسة، فلـم يدخـلها منهم أحد،
