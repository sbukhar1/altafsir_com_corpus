  هذه القـفـار علـى حساب الأيام التـي جسستـم الأرض أربعين يوماً مكان كلّ يوم سنة وتُقتلون
  بخطاياكم أربعين سنة، وتعلـمون أنكم وسوستـم: قد أنى لي أنا الله فـاعل بهذه الـجماعة،
  جماعة بنـي إسرائيـل، الذين وُعِدوا بأن يُتـيَّهوا فـي القـفـار، فـيها يـموتون فأما
