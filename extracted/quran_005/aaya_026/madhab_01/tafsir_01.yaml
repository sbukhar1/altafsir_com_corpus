  صهراً قدم يوشع بن نون إلـى أريحاء فـي بنـي إسرائيـل، فدخـلها بهم، وقتل الـجبـابرة
  الذين كانوا فـيها، ثم دخـلها موسى ببنـي إسرائيـل، فأقام فـيها ما شاء الله أن يقـيـم،
  ثم قبضه الله إلـيه لا يعلـم قبره أحد من الـخلائق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
