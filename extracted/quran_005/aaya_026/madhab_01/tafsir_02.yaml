  فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ سَنَةً يَتِيهُونَ فِي ٱلأَرْضِ فَلاَ
  تَأْسَ عَلَى ٱلْقَوْمِ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والتيه: المفازة
  التي يتاه فيها. روى أنهم لبثوا أربعين سنة في ستة فراسخ يسيرون كل يوم جادين، حتى
  إذا سئموا وأمسوا إذا هم بحيث ارتحلوا عنه، وكان الغمام يظللهم من حرّ الشمس، ويطلع
  لهم عمود من نور بالليل يضيء لهم، وينزل عليهم المنّ والسلوى، ولا تطول شعورهم، وإذا
  ولد لهم مولود كان عليه ثوب كالظفر يطول بطوله. فإن قلت: فلم كان ينعم عليهم بتظليل
  الغمام وغيره، وهم معاقبون؟ قلت: كما ينزل بعض النوازل على العصاة عركاً لهم، وعليهم
  مع ذلك النعمة متظاهرة. ومثل ذلك مثل الوالد المشفق يضرب ولده ويؤذيه ليتأدب ويتثقف
  ولا يقطع عنه معروفه وإحسانه. فإن قلت: هل كان معهم في التيه موسى وهارون عليهما السَّلام؟
  قلت: اختلف في ذلك، فقيل لم يكونا معهم لأنه كان عقاباً، وقد طلب موسى إلى ربه أن يفرق
  بينهما وبينهم. وقيل: كانا معهم إلا أنه كان ذلك روحاً لهما وسلامة، ولا عقوبة، كالنار
  لإبراهيم، وملائكة العذاب. وروي أن هارون مات في التيه. ومات موسى بعده فيه بسنة. ودخل
  يوشع أريحاء بعد موته بثلاثة أشهر. ومات النقباء في التيه بغتة، إلا كالب ويوشع { فَلاَ
  تَأْسَ } فلا تحزن عليهم لأنه ندم على الدعاء عليهم، فقيل: إنهم أحقاء لفسقهم بالعذاب،
