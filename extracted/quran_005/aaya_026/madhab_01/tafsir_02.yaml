  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنِّي لاۤ أَمْلِكُ إِلاَّ نَفْسِي وَأَخِي فَٱفْرُقْ بَيْنَنَا وَبَيْنَ ٱلْقَوْمِ
  ٱلْفَاسِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ
  سَنَةً يَتِيهُونَ فِي ٱلأَرْضِ فَلاَ تَأْسَ عَلَى ٱلْقَوْمِ ٱلْفَاسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما عصوه وتمرّدوا عليه وخالفوه وقالوا ما قالوا من كلمة الكفر ولم
  يبق معه مطيع موافق يثق له إلا هارون { قَالَ رَبّ إِنّى لا أَمْلِكُ } لنصرة دينك
  { إِلاَّ نَفْسِى وَأَخِى } وهذا من البث والحزن والشكوى إلى الله والحسرة ورقة القلب
  التي بمثلها تستجلب الرحمة وتستنزل النصرة ونحوه قول يعقوب عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  أَشْكُو بَثّى وَحُزْنِى إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 86]. وعن عليّ رضي الله عنه
  أنه كان يدعو الناس على منبر الكوفة إلى قتال البغاة، فما أجابه إلا رجلان فتنفس الصعداء.
  ودعا لهما وقال: أين تقعان مما أريد؟ وذكر في إعراب (أخي) وجوه: أن يكون منصوباً عطفاً
  على نفسي أو على الضمير في (إني) بمعنى: ولا أملك إلا نفسي وإن أخي لا يملك إلا نفسه.
  ومرفوعا عطفاً على محل إن واسمها. كأنه قيل: أنا لا أملك إلا نفسي، وهارون كذلك لا
  يملك إلا نفسه أو على الضمير في لا أملك. وجاز للفصل. مجروراً عطفاً على الضمير في
  نفسي، وهو ضعيف لقبح العطف على ضمير المجرور إلا بتكرير الجار. فإن قلت: أما كان معه
  الرجلان المذكوران؟ قلت: كأنه لم يثق بهما كل الوثوق ولم يطمئن إلى ثباتهما، لما ذاق
  على طول الزمان واتصال الصحبة من أحوال قومه وتلونهم وقسوة قلوبهم، فلم يذكر إلا النبي
  المعصوم الذي لا شبهة في أمره، ويجوز أن يقول ذلك لفرط ضجره عندما سمع منهم تقليلاً
  لمن يوافقه. ويجوز أن يريد: ومن يؤاخيني على ديني { فَٱفْرُقْ } فافصل { بَيْنِنَا
  } وبينهم بأن تحكم لنا بما نستحق، وتحكم عليهم بما يستحقون، وهو في معنى الدعاء عليهم.
  ولذلك وصل به قوله: { فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ } على وجه التسبيب، أو فباعد
  بيننا وبينهم وخلصنا من صحبتهم كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَجّنِى مِنَ ٱلْقَوْمِ ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  21] { فَإِنَّهَا } فإن الأرض المقدسة { مُحَرَّمَةٌ عَلَيْهِمْ } لا يدخلونها ولا
  يملكونها، فإن قلت: كيف يوفق بين هذا وبين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّتِى كَتَبَ اللَّهُ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  21]؟ قلت: فيه وجهان، أحدهما: أن يراد كتبها لكم بشرط أن تجاهدوا أهلها فلمَّا أبوا
  الجهاد قيل: فإنها محرّمة عليهم. والثاني: أن يراد فإنها محرّمة عليهم أربعين سنة،
  فإذا مضت الأربعون كان من كتب، فقد روي أن موسى سار بمن بقي من بني إسرائيل وكان يوشع
  على مقدمته ففتح أريحاء وأقام فيها ما شاء الله ثم قبض صلوات الله عليه. وقيل: لما
  مات موسى بعث يوشع نبياً، فأخبرهم بأنه نبيّ الله، وأن الله أمره بقتال الجبابرة، فصدقوه
  وبايعوه وسار بهم إلى أريحاء وقتل الجبارين وأخرجهم، وصار الشام كله لبني إسرائيل.
  وقيل: لم يدخل الأرض المقدسة أحد ممن قال: { إِنَّا لَنْ نَّدْخُلَهَا } وهلكوا في
  التيه ونشأت نواشيء من ذرّياتهم فقاتلوا الجبارين ودخلوها والعامل في الظرف إما (محرمة)
  وإما (يتيهون) ومعنى { يَتِيهُونَ فِى ٱلأَرْضِ } يسيرون فيها متحيرين لا يهتدون طريقاً.</font></font>&#13;\t\t\t<label
