  class=\"TextResultArabic\"><font color=\"black\">وإذ كانت القراءة عندنا ما ذكرنا،
  فتأويـل الآية: قل هل أنبئكم بشرّ من ذلك مثوبة عند الله: من لعنه، وغضب علـيه، وجعل
  منهم القردة والـخنازير، ومن عبد الطاغوت. وقد بـينا معنى الطاغوت فـيـما مضى بشواهده
