  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ هَلْ أُنَبِّئُكُمْ بِشَرٍّ مِّن ذٰلِكَ مَثُوبَةً
  عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ
  وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ عَن
  سَوَآءِ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ودعت إلـى الله حتـى تـجمَّع
  الناس إلـيها، حتـى إذا رضيت منهم أمرتهم بـالـخروج، فخرجوا وخرجت معهم، وأصيبوا جميعاً
  وانفلتت من بـينهم. ثم دعت إلـى الله، حتـى إذا اجتـمع إلـيها رجال استـجابوا لها،
  أمرتهم بـالـخروح، فخرجوا وخرجت، فأصيبوا جميعاً، وانفلتت من بـينهم. فرجعت وقد أيست،
  وهي تقول: سبحان الله لو كان لهذا الدين ولـيّ وناصر لقد أظهره بعد قال: فبـاتت مـحزونة،
  وأصبح أهل القرية يسعون فـي نواحيها خنازير قد مسخهم الله فـي لـيـلتهم تلك، فقالت
  حين أصبحت ورأت ما رأت: الـيوم أعلـم أن الله قد أعزّ دينه وأمر دينه قال: فما كان
  مسخ الـخنازير فـي بنـي إسرائيـل إلاَّ علـى يدي تلك الـمرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَجَعَلَ مِنْهُمُ القِرَدَةَ وَالـخَنازِيرَ } قال: مسخت من يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وللـمسخ سبب فـيـما ذكر غير الذي
  ذكرناه سنذكره فـي موضعه إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَعَبَدَ الطَّاغُوتَ أُولَئِكَ شَرٌّ مَكاناً وأضَلُّ عَنْ
  سَوَاءِ السَّبِـيـلِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأته
  قرّاء الـحجاز والشام والبصرة وبعض الكوفـيـين: { وَعَبَدَ الطَّاغُوتَ } بـمعنى: وجعل
  منهم القردة والـخنازير ومن عبد الطاغوت، بـمعنى: عابد، فجعل «عبد» فعلاً ماضياً من
  صلة الـمضمر، ونصب «الطاغوت» بوقوع عبد علـيه. وقرأ ذلك جماعة من الكوفـيـين: «وَعَبُدَ
  الطاغوتِ» بفتـح العين من عبد وضمّ بـائها وخفض «الطاغوت» بإضافة «عبد» إلـيه، وعنوا
  بذلك: وخدم الطاغوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بذلك الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنـي حمزة، عن الأعمش، عن يحيى بن وثاب أنه
  قرأ: «وَعَبُدَ الطَّاغُوتِ» يقول: خدم. قال عبد الرحمن: وكان حمزة كذلك يقرؤها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن وكيع وابن حميد، قالا: ثنا جرير، عن الأعمش أنه كان يقرؤها
  كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الفرّاء يقول: إن يكن فـيه
  لغة مثل حذِرٍ وحذُر، وعجِلٍ وعجُلٍ، فهو وجه والله أعلـم. وإلا فإن أراد قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبَنِـي لُبَـيْنَـي إنَّ أُمَّكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمَةٌ وإنَّ أبـاكُمُ عَبُدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن هذا من ضرورة الشعر. وهذا يجوز
  فـي الشعر لضرورة القوافـي، وأما فـي القراءة فلا. وقرأ ذلك آخرون { وَعُبُدَ الطَّاغُوتِ
  } ذكر ذلك عن الأعمش، وكأن من قرأ ذلك كذلك أراد جمع الـجمع من العبد، كأنه جمع العبد
  عبـيداً، ثم جمع العبـيد عُبُداً، مثل ثمار وثُمُر. وذكر عن أبـي جعفر القارىء أنه
  يقرؤه: { وَعُبِدَ الطَّاغُوتُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن، قال: كان أبو جعفر النـحوي يقرؤها:
  { وعُبِدَ الطَّاغُوتُ } كما يقول: ضُرِبَ عبد الله.</font></font>&#13;\t\t\t<label
