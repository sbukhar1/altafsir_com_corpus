  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلْ أُنَبِّئُكُمْ بِشَرٍّ مِّن ذٰلِكَ مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ
  وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ
  أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ عَن سَوَآءِ ٱلسَّبِيلِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء
  الذين اتـخذوا دينكم هزواً ولعبـاً من الذين أوتوا الكتاب من قبلكم والكفـار: هل أنبئكم
  يا معشر أهل الكتاب بشرّ من ثواب ما تنقمون منا من إيـماننا بـالله، وما أنزل إلـينا
  من كتاب الله، وما أنزل من قبلنا من كتبه؟ غير أن العين لـما سكنت، نقلت حركتها إلـى
  الفـاء، وهي الثاء من «مثوبة»، فخرجت مخرج مقولة، ومـحورة، ومضوفة، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكُنْتُ إذَا جارِي دَعا لِـمَضُوفَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُشَمِّرُ حتـى يَنْصُفَ السَّاقَ مِئْزَرِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل
  التأويـل: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { قُلْ هَلْ أُنَبِّئُكُمْ بِشَرَ مِنْ
  ذَلِكَ مَتُوبَةً عِنْدَ اللّهِ } يقول: ثوابـاً عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { هَلْ أُنَبِّئُكُمْ بَشَرَ
  مِنْ ذَلِكَ مَثُوبَةً عِنْدَ اللّهِ } قال: الـمثوبة: الثواب، مثوبة الـخير ومثوبة
  الشرّ، وقرأ: «شَرٌّ ثَوَابـاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  «مَن» فـي قوله: { مَنْ لَعَنَهُ اللّهُ } فإنه فـي موضع خفض ردًّا علـى قوله: { بِشَرّ
  مِنْ ذَلِكَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فكأن تأويـل الكلام إذ كان ذلك كذلك:
  قل هل أنبئكم بشرّ من ذلك مثوبة عند الله بـمن لعنه الله. ولو قـيـل هو فـي موضع رفع
  لكان صوابـاً علـى الاستئناف، بـمعنى: ذلك من لعنه الله، أو هو من لعنه الله. ولو قـيـل
  هو فـي موضع نصب لـم يكن فـاسداً، بـمعنى: قل هل أنبئكم من لعنه الله، فـيجعل «أنبئكم»
  علـى ما فـي من واقعاً علـيه. وأما معنى قوله: { مَنْ لَعَنَهُ اللّهُ } فإنه يعنـي:
  من أبعده الله وأسحقه من رحمته وغضب علـيه. { وَجَعَلَ مِنْهُمُ القِرَدَةَ والـخَنازِيرَ
  } يقول: وغضب علـيه، وجعل منهم الـمسوخ القردة والـخنازير، غضبـاً منه علـيهم وسخطاً،
  فعجَّل لهم الـخزي والنكال فـي الدنـيا. وأما سبب مسخ الله من مسخ منهم قردة فقد ذكرنا
  بعضه فـيـما مضى من كتابنا هذا، وسنذكر بقـيته إن شاء الله فـي مكان غير هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما سبب مسخ الله من مُسِخ منهم خنازير، فإنه كان فـيـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، عن ابن إسحاق، عن عمرو بن
  كثـير بن أفلـح مولـى أبـي أيوب الأنصاري، قال: حدثت أن الـمسخ فـي بنـي إسرائيـل من
  الـخنازير كان أن امرأة من بنـي إسرائيـل كانت فـي قرية من قرى بنـي إسرائيـل، وكان
  فـيها ملك بنـي إسرائيـل، وكانوا قد استـجمعوا علـى الهلكة، إلاَّ أن تلك الـمرأة كانت
  علـى بقـية من الإسلام متـمسكة به، فجعلت تدعو إلـى الله حتـى إذا اجتـمع إلـيها ناس
  فتابعوها علـى أمرها، قالت لهم: إنه لا بدّ لكم من أن تـجاهدوا عن دين الله وأن تنادوا
  قومكم بذلك، فـاخرجوا فإنـي خارجة فخرجت وخرج إلـيها ذلك الـملك فـي الناس، فقتل أصحابها
  جميعاً، وانفلتت من بـينهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
