  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أُولَئِكَ شَر مَكاناً وأضَلُّ عَنْ سَوَاءِ السَّبِـيـلِ } فإنه يعنـي بقوله:
  «أولئك»: هؤلاء الذين ذكرهم تعالـى ذكره، وهم الذين وصف صفتهم، فقال: من لعنه الله،
