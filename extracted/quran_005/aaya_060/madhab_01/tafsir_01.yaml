  الطريق القويـم، وأجور عن سبـيـل الرشد والقصد منهم. وهذا من لَـحْنِ الكلام، وذلك
  أن الله تعالـى ذكره إنـما قصد بهذا الـخبر إخبـار الـيهود الذين وصف صفتهم فـي الآيات
