  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ هَلْ أُنَبِّئُكُمْ بِشَرٍّ مِّن ذٰلِكَ مَثُوبَةً
  عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ
  وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّاغُوتَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ عَن
  سَوَآءِ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وهذه قراءة لا معنى
  لها، لأن الله تعالـى إنـما ابتدأ الـخبر بذمّ أقوام، فكان فـيـما ذمهم به عبـادتهم
  الطاغوت. وأما الـخبر عن أن الطاغوت قد عُبِد، فلـيس من نوع الـخبر الذي ابتدأ به الآية،
  ولا من جنس ما ختـمها به، فـيكون له وجه يوجه إلـيه من الصحة. وذكر أن بريدة الأسلـمي
  كان يقرؤه: «وعابِدَ الطاغوتِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن، قال: ثنا شيخ بصري: أن بريدة كان
  يقرؤه كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولو قرىء ذلك: «وعَبَدَ الطاغوتِ»،
  بـالكسر كان له مخرج فـي العربـية صحيح، وإن لـم أستـجز الـيوم القراءة بها، إذ كانت
  قراءة الـحجة من القرّاء بخلافها ووجه جوازها فـي العربـية أن يكون مراداً بها وعَبَدة
  الطاغوت، ثم حذفت الهاء من العبدة للإضافة، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قامَ وُلاها فَسَقوْه صَرْخَدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: قام ولاتها، فحذف التاء من
  ولاتها للإضافة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قراءة القرّاء فبأحد الوجهين
  اللذين بدأت بذكرهما، وهو: «وَعَبدَ الطَّاغُوتَ» بنصب الطاغوت وإعمال «عَبَدَ» فـيه،
  وتوجيه «عبد» إلـى أنه فعل ماض من العبـادة. والآخر: «وعَبُدَ الطَّاغُوتِ» علـى مثال
  فَعُل، وخفض «الطاغوت» بإضافة «عبُد» إلـيه. فإذا كانت قراءة القرّاء بأحد هذين الوجهين
  دون غيرهما من الأوجه التـي هي أصحّ مخرجاً فـي العربـية منهما، فأولاهما بـالصواب
  من القراءة قراءة من قرأ ذلك: { وعَبَدَ الطَّاغُوتَ } بـمعنى: وجعل منهم القردة والـخنازير،
  ومن عبد الطاغوت لأنه ذكر أن ذلك فـي قراءة أبـيّ بن كعب وابن مسعود: «وَجَعَلَ مِنْهُمْ
  القِردَةَ والـخنازيرَ وَعَبَدُ والطَّاغُوتَ» بـمعنى: والذين عبدوا الطاغوت. ففـي
  ذلك دلـيـل واضح علـى صحة الـمعنى الذي ذكرنا من أنه مراد به: ومن عبد الطاغوت، وأن
  النصب بـالطاغوت أولـى علـى ما وصفت فـي القراءة لإعمال «عبد» فـيه، إذ كان الوجه الآخر
  غير مستفـيض فـي العرب ولا معروف فـي كلامها علـى أن أهل العربـية يستنكرون إعمال شيء
  فـي «مَنْ» و«الذي الـمضمرين مع «مِنْ» و«فـي» إذا كفت «مِنْ» أو «فـي» منهما، ويستقبحونه،
  حتـى كان بعضهم يحيـل ذلك ولا يجيزه. وكان الذي يحيـل ذلك يقرؤه: «وعَبُدَ الطاغوتِ»،
  فهو علـى قوله خطأ ولـحن غير جائز. وكان آخرون منهم يستـجيزونه علـى قبح، فـالواجب
  علـى قولهم أن تكون القراءة بذلك قبـيحة وهم مع استقبـاحهم ذلك فـي الكلام قد اختاروا
  القراءة بها، وإعمال وجعل فـي «مَنْ» وهي مـحذوفة مع «مِن» ولو كنا نستـجيز مخالفة
  الـجماعة فـي شيء مـما جاءت به مـجمعة علـيه، لاخترنا القراءة بغير هاتـين القراءتـين،
