  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنِ
  ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ وَٱحْذَرْهُمْ
  أَن يَفْتِنُوكَ عَن بَعْضِ مَآ أَنزَلَ ٱللَّهُ إِلَيْكَ فَإِن تَوَلَّوْاْ فَٱعْلَمْ
  أَنَّمَا يُرِيدُ ٱللَّهُ أَن يُصِيبَهُم بِبَعْضِ ذُنُوبِهِمْ وَإِنَّ كَثِيراً مِّنَ
  ٱلنَّاسِ لَفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: { وَأَنِ ٱحْكُم بَيْنَهُمْ
  } معطوف على ماذا؟ قلت: على (الكتاب) في قوله: { وَأَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ
  } كأنه قيل: وأنزلنا إليك أن احكم على أنّ (أن) وصلت بالأمر لأنه فعل كسائر الأفعال:
  ويجوز أن يكون معطوفاً على (بالحق) أي أنزلناه بالحق وبأن احكم { أَن يَفْتِنُوكَ عَن
  بَعْضِ مَا أَنزَلَ ٱللَّهُ إِلَيْكَ } أن يضلوك عنه ويستزلوك: وذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(351) أن كعب بن أسيد وعبد الله بن صوريا وشاس بن قيس من أحبار اليهود
  قالوا: اذهبوا بنا إلى محمد نفتنه عن دينه، فقالوا: يا محمد قد عرفت أنا أحبار اليهود،
  وأنا إن اتبعناك اتبعتنا اليهود كلهم ولم يخالفونا، وإنّ بيننا وبين قومنا خصومة فنتحاكم
  إليك فتقضي لنا عليهم، ونحن نؤمن بك ونصدّقك، فأبى ذلك رسول الله صلى الله عليه وسلم،
  فنزلت { فَإِن تَوَلَّوْاْ } عن الحكم بما أنزل الله إليك وأرادوا غيره { فَٱعْلَمْ
  أَنَّمَا يُرِيدُ ٱللَّهُ أَن يُصِيبَهُم بِبَعْضِ ذُنُوبِهِمْ } يعني بذنب التولي
  عن حكم الله وإرادة خلافه، فوضع { بِبَعْضِ ذُنُوبِهِمْ } موضع ذلك وأرادأنّ لهم ذنوباً
  جمة كثيرة العدد، وأنّ هذا الذنب مع عظمه بعضها وواحد منها، وهذا الإبهام لتعظيم التولي
  واستسرافهم في ارتكابه. ونحو البعض في هذا الكلام ما في قول لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَوْ يَرْتَبِطْ بَعْضَ النُّفُوسِ حِمَامُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد نفسه: وإنما قصد تفخيم شأنها بهذا الإبهام، كأنه قال: نفساً كبيرة،
  ونفساً أيّ نفس، فكما أن التنكير يعطي معنى التكبير وهو معنى البعضية، فكذلك إذا صرح
  بالبعض { لفَـاَسِقُونَ } لمتمرّدون في الكفر معتدون فيه، يعني أنّ التولي عن حكم الله
  من التمرّد العظيم والاعتداء في الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

