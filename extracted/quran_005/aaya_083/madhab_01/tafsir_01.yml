  أَعْيُنَهُمْ تَفِيضُ مِنَ ٱلدَّمْعِ مِمَّا عَرَفُواْ مِنَ ٱلْحَقِّ يَقُولُونَ رَبَّنَآ
  آمَنَّا فَٱكْتُبْنَا مَعَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فـاكْتُبْنا مَعَ الشَّاهِدِينَ
  } مع أمة مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس: { فـاكْتُبْنا مَعَ الشَّاهِدِينَ } يعنون بـالشاهدين: مـحمداً صلى الله
  عليه وسلم وأمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، فـي قوله: { فـاكْتُبْنا مَعَ
  الشَّاهِدِينَ } قال مـحمد صلى الله عليه وسلم وأمته، أنهم شهدوا أنه قد بلَّغ، وشهدوا
  أن الرسل قد بلَّغت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الربـيع، قال: ثنا أسد بن
  موسى، قال: ثنا يحيى بن زكريا، قال: ثنـا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس،
  مثل حديث الـحرث بن عبد العزيز، غير أنه قال: وشهدوا للرسل أنهم قد بلَّغُوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فكأنّ متأوّل هذا التأويـل قصد بتأويـله هذا إلـى معنى قول الله تعالـى
  ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكَذَلِكَ جَعَلْناكم أمَّةً وَسَطاً لِتَكُونُوا شُهَدَاءَ
  علـى النَّاسِ وَيَكُونَ الرَّسُولُ عَلَـيْكُمْ شَهِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فذهب ابن عبـاس إلـى أن الشاهدين
  هم الشهداء فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِتَكُونوا شُهَدَاءَ علـى النَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهم
  أمة مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  كان التأويـل ذلك، كان معنى الكلام: يقولون ربنا آمنا فـاكتبنا مع الشاهدين الذين يشهدون
  لأنبـيائك يوم القـيامة أنهم قد بلَّغوا أمـمهم رسالاتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولو
  قال قائل: معنى ذلك: فـاكتبنا مع الشاهدين الذين يشهدون أن ما أنزلته إلـى رسولك من
  الكتب حقّ، كان صوابـاً لأن ذلك خاتـمة قوله: { وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ
  تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ مِـمَّا عَرَفُوا مِنَ الـحَقّ يَقُولُونَ
  رَبَّنا آمَنَّا فـاكْتُبْنا مَعَ الشَّاهِدِينَ } وذلك صفة من الله تعالـى ذكره لهم
  بإيـمانهم لـما سمعوا من كتاب الله، فتكون مسألتهم أيضاً الله أن يجعلهم مـمن صحت عنده
  شهادتهم بذلك، ويُـلـحقهم فـي الثواب والـجزاء منازلهم. ومعنى الكتاب فـي هذا الـموضع:
  الـجَعْل، يقول: فـاجْعَلْنا مَعَ الشَّاهِدِينَ، وأثبتنا معهم فـي عدادهم.</font></font><font
