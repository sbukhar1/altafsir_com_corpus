  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَمِعُواْ مَآ أُنزِلَ إِلَى ٱلرَّسُولِ تَرَىۤ أَعْيُنَهُمْ تَفِيضُ مِنَ ٱلدَّمْعِ
  مِمَّا عَرَفُواْ مِنَ ٱلْحَقِّ يَقُولُونَ رَبَّنَآ آمَنَّا فَٱكْتُبْنَا مَعَ ٱلشَّاهِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا سمع هؤلاء الذين قالوا إنا نصارى الذين وصفت
  لك يا مـحمد صفتهم أنك تـجدهم أقرب الناس مودّة للذين آمنوا، ما أنزل إلـيك من الكتاب
  يتلـى، { تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }. وفـيض العين من الدمع: امتلاؤها
  منه ثم سيلانه منها كفـيض النهر من الـماء، وفـيض الإناء، وذلك سيلانه عن شدّة امتلائه
  ومنه قول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَفـاضَتْ
  دُمُوعِي فَطَلُّ الشَّؤو</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ن إمَّا
  وَكِيفاً إما انْـحِدَارَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِـمَّا عَرَفُوا مِنَ الـحَقّ } يقول: فـيض دموعهم لـمعرفتهم
  بأن الذي يتلـى علـيهم من كتاب الله الذي أنزله إلـى رسول الله حقّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا يونس بن بكير، قال: ثنا أسبـاط بن
  نصر الهمدانـي، عن إسماعيـل بن عبد الرحمن السديّ، قال: بعث النـجاشيّ إلـى النبـيّ
  صلى الله عليه وسلم اثنى عشر رجلاً يسألونه ويأتونه بخبره، فقرأ علـيهم رسول الله صلى
  الله عليه وسلم القرآن فبكوا. وكان منهم سبعة رهبـان وخمسة قسيسون، أو خمسة رهبـان
  وسبعة قسيسون، فأنزل الله فـيهم: { وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ تَرَى
  أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }... إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا عمر بن علـيّ بن مقدّم، قال: سمعت هشام بن عروة يحدّث عن أبـيه،
  عن عبد الله بن الزبـير، قال: نزلت فـي النـجاشيّ وأصحابه: { وَإذَا سَمِعُوا ما أُنْزِلَ
  إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا عبدة بن سلـيـمان، عن هشام بن عروة، عن أبـيه،
  فـي قوله: { تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ مِـمَّا عَرفُوَا مِنَ الـحَقّ
  } قال: ذلك فـي النـجاشيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد وابن وكيع، قالا: ثنا
  أبو معاوية، عن هشام بن عروة، عن أبـيه، قال: كانوا يرون أن هذه الآية أنزلت فـي النـجاشيّ:
  { وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا يونس بن بكير،
  قال: قال ابن إسحاق، سألت الزهري عن الآيات: { ذَلِكَ بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً
  وأنَّهُمْ لا يَسْتَكْبِرُونَ وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ
  تَفِـيضُ مِنَ الدَّمْعِ }... الآية. وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا
  سَلاماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ما زلت أسمع علـماءنا يقولون: نزلت فـي النـجاشيّ وأصحابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يَقولُونَ } فإنه لو كان بلفظ اسم كان نصبـاً علـى الـحال،
  لأنّ معنى الكلام: وإذا سمعوا ما أنزل إلـى الرسول ترى أعينهم تفـيض من الدمع مـما
  عرفوا من الـحقّ، قائلـين ربنا آمنا. ويعنـي بقوله تعالـى ذكره: { يَقُولُونَ رَبَنَّا
  آمَنا } أنهم يقولون: يا ربنا صدّقنا لـما سمعنا ما أنزلته إلـى نبـيك مـحمد صلى الله
  عليه وسلم من كتابك، وأقررنا به أنه من عندك وأنه الـحقّ لا شكّ فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فـاكْتُبْنا مَعَ الشَّاهِدِينَ } فإنه رُوي عن ابن عبـاس
  وغيره فـي تأويـله، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به هناد قال: ثنا وكيع، وحدثنا
  ابن وكيع، قال: ثنا أبـي وابن نـمير جميعاً، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن
  عبـاس فـي قوله: { اكْتُبْنا مَعَ الشَّاهِدِينَ } قال: أمة مـحمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
