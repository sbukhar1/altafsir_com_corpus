  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  تَابَ مِن بَعْدِ ظُلْمِهِ وَأَصْلَحَ فَإِنَّ ٱللَّهَ يَتُوبُ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه { فمَنْ تَابَ }
  من هؤلاء السرّاق، يقول: من رجع منهم عما يكرهه الله من معصيته إياه إلـى ما يرضاه
  من طاعته من بعد ظلـمه وظلـمُه: هو اعتداؤه وعمله ما نهاه الله عنه من سرقة أموال الناس.
  يقول: وأصلـح نفسه بحملها علـى مكروهها فـي طاعة الله والتوبة إلـيه مـما كان علـيه
  من معصيته. وكان مـجاهد فـيـما ذكر لنا يقول: توبته فـي هذا الـموضع، الـحدّ الذي يقام
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَمَنْ تابَ مِنْ
  بَعْدِ ظُلْـمِهِ وأصْلَـحَ } يقول: فتاب علـيه بـالـحدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا موسى بن داود، قال: ثنا ابـن لهيعة، عن حُيـي بن عبد الله، عن أبـي
  عبد الرحمن الـحُبْلـي، عن عبد الله بن عمرو، قال: سرقت امرأة حلـيًّا، فجاء الذين
  سرقهم، فقالوا: يا رسول الله سرقتنا هذه الـمرأة، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اقْطَعُوا يَدَها الـيُـمْنَى
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالت
  الـمرأة: هل من توبة؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْتِ الـيَوْمَ مِنْ خَطِيئَتِكِ كَيَوْمَ وَلَدَتْك أُمُّكِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: فأنزل
  الله جل وعزّ: { فَمَنْ تابَ مِنْ بَعْدِ ظُلْـمِهِ وأصْلَـحَ فإنَّ اللّهَ يَتُوبُ
  عَلَـيْهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإنَّ اللّهَ يَتُوبُ عَلَـيْهِ
  } يقول: فإن الله جلّ وعزّ يرجعه إلـى ما يحبّ ويرضى عما يكرهه ويسخط من معصيته. وقوله:
  { إنَّ اللّهَ عَفُورٌ رَحيـمٌ } يقول: إن الله عزّ ذكره ساتر علـى من تاب وأناب عن
  معاصيه إلـى طاعته ذنوبه بـالعفو عن عقوبته علـيها يوم القـيامة وتركه فضيحته بها علـى
  رؤوس الأشهاد، رحيـم به وبعبـاده التائبـين إلـيه من ذنوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

