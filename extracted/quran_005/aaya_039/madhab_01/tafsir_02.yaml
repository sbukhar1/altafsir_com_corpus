  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّارِقُ
  وَٱلسَّارِقَةُ فَٱقْطَعُوۤاْ أَيْدِيَهُمَا جَزَآءً بِمَا كَسَبَا نَكَالاً مِّنَ
  ٱللَّهِ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن تَابَ مِن
  بَعْدِ ظُلْمِهِ وَأَصْلَحَ فَإِنَّ ٱللَّهَ يَتُوبُ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُعَذِّبُ مَن يَشَآءُ وَيَغْفِرُ لِمَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلسَّارِقُ
  وَٱلسَّارِقَةُ } رفعهما على الابتداء والخبر محذوف عند سيبويه، كأنه قيل: وفيما فرض
  عليكم السارق والسارقة أي حكمهما. ووجه آخر وهو أن يرتفعا بالابتداء، والخبر { فَٱقْطَعُواْ
  أَيْدِيَهُمَا } ودخول الفاء لتضمنهما معنى الشرط، لأن المعنى: والذي سرق والتي سرقت
  فاقطعوا أيديهما، والاسم الموصول يضمن معنى الشرط. وقرأ عيسى بن عمر بالنصب، وفضلها
  سيبويه على قراءة العامّة لأجل الأمر لأنّ (زيداً فاضربه) أحسن من (زيد فاضربه) { أَيْدِيَهُمَا
  } يديهما، ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَدْ صَغَتْ قُلُوبُكُمَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 4] اكتفى بتثنية المضاف
  إليه عن تثنية المضاف. وأريد باليدين اليمينان، بدليل قراءة عبد الله: «والسارقون والسارقات
  فاقطعوا أيمانهم»، والسارق في الشريعة: من سرق من الحرز: والمقطع. الرسغ. وعند الخوارج:
  المنكب. والمقدار الذي يجب به القطع عشرة دراهم عند أبي حنيفة، وعند مالك والشافعي
  رحمهما الله ربع دينار. وعن الحسن درهم وفي مواعظه: احذر من قطع يدك في درهم { جَزَاء
  } و { نَكَـٰلاً } مفعول لهما { فَمَن تَابَ } من السرّاق { مِن بَعْدِ ظُلْمِهِ }
  من بعد سرقته { وَأَصْلَحَ } أمره بالتفصي عن التبعات { فَإِنَّ ٱللَّهَ يَتُوبُ عَلَيْهِ
  } ويسقط عنه عقاب الآخرة. وأمّا القطع فلا تسقطه التوبة عند أبي حنيفة وأصحابه وعند
  الشافعي في أحد قوليه تسقطه (مَن يَشَآءُ) من يجب في الحكمة تعذيبه والمغفرة له من
  المصرين والتائبين. وقيل: يسقط حدّ الحربي إذا سرق بالتوبة، ليكون أدعى له إلى الإسلام
  وأبعد من التنفير عنه، ولا يسقطه عن المسلم: لأنّ في إقامته الصلاح للمؤمنين والحياة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـكُمْ
  فِي ٱلْقِصَاصِ حَيَوٰةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 179]. فإن قلت: لم قدّم التعذيب على المغفرة؟ قلت: لأنه قوبل
  بذلك تقدم السرقة على التوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

