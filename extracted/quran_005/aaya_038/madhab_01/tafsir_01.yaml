  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّارِقُ
  وَٱلسَّارِقَةُ فَٱقْطَعُوۤاْ أَيْدِيَهُمَا جَزَآءً بِمَا كَسَبَا نَكَالاً مِّنَ
  ٱللَّهِ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  ومن سرق من رجل أو امرأة، فـاقطعوا أيها الناس يده. ولذلك رفع السارق والسارقة، لأنهما
  غير معينـين، ولو أريد بذلك سارق وسارقة بأعيانهما لكان وجه الكلام النصب. وقد رُوي
  عن عبد الله بن مسعود أنه كان يقرأ ذلك: «والسارقو ن والسارقات».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يزيد بن هارون، عن ابن عون، عن إبراهيـم،
  قال: فـي قراءتنا قال: وربـما قال فـي قراءة عبد الله: «والسارقون والسارقات فـاقطعوا
  أيـمانهما».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن علـية،
  عن ابن عون، عن إبراهيـم: فـي قراءتنا: «والسارقون والسارقات فـاقطعوا أيـمانهما».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي ذلك دلـيـل علـى صحة ما قلنا من معناه، وصحة الرفع فـيه، وأن
  السارق والسارقة مرفوعان بفعلهما علـى ما وصفت للعلل التـي وصفت. وقال تعالـى ذكره:
  { فـاقْطَعُوا أيْدِيَهُما } والـمعنى أيديهما الـيـمنى كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { فـاقْطَعُوا
  أيْدِيَهُما }: الـيـمنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن جابر، عن عامر، قال: فـي قراءة عبد الله: «والسارق والسارقة فـاقطعوا
  أيـمانهما».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلفوا فـي السارق الذي عناه
  الله، فقال بعضهم: عنـي بذلك سارق ثلاثة دراهم فصاعداً وذلك قول جماعة من أهل الـمدينة،
  منهم مالك بن أنس ومن قال بقوله. واحتـجوا لقولهم ذلك بأن رسول الله صلى الله عليه
  وسلم «قطع فـي مـجنّ قـيـمته ثلاثة دراهم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك: سارق ربع دينار أو قـيـمته. ومـمن قال ذلك الأوزاعي ومن قال بقوله.
  واحتـجوا لقولهم ذلك بـالـخبر الذي رُوي عن عائشة أنها قالت: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" القَطْعُ فـي رُبْعِ دينارٍ فَصَاعِداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنـي بذلك سارق عشرة دراهم فصاعداً. ومـمن قال ذلك أبو حنـيفة وأصحابه. واحتـجوا
  فـي ذلك بـالـخبر الذي رُوي عن عبد الله بن عمر وابن عبـاس، أن النبـيّ صلى الله عليه
  وسلم «قطع فـي مـجنّ قـيـمته عشرة دراهم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنـي بذلك سارق القلـيـل والكثـير. واحتـجوا فـي ذلك بأن الآية علـى الظاهر،
  وأنه لـيس لأحد أن يخصّ منها شيئاً إلاَّ بحجة يجب التسلـيـم لها. وقالوا: لـم يصحّ
  عن رسول الله صلى الله عليه وسلم خبر بأن ذلك فـي خاصّ من السُّرَّاق. قالوا: والأخبـار
  فـيـما قَطَع فـيه رسول الله صلى الله عليه وسلم مضطربة مختلفة، ولـم يرو عنه أحد أنه
  أُتِـي بسارق درهم فخـلَّـى عنه، وإنـما رووا عنه أنه قطع فـي مـجنّ قـيـمته ثلاثة
  دراهم. قالوا: ومـمكن أن يكون لو أتـى بسارق ما قـيـمته دانق أن يقطع. قالوا: وقد قطع
  ابن الزبـير فـي درهم. ورُوي عن ابن عبـاس أنه قال: الآية علـى العموم.</font></font>&#13;\t\t\t<label
