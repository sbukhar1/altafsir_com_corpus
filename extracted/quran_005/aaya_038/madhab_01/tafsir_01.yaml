  href=\"JavaScript:Open_Menu()\">وَٱلسَّارِقُ وَٱلسَّارِقَةُ فَٱقْطَعُوۤاْ أَيْدِيَهُمَا
  جَزَآءً بِمَا كَسَبَا نَكَالاً مِّنَ ٱللَّهِ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، عن
  نـجدة الـحنفـي، قال: سألت ابن عبـاس عن قوله: { وَالسَّارِقُ والسَّارِقَةُ } أخاصّ
  أم عامّ؟ فقال: بل عامّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندنا
  قول من قال: الآية معنـيّ بها خاصّ من السراق، وهو سراق ربع دينار فصاعداً أو قـيـمته،
  لصحة الـخبر عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القَطْعُ فـي رُبعِ دِينَارٍ فصَاعِداً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد استقصيت ذكر أقوال الـمختلفـين
  فـي ذلك مع عللهم التـي اعتلوا بها لأقوالهم، والتلـميح عن أوْلاها بـالصواب بشواهده
  فـي كتابنا كتاب السرقة، فكرهنا إطالة الكتاب بإعادة ذلك فـي هذا الـموضع. وقوله: {
  جَزَاءً بِـمَا كَسَبـا نَكالاً مِنَ اللّهِ } يقول: مكافأة لهما علـى سرقتهما وعملهما
  فـي التلصص بـمعصية الله. { نَكَالاً مِنَ الله } يقول: عقوبة من الله علـى لصوصيتهما.
  وكان قتادة يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَالسَّارِقُ
  والسَّارِقَةُ فـاقْطَعُوا أيدِيَهُما جَزَاءً بِـمَا كَسَبـا نِكالاً مِنَ اللّهِ
  وَالله عَزَيزٌ حَكيـمٌ }: لا تَرْثُوا لهم أن تقـيـموا فـيهم الـحدود، فإنه والله
  ما أمر الله بأمر قطُّ إلاَّ وهو صلاح، ولا نهى عن أمر قطُّ إلاَّ وهو فساد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان عمر بن الـخطاب يقول: اشتدّوا علـى السُّراق فـاقطعوهم يداً يداً
  ورِجلاً رجلاً. وقوله: { وَاللّهُ عَزِيزٌ حَكيـمٌ } يقول جلّ ثناؤه: والله عزيز فـي
  انتقامه من هذا السارق والسارقة وغيرهما من أهل معاصيه، حكيـم فـي حكمه فـيهم وقضائه
  علـيهم. يقول: فلا تفرطوا إيها الـمؤمنون فـي إقامة حكمي علـى السراق وغيرهم من أهل
  الـجرائم الذين أوجبت علـيهم حدوداً فـي الدنـيا عقوبة لهم، فإنـي بحكمي قضيت ذلك علـيهم،
  وعلـمي بصلاح ذلك لهم ولكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
