  فَأَصْبَحَ مِنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ
  ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 27]؟ فخوّفه بـالنار، فلـم ينته ولـم ينزجر، فطوّعت له نفسه
  قتل أخيه، فقتله فأصبح من الـخاسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن
  عثمان بن خثـيـم، قال: أقبلت مع سعيد بن جبـير أرمي الـجمرة وهو متقنع متوكىء علـى
  يديّ، حتـى إذا وازينا بـمنزل سمرة الصرّاف، وقـف يحدثنـي عن ابن عبـاس، قال: نُهي
  أن ينكح الـمرأة أخوها توأمها وينكحها غيره من إخوتها، وكان يولد فـي كلّ بطن رجل وامرأة،
  فولدت امرأة وسيـمة، وولدت امرأة دميـمة قبـيحة، فقال أخو الدميـمة: أنكحنـي أختك وأنكحك
  أختـي قال: لا، أنا أحقّ بأختـي. فقرّبـا قربـاناً فتقبل من صاحب الكبش، ولـم يتقبل
  من صاحب الزرع، فقتله. فلـم يزل ذلك الكبش مـحبوساً عند الله حتـى أخرجه فـي فداء إسحاق،
  فذبحه علـى هذا الصفـا فـي ثَبِـيِر عند منزل سَمُرة الصراف، وهو علـى يـمينك حين ترمي
  الـجمار. قال ابن جريج: وقال آخرون بـمثل هذه القصة. قال: فلـم يزل بنو آدم علـى ذلك
  حتـى مضى أربعة آبـاء، فنكح ابنة عمه، وذهب نكاح الأخوات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: إن الله عزّ ذكره قد أخبر عن القاتل أنه قتل أخاه،
  ولا خبر عندنا يقطع العذر بصفته قتله إياه. وجائز أن يكون علـى نـحو ما قد ذكر السديّ
  فـي خبره، وجائز أن يكون كان علـى ما ذكره مـجاهد، والله أعلـم أيّ ذلك كان، غير أن
  القتل قد كان لا شكّ فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فأصْبَحَ مِنَ الـخاسِرِينَ
  } فإن تأويـله: فأصبح القاتل أخاه من ابنـي آدم من حزب الـخاسرين، وهم الذين بـاعوا
  آخرتهم بدنـياهم بإيثارهم إياها علـيها فوُكسوا فـي بـيعهم وغُبنوا فـيه، وخابوا فـي
  صفقتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
