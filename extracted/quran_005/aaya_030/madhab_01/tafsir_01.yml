  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَطَوَّعَتْ
  لَهُ نَفْسُهُ قَتْلَ أَخِيهِ فَقَتَلَهُ فَأَصْبَحَ مِنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله { فَطَوَّعَتْ }: فأقامته وساعدته علـيه. وهو
  «فَعَّلْت» من الطوع، من قول القائل: طاعنـي هذا الأمر: إذا انقاد له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه: فشجعت له
  نفسه قتل أخيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  نصر بن عبد الرحمن الأودي ومـحمد بن حميد، قالا: ثنا حكام بن سلـم، عن عنبسة بن أبـي
  لـيـلـى، عن القاسم بن أبـي بزة، عن مـجاهد: { فَطَوَّعَتْ لَهُ نَفْسُهُ } قال: شجعت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَطَوَّعَتْ لَهُ نَفْسُهُ } قال: فشجعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { فَطَوَّعَتْ لَهُ نَفْسُهُ قَتْلَ أخِيهِ } قال: شجعته علـى قتل أخيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: زينت له. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَطَوَّعَتْ
  لَهُ نَفْسُهُ } قال: زينت له نفسه قتل أخيه، فقتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلفوا فـي صيغة قتله إياه كيف كانت، والسبب الذي من أجله قتله. فقال بعضهم: وجده
  نائماً فشَدَخ رأسه بصخرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ فـيـما ذكر عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس. وعن مرّة، عن عبد الله. وعن ناس من أصحاب رسول
  الله صلى الله عليه وسلم: { فَطَوَّعَتْ لَهُ نَفْسُهُ قَتْلُ أخيهِ } فطلبه لـيقتله،
  فراغ الغلام منه فـي رؤوس الـجبـال. وأتاه يوماً من الأيام وهو يرعى غنـماً له فـي
  جبل وهو نائم، فرفع صخرة فشدخ بها رأسه، فمات، فتركه بـالعراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمر بن علـيّ، قال: سمعت أشعث السجِستانـي يقول: سمعت ابن جريج قال: ابن آدم
  الذي قتل صاحبه لـم يدر كيف يقتله، فتـمثل إبلـيس له فـي هيئة طير، فأخذ طيراً فقصع
  رأسه، ثم وضعه بـين حجرين فشدَخَ رأسه، فعلَّـمه القتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قتله حين يرعى الغنـم،
  فأتـى فجعل لا يدري كيف يقتله، فَلَوى برقبته وأخذ برأسه. فنزل إبلـيس، وأخذ دابة أو
  طيراً، فوضع رأسه علـى حجر، ثم أخذ حجراً آخر فرضخ به رأسه، وابن آدم القاتل ينظر،
  فأخذ أخاه، فوضع رأسه علـى حجر وأخذ حجراً آخر فرضخ به رأسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا رجل سمع مـجاهداً يقول، فذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قال: لـما أكلت النار قربـان ابن آدم الذي تقبِّل قربـانه،
  قال الآخر لأخيه: أتـمشي فـي الناس وقد علـموا أنك قرّبت قربـاناً فتقبل منك وردّ علـيّ؟
  والله لا تنظر الناس إلـيّ وإلـيك وأنت خير منـي فقال: لأقتلنك فقال له أخوه: ما ذنبـي</font></font>&#13;\t\t\t<label
