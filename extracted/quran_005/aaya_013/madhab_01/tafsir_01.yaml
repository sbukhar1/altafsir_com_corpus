text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِمَا نَقْضِهِم
  مِّيثَاقَهُمْ لَعنَّاهُمْ وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ ٱلْكَلِمَ
  عَن مَّوَاضِعِهِ وَنَسُواْ حَظًّا مِّمَّا ذُكِرُواْ بِهِ وَلاَ تَزَالُ تَطَّلِعُ
  عَلَىٰ خَآئِنَةٍ مِّنْهُمْ إِلاَّ قَلِيلاً مِّنْهُمُ فَٱعْفُ عَنْهُمْ وَٱصْفَحْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ }يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه
  وسلم: يا مـحمد، لا تعجبنّ من هؤلاء الـيهود الذين هموا أن يبسطوا أيديهم إلـيك وإلـى
  أصحابك، ونكثوا العهد الذي بـينك وبـينهم، غدراً منهم بك وأصحابك، فإن ذلك من عاداتهم
  وعادات سلفهم ومن ذلك أنى أخذت ميثاق سلفهم علـى عهد موسى صلى الله عليه وسلم علـى
  طاعتـي، وبعثت منهم اثنـي عشر نقـيبـاً وقد تُـخيروا من جميعهم لـيتـجسسوا أخبـار الـجبـابرة،
  ووعدتهم النصر علـيهم، وأن أورثهم أرضهم وديارهم وأموالهم، بعد ما أريتهم من العبر
  والآيات بإهلاك فرعون وقومه فـي البحر وفَلْق البحر لهم وسائر العبر ما أريتـم، فنقضوا
  ميثاقهم الذي واثقونـي ونكثوا عهدي، فلعنتهم بنقضهم ميثاقهم فإذا كان ذلك من فعل خيارهم
  مع أياديّ عندهم، فلا تستنكروا مثله من فعل آراذلهم. وفـي الكلام مـحذوف اكتفـي بدلالة
  الظاهر علـيه، وذلك أن معنى الكلام: فمن كفر بعد ذلك منكم فقد ضلّ سواء السبـيـل، فنقضوا
  الـميثاق، فلعنتهم، فـبـما نقضهم ميثاقهم لعناهم، فـاكتفـى بقوله: { فَبِـما نَقْضِهِمْ
  مِيثاقَهُمْ } من ذكر «فنقضوا». ويعنـي بقوله جلّ ثناؤه: { فبـما نَقْضِهِمْ مِيثَاقَهُمْ
  } فبنقضهم ميثاقهم. كماقال قتادة.حدثنا كثير قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ لَعَنَّاهُمْ } يقول: فبنقضهم ميثاقهم لعناهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { فَبـما
  نَقْضِهِمْ مِيثاقَهُمْ } قال: هو ميثاق أخذه الله علـى أهل التوراة فنقضوه.وقد ذكرنا
  معنى اللعن فـي غير هذا الـموضع. والهاء والـميـم من قوله: { فَبِـما نَقْضِهِمْ }
  عائدتان علـى ذكر بنـي إسرائيـل قبل.القول فـي تأويـل قوله تعالـى: { وجَعَلْنا قُلُوبَهُمْ
  قاسِيَةً }.اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة وبعض أهل
  مكة والبصرة والكوفة: { قاسِيَةً } بـالألف، علـى تقدير فـاعلة، من قسوة القلب، من
  قول القائل: قسا قلبه، فهو يقسو وهو قاس، وذلك إذا غلظ واشتدّ وصار يابساً صلبـاً،
  كما قال الراجز:وَقَدْ قَسَوْتُ وَقَسَتْ لِدَاتـي   فتأويـل الكلام علـى هذه القراءة:
  فلعنا الذين نقضوا عهدي ولـم يفوا بـميثاقـي من بنـي إسرائيـل بنقضهم ميثاقهم الذي
  واثقونـي، وجعلنا قلوبهم قاسية غلـيظة يابسة عن الإيـمان بـي والتوفـيق لطاعتـي، منزوعة
  منها الرأفة والرحمة. وقرأ ذلك عامة قرّاء الكوفـيـين: «وَجَعَلْنا قُلُوبَهُمْ قَسِيةً».ثم
  اختلف الذين قرؤا ذلك كذلك فـي تأويـله، فقال بعضهم: معنى ذلك: معنى القسوة، لأن فعيـلة
  فـي الذمّ أبلغ من فـاعلة، فـاخترنا قراءتها قسيَّة علـى قاسية لذلك.وقال آخرون منهم:
  بل معنى «قسية» غير معنى القسوة وإنـما القسية فـي هذا الـموضع القلوب التـي لـم يخـلص
  إيـمانها بـالله، ولكن يخالط إيـمانها كفر كالدراهم القَسِية، وهي التـي يخالط فضتها
  غش من نـحاس أو رصاص وغير ذلك، كما قال أبو زُبـيْد الطائي:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ لَعنَّاهُمْ
  وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَنَسُواْ
  حَظًّا مِّمَّا ذُكِرُواْ بِهِ وَلاَ تَزَالُ تَطَّلِعُ عَلَىٰ خَآئِنَةٍ مِّنْهُمْ
  إِلاَّ قَلِيلاً مِّنْهُمُ فَٱعْفُ عَنْهُمْ وَٱصْفَحْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ
  }لَهَا صَوَاهِلُ فـي صُمّ السِّلامِ كمَا   صاحَ القَسِيَّاتُ فـي أيدِي الصَّيارِيفِيصف
  بذلك وقع مساحي الذين حفروا قبر عثمان علـى الصخور، وهي السِّلام.وأعجب القراءتـين
  إلـيّ فـي ذلك قراءة من قرأ: «وَجَعَلْنا قُلُوبَهُمْ قَسِيَّةً» علـى فعـيلة، لأنها
  أبلغ فـي ذمّ القوم من قاسية.وأولـى التأويـلـين فـي ذلك بـالصواب تأويـل من تأوّله
  فعيـلة من القسوة، كما قـيـل: نفس زكية وزاكية، وامرأة شاهدة وشهيدة لأن الله جلّ ثناؤه
  وصف القوم بنقضهم ميثاقهم وكفرهم به، ولـم يصفهم بشيء من الإيـمان، فتكون قلوبهم موصوفة
  بأن إيـمانها يخالطه كفر كالدراهم القسية التـي يخالط فضتها غشّ.القول فـي تأويـل قوله
  تعالـى: { يُحَرّفُونَ الكَلِـمَ عَنْ مَوَاضِعِهِ }.يقول عزّ ذكره: وجعلنا قلوب هؤلاء
  الذين نقضوا عهودنا من بنـي إسرائيـل قسية، منزوعاً منها الـخير، مرفوعاً منها التوفـيق،
  فلا يؤمنون، ولا يهتدون، فهم لنزع الله عزّ وجلّ التوفـيق من قلوبهم والإيـمان يحرّفون
  كلام ربهم الذي أنزله علـى نبـيهم موسى صلى الله عليه وسلم، وهو التوراة، فـيبدّلونه
  ويكتبون بأيديهم غير الذي أنزله الله جلّ وعزّ علـى نبـيهم ويقولون لـجهال الناس: هذا
  هو كلام الله الذي أنزله علـى نبيه موسى صلى الله عليه وسلم والتوراة التـي أوحاها
  إلـيه. وهذا من صفة القرون التـي كانت بعد موسى من الـيهود مـمن أدرك بعضهم عصر نبـينا
  مـحمد صلى الله عليه وسلم، ولكن الله عزّ ذكره أدخـلهم فـي عداد الذين ابتدأ الـخبر
  عنهم مـمن أدرك موسى منهم، إذ كانوا من أبنائهم وعلـى منهاجهم فـي الكذب علـى الله
  والفرية علـيه ونقض الـمواثـيق التـي أخذها علـيهم فـي التوراة. كما:حدثنـي الـمثنى،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يُحَرّفُونَ
  الكَلِـمَ عَنْ مَوَاضِعِهِ } يعنـي: حدود الله فـي التوراة، ويقولون: إن أمركم مـحمد
  بـما أنتـم علـيه فـاقبلوه، وإن خالفكم فـاحذروا.القول فـي تأويـل قوله تعالـى: { وَنَسُوا
  حَظًّا مِـمَّا ذُكِّرُوا بِهِ }.يعنـي تعالـى ذكره بقوله: { وَنَسُوا حَظَّا }: وتركوا
  نصيبـاً، وهو كقوله: { نَسُوا اللّهَ فَنَسِيَهُمْ } أي تركوا أمر الله فتركهم الله
  وقد مضى بـيان ذلك بشواهده فـي غير هذا الـموضع فأغنـي ذلك عن إعادته.وبـالذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسبـاط، عن السديّ: { وَنَسُوا حَظًّا مِـمَّا ذُكِّرُوا بِهِ } يقول:
  تركوا نصيبـاً.حدثنـي الـحارث، قال: ثنا عبد العزيز قال: ثنا مبـارك بن فضالة، عن الـحسن
  فـي قوله: { وَنَسُوا حَظًّا مِـمَّا ذُكِّرُوا بِهِ } قال: تركوا عُرَى دينهم ووظائف
  الله جلّ ثناؤه التـي لا تقبل الأعمال إلا بها.القول فـي تأويـل قوله تعالـى: { وَلا
  تَزَالُ تَطَّلِعُ علـى خائِنَةٍ مِنْهُمْ إلاَّ قَلِـيلاً مِنْهُمْ }.يقول تبـارك
  وتعالـى لنبـيه مـحمد صلى الله عليه وسلم: ولا تزال يا مـحمد تطلع من الـيهود الذين
  أنبأتك نبأهم من نقضهم ميثاقـي، ونكثهم عهدي، مع أياديّ عندهم، ونعمتـي علـيهم، علـى
  مثل ذلك من الغدر والـخيانة، إلا قلـيلاً منهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ لَعنَّاهُمْ
  وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَنَسُواْ
  حَظًّا مِّمَّا ذُكِرُواْ بِهِ وَلاَ تَزَالُ تَطَّلِعُ عَلَىٰ خَآئِنَةٍ مِّنْهُمْ
  إِلاَّ قَلِيلاً مِّنْهُمُ فَٱعْفُ عَنْهُمْ وَٱصْفَحْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ
  }والـخائنة فـي هذا الـموضع: الـخيانة، وهو اسم وضع موضع الـمصدر، كما قـيـل خاطئة:
  للـخطأة، وقائلة: للقـيـلولة.وقوله: { إلاَّ قَلِـيلاً مِنْهُمْ } استثناء من الهاء
  والـميـم اللتـين فـي قوله: { علـى خائِنَةٍ مِنْهُمْ }.وبنـحو الذين قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، فـي قوله: { ولاَ تَزَالُ تَطَّلِعُ علـى خائنَةٍ مِنْهُمْ
  } قال: علـى خيانة وكذب وفجور.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَلا تَزَالُ تَطَّلِعُ علـى خائِنَةٍ
  مِنْهُمْ } قال: هم يهود مثل الذي همُّوا به من النبـيّ صلى الله عليه وسلم يوم دخـل
  حائطهم.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  بنـحوه.حدثنا القاسم، ثنا الـحسين، قال:ثني حجاج قال: ابن جريج، قال مـجاهد وعكرمة:
  قوله: { وَلا تَزَالُ تَطَّلِعُ علـى خائِنَةٍ مِنْهُمْ } من يهود مثل الذي همُّوا
  بـالنبـيّ صلى الله عليه وسلم يوم دخـل علـيهم.وقال بعض القائلـين: معنى ذلك: ولا تزال
  تطلع علـى خائن منهم، قال: والعرب تزيد الهاء فـي آخر الـمذكر كقولهم: هو راوية للشعر،
  ورجل علامة، وأنشد:حَدَّثْتَ نفسَكَ بـالوَفـاءِ ولـم تكُنْ   للغدْرِ خائنةً مُغِلَّ
  الإصْبَعِفقال خائنة، وهو يخاطب رجلاً.والصواب من التأويـل فـي ذلك القول الذي رويناه
  عن أهل التأويـل، لأن الله عنى بهذه الآية القوم من يهود بنـي النضير الذين هموا بقتل
  رسول الله صلى الله عليه وسلم وأصحابه، إذ أتاهم رسول الله صلى الله عليه وسلم يستعينهم
  فـي دية العامريـين، فأطلعه الله عزّ ذكره علـى ما قد همُّوا به. ثم قال جلّ ثناؤه
  بعد تعريفه أخبـار أوائلهم وإعلامه منهج أسلافهم وأن آخرهم علـى منهاج أوّلهم فـي الغدر
  والـخيانة، لئلا يكبر فعلهم ذلك علـى نبـيّ الله صلى الله عليه وسلم، فقال جلّ ثناؤه:
  ولا تزال تطلع من الـيهود علـى خيانة وغدر ونقض عهد. ولـم يرد أنه لا يزال يطلَّع علـى
  رجل منهم خائن، وذلك أن الـخبر ابتدىء به عن جماعتهم، فقـيـل:{ يَا أَيُّهَآ ٱلَّذِينَ
  آمَنُواْ ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ
  إِلَيْكُمْ أَيْدِيَهُمْ }[المائدة: 11]، ثم قـيـل: { وَلا تَزَالَ تَطَّلِعُ علـى
  خائِنَةٍ مِنْهُمْ } ، فإذ كان الابتداء عن الـجماعة فلتـختـم بـالـجماعة أولـى.القول
  فـي تأويـل قوله تعالـى: { فـاعْفُ عَنْهُمْ وَاصْفَحْ إنَّ اللّهَ يُحِبُّ الـمُـحْسِنـينَ
  }.وهذ أمر من الله عزّ ذكره نبـيه مـحمداً صلى الله عليه وسلم بـالعفو عن هؤلاء القوم
  الذين همّوا أن يبسطوا أيديهم إلـيه من الـيهود، يقول الله جلّ وعزّ له: اعف يا مـحمد
  عن هؤلاء الـيهود الذين همّوا بـما همّوا به من بسط أيديهم إلـيك وإلـى أصحابك بـالقتل،
  واصفح لهم عن جرمهم بترك التعرّض لـمكروههم، فإنـي أحبّ من أحسن العفو والصفح إلـى
  من أساء إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ لَعنَّاهُمْ
  وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَنَسُواْ
  حَظًّا مِّمَّا ذُكِرُواْ بِهِ وَلاَ تَزَالُ تَطَّلِعُ عَلَىٰ خَآئِنَةٍ مِّنْهُمْ
  إِلاَّ قَلِيلاً مِّنْهُمُ فَٱعْفُ عَنْهُمْ وَٱصْفَحْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ
  }وكان قتادة يقول: هذه منسوخة، ويقول: نسختها آية براءة:{ قَاتِلُواْ ٱلَّذِينَ لاَ
  يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ }[التوبة: 29]... الآية.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فـاعْفُ
  عَنْهُمْ وَاصْفَحْ } قال: نسختها:{ قاتِلُوا الَّذِينَ لا يُؤْمِنُونَ بـاللّهِ وَلا
  بـالـيَوْمِ الآخِرِ وَلا يُحَرّمونَ ما حَرَّمَ اللّهُ وَرَسُولُهُ قَاتِلُواْ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ وَلاَ يُحَرِّمُونَ مَا حَرَّمَ
  ٱللَّهُ وَرَسُولُهُ }[التوبة: 29].حدثنـي الـمثنى، قال: ثنا حجاج بن الـمنهال، قال:
  ثنا همام، عن قتادة: { فـاعْفُ عَنْهُمْ وَاصْفَحْ إنَّ اللّهَ يُحِبُّ الـمُـحْسِنِـينَ
  } ولـم يؤمر يؤمئذٍ بقتالهم، فأمره الله عزّ ذكره أن يعفو عنهم ويصفح، ثم نسخ ذلك فـي
  براءة فقال:{ قاتِلُوا الَّذِينَ لا يُؤْمِنُونَ بـاللّهِ وَلا بـالـيَوْمِ الآخِرِ
  وَلا يُحَرّمونَ ما حَرَّمَ اللّهُ وَرَسُولُهُ قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ وَلاَ يُحَرِّمُونَ مَا حَرَّمَ ٱللَّهُ وَرَسُولُهُ
  وَلاَ يَدِينُونَ دِينَ ٱلْحَقِّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ حَتَّىٰ يُعْطُواْ
  ٱلْجِزْيَةَ عَن يَدٍ وَهُمْ صَاغِرُونَ }[التوبة: 29] وهم أهل الكتاب. فأمر الله جلَّ
  ثناؤه نبـيه صلى الله عليه وسلم أن يقاتلهم حتـى يسلـموا، أو يقرّوا بـالـجزية.حدثنا
  سفـيان بن وكيع، قال: ثنا عبدة بن سلـيـم، قال: قرأت علـى ابن أبـي عروبة، عن قتادة
  نـحوه.والذي قاله قتادة غير مدفوع إمكانه، غير أن الناسخ الذي لا شكّ فـيه من الأمر،
  هو ما كان نافـياً كلّ معانـي خلافه الذي كان قبله. فأما ما كان غير ناف جميعه، فلا
  سبـيـل إلـى العلـم بأنه ناسخ إلا بخبر من الله جلّ وعزّ، أو من رسوله صلى الله عليه
  وسلم. ولـيس فـي قوله: قاتِلُوا الَّذِينَ لا يُؤْمِنُونَ بـاللّهِ وَلا بـالـيَوْمِ
  الآخِرِ دلالة علـى الأمر بنفـي معانـي الصفح والعفو عن الـيهود. وإذ كان ذلك كذلك،
  وكان جائزاً مع إقرارهم بـالصَّغار وأدائهم الـجزية بعد القتال، الأمر بـالعفو عنهم
  فـي غدرة هموا بها أو نكثة عزموا علـيها، ما لـم يصيبوا حربـاً دون أداء الـجزية، ويـمتنعوا
  من الأحكام اللازمة منهم، لـم يكن واجبـاً أن يحكم لقوله:{ قاتِلُوا الَّذِينَ لا يُؤْمِنُونَ
  بـاللّهِ وَلا بـالـيَوْمِ الآخِرِ... }[التوبة: 29] الآية، بأنه ناسخ قوله: { فـاعْفُ
  عَنْهُمْ وَاصْفَحْ إنَّ اللّهَ يُحِبُّ الـمُـحْسِنِـينَ. }\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

