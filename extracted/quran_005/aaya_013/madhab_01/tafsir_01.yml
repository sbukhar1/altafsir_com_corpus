  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِمَا
  نَقْضِهِم مِّيثَاقَهُمْ لَعنَّاهُمْ وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَنَسُواْ حَظًّا مِّمَّا ذُكِرُواْ بِهِ وَلاَ تَزَالُ
  تَطَّلِعُ عَلَىٰ خَآئِنَةٍ مِّنْهُمْ إِلاَّ قَلِيلاً مِّنْهُمُ فَٱعْفُ عَنْهُمْ
  وَٱصْفَحْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد، لا تعجبنّ من هؤلاء الـيهود
  الذين هموا أن يبسطوا أيديهم إلـيك وإلـى أصحابك، ونكثوا العهد الذي بـينك وبـينهم،
  غدراً منهم بك وأصحابك، فإن ذلك من عاداتهم وعادات سلفهم ومن ذلك أنى أخذت ميثاق سلفهم
  علـى عهد موسى صلى الله عليه وسلم علـى طاعتـي، وبعثت منهم اثنـي عشر نقـيبـاً وقد
  تُـخيروا من جميعهم لـيتـجسسوا أخبـار الـجبـابرة، ووعدتهم النصر علـيهم، وأن أورثهم
  أرضهم وديارهم وأموالهم، بعد ما أريتهم من العبر والآيات بإهلاك فرعون وقومه فـي البحر
  وفَلْق البحر لهم وسائر العبر ما أريتـم، فنقضوا ميثاقهم الذي واثقونـي ونكثوا عهدي،
  فلعنتهم بنقضهم ميثاقهم فإذا كان ذلك من فعل خيارهم مع أياديّ عندهم، فلا تستنكروا
  مثله من فعل آراذلهم. وفـي الكلام مـحذوف اكتفـي بدلالة الظاهر علـيه، وذلك أن معنى
  الكلام: فمن كفر بعد ذلك منكم فقد ضلّ سواء السبـيـل، فنقضوا الـميثاق، فلعنتهم، فـبـما
  نقضهم ميثاقهم لعناهم، فـاكتفـى بقوله: { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ } من ذكر
  «فنقضوا». ويعنـي بقوله جلّ ثناؤه: { فبـما نَقْضِهِمْ مِيثَاقَهُمْ } فبنقضهم ميثاقهم.
  كماقال قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا كثير قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ لَعَنَّاهُمْ } يقول: فبنقضهم
  ميثاقهم لعناهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { فَبـما نَقْضِهِمْ مِيثاقَهُمْ
  } قال: هو ميثاق أخذه الله علـى أهل التوراة فنقضوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا معنى اللعن فـي غير هذا الـموضع. والهاء والـميـم من قوله: { فَبِـما نَقْضِهِمْ
  } عائدتان علـى ذكر بنـي إسرائيـل قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وجَعَلْنا قُلُوبَهُمْ قاسِيَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة وبعض أهل مكة والبصرة والكوفة:
  { قاسِيَةً } بـالألف، علـى تقدير فـاعلة، من قسوة القلب، من قول القائل: قسا قلبه،
  فهو يقسو وهو قاس، وذلك إذا غلظ واشتدّ وصار يابساً صلبـاً، كما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ قَسَوْتُ وَقَسَتْ لِدَاتـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام علـى هذه القراءة: فلعنا الذين نقضوا عهدي ولـم يفوا
  بـميثاقـي من بنـي إسرائيـل بنقضهم ميثاقهم الذي واثقونـي، وجعلنا قلوبهم قاسية غلـيظة
  يابسة عن الإيـمان بـي والتوفـيق لطاعتـي، منزوعة منها الرأفة والرحمة. وقرأ ذلك عامة
  قرّاء الكوفـيـين: «وَجَعَلْنا قُلُوبَهُمْ قَسِيةً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف الذين قرؤا ذلك كذلك فـي تأويـله، فقال بعضهم: معنى ذلك: معنى القسوة، لأن فعيـلة
  فـي الذمّ أبلغ من فـاعلة، فـاخترنا قراءتها قسيَّة علـى قاسية لذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: بل معنى «قسية» غير معنى القسوة وإنـما القسية فـي
  هذا الـموضع القلوب التـي لـم يخـلص إيـمانها بـالله، ولكن يخالط إيـمانها كفر كالدراهم
  القَسِية، وهي التـي يخالط فضتها غش من نـحاس أو رصاص وغير ذلك، كما قال أبو زُبـيْد
  الطائي:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
