  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ لَعنَّاهُمْ وَجَعَلْنَا
  قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَنَسُواْ حَظًّا مِّمَّا
  ذُكِرُواْ بِهِ وَلاَ تَزَالُ تَطَّلِعُ عَلَىٰ خَآئِنَةٍ مِّنْهُمْ إِلاَّ قَلِيلاً
  مِّنْهُمُ فَٱعْفُ عَنْهُمْ وَٱصْفَحْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَهَا صَوَاهِلُ
  فـي صُمّ السِّلامِ كمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صاحَ القَسِيَّاتُ
  فـي أيدِي الصَّيارِيفِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يصف بذلك وقع مساحي الذين حفروا قبر عثمان علـى الصخور، وهي السِّلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأعجب القراءتـين إلـيّ فـي ذلك قراءة من قرأ: «وَجَعَلْنا قُلُوبَهُمْ
  قَسِيَّةً» علـى فعـيلة، لأنها أبلغ فـي ذمّ القوم من قاسية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين فـي ذلك بـالصواب تأويـل من تأوّله فعيـلة من القسوة، كما قـيـل: نفس زكية
  وزاكية، وامرأة شاهدة وشهيدة لأن الله جلّ ثناؤه وصف القوم بنقضهم ميثاقهم وكفرهم به،
  ولـم يصفهم بشيء من الإيـمان، فتكون قلوبهم موصوفة بأن إيـمانها يخالطه كفر كالدراهم
  القسية التـي يخالط فضتها غشّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { يُحَرّفُونَ الكَلِـمَ عَنْ مَوَاضِعِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: وجعلنا قلوب هؤلاء الذين نقضوا عهودنا من بنـي إسرائيـل
  قسية، منزوعاً منها الـخير، مرفوعاً منها التوفـيق، فلا يؤمنون، ولا يهتدون، فهم لنزع
  الله عزّ وجلّ التوفـيق من قلوبهم والإيـمان يحرّفون كلام ربهم الذي أنزله علـى نبـيهم
  موسى صلى الله عليه وسلم، وهو التوراة، فـيبدّلونه ويكتبون بأيديهم غير الذي أنزله
  الله جلّ وعزّ علـى نبـيهم ويقولون لـجهال الناس: هذا هو كلام الله الذي أنزله علـى
  نبيه موسى صلى الله عليه وسلم والتوراة التـي أوحاها إلـيه. وهذا من صفة القرون التـي
  كانت بعد موسى من الـيهود مـمن أدرك بعضهم عصر نبـينا مـحمد صلى الله عليه وسلم، ولكن
  الله عزّ ذكره أدخـلهم فـي عداد الذين ابتدأ الـخبر عنهم مـمن أدرك موسى منهم، إذ كانوا
  من أبنائهم وعلـى منهاجهم فـي الكذب علـى الله والفرية علـيه ونقض الـمواثـيق التـي
  أخذها علـيهم فـي التوراة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يُحَرّفُونَ
  الكَلِـمَ عَنْ مَوَاضِعِهِ } يعنـي: حدود الله فـي التوراة، ويقولون: إن أمركم مـحمد
  بـما أنتـم علـيه فـاقبلوه، وإن خالفكم فـاحذروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَنَسُوا حَظًّا مِـمَّا ذُكِّرُوا بِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَنَسُوا حَظَّا }: وتركوا نصيبـاً، وهو
  كقوله: { نَسُوا اللّهَ فَنَسِيَهُمْ } أي تركوا أمر الله فتركهم الله وقد مضى بـيان
  ذلك بشواهده فـي غير هذا الـموضع فأغنـي ذلك عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـالذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَنَسُوا
  حَظًّا مِـمَّا ذُكِّرُوا بِهِ } يقول: تركوا نصيبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز قال: ثنا مبـارك بن فضالة، عن الـحسن فـي قوله: { وَنَسُوا
  حَظًّا مِـمَّا ذُكِّرُوا بِهِ } قال: تركوا عُرَى دينهم ووظائف الله جلّ ثناؤه التـي
  لا تقبل الأعمال إلا بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلا تَزَالُ تَطَّلِعُ علـى خائِنَةٍ مِنْهُمْ إلاَّ قَلِـيلاً مِنْهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تبـارك وتعالـى لنبـيه مـحمد صلى الله عليه وسلم: ولا تزال يا
  مـحمد تطلع من الـيهود الذين أنبأتك نبأهم من نقضهم ميثاقـي، ونكثهم عهدي، مع أياديّ
  عندهم، ونعمتـي علـيهم، علـى مثل ذلك من الغدر والـخيانة، إلا قلـيلاً منهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
