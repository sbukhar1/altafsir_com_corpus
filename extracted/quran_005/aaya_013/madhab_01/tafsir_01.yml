  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والـخائنة فـي هذا الـموضع: الـخيانة، وهو اسم وضع موضع الـمصدر، كما
