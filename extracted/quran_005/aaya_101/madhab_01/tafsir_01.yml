  أَشْيَآءَ إِن تُبْدَ لَكُمْ تَسُؤْكُمْ وَإِن تَسْأَلُواْ عَنْهَا حِينَ يُنَزَّلُ
  ٱلْقُرْآنُ تُبْدَ لَكُمْ عَفَا ٱللَّهُ عَنْهَا وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تَسْأَلُونِـي الـيَوْمَ عَنْ شَيْءٍ إلاَّ بَـيَّنْتُهُ لَكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأشفق أصحاب رسول الله صلى الله
  عليه وسلم أن يكون بـين يديه أمر قد حضر، فجعلت لا ألتفت يـميناً ولا شمالاً إلاَّ
  وجدت كلاًّ لافـاًّ رأسه فـي ثوبه يبكي. فأنشأ رجل كان يُلاحَى فـيدعى إلـى غير أبـيه،
  فقال: يا نبـيّ الله من أبـي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبُوكَ حُذَافة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم قام عمر أو قال: فأنشأ عمر فقال: رضينا بـالله ربًّـا وبـالإسلام
  ديناً وبـمـحمد صلى الله عليه وسلم رسولاً عائذاً بـالله أو قال: أعوذ بـالله من سوء
  الفتن. قال: وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَـمْ أرَ فِـي الـخَيْرِ والشَّرّ كالـيَوْمِ قَطُّ، صُوّرَتْ لـيَ
  الـجَنَّةُ والنَّارُ حتـى رأيْتُهُما دُونَ الـحائِطِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن هشام وسفـيان بن وكيع،
  قالا: ثنا معاذ، قال: ثنا ابن عون، قال: سألت عكرمة مولـى ابن عبـاس عن قوله: { يا
  أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْيَاءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ
  } قال: ذاك يوم قام فـيهم النبـي صلى الله عليه وسلم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تَسْأَلُونِـي عَنْ شَيْءٍ
  إلاَّ أخْبَرْتُكُمْ بِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقام رجل، فكره الـمسلـمون مقَامه يومئذ، فقال: يا رسول الله
  من أبـي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أبُوكَ حُذَافَة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسين بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبـيه قال: نزلت: { لا تَسْأَلُوا عَنْ
  أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ } فـي رجل قال: يا رسول الله من أبـي؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أبُوك فلان \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي سفـيان، عن معمر، عن قتادة، قال: سألوا النبـي صلى الله عليه وسلم حتـى أكثروا
  علـيه، فقام مغضبـاً خطيبـاً، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سَلُونـي فَوَاللَّهِ لا تَسْأَلُونِـي عَنْ شَيْءٍ ما دُمْتُ فـي
  مَقامي إلاَّ حَدَّثْتُكُمْ« \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقام رجل فقال: من أبـي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبُوكَ حُذَافَة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واشتدّ غضبه وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سَلُونِـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلـما رأى الناس ذلك كثر بكاؤهم، فجثا عمر علـى ركبتـيه فقال: رضينا
  بـالله ربًّـا، قال معمر: قال الزهري: قال أنس مثل ذلك: فجثا عمر علـى ركبتـيه، فقال:
  رضينا بـالله ربـاً، وبـالإسلام ديناً، وبـمـحمد صلى الله عليه وسلم رسولاً، فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمَا وَالَّذِي نَفْسِي بِـيَدِهِ، لَقَدْ صُوّرَتْ لـيَ الـجَنَّةُ
  وَالنَّارُ آنِفـاً فِـي عَرْضِ هَذَا الـحائِطِ، فَلَـمْ أرَ كالـيَوْمِ فِـي الـخَيْرِ
  والشَّرّ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزهريّ: فقالت أمّ عبد الله بن حُذافة: ما رأيت ولداً أعقّ منك قطّ، أتأمن أن تكون
  أمك قارفت ما قارف أهل الـجاهلـية، فتفضحها علـى رؤوس الناس فقال: والله لو ألـحقنـي
  بعبد أسود للـحقته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
