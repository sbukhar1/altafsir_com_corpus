  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَسْأَلُواْ عَنْ أَشْيَآءَ إِن تُبْدَ لَكُمْ تَسُؤْكُمْ وَإِن
  تَسْأَلُواْ عَنْهَا حِينَ يُنَزَّلُ ٱلْقُرْآنُ تُبْدَ لَكُمْ عَفَا ٱللَّهُ عَنْهَا
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر أن هذه الآية
  أنزلت علـى رسول الله صلى الله عليه وسلم بسبب مسائل كان يسألها إياه أقوام، امتـحاناً
  له أحياناً، واستهزاء أحياناً، فـيقول له بعضهم: من أبـي؟ ويقول له بعضهم إذا ضلت ناقته:
  أين ناقتـي؟ فقال لهم تعالـى ذكره: لا تسألوا عن أشياء من ذلك، كمسألة عبد الله بن
  حذافة إياه من أبوه، { إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ } يقول: إن أبدينا لكم حقـيقة
  ما تسألون عنه ساءكم إبداؤها وإظهارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك تظاهرت الأخبـار عن أصحاب رسول الله صلى الله عليه وسلم. ذكر الرواية
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا بعض بنـي
  نفـيـل، قال: ثنا زهير بن معاوية، قال: ثنا أبو الـجويرية، قال: قال ابن عبـاس لأعرابـي
  من بنـي سلـيـم: هل تدري فـيـما أنزلت هذه الآية { يا أيُّها الَّذِينَ آمَنُوا لا
  تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }؟ حتـى فرغ من الآية، فقال:
  كان قوم يسألون رسول الله صلى الله عليه وسلم استهزاء، فـيقول الرجل: من أبـي؟ والرجل
  تضلّ ناقته فـيقول: أين ناقتـي؟ فأنزل الله فـيهم هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا أبو عامر وأبو داود، قالا: ثنا هشام، عن قتادة، عن أنس،
  قال: سأل الناس رسول الله صلى الله عليه وسلم حتـى أحفوه بـالـمسألة، فصعد الـمنبر
  ذات يوم، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تَسْأَلُونِـي عَنْ شَيْءٍ إلاَّ بَـيَّنْتُهُ لَكُمْ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أنس: فجعلت أنظر يـميناً وشمالاً،
  فأرى كلْ إنسان لافًّـا ثوبه يبكي فأنشأ رجل كان ذا لاحى يدعى إلـى غير أبـيه، فقال:
  يا رسول الله، من أبـي؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبُوكَ حُذَافَةُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فأنشأ عمر فقال: رضينا بـالله ربًّـا وبـالإسلام ديناً وبـمـحمد
  صلى الله عليه وسلم رسولاً، وأعوذ بـالله من سوء الفتن فقال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لَـمْ
  أرَ فِـي الشَّرّ والـخَيْرِ كالـيَوْم قَطُّ، إنَّهُ صُوّرَتْ لِـيَ الـجَنَّةُ وَالنَّارُ
  حتـى رأيْتُهُما وَرَاءَ الـحائِطِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قتادة يذكر هذا الـحديث عند هذه الآية: { لا تَسأَلُوا عَنْ أشْياءَ
  إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن معمر البحرانـي، قال: ثنا روح بن عبـادة، قال: ثنا شعبة، قال: أخبرنـي موسى
  بن أنس، قال: سمعت أنساً يقول: قال رجل: يا رسول الله من أبـي؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أبُوكَ فُلانٌ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فنزلت: { يا أيُّها الَّذِينَ
  آمَنُوا لا تَسْألُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ
  تَسُؤْكُمْ } قال: فحُدِّثنا أن أنس بن مالك حدثهم: أن رسول الله صلى الله عليه وسلم
  سألوه حتـى أحفوه بـالـمسألة، فخرج علـيهم ذات يوم فصعد الـمنبر، فقال:</font></font>&#13;\t\t\t<label
