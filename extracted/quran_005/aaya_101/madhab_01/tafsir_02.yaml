  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَسْأَلُواْ عَنْ أَشْيَآءَ إِن تُبْدَ لَكُمْ تَسُؤْكُمْ وَإِن
  تَسْأَلُواْ عَنْهَا حِينَ يُنَزَّلُ ٱلْقُرْآنُ تُبْدَ لَكُمْ عَفَا ٱللَّهُ عَنْهَا
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَدْ سَأَلَهَا قَوْمٌ مِّن قَبْلِكُمْ ثُمَّ
  أَصْبَحُواْ بِهَا كَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الجملة الشرطية
  والمعطوفة عليها أعني قوله: { إِن تُبْدَ لَكُمْ تَسُؤْكُمْ } صفة للأشياء. والمعنى:
  لا تكثروا مسألة رسول الله صلى الله عليه وسلم حتى تسألوه عن تكاليف شاقة عليكم، إن
  أفتاكم بها وكلفكم إياها تغمكم وتشق عليكم وتندموا على السؤال عنها. وذلك نحو ما روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(367) أن سراقة بن مالك أو عكاشة بن محصن قال: يا رسول الله، الحج
  علينا كل عام؟ فأعرض عنه رسول الله صلى الله عليه وسلم حتى أعاد مسألته ثلاث مرّات،
  فقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ويحك! ما يؤمنك أن أقول نعم؟ والله لو قلت: نعم لوجبت، ولو وجبت
  ما استطعتم، ولو تركتم لكفرتم، فاتركوني ما تركتكم، فإنما هلك من كان قبلكم بكثرة سؤالهم
  واختلافهم على أنبيائهم، فإذا أمرتكم بأمر فخذوا منه ما استطعتم، وإذا نهيتكم عن شيء
  فاجتنبوه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن تَسْئَلُواْ عَنْهَا حِينَ يُنَزَّلُ ٱلْقُرْءَانُ } ، وإن تسألوا عن هذه التكاليف
  الصعبة في زمان الوحي وهو ما دام الرسول بين أظهركم يوحى إليه، تبد لكم. تلك التكاليف
  الصعبة التي تسؤكم، وتؤمروا بتحملها، فتعرّضون أنفسكم لغضب الله بالتفريط فيها { عَفَا
  ٱللَّهُ عَنْهَا } عفا الله عما سلف، من مسألتكم، فلا تعودوا إلى مثلها { وَٱللَّهُ
  غَفُورٌ حَلِيمٌ } لا يعاجلكم فيما يفرط منكم بعقوبته. فإن قلت: كيف قال: { لاَ تَسْأَلُواْ
  عَنْ أَشْيَاء } ثم قال: { قَدْ سَأَلَهَا } ولم يقل. قد سأل عنها؟ قلت: الضمير في
  { سَأَلَهَا } ليس براجع إلى أشياء حتى تَجب تعديته بعن، وإنما هو راجع إلى المسألة
  التي دل عليها { لاَ تَسْئَلُواْ } يعني قد سأل قوم هذه المسألة من الأولين { ثُمَّ
  أَصْبَحُواْ بِهَا } أي بمرجوعها أو بسببها { كَـٰفِرِينَ } وذلك أنّ بني إسرائيل كانوا
  يستفتون أنبيائهم عن أشياء، فإذا أمروا بها تركوها فهلكوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

