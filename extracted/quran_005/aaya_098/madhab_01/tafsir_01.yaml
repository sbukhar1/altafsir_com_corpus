text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱعْلَمُوۤاْ أَنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ وَأَنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }يقول تعالـى ذكره: اعلـموا
  أيها الناس أن ربكم الذي يعلـم ما فـي السموات وما فـي الأرض، ولا يخفـى علـيه شيء
  من سرائر أعمالكم وعلانـيتها، وهو يحصيها علـيكم لـيجازيكم بها، شديد عقابه من عصاه
  وتـمرّد علـيه علـى معصيته إياه، وهو غفور الذنوب من أطاعه وأناب إلـيه فساترٌ علـيه
  وتاركٌ فضيحته بها، رحيـم به أن يعاقـبه علـى ما سلف من ذنوبه بعد إنابته وتوبته منها.\r\n\t\t\t\r\n\t\t\t</section>"

