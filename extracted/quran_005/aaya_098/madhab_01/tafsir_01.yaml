  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ وَأَنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: اعلـموا أيها الناس أن ربكم الذي يعلـم ما فـي السموات
  وما فـي الأرض، ولا يخفـى علـيه شيء من سرائر أعمالكم وعلانـيتها، وهو يحصيها علـيكم
  لـيجازيكم بها، شديد عقابه من عصاه وتـمرّد علـيه علـى معصيته إياه، وهو غفور الذنوب
  من أطاعه وأناب إلـيه فساترٌ علـيه وتاركٌ فضيحته بها، رحيـم به أن يعاقـبه علـى ما
  سلف من ذنوبه بعد إنابته وتوبته منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

