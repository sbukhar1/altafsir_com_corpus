  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَفَّيْنَا
  عَلَىٰ آثَارِهِم بِعَيسَى ٱبْنِ مَرْيَمَ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ مِنَ
  ٱلتَوْرَاةِ وَآتَيْنَاهُ ٱلإِنجِيلَ فِيهِ هُدًى وَنُورٌ وَمُصَدِّقاً لِّمَا بَيْنَ
  يَدَيْهِ مِنَ ٱلتَّوْرَاةِ وَهُدًى وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْيَحْكُمْ
  أَهْلُ ٱلإِنْجِيلِ بِمَآ أَنزَلَ ٱللَّهُ فِيهِ وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ
  ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قفيته
  مثل عقبته، إذا اتبعته ثم يقال قفيته بفلان وعقبته به، فتعديه إلى الثاني بزيادة الباء،
  فإن قلت: فأين المفعول الأول في الآية؟ قلت: هو محذوف والظرف الذي هو { عَلَىٰ ءاثَـٰرِهِمْ
  } كالسَّادِّ مسدّه؛ لأنه إذا قفى به على أثره فقد قفى به إياه، والضمير في آثارهم
  للنبيين في قوله: { يَحْكُمُ بِهَا ٱلنَّبِيُّونَ ٱلَّذِينَ أَسْلَمُواْ }. وقرأ الحسن:
  (الأَنجيل) بفتح الهمزة؛ فإن صحّ عنه فلأنه أعجمي خرج لعجمته عن زِناتِ العربية، كما
  خرج هابيل وآجر { وَمُصَدّقًا } عطف على محل { فِيهِ هُدًى } ومحله النصب على الحال
  { وَهُدًى وَمَوْعِظَةٌ } يجوز أن ينتصبا على الحال. كقوله: { مُصَدّقاً } وأن ينتصبا
  مفعولاً لهما، كقوله: { وَلْيَحْكُمْ } كأنه قيل. وللهدى والموعظة آتيناه الإنجيل،
  وللحكم بما أنزل الله فيه من الأحكام. فإن قلت: فإن نظمت { هُدًى وَمَوْعِظَةً } في
  سلك مصدقاً، فما تصنع بقوله (وليحكم) قلت: اصنع به ما صنعت بهدى وموعظة حين جعلتهما
  مفعولاً لهما، فأقدّر: وليحكم أهل الإنجيل بما أنزل الله آتيناه إياه. وقرىء: «وَلْيحكُمْ»
  على لفظ الأمر بمعنى: وقلنا ليحكم. وروي في قراءة أبيّ: «وأن ليحكم»، بزيادة (أن) مع
  الأمر على أنّ (أن) موصولة بالأمر، كقولك: أمرته بأن قم كأنه قيل: وآتيناه الأنجيل
  وأمرنا بأن يحكم أهل الإنجيل. وقيل: إن عيسى عليه السلام كان متعبداً بما في التوراة
  من الأحكام؛ لأن الإنجيل مواعظ وزواجر والأحكام فيه قليلة. وظاهر قوله: { وَلْيَحْكُمْ
  أَهْلُ ٱلإنجِيلِ بِمَا أَنزَلَ ٱللَّهُ فِيهِ } يردّ ذلك، وكذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلٍّ
  جَعَلْنَا مِنكُمْ شِرْعَةً وَمِنْهَـٰجاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 48] وإن ساغ لقائل أن
  يقول: معناه: وليحكموا بما أنزل الله فيه من إيجاب العمل بأحكام التوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
