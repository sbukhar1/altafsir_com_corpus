text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَفَّيْنَا عَلَىٰ
  آثَارِهِم بِعَيسَى ٱبْنِ مَرْيَمَ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ مِنَ ٱلتَوْرَاةِ
  وَآتَيْنَاهُ ٱلإِنجِيلَ فِيهِ هُدًى وَنُورٌ وَمُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ
  مِنَ ٱلتَّوْرَاةِ وَهُدًى وَمَوْعِظَةً لِّلْمُتَّقِينَ }يعنـي تعالـى ذكره بقوله:
  { وقَـفَّـيْنا علـى آثارِهِمْ } أتبعنا، يقول: أتبعنا عيسى ابن مريـم علـى آثار النبـيـين
  الذين أسلـموا من قبلك يا مـحمد، فبعثناه نبـياً مصدّقاً لكتابنا الذي أنزلناه إلـى
  موسى من قبله أنه حقّ وأن العمل بـما لـم ينسخه الإنـجيـل منه فرض واجب. { وآتَـيْناهُ
  الإنـجيـلَ } يقول: وأنزلنا إلـيه كتابنا الذي اسمه الإنـجيـل. { فِـيهِ هُدًى وَنُورٌ
  } يقول: فـي الإنـجيـل هدى، وهو بـيان ما جهله الناس من حكم الله فـي زمانه، { وَنُورٌ
  } يقول: وضياء من عمى الـجهالة، { وَمُصَدّقا لِـمَا بـينَ يَدَيْهِ } يقول: أوحينا
  إلـيه ذلك، وأنزلناه إلـيه بتصديق ما كان قبله من كتب الله التـي كان أنزلها علـى كل
  أمة أنزل إلـى نبـيها كتاب للعمل بـما أنزل إلـى نبـيهم فـي ذلك الكتاب من تـحلـيـل
  ما حلل وتـحريـم ما حرّم. { وَهُدًى وَمَوْعِظَةً } يقول: أنزلنا الإنـجيـل إلـى عيسى
  مصّدقاً للكتب التـي قبله، وبـياناً لـحكم الله الذي ارتضاه لعبـاده الـمتقـين فـي
  زمان عيسى وموعظة لهم، يقول: وزجراً لهم عما يكرهه الله إلـى ما يحبه من الأعمال، وتنبـيهاً
  لهم علـيه. والـمتقون: هم الذين خافوا الله وحذروا عقابه، فـاتقوه بطاعته فـيـما أمرهم
  وحَذِروه بترك ما نهاهم عن فعله، وقد مضى البـيان عن ذلك بشواهده قبل فأغنـي ذلك عن
  إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

