  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْلاَ
  يَنْهَاهُمُ ٱلرَّبَّانِيُّونَ وَٱلأَحْبَارُ عَن قَوْلِهِمُ ٱلإِثْمَ وَأَكْلِهِمُ
  ٱلسُّحْتَ لَبِئْسَ مَا كَانُواْ يَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: هلا ينهى هؤلاء الذين يسارعون فـي الإثم والعدوان وأكل الرشا فـي الـحكم
  من الـيهود من بنـي إسرائيـل ربـانـيوهم، وهم أئمتهم الـمؤمنون، وساستهم العلـماء بسياستهم
  وأحبـارهم، وهم علـماؤهم وقوّادهم { عَنْ قَوْلِهِمُ الإثْمَ } يعنـي: عن قول الكذب
  والزور وذلك أنهم كانوا يحكمون فـيهم بغير حكم الله، ويكتبون كتبـاً بأيديهم ثم يقولون:
  هذا من حكم الله، وهذا من كتبه. يقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْـلٌ لَهُمْ مِـمَّا كَتَبَتْ
  أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمَّا يَكْسِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وأكْلِهِمْ السُّحْتَ } فإنه يعنـي به الرشوة التـي كانوا
  يأخذونها علـى حكمهم بغير كتاب الله لـمن حكموا له به. وقد بـينا معنى الربـانـيـين
  والأحبـار ومعنى السحت بشواهد ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.
  { لَبِئْسَ ما كانُوا يَصْنَعُونَ } وهذا قسم من الله أقسم به، يقول تعالـى ذكره: أقسمُ
  لبئس الصنـيع كان يصنع هؤلاء الربـانـيون والأحبـار فـي تركهم نهى الذين يسارعون منهم
  فـي الإثم والعدوان وأكل السحت عما كانوا يفعلون من ذلك. وكان العلـماء يقولون: ما
  فـي القرآن آية أشدّ توبـيخاً للعلـماء من هذه الآية ولا أخوف علـيهم منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الله بن داود، قال: ثنا سلـمة بن
  نُبَـيط، عن الضحاك بن مزاحم فـي قوله: { لَوْلا يَنْهاهُمُ الرَّبَّـانِـيُّونَ والأحْبـارُ
  عَنْ قَوْلِهِمُ الإثْمَ } قال: ما فـي القرآن آية أخوف عندي منها أنّا لا ننهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابو عطية، قال: ثنا قـيس، عن العلاء بن الـمسيب،
  عن خالد بن دينار، عن ابن عبـاس، قال: ما فـي القرآن آية أشدّ توبـيخاً من هذه الآية:
  { لَوْلا يَنْهاهُمُ الرَّبَّـانِـيُّونَ والأحبْـارُ عَنْ قَوْلِهِمُ الإثْمَ وأكْلِهِمُ
  السُّحْتَ لَبِئْسَ ما كانُوا يَعْمَلُونَ } قال: كذا قرأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك:
  { لَوْلا يَنْهاهُمُ الرَّبَّـانِـيُّونَ والأحْبـارُ عَنْ قَوْلِهِمُ الإثْمَ وأكْلِهِمُ
  السُّحْتُ لَبِئْسَ ما كانُوا يَصْنَعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس قوله: { لَوْلا يَنْاهُمُ الرَّبَّـانِـيُّونَ والأحْبـارُ عَنْ
  قَوْلِهِمُ الإثْمَ وأكْلِهِمُ السُّحْتَ لَبِئْسَ ما كانُوا يَصْنَعُونَ } يعنـي الربـانـيـين
  أنهم لبئس ما كانوا يصنعون</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

