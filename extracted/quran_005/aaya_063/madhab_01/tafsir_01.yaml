text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْلاَ يَنْهَاهُمُ
  ٱلرَّبَّانِيُّونَ وَٱلأَحْبَارُ عَن قَوْلِهِمُ ٱلإِثْمَ وَأَكْلِهِمُ ٱلسُّحْتَ لَبِئْسَ
  مَا كَانُواْ يَصْنَعُونَ }يقول تعالـى ذكره: هلا ينهى هؤلاء الذين يسارعون فـي الإثم
  والعدوان وأكل الرشا فـي الـحكم من الـيهود من بنـي إسرائيـل ربـانـيوهم، وهم أئمتهم
  الـمؤمنون، وساستهم العلـماء بسياستهم وأحبـارهم، وهم علـماؤهم وقوّادهم { عَنْ قَوْلِهِمُ
  الإثْمَ } يعنـي: عن قول الكذب والزور وذلك أنهم كانوا يحكمون فـيهم بغير حكم الله،
  ويكتبون كتبـاً بأيديهم ثم يقولون: هذا من حكم الله، وهذا من كتبه. يقول الله:{ فَوَيْـلٌ
  لَهُمْ مِـمَّا كَتَبَتْ أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمَّا يَكْسِبُونَ }وأما قوله:
  { وأكْلِهِمْ السُّحْتَ } فإنه يعنـي به الرشوة التـي كانوا يأخذونها علـى حكمهم بغير
  كتاب الله لـمن حكموا له به. وقد بـينا معنى الربـانـيـين والأحبـار ومعنى السحت بشواهد
  ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع. { لَبِئْسَ ما كانُوا يَصْنَعُونَ
  } وهذا قسم من الله أقسم به، يقول تعالـى ذكره: أقسمُ لبئس الصنـيع كان يصنع هؤلاء
  الربـانـيون والأحبـار فـي تركهم نهى الذين يسارعون منهم فـي الإثم والعدوان وأكل السحت
  عما كانوا يفعلون من ذلك. وكان العلـماء يقولون: ما فـي القرآن آية أشدّ توبـيخاً للعلـماء
  من هذه الآية ولا أخوف علـيهم منها.حدثنا مـحمد بن بشار، قال: ثنا عبد الله بن داود،
  قال: ثنا سلـمة بن نُبَـيط، عن الضحاك بن مزاحم فـي قوله: { لَوْلا يَنْهاهُمُ الرَّبَّـانِـيُّونَ
  والأحْبـارُ عَنْ قَوْلِهِمُ الإثْمَ } قال: ما فـي القرآن آية أخوف عندي منها أنّا
  لا ننهى.حدثنا أبو كريب، قال: ثنا ابو عطية، قال: ثنا قـيس، عن العلاء بن الـمسيب،
  عن خالد بن دينار، عن ابن عبـاس، قال: ما فـي القرآن آية أشدّ توبـيخاً من هذه الآية:
  { لَوْلا يَنْهاهُمُ الرَّبَّـانِـيُّونَ والأحبْـارُ عَنْ قَوْلِهِمُ الإثْمَ وأكْلِهِمُ
  السُّحْتَ لَبِئْسَ ما كانُوا يَعْمَلُونَ } قال: كذا قرأ.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع قال:
  ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك: { لَوْلا يَنْهاهُمُ الرَّبَّـانِـيُّونَ
  والأحْبـارُ عَنْ قَوْلِهِمُ الإثْمَ وأكْلِهِمُ السُّحْتُ لَبِئْسَ ما كانُوا يَصْنَعُونَ
  }.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس قوله: { لَوْلا يَنْاهُمُ الرَّبَّـانِـيُّونَ والأحْبـارُ
  عَنْ قَوْلِهِمُ الإثْمَ وأكْلِهِمُ السُّحْتَ لَبِئْسَ ما كانُوا يَصْنَعُونَ } يعنـي
  الربـانـيـين أنهم لبئس ما كانوا يصنعون\r\n\t\t\t\r\n\t\t\t</section>"

