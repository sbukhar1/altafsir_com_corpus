text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَىٰ كَثِيراً
  مِّنْهُمْ يُسَارِعُونَ فِي ٱلإِثْمِ وَٱلْعُدْوَانِ وَأَكْلِهِمُ ٱلسُّحْتَ لَبِئْسَ
  مَا كَانُواْ يَعْمَلُونَ } * { لَوْلاَ يَنْهَاهُمُ ٱلرَّبَّانِيُّونَ وَٱلأَحْبَارُ
  عَن قَوْلِهِمُ ٱلإِثْمَ وَأَكْلِهِمُ ٱلسُّحْتَ لَبِئْسَ مَا كَانُواْ يَصْنَعُونَ
  }الإثم الكذب بدليل قوله تعالى: { عَن قَوْلِهِمُ ٱلإثْمَ }. { والعدوان } الظلم. وقيل:
  الإثم كلمة الشرك. وقولهم عزير ابن الله. وقيل: الإثم ما يختص بهم. والعدوان: ما يتعداهم
  إلى غيرهم. والمسارعة في الشيء الشروع فيه بسرعة { ٱلسُّحْتَ لَبِئْسَ مَا كَانُواْ
  يَصْنَعُونَ } كأنهم جعلوا آثم من مرتكبي المناكير لأن كل عامل لا يسمى صانعاً، ولا
  كل عمل يسمى صناعة حتى يتمكن فيه ويتدرّب وينسب إليه، وكأن المعنى في ذلك أن مواقع
  المعصية معه الشهوة التي تدعوه إليها وتحمله على ارتكابها، وأما الذي ينهاه فلا شهوة
  معه في فعل غيره، فإذا فرط في الإنكار كان أشدّ حالاً من المواقع. ولعمري إن هذه الآية
  مما يقد السامع وينعي على العلماء توانيهم. وعن ابن عباس رضي الله عنهما: هي أشدّ آية
  في القرآن. وعن الضحاك: ما في القرآن آية أخوف عندي منها.\r\n\t\t\t\r\n\t\t\t</section>"

