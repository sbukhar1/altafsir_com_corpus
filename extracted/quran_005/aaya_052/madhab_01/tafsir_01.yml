  href=\"JavaScript:Open_Menu()\">فَتَرَى ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ يُسَارِعُونَ
  فِيهِمْ يَقُولُونَ نَخْشَىٰ أَن تُصِيبَنَا دَآئِرَةٌ فَعَسَى ٱللَّهُ أَن يَأْتِيَ
  بِٱلْفَتْحِ أَوْ أَمْرٍ مِّنْ عِندِهِ فَيُصْبِحُواْ عَلَىٰ مَآ أَسَرُّواْ فِيۤ أَنْفُسِهِمْ
  نَادِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بـالدائرة: الدَّولة، كما
  قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرُدُّ
  عَنْكَ القَدَرَ الـمَقْدُورَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَدَائِراتِ
  الدَّهْرِ أنْ تَدُورَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: أن تدول للدهر دَوْلة فنـحتاج إلـى نصرتهم إيانا، فنـحن نوالـيهم
  لذلك. فقال الله تعالـى ذكره لهم: { فَعَسَى اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ أوْ
  أمْرٍ مِنْ عِنْدِهِ فَـيُصْبِحُوا علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَعَسَى اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ
  أوْ أمْرٍ مِنْ عِنْدِهِ فَـيُصْبِحُوا علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { فَعَسَى
  اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ أوْ أمْرٍ مِنْ عِنْدِهِ } فلعلّ الله أن يأتـي بـالفتـح.
  ثم اختلفوا فـي تأويـل الفتـح فـي هذا الـموضع، فقال بعضهم،: عنـي به ههنا القضاء.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فَعَسَى اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ } قال: بـالقضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنـي به فتـح مكة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمدبن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { فَعَسَى اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ } قال: فتـح مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والفتـح فـي كلام العرب: هو القضاء كما قال قتادة، ومنه قول الله تعالـى:
  { رَبَّنا افْتَـحْ بَـيْنَنا وَبـينَ قَوْمِنا بـالـحَقّ }. وقد يجوز أن يكون ذلك
  القضاء الذي وعد الله نبـيه مـحمداً صلى الله عليه وسلم بقوله: { فَعَسَى اللّهُ أنْ
  يَأْتِـيَ بـالفَتْـحِ } فتـح مكة، لأن ذلك كان من عظيـم قضاء الله وفصل حكمة بـين
  أهل الإيـمان والكفر، ويقرّر عند أهل الكفر والنفـاق أن الله مُعْلِـي كلـمتِه ومُوهِنُ
  كيدِ الكافرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { أوْ أمْرٍ مِنْ عِنْدِهِ
  } فإن السديّ كان يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضَّل، قال: ثنا أسبـاط، السديّ: { أوْ أمْرٍ
  مِنْ عِنْدِهِ } قال: الأمر: الـجزية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتـمل أن يكون الأمر الذي وعد الله نبـيه مـحمداً صلى الله عليه وسلم أن يأتـي به،
  هو الـجزية، ويحتـمل أن يكون غيرها. غير أنه أيّ ذلك كان فهو مـما فـيه إدالة الـمؤمنـين
  علـى أهل الكفر بـالله وبرسوله، ومـما يسوء الـمنافقـين ولا يسرّهم وذلك أن الله تعالـى
  قد أخبر عنهم أن ذلك الأمر إذا جاء أصبحوا علـى ما أسرّوا فـي أنفسهم نادمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَـيُصْبِحُوا علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ
  } فإنه يعنـي: هؤلاء الـمنافقـين الذين كانوا يوالون الـيهود والنصارى، يقول تعالـى
  ذكره: لعل الله أن يأتِـيَ بأمر من عنده يُدِيـل به الـمؤمنـين علـى الكافرين الـيهود
  والنصارى وغيرهم من أهل الكفر، فـيصبح هؤلاء الـمنافقون علـى ما أسرّوا فـي أنفسهم
  من مخالَّة الـيهود والنصارى ومودّتهم وبغضة الـمؤمنـين ومـحادتهم نادمين. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَـيُصْبِحُوا
  علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ } من موادّتهم الـيهود، ومن غشّهم للإسلام
  وأهله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
