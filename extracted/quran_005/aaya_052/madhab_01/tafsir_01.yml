  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَرَى
  ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ يُسَارِعُونَ فِيهِمْ يَقُولُونَ نَخْشَىٰ أَن تُصِيبَنَا
  دَآئِرَةٌ فَعَسَى ٱللَّهُ أَن يَأْتِيَ بِٱلْفَتْحِ أَوْ أَمْرٍ مِّنْ عِندِهِ فَيُصْبِحُواْ
  عَلَىٰ مَآ أَسَرُّواْ فِيۤ أَنْفُسِهِمْ نَادِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـيـمن عُنى بهذه الآية، فقال بعضهم: عُنِى بها عبد الله بن أبـيّ بن
  سلول. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: سمعت أبـي، عن عطية بن سعد: { فَتَرَى الَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } عبد
  الله بن أبـيّ، { يُسارِعُونَ فِـيِهمْ } فـي ولايتهم، { يَقُولُونَ نَـخْشَى أنْ تُصِيبَنا
  دَائِرَةٌ }... إلـى آخر الآية { فَـيُصْبِحُوا علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا يونس بن بكير،
  قال: ثنا ابن إسحاق، قال: ثنـي والدي إسحاق بن يسار، عن عبـادة بن الولـيد بن عبـادة
  بن الصامت: { فَتَرَى الَّذِينَ فِـي قُلُوبِهِمْ مَرضٌ } يعنـي: عبد الله بن أبـيّ،
  { يُسارِعُونَ فِـيهِمْ يَقُولُونَ نَـخْشَى أنْ تُصِيبَنا دَائِرَةٌ } لقوله: إنـي
  أخشى دائرة تصيبنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنـي بذلك قوم من
  الـمنافقـين كانوا يناصحون الـيهود ويغشون الـمؤمنـين ويقولون: نـخشى أن تكون دائرة
  للـيهود علـى الـمؤمنـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله تعالـى ذكره: { فَتَرَى الَّذِينَ فِـي قُلُوبِهِمْ مَرضٌ يِسارِعُونَ فِـيهِمْ
  } قال: الـمنافقون فـي مصانعة يهود ومناجاتهم، واسترضاعهم أولادهم إياهم. وقول الله
  تعالـى ذكره: { نـخْشَى أنْ تُصِيبنَا دَائِرةٌ } قال: يقول: نـخشى أن تكون الدائرة
  للـيهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { فَتَرَى الَّذِينَ
  فِـي قُلُوبِهِمْ مَرَضٌ }... إلـى قوله: { نادِمِينَ }: أناس من الـمنافقـين كانوا
  يودّون الـيهود ويناصحونهم دون الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط عن السديّ: { فَتَرَى الَّذِينَ
  فِـي قُلُوبِهِمْ مَرضٌ } قال: شكّ { يُسارِعُونَ فِـيهِمْ نَـخْشَى يقولون أنْ تُصِيبَنا
  دَائِرَةٌ } والدائرة: ظهور الـمشركين علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا أن يقال: إن ذلك من الله خبر عن ناس من الـمنافقـين كانوا يوالون
  الـيهود والنصارى، ويَغُشُّون الـمؤمنـين، ويقولون: نـخشى أن تدور دوائر، إما للـيهود
  والنصارى، وإما لأهل الشرك من عَبَدة الأوثان أو غيرهم علـى أهل الإسلام، أو تنزل بهؤلاء
  الـمنافقـين نازلة، فـيكون بنا إلـيهم حاجة. وقد يجوز أن يكون ذلك كان من قول عبد الله
  بن أبـيّ، ويجوز أن يكون كان من قول غيره، غير أنه لا شك أنه من قول الـمنافقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام إذن: فترى يا مـحمد الذين فـي قلوبهم مرض وشكّ إيـمان
  بنبوّتك، وتصديق ما جئتهم به من عند ربك { يُسَارِعُونَ فِـيهِمْ } يعنـي فـي الـيهود
  والنصارى. ويعنـي بـمسارعتهم فـيهم: مسارعتهم فـي موالاتهم ومصانعتهم. { يَقُولُونَ
  نَـخْشَى أنْ تُصِيبَنا دَائِرةٌ } يقول هؤلاء الـمنافقون: إنـما نسارع فـي موالاة
  هؤلاء الـيهود والنصارى خوفـاً من دائرة تدور علـينا من عدوّنا.</font></font>&#13;\t\t\t<label
