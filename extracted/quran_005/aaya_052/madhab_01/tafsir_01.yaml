text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَرَى ٱلَّذِينَ
  فِي قُلُوبِهِم مَّرَضٌ يُسَارِعُونَ فِيهِمْ يَقُولُونَ نَخْشَىٰ أَن تُصِيبَنَا دَآئِرَةٌ
  فَعَسَى ٱللَّهُ أَن يَأْتِيَ بِٱلْفَتْحِ أَوْ أَمْرٍ مِّنْ عِندِهِ فَيُصْبِحُواْ
  عَلَىٰ مَآ أَسَرُّواْ فِيۤ أَنْفُسِهِمْ نَادِمِينَ }اختلف أهل التأويـل فـيـمن عُنى
  بهذه الآية، فقال بعضهم: عُنِى بها عبد الله بن أبـيّ بن سلول. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: سمعت أبـي، عن عطية بن سعد: { فَتَرَى الَّذِينَ
  فِـي قُلُوبِهِمْ مَرَضٌ } عبد الله بن أبـيّ، { يُسارِعُونَ فِـيِهمْ } فـي ولايتهم،
  { يَقُولُونَ نَـخْشَى أنْ تُصِيبَنا دَائِرَةٌ }... إلـى آخر الآية { فَـيُصْبِحُوا
  علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ }.حدثنا هناد، قال: ثنا يونس بن بكير،
  قال: ثنا ابن إسحاق، قال: ثنـي والدي إسحاق بن يسار، عن عبـادة بن الولـيد بن عبـادة
  بن الصامت: { فَتَرَى الَّذِينَ فِـي قُلُوبِهِمْ مَرضٌ } يعنـي: عبد الله بن أبـيّ،
  { يُسارِعُونَ فِـيهِمْ يَقُولُونَ نَـخْشَى أنْ تُصِيبَنا دَائِرَةٌ } لقوله: إنـي
  أخشى دائرة تصيبنـي.وقال آخرون: بل عنـي بذلك قوم من الـمنافقـين كانوا يناصحون الـيهود
  ويغشون الـمؤمنـين ويقولون: نـخشى أن تكون دائرة للـيهود علـى الـمؤمنـين. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد فـي قول الله تعالـى ذكره: { فَتَرَى الَّذِينَ فِـي قُلُوبِهِمْ مَرضٌ يِسارِعُونَ
  فِـيهِمْ } قال: الـمنافقون فـي مصانعة يهود ومناجاتهم، واسترضاعهم أولادهم إياهم.
  وقول الله تعالـى ذكره: { نـخْشَى أنْ تُصِيبنَا دَائِرةٌ } قال: يقول: نـخشى أن تكون
  الدائرة للـيهود.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { فَتَرَى الَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ }... إلـى قوله: { نادِمِينَ }:
  أناس من الـمنافقـين كانوا يودّون الـيهود ويناصحونهم دون الـمؤمنـين.حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط عن السديّ: { فَتَرَى الَّذِينَ
  فِـي قُلُوبِهِمْ مَرضٌ } قال: شكّ { يُسارِعُونَ فِـيهِمْ نَـخْشَى يقولون أنْ تُصِيبَنا
  دَائِرَةٌ } والدائرة: ظهور الـمشركين علـيهم.والصواب من القول فـي ذلك عندنا أن يقال:
  إن ذلك من الله خبر عن ناس من الـمنافقـين كانوا يوالون الـيهود والنصارى، ويَغُشُّون
  الـمؤمنـين، ويقولون: نـخشى أن تدور دوائر، إما للـيهود والنصارى، وإما لأهل الشرك
  من عَبَدة الأوثان أو غيرهم علـى أهل الإسلام، أو تنزل بهؤلاء الـمنافقـين نازلة، فـيكون
  بنا إلـيهم حاجة. وقد يجوز أن يكون ذلك كان من قول عبد الله بن أبـيّ، ويجوز أن يكون
  كان من قول غيره، غير أنه لا شك أنه من قول الـمنافقـين.فتأويـل الكلام إذن: فترى يا
  مـحمد الذين فـي قلوبهم مرض وشكّ إيـمان بنبوّتك، وتصديق ما جئتهم به من عند ربك {
  يُسَارِعُونَ فِـيهِمْ } يعنـي فـي الـيهود والنصارى. ويعنـي بـمسارعتهم فـيهم: مسارعتهم
  فـي موالاتهم ومصانعتهم. { يَقُولُونَ نَـخْشَى أنْ تُصِيبَنا دَائِرةٌ } يقول هؤلاء
  الـمنافقون: إنـما نسارع فـي موالاة هؤلاء الـيهود والنصارى خوفـاً من دائرة تدور علـينا
  من عدوّنا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَرَى ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  يُسَارِعُونَ فِيهِمْ يَقُولُونَ نَخْشَىٰ أَن تُصِيبَنَا دَآئِرَةٌ فَعَسَى ٱللَّهُ
  أَن يَأْتِيَ بِٱلْفَتْحِ أَوْ أَمْرٍ مِّنْ عِندِهِ فَيُصْبِحُواْ عَلَىٰ مَآ أَسَرُّواْ
  فِيۤ أَنْفُسِهِمْ نَادِمِينَ }ويعنـي بـالدائرة: الدَّولة، كما قال الراجز:تَرُدُّ
  عَنْكَ القَدَرَ الـمَقْدُورَا   وَدَائِراتِ الدَّهْرِ أنْ تَدُورَايعنـي: أن تدول
  للدهر دَوْلة فنـحتاج إلـى نصرتهم إيانا، فنـحن نوالـيهم لذلك. فقال الله تعالـى ذكره
  لهم: { فَعَسَى اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ أوْ أمْرٍ مِنْ عِنْدِهِ فَـيُصْبِحُوا
  علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ }.القول فـي تأويـل قوله تعالـى: { فَعَسَى
  اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ أوْ أمْرٍ مِنْ عِنْدِهِ فَـيُصْبِحُوا علـى ما أسَرُّوا
  فـي أنْفُسِهِمْ نادِمِينَ }.يعنـي تعالـى ذكره بقوله: { فَعَسَى اللّهُ أنْ يَأْتِـيَ
  بـالفَتْـحِ أوْ أمْرٍ مِنْ عِنْدِهِ } فلعلّ الله أن يأتـي بـالفتـح. ثم اختلفوا فـي
  تأويـل الفتـح فـي هذا الـموضع، فقال بعضهم،: عنـي به ههنا القضاء. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَعَسَى اللّهُ أنْ يَأْتِـيَ
  بـالفَتْـحِ } قال: بـالقضاء.وقال آخرون: عُنـي به فتـح مكة. ذكر من قال ذلك:حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمدبن مفضل، قال: ثنا أسبـاط، عن السديّ: { فَعَسَى اللّهُ
  أنْ يَأْتِـيَ بـالفَتْـحِ } قال: فتـح مكة.والفتـح فـي كلام العرب: هو القضاء كما
  قال قتادة، ومنه قول الله تعالـى: { رَبَّنا افْتَـحْ بَـيْنَنا وَبـينَ قَوْمِنا بـالـحَقّ
  }. وقد يجوز أن يكون ذلك القضاء الذي وعد الله نبـيه مـحمداً صلى الله عليه وسلم بقوله:
  { فَعَسَى اللّهُ أنْ يَأْتِـيَ بـالفَتْـحِ } فتـح مكة، لأن ذلك كان من عظيـم قضاء
  الله وفصل حكمة بـين أهل الإيـمان والكفر، ويقرّر عند أهل الكفر والنفـاق أن الله مُعْلِـي
  كلـمتِه ومُوهِنُ كيدِ الكافرين.وأما قوله: { أوْ أمْرٍ مِنْ عِنْدِهِ } فإن السديّ
  كان يقول فـي ذلك ما:حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضَّل، قال: ثنا أسبـاط،
  السديّ: { أوْ أمْرٍ مِنْ عِنْدِهِ } قال: الأمر: الـجزية.وقد يحتـمل أن يكون الأمر
  الذي وعد الله نبـيه مـحمداً صلى الله عليه وسلم أن يأتـي به، هو الـجزية، ويحتـمل
  أن يكون غيرها. غير أنه أيّ ذلك كان فهو مـما فـيه إدالة الـمؤمنـين علـى أهل الكفر
  بـالله وبرسوله، ومـما يسوء الـمنافقـين ولا يسرّهم وذلك أن الله تعالـى قد أخبر عنهم
  أن ذلك الأمر إذا جاء أصبحوا علـى ما أسرّوا فـي أنفسهم نادمين.وأما قوله: { فَـيُصْبِحُوا
  علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ } فإنه يعنـي: هؤلاء الـمنافقـين الذين
  كانوا يوالون الـيهود والنصارى، يقول تعالـى ذكره: لعل الله أن يأتِـيَ بأمر من عنده
  يُدِيـل به الـمؤمنـين علـى الكافرين الـيهود والنصارى وغيرهم من أهل الكفر، فـيصبح
  هؤلاء الـمنافقون علـى ما أسرّوا فـي أنفسهم من مخالَّة الـيهود والنصارى ومودّتهم
  وبغضة الـمؤمنـين ومـحادتهم نادمين. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { فَـيُصْبِحُوا علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ } من موادّتهم
  الـيهود، ومن غشّهم للإسلام وأهله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

