text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَهْلَ ٱلْكِتَابِ
  قَدْ جَآءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ عَلَىٰ فَتْرَةٍ مِّنَ ٱلرُّسُلِ أَن تَقُولُواْ
  مَا جَآءَنَا مِن بَشِيرٍ وَلاَ نَذِيرٍ فَقَدْ جَاءَكُمْ بَشِيرٌ وَنَذِيرٌ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ يُبَيّنُ لَكُمْ } إما أن يقدّر المبين وهو الدين والشرائع،
  وحذفه لظهور ما ورد الرسول لتبيينه. أو يقدّر ما كنتم تخفون، وحذفه لتقدّم ذكره. أو
  لا يقدر ويكون المعنى. يبذل لكم البيان، ومحله النصب على الحال، أي مبيناً لكم. { عَلَىٰ
  فَتْرَةٍ } متعلق بجاءكم، أي جاءكم على حين فتور من إرسال الرسل وانقطاع من الوحي {
  أَن تَقُولُواْ } كراهة أن تقولوا { فَقَدْ جَاءكُمُ } متعلق بمحذوف، أي لا تعتذروا
  فقد جاءكم. وقيل: كان بين عيسى ومحمد صلوات الله عليهما خمسمائة وستون سنة. وقيل: ستمائة.
  وقيل: أربعمائة ونيف وستون. وعن الكلبي: كان بين موسى وعيسى ألف وسبعمائة سنة وألف
  نبي وبين عيسى ومحمد صلوات الله عليهم أربعة أنبياء. ثلاث من بني إسرائيل، وواحد من
  العرب: خالد بن سنان العبسي. والمعنى: الامتنان عليهم، وأن الرسول بعث إليهم حين انطمست
  آثار الوحي أحوج ما يكون إليه، ليهشوا إليه ويعدّوه أعظم نعمة من الله، وفتح باب إلى
  الرحمة، وتلزمهم الحجة فلا يعتلوا غداً بأنه لم يرسل إليهم من ينبههم عن غفلتهم.\r\n\t\t\t\r\n\t\t\t</section>"

