  href=\"JavaScript:Open_Menu()\">يَا أَهْلَ ٱلْكِتَابِ قَدْ جَآءَكُمْ رَسُولُنَا
  يُبَيِّنُ لَكُمْ عَلَىٰ فَتْرَةٍ مِّنَ ٱلرُّسُلِ أَن تَقُولُواْ مَا جَآءَنَا مِن
  بَشِيرٍ وَلاَ نَذِيرٍ فَقَدْ جَاءَكُمْ بَشِيرٌ وَنَذِيرٌ وَٱللَّهُ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن أصحابه، قوله: { قَدْ جاءَكُمْ رَسُولُنا يُبَـينُ
  لَكُمْ علـى فَتْرَةٍ مِنَ الرُّسُلِ } قال: كان بـين عيسى ومـحمد صلـى الله علـيهما
  وسلـم خمسمائة سنة وأربعون سنة. قال معمر: قال قتادة: خمسمائة سنة وستون سنة. وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ الفضل بن خالد، قال: أخبرنا عبـيد بن سلـمان، قال: سمعت الضحاك يقول
  فـي قوله: { علـى فَتْرَةٍ مِنَ الرُّسُلِ } قال: كانت الفترة بـين عيسى ومـحمد صلـى
  الله علـيهما وسلـم أربعمائة سنة وبضعاً وثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعني
  بقوله: { أنْ تَقُولُوا ما جاءَنا مِنْ بَشِيرٍ وَلا نَذِيرٍ }: أن لا تقولوا، وكي
  لا تقولوا، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُبَيِّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  176] بـمعنى: أن لا تضلوا، وكي لا تضلوا. فمعنى الكلام: قد جاءكم رسولنا يبـين لكم
  علـى فترة من الرسل، كي لا تقولوا: ما جاءنا من بشير ولا نذير. يُعلـمهم عزّ ذكره أنه
  قد قطع عذرهم برسوله صلى الله عليه وسلم، وأبلغ إلـيهم فـي الـحجة. ويعنـي بـالبشير:
  الـمبشر من أطاع الله وآمن به وبرسوله وعمل بـما آتاه من عند الله بعظيـم ثوابه فـي
  آخرته، وبـالنذير الـمنذر من عصاه وكذّب رسوله صلى الله عليه وسلم وعمل بغير ما أتاه
  من عند الله من أمره ونهيه بـما لا قِبَل له به من ألـيـم عقابه فـي معاده وشديد عذابه
  فـي قـيامته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَقَدْ جاءَكُمْ بَشِيرٌ وَنَذِيرٌ وَاللّهُ علـى كُلِّ شَيْءٍ قَدِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه لهؤلاء الـيهود الذين وصفنا صفتهم: قد أعذرنا إلـيكم،
  واحتـججنا علـيكم برسولنا مـحمد صلى الله عليه وسلم إلـيكم، وأرسلناه إلـيكم، لـيبـين
  لكم ما أشكل علـيكم من أمر دينكم، كيلا تقولوا لـم يأتنا من عندك رسول يبـين لنا ما
  نـحن علـيه من الضلالة، فقد جاءكم من عندي رسول، يبشر من آمن بـي وعمل بـما أمرتُهُ،
  وانتهى عما نهيته عنه، ويُنذر من عصانـي وخالف أمري، وأنا القادر علـى كلّ شيء، أقدر
  علـى عقاب من عصانـي وثواب من أطاعنـي، فـاتقوا عقابـي علـى معصيتكم إياي وتكذيبكم
  رسولـي، واطلبوا ثوابـي علـى طاعتكم إياي، وتصديقكم بشيري ونذيري، فإنـي أنا الذي لا
  يعجزه شيء أراده ولا يفوته شيء طلبه.</font></font><font class=\"TextResultArabic\"><font
