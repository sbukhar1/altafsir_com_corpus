  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَهْلَ ٱلْكِتَابِ قَدْ جَآءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ عَلَىٰ فَتْرَةٍ مِّنَ
  ٱلرُّسُلِ أَن تَقُولُواْ مَا جَآءَنَا مِن بَشِيرٍ وَلاَ نَذِيرٍ فَقَدْ جَاءَكُمْ
  بَشِيرٌ وَنَذِيرٌ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { يا أهْلَ الكِتابِ } الـيهود الذين كانوا بـين ظهرانـيْ مهاجر رسول
  الله صلى الله عليه وسلم يوم نزلت هذه الآية. وذلك أنهم أو بعضهم فـيـما ذُكِر لـما
  دعاهم رسول الله صلى الله عليه وسلم إلـى الايـمان به وبـما جاءهم به من عند الله،
  قالوا: ما بعث الله من نبـيّ بعد موسى، ولا أنزل بعد التوراة كتابـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثـني
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن
  عبـاس، قال قال معاذ بن جبل وسعد بن عبـادة وعقبة بن وهب للـيهود: يا معشر الـيهود،
  اتقوا الله، فوالله إنكم لتعلـمون أنه رسول الله، لقد كنتـم تذكرونه لنا قبل مبعثه،
  وتصفونه لنا بصفته. فقال رافع بن حَرْملة ووهب بن يهوذا: أما قلنا هذا لكم وما أنزل
  الله من كتاب بعد موسى، ولا أرسل بشيراً ولا نذيراً بعده. فأنزل الله عزّ وجلّ فـي
  قولهما: { يا أهْلَ الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـيِّنُ لَكُمْ علـى فَتْرَةٍ
  مِنَ الرُّسُلِ أنْ تَقُولُوا مَا جَاءَنَا مِنّ بَشِيرٍ وَلاَ نَذِيرٍ فَقَدْ جَاءَكُمْ
  بَشِيرٌ وَنَذِيرٌ وَاللّهُ عَلـى كُلِّ شَيْءٍ قَدِيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله جلّ ثناؤه: { قَدْ جاءَكُمْ رَسُولُنا }: قد جاءكم مـحمد صلى الله عليه وسلم
  رسولنا، { يُبَـيِّنُ لَكُمْ } يقول: يعرّفكم الـحقّ، ويوضح لكم أعلام الهدى، ويرشدكم
  إلـى دين الله الـمرتضى. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ جاءَكُمْ رَسُولُنا يُبَـينُ
  لَكُمْ علـى فَتْرَةٍ مِنَ الرُّسُلِ } وهو مـحمد صلى الله عليه وسلم، جاء بـالفرقان
  الذي فرق الله به بـين الـحقّ والبـاطل، فـيه بـيان الله ونوره وهداه، وعصمة لـمن أخذ
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ عَلَـى فَتْرَةٍ مِنَ الرُّسُلِ
  } يقول: علـى انقطاع من الرسل. والفّترة فـي هذا الـموضع: الانقطاع، يقول: قد جاءكم
  رسولنا يبـين لكم الـحقّ والهدى علـى انقطاع من الرسل. والفترة: الفَعْلة، من قول القائل:
  فَتَر هذا الأمر يَفْتُر فتوراً، وذلك إذا هدأ وسكن، وكذلك الفَترة فـي هذا الـموضع
  معناها: السكون، يراد به سكون مـجِيـيء الرسُل، وذلك انقطاعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي قدر مدة تلك الفترة، فـاختُلف فـي الرواية
  فـي ذلك عن قتادة. فروى معمر عنه، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { علـى
  فَتْرَةٍ مِنَ الرُّسُلِ } قال: كان بـين عيسى ومـحمد صلـى الله علـيهما وسلـم خمسمائة
  وستون سنة. وروى سعيد بن أبـي عَرُوبة عنه، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كانت الفترة بـين عيسى ومـحمد صلى
  الله عليه وسلم، ذكر لنا أنها كانت ستـمائة سنة، أو ما شاء من ذلك الله أعلـم.</font></font>&#13;\t\t\t<label
