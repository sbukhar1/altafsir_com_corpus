text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يَـٰأَهْلَ
  ٱلْكِتَابِ لاَ تَغْلُواْ فِي دِينِكُمْ غَيْرَ ٱلْحَقِّ وَلاَ تَتَّبِعُوۤاْ أَهْوَآءَ
  قَوْمٍ قَدْ ضَلُّواْ مِن قَبْلُ وَأَضَلُّواْ كَثِيراً وَضَلُّواْ عَن سَوَآءِ ٱلسَّبِيلِ
  }وهذا خطاب من الله تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم. يقول تعالـى ذكره:
  قل يا مـحمد لهؤلاء الغالـية من النصارى فـي الـمسيح: { يا أهْلَ الكِتابِ } يعنـي
  بـالكتاب: الإنـجيـل، { لا تَغْلُوا فِـي دِينِكُمْ } يقول: لا تفْرطوا فـي القول فـيـما
  تدينون به من أمر الـمسيح، فتـجاوزوا فـيه الـحقّ إلـى البـاطل، فتقولوا فـيه: هو الله،
  أو هو ابنه ولكن قولوا: هو عبد الله وكلـمته ألقاها إلـى مريـم وروح منه. { وَلا تَتَّبِعُوا
  أهْوَاءَ قَوْمٍ قَدْ ضَلُّوا مِنْ قَبْلُ وأضَلُّوا كَثِـيراً } يقول: ولا تتبعوا
  أيضاً فـي الـمسيح أهواء الـيهود الذين قد ضلوا قبلكم عن سبـيـل الهدي فـي القول فـيه،
  فتقولون فـيه كما قالوا: هو لغير رِشْدة، وتَبْهتوا أمه كما بـيهتونها بـالفرية، وهي
  صدّيقة. { وأضَلُّوا كَثِـيراً } يقول تعالـى ذكره: وأضلّ هؤلاء الـيهود كثـيراً من
  الناس، فحادوا بهم عن طريق الـحقّ وحملوهم علـى الكفر بـالله والتكذيب بـالـمسيح. {
  وَضَلُّوا عَنْ سَوَاءِ السَّبِـيـلِ } يقول: وضلّ هؤلاء الـيهود عن قصد الطريق، وركبوا
  غير مـحجة الـحقّ وإنـما يعنـي تعالـى ذكره بذلك كفرهم بـالله وتكذيبهم رسله عيسى ومـحمداً
  صلى الله عليه وسلم، وذهابهم عن الإيـمان وبُعْدهم منه. وذلك كان ضلالهم الذي وصفهم
  الله به.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:
  { وَضَلُّوا عَنْ سَوَاءِ السَّبِـيـلِ } قال: يهود.حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { لا تَتَّبِعُوا أهْوَاءَ قَوْمٍ قَدْ
  ضلُّوا مِنْ قَبْلُ وأضَلُّوا كَثِـيراً } فهم أولئك الذين ضلوا وأضلوا أتبـاعهم. {
  وَضَلُّوا عَنْ سَوَاءِ السَّبِـيـلِ } عن عدل السبـيـل.\r\n\t\t\t\r\n\t\t\t</section>"

