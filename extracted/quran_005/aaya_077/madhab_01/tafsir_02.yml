  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَـٰأَهْلَ ٱلْكِتَابِ لاَ تَغْلُواْ فِي دِينِكُمْ غَيْرَ ٱلْحَقِّ وَلاَ تَتَّبِعُوۤاْ
  أَهْوَآءَ قَوْمٍ قَدْ ضَلُّواْ مِن قَبْلُ وَأَضَلُّواْ كَثِيراً وَضَلُّواْ عَن سَوَآءِ
  ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ غَيْرَ ٱلْحَقّ } صفة للمصدر أي
  لا تغلوا في دينكم غلوا غير الحق أي غلوا باطلاً؛ لأنّ الغلو في الدين غلوَّان غلوّ
  حق: وهو أن يفحص عن حقائقه ويفتش عن أباعد معانيه، ويجتهد في تحصيل حججه كما يفعل المتكلمون
  من أهل العدل والتوحيد رضوان الله عليهم. وغلوّ باطل وهو أن يتجاوز الحق ويتخطاه بالإعراض
  عن الأدلة واتباع الشبه، كما يفعل أهل الأهواء والبدع { قَدْ ضَلُّواْ مِن قَبْلُ }
  هم أئمتهم في النصرانية، كانوا على الضلال قبل مبعث النبي صلى الله عليه وسلم { وَأَضَلُّواْ
  كَثِيراً } ممن شايعهم على التثليث { وَضَلُّواْ } لما بعث رسول الله صلى الله عليه
  وسلم { عَن سَوَاء ٱلسَّبِيلِ } حين كذبوه وحسدوه وبغوا عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

