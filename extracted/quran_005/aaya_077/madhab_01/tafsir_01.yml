  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَـٰأَهْلَ ٱلْكِتَابِ لاَ تَغْلُواْ فِي دِينِكُمْ غَيْرَ ٱلْحَقِّ وَلاَ تَتَّبِعُوۤاْ
  أَهْوَآءَ قَوْمٍ قَدْ ضَلُّواْ مِن قَبْلُ وَأَضَلُّواْ كَثِيراً وَضَلُّواْ عَن سَوَآءِ
  ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خطاب من الله تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم. يقول تعالـى ذكره: قل يا مـحمد لهؤلاء الغالـية من النصارى
  فـي الـمسيح: { يا أهْلَ الكِتابِ } يعنـي بـالكتاب: الإنـجيـل، { لا تَغْلُوا فِـي
  دِينِكُمْ } يقول: لا تفْرطوا فـي القول فـيـما تدينون به من أمر الـمسيح، فتـجاوزوا
  فـيه الـحقّ إلـى البـاطل، فتقولوا فـيه: هو الله، أو هو ابنه ولكن قولوا: هو عبد الله
  وكلـمته ألقاها إلـى مريـم وروح منه. { وَلا تَتَّبِعُوا أهْوَاءَ قَوْمٍ قَدْ ضَلُّوا
  مِنْ قَبْلُ وأضَلُّوا كَثِـيراً } يقول: ولا تتبعوا أيضاً فـي الـمسيح أهواء الـيهود
  الذين قد ضلوا قبلكم عن سبـيـل الهدي فـي القول فـيه، فتقولون فـيه كما قالوا: هو لغير
  رِشْدة، وتَبْهتوا أمه كما بـيهتونها بـالفرية، وهي صدّيقة. { وأضَلُّوا كَثِـيراً
  } يقول تعالـى ذكره: وأضلّ هؤلاء الـيهود كثـيراً من الناس، فحادوا بهم عن طريق الـحقّ
  وحملوهم علـى الكفر بـالله والتكذيب بـالـمسيح. { وَضَلُّوا عَنْ سَوَاءِ السَّبِـيـلِ
  } يقول: وضلّ هؤلاء الـيهود عن قصد الطريق، وركبوا غير مـحجة الـحقّ وإنـما يعنـي تعالـى
  ذكره بذلك كفرهم بـالله وتكذيبهم رسله عيسى ومـحمداً صلى الله عليه وسلم، وذهابهم عن
  الإيـمان وبُعْدهم منه. وذلك كان ضلالهم الذي وصفهم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { وَضَلُّوا عَنْ سَوَاءِ السَّبِـيـلِ } قال: يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { لا تَتَّبِعُوا أهْوَاءَ قَوْمٍ قَدْ ضلُّوا مِنْ قَبْلُ وأضَلُّوا كَثِـيراً
  } فهم أولئك الذين ضلوا وأضلوا أتبـاعهم. { وَضَلُّوا عَنْ سَوَاءِ السَّبِـيـلِ }
  عن عدل السبـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

