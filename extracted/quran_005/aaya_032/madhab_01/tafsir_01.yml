  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِنْ
  أَجْلِ ذٰلِكَ كَتَبْنَا عَلَىٰ بَنِيۤ إِسْرَائِيلَ أَنَّهُ مَن قَتَلَ نَفْساً بِغَيْرِ
  نَفْسٍ أَوْ فَسَادٍ فِي ٱلأَرْضِ فَكَأَنَّمَا قَتَلَ ٱلنَّاسَ جَمِيعاً وَمَنْ أَحْيَاهَا
  فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعاً وَلَقَدْ جَآءَتْهُمْ رُسُلُنَا بِٱلّبَيِّنَٰتِ
  ثُمَّ إِنَّ كَثِيراً مِّنْهُمْ بَعْدَ ذٰلِكَ فِي ٱلأَرْضِ لَمُسْرِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { مِنْ أجْلِ ذَلِكَ } من جَرَّ ذلك وجريرته
  وجنايته، يقول: من جرّ القاتل أخاه من ابنـي آدم اللذَين اقتصصنا قصتهما الـجريرة التـي
  جرّها وجنايته التـي جناها، كتبنا علـى بنـي إسرائيـل. يقال منه: أجَلْتُ هذا الأمر:
  أي جررته إلـيه وكسبته آجُلُه له أجْلاً، كقولك: أخذته أخذاً، ومن ذلك قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأهْلِ خِبـاءٍ صَالـحٍ ذاتُ بَـيْنِهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَد احْتَرَبوا فِـي عاجِلٍ أنا آجِلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: أنا آجله: آنا الـجارّ
  ذلك علـيهم والـجانـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام: من جناية ابن آدم
  القاتل أخاه ظلـماً، حكمنا علـي بنـي إسرائيـل أنه من قتل منهم نفساً ظلـماً بغير نفس
  قَتَلت فُقِتل بها قصاصاً { أو فَسَادٍ فـي الأرْضِ } يقول: أو قتل منهم نفساً بغير
  فساد كان منها فـي الأرض، فـاستـحقت بذلك قتلها. وفسادها فـي الأرض إنـما يكون بـالـحرب
  لله ولرسوله وإخافة السبـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنـي عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إسْرَائِيـلَ } يقول: من أجل ابن
  آدم الذي قتل أخاه ظلـماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي تأويـل
  قوله جلّ ثناؤه: { مَنْ قَتَلَ نَفْسا بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنـمَا
  قَتَلَ النَّاسَ جَمِيعاً وَمَنْ أحْياها فَكأنَّـما أحيْا النَّاس جَمِيعاً } فقال
  بعضهم: معنى ذلك: ومن قتل نبـياً أو إمام عدل، فكأنـما قتل الناس جميعاً، ومن شدّ علـى
  عضد نبـيّ أو إمام عدل، فكأنـما أحيا الناس جميعاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو عمار حسين بن حُرَيْثٍ الـمَرْوَزِيّ، قال: ثنا الفضل بن
  موسى، عن الـحسين بن واقد، عن عكرمة، عن ابن عبـاس فـي قوله: { مَنْ قَتَلَ نَفْساً
  بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنـمَا قَتَلَ النَّاسع جَمِيعاً وَمَنْ
  أحْياها فَكأنـمَا أحيْا النَّاسَ جَمِيعاً } قال: من شدّ علـى عضد نبـيّ أو إمام عدل
  فكأنـما أحيا الناس جميعاً. ومن قتل نبـياً أو إمام عدل فكأنـما قتل الناس جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس فـي قوله: { مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إْسرَائِيـلَ
  أنَّهُ مَنْ قَتَلَ نَفْساً بغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَّـما قَتَلَ
  النَّاس جَمِيعاً } يقول: من قتل نفساً واحدة حرّمتها، فهو مثل من قتل الناس جميعاً.
  { وَمَنْ أحْياها } يقول: من ترك قتل نفس واحدة حرّمتها مخافتـي واستـحياها أن يقتلها،
  فهو مثل استـحياء الناس جميعاً يعنـي بذلك الأنبـياء عليهم السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: { مَنْ قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي
  الأرْضِ فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً } عند الـمقتول فـي الإثم { وَمَنْ أحيْاها
  } فـاستنقذها من هلكة { فَكأنـمَا أحيْا النَّاسَ جَمِيعاً } عند الـمستنقذ.</font></font>&#13;\t\t\t<label
