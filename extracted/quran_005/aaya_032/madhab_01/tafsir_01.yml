  أَنَّهُ مَن قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أَوْ فَسَادٍ فِي ٱلأَرْضِ فَكَأَنَّمَا
  قَتَلَ ٱلنَّاسَ جَمِيعاً وَمَنْ أَحْيَاهَا فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعاً
  وَلَقَدْ جَآءَتْهُمْ رُسُلُنَا بِٱلّبَيِّنَٰتِ ثُمَّ إِنَّ كَثِيراً مِّنْهُمْ بَعْدَ
  ذٰلِكَ فِي ٱلأَرْضِ لَمُسْرِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن سلام بن مسكين، قال: ثنـي سلـيـمان
  بن علـيّ الرَّبْعي، قال: قلت للـحسن: { مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إسْرَائِيـلَ
  أنَّهُ مَنْ قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ }... الآية، أهي لنا يا أبـا سعيد كما
  كانت لبنـي إسرائيـل؟ فقال: إي والذي لا إله غيره، كما كانت لبنـي إسرائيـل وما جعل
  دماء بنـي إسرائيـل أكرم علـى الله من دمائنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن سعيد بن زيد، قال: سمعت
  خالداً أبـا الفضل، قال: سمعت الـحسن تلا هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَطَوَّعَتْ لَهُ نَفْسُهُ قَتْلَ
  أَخِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 30]... إلـى قوله: { وَمَنْ أحياها فَكأنـمَا أحيا النَّاسَ
  جَمِيعاً } ثم قال: عَظَّم والله فـي الوزر كما تسمعون، ورغّب والله فـي الأجر كما
  تسمعون إذا ظننت يا ابن آدم أنك لو قتلت الناس جميعاً فإن لك من عملك ما تفوز به من
  النار، كَذَبَتْك والله نفسك، وكَذَبَكَ الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا ابن فضيـل، عن عاصم، عن الـحسن فـي قوله: { فَكأنَـما قَتَلَ النَّاسَ
  جَمِيعاً } قال: وزراً { وَمَنْ أحياها فَكأنَّـمَا أحيا النَّاسَ جَمِيعاً }. قال:
  أجراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى هذه الأقوال عندي بـالصواب
  قول من قال: تأويـل ذلك أنه من قتل نفساً مؤمنة بغير نفس قتلتها فـاستـحقت القود بها
  والقتل قصاصاً، أو بغير فساد فـي الأرض، بحرب الله ورسوله وحرب الـمؤمنـين فـيها، فكأنـما
  قتل الناس جميعاً فـيـما استوجب من عظيـم العقوبة من الله جلّ ثناؤه، كما أوعده ذلك
  من فعله ربُّه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ
  خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً عَظِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  93].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَمَنْ أحيْاها فَكأنـمَا
  أحيْا النَّاسَ جَمِيعاً } فأولـى التأويلات به قول من قال: من حرّم قتل من حرّم الله
  عزّ ذكره قتَله علـى نفسه، فلـم يتقدم علـى قتله، فقد حِيـيَ الناس منه بسلامتهم منه،
  وذلك إحياؤه إياها. وذلك نظير خبر الله عزّ ذكره عمن حاجّ إبراهيـم فـي ربه، إذ قال
  له إبراهيـم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  258]. فكان معنى الكافر فـي قـيـله: أنا أحيي وأميت: أنا أترك من قدرت علـى قتله وفـي
  قوله: وأميت: قَتْلُه من قتله. فكذلك معن الإحياء فـي قوله: { وَمَنْ أحْياها }: من
  سلـم الناس من قتله إياهم، إلا فـيـما أذن الله فـي قتله منهم { فَكأنـمَا أحْيا النَّاسَ
  جَمِيعاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا ذلك أولـى التأويلات
