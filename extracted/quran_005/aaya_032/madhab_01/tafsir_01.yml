  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مِنْ أَجْلِ ذٰلِكَ كَتَبْنَا عَلَىٰ بَنِيۤ إِسْرَائِيلَ
  أَنَّهُ مَن قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أَوْ فَسَادٍ فِي ٱلأَرْضِ فَكَأَنَّمَا
  قَتَلَ ٱلنَّاسَ جَمِيعاً وَمَنْ أَحْيَاهَا فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعاً
  وَلَقَدْ جَآءَتْهُمْ رُسُلُنَا بِٱلّبَيِّنَٰتِ ثُمَّ إِنَّ كَثِيراً مِّنْهُمْ بَعْدَ
  ذٰلِكَ فِي ٱلأَرْضِ لَمُسْرِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك):</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـيـما ذكر عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرّة الهمدانـي، عن عبد
  الله، وعن ناس من أصحاب رسول الله صلى الله عليه وسلم، قوله: { مَنْ قَتَلَ نَفْساً
  بغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً } عند
  الـمقتول، يقول فـي الإثم: ومن أحياها فـاستنقذها من هلكة، فكأنـما أحيا الناس جميعاً
  عند الـمستنقَذ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: أن قاتل النفس
  الـمـحرّم قتلها يصلـي النار كما يصلاها لو قتل الناس جميعاً، ومن أحياها: من سلـم
  من قتلها فقد سلـم من قتل الناس جميعاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن خَصِيف، عن مـجاهد، عن ابن عبـاس، قال: { مَنْ أحْياها
  فَكأنَـمَا أحيْا النَّاسَ جَمِيعاً } قال: من كفّ عن قتلها فقد أحياها، ومن قتل نفساً
  بغير نفس فكأنـما قتل الناس جميعاً. قال: ومن أوبقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن خصيف، عن مـجاهد، قال: من أوبق نفساً
  فكما لو قتل الناس جميعاً، ومن أحياها وسلـم من طلبها فلـم يقتلها فقد سلـم من قتل
  الناس جميعاً. حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن
  شريك، عن خصيف، عن مـجاهد: { فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً وَمَنْ أحْياها فَكأنَـما
  أحيْا النَّاسَ جَمِيعاً } لـم يقتلها، وقد سلـم منه الناس جميعاً لـم يقتل أحداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن الأوزاعي،
  قال: أخبرنا عبدة ابن أبـي لُبـابة، قال: سألت مـجاهداً، أو سمعته يُسْئل عن قوله:
  { مَنْ قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَـمَا قَتَلَ
  النَّاسَ جَمِيعاً } قال: لو قتل الناس جميعاً كان جزاؤه جهنـم خالداً فـيها، وغضب
  الله علـيه ولعنه، وأعدّ له عذابـاً عظيـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال:ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن ابن جريج قراءة، عن الأعرج،
  عن مـجاهد فـي قوله: { فَكأنَـما قَتَلَ النَّاسَ جَمِيعاً } قال: الذي يقتل النفس
  الـمؤمنة متعمداً، جعل الله جزاءه جهنـم، وغضب الله علـيه ولعنه، وأعدّ له عذابـاً
  عظيـماً يقول: لو قتل الناس جميعاً لـم يزد علـى مثل ذلك من العذاب قال ابن جريج، قال
  مـجاهد: { وَمَنْ أحْياها فَكأنَـما أحيا النَّاسَ جَمِيعاً } قال: من لـم يقتل أحداً
  فقد استراح الناس منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان، قال: ثنا يحيى بن
  يـمان، عن سفـيان، عن خصيف، عن مـجاهد، قال: أوبق نفساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان، قال: ثنا يحيى بن يـمان، عن سفـيان، عن منصور، عن مـجاهد، قال: فـي الإثم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد: { مَنْ قَتَلَ
  نَفْساً بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنـمَا قَتَلَ النَّاسَ جَمِيعاً
