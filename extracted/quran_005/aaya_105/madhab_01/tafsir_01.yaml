text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ عَلَيْكُمْ أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ
  إِلَى ٱللَّهِ مَرْجِعُكُمْ جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }يقول
  تعالـى ذكره: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ } فأصلـحوها،
  واعملوا فـي خلاصها من عقاب الله تعالـى، وانظروا لها فـيـما يقرّبها من ربها، فإنه
  { لاَ يَضُرُّكُمْ مَنْ ضَلَّ } يقول: لا يضرّكم من كفر وسلك غير سبـيـل الـحقّ إذا
  أنتـم اهتديتـم وآمنتـم بربكم وأطعتـموه فـيـما أمركم به وفـيـما نهاكم عنه، فحرّمتـم
  حرامه وحللتـم حلاله. ونصب قوله: { أنْفُسَكُمْ } بـالإغراء، والعرب تغري من الصفـات
  ب «علـيك»، و«عندك» و«دونك» و«إلـيك».واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم:
  معناه: يا أيها الذين آمنوا علـيكم أنفسكم إذا أمرتـم بـالـمعروف ونهيتـم عن الـمنكر
  فلـم يُقبل منكم ذلك. ذكر من قال ذلك:حدثنا سوّار بن عبد الله، قال: ثنا أبـي، قال:
  ثنا أبو الأشهب، عن الـحسن: أن هذه الآية قرئت علـى ابن مسعود: { يا أيُّها الَّذِينَ
  آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ }
  فقال ابن مسعود: لـيس هذا بزمانها، قولوها ما قبلت منكم فإذا ردّت علـيكم فعلـيكم أنفسكم.حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن أبـي الأشهب، عن الـحسن، قال: ذكر عن ابن مسعود {
  يا أيُّها الَّذِينَ آمَنُوا } ثم ذكر نـحوه.حدثنا يعقوب، قال: ثنا ابن علـية، عن يونس،
  عن الـحسن، قال: قال رجل لابن مسعود: ألـم يقل الله: { يا أيُّها الَّذِينَ آمَنُوا
  عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ }؟ قال: لـيس
  هذا بزمانها، قولوها ما قُبلت منكم فإذا ردّت علـيكم فعلـيكم أنفسكم.حدثنا الـحسن بن
  عرفة، قال: ثنا شبـابة بن سوّار، قال: ثنا الربـيع بن صبـيح، عن سفـيان بن عقال، قال:
  قـيـل لابن عمر: لو جلستَ فـي هذه الأيام فلـم تأمر ولـم تنه، فإن الله تعالـى يقول:
  { عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } فقال
  ابن عمر: إنها لـيست لـي ولا لأصحابـي، لأن رسول الله صلى الله عليه وسلم قال: \" ألا
  فلـيبلغ الشاهد الغائب \" فكنا نـحن الشهود وأنتـم الغَيَب، ولكن هذه الآية لأقوام
  يجيئون من بعدنا إن قالوا لـم يقبل منهم.حدثنا أحمد بن الـمقدام، قال: ثنا الـمعتـمر
  بن سلـيـمان، قال: سمعت أبـي، قال: ثنا قتادة، عن أبـي مازن قال: انطلقت علـى عهد عثمان
  إلـى الـمدينة، فإذا قوم من الـمسلـمين جلوس، فقرأ أحدهم هذه الآية: { عَلَـيْكُمْ
  أنْفُسَكُمْ } فقال أكثرهم: لـم يجيءْ تأويـل هذه الآية الـيوم.حدثنا مـحمد بن بشار،
  قال: ثنا عمرو بن عاصم، قال: ثنا الـمعتـمر، عن أبـيه، عن قتادة، عن أبـي مازن، بنـحوه.حدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن جعفر وأبو عاصم، قالا: ثنا عوف، عن سوّار بن شبـيب،
  قال: كنت عند ابن عمر، إذ أتاه رجل جلـيدٌ فـي العين، شديد اللسان، فقال: يا أبـا عبد
  الرحمن نـحن ستة كلهم قد قرءوا القرآن فأسرع فـيه، وكلهم مـجتهد لا يألو، وكلهم بغيض
  إلـيه أن يأتـي دناءة، وهم فـي ذلك يشهد بعضهم علـى بعض بـالشرك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ
  أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ إِلَى ٱللَّهِ مَرْجِعُكُمْ
  جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }فقال رجل من القوم: وأي دناءة
  تريد أكثر من أن يشهر بعضهم علـى بعض بـالشرك؟ قال: فقال الرجل: إنـي لست إياك أسأل،
  أنا أسأل الشيخ. فأعاد علـى عبد الله الـحديث، فقال عبد الله بن عمر: لعلك ترى لا أبـا
  لك إنـي سآمرك أن تذهب فتقتلهم؟ عظهم وانههم، فإن عصوك فعلـيك بنفسك، فإن الله تعالـى
  يقول: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ
  ضَلَّ إذَا اهْتَدَيْتُـمْ إلـى اللَّهِ مَرْجِعُكُمْ جَمِيعاً فَـيُنَبِّئُكمْ بِـمَا
  كُنْتُـمْ تَعْمَلُونَ }.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الـحسن: أن ابن مسعود سأله رجل عن قوله: { عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } قال: إن هذا لـيس بزمانها، إنها الـيوم مقبولة، ولكنه
  قد أوشك أن يأتـي زمان تأمرون بـالـمعروف فـيصنع بكم كذا وكذا أو قال: فلا يقبل منكم
  فحينئذ علـيكم أنفسكم، لا يضرّكم من ضلّ إذا اهتديتـم.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن رجل قال: كنت فـي خلافة عثمان بـالـمدينة
  فـي حلقة فـيهم أصحاب النبـيّ صلى الله عليه وسلم، فإذا فـيهم شيخ يُسْنِدُون إلـيه،
  فقرأ رجل: { عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ
  } فقال الشيخ: إنـما تأويـلها آخر الزمان.حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة، قال: ثنا أبو مازن رجل من صالـحي الأزد من بنـي الـجدّان،
  قال: انطلقت فـي حياة عثمان إلـى الـمدينة، فقعدت إلـى حلقة فـيها أصحاب رسول الله
  صلى الله عليه وسلم، فقرأ رجل من القوم هذه الآية { لا يَضُرُّكُمْ مَنْ ضَلَّ إذَا
  اهْتَدَيْتُـمْ } قال: فقال رجل من أسنّ القوم: دع هذه الآية، فإنـما تأويـلها فـي
  آخر الزمان.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا ابن فضالة، عن معاوية بن صالـح،
  عن جبـير بن نفـير، قال: كنت فـي حلقة فـيها أصحاب رسول الله صلى الله عليه وسلم، وإنـي
  لأصغر القوم، فتذاكروا الأمر بـالـمعروف والنهي عن الـمنكر، فقلت أنا: ألـيس الله يقول
  فـي كتابه: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ }؟ فأقبلوا علـيّ بلسان واحد، وقالوا: تنزع بآية من
  القرآن لا تعرفها ولا تدري ما تأويـلها حتـى تـمنـيت أنـي لـم أكن تكلـمت. ثم أقبلوا
  يتـحدثون فلـما حضر قـيامهم، قالوا: إنك غلام حدث السنّ، وإنك نزعت بآية لا تدري ما
  هي، وعسى أن تدرك ذلك الزمان إذا رأيت شحًّا مطاعاً، وهو متبعاً وإعجاب كل ذي رأي برأيه،
  فعلـيك بنفسك لا يضرّك من ضلّ إذا اهتديتحدثنا هناد، قال: ثنا لـيث بن هارون، قال:
  ثنا إسحاق الرازي، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية، عن عبد الله
  بن مسعود، فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ إلـى اللَّهِ مَرْجِعُكُمْ جميعاً فَـيُنَبِّئُكُمْ
  بِـمَا كُنْتُـمْ تَعْمَلُونَ } قال: كانوا عند عبد الله بن مسعود جلوساً، فكان بـين
  رجلـين ما يكون بـين الناس، حتـى قام كلّ واحد منهما إلـى صاحبه، فقال رجل من جلساء
  عبد الله: ألا أقوم فآمرهما بـالـمعروف وأنهاهما عن الـمنكر؟ فقال آخر إلـى جنبه: علـيك
  بنفسك، فإن الله تعالـى يقول: { عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ
  إذَا اهْتَدَيْتُـمْ } قال: فسمعها ابن مسعود، فقال: مَهْ لـم يجىء تأويـل هذه بعدُ،
  إن القرآن أنزل حيث أنزل ومنه آي قد مضى تأويـلهنّ قبل أن ينزلن، ومنه ما وقع تأويـلهنّ
  علـى عهد النبـيّ صلى الله عليه وسلم، ومنه آي قد وقع تأويـلهنّ بعد النبـيّ صلى الله
  عليه وسلم بـيسير، ومنه آي يقع تأويـلهنّ بعد الـيوم، ومنه آي يقع تأويـلهنّ عند الساعة
  علـى ما ذكر من أمر الساعة، ومنه آي يقع تأويـلهنّ يوم الـحساب علـى ما ذكر من أمر
  الـحساب والـجنة والنار فما دامت قلوبكم واحدة وأهواؤكم واحدة ولـم تلبسوا شيعاً ولـم
  يذق بعضكم بأس بعض، فامروا وانهوا فإذا اختلفت القلوب والأهواء وألبستـم شيعاً وذاق
  بعضكم بأس بعض، فـامرؤ ونفسه، فعند ذلك جاء تأويـل هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ
  أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ إِلَى ٱللَّهِ مَرْجِعُكُمْ
  جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر الرازي، عن الربـيع بن أنس، عن أبـي العالـية، عن ابن
  مسعود: أنه كان بـين رجلـين بعض ما يكون بـين الناس، حتـى قام كلّ واحد منهما إلـى
  صاحبه، ثم ذكر نـحوه.حدثنـي أحمد بن الـمقدام، قال: ثنا حرمي، قال: سمعت الـحسن يقول:
  تأوّل أصحاب النبـيّ صلى الله عليه وسلم هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا
  عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } فقال بعض
  أصحابه: دعوا هذه الآية فلـيست لكمحدثنـي إسماعيـل بن إسرائيـل اللآل الرملـي، قال:
  ثنا أيوب بن سويد، قال: ثنا عتبة بن أبـي حكيـم، عن عمرو بن خالد اللـخميّ، عن أبـي
  أمية الشعبـانـي، قال: سألت أبـا ثعلبة الـخشنـي عن هذه الآية: { يا أيُّها الَّذِينَ
  آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ } فقال: لقد سألتَ عنها خبـيراً، سألتُ عنها رسول
  الله صلى الله عليه وسلم، فقال: \" أبـا ثَعْلَبَةَ ائْتَـمِرُوا بـالـمَعْرُوفِ، وَتَناهَوْا
  عَنِ الـمُنْكَرِ، فإذَا رأيْتَ دُنْـيا مُؤْثَرَةً وشُحًّا مُطاعاً وإعْجابَ كُلّ
  ذِي رأي بِرأيِهِ، فَعَلَـيْكَ نَفْسَكَ أرَى مِنْ بَعْدِ كُمْ أيَّامَ الصّبرِ، للـمُتَـمَسِّكِ
  يَوْمَئِذٍ بِـمِثْلِ الَّذِي أنْتُـمْ عَلَـيْهِ كأجْرِ خَمْسِينَ عامِلاً \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ
  أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ إِلَى ٱللَّهِ مَرْجِعُكُمْ
  جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }  قالوا: يا رسول الله، كأجر
  خمسين عاملاً منهم؟ قال: \" لا، كأجْرِ خَمْسِينَ عامِلاً مِنْكُمْ \". حدثنا علـيّ
  بن سهل، قال: أخبرنا الولـيد بن مسلـم، عن ابن الـمبـارك وغيره، عن عتبة بن أبـي حكيـم،
  عن أبـي أمية الشعبـانـي، قال: سألت أبـا ثعلبة الـخشنـي: كيف نصنع بهذه الآية: { يا
  أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا
  اهْتَدَيْتُـمْ }؟ فقال أبو ثعلبة: سألتَ عنها خبـيراً، سألتُ عنها رسول الله صلى الله
  عليه وسلم، فقال: \" ائْتَـمِرُوا بـالـمَعْرُوفِ، وَتَناهَوْا عَنِ الـمُنْكَرِ، حتـى
  إذَا رأيْتَ شُحَّا مُطاعاً وَهَوًى مُتَّبَعاً وإعْجابَ كُلِّ ذِي رأي بِرأيِهِ، فَعَلَـيْكَ
  بِخُوَيْصَةِ نَفْسِكَ، وَذَرْ عَوَامَّهُمْ فإنَّ وَرَاءَكُمْ أيَّاماً أجْرُ العامِلِ
  فِـيها كأجْرِ خَمْسِينَ مِنْكُمْ \". وقال آخرون: معنى ذلك: أن العبد إذا عمل بطاعة
  الله لـم يضرّه من ضلّ بعده وهلك. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يا أيُّها الَّذِينَ
  آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ } يقول: إذا ما العبد
  أطاعنـي فـيـما أمرته من الـحلال والـحرام، فلا يضرّه من ضلّ بعدُ إذا عمل بـما أمرته
  به.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس، قوله: { عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ
  ضَلَّ إذَا اهْتَدَيْتُـمْ } يقول: أطيعوا أمري، واحفظوا وصيتـي.حدثنا هناد، قال: ثنا
  لـيث بن هارون، قال: ثنا إسحاق الرازي، عن أبـي جعفر الرازي، عن صفوان بن الـجون، قال:
  دخـل علـيه شاب من أصحاب الأهواء، فذكر شيئاً من أمره، فقال صفوان: ألا أدلك علـى خاصة
  الله التـي خصّ بها أولـياءه { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ
  لاَ يَضُرُّكُمْ مَنْ ضَلَّ }... الآية.حدثنا عبد الكريـم بن أبـي عمير، قال: ثنا أبو
  الـمطرف الـمخزوميّ، قال: ثنا جويبر، عن الضحاك، عن ابن عبـاس، قال: { عَلَـيْكُمْ
  أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } ما لـم يكن سيف أو سوط.حدثنا
  علـيّ بن سهل، قال: ثنا مرّة بن ربـيعة، قال: تلا الـحسن هذه الآية: { يا أيُّها الَّذِينَ
  آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ }
  فقال الـحسن: الـحمد لله بها والـحمد لله علـيها، ما كان مؤمن فـيـما مضى ولا مؤمن
  فـيـما بقـي إلا وإلـى جانبه منافق يكره عمله.وقال آخرون: بل معنى ذلك: { يا أيُّها
  الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ } فـاعملوا بطاعة الله { لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } فأمَرتـم بـالـمعروف ونهيتـم عن الـمنكر. ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا حكام بن سلـم، عن عنبسة، عن سعد البقال، عن سعيد
  بن الـمسيب: { لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } قال: إذا أمرتَ بـالـمعروف
  ونهيت عن الـمنكر، لا يضرّك من ضلّ إذا اهتديت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ
  أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ إِلَى ٱللَّهِ مَرْجِعُكُمْ
  جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }حدثنا ابن وكيع، قال: ثنا يحيى
  بن يـمان، عن سفـيان، عن أبـي العميس، عن أبـي البختري، عن حذيفة: { عَلَـيْكُمْ أنْفُسَكُمْ
  لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } قال: إذا أمرتـم ونهيتـم.حدثنا هناد،
  قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي خالد، عن قـيس بن أبـي
  حازم، قال: قال أبو بكر: تقرءون هذه الآية: { لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ
  } وإن الناس إذا رأوا الظالـم قال ابن وكيع: فلـم يأخذوا علـى يديه، أوشكَ أن يعمّهم
  الله بعقابه.حدثنا ابن وكيع، قال: ثنا جرير وابن فضيـل، عن بـيان، عن قـيس، قال: قال
  أبو بكر: إنكم تقرءون هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ
  لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } وإن القوم إذا رأوا الظالـم فلـم
  يأخذوا علـى يديه، يعمهم الله بعقابه.حدثنا ابن وكيع، قال: ثنا جرير، عن إسماعيـل،
  عن قـيس، عن أبـي بكر، عن النبـيّ صلى الله عليه وسلم، فذكر نـحوه.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } يقول: مروا
  بـالـمعروف وانهوا عن الـمنكر. قال أبو بكر بن أبـي قحافة: يا أيها الناس لا تغترّوا
  بقول الله: { عَلـيكُمْ أنْفُسَكُمْ } فـيقول أحدكم علـيّ نفسي. والله لتأمرنّ بـالـمعروف
  وتنهونّ عن الـمنكر أو لتستعملنّ علـيكم شراركم فلـيسومنكم سوء العذاب، ثم لـيدعون
  الله خياركم فلا يستـجيب لهم.حدثنا أبو هشام الرفـاعي، قال: ثنا ابن فضيـل، قال: ثنا
  بـيان، عن قـيس بن أبـي حازم، قال: قال أبو بكر وهو علـى الـمنبر: يا أيها الناس إنكم
  تقرءون هذه الآية علـى غير موضعها: { لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ
  } وإن الناس إذا رأوا الظالـم فلـم يأخذوا علـى يديه، عمهم الله بعقابه.حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنـي عيسى بن الـمسيب البجلـي، ثنا قـيس بن أبـي حازم، قال:
  سمعت أبـا بكر الصدّيق رضي الله عنه يقرأ هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا
  عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } فقال: سمعت
  رسول الله صلى الله عليه وسلم يقول: \" إذَا رأى النَّاسُ الـمُنْكَرَ فَلَـمْ يُغَيِّرُوهُ
  والظَّالِـمَ فَلَـمْ يَأْخُذُوا علـى يَدَيْهِ، فَـيُوشِكُ أنْ يَعُمَّهُمُ اللَّهُ
  مِنْهُ بِعِقابٍ \". حدثنا الربـيع، قال: ثنا أسد بن موسى، قال: ثنا سعيد بن سالـم،
  قال: ثنا منصور بن دينار، عن عبد الـملك بن ميسرة، عن قـيس بن أبـي حازم، قال: صعد
  أبو بكر الـمنبر، منبر رسول الله صلى الله عليه وسلم، فحمد الله وأثنى علـيه، ثم قال:
  يا أيها الناس إنكم لتتلون آية من كتاب الله، وتعدّونها رخصة والله ما أنزل الله فـي
  كتابه أشدّ منها: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } والله لتأمرنّ بـالـمعروف، ولتنهونّ عن الـمنكر،
  أو لـيعمنكم الله منه بعقاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ
  أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ إِلَى ٱللَّهِ مَرْجِعُكُمْ
  جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }حدثنا مـحمد بن سيَّار، قال:
  ثنا إسحاق بن إدريس، قال: ثنا سعيد بن زيد، قال: ثنا مـجالد بن سعيد، عن قـيس بن أبـي
  حازم، قال: سمعت أبـا بكر يقول وهو يخطب الناس: يا أيها الناس إنكم تقرءون هذه الآية،
  ولا تدرون ما هي: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } وإنـي سمعت رسول الله صلى الله عليه وسلم يقول: \"
  إنَّ النَّاسَ إذَا رَأوْا مُنْكَراً فَلَـمْ يُغَيِّرُوهُ عَمَّهُمُ اللَّهُ بِعِقابٍ
  \". وقال آخرون: بل معنى هذه الآية: لا يضرّكم من حاد عن قصد السبـيـل وكفر بـالله
  من أهل الكتاب. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشيـم، عن أبـي بشر، عن سعيد
  بن جبـير، فـي قوله: { لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } قال: يعنـي:
  من ضلّ من أهل الكتاب.حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  بشر، عن سعيد بن جبـير فـي هذه الآية: { لا يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ
  } قال: أنزلت فـي أهل الكتاب.وقال آخرون: عنـي بذلك كلّ من ضلّ عن دين الله الـحقّ.
  ذكر من قال ذلك:حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } قال: كان الرجل إذا أسلـم، قالوا له: سفَّهت آبـاءك
  وضللَّتهم، وفعلت وفعلت، وجعلت آبـاءك كذا وكذا، كان ينبغي لك أن تنصرهم وتفعل فقال
  الله تعالـى: { يا أيُّها الَّذِينَ آمَنُوا عَلَـيْكُمْ أنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ }.وأولـى هذه الأقوال، وأصحّ التأويلات عندنا بتأويـل
  هذه الآية ما رُوي عن أبـي بكر الصدّيق فـيها، وهو: { يا أيُّها الَّذِينَ آمَنُوا
  عَلَـيْكُمْ أنْفُسَكُمْ }: الزموا العمل بطاعة الله، وبـما أمركم به، وانتهوا عما
  نهاكم الله عنه. { لاَ يَضُرُّكُمْ مَنْ ضَلَّ إذَا اهْتَدَيْتُـمْ } يقول: فإنه لا
  يضرّكم ضلال من ضلّ إذا أنتـم رمتـم العمل بطاعة الله، وأدّيتـم فـيـمن ضلّ من الناس
  ما ألزمكم الله به فـيه من فرض الأمر بـالـمعروف والنهي عن الـمنكر، الذي يركبه أو
  يحاول ركوبه، والأخذ علـى يديه إذا رام ظلـماً لـمسلـم أو معاهد ومنعه منه فأبى النزوع
  عن ذلك، ولا ضير علـيكم فـي تـماديه فـي غيه وضلاله إذا أنتـم اهتديتـم وأدّيتـم حقّ
  الله تعالـى فـيه.وإنـما قلنا ذلك أولـى التأويلات فـي ذلك بـالصواب، لأن الله تعالـى
  أمر الـمؤمنـين أن يقوموا بـالقسط ويتعاونوا علـى البرّ والتقوى ومن القـيام بـالقسط:
  الأخذ علـى يد الظالـم ومن التعاون علـى البرّ والتقوى: الأمر بـالـمعروف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ
  أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ إِلَى ٱللَّهِ مَرْجِعُكُمْ
  جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ }وهذا مع ما تظاهرت به الأخبـار
  عن رسول الله صلى الله عليه وسلم من أمره بـالأمر بـالـمعروف والنهي عن الـمنكر ولو
  كان للناس تَرْك ذلك، لـم يكن للأمر به معنى إلا فـي الـحال التـي رخص فـيه رسول الله
  صلى الله عليه وسلم ترك ذلك، وهي حال العجز عن القـيام به بـالـجوارح الظاهرة فـيكون
  مرخصاً له تركه إذا قام حينئذ بأداء فرض الله علـيه فـي ذلك بقلبه. وإذا كان ما وصفنا
  من التأويـل بـالآية أولـى، فبـيِّن أنه قد دخـل فـي معنى قوله: { إذا اهْتَدَيْتُـمْ
