  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ أَنْفُسَكُمْ لاَ يَضُرُّكُمْ مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ
  إِلَى ٱللَّهِ مَرْجِعُكُمْ جَمِيعاً فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان المؤمنون تذهب أنفسهم حسرة على أهل العتوّ والعناد من الكفرة،
  يتمنون دخولهم في الإسلام، فقيل لهم { عَلَيْكُمْ أَنْفُسَكُمْ } وما كلفتم من إصلاحها
  والمشي بها في طرق الهدى { لاَ يَضُرُّكُمْ } الضلال عن دينكم إذا كنتم مهتدين، كما
  قال عز وجل لنبيه عليه الصلاة والسلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَذْهَبْ نَفْسُكَ عَلَيْهِمْ
  حَسَرٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 8] وكذلك من يتأسف على ما فيه الفسقة من الفجور والمعاصي، ولا
  يزال يذكر معايبهم ومناكيرهم. فهو مخاطب به، وليس المراد ترك الأمر بالمعروف والنهي
  عن المنكر، فإن من تركهما مع القدرة عليهما فليس بمهتد، وإنما هو بعض الضلال الذين
  فصلت الآية بينهم وبينه، وعن ابن مسعود: أنها قرئت عنده فقال: إن هذا ليس بزمانها إنها
  اليوم مقبولة. ولكن يوشك أن يأتي زمان تأمرون فلا يقبل منكم، فحينئذٍ عليكم أنفسكم،
  فهي على هذا تسلية لمن يأمر وينهى فلا يقبل منه، وبسط لعذره. وعنه: ليس هذا زمان تأويلها.
  قيل: فمتى؟ قال: إذا جعل دونها السيف والسوط والسجن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  أبي ثعلبة الخشني:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(368) أنه سئل عن ذلك فقال للسائل:
  سألت عنها خبيراً. سألت رسول الله صلى الله عليه وسلم عنها فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ائتمروا بالمعروف، وتناهوا عن
  المنكر، حتى إذا ما رأيت شحاً مطاعاً وهوى متبعاً ودنيا مؤثرة وإعجاب كل ذي رأي برأيه،
  فعليك نفسك ودع أمر العوام. وإنّ من ورائكم أياماً الصبر فيهنّ كقبض على الجمر، للعامل
  منهم مثل أجر خمسين رجلاً يعملون مثل عمله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل كان الرجل إذا أسلم قالوا له: سفهت آباءك، ولاموه. فنزلت { عَلَيْكُمْ
  أَنْفُسَكُمْ } عليكم: من أسماء الفعل، بمعنى: الزموا إصلاح أنفسكم، ولذلك جزم جوابه.
  وعن نافع: عليكم أنفسكم، بالرفع. وقرىء «لا يضركم» وفيه وجهان أن يكون خبراً مرفوعاً
  وتنصره قراءة أبي حيوة، «لا يضيركم»؛ وأن يكون جواباً للأمر مجزوماً، وإنما ضمت الراء
  إتباعاً لضمة الضاد المنقولة إليها من الراء المدغمة. والأصل: لا يضرركم، ويجوز أن
  يكون نهياً، ولا يضركم، بكسر الضاد وضمها من ضاره يضيره ويضوره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
