  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا قُمْتُمْ إِلَى
  ٱلصَّلٰوةِ فٱغْسِلُواْ وُجُوهَكُمْ وَأَيْدِيَكُمْ إِلَى ٱلْمَرَافِقِ وَٱمْسَحُواْ
  بِرُؤُوسِكُمْ وَأَرْجُلَكُمْ إِلَى ٱلْكَعْبَينِ وَإِن كُنتُمْ جُنُباً فَٱطَّهَّرُواْ
  وَإِن كُنتُم مَّرْضَىۤ أَوْ عَلَىٰ سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّنَ ٱلْغَائِطِ
  أَوْ لاَمَسْتُمُ ٱلنِّسَآءَ فَلَمْ تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً
  فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ مِّنْهُ مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ
  عَلَيْكُم مِّنْ حَرَجٍ وَلَـٰكِن يُرِيدُ لِيُطَهِّرَكُمْ وَلِيُتِمَّ نِعْمَتَهُ
  عَلَيْكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { إِلَى
  ٱلْمَرَافِقِ } و { إِلَى ٱلْكَعْبَينِ } لا دليل فيه على أحد الأمرين فأخذ كافة العلماء
  بالاحتياط فحكموا بدخولها في الغسل. وأخذ زفر وداود بالمتيقن فلم يدخلاها. وعن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(339)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه كان يدير الماء على مرفقيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱمْسَحُواْ بِرُؤُوسِكُمْ } المراد إلصاق المسح بالرأس. وماسح
  بعضه ومستوعبه بالمسح، كلاهما ملصق للمسح برأسه. فقد أخذ مالك بالاحتياط فأوجب الاستيعاب
  أو أكثره على اختلاف الرواية، وأخذ الشافعي باليقين فأوجب أقل ما يقع عليه اسم المسح
  وأخذ أبو حنيفة ببيان رسول الله صلى الله عليه وسلم وهو ما روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(340) أنه مسح على ناصيته. وقدر الناصية بربع الرأس. قرأ جماعة «وأرجلكم»
  بالنصب، فدل على أن الأرجل مغسولة فإن قلت: فما تصنع بقراءة الجر ودخولها في حكم المسح؟
  قلت: الأرجل من بين الأعضاء الثلاثة المغسولة تغسل بصب الماء عليها، فكانت مظنة للإسراف
  المذموم المنهي عنه، فعطفت على الثالث الممسوح لا لتمسح، ولكن لينبه على وجوب الاقتصاد
  في صبّ الماء عليها. وقيل: { إِلَى ٱلْكَعْبَينِ } فجيء بالغاية إماطة لظنّ ظانّ يحسبها
  ممسوحة، لأن المسح لم تضرب له غاية في الشريعة. وعن علي رضي الله عنه: أنه أشرف على
  فتية من قريش فرأى في وضوئهم تجوزاً، فقال: ويل للأعقاب من النار، فلما سمعوا جعلوا
  يغسلونها غسلاً ويدلكونها دلكاً. وعن ابن عمر[و]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(341)
  كنا مع رسول الله صلى الله عليه وسلم فتوضأ قوم وأعقابهم بيض تلوح فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ويل للأعقاب من النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية جابر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(342)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ويل للعراقيب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عمر أنه رأى رجلاً يتوضأ فترك باطن قدميه، فأمره أن يعيد الوضوء، وذلك للتغليظ عليه،
  وعن عائشة رضي الله عنها لأن تقطعا أحب إليّ من أن أمسح على القدمين بغير خفين. وعن
  عطاء: والله ما علمت أن أحداً من أصحاب رسول الله صلى الله عليه وسلم مسح على القدمين.
  وقد ذهب بعض الناس إلى ظاهر العطف فأوجب المسح. وعن الحسن: أنه جمع بين الأمرين. وعن
  الشعبي: نزل القرآن بالمسح والغسل سنة. وقرأ الحسن: وأرجلكم، بالرفع بمعنى وأرجلكم
  مغسولة أو ممسوحة إلى الكعبين. وقرىء: «فاطهروا» أي فطهروا أبدانكم، وكذلك ليطهركم.
  وفي قراءة عبد الله: «فأموا صعيداً » { مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ عَلَيْكُم مّنْ
  حَرَجٍ } في باب الطهارة، حتى لا يرخص لكم في التيمم { وَلَـٰكِن يُرِيدُ لِيُطَهّرَكُمْ
  } بالتراب إذا أعوزكم التطهر بالماء { وَلِيُتِمَّ نِعْمَتَهُ عَلَيْكُمْ } وليتمّ
  برخصه إنعامه عليكم بعزائمه { لَعَلَّكُمْ تَشْكُرُونَ } نعمته فيثيبكم.</font></font><font
