  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا قُمْتُمْ إِلَى ٱلصَّلٰوةِ فٱغْسِلُواْ وُجُوهَكُمْ
  وَأَيْدِيَكُمْ إِلَى ٱلْمَرَافِقِ وَٱمْسَحُواْ بِرُؤُوسِكُمْ وَأَرْجُلَكُمْ إِلَى
  ٱلْكَعْبَينِ وَإِن كُنتُمْ جُنُباً فَٱطَّهَّرُواْ وَإِن كُنتُم مَّرْضَىۤ أَوْ عَلَىٰ
  سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّنَ ٱلْغَائِطِ أَوْ لاَمَسْتُمُ ٱلنِّسَآءَ
  فَلَمْ تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً فَٱمْسَحُواْ بِوُجُوهِكُمْ
  وَأَيْدِيكُمْ مِّنْهُ مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ عَلَيْكُم مِّنْ حَرَجٍ وَلَـٰكِن
  يُرِيدُ لِيُطَهِّرَكُمْ وَلِيُتِمَّ نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إذا قمتم إلى الصلاة } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا قَرَأْتَ ٱلْقُرْءانَ فَٱسْتَعِذْ
  بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 98] وكقولك: إذا ضربت غلامك فهوّن عليه، في أن المراد إرادة
  الفعل. فإن قلت: لم جاز أن يعبر عن إرادة الفعل بالفعل؟ قلت: لأن الفعل يوجد بقدرة
  الفاعل عليه وإرادته له وهو قصده إليه وميله وخلوص داعيه، فكما عبر عن القدرة عن الفعل
  بالفعل في قولهم: الإنسان لا يطير، والأعمى لا يبصر، أي لا يقدران على الطيران والإبصار.
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نُّعِيدُهُ وَعْداً عَلَيْنَا إِنَّا كُنَّا فَـٰعِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  104] يعني إنا كنا قادرين على الإعادة، كذلك عبر عن إرادة الفعل بالفعل، وذلك لأنّ
  الفعل مسبب عن القدرة والإرادة، فأقيم المسبب مقام السبب للملابسة بينهما، ولإيجاز
  الكلام ونحوه من إقامة المسبب مقام السبب قولهم: كما تدين تدان، إن عبر عن الفعل المبتدأ
  الذي هو سبب الجزاء بلفظ الجزاء الذي هو مسبب عنه. وقيل: معنى قمتم إلى الصلاة قصدتموها؛
  لأنّ من توجّه إلى شيء وقام إليه كان قاصداً له لا محالة، فعبَّر عن القصد له بالقيام
  إليه. فإن قلت: ظاهر الآية يوجب الوضوء على كل قائم إلى الصَّلاة محدث وغير محدّث،
  فما وجهه؟ قلت: يحتمل أن يكون الأمر للوجوب، فيكون الخطاب للمحدثين خاصة، وأن يكون
  للندب. وعن رسول الله صلى الله عليه وسلم والخلفاء بعده/</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(336)
  أنهم كانوا يتوضئون لكل صلاة. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(337)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من توضأ على طهر كتب الله له عشر
  حسنات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(338)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه كان يتوضأ لكل صلاة، فلما كان يوم الفتح مسح على خفيه وصلى الصلوات
  الخمس بوضوء واحد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فقال له عمر: صنعت شيئاً لم تكن تصنعه فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عمداً فعلته يا عمر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بياناً للجواز؟ فإن قلت: هل يجوز أن يكون الأمر شاملاً للمحدثين
  وغيرهم لهؤلاء على وجه الإيجاب، ولهؤلاء على وجه الندب. قلت: لا، لأنَّ تناول الكلمة
  لمعنيين مختلفين من باب الإلغاز والتعمية. وقيل: كان الوضوء لكل صلاة واجباً أوّل ما
  فرض. ثم نسخ (إلى) تفيد معنى الغاية مطلقاً. فأمَّا دخولها في الحكم وخروجها، فأمر
  يدور مع الدليل، فمما فيه دليل على الخروج قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  280] لأن الإعسار علة الإنذار. وبوجود الميسرة تزول العلة، ولو دخلت الميسرة فيه لكان
  مُنظراً في كلتا الحالتين معسراً وموسراً. وكذلك:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ أَتِمُّواْ ٱلصّيَامَ إِلَى
  ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 187] لو دخل الليل لوجب الوصال. ومما فيه دليل على أن الدخول
  قولك: حفظت القرآن من أوله إلى آخره لأنّ الكلام مسوق لحفظ القرآن كله. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مّنَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ إِلَىٰ ٱلْمَسْجِدِ ٱلأَقْصَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 1] لوقوع العلم بأنه لا
  يسرى به إلى بيت المقدس من غير أن يدخله.</font></font>&#13;\t\t\t<label disabled=\"true\"
