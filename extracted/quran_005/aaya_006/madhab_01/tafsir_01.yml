  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  ذلك معنيّ به كل حال قـيام الـمرء إلـى صلاته أن يجدّد لها طهراً. ذكر من قال ذلك:</font></font><font
