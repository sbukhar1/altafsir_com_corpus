  عَلَيْكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن ظنّ ظان أن
  فـي الـحديث الذي ذكرناه عن عبد الله بن حنظلة، أن النبـيّ صلى الله عليه وسلم أمر
  بـالوضوء عند كلّ صلاة، دلالة علـى خلاف ما قلنا من أن ذلك كان ندبـاً للنبـي علـيه
  الصلاة والسلام وأصحابه، وخيـل إلـيه أن ذلك كان علـى الوجوب فقد ظنّ غير الصواب، وذلك
  أن قول القائل: أمر الله نبـيه صلى الله عليه وسلم بكذا وكذا، مـحتـمل من وجوه لأمر
  الإيجاب والإرشاد والندب والإبـاحة والإطلاق، وإذ كان مـحتـملاً ما ذكرنا من الأوجه،
  كان أولـى وجوهه به ما علـى صحته الـحجة مـجمعة دون ما لـم يكن علـى صحته برهان يوجب
  حقـية مدّعية. وقد أجمعت الـحجة علـى أن الله عزّ وجلّ لـم يوجب علـى نبـيه صلى الله
  عليه وسلم ولا علـى عبـاده فرض الوضوء لكلّ صلاة، ثم نسخ ذلك، ففـي إجماعها علـى ذلك
  الدلالة الواضحة علـى صحة ما قلنا من أن فعل النبـيّ صلى الله عليه وسلم ما كان يفعل
  من ذلك كان علـى ما وصفنا من إيثاره فعل ما ندبه الله عزّ ذكره إلـى فعله وندب إلـيه
  عبـاده الـمؤمنـين بقوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا قُمْتُـمْ إلـى الصَّلاةِ
  فـاغْسِلُوا وُجُوهَكُمْ وأيْدِيَكُمْ إلـى الـمَرَافقِ }... الآية، وأن تركه فـي ذلك
  الـحال التـي تركه كان ترخيصاً لأمته وإعلاماً منه لهم أن ذلك غير واجب ولا لازم له
  ولا لهم، إلاَّ من حدَث يوجب نقض الطهر. وقد رُوي بنـحو ما قلنا فـي ذلك أخبـار:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنـي وهب بن جرير، قال: ثنا شعبة، عن عمرو
  بن عامر، عن أنس: أن النبـيّ صلى الله عليه وسلم أُتـي بقعب صغير، فتوضأ. قال: قلت
  لأنس: أكان رسول الله صلى الله عليه وسلم يتوضأ عند كل صلاة؟ قال: نعم. قلت: فأنتـم؟
  قال: كنا نصلـي الصلوات بوضوء واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سلـيـمان بن عمر بن خالد الرقـي، ثنا عيسى بن يونس، عن عبد الرحمن بن زياد الإفريقـي،
  عن أبـي غطيف، قال: صلـيت مع ابن عمر الظهر، فأتـى مـجلساً فـي داره، فجلس وجلست معه،
  فلـما نُودي بـالعصر دعا بوَضوء فتوضأ، ثم خرج إلـى الصلاة، ثم رجع إلـى مـجلسه فلـما
  نودي بـالـمغرب دعا بوضوء فتوضأ، فقلت: أسنة ما أراك تصنع؟ قال: لا، وإن كان وضوئي
  لصلاة الصبح كافياً للصلوات كلها ما لـم أُحدث، ولكنـي سمعت رسول الله صلى الله عليه
