  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا معاوية بن هشام، عن سفـيان، عن جابر بن عبد الله بن أبـي بكر، عن
