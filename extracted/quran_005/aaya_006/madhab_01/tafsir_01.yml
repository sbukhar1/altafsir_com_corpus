  عليه وسلم إذا أراق البول نكلـمه فلا يكلـمنا ونسلّـم علـيه فلا يردّ علـينا، حتـى
  يأتـي منزله فـيتوضأ كوضوئه للصلاة، فقلنا: يا رسول الله نكلـمك فلا تكلـمنا ونسلـم
  علـيك فلا تردّ علـينا قال: حتـى نزلت آية الرخصة: { يا أيُّها الَّذِينَ آمَنُوا إذَا
