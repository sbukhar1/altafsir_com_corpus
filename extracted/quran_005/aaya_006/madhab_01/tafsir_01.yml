  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال قوم: إن هذه الآية أنزلت علـى رسول الله صلى الله عليه وسلم إعلاماً من الله له
  بها أن لا وضوء علـيه، إلاَّ إذا قام إلـى صلاته دون غيرها من الأعمال كلها، وذلك أنه
  كان إذا أحدث امتنع من الأعمال كلها حتـى يتوضأ، فأذن له بهذه الآية أن يفعل كلّ ما
  بدا له من الأفعال بعد الـحدث عدا الصلاة توضأ أو لـم يتوضأ، وأمره بـالوضوء إذا قام
