  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا قُمْتُمْ إِلَى ٱلصَّلٰوةِ فٱغْسِلُواْ وُجُوهَكُمْ
  وَأَيْدِيَكُمْ إِلَى ٱلْمَرَافِقِ وَٱمْسَحُواْ بِرُؤُوسِكُمْ وَأَرْجُلَكُمْ إِلَى
  ٱلْكَعْبَينِ وَإِن كُنتُمْ جُنُباً فَٱطَّهَّرُواْ وَإِن كُنتُم مَّرْضَىۤ أَوْ عَلَىٰ
  سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّنَ ٱلْغَائِطِ أَوْ لاَمَسْتُمُ ٱلنِّسَآءَ
  فَلَمْ تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً فَٱمْسَحُواْ بِوُجُوهِكُمْ
  وَأَيْدِيكُمْ مِّنْهُ مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ عَلَيْكُم مِّنْ حَرَجٍ وَلَـٰكِن
  يُرِيدُ لِيُطَهِّرَكُمْ وَلِيُتِمَّ نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: يا أيها الذين آمنوا إذا قمتـم إلـى الصلاة وأنتـم
  علـى غير طهر الصلاة، فـاغسلوا وجوهكم بـالـماء، وأيديكم إلـى الـمرافق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي قوله: { إذَا قُمْتُـمْ إلـى الصَّلاةِ
  } أمراد به كلّ حال قام إلـيها، أو بعضها؟ وأيّ أحوال القـيام إلـيها؟ فقال بعضهم فـي
  ذلك بنـحو ما قلنا فـيه من أنه معنيّ به بعض أحوال القـيام إلـيها دون كلّ الأحوال،
  وأن الـحال التـي عنـي بها حال القـيام إلـيها علـى غير طهر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد الله، قال:
  سئل عكرمة عن قول الله: { إذَا قُمْتُـمْ إلـى الصَّلاةِ فـاغْسِلُوا وُجُوهَكُمْ وأيْدِيكُمْ
  إلـى الـمَرَافقِ } فكلّ ساعة يتوضأ؟ فقال: قال ابن عبـاس: لا وضوء إلاَّ من حدث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت
  مسعود بن علـيّ الشيبـانـي، قال: سمعت عكرمة، قال: كان سعد بن أبـي وَقَّاص يصلـي الصلوات
  بوضوء واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا سفـيان
  بن حبـيب، عن مسعود بن علـيّ، عن عكرمة، قال: كان سعد بن أبـي وقاص يقول: صلّ بطهورك
  ما لـم تـحدث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عبدة الضبـي، قال:
  أخبرنا سلـيـم بن أخضر، قال: أخبرنا ابن عون عن مـحمد، قال: قلت لعبـيدة السلـمانـي:
  ما يوجب الوضوء؟ قال: الـحدث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن واقع بن سحبـان، عن يزيد
  ابن طريف أو طريف بن يزيد أنهم كانوا مع أبـي موسى علـى شاطىء دجلة، فتوضؤا فصلوا الظهر،
  فلـما نودي بـالعصر، قام رجال يتوضؤون من دجلة، فقال: إنه لا وضوء إلاَّ علـى من أحدث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن سعيد، عن قتادة، عن طريف
  بن زياد أو زياد بن طريف عن واقع بن سحبـان: أنه شهد أبـا موسى صلَّـى بأصحابه الظهر،
  ثم جلسوا حلقاً علـى شاطىء دجلة، فنُودي بـالعصر، فقام رجال يتوضؤون، فقال أبو موسى:
  لا وضوء إلاَّ علـى من أحدث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن الـمثنى، قالا: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت قتادة يحدث
  عن واقع بن سحبـان، عن طريف بن يزيد أو يزيد بن طريف قال: كنت مع أبـي موسى بشاطىء
  دجلة فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار وابن الـمثنى، قالا:
  ثنا عبد الرحمن بن مهدي، قال: ثنا شعبة، عن قتادة، عن واقع بن سحبـان، عن طريف بن يزيد
  أو يزيد بن طريف عن أبـي موسى، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا أبو خالد، قال: توضأت عند أبـي العالـية
  الظهر أو العصر، فقلت: أصلـي بوضوئي هذا، فإنـي لا أرجع إلـى أهلـي إلـى العتـمة؟ قال
  أبو العالـية: لا حرج.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
