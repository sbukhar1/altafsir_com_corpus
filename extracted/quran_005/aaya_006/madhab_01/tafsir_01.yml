  ٱلصَّلٰوةِ فٱغْسِلُواْ وُجُوهَكُمْ وَأَيْدِيَكُمْ إِلَى ٱلْمَرَافِقِ وَٱمْسَحُواْ
  بِرُؤُوسِكُمْ وَأَرْجُلَكُمْ إِلَى ٱلْكَعْبَينِ وَإِن كُنتُمْ جُنُباً فَٱطَّهَّرُواْ
  وَإِن كُنتُم مَّرْضَىۤ أَوْ عَلَىٰ سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّنَ ٱلْغَائِطِ
  أَوْ لاَمَسْتُمُ ٱلنِّسَآءَ فَلَمْ تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً
  فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ مِّنْهُ مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ
  عَلَيْكُم مِّنْ حَرَجٍ وَلَـٰكِن يُرِيدُ لِيُطَهِّرَكُمْ وَلِيُتِمَّ نِعْمَتَهُ
  عَلَيْكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعلّـمنا: إذا
  توضأ الإنسان فهو فـي وضوئه حتـى يحدث حدثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا ابن هلال، عن قتادة، عن سعيد بن الـمسيب،
  قال: الوضوء من غير حدث اعتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا أبو داود، ثنا أبو هلال، عن قتادة، عن سعيد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية عن الأعمش، قال: رأيت إبراهيـم
  صلَّـى بوضوء واحد، الظهر والعصر والـمغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثام، قال: ثنا الأعمش، قال: كنت مع يحيى، فأصلـي الصلوات بوضوء
  واحد، قال: وإبراهيـم مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوّار بن عبد الله، قال: ثنا بشر بن الـمفضل، قال: ثنا يزيد بن إبراهيـم، قال: سمعت
  الـحسن سئل عن الرجل يتوضأ فـيصلـي الصلوات كلها بوضوء واحد، فقال: لا بأس به ما لـم
  يحدث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا عبـيد، عن الضحاك، قال: يصلـي الصلوات بـالوضوء الواحد ما لـم يحدث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال ثنا زائدة عن الأعمش، عن
  عمارة، قال: كان الأسود يصلـي الصلوات بوضوء واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { يا أيُّها
  الَّذِينَ آمَنُوا إذَا قُمْتُـمْ إلـى الصَّلاةِ } يقول: قمتـم وأنتـم علـى غير طهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن عمارة، عن الأسود:
  أنه كان له قَعْبٌ قدر رِيّ رجل، فكان يتوضأ ثم يصلـي بوضوئه ذلك الصلوات كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبـاد بن موسى، قال: أخبرنا زياد بن عبد الله بن الطفـيـل
  البكائي، قال: ثنا الفضل ابن الـمبشر، قال: رأيت جابر بن عبد الله يصلـي الصلوات بوضوء
  واحد، فإذا بـال أو أحدث توضأ ومسح بفضل طهوره الـخفـين. فقلت: أبـا عبد الله أشيء
  تصنعه برأيك؟ قال: بل رأيت رسول الله صلى الله عليه وسلم يصنعه، فأنا أصنعه كما رأيت
  رسول الله صلى الله عليه وسلم يصنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: يا أيها الذين آمنوا إذا قمتـم من نومكم إلـى الصلاة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي من سمع مالك بن أنس، يحدث عن زيد بن أسلـم، قوله: { يا أيُّها الَّذِينَ
  آمَنُوا إذَا قُمْتُـمْ إلـى الصَّلاةِ } قال: يعنـي: إذا قمتـم من النوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب أن مالك بن أنس، أخبره عن زيد بن
  أسلـم، بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { إذَا قُمْتُـمْ إلـى الصَّلاة فـاغْسِلُوا
  وُجُوهَكُمْ } قال: فقال: قمتـم إلـى الصلاة من النوم.</font></font>&#13;\t\t\t<label
