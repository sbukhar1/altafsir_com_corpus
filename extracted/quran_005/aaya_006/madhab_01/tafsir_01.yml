  color=\"black\">حدثنا حميد بن مسعدة: ثنا سفـيان بن حبـيب، عن مسعود بن علـيّ، قال:
  سألت عكرمة، قال: قلت يا أبـا عبد الله، أتوضأ لصلاة الغدة ثم آتـي السوق فتـحضر صلاة
