text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ نُرِيدُ
  أَن نَّأْكُلَ مِنْهَا وَتَطْمَئِنَّ قُلُوبُنَا وَنَعْلَمَ أَن قَدْ صَدَقْتَنَا وَنَكُونَ
  عَلَيْهَا مِنَ ٱلشَّاهِدِينَ }يعني تعالى ذكره بذلك: قال الحواريون مجيبي عيسى على
  قوله لهم:{ اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ }في قولكم{ هَلْ يَسْتَطِيعُ
  رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً مِنَ السَّماءِ }أنّا إنما قلنا ذلك وسألناك
  أن تسأل لنا ربنا لنأكل من المائدة، فنعلم يقيناً قدرته على كلّ شيء { وتَطْمَئِنَّ
  قُلُوبُنا } يقول: وتستكن قلوبنا وتستقرّ على وحدانيته وقدرته على كلّ ما شاء وأراد،
  ونعلم أن قد صدقتنا، ونعلم أنك لم تكذّبنا في خبرك أنك لله رسول مرسل ونبيّ مبعوث.
  { ونَكُونَ عَلَيْها } يقول: ونكون على المائدة، { مِنَ الشَّاهِدِينَ } يقول: ممن
  يشهد أن الله أنزلها حجة لنفسه علينا في توحيده وقدرته على ما شاء ولك على صدقك في
  نبوّتك.\r\n\t\t\t\r\n\t\t\t</section>"

