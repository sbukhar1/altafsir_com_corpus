  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  نُرِيدُ أَن نَّأْكُلَ مِنْهَا وَتَطْمَئِنَّ قُلُوبُنَا وَنَعْلَمَ أَن قَدْ صَدَقْتَنَا
  وَنَكُونَ عَلَيْهَا مِنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بذلك: قال الحواريون مجيبي عيسى على قوله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">في
  قولكم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً مِنَ
  السَّماءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أنّا إنما قلنا ذلك وسألناك أن تسأل لنا ربنا لنأكل من المائدة، فنعلم
  يقيناً قدرته على كلّ شيء { وتَطْمَئِنَّ قُلُوبُنا } يقول: وتستكن قلوبنا وتستقرّ
  على وحدانيته وقدرته على كلّ ما شاء وأراد، ونعلم أن قد صدقتنا، ونعلم أنك لم تكذّبنا
  في خبرك أنك لله رسول مرسل ونبيّ مبعوث. { ونَكُونَ عَلَيْها } يقول: ونكون على المائدة،
  { مِنَ الشَّاهِدِينَ } يقول: ممن يشهد أن الله أنزلها حجة لنفسه علينا في توحيده وقدرته
  على ما شاء ولك على صدقك في نبوّتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

