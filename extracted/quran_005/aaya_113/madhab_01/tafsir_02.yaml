  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَوْحَيْتُ إِلَى ٱلْحَوَارِيِّينَ أَنْ آمِنُواْ بِي وَبِرَسُولِي قَالُوۤاْ آمَنَّا
  وَٱشْهَدْ بِأَنَّنَا مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱلْحَوَارِيُّونَ يٰعِيسَى ٱبْنَ
  مَرْيَمَ هَلْ يَسْتَطِيعُ رَبُّكَ أَن يُنَزِّلَ عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ
  قَالَ ٱتَّقُواْ ٱللَّهَ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ نُرِيدُ
  أَن نَّأْكُلَ مِنْهَا وَتَطْمَئِنَّ قُلُوبُنَا وَنَعْلَمَ أَن قَدْ صَدَقْتَنَا وَنَكُونَ
  عَلَيْهَا مِنَ ٱلشَّاهِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ عِيسَى ٱبْنُ مَرْيَمَ ٱللَّهُمَّ رَبَّنَآ
  أَنزِلْ عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ تَكُونُ لَنَا عِيداً لأَوَّلِنَا وَآخِرِنَا
  وَآيَةً مِّنْكَ وَٱرْزُقْنَا وَأَنتَ خَيْرُ ٱلرَّازِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱللَّهُ إِنِّي مُنَزِّلُهَا عَلَيْكُمْ فَمَن يَكْفُرْ بَعْدُ مِنكُمْ فَإِنِّيۤ أُعَذِّبُهُ
  عَذَاباً لاَّ أُعَذِّبُهُ أَحَداً مِّنَ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَوْحَيْتُ إِلَى ٱلْحَوَارِيّينَ } أمرتهم على ألسنة الرسل { مُّسْلِمُونَ } مخلصون،
  من أسلم وجهه لله { عِيسَى } في محل النصب على إتباع حركة الابن، كقولك: يا زيد بن
  عمرو، وهي اللغة الفاشية ويجوز أن يكون مضموماً كقولك: يا زيد بن عمرو. والدليل عليه
  قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَحَارِ
  بْنَ عَمْرٍو كَأَنِّي خَمْر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَيَبْدُو
  عَلَى الْمَرْءِ مَا يَأْتَمِرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأنّ الترخيم لا يكون إلا في المضموم. فإن قلت: كيف قالوا: { هَلْ
  يَسْتَطِيعُ رَبُّكَ } بعد إيمانهم وإخلاصهم؟ قلت: ما وصفهم الله بالإيمان والإخلاص،
  وإنما حكى ادعاءهم لهما، ثم أتبعه قوله: { إِذَ قَالُواْ } فآذن إنّ دعواهم كانت باطلة،
  وإنهم كانوا شاكين، وقوله: (هل يستطيع ربك) كلام لا يرد مثله عن مؤمنين معظمين لربهم،
  وكذلك قول عيسى عليه السلام لهم معناه: اتقوا الله ولا تشكوا في اقتداره واستطاعته،
  ولا تقترحوا عليه، ولا تتحكموا ما تشتهون من الآيات فتهلكوا إذا عصيتموه بعدها { إِن
  كُنتُم مُّؤْمِنِينَ } إن كانت دعواكم للإيمان صحيحة. وقرىء: «هل تستطيع ربك»، أي هل
  تستطيع سؤال ربك، والمعنى: هل تسأله ذلك من غير صارف يصرفك عن سؤاله. والمائدة: الخوان
  إذا كان عليه الطعام، وهي من (مادّة) إذا أعطاه ورفده كأنها تميد من تقدّم إليه { وَنَكُونَ
  عَلَيْهَا مِنَ ٱلشَّـٰهِدِينَ } نشهد عليها عند الذين لم يحضروها من بني إسرائيل،
  أو نكون من الشاهدين لله بالوحدانية ولك وبالنبوّة، عاكفين عليها، على أن عليها في
  موضع الحال، وكانت دعواهم لإرادة ما ذكروا كدعواهم الإيمان والإخلاص. وإنما سأل عيسى
  وأجيب ليلزموا الحجة بكمالها ويرسل عليهم العذاب إذا خالفوا. وقرىء: «ويعلم»، بالياء
  على البناء للمفعول. «وتعلم». «وتكون»، بالتاء. والضمير للقلوب { ٱللَّهُمَّ } أصله
  يا ألله. فحذف حرف النداء، وعوضت منه الميم. و { رَبَّنَا } نداء ثان { تَكُونُ لَنَا
  عِيداً } أي يكون يوم نزولها عيداً. قيل: هو يوم الأحد. ومن ثم اتخذه النصارى عيداً،
  وقيل: العيد السرور العائد، ولذلك يقال: يوم عيد. فكأنّ معناه: تكون لنا سروراً وفرحاً،
  وقرأ عبد الله: «تكون»، على جواب الأمر. ونظيرهما. يرثني، ويرثني { لأَوَّلِنَا وَءاخِرِنَا
  } بدل من لنا بتكرير العامل، أي لمن في زماننا من أهل ديننا، ولمن يأتي بعدنا. وقيل:
  يأكل منها آخر الناس كما يأكل أولهم: ويجوز للمقدّمين منا والأتباع. وفي قراءة زيد:
  «لأولانا وأخرانا»، والتأنيث بمعنى الأمّة والجماعة { عَذَاباً } بمعنى تعذيباً. والضمير
  في (لا أعذبه) للمصدر، ولو أريد بالعذاب ما يعذب به، لم يكن بدّ من الباء. وروي أن
  عيسى عليه السلام لما أراد الدعاء لبس صوفاً، ثم قال: اللَّهم أنزل علينا، فنزلت سفرة
  حمراء بين غمامتين: غمامة فوقها وأخرى تحتها، وهم ينظرون إليها حتى سقطت بين أيديهم،
  فبكى عيسى عليه السلام وقال: اللَّهم اجعلني من الشاكرين، اللَّهم اجعلها رحمة ولا
  تجعلها مثلة وعقوبة، وقال لهم: ليقم أحسنكم عملاً يكشف عنها ويذكر اسم الله عليها ويأكل
  منها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
