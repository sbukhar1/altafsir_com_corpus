  class=\"TextResultArabic\"><font color=\"black\">فقال شمعون رأس الحواريين: أنت أولى
  بذلك، فقام عيسى وتوضأ وصلّى وبكى، ثم كشف المنديل وقال: بسم الله خير الرازقين، فإذا
  سمكة مشوية بلا فلوس ولا شوك تسيل دسماً. وعند رأسها ملح، وعند ذنبها خل، وحولها من
  ألوان البقول ما خلا الكرّاث، وإذا خمسة أرغفة على واحد منها زيتون، وعلى الثاني عسل،
  وعلى الثالث سمن، وعلى الرابع جبن، وعلى الخامس قديد. فقال شمعون: يا روح الله، أمن
  طعام الدنيا أم من طعام الآخرة؟ فقال: ليس منهما، ولكنه شيء اخترعه الله بالقدرة العالية،
  كلوا ما سألتم واشكروا الله يمددكم الله ويزدكم من فضله: فقال الحواريون: يا روح الله،
  لو أريتنا من هذه الآية آية أخرى، فقال: يا سمكة أحيي بإذن الله، فاضطربت. ثم قال لها:
  عودي كما كنت، فعادت مشوية. ثم طارت المائدة، ثم عصوا بعدها فمسخوا قردة وخنازير. وروي
  أنهم لما سمعوا بالشريطة وهي قوله تعالى: { فَمَن يَكْفُرْ بَعْدُ مِنكُمْ فَإِنّى
  أُعَذّبُهُ } قالوا: لا نريد فلم تنزل. وعن الحسن: والله ما نزلت، ولو نزلت لكان عيداً
