  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ
  تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلُواْ
  مِمَّا رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُم
  بِهِ مُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ طَيّبَـٰتِ مَا أَحَلَّ ٱللَّهُ
  لَكُمْ } ما طاب ولذ من الحلال. ومعنى { لاَ تُحَرّمُواْ } لا تمنعوها أنفسكم كمنع
  التحريم. أو لا تقولوا حرّمناها على أنفسنا مبالغة منكم في العزم على تركها تزهداً
  منكم وتقشفاً وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(363) أنّ رسول الله صلى الله عليه
  وسلم وصف القيامة يوماً لأصحابه، فبالغ وأشبع الكلام في الإنذار، فرقوا واجتمعوا في
  بيت عثمان بن مظعون، واتفقوا على أن لا يزالوا صائمين قائمين، وأن لا يناموا على الفرش
  ولا يأكلوا اللحم والودك، ولا يقربوا النساء والطيب، ويرفضوا الدنيا ويلبسوا المسوح
  ويسيحوا في الأرض، ويجبوا مذاكيرهم فبلغ ذلك رسول الله صلى الله عليه وسلم فقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني لم أومر بذلك، إن لأنفسكم
  عليكم حقاً، فصوموا وأفطروا، وقوموا وناموا، فإني أقوم وأنام وأصوم وأفطر، وآكل اللحم
  والدسم، وآتي النساء، فمن رغب عن سنتي فليس مني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ونزلت. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(364)
  أنّ رسول الله صلى الله عليه وسلم كان يأكل الدجاج والفالوذ، وكان يعجبه الحلواء والعسل.
  وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  المؤمن حلو يحب الحلاوة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وعن ابن مسعود أن رجلاً قال له: إني حرمت الفراش فتلا هذه الآية
  وقال: نم على فراشك وكفر عن يمينك. وعن الحسن أنه دعي إلى طعام ومعه فرقد السنجيّ وأصحابه،
  فقعدوا على المائدة وعليها الألوان من الدجاج المسمن والفالوذ وغير ذلك، فاعتزل فرقد
  ناحية، فسأل الحسن: أهو صائم؟ قالوا: لا، ولكنه يكره هذه الألوان. فأقبل الحسن عليه
  وقال: يا فريقد، أترى لعاب النحل بلباب البرّ بخالص السمن يعيبه مسلم. وعنه أنه قيل
  له. فلان لا يأكل الفالوذ ويقول: لا أؤدّي شكره. قال: أفيشرب الماء البارد؟ قالوا:
  نعم. قال: إنه جاهل، إن نعمة الله عليه في الماء البارد أكثر من نعمته عليه في الفالوذ.
  وعنه أن الله تعالى أدّب عباده فأحسن أدبهم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيُنفِقْ ذُو سَعَةٍ مّن سَعَتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  7] ما عاب الله قوماً وسع عليهم الدنيا فتنعموا وأطاعوا، ولا عذر قوماً زواهاً عنهم
  فعصوه { وَلاَ تَعْتَدُواْ } ولا تتعدوا حدود ما أحل الله لكم إلى ما حرّم عليكم. أو
  ولا تسرفوا في تناول الطيبات. أو جعل تحريم الطيبات اعتداء وظلماً، فنهى عن الاعتداء
  ليدخل تحته النهي عن تحريمها دخولاً أولياً لوروده على عقبه أو أراد ولا تعتدوا بذلك
  { وَكُلُواْ مِمَّا رَزَقَكُمُ ٱللَّهُ } أي من الوجوه الطيبة التي تسمى رزقاً { حَلَـٰلاً
  } حال مما رزقكم الله { وَٱتَّقُواْ ٱللَّهَ } تأكيد للتوصية بما أمر به. وزاده تأكيداً
  بقوله: { ٱلَّذِى أَنتُم بِهِ مُؤْمِنُونَ } لأنّ الإيمان به يوجب التقوى في الانتهاء
  إلى ما أمر به وعما نهى عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

