text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ تَعْتَدُوۤاْ
  إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ }يقول تعالـى ذكره: يا أيها الذين صدّقوا
  الله ورسوله، وأقرّوا بـما جاءهم به نبـيهم صلى الله عليه وسلم أنه حقّ من عند الله
  { لا تُـحَرّمُوا طَيِّبـاتِ ما أَحَلَّ لَكُمْ } يعنـي بـالطيبـات: اللذيذات التـي
  تشتهيها النفوس وتـميـل إلـيها القلوب، فتـمنعوها إياها، كالذي فعله القسيسون والرهبـان،
  فحرّموا علـى أنفسهم النساء والـمطاعم الطيبة والـمشارب اللذيذة، وحبس فـي الصوامع
  بعضهم أنفسهم، وساح فـي الأرض بعضهم. يقول تعالـى ذكره: فلا تفعلوا أيها الـمؤمنون
  كما فعل أولئك، ولا تعتدوا حَدَّ الله الذي حدّ لكم فـيـما أحلّ لكم وفـيـما حرّم علـيكم
  فتـجاوزوا حَدَّهُ الذي حَدَّه، فتـخالفوا بذلك طاعته، فإن الله لا يحبّ من اعتدى حدّه
  الذي حدّه لـخـلقه فـيـما أحلّ لهم وحرّم علـيهم.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر
  أبو زبـيد، قال: ثنا حصين، عن أبـي مالك فـي هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا
  لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ }... الآية، قال: عثمان بن مظعون
  وأناس من الـمسلـمين حرّموا علـيهم النساء، وامتنعوا من الطعام الطيِّب، وأراد بعضهم
  أن يقطع ذَكَره، فنزت هذه الآية.حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال:
  ثنـي خالد الـحذاء، عن عكرمة، قال: كان أناس من أصحاب النبـيّ صلى الله عليه وسلم هموا
  بـالـخصاء وترك اللـحم والنساء، فنزلت هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا
  تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا
  يُحِبُّ الـمُعْتَدِينَ }.حدثنـي يعقوب قال: ثنا ابن علـية، عن خالد، عن عكرمة: أن
  رجالاً أرادوا كذا وكذا، وأرادوا كذا وكذا، وأن يختصوا، فنزلت: { يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُم } ْ إلـى قوله:{ الَّذِي
  أنْتُـمْ بِهِ مُؤمِنُونَ }حدثنا ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيـم:
  { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ
  } قال: كانوا حرّموا الطيب واللـحم، فأنزل الله تعالـى هذا فـيهم.حدثنا ابن وكيع، قال:
  ثنا عبد الوهاب الثقـفـي، قال: ثنا خالد، عن عكرمة: أن أناساً قالوا: لا نتزوّج، ولا
  نأكل، ولا نفعل كذا وكذا. فأنزل الله تعالـى: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا
  طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ اللّهَ لا يُحِبُّ الـمُعْتَدِينَ
  }.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن أبـي
  قِلابة قال: أراد أناس من أصحاب النبـيّ صلى الله عليه وسلم أن يرفضوا الدنـيا ويتركوا
  النساء ويترهبوا، فقام رسول الله صلى الله عليه وسلم فغلظ فـيهم الـمقالة، ثم قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ } \" إنـما هَلكَ مَنْ كَان قَبْلَكُمْ بـالتَّشْدِيدِ،
  شَدَّدُوا علـى أنْفُسِهِمْ فَشَدَّدَ الله عَلَـيْهِمْ، فأولئك بَقَايَاهُمْ فـي الدِّيار
  والصَّوَامِع، اعْبُدُوا الله ولا تُشْرِكُوا به شيئاً، وحجُّوا واعْتَـمِرُوا، واسْتَقِـيـمُوا
  يَسْتَقِمْ لَكُمْ \" قال: ونزلت فـيهم: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا
  طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ }... الآية.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { لا تُـحَرّمُوا طَيِّبـاتِ ما
  أحَلَّ اللَّهُ لَكُمْ } قال: نزلت فـي أناس من أصحاب النبـيّ صلى الله عليه وسلم،
  أرادوا أن يتـخـلوا من اللبـاس ويتركوا النساء ويتزهدوا، منهم علـيّ بن أبـي طالب وعثمان
  بن مظعون.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن زياد بن فـياض، عن أبـي عبد
  الرحمن، قال: قال النبـيّ صلى الله عليه وسلم: \" لا آمُرُكُمْ أنْ تَكُونُوا قِسِّيسينَ
  وَرُهْبـاناً \" حدثنا بشر بن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد بن زريع،
  عن سعيد، عن قتادة، فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ
  ما أحَلَّ اللَّهُ لَكُمْ }... الآية ذكر لنا أن رجالاً من أصحاب النبـيّ صلى الله
  عليه وسلم رفضوا النساء واللـحم وأرادوا أن يتـخذوا الصوامع فلـما بلغ ذلك رسول الله
  صلى الله عليه وسلم، قال: \" لـيس فـي دينـي تَرْكُ النَّساءِ واللَّـحْم، ولا اتِّـخَاذُ
  الصَّوَامِعِ \" وخُبِّرنا أن ثلاثة نفر علـى عهد رسول الله صلى الله عليه وسلم اتفقوا،
  فقال أحدهم: أما أنا فأقوم اللـيـل لا أنام، وقال أحدهم: أما أنا فأصوم النهار فلا
  أفطر، وقال الآخر: أما أنا فلا أتـي النساء. فبعث رسول الله صلى الله عليه وسلم إلـيهم،
  فقال: \" ألَـمْ أُنَبَّأْ أنَّكُمُ اتَّفَقْتُـمْ علـى كَذَا؟ \" قالوا: بلـى يا رسول
  الله، وما أردنا إلا الـخير. قال: \" لَكِنِّـي أقُومُ وأنامُ وأصُومُ وأُفْطِرُ وآتِـي
  النِّساءَ، فَمَنْ رَغِبَ عَنْ سُنَّتِـي فَلَـيْسَ مِنِّـي \". وكان فـي بعض القراءة:
  \" من رغب عن سنتك فلـيس من أمتك وقد ضلّ عن سواء السبـيـل \". وذكر لنا أن نبـيّ الله
  صلى الله عليه وسلم قال لأناس من أصحابه: \" إنّ مَن قبلكم شدّدوا علـى انْفُسِهِمْ
  فَشدَّدَ الله عَلَـيْهِمْ، فهَؤُلاء إخْوَانُهُم فـي الدُّور والصَّوَامِعِ، اعْبُدُوا
  الله ولا تُشْرِكُوا به شَيْئاً، وأقِـيـمُوا الصَّلاةَ، وآتُوا الزَّكاة، وصُومُوا
  رَمَضَانَ، وحُجُّوا واعْتَـمِرُوا، واسْتَقِـيـمُوا يُسْتَقَم لكم \". حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ
  اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } وذلك أن رسول الله صلى الله عليه وسلم جلس يوماً،
  فذكَّر الناس، ثم قام ولـم يزدهم علـى التـخويف، فقال أناس من أصحاب رسول الله صلى
  الله عليه وسلم كانوا عشرة، منهم علـيّ بن أبـي طالب، وعثمان بن مظعون: ما حقنا إن
  لـم نـحدث عملاً فإن النصارى قد حرّموا علـى أنفسهم، فنـحن نـحرّم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ }فحرّم بعضهم أكل اللـحم والوَدَك وأن يأكل بـالنهار، وحرّم
  بعضهم النوم، وحرّم بعضهم النساء، فكان عثمان بن مظعون مـمن حرّم النساء، وكان لا يدنو
  من أهله ولا يدنون منه، فأتت امرأته عائشة وكان يقال لها: الـحولاء، فقالت لها عائشة
  ومَن عندها من نساء النبـيّ صلى الله عليه وسلم: ما بـالك يا حولاء متغيرة اللون، لا
  تـمتشطين ولا تطيبـين؟ فقالت: وكيف أتطيب وأمتشط وما وقع علـيّ زوجي ولا رفع عنـي ثوبـاً
  منذ كذا وكذا فجعلن يضحكن من كلامها، فدخـل رسول الله صلى الله عليه وسلم وهن يضحكن،
  فقال: \" ما يُضْحِكُكُنّ؟ \" قالت: يا رسول الله، الـحولاء سألتها عن أمرها، فقالت:
  ما رفع عنـي زوجي ثوبـاً منذ كذا وكذا. فأرسل إلـيه فدعاه، فقال: \" ما بَـالُكَ يا
  عُثْمانُ؟ \" قال: إنـي تركته لله لكي أتـخـلـى للعبـادة. وقصّ علـيه أمره، وكان عثمان
  قد أراد أن يَجُبّ نفسه، فقال رسول الله صلى الله عليه وسلم: \" أقْسَمْتُ عَلَـيْكَ
  إلاَّ رَجَعْتَ فَوَاقَعْتَ أهْلَكَ \" فقال: يا رسول الله إنـي صائم. قال: \" أفْطِرْ
  \" فأفْطَر وأتـى أهله. فرجعت الـحَوْلاء إلـى عائشة قد اكتـحلت وامتشطت وتطيبت، فضحكت
  عائشة فقالت: ما بـالك يا حولاء؟ فقالت: إنه أتاها أمس. فقال رسول الله صلى الله عليه
  وسلم: \" ما بـالُ أقْوَامٍ حَرَّمُوا النِّساءَ وَالطَّعامَ والنَّوْمَ؟ ألا إنّـي
  أنامُ وأقُومُ وأفْطِرُ وأُصُومُ وأنْكِحُ النِّساءَ، فَمَنْ رَغِبَ عَنْ سُنَّتِـي
  فَلَـيْسَ مِنِّـي \". فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ
  ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا } يقول لعثمان: لا تـجبّ نفسك، فإن هذا هو
  الاعتداء. وأمرهم أن يكفِّروا أيـمانهم، فقال:{ لا يؤاخذكمُ اللَّهُ بـاللَّغوِ فِـي
  أيْـمَانِكُمْ وَلَكِنْ يُؤَاخِذُكُمْ بِـمَا عَقَّدْتُـمُ الأَيـمَان }حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا
  أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ } قال:
  هم رهط من أصحاب النبـيّ صلى الله عليه وسلم قالوا: نقطع مذاكيرنا، ونترك شهوات الدنـيا،
  ونسيح فـي الأرض كما تفعل الرهبـان. فبلغ ذلك النبـيّ صلى الله عليه وسلم، فأرسل إلـيهم،
  فذكر ذلك لهم، فقالوا: نعم، فقال رسول الله صلى الله عليه وسلم: \" لَكِنِّـي أصُومُ
  وأفْطُرِ وأُصَلِّـي وأنامُ وأنْكِحُ النِّساءَ، فَمَنْ أخَذَ بِسُنِّتِـي فَهُوَ مِنِّـي،
  وَمَنْ لَـمْ يَأْخُذْ بِسُنِّتِـي فَلَـيْسَ مِنِّـي \". حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { يا أيُّها
  الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ } وذلك أن رجالاً
  من أصحاب مـحمد صلى الله عليه وسلم منهم عثمان بن مظعون حرّموا النِّساءَ وَاللَّـحْمَ
  علـى أنْفُسِهِمْ، وأخذوا الشفـار لـيقطعوا مذاكيرهم لكي تنقطع الشهوة ويتفرّغوا لعبـادة
  ربهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ }فأُخبر بذلك النبـيّ صلى الله عليه وسلم، فقال: \" ما
  أرَدْتُـمْ؟ \" فقالوا: أردنا أن نقطع الشهوة عنا ونتفرّغ لعبـادة ربنا ونلهو عن النساء.
  فقال رسول الله صلى الله عليه وسلم: \" لَـمْ أُومَرُ بِذَلِكَ، وَلَكِنِّـي أُمِرْتُ
  فِـي دِينِـي أنْ أتَزَوَّجَ النِّساءَ \". فقالوا: نطيع رسول الله صلى الله عليه وسلم.
  فأنزل الله: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ
  لَكُمْ، وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتِدينَ }... إلـى قوله:{ الَّذِي
  أنُتـمْ بِهِ مُؤْمِنُونَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، قال: أراد رجال منهم عثمان بن مظعون وعبد الله بن عمرو أن يتبتلوا
  ويخْصوا أنفسهم، ويـلبسوا الـمسوح، فنزلت هذه الآية إلـى قوله:{ واتَّقُوا الله الَّذِي
  أنْتُـمْ بِهِ مُؤْمِنُونَ }قال ابن جريج عن عكرمة: أن عثمان بن مظعون، وعلـيّ بن أبـي
  طالب، وابن مسعود، والـمقداد بن الأسود، وسالـماً مولـى أبـي حذيفة فـي أصحاب تبتّلوا،
  فجلسوا فـي البـيوت واعتزلوا النساء ولبسوا الـمسوح وحرّموا طيبـات الطعام واللبـاس،
  إلا ما أكل ولبس أهل السياحة من بنـي إسرائيـل، وهمّوا بـالاختصاء، وأجمعوا لقـيام
  اللـيـل وصيام النهار، فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ
  ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ
  } يقول: لا تستَنُّوا بغير سنة الـمسلـمين، يريد ما حرّموا من النساء والطعام واللبـاس،
  وما أجمعوا له من صيام النهار وقـيام اللـيـل، وما همّوا له من الإخصاء. فلـما نزلت
  فـيهم بعث إلـيهم رسول الله صلى الله عليه وسلم، فقال: \" إنَّ لأِنْفُسِكُمْ حَقًّا،
  وَإنَّ لأَعَيُنِكُمْ حَقًّا، صُومُوا وأفْطِرُوا وَصَلُّوا وَنامُوا فَلَـيْسَ مِنَّا
  مَنْ تَرَكَ سُنَّتَنا \". فقالوا: اللهمّ أسلَـمْنا واتبعنا ما أنزلت.حدثنـي يونس
  بن عبد الأعلـى، قال: أخبرنا ابن وهب، عن ابن زيد فـي قوله: { يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ } قال: قال أبىّ: ضاف
  عبدَ الله بن رواحة ضيفٌ، فـانقلب ابن رواحة ولـم يتعشّ، فقال لأهله: ما عشيتِه؟ فقالت:
  كان الطعام قلـيلاً فـانتظرت أن تأتـي. قال: فحبستِ ضيفـي من أجلـي؟ فطعامك علـيّ حرام
  إن ذقته فقالت: هي وهو علـيّ حرام إن ذقته إن لـم تذقه وقال الضيف: هو علـيّ حرام إن
  لـم تذوقوه فلـما رأى ذلك، قال ابن رواحة: قرّبـي طعامك، كلوا بسم الله وغدا إلـى النبـيّ
  صلى الله عليه وسلم، فأخبره، فقال رسول الله صلى الله عليه وسلم: \" قَدْ أحْسَنْتَ
  \" فنزلت هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ
  اللَّهُ لَكُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ }.. وقرأ حتـى بلغ:{ لا يُؤَاخِذُكُمُ اللّهُ بـاللَّغُوِ
  فِـي أيـمَانِكُمْ وَلَكِنْ يُؤَاخِذُكُمْ بِـمَا عَقَّدْتُـمُ الأَيـمَانَ }إذا قلت:
  والله لا أذوقه، فذلك العقد.حدثنا عمرو بن علـيّ، قال: ثنا أبو عاصم، قال: ثنا عثمان
  بن سعيد، قال: ثنا عكرمة، عن ابن عبـاس: أن رجلاً أتـى النبـيّ صلى الله عليه وسلم،
  فقال: يا رسول الله، إنـي إذا أصبت من اللـحم انتشرت وأخذتنـي شهوتـي، فحرّمت اللـحم.
  فأنزل الله تعالـى ذكره: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ
  ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ
  }.حدثنا عمرو بن علـيّ، قال: ثنا يزيد بن زريع، قال: ثنا خالد الـحذّاء، عن عكرمة،
  قال: همَّ أناس من أصحاب رسول الله صلى الله عليه وسلم بترك النساء والـخصاء، فأنزل
  الله تعالـى: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ
  لَكُمْ }... الآية.واختلفوا فـي معنى الاعتداء الذي قال تعالـى ذكره: { وَلا تَعْتَدُوا
  إنَّ اللّهَ لا يُحِبُّ الـمُعْتَدِينَ } فقال بعضهم: الإعتداء الذي نهى الله عنه فـي
  هذا الـموضع هو ما كان عثمان بن مظعون همّ به من جبّ نفسه، فنهى عن ذلك، وقـيـل له:
  هذا هو الإعتداء. ومـمن قال ذلك السديّ.حدثنا مـحمد بن الـحسين، قال: ثنـي أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عنه به.وقال آخرون: بل ذلك هو ما كان الـجماعة من أصحاب
  رسول الله صلى الله عليه وسلم همّوا به من تـحريـم النساء والطعام واللبـاس والنوم،
  فُنهوا أن يفعلوا ذلك وأن يستَنُّوا بغير سنة نبـيهم مـحمد صلى الله عليه وسلم. ومـمن
  قال ذلك عكرمة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عنه به.وقال
  بعضهم: بل ذلك نهي من الله تعالـى ذكره أن يتـجاوز الـحلال إلـى الـحرام. ذكر من قال
  ذلك:حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن عاصم، عن الـحسن: { يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا } قال:
  لا تعتدوا إلـى ما حرّم علـيكم.وقد بـيَّنا أن معنى الإعتداء: تـجاوز الـمرء ماله إلـى
  ما لـيس له فـي كلّ شيء، فـيـما مضى بـما أغنى عن إعادته. وإذ كان ذلك كذلك، وكان الله
  تعالـى ذكره قد عمّ بقوله: { لا تَعْتَدُوا } النهي عن العدوان كله، كان الواجب أن
  يكون مـحكوماً لـما عمه بـالعموم حتـى يخصه ما يجب التسلـيـم له. ولـيس لأحد أن يتعدّى
  حدّ الله تعالـى فـي شي من الأشياء مـما أحلّ أو حرّم، فمن تعدّاه فهو داخـل فـي جملة
  من قال تعالـى ذكره: { إنَّ اللّهَ لا يُحِبُّ الـمُعْتَدِينَ }. وغير مستـحيـل أن
  تكون الآية نزلت فـي أمر عثمان بن مظعون والرهط الذين همّوا من أصحاب رسول الله صلى
  الله عليه وسلم بـما همّوا به من تـحريـم بعض ما أحلّ الله لهم علـى أنفسهم، ويكون
  مراداً بحكمها كلّ من كان فـي مثل معناهم مـمن حرّم علـى نفسه ما أحلّ الله له أو أحلّ
  ما حرّم الله علـيه أو تـجاوز حدّاً حدّه الله له، وذلك أن الذين همّوا بـما همّوا
  به من تـحريـم بعض ما أحلّ لهم علـى أنفسهم إنـما عوتبوا علـى ما همّوا به من تـجاوزهم
  ما سنّ لهم وحدّ إلـى غيره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

