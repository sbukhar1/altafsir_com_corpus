  مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنـما هَلكَ مَنْ كَان قَبْلَكُمْ بـالتَّشْدِيدِ، شَدَّدُوا علـى أنْفُسِهِمْ فَشَدَّدَ
  الله عَلَـيْهِمْ، فأولئك بَقَايَاهُمْ فـي الدِّيار والصَّوَامِع، اعْبُدُوا الله
  ولا تُشْرِكُوا به شيئاً، وحجُّوا واعْتَـمِرُوا، واسْتَقِـيـمُوا يَسْتَقِمْ لَكُمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ونزلت فـيهم: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ
  لَكُمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { لا تُـحَرّمُوا طَيِّبـاتِ ما
  أحَلَّ اللَّهُ لَكُمْ } قال: نزلت فـي أناس من أصحاب النبـيّ صلى الله عليه وسلم،
  أرادوا أن يتـخـلوا من اللبـاس ويتركوا النساء ويتزهدوا، منهم علـيّ بن أبـي طالب وعثمان
  بن مظعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن زياد بن فـياض، عن أبـي عبد الرحمن، قال: قال النبـيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا
  آمُرُكُمْ أنْ تَكُونُوا قِسِّيسينَ وَرُهْبـاناً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد بن زريع،
  عن سعيد، عن قتادة، فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ
  ما أحَلَّ اللَّهُ لَكُمْ }... الآية ذكر لنا أن رجالاً من أصحاب النبـيّ صلى الله
  عليه وسلم رفضوا النساء واللـحم وأرادوا أن يتـخذوا الصوامع فلـما بلغ ذلك رسول الله
  صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لـيس فـي دينـي تَرْكُ النَّساءِ واللَّـحْم، ولا اتِّـخَاذُ الصَّوَامِعِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وخُبِّرنا
  أن ثلاثة نفر علـى عهد رسول الله صلى الله عليه وسلم اتفقوا، فقال أحدهم: أما أنا فأقوم
  اللـيـل لا أنام، وقال أحدهم: أما أنا فأصوم النهار فلا أفطر، وقال الآخر: أما أنا
  فلا أتـي النساء. فبعث رسول الله صلى الله عليه وسلم إلـيهم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألَـمْ أُنَبَّأْ أنَّكُمُ اتَّفَقْتُـمْ
  علـى كَذَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  بلـى يا رسول الله، وما أردنا إلا الـخير. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَكِنِّـي أقُومُ وأنامُ وأصُومُ وأُفْطِرُ وآتِـي النِّساءَ، فَمَنْ
  رَغِبَ عَنْ سُنَّتِـي فَلَـيْسَ مِنِّـي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان فـي بعض القراءة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من رغب عن سنتك فلـيس من أمتك وقد ضلّ عن سواء السبـيـل \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر لنا أن نبـيّ الله صلى الله
  عليه وسلم قال لأناس من أصحابه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ مَن قبلكم شدّدوا علـى انْفُسِهِمْ فَشدَّدَ الله عَلَـيْهِمْ،
  فهَؤُلاء إخْوَانُهُم فـي الدُّور والصَّوَامِعِ، اعْبُدُوا الله ولا تُشْرِكُوا به
  شَيْئاً، وأقِـيـمُوا الصَّلاةَ، وآتُوا الزَّكاة، وصُومُوا رَمَضَانَ، وحُجُّوا واعْتَـمِرُوا،
  واسْتَقِـيـمُوا يُسْتَقَم لكم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ
  لَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } وذلك أن رسول الله
  صلى الله عليه وسلم جلس يوماً، فذكَّر الناس، ثم قام ولـم يزدهم علـى التـخويف، فقال
  أناس من أصحاب رسول الله صلى الله عليه وسلم كانوا عشرة، منهم علـيّ بن أبـي طالب،
  وعثمان بن مظعون: ما حقنا إن لـم نـحدث عملاً فإن النصارى قد حرّموا علـى أنفسهم، فنـحن
  نـحرّم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
