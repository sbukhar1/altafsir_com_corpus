  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُحَرِّمُواْ طَيِّبَاتِ مَآ أَحَلَّ ٱللَّهُ لَكُمْ وَلاَ
  تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله، وأقرّوا بـما جاءهم به نبـيهم صلى
  الله عليه وسلم أنه حقّ من عند الله { لا تُـحَرّمُوا طَيِّبـاتِ ما أَحَلَّ لَكُمْ
  } يعنـي بـالطيبـات: اللذيذات التـي تشتهيها النفوس وتـميـل إلـيها القلوب، فتـمنعوها
  إياها، كالذي فعله القسيسون والرهبـان، فحرّموا علـى أنفسهم النساء والـمطاعم الطيبة
  والـمشارب اللذيذة، وحبس فـي الصوامع بعضهم أنفسهم، وساح فـي الأرض بعضهم. يقول تعالـى
  ذكره: فلا تفعلوا أيها الـمؤمنون كما فعل أولئك، ولا تعتدوا حَدَّ الله الذي حدّ لكم
  فـيـما أحلّ لكم وفـيـما حرّم علـيكم فتـجاوزوا حَدَّهُ الذي حَدَّه، فتـخالفوا بذلك
  طاعته، فإن الله لا يحبّ من اعتدى حدّه الذي حدّه لـخـلقه فـيـما أحلّ لهم وحرّم علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر أبو زبـيد،
  قال: ثنا حصين، عن أبـي مالك فـي هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا
  طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ }... الآية، قال: عثمان بن مظعون وأناس من الـمسلـمين
  حرّموا علـيهم النساء، وامتنعوا من الطعام الطيِّب، وأراد بعضهم أن يقطع ذَكَره، فنزت
  هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنـي خالد الـحذاء، عن عكرمة، قال: كان أناس من أصحاب النبـيّ صلى الله
  عليه وسلم هموا بـالـخصاء وترك اللـحم والنساء، فنزلت هذه الآية: { يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ
  اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب قال: ثنا ابن علـية، عن خالد، عن عكرمة: أن رجالاً أرادوا كذا وكذا، وأرادوا
  كذا وكذا، وأن يختصوا، فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ
  ما أحَلَّ اللَّهُ لَكُم } ْ إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِي أنْتُـمْ بِهِ مُؤمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيـم: { يا أيُّها الَّذِينَ آمَنُوا لا
  تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ } قال: كانوا حرّموا الطيب واللـحم،
  فأنزل الله تعالـى هذا فـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبد الوهاب الثقـفـي، قال: ثنا خالد، عن عكرمة: أن أناساً قالوا:
  لا نتزوّج، ولا نأكل، ولا نفعل كذا وكذا. فأنزل الله تعالـى: { يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ لَكُمْ وَلا تَعْتَدُوا إنَّ
  اللّهَ لا يُحِبُّ الـمُعْتَدِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن أبـي قِلابة
  قال: أراد أناس من أصحاب النبـيّ صلى الله عليه وسلم أن يرفضوا الدنـيا ويتركوا النساء
  ويترهبوا، فقام رسول الله صلى الله عليه وسلم فغلظ فـيهم الـمقالة، ثم قال:</font></font>&#13;\t\t\t<label
