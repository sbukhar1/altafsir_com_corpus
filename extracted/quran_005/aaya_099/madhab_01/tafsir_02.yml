  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَّا عَلَى ٱلرَّسُولِ إِلاَّ ٱلْبَلَـٰغُ } تشديد في إيجاب القيام
  بما أمر به، وأن الرسول قد فرغ مما وجب عليه من التبليغ، وقامت عليكم الحجة، ولزمتكم
  الطاعة، فلا عذر لكم في التفريط.</font></font><font class=\"TextResultArabic\"><font
