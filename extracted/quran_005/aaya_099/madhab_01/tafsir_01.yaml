  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  عَلَى ٱلرَّسُولِ إِلاَّ ٱلْبَلاَغُ وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا من الله تعالـى ذكره تهديد لعبـاده ووعيد، يقول تعالـى ذكره:
  لـيس علـى رسولنا الذي أرسلناه إلـيكم أيها الناس بإنذاركم عقابنا بـين يدي عذاب شديد
  وإعذارنا إلـيكم بـما فـيه قطع حججكم، إلاَّ أن يؤدي إلـيكم رسالتنا، ثم إلـينا الثواب
  علـى الطاعة، وعلـينا العقاب علـى الـمعصية. { وَاللّهُ يَعْلَـمُ ما تُبْدُونَ وَما
  تَكْتُـمُونَ } يقول: وغير خفـيّ علـينا الـمطيع منكم القابل رسالتنا العامل بـما أمرته
  بـالعمل به من العاصي التارك العمل بـما أمرته بـالعمل به لأنا نعلـم ما عمله العامل
  منكم فأظهره بجوارحه ونطق به لسانه. { وَما تَكْتُـمُونَ } يعنـي: ما تـخفونه فـي أنفسكم
  من إيـمان وكفر أو يقـين وشكّ ونفـاق. يقول تعالـى ذكره: فمن كان كذلك لا يخفـى علـيه
  شيء من ضمائر الصدور وظواهر أعمال النفوس، مـما فـي السموات وما فـي الأرض، وبـيده
  الثواب والعقاب، فحقـيق أن يُتقَـى وأن يطاع فلا يعصَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

