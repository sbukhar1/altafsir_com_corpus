text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا عَلَى ٱلرَّسُولِ
  إِلاَّ ٱلْبَلاَغُ وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ }{ مَّا عَلَى
  ٱلرَّسُولِ إِلاَّ ٱلْبَلَـٰغُ } تشديد في إيجاب القيام بما أمر به، وأن الرسول قد
  فرغ مما وجب عليه من التبليغ، وقامت عليكم الحجة، ولزمتكم الطاعة، فلا عذر لكم في التفريط.\r\n\t\t\t\r\n\t\t\t</section>"

