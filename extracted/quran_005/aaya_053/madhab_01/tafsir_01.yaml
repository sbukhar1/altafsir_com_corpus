text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  آمَنُواْ أَهُـۤؤُلاۤءِ ٱلَّذِينَ أَقْسَمُواْ بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ إِنَّهُمْ
  لَمَعَكُمْ حَبِطَتْ أَعْمَالُهُمْ فَأَصْبَحُواْ خَاسِرِينَ }اختلف القرّاء فـي قراءة
  قوله: { وَيَقُولُ الَّذِينَ آمَنُوا } فقرأتها قرّاء أهل الـمدينة: «فَـيُصْبِحُوا
  علـى ما أسَرُّوا فـي أنْفُسِهِمْ نادِمِينَ يَقُول الَّذِينَ آمَنُوا أَهَؤُلاءِ الذينَ
  أقْسَمُوا بـاللّهِ» بغير واو.وتأويـل الكلام علـى هذه القراءة: فـيصبح الـمنافقون
  إذا أتـى الله بـالفتـح أو أمر من عنده، علـى ما أسرّوا فـي أنفسهم نادمين، يقول الـمؤمنـين
  تعجبـاً منهم ومن نفـاقهم وكذبهم واجترائهم علـى الله فـي أيـمانهم الكاذبة بـالله:
  أهؤلاء الذين أقسموا لنا بـالله إنهم لـمعنا وهم كاذبون فـي أيـمانهم لنا وهذا الـمعنى
  قصد مـجاهد فـي تأويـله ذلك الذي:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد:{ فَعَسَى اللّهُ أنْ يَأتِـيَ بـالفَتْـحِ أوْ أمْرٍ مِنْ
  عِنْدِهِ }حينئذٍ، يقول الذين آمنوا: أهؤلاء الذين أفسموا بـالله جهد إيـمانهم، إنهم
  لـمعكم، حبطت أعمالهم فأصحوا خاسرين.وكذلك ذلك فـي مصاحف أهل الـمدينة بغير واو. وقرأ
  ذلك بعض البصريـين: { وَيَقُولُ الَّذِينَ آمَنُوا } بـالواو، ونصب «يقول» عطفـاً به
  علـى «فعسى الله أن يأتـي بـالفتـح». وذكر قارىء ذلك أنه كان يقول: إنـما أريد بذلك:
  فعسى الله أن يأتـي بـالفتـح، وعسى يقول الذين آمنوا. ومـحال غير ذلك، لأنه لا يجوز
  أن يقال: وعسى الله أن يقول الذين آمنوا، وكان يقول: ذلك نـحو قولهم: أكلت خبزاً ولبناً،
  وكقول الشاعر:ورأيْتِ زَوْجَكِ فـي الوَغَى   مُتَقَلِّداً سَيْفـاً وَرُمـحَافتأويـل
  الكلام علـى هذه القراءة: فعسى الله أن يأتـي بـالفتـح الـمؤمنـين، أو أمر من عنده
  يديـلهم به علـى أهل الكفر من أعدائهم، فـيصبح الـمنافقون علـى ما أسرّوا فـي أنفسهم
  نادمين، وعسى أن يقول الذين آمنوا حينئذٍ: هؤلاء الذين أقسموا بـالله كذبـاً جهد أيـمانهم
  إنهم لـمعكم. وهي فـي مصاحف أهل العراق بـالواو: { وَيَقُولُ الَّذِينَ آمَنُوا }.
  وقرأ ذلك قرّاء الكوفـيـين: { وَيَقُولُ الَّذِينَ آمَنُوا } بـالواو ورفع يقول بـالاستقبـال
  والسلامة من الـجوازم والنواصب.وتأويـل من قرأ ذلك كذلك: فـيصبحوا علـى ما أسرّوا فـي
  أنفسهم يندمون، ويقول الذين آمنوا فـيبتدىء «يقول» فـيرفعها. وقراءتنا التـي نـحن علـيها:
  { وَيَقُولُ } بإثبـات الواو فـي: «ويقول»، لأنها كذلك هي فـي مصاحفنا مصاحف أهل الشرق
  بـالواو، وبرفع «يقول» علـى الابتداء.فتأويـل الكلام إذ كان القراءة عندنا علـى ما
  وصفنا: فـيصبحوا علـى ما أسرّوا فـي أنفسهم نادمين، ويقول الـمؤمنون: أهؤلاء الذين
  حلفوا لنا بـالله جهد أيـمانهم كذبـاً إنهم لـمعنا. يقول الله تعالـى ذكره مخبراً عن
  حالهم عنده بنفـاقهم وخبث أعمالهم: { حَبِطَتْ أعمالُهُمْ } يقول: ذهبت أعمالهم التـي
  عملوها فـي الدنـيا بـاطلاً لا ثواب لها ولا أجر، لأنهم عملوها علـى غير يقـين منهم
  بأنها علـيهم لله فرض واجب ولا علـى صحة إيـمان بـالله ورسوله، وإنـما كانوا يعملونها
  لـيدفعوا الـمؤمنـين بها عن أنفسهم وأموالهم وذراريهم، فأحبط الله أجرها إذ لـم تكن
  له { فأصْبَحُوا خَاسِرينَ } يقول: فأصبح هؤلاء الـمنافقون عند مـجيء أمر الله بإدالة
  الـمؤمنـين علـى أهل الكفر قد وكسوا فـي شرائهم الدنـيا بـالآخرة، وخابت صفقتهم وهلكوا.\r\n\t\t\t\r\n\t\t\t</section>"

