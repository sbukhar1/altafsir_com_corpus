text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ ٱلْيَهُودَ وَٱلنَّصَارَىٰ أَوْلِيَآءَ بَعْضُهُمْ أَوْلِيَآءُ
  بَعْضٍ وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَإِنَّهُ مِنْهُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلظَّالِمِينَ } * { فَتَرَى ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ يُسَارِعُونَ
  فِيهِمْ يَقُولُونَ نَخْشَىٰ أَن تُصِيبَنَا دَآئِرَةٌ فَعَسَى ٱللَّهُ أَن يَأْتِيَ
  بِٱلْفَتْحِ أَوْ أَمْرٍ مِّنْ عِندِهِ فَيُصْبِحُواْ عَلَىٰ مَآ أَسَرُّواْ فِيۤ أَنْفُسِهِمْ
  نَادِمِينَ } * { وَيَقُولُ ٱلَّذِينَ آمَنُواْ أَهُـۤؤُلاۤءِ ٱلَّذِينَ أَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ إِنَّهُمْ لَمَعَكُمْ حَبِطَتْ أَعْمَالُهُمْ فَأَصْبَحُواْ
  خَاسِرِينَ }لا تتخذوهم أولياء تنصرونهم وتستنصرونهم وتؤاخونهم وتصافونهم وتعاشرونهم
  معاشرة المؤمنين. ثم علل النهي بقوله: { بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ } أي إنما يوالي
  بعضهم بعضاً لاتحاد ملتهم واجتماعهم في الكفر، فما لمن دينه خلاف دينهم ولموالاتهم
  { وَمَن يَتَوَلَّهُمْ مّنكُمْ فَإِنَّهُ } من جملتهم وحكمه حكمهم. وهذا تغليظ من الله
  وتشديد في وجوب مجانبة المخالف في الدين واعتزاله، كما قال رسول الله صلى الله عليه
  وسلم:(353) \" لا تراءى ناراهما \" ومنه قول عمر رضي الله عنه لأبي موسى في كاتبه النصراني:
  لا تكرموهم إذ أهانهم الله، ولا تأمنوهم إذ خوّنهم الله، ولا تدنوهم إذ أقصاهم الله:
  وروي: أنه قال له أبو موسى: لا قوام للبصرة إلا به، فقال: مات النصراني والسلام، يعني
  هب أنه قد مات، فما كنت تكون صانعاً حينئذ فاصنعه الساعة، واستغن عنه بغيره { إِنَّ
  ٱللَّهَ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ } يعني الذين ظلموا أنفسهم بموالاة الكفر
  يمنعهم الله ألطافه ويخذلهم مقتاً لهم { يُسَـٰرِعُونَ فِيهِمْ } ينكمشون في موالاتهم
  ويرغبون فيها ويعتذرون بأنهم لا يأمنون أن تصيبهم دائرة من دوائر الزمان، أي صرف من
  صروفه ودولة من دوله، فيحتاجون إليهم وإلى معونتهم، وعن عبادة بن الصامت رضي الله عنه(354)
  أنه قال لرسول الله صلى الله عليه وسلم: إنّ لي من موالي من يهود كثيراً عددهم، وإني
  أبرأ إلى الله ورسوله من ولايتهم وأُوالي الله ورسوله فقال عبد الله بن أبيّ: إني رجل
  أخاف الدوائر لا أبرأ من ولاية مواليّ وهم يهود بني قينقاع.{ فَعَسَى ٱللَّهُ أَن يَأْتِىَ
  بِٱلْفَتْحِ } لرسول الله صلى الله عليه وسلم على أعدائه وإظهار المسلمين { أَوْ أَمْرٍ
  مّنْ عِندِهِ } يقطع شأفة اليهود ويجليهم عن بلادهم، فيصبح المنافقون نادمين على ما
  حدثوا به أنفسهم: وذلك أنهم كانوا يشكون في أمر رسول الله صلى الله عليه وسلم ويقولون:
  ما نظن أن يتم له أمر، وبالحري أن تكون الدولة والغلبة لهؤلاء. وقيل أو أمر من عنده:
  أو أن يؤمر النبيّ صلى الله عليه وسلم بإظهار أسرار المنافقين وقتلهم فيندموا على نفاقهم.
  وقيل: أو أمر من عند الله لا يكون فيه للناس فعل كبني النضير الذين طرح الله في قلوبهم
  الرعب. فأعطوا بأيديهم من غير أن يوجف عليهم بخيل ولا ركاب { وَيَقُولُ ٱلَّذِينَ ءامَنُواْ
  } قرىء بالنصب عطفاً على أن يأتي. وبالرفع على أنه كلام مبتدأ، أي: ويقول الذين آمنوا
  في ذلك الوقت: وقرىء: «يقول»: بغير واو، وهي في مصاحف مكة والمدينة والشأم كذلك على
  أنه جواب قائل يقول: فماذا يقول المؤمنون حينئذ؟ فقيل: يقول الذين آمنوا هؤلاء الذين
  أقسموا. فإن قلت: لمن يقولون هذا القول؟ قلت: إمّا أن يقوله بعضهم لبعض تعجباً من حالهم
  واغتباطاً بما منّ الله عليهم من التوفيق في الإخلاص { أَهُـٰؤُلاء ٱلَّذِينَ أَقْسَمُواْ
  } لكم بإغلاظ الأيمان أنهم أولياؤكم ومعاضدوكم على الكفار. وإمّا أن يقولوه لليهود
  لأنهم حلفوا لهم بالمعاضدة والنصرة. كما حكى الله عنهم{ وَإِن قُوتِلْتُمْ لَنَنصُرَنَّكُمْ }[الحشر:
  11]. { حَبِطَتْ أَعْمَـٰلُهُمْ } من جملة قول المؤمنين، أي بطلت أعمالهم التي كانوا
  يتكلفونها في رأى أعين الناس. وفيه معنى التعجيب كأنه قيل: ما أحبط أعمالهم! فما أخسرهم!
  أو من قول الله عزّ وجلّ شهادة لهم بحبوط الأعمال وتعجبا من سوء حالهم.\r\n\t\t\t\r\n\t\t\t</section>"

