  أَيْدِيهِمْ وَلُعِنُواْ بِمَا قَالُواْ بَلْ يَدَاهُ مَبْسُوطَتَانِ يُنفِقُ كَيْفَ
  يَشَآءُ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُم مَّآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً
  وَكُفْراً وَأَلْقَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  كُلَّمَآ أَوْقَدُواْ نَاراً لِّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ
  فَسَاداً وَٱللَّهُ لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي
  أن الله تبارك وتعالى كان قد بسط على اليهود حتى كانوا من أكثر الناس مالاً، فلما عصوا
  الله في محمد صلى الله عليه وسلم وكذبوه كف الله تعالى ما بسط عليهم من السعة، فعند
  ذلك قال فنحاص ابن عازوراء: يد الله مغلولة، ورضي بقوله الآخرون فأشركوا فيه { وَلَيَزِيدَنَّ
  } أي يزدادون عند نزول القرآن لحسدهم تمادياً في الجحود وكفروا بآيات الله { وَأَلْقَيْنَا
  بَيْنَهُمُ ٱلْعَدَاوَةَ } فكلمهم أبداً مختلف، وقلوبهم شتى، لا يقع اتفاق بينهم ولا
  تعاضد { كُلَّمَا أَوْقَدُواْ نَاراً } كلما أرادوا محاربة أحد غلبوا وقهروا ولم يقم
  لهم نصر من الله على أحد قط، وقد أتاهم الإسلام في ملك المجوس. وقيل: خالفوا حكم التوراة
  فبعث الله عليهم بختنصر ثم أفسدوا فسلط الله عليهم فطرس الرومي ثم أفسدوا فسلط الله
  عليهم المجوس، ثم أفسدوا فسلط عليهم المسلمين. وقيل: كلما حاربوا رسول الله صلى الله
  عليه وسلم نصر عليهم. وعن قتادة رضي الله عنه لا تلقى اليهود ببلدة إلا وجدتهم من أذل
  الناس { وَيَسْعَوْنَ } ويجتهدون في الكيد للإسلام ومحو ذكر رسول الله صلى الله عليه
  وسلم من كتبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
