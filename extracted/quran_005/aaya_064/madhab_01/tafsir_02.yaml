  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ غُلَّتْ أَيْدِيهِمْ وَلُعِنُواْ بِمَا قَالُواْ
  بَلْ يَدَاهُ مَبْسُوطَتَانِ يُنفِقُ كَيْفَ يَشَآءُ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُم
  مَّآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً وَكُفْراً وَأَلْقَيْنَا بَيْنَهُمُ
  ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ كُلَّمَآ أَوْقَدُواْ نَاراً
  لِّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ فَسَاداً وَٱللَّهُ لاَ
  يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">غل اليد وبسطها مجاز عن البخل والجود،
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا
  كُلَّ ٱلْبَسْط</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 29] ولا يقصد من يتكلم به إثبات يد ولا غل ولا بسط، ولا
  فرق عنده بين هذا الكلام وبين ما وقع مجازاً عنه لأنهما كلامان متعقبان على حقيقة واحدة،
  حتى أنه يستعمله في ملك لا يعطي عطاء قط ولا يمنعه إلا بإشارته من غير استعمال يد وبسطها
  وقبضها، ولو أعطى الأقطع إلى المنكب عطاء جزيلاً لقالوا: ما أبسط يده بالنوال، لأن
  بسط اليد وقبضها عبارتان وقعتا متعاقبتين للبخل والجود، وقد استعملوهما حيث لا تصحّ
  اليد كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَادَ الْحِمَى
  بَسْطُ الْيَدَيْنِ بِوَابِل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَكَرَتْ
  نَدَاهُ تِلاَعُه وَوِهَادُهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولقد جعل لبيد للشمال يداً في قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذْ أَصْبَحَتْ بِيَدِ الشِّمَالِ زِمَامُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال بسط اليأس كفيه في صدري، فجعلت لليأس الذي هو من المعاني لا
  من الأعيان كفان. ومن لم ينظر في علم البيان عمي عن تبصر محجة الصواب في تأويل أمثال
  هذه الآية، ولم يتخلص من يد الطاعن إذا عبثت به. فإن قلت: قد صحّ أن قولهم: { يَدُ
  ٱللَّهِ مَغْلُولَةٌ } عبارة عن البخل. فما تصنع بقوله: { غُلَّتْ أَيْدِيهِمْ }؟ ومن
  حقه أن يطابق ما تقدمه وإلا تنافر الكلام وزل عن سننه؟ قلت: يجوز أن يكون معناه الدعاء
  عليهم بالبخل والنكد، ومن ثم كانوا أبخل خلق الله وأنكدهم. ونحوه بيت الأشتر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بَقِيتُ وَفْرى وَانْحَرَفْتُ عَنِ الْعُلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقِيتُ أَضْيَافِي بِوَجْهِ عَبُوسِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون دعاء عليهم بغل الأيدي
  حقيقة، يغللون في الدنيا أسارى، وفي الآخرة معذبين بأغلال جهنم: والطباق من حيث اللفظ
  وملاحظة أصل المجاز، كما تقول: سبني سب الله دابره، أي قطعه؛ لأنَّ السَّب أصله القطع.
  فإن قلت: كيف جاز أن يدعو الله عليهم بما هو قبيح وهو البخل والنكد؟ قلت: المراد به
  الدعاء بالخذلان الذي تقسو به قلوبهم، فيزيدون بخلاً إلى بخلهم ونكداً إلى نكدهم، أو
  بما هو مسبب عن البخل والنكد من لصوق العار بهم وسوء الأحدوثة التي تخزيهم وتمزق أعراضهم.
  فإن قلت: لم ثنيت اليد في قوله تعالى: { بَلْ يَدَاهُ مَبْسُوطَتَانِ } وهي مفردة في
  { يَدُ ٱللَّهِ مَغْلُولَةٌ }؟ قلت: ليكون ردّ قولهم وإنكاره أبلغ وأدل على إثبات غاية
  السخاء له ونفي البخل عنه. وذلك أنّ غاية ما يبذله السخي بماله من نفسه أن يعطيه بيديه
  جميعاً فبني المجاز على ذلك. وقرىء: «ولعنوا» بسكون العين. وفي مصحف عبد الله: «بل
  يداه بسطان». يقال: يده بسط بالمعروف. ونحوه مشية شحح وناقة صرح { يُنفِقُ كَيْفَ يَشَاء
  } تأكيد للوصف بالسخاء، ودلالة على أنه لا ينفق إلا على مقتضى الحكمة والمصلحة.</font></font>&#13;\t\t\t<label
