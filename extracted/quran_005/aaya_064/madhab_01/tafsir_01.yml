  وَكُفْراً وَأَلْقَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  كُلَّمَآ أَوْقَدُواْ نَاراً لِّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ
  فَسَاداً وَٱللَّهُ لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  ولو كان لـخصوصية آدم بذلك وجه مفهوم، إذ كان جميع خـلقه مخـلوقـين بقدرته ومشيئته
  فـي خـلقه تعمه وهو لـجميعهم مالك. قالوا: وإذا كان تعالـى ذكره قد خصّ آدم بذكره خـلقه
  إياه بـيده دون غيره من عبـاده، كان معلوماً أنه إنـما خصه بذلك لـمعنى به فـارق غيره
  من سائر الـخـلق. قالوا: وإذا كان ذلك كذلك، بطل قول من قال: معنى الـيد من الله القوّة
  والنعمة أو الـملك فـي هذا الـموضع. قالوا: وأحرى أن ذلك لو كان كما قال الزاعمون إن
  يد الله فـي قوله: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ } هي نعمته، لقـيـل:
  بل يده مبسوطة، ولـم يقل: بل يداه، لأن نعمة الله لا تـحصى بكثرة وبذلك جاء التنزيـل،
  يقول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ تَعُدُّوا نِعْمَةَ اللَّهِ لا تُـحْصُوها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  ولو كانت نعمتـين كانتا مـحصاتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فإن ظنّ ظانّ أن النعمتـين بـمعنى النعم الكثـيرة، فذلك منه خطأ وذلك أن العرب قد تـخرج
  الـجميع بلفظ الواحد لأداء الواحد عن جميع جنسه، وذلك كقول الله تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالعَصْرِ
  إنَّ الإنْسانَ لَفِـي خُسْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وكقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ خَـلَقْنا الإنْسانَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكانَ
  الكافِرُ علـى رَبِّهِ ظَهِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فلـم يُرَدْ بـالإنسان والكافر
  فـي هذه الأماكن إنسان بعينه، ولا كافر مشار إلـيه حاضر، بل عُنـي به جميع الإنس وجميع
  الكفـار، ولكن الواحد أدّى عن جنسه كما تقول العرب: ما أكثر الدرهم فـي أيدي الناس،
  وكذلك قوله: { وكانَ الكافِرُ } معناه: وكان الذين كفروا. قالوا: فأما إذا ثنـي الاسم،
  فلا يؤدّى عن الـجنس، ولا يؤدّي إلا عن اثنـين بأعيانهما دون الـجميع ودون غيرهما.
  قالوا: وخطأ فـي كلام العرب أن يقال: ما أكثر الدرهمين فـي أيدي الناس بـمعنى: ما أكثر
  الدراهم فـي أيديهم. قالوا: وذلك أن الدرهم إذا ثنـي لا يؤدّى فـي كلامها إلا عن اثنـين
  بأعيانهما. قالوا: وغير مـحال: ما أكثر الدرهم فـي أيدي الناس وما أكثر الدراهم فـي
  أيديهم لأن الواحد يؤدّي عن الـجميع. قالوا: ففـي قول الله تعالـى: { بَلْ يَدَاهُ
  مَبْسُوطَتانِ } مع إعلامه عبـاده أن نعمه لا تـحصى، ومع ما وصفنا من أنه غير معقول
  فـي كلام العرب أن اثنـين يؤدّيان عن الـجميع، ما ينبىء عن خطأ قول من قال: معنى الـيد
  فـي هذا الـموضع: النعمة، وصحة قول من قال: إنَّ يَدَ اللَّهِ هي له صفة. قالوا: وبذلك
