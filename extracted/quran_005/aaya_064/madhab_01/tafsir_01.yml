  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ غُلَّتْ
  أَيْدِيهِمْ وَلُعِنُواْ بِمَا قَالُواْ بَلْ يَدَاهُ مَبْسُوطَتَانِ يُنفِقُ كَيْفَ
  يَشَآءُ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُم مَّآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً
  وَكُفْراً وَأَلْقَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  كُلَّمَآ أَوْقَدُواْ نَاراً لِّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ
  فَسَاداً وَٱللَّهُ لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والفساد: الـمعصية. ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإذَا جاءَ وَعْدُ الآخِرَةِ لِـيَسُوؤُا وُجُوهَكُمْ وَلِـيَدْخُـلُوا
  الـمَسْجدَ كما دَخَـلُوهُ أوَّلَ مَرّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ
  عُدْتُـمْ عُدْنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فبعث الله لهم عُزَيراً، وقد كان علِّـم التوراة وحفظها فـي صدره،
  وكتبها لهم. فقام بها ذلك القرن، ولبثوا ونسوا. ومات عُزَيرٌ، وكانت أحداث، ونسوا العهد،
  وبخَّـلوا ربهم، وقالوا: { يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ أيْدِيهِمْ وَلُعِنُوا
  بـمَا قالُوا بَلْ يَدَاهُ مَبْسُوطَتانِ يُنْفِقُ كَيْفَ يَشاءُ } وقالوا فـي عُزَيرٍ:
  إن الله اتـخذه ولداً. وكانوا يعيبون ذلك علـى النصارى فـي قولهم فـي الـمسيح، فخالفوا
  ما نَهَوْا عنه وعملوا بـما كانوا يُكَفِّرون علـيه. فسبق من الله كلـمة عند ذلك أنهم
  لـم يظهروا علـى عدوّ آخر الدهر، فقال: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها
  اللَّهُ وَيَسْعَوْنَ فِـي الأرْضِ فَساداً وَاللَّهُ لا يُحِبُّ الـمُفْسِدِينَ }
  ، فبعث الله علـيهم الـمـجوس الثلاثة أربـابـاً، فلـم يزالوا كذلك والـمـجوس علـى رقابهم
  وهم يقولون: يا لـيتنا أدركنا هذا النبـيّ الذي نـجده مكتوبـاً عندنا، عسى الله أن
  يفكنا به من الـمـجوس والعذاب الهون فبعث مـحمداً صلى الله عليه وسلم، واسمه مـحمد،
  واسمه فـي الإنـجيـل أحمد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَـمَّا جَاءَهُمْ مَا عَرفُوا كَفَرُوا بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَعْنَةُ
  اللَّهِ علـى الكافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبـاءُوا بِغَضَبٍ علـى غَضَبٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها اللَّهُ } هم الـيهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { كُلَّـما أوْقَدُوا
  ناراً للـحَرْبِ أطْفَأها اللَّهُ وَيَسْعَوْنَ فِـي الأرْضِ فَساداً } أولئك أعداء
  الله الـيهود، كلـما أوقدوا ناراً للـحرب أطفأها الله، فلن تلقـى الـيهود ببلد إلا
  وجدتهم من أذلّ أهله، لقد جاء الإسلام حين جاء وهم تـحت أيدي الـمـجوس أبغضِ خـلقه
  إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ
  أطْفَأها اللَّهُ } قال: كلـما أجمعوا أمرهم علـى شيء فرّقه الله، وأطفأ حَدَّهم ونارهم،
  وقذف فـي قلوبهم الرعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مـجاهد بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد قوله: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها اللَّهُ } قال: حرب مـحمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَيَسْعَوْنَ فِـي الأرْضِ فَساداً وَاللَّهُ لا يُحِبُّ الـمُفْسِدِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويعمل هؤلاء الـيهود والنصارى بـمعصية الله، فـيكفرون
  بآياته ويكذّبون رسله ويخالفون أمره ونهيه، وذلك سعيهم فـيها بـالفساد. { وَاللَّهُ
  لا يُحِبُّ الـمُفْسِدِينَ } يقول: والله لا يحبّ من كان عاملاً بـمعاصيه فـي أرضه.</font></font><font
