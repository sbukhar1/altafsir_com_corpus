  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ غُلَّتْ
  أَيْدِيهِمْ وَلُعِنُواْ بِمَا قَالُواْ بَلْ يَدَاهُ مَبْسُوطَتَانِ يُنفِقُ كَيْفَ
  يَشَآءُ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُم مَّآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً
  وَكُفْراً وَأَلْقَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  كُلَّمَآ أَوْقَدُواْ نَاراً لِّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ
  فَسَاداً وَٱللَّهُ لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لـيس يعنون بذلك أن يد الله موثقة، ولكنهم يقولون: إنه بخيـل أمسك ما عنده. تعالـى
  الله عما يقولون علوّاً كبـيراً</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { يَدُ اللَّهِ مَغْلُولَةٌ } قال: لقد يجهدنا الله يا بنـي إسرائيـل حتـى
  جعل الله يده إلـى نـحره. وكذبوا</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يَدُ
  اللّهِ مَغْلُولَةٌ } قال: الـيهود تقول: لقد يجهدنا الله يا بنـي إسرائيـل ويا أهل
  الكتاب حتـى إن يده إلـى نـحره. بل يداه مبسوطتان، ينفق كيف يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقَالتِ
  الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ أيْدِيهِمْ وَلُعِنُوا بِـمَا قالُوا }...
  إلـى: { واللَّهُ لا يُحِبُّ الـمُفْسِدِينَ }. أما قوله { يَدُ اللَّهِ مَغْلُولَةٌ
  } قالوا: الله بخيـل غير جواد، قال الله: { بلْ يَدَاهُ مَبْسُوطَتَانِ يُنْفِقُ كَيْفَ
  يَشَاءُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ
  غُلَّتْ أيْدِيهِمْ وَلُعِنُوا بِـمَا قالُوا بَلْ يَدَاهُ مَبْسُوطَتانِ يُنْفِقُ
  كَيْفَ يَشاءُ } قالوا: إن الله وضع يده علـى صدره فلا يبسطها حتـى يردّ علـينا ملكنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يُنْفِقُ كَيْفَ يَشاءُ } يقول: يرزق كيف يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال عكرمة: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ }... الآية، نزلت فـي فنـحاص
  الـيهوديّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو تـميـلة، عن عبـيد بن سلـيـمان، عن الضحاك بن مزاحم، قوله: { يَدُ اللَّهِ
  مَغْلُولَةٌ } يقولون: إنه بخيـل لـيس بجواد قال الله: { غُلَّت أيْدِيهِمْ }: أمسكت
  أيديهم عن النفقة والـخير. ثم قال يعنـي نفسه: { بَلْ يَدَاهُ مَبْسُوطَتان يُنْفِقُ
  كَيْفَ يَشاءُ } وقال: لا تـجْعَلْ يَدَكَ مَغْلُولَةٌ إلى عنقك يقول: لا تـمسك يدك
  عن النفقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل الـجدل فـي تأويـل قوله:
  { بَلْ يَدَاهُ مَبْسُوطَتانِ } فقال بعضهم: عُنـي بذلك نعمتاه، وقال: ذلك بـمعنى:
  يد الله علـى خـلقه، وذلك نعمه علـيهم وقال: إن العرب تقول: لك عندي يد، يعنون بذلك:
  نعمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون منهم: عنى بذلك القوّة،
  وقالوا: ذلك نظير قول الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاذْكُرْ عِبـادَنا إبْرَاهِيـمَ
  وإسْحاقَ وَيَعْقُوبَ أُولـى الأيْدِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: بل يده ملكه وقال: معنى قوله: { وَقَالتِ الـيَهُودُ
  يَدُ اللّهِ مَغْلُولَةٌ }: ملكه وخزائنه. قالوا: وذلك كقول العرب للـمـملوك: هو ملك
  يـمينه، وفلان بـيده عقدة نكاح فلانة: أي يـملك ذلك، وكقول الله تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَدّمُوا
  بـينَ يَدَيْ نَـجْوَاكُمْ صَدَقَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: بل يد الله صفة من صفـاته هي يد، غير أنها لـيست
  بجارحة كجوارح بنـي آدم. قالوا: وذلك أن الله تعالـى ذكره أخبر عن خصوصية آدم بـما
  خصه به من خـلقه إياه بـيده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
