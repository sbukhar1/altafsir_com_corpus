  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ غُلَّتْ أَيْدِيهِمْ وَلُعِنُواْ بِمَا قَالُواْ
  بَلْ يَدَاهُ مَبْسُوطَتَانِ يُنفِقُ كَيْفَ يَشَآءُ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُم
  مَّآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً وَكُفْراً وَأَلْقَيْنَا بَيْنَهُمُ
  ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ كُلَّمَآ أَوْقَدُواْ نَاراً
  لِّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ فَسَاداً وَٱللَّهُ لاَ
  يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله تعالـى ذكره عن
  جراءة الـيهود علـى ربهم ووصفهم إياه بـما لـيس من صفته، توبـيخاً لهم بذلك وتعريفـاً
  منه نبـيه صلى الله عليه وسلم قديـمَ جهلهم واغترارهم به وإنكارهم جميع جميـل أياديه
  عندهم وكثرة صفحه عنهم وعفوه عن عظيم إجرامهم واحتجاجاً لنبيه محمدصلى الله عليه وسلم
  بأنه له نبـيّ مبعوث ورسول مرسل أن كانت هذه الأنبـاء التـي أنبأهم بها كانت من خفـيّ
  علومهم ومكنونها التـي لا يعلـمها إلا أحبـارهم وعلـماؤهم دون غيرهم من الـيهود فضلاً
  عن الأمة الأمية من العرب الذين لـم يقرؤا كتابـاً ولا وَعَوْا من علوم أهل الكتاب
  علـماً فأطلع الله علـى ذلك نبـيه مـحمداً صلى الله عليه وسلم وسلـم لـيقرّر عندهم
  صدقه ويقطع بذلك حجتهم. يقول تعالـى ذكره: { وَقالَتِ الـيَهُودُ } من بـين إسرائيـل
  { يَدُ اللَّهِ مَغْلُولَةٌ } يعنون: أن خير الله مـمسك، وعطاءه مـحبوس عن الاتساع
  علـيهم، كما قال تعالـى ذكره فـي تأديب نبـيه صلى الله عليه وسلم: { وَلا تَـجْعَلْ
  يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ وَلا تَبْسُطْها كُلَّ البَسْطِ }. وإنـما وصف تعالـى
  ذكره الـيد بذلك، والـمعنى: العطاء، لأن عطاء الناس وبذل معروفهم الغالب بأيديهم، فجرى
  استعمال الناس فـي وصف بعضهم بعضاً إذا وصفوه بجود وكرم أو ببخـل وشحّ وضيق، بإضافة
  ما كان من ذلك من صفة الـموصوف إلـى يديه، كما قال الأعشى فـي مدح رجل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَدَاكَ يَدَا مَـجْدٍ فَكَفٌّ مُفِـيدَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكَفٌّ إذا ماضُنَّ بـالزَّادِ تُنْفِقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأضاف ما كان صفة صاحب الـيد من
  إنفـاق وإفـادة إلـى الـيد ومثل ذلك من كلام العرب فـي أشعارها وأمثالها أكثر من أن
  يحصى. فخاطبهم الله بـما يتعارفونه، ويتـحاورونه بـينهم فـي كلامهم، فقال: { وَقَالتِ
  الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ } يعنـي بذلك أنهم قالوا: إن الله يبخـل علـينا
  ويـمنعنا فضله فلا يفضل، كالـمغلولة يده الذي لا يقدر أن يبسطها بعطاء ولا بذل معروف.
  تعالـى الله عما قال أعداء الله فقال الله مكذّبهم ومخبرهم بسخطه علـيهم: { غُلَّتْ
  أيْدِيهِمْ } يقول: أُمْسكت أيديهم عن الـخيرات، وقُبِضت عن الانبساط بـالعطيات، ولُعِنوا
  بـما قالوا، وأُبْعِدوا من رحمة الله وفضله بـالذي قالوا من الكفر وافتروا علـى الله
  ووصفوه به من الكذب، والإفك. { بَلْ يَدَاهُ مَبْسُوطَتَانِ } يقول: بل يداه مبسوطتان
  بـالبذل والإعطاء وأرزاق عبـاده وأقوات خـلقه، غير مغلولتـين ولا مقبوضتـين. { يُنْفِقُ
  كَيْفَ يَشَاءُ } يقول: يعطى هذا ويـمنع هذا فـيقتر علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـمثل
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس، قوله: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ
  أيْدِيهِمْ وَلُعِنُوا بِـمَا قالُوا }.</font></font>&#13;\t\t\t<label disabled=\"true\"
