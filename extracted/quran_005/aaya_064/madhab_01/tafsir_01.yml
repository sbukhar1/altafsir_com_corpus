  عِبـاداً لَنا أُولـى بَأْسٍ شَدِيدٍ فَجاسُوا خِلالَ الدّيارِ وَكانَ وَعْداً مَفْعُولاً
  ثُمَّ رَدَدْنا لَكُمُ الكَرَّةَ عَلَـيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كان الفساد الأوّل، فبعث الله
  علـيهم عدوّاً، فـاستبـاحوا الديار واستنكحوا النساء واستعبدوا الولدان وخرّبوا الـمسجد.
  فَغَبروا زماناً، ثم بعث الله فـيهم نبـيَّاً، وعاد أمرهم إلـى أحسن ما كان. ثم كان
