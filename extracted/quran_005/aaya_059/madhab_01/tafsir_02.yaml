  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَـٰأَهْلَ ٱلْكِتَابِ هَلْ تَنقِمُونَ مِنَّآ إِلاَّ أَنْ آمَنَّا بِٱللَّهِ وَمَآ
  أُنزِلَ إِلَيْنَا وَمَآ أُنزِلَ مِن قَبْلُ وَأَنَّ أَكْثَرَكُمْ فَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ الحسن: «هل تنقمون» بفتح القاف. والفصيح كسرها. والمعنى هل تعيبون
  منا وتنكرون إلا الإيمان بالكتب المنزلة كلها { وَأَنَّ أَكْثَرَكُمْ فَـٰسِقُونَ }.
  فإن قلت: علام عطف قوله: { وَأَنْ أَكْثَرَكُمْ فَـٰسِقُونَ }؟ قلت: فيه وجوه: منها
  أن يعطف على أن آمنا، بمعنى: وما تنقمون منا إلا الجمع بين إيماننا وبين تمرّدكم وخروجكم
  عن الإيمان، كأنه قيل: وما تنكرون منا إلا مخالفتكم حيث دخلنا في دين الإسلام وأنتم
  خارجون منه. ويجوز أن يكون على تقدير حذف المضاف، أي واعتقاد أنكم فاسقون ومنها أن
  يعطف على المجرور، أي وما تنقمون منا إلا الإيمان بالله وبما أنزل وبأن أكثركم فاسقون.
  ويجوز أن تكون الواو بمعنى مع، أي وما تنقمون منا إلا الإيمان مع أنّ أكثركم فاسقون.
  ويجوز أن يكون تعليلاً معطوفاً على تعليل محذوف، كأنه قيل: وما تنقمون منا إلا الإيمان
  لقلة إنصافكم وفسقكم واتباعكم الشهوات. ويدل عليه تفسير الحسن: بفسقكم نقمتم ذلك علينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
