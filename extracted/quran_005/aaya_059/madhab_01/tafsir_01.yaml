  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَـٰأَهْلَ ٱلْكِتَابِ هَلْ تَنقِمُونَ مِنَّآ إِلاَّ أَنْ آمَنَّا بِٱللَّهِ وَمَآ
  أُنزِلَ إِلَيْنَا وَمَآ أُنزِلَ مِن قَبْلُ وَأَنَّ أَكْثَرَكُمْ فَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: قل يا مـحمد لأهل الكتاب
  من الـيهود والنصارى: يا أهل الكتاب، هل تكرهون منا أو تـجدون علـينا حتـى تستهزءوا
  بديننا إذا أنتـم إذا نادينا إلـى الصلاة اتـخذتـم نداءنا ذلك هزواً ولعبـاً، { إلاَّ
  أنْ آمَنَّا بـالله } يقول: إلاَّ أن صدقنا وأقررنا بـالله فوحّدناه، وبـما أنزل إلـينا
  من عند الله من الكتاب، وما أنزل إلـى أنبـياء الله من الكتب من قبل كتابنا. وأنَّ
  أكْثَرَكُمْ فـاسِقُونَ يقول: إلاَّ أن أكثركم مخالفون أمر الله، خارجون عن طاعته،
  تكذبون علـيه. والعرب تقول: نَقَمْتُ علـيك كذا أنْقِمُ وبه قرأ القرّاء من أهل الـحجاز
  والعراق وغيرهم ونَقِمْتُ أنقَم لغتان، ولا نعلـم قارئاً قرأ بها بـمعنى وجدت وكرهت،
  ومنه قول عبد الله بن قـيس الرقـيات:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما نَقِمُوا مِنْ بَنِـي أُمَيَّةَ إلاَّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنَّهُمْ يَحْلُـمُونَ إنْ غَضِبُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر أن هذه الآية نزلت بسبب
  قوم من الـيهود. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد
  بن أبـي مـحمد، مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس،
  قال: أتـى رسول الله صلى الله عليه وسلم نفرٌ من الـيهود فـيهم أبو ياسر بن أخطب، ورافع
  بن أبـي رافع، وعازَر، وزيد وخالد، وأزار بن أبـي أزار، وأشيع، فسألوه عمن يؤمن به
  من الرسل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أُوْمِنُ بـاللّهِ وَما أُنْزِلَ إلَـيْنا، وَما أُنْزِلَ إلـى إبْرَاهِيـمَ وإسْماعِيـلَ
  وإسْحاقَ وَيَعْقُوبَ وَالأسْبـاطِ، وَما أُوتِـيَ مُوسَى وَعِيسَى، وَما أُوتِـيَ
  النَّبِـيُّونَ مِنْ رَبِّهِمْ، لا نُفَرّق بـينَ أحَدٍ مِنْهُمْ ونَـحْنُ لَهُ مُسْلِـمُونَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  ذكر عيسى جحدوا نبوّته وقالوا: لا نؤمن بـمن آمن به فأنزل الله فـيهم: { قُلْ يا أهْلَ
  الكِتابِ هَلْ تَنْقِمُونَ مِنَّا إلاَّ أنْ آمَنَّا بـاللّهِ وَما أُنْزِلَ إلَـيْنا
  وَما أُنْزِلَ مِنْ قَبْلُ وأنَّ أكْثَرَكُمْ فـاسِقُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عطفـاً
  بها علـى «أنْ» التـي فـي قوله: { إلاَّ أنْ آمَنَّا بـاللّهِ } لأن معنى الكلام: هل
  تنقمون منا إلاَّ إيـماننا بـالله وفسقكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

