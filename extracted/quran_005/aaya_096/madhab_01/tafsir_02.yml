  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ صَيْدُ ٱلْبَحْرِ وَطَعَامُهُ مَتَاعاً لَّكُمْ وَلِلسَّيَّارَةِ وَحُرِّمَ
  عَلَيْكُمْ صَيْدُ ٱلْبَرِّ مَا دُمْتُمْ حُرُماً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ إِلَيْهِ
  تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ صَيْدُ ٱلْبَحْرِ } مصيدات البحر
  مما يؤكل وما لا يؤكل { وَطَعَامُهُ } وما يطعم من صيده والمعنى: أحل لكم الانتفاع
  بجميع ما يصاد في البحر، وأحل لكم أكل المأكول منه وهو السمك وحده عند أبي حنيفة. وعند
  ابن أبي ليلى جميع ما يصاد منه، على أن تفسير الآية عنده أحل لكم صيد حيوان البحر وأن
  تطعموه { مَتَـٰعاً لَّكُمْ } مفعول له، أي أحل لكم تمتيعاً لكم وهو في المفعول له
  بمنزلة قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ نَافِلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  72] في باب الحال، لأن قوله: { مَتَـٰعاً لَّكُمْ } مفعول له مختص بالطعام، كما أن
  نافلة حال مختصة بيعقوب، يعني أحل لكم طعامه تمتيعاً لتنائكم يأكلونه طرياً، ولسيارتكم
  يتزوّدونه قديداً، كما تزوّد موسى عليه السلام الحوت في مسيره إلى الخضر عليهما السلام.
  وقرىء: «وطعمه». وصيد البر: ما صيد فيه. وهو ما يفرّخ فيه وإن كان يعيش في الماء في
  بعض الأوقات، كطير الماء عند أبي حنيفة. واختلف فيه فمنهم من حرّم على المحرم كل شيء
  يقع عليه اسم الصيد، وهو قول عمر وابن عباس، وعن أبي هريرة وعطاء ومجاهد وسعيد بن جبير:
  أنهم أجازوا للمحرم أكل ما صاده الحلال، وإن صاده لأجله، إذا لم يدل ولم يشر، وكذلك
  ما ذبحه قبل إحرامه وهو مذهب أبي حنيفة وأصحابه رحمه الله، وعند مالك والشافعي وأحمد
  رحمهم الله: لا يباح له ما صيد لأجله. فإن قلت: ما يصنع أبو حنيفة بعموم قوله: صيد
  البر؟ قلت قد أخذ أبو حنيفة رحمه الله بالمفهوم من قوله: { وَحُرّمَ عَلَيْكُمْ صَيْدُ
  ٱلْبَرّ مَا دُمْتُمْ حُرُماً } لأن ظاهره أنه صيد المحرمين دون صيد غيرهم، لأنهم هم
  المخاطبون فكأنه قيل: وحرم عليكم ما صدتم في البر، فيخرج منه مصيد غيرهم، ومصيدهم حين
  كانوا غير محرمين. ويدل عليه قوله تعالى: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَقْتُلُواْ
  ٱلصَّيْدَ وَأَنْتُمْ حُرُمٌ } وقرأ ابن عباس رضي الله عنه: «وحرّم عليكم صيد البرّ»،
  أي الله عزّ وجلّ. وقرىء «ما دمتم» بكسر الدال، فيمن يقول دام يدام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
