  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ
  مِّنْ عَمَلِ ٱلشَّيْطَانِ فَٱجْتَنِبُوهُ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا بـيان من الله تعالـى ذكره للذين حرّموا علـى أنفسهم النساء والنوم
  واللـحم من أصحاب النبـيّ صلى الله عليه وسلم تشبهاً منهم بـالقسيسين والرهبـان، فأنزل
  الله فـيهم علـى نبـيه صلى الله عليه وسلم كتابه ينهاهم عن ذلك، فقال: يا أيُّها الَّذِينَ
  آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللّهُ لَكُمْ فنهاهم بذلك عن تـحريـم
  ما أحلّ الله لهم من الطيبـات. ثم قال: ولا تعتدوا أيضاً فـي حدودي، فتـحلوا ما حرّمت
  علـيكم، فإن ذلك لكم غير جائز كما غير جائز لكم تـحريـم ما حللت، وإنـي لا أحبّ الـمعتدين.
  ثم أخبرهم عن الذي حرّم علـيهم مـما إذا استـحلوه، وتقدّموا علـيه كانوا من الـمعتدين
  فـي حدوده، فقال لهم: يا أيها الذين صدّقوا الله ورسوله، إن الـخمر التـي تشربونها
  والـميسر الذي تتـياسرونه والأنصاب التـي تذبحون عندها والأزلام التـي تستقسمون بها
  { رِجْسٌ } يقول: إثم ونَتْن، سخِطه الله وكرهه لكم { مِنْ عَمَلِ الشَّيْطَانِ } يقول:
  شربكم الـخمر، وقماركم علـى الـجُزُر، وذبحكم للأنصاب، واستقسامكم بـالأزلام من تزيـين
  الشيطان لكم، ودعائه إياكم إلـيه، وتـحسينه لكم، لا من الأعمال التـي ندبكم إلـيها
  ربكم، ولا مـما يرضاه لكم، بل هو مـما يسخطه لكم. { فـاجْتَنِبُوهُ } يقول: فـاتركوه
  وارفضوه، ولا تعلـموه. { لَعَلَّكُمْ تُفْلِـحُونَ } يقول: لكي تنـجحوا فتدركوا الفلاح
  عند ربكم، بترككم ذلك. وقد بـينا معنى الـخمر والـميسر والأزلام فـيـما مضى فكرهنا
  إعادته. وأما الأنصاب، فإنها جمع نصب، وقد بـينا معنى النصب بشواهده فـيـما مضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوِي عن ابن عبـاس فـي معنى الرجس فـي هذا الـموضع، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { رِجْسٌ مِنْ عَمَلِ الشَّيْطانِ
  } يقول: سخط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد فـي ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { رِجْسٌ مِنَ عَمَلِ الشَّيْطانِ } قال: الرجس: الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

