text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ
  نَبَأَ ٱبْنَيْ ءَادَمَ بِٱلْحَقِّ إِذْ قَرَّبَا قُرْبَاناً فَتُقُبِّلَ مِن أَحَدِهِمَا
  وَلَمْ يُتَقَبَّلْ مِنَ ٱلآخَرِ قَالَ لأَقْتُلَنَّكَ قَالَ إِنَّمَا يَتَقَبَّلُ
  ٱللَّهُ مِنَ ٱلْمُتَّقِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واتل
  علـى هؤلاء الـيهود الذين هموا أن يبسطوا أيديهم إلـيكم، علـيك وعلـى أصحابك معك، وعرّفهم
  مكروه عاقبة الظلـم والـمكر، وسوء مغبة الـجور ونقض العهد، وما جزاء الناكث وثواب الوافـي،
  خَبَرَ ابنـي آدم هابـيـل وقابـيـل، وما آل إلـيه أمر الـمطيع منهما ربه الوافـي بعهده،
  وما إلـيه صار أمر العاصي منهما ربه الـجائر الناقض عهده فلتعرف بذلك الـيهود وخامة
  غبّ عدوهم، ونقضهم ميثاقهم بـينك وبـينهم، وهمهم بـما هموا به من بسط أيديهم إلـيك
  وإلـى أصحابك. فإن لك ولهم فـي حسن ثوابـي وعظم جزائي علـى الوفـاء بـالعهد الذي جازيت
  الـمقتول الوافـيَ بعهده من ابنـي آدم، وعاقبت به القاتل الناكث عهده عزاء جميلاً.واختلف
  أهل العلـم فـي سبب تقريب ابنـي آدم القربـان، وسبب قبول الله عزّ وجلّ ما تقبل منه،
  ومن اللذان قرَّبـا؟ فقال بعضهم: كان ذلك عن أمر الله جلّ وعزّ إياهما بتقريبه. وكان
  سبب القبول أن الـمتقبل منه قرب خير ماله وقرّب الآخر شرّ ماله، وكان الـمقرّبـان ابنـي
  آدم لصلبه أحدهما: هابـيـل، والآخر قابـيـل. ذكر من قال ذلك:حدثنـي الـمثنى بن إبراهيـم،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن هشام بن سعيد، عن إسماعيـل بن
  رافع، قال: بلغنـي أن ابنـي آدم لـما أمرا بـالقربـان، كان أحدهما صاحب غنـم، وكان
  أُنِتـج له حَمَل فـي غنـمه، فأحبه حتـى كان يؤثره بـاللـيـل، وكان يحمله علـى ظهره
  من حبه، حتـى لـم يكن له مال أحبّ إلـيه منه فلـما أمر بـالقربـان، قرّبه لله فقبله
  الله منه، فما زال يرتع فـي الـجنة حتـى فدَى به ابن إبراهيـم صلى الله عليه وسلم.حدثنا
  ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا عوف، عن أبـي الـمغيرة، عن عبد الله بن
  عمرو، قال: إن ابنـي آدم اللذين قرّبـا قربـاناً فتقبل من أحدهما ولـم يتقبل من الآخر،
  كان أحدهما صاحب حرث، والآخر صاحب غنـم، وأنهما أمرا أن يقرّبـا قربـاناً وإن صاحب
  الغنـم قرّب أكرم غنـمه وأسمنها وأحسنها طيبة بها نفسه، وإن صاحب الـحرث قرّب شرّ حرثه
  الكَوْزَن والزُّوَان غير طيبة بها نفسه وإن الله تقبل قربـان صاحب الغنـم ولـم يتقبل
  قربـان صاحب الـحرث. وكان من قصتهما ما قصّ الله فـي كتابه، وقال: ايْـمُ الله إن كان
  الـمقتول لأشدّ الرجلـين، ولكن منعه التـحرّج أن يبسط يده إلـى أخيهوقال آخرون: لـم
  يكن ذلك من أمرهما عن أمر الله إياهما به. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: كان من
  شأنهما أنه لـم يكن مسكين فـيتصدّق علـيه، وإنـما كان القربـان يقربه الرجل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱبْنَيْ
  ءَادَمَ بِٱلْحَقِّ إِذْ قَرَّبَا قُرْبَاناً فَتُقُبِّلَ مِن أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ
  مِنَ ٱلآخَرِ قَالَ لأَقْتُلَنَّكَ قَالَ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ
  }فبَـيْنا ابنا آدم قاعدان، إذ قالا: لو قربنا قربـاناً وكان الرجل إذا قرّب قربـاناً
  فرضيه الله أرسل إلـيه ناراً فأكلته، وإن لـم يكن رضيه الله خبت النار. فقرّبـا قربـاناً،
  وكان أحدهما راعياً، وكان الآخر حراثاً، وإن صاحب الغنـم قرّب خير غنـمه وأسمنها وقرّب
  الآخر أبغض زرعه، فجاءت النار، فنزلت بـينهما، فأكلت الشاة وتركت الزرع. وإن ابن آدم
  قال لأخيه: أتـمشي فـي الناس وقد علـموا أنك قرّبت قربـاناً فتقبل منك وردّ علـيّ؟
  فلا والله، لا تنظر الناس إلـيّ وإلـيك وأنت خير منـي فقال: لأقتلنك فقال له أخوه:
  ما ذنبـي، إنـما يتقبل الله من الـمتقـين.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، قال: ثنا ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { إذْ قَرَبـا قُرْبـاناً
  } قال: ابنا آدم هابـيـل وقابـيـل لصلب آدم، فقرّب أحدهما شاة وقرّب الآخر بقلاً، فقبل
  من صاحب الشاة، فقتله صاحبه.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان،
  عن منصور، عن مـجاهد فـي قوله: { وَاتْلُ عَلَـيْهِمْ نَبَأ ابْنَـيْ آدَم بِـالَـحِّق
  إذْ قَرَّبـا قُرْبـاناً } قال: هابـيـل وقابـيـل، فقرب هابـيـل عَنَاقاً من أحسن غنـمه،
  وقرّب قابـيـل زرعاً من زرعه. قال: فأكلت النار العناق، ولـم تأكل الزرع، فـ { قال
  لأَقْتُلَنَّكَ قَالَ إنَّـما يَتَقَبَّلُ اللَّهُ مِنَ الـمُتَّقِـينَ }.حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا رجل سمع مـجاهداً فـي قوله: { وَاتْلُ عَلَـيْهِمْ نَبَأ
  ابْنَـيْ آدَم بِـالَـحِّق إذْ قَرَّبـا قُرْبـاناً } قال: هو هابـيـل وقابـيـل لصلب
  آدم، قرّبـا قربـاناً، قرب أحدهما شاة من غنـمه وقرّب الآخر بقلاً، فتقبل من صاحب الشاة،
  فقال لصاحبه: لأقتلنك فقتله، فعقل الله إحدى رجلـيه بساقها إلـى فخذها إلـى يوم القـيامة،
  وجعل وجهه إلـى الشمس حيثما دارت علـيه حظيرة من ثلـج فـي الشتاء وعلـيه فـي الصيف
  حظيرة من نار، ومعه سبعة أملاك كلـما ذهب ملك جاء الآخر.حدثنا سفـيان، قال: ثنا أبـي،
  عن سفـيان (ح). وحدثنا هناد، قال: ثنا وكيع، عن سفـيان، عن عبد الله بن عثمان بن خثـيـم،
  عن مـجاهد، عن ابن عبـاس: { وَاتْلُ عَلَـيْهِمْ نَبَأ ابْنَـيْ آدَم بِـالَـحِّق إذْ
  قَرَّبـا قُرْبـاناً فَتُقُبِّلَ مِنْ أحَدِهِما ولَـمْ يُتَقَبَّلْ مِنَ الآخَرِ }
  قال: قرّب هذا كبشاً وقرّب هذا صُبْرة من طعام فتقبل من أحدهما. قال: تقبّل من صاحب
  الشاة ولـم يتقبل من الآخر.حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { وَاتْلُ عَلَـيْهِمْ نَبَأ ابْنَـيْ آدَم بِـالَـحِّق إذْ قَرَّبـا
  قُرْبـاناً فَتُقُبِّلَ مِنْ أحَدهِما وَلـمْ يُتَقَبَّلْ مِنَ الآخَرِ } كان رجلان
  من بنـي آدم، فتقبل من أحدهما ولـم يتقبل من الآخر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱبْنَيْ
  ءَادَمَ بِٱلْحَقِّ إِذْ قَرَّبَا قُرْبَاناً فَتُقُبِّلَ مِن أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ
  مِنَ ٱلآخَرِ قَالَ لأَقْتُلَنَّكَ قَالَ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ
  }حدثنا ابن وكيع، قال: ثنا عبـيد الله، عن فضيـل بن مرزوق، عن عطية: { وَاتْلُ عَلَـيْهِمْ
  نَبَأ ابْنَـيْ آدَم بِـالَـحِّق } قال: كان أحدهما اسمه قابـيـل والآخر هابـيـل أحدهما
  صاحب غنـم، والآخر صاحب زرع، فقرّب هذا من أمثل غنـمه حَمَلاً، وقرّب هذا من أردإ زرعه.
  قال: فنزلت النار، فأكلت الـحَمَل، فقال لأخيه: لأقتلنكحدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن بعض أهل العلـم بـالكتاب الأوّل: أن آدم أمر ابنه قابـيـل أن ينكح
  أخته توأمة هابـيـل، وأمر هابـيـل أن ينكح أخته توأمة قابـيـل. فسلـم لذلك هابـيـل
  ورضى، وأبـى قابـيـل ذلك وكرهه، تكرماً عن أخت هابـيـل، ورغب بأخته عن هابـيـل، وقال:
  نـحن ولادة الـجنة وهما من ولادة الأرض، وأنا أحقّ بأختـي ويقول بعض أهل العلـم بـالكتاب
  الأوّل: كانت أخت قابـيـل من أحسن الناس، فضنّ بها علـى أخيه وأرادها لنفسه، فـالله
  أعلـم أيّ ذلك كان. فقال له أبوه: يا بنـيّ إنها لا تـحلّ لك فأبى قابـيـل أن يقبل
  ذلك من قول أبـيه، فقال له أبوه: يا بنـيّ فقرّب قربـاناً، ويقرّب أخوك هابـيـل قربـاناً،
  فأيكما قبل الله قربـانه فهو أحقّ بها. وكان قابـيـل علـى بَذْر الأرض، وكان هابـيـل
  علـى رعاية الـماشية، فقرّب قابـيـل قمـحاً وقرّب هابـيـل أبكاراً من أبكار غنـمه وبعضهم
  يقول: قرّب بقرة فأرسل الله ناراً بـيضاء، فأكلت قربـان هابـيـل وتركت قربـان قابـيـل،
  وبذلك كان يقبل القربـان إذا قبله.حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال:
  ثنا أسبـاط، عن السديّ، فـيـما ذكر عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس. وعن
  مرّة، عن ابن مسعود، وعن ناس من أصحاب النبـيّ صلى الله عليه وسلم: كان لا يولد لآدم
  مولود إلا ولد معه جارية، فكان يزوّج غلام هذا البطن جارية هذا البطن الآخر، ويزوّج
  جارية هذا البطن غلام البطن هذا الآخر. حتـى ولد له ابنان يقال لهما: قابـيـل، وهابـيـل،
  وكان قابـيـل صاحب زرع، وكان هابـيـل صاحب ضرع. وكان قابـيـل أكبرهما، وكان له أخت
  أحسن من أخت هابـيـل. وإن هابـيـل طلب أن ينكح أخت قابـيـل، فأبى علـيه وقال: هي أختي
  ولدت معي، وهي أحسن من أختك، وأنا أحقّ أن أتزوّجها. فأمره أبوه أن يزوّجها هابـيـل
  فأبى. وإنهما قرّبـا قربـاناً إلـى الله أيهما أحقّ بـالـجارية، وكان آدم يومئذ قد
  غاب عنهما إلـى مكة ينظر إلـيها، قال الله لآدم: يا آدم، هل تعلـم أن لـي بـيتاً فـي
  الأرض؟ قال: اللهمّ لا قال: فإن لـي بـيتاً بـمكة فأته فقال آدم للسماء: احفظي ولدي
  بـالأمانة، فأبت. وقال للأرض فأبت، وقال للـجبـال فأبت، وقال لقابـيـل، فقال: نعم تذهب
  وترجع وتـجد أهلك كما يسرّك. فلـما انطلق آدم قرّبـا قربـاناً، وكان قابـيـل يفخر علـيه،
  فقال: أنا أحقّ بها منك، هي أختـي، وأنا أكبر منك، وأنا وصيّ والديّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱبْنَيْ
  ءَادَمَ بِٱلْحَقِّ إِذْ قَرَّبَا قُرْبَاناً فَتُقُبِّلَ مِن أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ
  مِنَ ٱلآخَرِ قَالَ لأَقْتُلَنَّكَ قَالَ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ
  }فلـما قرّبـا، قرّب هابـيـل جذعة سمينة، وقرّب قابـيـل حُزمة سنبل، فوجد فـيها سنبلة
  عظيـمة ففركها فأكلها. فنزلت النار فأكلت قربـان هابـيـل، وتركت قربـان قابـيـل، فغضب
  وقال: لأقتلنك حتـى لا تنكح أختـي فقال هابـيـل { إنَّـمَا يَتَقَبَّلُ اللَّهُ مِنَ
  الـمُتَّقِـينَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاتْلُ
  عَلَـيْهِمْ نَبَأ ابْنَـيْ آدَم بِـالَـحَقِّ } ذكر لنا أنهما هابـيـل وقابـيـل. فأما
  هابـيـل فكان صاحب ماشية، فعمد إلـى خير ماشيته، فتقرّب بها، فنزلت علـيه نار فأكلته.
  وكان القربـان إذا تقبل منهم نزلت علـيه نار فأكلته، وإذا ردّ علـيهم أكلته الطير والسبـاع.
  وأما قابـيـل فكان صاحب زرع، فعمد إلـى أردإ زرعه، فتقرّب به، فلـم تنزل علـيه النار،
  فحسد أخاه عند ذلك فقال: { لاَءَقْتُلَنَّكَ قالَ إنَّـمَا يَتَقَبَّلُ اللَّهُ مِنَ
  الـمُتَّقِـينَ }.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { وَاتْلُ عَلَـيْهِمْ نَبَأ ابْنَـيْ آدَم بِـالَـحَقِّ قال: هما
  قابـيـل وهابـيـل. قال: كان أحدهما صاحب زرع والآخر صاحب ماشية، فجاء أحدهما بخير ماله
  وجاء الآخر بشرّ ماله، فجاءت النار، فأكلت قربـان أحدهما وهو هابـيـل، وتركت قربـان
  الآخر، فحسده فقال: لأقتلنكحدثنا سفـيان، قال: ثنا يحيى بن آدم، عن سفـيان، عن منصور،
  عن مـجاهد: { إذْ قَرّبـا قُرْبـاناً } قال: قرّب هذا زرعاً وذا عناقاً، فتركت النار
  الزرع وأكلت العناق.وقال آخرون: اللذان قرّبـا قربـاناً وقصّ الله عزّ ذكره قصصهما
  فـي هذه الآية، رجلان من بنـي إسرائيـل لا من ولد آدم لصلبه. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا سهل بن يوسف، عن عمرو، عن الـحسن، قال: كان الرجلان اللذان فـي
  القرآن، اللذان قال الله: { وَاتْلُ عَلَـيْهِمْ نَبَأ ابْنَـيْ آدَم بِـالَـحِّق }
  من بـني إسرائيـل، ولـم يكونا ابنـي آدم لصلبه، وإنـما كان القربـان فـي بنـي إسرائيـل،
  وكان آدم أوّل من مات.وأولـى القولـين فـي ذلك عندي بـالصواب، أن اللذين قرّبـا القربـان
  كان ابنـي آدم لصلبه، لا من ذريته من بنـي إسرائيـل. وذلك أن الله عزّ وجلّ يتعالـى
  عن أن يخاطب عبـاده بـما لا يفـيدهم به فـائدة، والـمخاطبون بهذه الآية كانوا عالـمين
  أن تقريب القربـان لله لـم يكن إلا فـي ولد آدم دون الـملائكة والشياطين وسائر الـخـلق
  غيرهم. فإذا كان معلوماً ذلك عندهم، فمعقول أنه لو لـم يكن معنـياً بـابنـي آدم اللذين
  ذكرهما الله فـي كتابه ابناه لصلبه، لـم يفدْهم بذكره جلّ جلاله إياهما فـائدة لـم
  تكن عندهم. وإذا كان غير جائز أن يخاطبهم خطابـاً لا يفـيدهم به معنى، فمعلوم أنه عنى
  ابنـي آدم لصلبه، لا ابنـي بنـيه الذين بَعُد منه نسبهم مع إجماع أهل الأخبـار والسير
  والعلـم بـالتأويـل علـى أنهما كانا ابنـي آدم لصلبه وفـي عهد آدم وزمانه، وكفـى بذلك
  شاهداً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱبْنَيْ
  ءَادَمَ بِٱلْحَقِّ إِذْ قَرَّبَا قُرْبَاناً فَتُقُبِّلَ مِن أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ
  مِنَ ٱلآخَرِ قَالَ لأَقْتُلَنَّكَ قَالَ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ
  }وقد ذكرنا كثـيراً مـمن نصّ عنه القول بذلك، وسنذكر كثـيراً مـمن لـم يذكر إن شاء
  الله.حدثنا مـجاهد بن موسى، قال: ثنا يزيد بن هارون، قال: ثنا حسام بن مصكّ، عن عمار
  الدهنـيّ، عن سالـم بن أبـي الـجعد، قال: لـما قتل ابن آدم أخاه، مكث آدم مائة سنة
  حزيناً لا يضحك، ثم أتـى فقـيـل له: حيّاك الله وبـيّاك فقال: بـيَّاك: أضحكك.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن أبـي إسحاق الهمدانـي، قال: قال علـيّ بن أبـي طالب رضوان
  الله علـيه: لـما قتل ابن آدم أخاه، بكى آدم فقال:تَغَيَّرَتِ البلادُ وَمَنْ عَلَـيْها   فَلَوْنُ
  الأرْضِ مُغْبَرٌّ قَبـيحُتَغَيَّرَ كلُّ ذي لوْنٍ وطَعْمٍ   وَقَلَّ بَشاشَةُ الوَجْهِ
  الـمَلِـيحَفأجيب آدم علـيه السلام:أبـا هابِـيـلَ قَدْ قُتِلا جَمِيعاً   وصَارَ الـحَيُّ
  كالـمَيْتِ الذَّبِـيحِوجاءَ بِشَرّةٍ قدْ كانَ مِنْها   علـى خَوْفٍ فجاءَ بها يصيحُوأما
  القول فـي تقريبهما ما قرّبـا، فإن الصواب فـيه من القول أن يقال: إن الله عزّ ذكره
  أخبر عبـاده عنهما أنهما قد قرّبـا، ولـم يخبر أن تقريبهما ما قرّبـا كان عن أمر الله
  إياهما به ولا عن غير أمره. وجائز أن يكون كان عن أمر الله إياهما بذلك، وجائز أن يكون
  عن غير أمره. غير أنه أيّ ذلك كان فلـم يقرّبـا ذلك إلا طلب قربة إلـى الله إن شاء
  الله.وأما تأويـل قوله: { قالَ لأقْتُلَنَّكَ } فإن معناه: قال الذي لـم يتقبل منه
  قربـانه للذي تقبل منه قربـانه: لأقتلنك فترك ذكر الـمتقبل قربـانه والـمردود علـيه
  قربـانه، استغناء بـما قد جرى من ذكرهما عن إعادته، وكذلك ترك ذكر الـمقبل قربـانه
  مع قوله: { قالَ إنَّـمَا يَتَقَبَّلُ اللّهُ مِنَ الـمُتَّقِـينَ }.وبنـحو ما قلنا
  فـي ذلك رُوِى الـخبر عن ابن عبـاس:حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { قالَ لاَءَقْتُلَنَّكَ } فقال له أخوه:
  ما ذنبـي { إنَّـمَا يَتَقَبَّلُ اللّهُ مِنَ الـمُتَّقِـينَ }.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { إنَّـمَا يَتَقَبَّلُ اللّهُ مِنَ الـمُتَّقِـينَ
  } قال: يقول: إنك لو اتقـيت الله فـي قربـانك تقبل منك، جئت بقربـان مغشوش بأشرّ ما
  عندك، وجئت أنا بقربـان طيب بخير ما عندي قال: وكان قال: يتقبل الله منك ولا يتقبل
  منـي.ويعنـي بقوله: { مِنَ الـمُتَّقِـينَ }: من الذين اتقوا الله وخافوه بأداء ما
  كلفهم من فرائضه واجتناب ما نهاهم عنه من معصيته.وقد قال جماعة من أهل التأويـل: الـمتقون
  فـي هذا الـموضع الذين اتقوا الشرك. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك، قوله: { إنَّـمَا يَتَقَبَّلُ اللّهُ
  مِنَ الـمُتَّقِـينَ } الذين يتقون الشرك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱبْنَيْ
  ءَادَمَ بِٱلْحَقِّ إِذْ قَرَّبَا قُرْبَاناً فَتُقُبِّلَ مِن أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ
  مِنَ ٱلآخَرِ قَالَ لأَقْتُلَنَّكَ قَالَ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ
  }وقد بـينا معنى القربـان فـيـما مضى، وأنه الفعلان من قول القائل: قرَّب، كما الفرقان:
  الفعلان من فرّق، والعدوان من عدا. وكانت قرابـين الأمـم الـماضية قبل أمتنا كالصدقات
  والزكوات فـينا، غير أن قرابـينهم كان يعلـم الـمتقبَّل منها وغير الـمتقبل فـيـما
  ذكر بأكل النار ما تقبل منها وترك النار ما لـم يتقبل منها. والقربـان فـي أمَّتنا:
  الأعمال الصالـحة: من الصلاة، والصيام، والصدقة علـى أهل الـمسكنة، وأداء الزكاة الـمفروضة،
  ولا سبـيـل لها إلـى العلـم فـي عاجل بـالـمتقبل منها والـمردود.وقد ذكر عن عامر بن
  عبد الله العنبري، أنه حين حضرته الوفـاة بكى، فقـيـل له: ما يبكيك، فقد كنت وكنت؟
  فقال: يبكينـي أنـي أسمع الله يقول: { إنَّـمَا يَتَقَبَّلُ اللّهُ مِنَ الـمُتَّقِـينَ
  }.حدثنـي بذلك مـحمد بن عمر الـمقدمي، قال: ثنـي سعيد بن عامر، عن همام، عمن ذكره،
  عن عامر.وقد قال بعضهم: قربـان الـمتقـين: الصلاة.حدثنا ابن وكيع، قال: ثنا حفص بن
  غياث، عن عمران بن سلـيـم، عن عديّ بن ثابت، قال: كان قربـان الـمتقـين: الصلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

