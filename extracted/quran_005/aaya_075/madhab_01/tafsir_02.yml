  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  كَفَرَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ ثَالِثُ ثَلاَثَةٍ وَمَا مِنْ إِلَـٰهٍ إِلاَّ
  إِلَـٰهٌ وَاحِدٌ وَإِن لَّمْ يَنتَهُواْ عَمَّا يَقُولُونَ لَيَمَسَّنَّ ٱلَّذِينَ
  كَفَرُواْ مِنْهُمْ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ يَتُوبُونَ
  إِلَىٰ ٱللَّهِ وَيَسْتَغْفِرُونَهُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ وَأُمُّهُ
  صِدِّيقَةٌ كَانَا يَأْكُلاَنِ ٱلطَّعَامَ ٱنْظُرْ كَيْفَ نُبَيِّنُ لَهُمُ ٱلآيَاتِ
  ثُمَّ ٱنْظُرْ أَنَّىٰ يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">من في قوله: {
  وَمَا مِنْ إِلَـٰهٍ إِلاَّ إِلَـٰهٌ وٰحِدٌ } للاستغراق وهي القدرة مع (لا) التي لنفي
  الجنس في قولك { لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ } والمعنى: وما إلٰه قط في الوجود إلا
  إلٰه موصوف بالوحدانية لا ثاني له، وهو الله وحده لا شريك له: و (من) في قوله: { لَيَمَسَّنَّ
  ٱلَّذِينَ كَفَرُواْ مِنْهُمْ } للبيان كالتي في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱجْتَنِبُواْ ٱلرّجْسَ مِنَ ٱلأَوْثَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  30] فإن قلت: فهلا قيل: ليمسنهم عَذَابٌ أَلِيمٌ. قلت: في إقامة الظاهر مقام المضمر
  فائدة وهي تكرير الشهادة عليهم بالكفر في قوله: { لَّقَدْ كَفَرَ ٱلَّذِينَ قَالُواْ
  } وفي البيان فائدة أخرى وهي الإعلام في تفسير (الذين كفروا منهم) أنهم بمكان من الكفر.
  والمعنى: ليمسنّ الذين كفروا من النصارى خاصة { عَذَابٌ أَلِيمٌ } أي نوع شديد الألم
  من العذاب كما تقول: أعطني عشرين من الثياب، تريد من الثياب خاصة لا من غيرها من الأجناس
  التي يجوز أن يتناولها عشرون. ويجوز أن تكون للتبعيض، على معنى: ليمسنّ الذين بقوا
  على الكفر منهم، لأنّ كثيراً منهم تابوا من النصرانية { أَفَلاَ يَتُوبُونَ } ألا يتوبون
  بعد هذه الشهادة المكرّرة عليهم بالكفر. وهذا الوعيد الشديد مما هم عليه. وفيه تعجب
  من إصرارهم { وَٱللَّهُ غَفُورٌ رَّحِيمٌ } يغفر لهؤلاء إن تابوا ولغيرهم { قَدْ خَلَتْ
  مِن قَبْلِهِ ٱلرُّسُلُ } صفة لرسول، أي ما هو إلا رسول من جنس الرسل الذين خلوا من
  قبله جاء بآيات من الله كما أتوا بأمثالها، أن أبرأ الله الأبرص وأحيا الموتى على يده،
  فقد أحيا العصا وجعلها حية تسعى، وفلق بها البحر، وطمس على يد موسى. وإن خلقه من غير
  ذكر، فقد خلق آدم من غير ذكر ولا أنثى { وَأُمُّهُ صِدّيقَةٌ } أي وما أمه أيضاً إلا
  كصديقة كبعض النساء المصدّقات للأنبياء المؤمنات بهم، فما منزلتهما إلا منزلة بشرين:
  أحدهما نبي، والآخر صحابي. فمن أين اشتبه عليكم أمرهما حتى وصفتموهما بما لم يوصف به
  سائر الأنبياء وصحابتهم؟ مع أنه لا تميز ولا تفاوت بينهما وبينهم بوجه من الوجوه. ثم
  صرح ببعدهما عما نسب إليهما في قوله: { كَانَا يَأْكُلاَنِ ٱلطَّعَامَ } لأنّ من احتاج
  إلى الاغتذاء بالطعام وما يتبعه من الهضم والنفض لم يكن إلا جسماً مركباً من عظم ولحم
  وعروق وأعصاب وأخلاط وأمزجة مع شهوة وقرم وغير ذلك مما يدل على أنه مصنوع مؤلف مدبر
  كغيره من الأجسام { كَيْفَ نُبَيّنُ لَهُمُ ٱلأَيَـٰتِ } أي الأعلام من الأدلة الظاهرة
  على بطلان قولهم: { أَنَّىٰ يُؤْفَكُونَ } كيف يصرفون عن استماع الحق وتأمله. فإن قلت:
  ما معنى التراخي في قوله ثم انظر؟ قلت: معناه ما بين العجبين، يعني أنه بين لهم الآيات
  بياناً عجيباً، وإنّ إعراضهم عنها أعجب منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

