text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا ٱلْمَسِيحُ
  ٱبْنُ مَرْيَمَ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ وَأُمُّهُ صِدِّيقَةٌ
  كَانَا يَأْكُلاَنِ ٱلطَّعَامَ ٱنْظُرْ كَيْفَ نُبَيِّنُ لَهُمُ ٱلآيَاتِ ثُمَّ ٱنْظُرْ
  أَنَّىٰ يُؤْفَكُونَ }وهذا (خبرٌ) من الله تعالـى ذكره احتـجاجاً لنبـيه مـحمد صلى
  الله عليه وسلم علـى فرق النصارى فـي قولهم فـي الـمسيح. يقول مكذّبـاً للـيعقوبـية
  فـي قـيـلهم: هو الله، والآخرين فـي قـيـلهم: هو ابن الله: لـيس القول كما قال هؤلاء
  الكفرة فـي الـمسيح، ولكنه ابن مريـم ولدته ولادة الأمهات أبناءهنّ، وذلك من صفة البشر
  لا من صفة خالق البشر، وإنـما هو لله رسول كسائر رسله الذين كانوا قبله فمضوا وخـلوا،
  أجرى علـى يده ما شاء أن يجريه علـيها من الآيات والعبر حجة له علـى صدقه وعلـى أنه
  لله رسول إلـى من أرسله إلـيه من خـلقه، كما أجرى علـى أيدي من قبله من الرسل من الآيات
  والعبر حجة لهم علـى حقـيقة صدقهم فـي أنهم لله رسل. { وأُمُّهُ صِدّيقَة } يقول تعالـى
  ذكره: وأمّ الـمسيح صدّيقة، والصدّيقة: الفِعِّيـلة من الصدق، وكذلك قولهم فلان صدّيق:
  فعيـل من الصدق، ومنه قوله تعالـى ذكره: وَالصّدّيقِـينَ والشُّهَدَاءِ. وقد قـيـل:
  إنّ أبـا بكر الصدّيق رضي الله عنه إنـما قـيـل له الصدّيق لصدقه، وقد قـيـل: إنـما
  سمي صدّيقاً لتصديقه النبـيّ صلى الله عليه وسلم فـي مسيره فـي لـيـلة واحدة إلـى بـيت
  الـمقدس من مكة وعوده إلـيها. وقوله: { كانَا يَأكُلانِ الطَّعامَ } خبر من الله تعالـى
  ذكره عن الـمسيح وأمه أنهما كانا أهل حاجة إلـى ما يغذوهما وتقوم به أبدانهما من الـمطاعم
  والـمشارب كسائر البشر من بنـي آدم. فإنّ من كان كذلك، فغير كائن إلهاً لأن الـمـحتاج
  إلـى الغذاء قوامه بغيره، وفـي قوامه بغيره وحاجته إلـى ما يقـيـمه دلـيـل واضح علـى
  عجزه، والعاجز لا يكون إلاَّ مربوبـاً لا ربًّـا.القول فـي تأويـل قوله تعالـى: { انْظُرْ
  كَيْفَ نُبَـيِّنُ لَهُمُ الآياتِ ثُمَّ انْظُرْ أنَّى يُؤْفَكُونَ }.يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: انظر يا مـحمد كيف نبـين لهؤلاء الكفرة من الـيهود
  والنصارى الآيات، وهي الأدلة والأعلام والـحجج علـى بطول ما يقولون فـي أنبـياء الله،
  وفـي فريتهم علـى الله، وادّعائهم له ولداً، وشهادتهم لبعض خـلقه بأنه لهم ربّ وإله،
  ثم لا يرتدعون عن كذبهم وبـاطل قـيـلهم، ولا ينزجرون عن فِرْيتهم علـى ربهم وعظيـم
  جهلهم، مع ورود الـحجج القاطعة عذرهم علـيهم. يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: ثم انظر يا مـحمد أنَّى يؤفكون؟ يقول: ثم انظر مع تبـيـيننا لهم آياتنا
  علـى بطول قولهم: أيّ وجه يُصْرفون عن بـياننا الذي بـينته لهم، وكيف عن الهدى الذي
  نهديهم إلـيه من الـحقّ يضِلون؟ والعرب تقول لكلّ مصروف عن شيء: هو مأفوك عنه، يقال:
  قد أَفَكْتُ فلاناً عن كذا: أي صرفته عنه، فأنا آفِكه أفْكاً، وهو مأفوك، وقد أُفِكَتِ
  الأرضُ: إذا صرف عنها الـمطر.\r\n\t\t\t\r\n\t\t\t</section>"

