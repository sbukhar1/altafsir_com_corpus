text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَقْتُلُواْ ٱلصَّيْدَ وَأَنْتُمْ حُرُمٌ وَمَن قَتَلَهُ مِنكُم مُّتَعَمِّداً
  فَجَزَآءٌ مِّثْلُ مَا قَتَلَ مِنَ ٱلنَّعَمِ يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِّنْكُمْ
  هَدْياً بَالِغَ ٱلْكَعْبَةِ أَوْ كَفَّارَةٌ طَعَامُ مَسَاكِينَ أَو عَدْلُ ذٰلِكَ
  صِيَاماً لِّيَذُوقَ وَبَالَ أَمْرِهِ عَفَا ٱللَّهُ عَمَّا سَلَف وَمَنْ عَادَ فَيَنْتَقِمُ
  ٱللَّهُ مِنْهُ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ }{ حَرَّمَ } محرمون، جمع حرام، كردح
  في جمع رداح. والتعمد: أن يقتله وهو ذاكر لإحرامه، أو عالم أن ما يقتله مما يحرم عليه
  قتله، فإن قتله وهو ناس لإحرامه أو رمى صيداً وهو يظن أنه ليس بصيد فإذا هو صيد، أو
  قصد برميه غير صيد فعدل السهم عن رميته فأصاب صيداً فهو مخطىء. فإن قلت: فمحظورات الإحرام
  يستوي فيها العمد والخطأ، فما بال التعمد مشروطاً في الآية؟ قلت: لأن مورد الآية فيمن
  تعمد؛ فقد روي أنه عنّ لهم في عمرة الحديبية حمار وحش، فحمل عليه أبو اليسر فطعنه برمحه
  فقتله، فقيل له: إنك قتلت الصيد وأنت محرم فنزلت ولأن الأصل فعل التعمد، والخطأ لاحق
  به للتغليظ. ويدل عليه قوله تعالى: { لّيَذُوقَ وَبَالَ أَمْرِهِ }  { وَمَنْ عَادَ
  فَيَنْتَقِمُ ٱللَّهُ مِنْهُ } وعن الزهري: نزل الكتاب بالعمد ووردت السنة بالخطأ وعن
  سعيد بن جبير: لا أرى في الخطأ شيئاً أخذاً باشتراط العمد في الآية. وعن الحسن روايتان
  { فَجَزَاء مّثْلُ مَا قَتَلَ } برفع جزاء ومثل جميعاً، بمعنى: فعليه جزاء يماثل ما
  قتل من الصيد، وهو عند أبي حنيفة قيمة المصيد يقوّم حيث صيد. فإن بلغت قيمته ثمن هدى،
  تخير بين أن يهدي من النعم ما قيمته قيمة الصيد، وبين أن يشتري بقيمته طعاماً، فيعطي
  كل مسكين نصف صاع من برّ أو صاع من غيره، وإن شاء صام عن طعام كل مسكين يوماً، فإن
  فضل ما لا يبلغ طعام مسكين صام عنه يوماً أو تصدّق به. وعند محمد والشافعي رحمهما الله
  مثله نظيره من النعم، فإن لم يوجد له نظير من النعم عدل إلى قول أبي حنيفة رحمه الله.
  فإن قلت: فما يصنع من يفسر المثل بالقيمة بقوله: { مِنَ ٱلنَّعَمِ } وهو تفسير للمثل،
  وبقوله: هدياً بالغ الكعبة؟ قلت: قد خير من أوجب القيمة بين أن يشتري بها هدياً أو
  طعاماً أو يصوم، كما خير الله تعالى في الآية. فكان قوله: { مِنَ ٱلنَّعَمِ } بياناً
  للهدى المشترى بالقيمة في أحد وجوه التخيير؛ لأن من قوم الصيد واشترى بالقيمة هدياً
  فأهداه، فقد جزى بمثل ما قتل من النعم. على أن التخيير الذي في الآية بين أن يجزي بالهدى
  أو يكفر بالإطعام أو بالصوم، إنما يستقيم استقامة ظاهرة بغير تعسف إذا قوّم ونظر بعد
  التقويم أيّ الثلاثة يختار، فأما إذا عمد إلى النظير وجعله الواجب وحده من غير تخيير
  - فإذا كان شيئاً لا نظير له قوّم حينئذٍ، ثم يخير بين الإطعام والصوم - ففيه نبوّ
  عما في الآية. ألا ترى إلى قوله تعالى: { أَوْ كَفَّارَةٌ طَعَامُ مَسَـٰكِينَ أَو
  عَدْلُ ذٰلِكَ صِيَاماً } كيف خير بين الأشياء الثلاثة، ولا سبيل إلى ذلك إلا بالتقويم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَقْتُلُواْ ٱلصَّيْدَ وَأَنْتُمْ حُرُمٌ وَمَن قَتَلَهُ مِنكُم مُّتَعَمِّداً فَجَزَآءٌ
  مِّثْلُ مَا قَتَلَ مِنَ ٱلنَّعَمِ يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِّنْكُمْ هَدْياً بَالِغَ
  ٱلْكَعْبَةِ أَوْ كَفَّارَةٌ طَعَامُ مَسَاكِينَ أَو عَدْلُ ذٰلِكَ صِيَاماً لِّيَذُوقَ
  وَبَالَ أَمْرِهِ عَفَا ٱللَّهُ عَمَّا سَلَف وَمَنْ عَادَ فَيَنْتَقِمُ ٱللَّهُ مِنْهُ
  وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ }وقرأ عبد الله: فجزاؤه مثل ما قتل، وقرىء: فجزاء
  مثل ما قتل، على الإضافة، وأصله. فجزاء مثل ما قتل، بنصب مثل بمعنى: فعليه أن يجزى
  مثل ما قتل، ثم أضيف كما تقول: عجبت من ضرب زيد، وقرأ السلميّ على الأصل وقرأ محمد
  بن مقاتل، فجزاء مثل ما قتل، بنصبهما، بمعنى: فليجز جزاء مثل ما قتل. وقرأ الحسن: من
  النعم. بسكون العين، استثقل الحركة على حرف الحلق فسكنه { يَحْكُمُ بِهِ } بمثل ما
  قتل { ذَوَا عَدْلٍ مّنْكُمْ } حكمان عادلان من المسلمين. قالوا: وفيه دليل على أن
  المثل القيمة، لأنّ التقويم مما يحتاج إلى النظر والاجتهاد دون الأشياء المشاهدة. وعن
  قبيصة أنه أصاب ظبياً وهو محرم فسأل عمر، فشاور عبد الرحمٰن بن عوف، ثم أمره بذبح شاة،
  فقال قبيصة لصاحبه: والله ما علم أمير المؤمنين حتى سأل غيره، فأقبل عليه ضرباً بالدرّة
  وقال: أتغمص الفتيا وتقتل الصيد وأنت محرم. قال الله تعالى: { يَحْكُمُ بِهِ ذَوَا
  عَدْلٍ مّنْكُمْ } فأنا عمر، وهذا عبد الرحمٰن. وقرأ محمد بن جعفر( ذو عدل منكم)، أراد
  يحكم به من يعدل منكم ولم يرد الوحدة. وقيل أراد الإمام { هَدْياً } حال عن جزاء فيمن
  وصفه بمثل، لأنّ الصفة خصصته فقرّبته من المعرفة، أو بدل عن مثل فيمن نصبه، أو عن محله
  فيمن جرّه. ويجوز أن ينتصب حالاً عن الضمير في به. ووصف هدياً بـ { بَـٰلِغَ ٱلْكَعْبَةِ
  } لأن إضافته غير حقيقية. ومعنى بلوغه الكعبة أن يذبح بالحرم، فأما التصدّق به فحيث
  شئت عند أبي حنيفة، وعند الشافعي في الحرم. فإن قلت: بم يرفع { كَفَّارَةٌ } من ينصب
  جزاء؟ قلت: يجعلها خبر مبتدأ محذوف، كأنه قيل: أو الواجب عليه كفارة. أو يقدر: فعليه
  أن يجزي جزاء أو كفارة. فيعطفها على أن يجزي. وقرىء: أو كفارة طعام مساكين على الإضافة،
  وهذه الإضافة مبينة، كأنه قيل: أو كفارة من طعام مساكين، كقولك: خاتم فضة، بمعنى خاتم
  من فضة. وقرأ الأعرج: أو كفارة طعام مسكين. وإنما وحد، لأنه واقع موقع التبيين، فاكتفى
  بالواحد الدال على الجنس. وقرىء: أو عدل ذلك، بكسر العين. والفرق بينهما أن عدل الشيء
  ما عادله من غير جنسه، كالصوم والإطعام. وعدله ما عدل به في المقدار، ومنه عدلا الحمل،
  لأن كل واحد منهما عدل بالآخر حتى اعتدلا، كأن المفتوح تسمية المصدر، والمكسور بمعنى
  المفعول به، كالذبح ونحوه، ونحوهما الحمل والحمل. و { ذٰلِكَ } إشارة إلى الطعام {
  وصياماً } تمييز للعدل كقولك: لي مثله رجلاً. والخيار في ذلك إلى قاتل الصيد عند أبي
  حنيفة وأبي يوسف. وعند محمد إلى الحكمين { لّيَذُوقَ } متعلق بقوله: (فجزاء) أي فعليه
  أن يجازي أو يكفر، ليذوق سوء عاقبة هتكه لحرمة الإحرام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَـٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَقْتُلُواْ ٱلصَّيْدَ وَأَنْتُمْ حُرُمٌ وَمَن قَتَلَهُ مِنكُم مُّتَعَمِّداً فَجَزَآءٌ
  مِّثْلُ مَا قَتَلَ مِنَ ٱلنَّعَمِ يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِّنْكُمْ هَدْياً بَالِغَ
  ٱلْكَعْبَةِ أَوْ كَفَّارَةٌ طَعَامُ مَسَاكِينَ أَو عَدْلُ ذٰلِكَ صِيَاماً لِّيَذُوقَ
  وَبَالَ أَمْرِهِ عَفَا ٱللَّهُ عَمَّا سَلَف وَمَنْ عَادَ فَيَنْتَقِمُ ٱللَّهُ مِنْهُ
  وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ }والوبال: المكروه والضرر الذي يناله في العاقبة
  من عمل سوء لثقله عليه، كقوله تعالى:{ فَأَخَذْنَـٰهُ أَخْذاً وَبِيلاً }[المزمل: 16]
  ثقيلاً. والطعام الوبيل: الذي يثقل على المعدة فلا يستمرأ { عَفَا ٱللَّهُ عَمَّا سَلَف
  } لكم من الصيد في حال الإحرام قبل أن تراجعوا رسول الله صلى الله عليه وسلم وتسألوه
  عن جوازه. وقيل: عما سلف لكم في الجاهلية منه، لأنهم كانوا متعبدين بشرائع من قبلهم
  وكان الصيد فيها محرماً { وَمَنْ عَادَ } إلى قتل الصيد وهو محرم بعد نزول النهي {
  فَيَنْتَقِمُ ٱللَّهُ مِنْهُ } ينتقم: خبر مبتدأ محذوف تقديره. فهو ينتقم الله منه،
  ولذلك دخلت الفاء. ونحوه{ فَمَن يُؤْمِن بِرَبّهِ فَلاَ يَخَافُ }[الحجر: 13] يعني
  ينتقم منه في الآخرة. واختلف في وجوب الكفارة على العائد، فعن عطاء وإبراهيم وسعيد
  بن جبير والحسن: وجوبها، وعليه عامة العلماء. وعن ابن عباس وشريح: أنه لا كفارة عليه
  تعلقاً بالظاهر، وأنه لم يذكر الكفارة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

