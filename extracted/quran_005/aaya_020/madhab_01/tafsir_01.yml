  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَاقَوْمِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَعَلَ
  فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ مُّلُوكاً وَآتَاكُمْ مَّا لَمْ يُؤْتِ أَحَداً مِّن
  ٱلْعَٱلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا أيضاً من الله تعريف لنبـيه
  مـحمد صلى الله عليه وسلم قديـم بتـمادي هؤلاء الـيهود فـي الغيّ وبعدهم عن الـحقّ
  وسوء اختبـارهم لأنفسهم وشدّة خلافهم لأنبـيائهم وبطء إنابتهم إلـى الرشاد، مع كثرة
  نعم الله عندهم وتتابع أياديه وآلائه علـيهم، مسلـياً بذلك نبـيه مـحمداً صلى الله
  عليه وسلم عما يحلّ به من علاجهم وينزل به من مقاساتهم فـي ذات الله. يقول الله له
  صلى الله عليه وسلم: لا تأس علـى ما أصابك منهم، فإن الذهاب عن الله والبعد من الـحقّ
  وما فـيه لهم الـحظّ فـي الدنـيا والآخرة من عاداتهم وعادات أسلافهم وأوائلهم، وتعزّ
  بـما لاقـى منهم أخوك موسى صلى الله عليه وسلم، واذكر إذ قال موسى لهم: { يا قَوْم
  اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ } يقول: اذكروا أياديَ الله عندكم وآلاءه قِبَلكم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة: { اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ
  } قال: أيادي الله عندكم وأيامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { اذْكُرُوا
  نِعْمَةَ اللّهِ عَلَـيْكُمْ } يقول: عافـية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  أخترنا ما قلنا، لأن الله لـم يخصص من النعم شيئاً، بل عمّ ذلك بذكر النعم، فذلك علـى
  العافـية وغيرها، إذ كانت العافـية أحد معانـي النعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إذْ جَعَلَ فِـيكُمْ أنْبِـياءَ وَجَعَلَكُمْ مُلُوكاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه، أن موسى ذكَّر قومه من بنـي إسرائيـل بأيام
  الله عندهم وبآلائه قِبَلهم، فحرّضهم بذلك علـى اتبـاع أمر الله فـي قتال الـجبـارين،
  فقال لهم: اذكروا نعمة الله علـيكم أنْ فَضَّلَكم بأن جعل فـيكم أنبـياء يأتونكم بوحيه
  ويخبرونكم بآياته الغيب، ولـم يعط ذلك غيركم فـي زمانكم هذا. فقـيـل إن الأنبـياء الذين
  ذكرهم موسى أنهم جُعِلوا فـيهم هم الذين اختارهم موسى، إذ صار إلـى الـجبل وهم السبعون
  الذين ذكرهم الله، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلاً لِّمِيقَاتِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  155].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وجَعَلَكُمْ مُلُوكاً } سخر لكم
  من غيركم خدماً يخدمونكم. وقـيـل: إنـما قال ذلك لهم موسى، لأنه لـم يكن فـي ذلك الزمان
  أحد سواهم يخدمه أحد من بنـي آدم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ قال مُوسَى لقَوْمِهِ
  يا قَوْمِ اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ إذْ جَعَلَ فِـيكُم أنْبِـياءَ وَجَعَلَكُمْ
  مُلُوكاً } قال: كنا نـحدّث أنهم أوّل من سخر لهم الـخدم من بنـي آدم وملكوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كلّ من ملك بـيتاً وخادماً وامرأة، فهو مَلِك كائناً من
  كان من الناس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنا أبو هانىء، أنه سمع أبـا عبد
  الرحمن الـحبلـي يقول: سمعت عبد الله بن عمرو بن العاص وسأله رجل، فقال: ألسنا من فقراء
  الـمهاجرين؟ فقال له عبد الله: ألك امرأة تأوي إلـيها؟ قال: نعم.</font></font>&#13;\t\t\t<label
