  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَاقَوْمِ ٱذْكُرُواْ
  نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ مُّلُوكاً
  وَآتَاكُمْ مَّا لَمْ يُؤْتِ أَحَداً مِّن ٱلْعَٱلَمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ألك مسكن تسكنه؟ قال: نعم. قال: فأنت من الأغنـياء. فقال: إن لـي خادماً. قال: فأنت
  من الـملوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الزبـير بن بكار، قال: ثنا
  أبو ضمرة أنس بن عياض، قال: سمعت زيد بن أسلـم، يقول: { وَجَعَلَكُمْ مُلُوكاً } فلا
  أعلـم إلاَّ أنه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ كانَ لَهُ بَـيْتٌ وَخادِمٌ فَهُوَ مَلِكٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا العلاء بن عبد الـجبـار، عن حماد بن
  سلـمة، عن حميد، عن الـحسن، أنه تلا هذه الآية: { وَجَعَلَكُمْ مُلُوكاً } فقال: وهل
  الـملكِ إلاَّ مركب وخادم ودار؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قائلو هذه الـمقالة: إنـما قال لهم موسى ذلك، لأنهم كانوا يـملكون الدور والـخدم، ولهم
  نساء وأزواج. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، قال: أراه عن الـحكم: { وَجَعَلَكمْ
  مُلُوكاً } قال: كانت بنو إسرائيـل إذا كان للرجل منهم بـيت وامرأة وخادم، عدّ ملكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن سفـيان. ح، وحدثنا سفـيان، قال: ثنا
  أبـي، عن سفـيان، عن منصور، عن الـحكم: { وَجَعَلَكُمْ مُلُوكاً } قال: الدار والـمرأة
  والـخادم. قال سفـيان: و اثنتـين من الثلاثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش، عن رجل، عن ابن عبـاس فـي
  قوله: { وَجَعَلكُمْ مُلُوكاً } قال: البـيت والـخادم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن الـحكم
  أو غيره، عن ابن عبـاس، فـي قوله: { وَجَعَلَكُمْ مُلُوكاً } قال: الزوجة والـخادم
  والبـيت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَجَعَلَكُمْ مُلُوكاً
  قال: جعل لكم أزواجاً وخدماً وبـيوتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا علـيّ بن مـحمد الطنافسي، قال: ثنا أبو معاوية، عن حجاج بن نـعيـم،
  عن ميـمون بن مهران، عن ابن عبـاس فـي قول الله: { وَجَعَلَكُمْ مُلُوكاً } قال: كان
  الرجل من بنـي إسرائيـل إذا كانت له الزوجة والـخادم والدار يسمى ملكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبدالرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله: { وَجَعَلَكُمْ مُلُوكاً قال: ملَّكهم الـخدم. قال قتادة: كانوا أوّل
  من ملك الـخدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث بن مـحمد، قال: ثنا
  عبد العزيز بن أبـان، قال: ثنا سفـيان، عن الأعمش، عن مـجاهد: { وَجَعَلَكُمْ مُلُوكاً
  قال: جعل لكم أزواجاً وخدماً وبـيوتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما عنى بقوله: { وَجَعَلَكُمْ مُلُوكا } أنهم يـملكون أنفسهم وأهلـيهم وأموالهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { وَجَعَلَكُمْ مُلُوكاً } يـملك الرجل
  منكم نفسه وأهله وماله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
