  أكله، أكل منه الـجارح والكلاب أو لـم يأكل منه، أدركت ذكاته فذُكي أو لـم تدرك ذكاته
  حتـى قتلته الـجوارح، بجرحها إياه أو بغير جرح. وهذا قول الذين قالوا: تعلـيـم الـجوارح
  الذي يحلّ به صيدها أن تعلَّـم الاستشلاء علـى الصيد وطلبه إذا أُشلـيت علـيه وأخذَه،
  وترك الهرب من صاحبها دون ترك الأكل من صيدها إذا صادته. وقد ذكرنا قول قائلـي هذه
  الـمقالة والرواية عنهم بأسانـيدها الواردة آنفـاً.وقال آخرون: بل ذلك علـى الـخصوص
