  وإن أكل ثلثـيه. قال: ثم إن شعبة قال فـي حديثه عن سعد، قال: كل وإن أكل نصفه.حدثنا
  ابن الـمثنى، قال: ثنى عبد الأعلـى، قال: ثنا داود، عن عامر، عن أبـي هريرة، قال: إذا
  أرسلت كلبك فأكل منه، فإن أكل ثلثـيه وبقـي ثلثه فكُلْ.حدثنا ابن الـمثنى، قال: ثنا
  يزيد بن هارون، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ، عن إبـي هريرة، بنـحوه.حدثنا
