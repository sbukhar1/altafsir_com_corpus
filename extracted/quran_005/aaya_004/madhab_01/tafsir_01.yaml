  بعضه لأنها إنـما أمسكت ما أمسكت من ذلك الصيد بعد الذي أكلت منه علـى أنفسها لا علـينا،
  والله تعالـى ذكره إنـما أبـاح لنا كل ما أمسكته جوارحنا الـمعلَّـمة علـيه بقوله:
