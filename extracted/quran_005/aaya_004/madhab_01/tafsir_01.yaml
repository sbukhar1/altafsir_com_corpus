  قال: تعلـيـم الـجوارح الذي يحلّ به صيدها، أن تَسْتَشْلـي للصيد إذا أُشلـيت فتطلبه
  وتأخذه، فتـمسكه علـى صاحبها فلا تأكل منه شيئاً، ولا تفرّ من صاحبها وقد ذكرنا مـمن
  قال ذلك فـيـما مضى منهم جماعة كثـيرة، ونذكر منهم جماعة آخرين فـي هذا الـموضع.حدثنا
