  وبقـي ثلثه، فكل ما بقـي.حدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا حميد،
  قال: ثنـي القاسم بن ربـيعة، عمن حدّثه، عن سلـمان وبكر بن عبد الله، عمن حدثه، عن
  سلـمان: أن الكلب يأخذ الصيد فـيأكل منه، قال: كُلْ وإن أكل ثلثـيه إذا أرسلته وذكرت
  اسم الله وكان معلَّـماً.حدثنا ابن بشار وابن الـمثنى، قالا: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، قال: سمعت قتادة يحدّث عن سعيد بن الـمسيب، قال: قال سلـمان: كل وإن أكل
  ثلثـيه يعنـي: الصيد إذا أكل منه الكلب.حدثنا هناد، قال: ثنا وكيع، عن شعبة، عن قتادة،
