  }والـحفـاظ الثقات إذا تتابعوا علـى نقل شيء بصفة فخالفهم واحد منفرد لـيس له حفظهم،
  كانت الـجماعة الأثبـات أحقّ بصحة ما نقلوا من الفرد الذي لـيس له حفظهم. وإذا كان
  الأمر فـي الكلب علـى ما ذكرت من أنه إذا أكل من الصيد فغير معلّـم، فكذلك حكم كلّ
  جارحة فـي أن ما أكل منها من الصيد فغير معلَّـم، لا يحلّ له أكل صيده إلا أن يدرك
  ذكاته.القول فـي تأويـل قوله تعالـى: { فَكُلُوا مِـمَّا أمْسَكْنَ عَلَـيْكُمْ }.يعنـي
  بقوله: { فَكُلُوا مِـما أمْسَكْنَ عَلَـيْكُمْ }: فكلوا أيها الناس مـما أمسكتْ علـيكم
  جوارحكم.واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: ذلك علـى الظاهر والعموم كما
