text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ تَعَالَوْاْ إِلَىٰ مَآ أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ قَالُواْ حَسْبُنَا
  مَا وَجَدْنَا عَلَيْهِ آبَاءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْلَمُونَ شَيْئاً
  وَلاَ يَهْتَدُونَ }يقول تعالـىّ ذكره: وإذا قـيـل لهؤلاء الذين يبحرون البحائر ويسيبون
  السوائب الذين لا يعقلون أنهم بإضافتهم تـحريـم ذلك إلـى الله تعالـى يفترون علـى الله
  الكذب: تعالوا إلـى تنزيـل الله وآي كتابه وإلـى رسوله، ليتبـين لكم كذب قـيـلكم فـيـم
  تضيفونه إلـى الله تعالـى من تـحريـمكم ما تـحرّمون من هذه الأشياء، أجابوا من دعاهم
  إلـى ذلك، بأن يقولوا: حسبنا ما وجدنا علـيه من قبلنا آبـاءنا يعملون به، ويقولون:
  نـحن لهم تبع وهم لنا أئمة وقادة، وقد اكتفـينا بـما أخذنا عنهم ورضينا بـما كانوا
  علـيه من تـحريـم وتـحلـيـل. قال الله تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  ولو كان آبـاء هؤلاء القائلـين هذه الـمقالة لا يعلـمون شيئاً، يقول: لـم يكونوا يعلـمون
  أن ما يضيفونه إلـى الله تعالـى من تـحريـم البحيرة والسائبة والوصيـلة والـحام كذب
  وفرية علـى الله، لا حقـيقة لذلك ولا صحة لأنهم كانوا أتبـاع الـمفترين ابتدءوا تـحريـم
  ذلك افتراء علـى الله بقـيـلهم ما كانوا يقولون من إضافتهم إلـى الله تعالـى ما يضيفون
  ما كانوا فـيـما هم به عاملون من ذلك علـى استقامة وصواب، بل كانوا علـى ضلالة وخطأ.\r\n\t\t\t\r\n\t\t\t</section>"

