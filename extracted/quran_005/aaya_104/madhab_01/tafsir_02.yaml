text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ تَعَالَوْاْ إِلَىٰ مَآ أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ قَالُواْ حَسْبُنَا
  مَا وَجَدْنَا عَلَيْهِ آبَاءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْلَمُونَ شَيْئاً
  وَلاَ يَهْتَدُونَ }الواو في قوله: { أَوَلَوْ كَانَ ءَابَآؤُهُمْ } واو الحال قد دخلت
  عليها همزة الإنكار. وتقديره: أحسبهم ذلك ولو كان آباؤهم { لاَ يَعْلَمُونَ شَيْئاً
  وَلاَ يَهْتَدُونَ } والمعنى أنّ الاقتداء إنما يصح بالعالم المهتدي، وإنما يعرف اهتداؤه
  بالحجة.\r\n\t\t\t\r\n\t\t\t</section>"

