  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَرَىٰ
  كَثِيراً مِّنْهُمْ يَتَوَلَّوْنَ ٱلَّذِينَ كَفَرُواْ لَبِئْسَ مَا قَدَّمَتْ لَهُمْ
  أَنفُسُهُمْ أَن سَخِطَ ٱللَّهُ عَلَيْهِمْ وَفِي ٱلْعَذَابِ هُمْ خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ترى يا مـحمد كثـيراً من بنـي إسرائيـل يتولون الذين
  كفروا، يقول: يتولون الـمشركين من عبدة الأوثان، يعادون أولـياء الله ورسله { لبِئْسَ
  ما قَدَّمَتْ لَهُمْ أَنْفُسُهُمْ } يقول تعالـى ذكره: أُقْسم لبئس الشيء الذي قدمت
  لهم أنفسهم أمامهم إلـى معادهم فـي الآخرة. { أنْ سَخِطَ اللّهُ عَلَـيْهِمْ } يقول:
  قدمت لهم أنفسهم سخط الله عليهم بما فعلوا، وأن في قوله: { أنْ سَخِطَ اللّهُ عَلَـيْهِمْ
  } فـي موضع رفع ترجمة عن «ما» الذي فـي قوله: { لَبِئْسَ ما }. { وَفـي العذابِ همْ
  خالدونَ } يقول: وفـي عذاب الله يوم القـيامة هم خالدون، دائم مُقامهم ومُكثهم فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
