  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنكم
  معشر العرب كنتم تتبعون أذناب الإبل والشاء، فبعث الله فيكم رسولاً من أنفسكم تعرفون
  حسبه ونسبه، وأخبركم على لسان نبيكم أنكم ستظهرون على العرب، ونهاكم أن تكنزوا الذهب
  والفضة، وأيم الله لا يذهب الليل والنهار حتى تكنزوهما ويعذّبكم عذاباً أليماً</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن قزعة البصريّ، قال: ثنا سفيان بن حبيب، قال: ثنا سعيد،
  عن قتادة، عن جلاس بن عمرو، عن عمار بن ياسر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَزَلَتِ المَائدَةُ خُبْزاً ولَحْماً،
