  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  عِيسَى ٱبْنُ مَرْيَمَ ٱللَّهُمَّ رَبَّنَآ أَنزِلْ عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ
  تَكُونُ لَنَا عِيداً لأَوَّلِنَا وَآخِرِنَا وَآيَةً مِّنْكَ وَٱرْزُقْنَا وَأَنتَ
  خَيْرُ ٱلرَّازِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله تعالى ذكره عن
  نبيه عيسى صلى الله عليه وسلم أنه أجاب القوم إلى ما سألوه من مسألة ربه مائدة تنزل
  عليهم من السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويل في تأويل قوله:
  { تَكُونُ لَنا عِيداً لأَوَّلِنا وآخِرِنا } فقال بعضهم: معناه: نتخذ اليوم الذي نزلت
  فيه عيداً نعظمه نحن ومن بعدنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { تَكُونُ
  لَنَا عِيداً لأَوَّلِنا وآخِرِنا } يقول: نتخذ اليوم الذي نزلت فيه عيداً نعظمه نحن
  ومن بعدنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ،قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { تَكُونُ لَنا عِيدا لأَوَّلِنا وآخِرِنا } قال: أرادوا
  أن تكون لعقبهم من بعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { أنْزِلْ عَلَيْنا مائِدةً مِنَ السَّماءِ تَكُونُ
  لَنا عِيداً لأَوَّلِنا } قال: الذين هم أحياء منهم يومئذ { وآخِرِنا } مَن بعدهم منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: قال سفيان: { تَكُونُ لَنا
  عِيداً } قالوا: نصلي فيه نزلت مرّتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: نأكل منها جميعاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ليث، عن عقيل، عن ابن عباس، أنه قال: أكل
  منها يعني من المائدة حين وضعت بين أيديهم آخر الناس كما أكل منها أوّلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله { عِيداً } عائدة من الله تعالى علينا حجة وبرهاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال بالصواب قول من قال: معناه: تكون لنا عيداً، نعبد ربنا
  في اليوم الذي تنزل فيه ونصلي له فيه، كما يعيِّد الناس في أعيادهم. لأن المعروف من
  كلام الناس المستعمل بينهم في العيد ما ذكرنا دون القول الذي قاله من قال معناه: عائدة
  من الله علينا وتوجيه معاني كلام الله إلى المعروف من كلام من خوطب به أولى من توجيهه
  إلى المجهول منه ما وجد إليه السبيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لأَوَّلِنا وآخِرِنا } فإن الأولى من تأويله بالصواب قول من قال: تأويله للأحياء
  منا اليوم ومن يجيء بعدنا منا للعلة التي ذكرناها في قوله: { تَكُونُ لَنا عِيداً }
  لأن ذلك هو الأغلب من معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وآيَةً مِنْكَ } فإن معناه: وعلامة وحجة منك يا ربّ على عبادك في وحدانيتك،
  وفي صدقي على أني رسول إليهم بما أرسلتني به. { وَارْزُقْنا وأنْتَ خَيْرُ الرَّازِقِينَ
  }: وأعطنا من عطائك، فإنك يا ربّ خير من يعطي وأجود من تفضّل، لأنه لا يدخل عطاءه منّ
  ولا نكد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في المائدة،
  هل أنزلت عليهم أم لا؟ وما كانت؟ فقال بعضهم: نزلت وكانت حوتاً وطعاماً، فأكل القوم
  منها، ولكنها رفعت بعد ما نزلت بأحداث منهم أحدثوها فيما بينهم وبين الله تعالى.</font></font>&#13;\t\t\t<label
