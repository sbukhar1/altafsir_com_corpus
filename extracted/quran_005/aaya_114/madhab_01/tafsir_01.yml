  أَنزِلْ عَلَيْنَا مَآئِدَةً مِّنَ ٱلسَّمَآءِ تَكُونُ لَنَا عِيداً لأَوَّلِنَا وَآخِرِنَا
  وَآيَةً مِّنْكَ وَٱرْزُقْنَا وَأَنتَ خَيْرُ ٱلرَّازِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق، عن أبي عبد الرحمن السلمي، قال: نزلت المائدة
  خبزاً وسمكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحسين بن عليّ الصدائي، قال:
  ثنا أبي، عن الفضيل، عن عطية، قال: المائدة سمكة فيها طعم كلّ طعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله، عن فضيل، عن مسروق، عن عطية،
  قال: المائدة: سمك فيه من طعم كلّ طعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن إسرائيل، عن أبي إسحاق، عن أبي عبد الرحمن، قال:
  نزلت المائدة خبزاً وسمكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: نزلت على عيسى ابن مريم والحواريين
  خوان عليه خبز وسمك يأكلون منه أينما نزلوا إذا شاءوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا المنذر بن النعمان، أنه سمع وهب
  بن منبه يقول في قوله: { أنْزِلْ عَلَيْنا مائِدةً مِنَ السَّماءِ تَكُونُ لَنا عِيداً
  } قال: نزل عليهم قِرصَة من شعير وأحوات. قال الحسن: قال أبو بكر: فحدّثت به عبد الصمد
  بن معقل، فقال: سمعت وهباً وقيل له: وما كان ذلك يغني عنهم؟ فقال: لا شيء ولكن الله
  حثا بين أضعافهنّ البركة، فكان قوم يأكلون ثم يخرجون، ويجيء آخرون فيأكلون ثم يخرجون،
  حتى أكلوا جميعهم وأفضلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن إسرائيل، عن أبي يحيى، عن مجاهد، قال: هو الطعام ينزل عليهم حيث نزلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله تعالى: { مائدَةً مِنَ السَّماءِ } قال: مائدة عليها طعام
  أبَوْها حين عرض عليهم العذاب إن كفروا فأبوا أن تنزل عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي معشر، عن إسحاق بن عبد الله: أن المائدة
  نزلت على عيسى ابن مريم، عليها سبعة أرغفة وسبعة أحوات، يأكلون منها ما شاءوا. قال:
  فسرق بعضهم منها، وقال: لعلها لا تنزل غداً فرفعت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عبد الأعلى، قال: ثنا داود، عن سماك بن حرب، عن رجل من بني عجل قال:
  صليت إلى جنب عمار بن ياسر، فلما فرغ، قال: هل تدري كيف كان شأن مائدة بني إسرائيل؟
  قال: فقلت لا. قال: إنهم سألوا عيسى ابن مريم مائدة يكون عليها طعام يأكلون منه لا
  ينفد، قال: فقيل لهم: فإنها مقيمة لكم ما لم تخبئوا أو تخونوا أو ترفعوا، فإن فعلتم
  فإني أعذّبكم عذاباً لا أعذّبه أحداً من العالمين. قال: فما تمّ يومهم حتى خبئوا ورفعوا
  وخانوا، فعُذّبوا عذاباً لم يعذّبه أحداً من العالمين.</font></font>&#13;\t\t\t<label
