  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن عطاء بن
  السائب، عن سعيد بن جبـير، عن ابن عبـاس، قال: { فَمَنْ تَصَدَّقَ بِه فَهُوَ كَفَّـارَةٌ
  لَهُ } قال: فـالكفـارة للـجارح، وأجر الـمتصدّق علـى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن عبد الله بن كثـير، عن مـجاهد، أنه
  كان يقول: { فَمَنْ تَصَدَّقَ بِهِ فَهُوَ كَفَّـارَةٌ لَهُ } يقول: للقاتل، وأجر للعافـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق قال: ثنا عمران بن ظبـيان، عن عديّ
  بن ثابت، قال: هُتِـم رجل علـى عهد معاوية، فأُعطي دية فلـم يقبل، ثم أُعطي ديتـين
  فلـم يقبل، ثم أُعطي ثلاثاً فلـم يقبل. فحدّث رجل من أصحاب النبـيّ صلى الله عليه وسلم
  أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فمن تَصَدّقَ بِدَمٍ فما دُونَهُ، كانَ كَفَّـارَةً له مِنْ يَوْمِ
