  href=\"JavaScript:Open_Menu()\">وَكَتَبْنَا عَلَيْهِمْ فِيهَآ أَنَّ ٱلنَّفْسَ بِٱلنَّفْسِ
  وَٱلْعَيْنَ بِٱلْعَيْنِ وَٱلأَنْفَ بِٱلأَنْفِ وَٱلأُذُنَ بِٱلأُذُنِ وَٱلسِّنَّ بِٱلسِّنِّ
  وَٱلْجُرُوحَ قِصَاصٌ فَمَن تَصَدَّقَ بِهِ فَهُوَ كَفَّارَةٌ لَّهُ وَمَن لَّمْ يَحْكُم
  بِمَآ أنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا خلاد الكوفـيّ، قال: ثنا الثوريّ، عن السديّ، عن
  أبـي مالك، قال: كان بـين حَيَّـين من الأنصار قتال، فكان بـينهم قتلـى، وكان لأحد
  الـحَيَّـين علـى الآخر طَوْلٌ. فجاء النبـيّ صلى الله عليه وسلم، فجعل يجعل الـحرّ
  بـالـحرّ، والعبد بـالعبد، والـمرأة بـالـمرأة فنزلت: الـحُرُّ بـالـحُرّ وَالعَبْدُ
  بـالعَبْدِ. قال سفـيان: وبلغنـي عن ابن عبـاس أنه قال: نسختها: { النَّفْسَ بـالنَّفس
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قا: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَكَتَبْنا عَلَـيْهِمْ فِـيها أنَّ
  النَّفْسَ بـالنَّفْسِ } فـيها فـي التوراة، { وَالعينَ بـالعينِ } حتـى: { وَالـجُرُوحَ
  قِصَاصٌ } قال مـجاهد عن ابن عبـاس، قال: كان علـى بنـي إسرائيـل القصاص فـي القتلـى،
  لـيس بـينهم دية فـي نفس ولا جرح. قال: وذلك قول الله تعالـى ذكره: { وكَتَبْنـا عَلَـيْهِمْ
  فِـيها } فـي التوراة، فخفف الله عن أمة مـحمد صلى الله عليه وسلم، فجعل علـيـم الدية
  فـي النفس والـجراح، وذلك تـخفـيف من ربكم ورحمة، فمن تصدّق به فهو كفـارة له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَكَتَبْنا عَلَـيْهِمْ فِـيها
  أنَّ النَّفْسَ بـالنَّفْسِ وَالعَيْنَ بـالعَيْنِ وَالأنْفَ بـالأنْف والأُذُن بـالأذُن
  وَالسَّنِّ بـالسَّنّ والـجُرُوحَ قِصَاصٌ } قال: إن بنـي إسرائيـل لـم يجعل لهم دية
  فـيـما كتب الله لـموسى فـي التوراة من نفس قتلت، أو جرح، أو سنّ، أو عين، أو أنف،
  إنـما هو القصاصُ أو العفو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وكَتَبْنا عَلَـيْهِمْ فِـيها } أي فـي التوراة،
  { أنَّ النَّفْسَ بـالنَّفْسِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وكَتَبْنا عَلَـيْهِمْ فِـيها
  } أي فـي التوراة، { أنَّ النَّفْسَ بـالنَّفْسِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وكَتَبْنا عَلَـيْهِمْ فِـيهَا
  أنَّ النَّفْسَ بـالنَّفْسِ }... حتـى بلغ: { والـجُرُوحَ قَصَاصٌ } بعضها ببعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية بن صالـح، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { أن النَّفْسَ بالنفس } قال: يقول: تقتل
  النفس بالنفس وتفقأ العين بالعين ويقطع الانف بالانف، وتنزع السن بالسن، وتَقْتَصُّ
  الجراح بالجراح، فهذا يستوي فيه أحرار المسلمين فيما بينهم، رجالهم ونسائهم إذا كان
  في النفس وما دون النفس ويستوى فيه العبيد رجالهم ونسائهم فيما بينهم اذا كان عمداً
  فى النفس ومادون النفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَمَنْ تَصَدَّقَ بِهِ فَهُوَ كَفَّـارَةٌ لَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الـمعنّى به: { فَمَنْ تَصَدَّقَ بِهِ فَهُوَ كَفَّـارَةٌ لَهُ }
  فقال بعضهم: عُنـي بذلك الـمـجروحُ وولـىّ القتـيـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن قـيس
  بن مسلـم، عن طارق بن شهاب، عن الهثـيـم بن الأسود، عن عبد الله بن عمرو: { فَمَنْ
  تَصَدَّقَ بِهِ فَهُوَ كَفَّـارَةٌ لَهُ } قال: يُهدم عنه يعنـي الـمـجروح مثل ذلك
  من ذنوبه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
