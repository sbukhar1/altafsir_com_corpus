  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَتَبْنَا
  عَلَيْهِمْ فِيهَآ أَنَّ ٱلنَّفْسَ بِٱلنَّفْسِ وَٱلْعَيْنَ بِٱلْعَيْنِ وَٱلأَنْفَ
  بِٱلأَنْفِ وَٱلأُذُنَ بِٱلأُذُنِ وَٱلسِّنَّ بِٱلسِّنِّ وَٱلْجُرُوحَ قِصَاصٌ فَمَن
  تَصَدَّقَ بِهِ فَهُوَ كَفَّارَةٌ لَّهُ وَمَن لَّمْ يَحْكُم بِمَآ أنزَلَ ٱللَّهُ
  فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وكتبنا علـى هؤلاء الـيهود الذين يحكمونك يا مـحمد، وعندهم التوراة فـيها حكم الله.
  ويعنـي بقوله: { وكَتَبْنا }: فرضنا علـيهم فـيها أن يحكموا فـي النفس إذا قتلت نفساً
  بغير حقّ بـالنفس، يعنـي: أن تقتل النفس القاتلة بـالنفس الـمقتولة. { والعَيْنَ بـالعَيْن
  } يقول: وفرضنا علـيهم فـيها أن يفقئوا العين التـي فقأ صاحبها مثلها من نفس أخرى بـالعين
  الـمفقوءة، ويجدع الأنف بـالأنف، ويقطع الأذن بـالأذن، ويقلع السنّ بـالسنّ، ويقتصّ
  من الـجارح غيره ظلـماً للـمـجروح. وهذا إخبـار من الله تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم عن الـيهود، وتعزية منه له عن كفر من كفر منهم به بعد إقراره بنبوّته
  وإدبـاره عنه بعد إقبـاله، وتعريف منه له جراءتهم قديـماً وحديثاً علـى ربهم وعلـى
  رسل ربهم وتقدمهم علـى كتاب الله بـالتـحريف والتبديـل يقول تعالـى ذكره له: وكيف يرضى
  هؤلاء الـيهود يا مـحمد بحكمك إذا جاءوا يحكمونك وعندهم التوراة التـي يقرّون بها أنها
  كتابـي ووحـيي إلـى رسولـي موسى صلى الله عليه وسلم فـيها حكمي بـالرجم علـى الزناة
  الـمـحصَنـين، وقضائي بـينهم أن من قتل نفساً ظلـماً فهو بها قَوَد، ومن فقأ عيناً
  بغير حقّ فعينه بها مفقوءة قصاصاً، ومن جدع أنفـاً فأنفه به مـجدوع، ومن قلع سنَا فسنه
  بها مقلوعة، ومن جرح غيره جرحاً فهو مقتصّ منه مثل الـجرح الذي جرحه، ثم هم مع الـحكم
  الذي عنده فـي التوراة من أحكامي يتولون عنه ويتركون العمل به يقول: فهم بترك حكمك
  وبسخط قضائك بـينهم أحرى وأولـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين قال: ثنـي حجاج، عن ابن جريج، قال: لـما رأت قُرَيظة النبـيّ
  صلى الله عليه وسلم قد حكم بـالرجم وكانوا يخفونه فـي كتابهم، نهضت قريظة، فقالوا:
  يا مـحمد اقض بـيننا وبـين إخواننا بنـي النضير وكان بـينهم دم قبل قدوم النبـيّ صلى
  الله عليه وسلم، وكانت النضير يتعزّزون علـى بنـي قريظة ودياتهم علـى أنصاف ديات النضير،
  وكانت الدية من وُسُوق التـمر أربعين ومئة وسق لبنـي النضير وسبعين وسقاً لبنـي قريظة.
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" دَمُ
  القُرَضِيِّ وَفَـاءٌ مِنْ دَمه النُّضِيريِّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فغضب بنو النضير، وقالوا: لا نطيعك فـي الرجم، ولكن نأخذ بحدودنا التـي
  كنا علـيها فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَحُكْمَ ٱلْجَاهِلِيَّةِ يَبْغُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  50]، ونزل: { وكَتَبْنا عَلَـيْهِمْ فِـيها أنَّ النَّفْسَ بـالنَّفْسِ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَكَتَبْنا عَلَـيْهِمْ فِـيها أنَّ النَّفْسَ
  بـالنَّفْسِ وَالَعيْنَ بـالعَيْنِ وَالأنْفَ بـالأنْفِ وَالأُذُنَ بـالأُذُنِ وَالسِّنَّ
  بـالسِّنِّ وَالـجُرُوحَ قِصَاصٌ } قال: فما بـالهم يخالفون، يقتلون النفسين بـالنفس،
  ويفقئون العينـين بـالعين؟.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
