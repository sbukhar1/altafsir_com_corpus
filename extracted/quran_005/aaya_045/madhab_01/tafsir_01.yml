  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك عندي بـالصواب
  قول من قال: عنـي به: فمن تصدّق به فهو كفـارة له الـمـجروح، فلأن تكون الهاء فـي قوله
