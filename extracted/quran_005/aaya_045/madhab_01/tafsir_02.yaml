  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَتَبْنَا
  عَلَيْهِمْ فِيهَآ أَنَّ ٱلنَّفْسَ بِٱلنَّفْسِ وَٱلْعَيْنَ بِٱلْعَيْنِ وَٱلأَنْفَ
  بِٱلأَنْفِ وَٱلأُذُنَ بِٱلأُذُنِ وَٱلسِّنَّ بِٱلسِّنِّ وَٱلْجُرُوحَ قِصَاصٌ فَمَن
  تَصَدَّقَ بِهِ فَهُوَ كَفَّارَةٌ لَّهُ وَمَن لَّمْ يَحْكُم بِمَآ أنزَلَ ٱللَّهُ
  فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في مصحف أبيّ:
  (وأنزل الله على بني إسرائيل فيها): وفيه:( وأن الجروح قصاص). والمعطوفات كلها قرئت
  منصوبة ومرفوعة، والرفع للعطف على محل أن النفس، لأن المعنى وكتبنا عليهم النفس بالنفس،
  إما لإجراء كتبنا مجرى قلنا، وإما لأنّ معنى الجملة التي هي قولك النفس بالنفس مما
  يقع عليه الكتاب كما تقع عليه القراءة. تقول: كتبت الحمد لله، وقرأ سورة أنزلناها.
  ولذلك قال الزجاج: لو قرىء: إن النفس بالنفس، بالكسر؛ لكان صحيحاً. أو للاستئناف. والمعنى:
  فرضنا عليهم فيها { أَنَّ ٱلنَّفْسَ } مأخوذة { بِٱلنَّفْسِ } مقتولة بها إذا قتلتها
  بغير حق { و } كذلك { ٱلْعَيْنَ } مفقوءة { بِٱلْعَيْنِ وَٱلأَنْفَ } مجدوع { بِٱلأَنْفِ
  وَٱلأُذُنَ } مصلومة { بِٱلاْذُنِ وَٱلسّنَّ } مقلوعة { بِٱلسِنّ وَٱلْجُرُوحَ قِصَاصٌ
  } ذات قصاص، وهو المقاصة، ومعناه: ما يمكن فيه القصاص وتعرف المساواة. وعن ابن عباس
  رضي الله عنهما: كانوا لا يقتلون الرجل بالمرأة فنزلت: { فَمَن تَصَدَّقَ } من أصحاب
  الحق { بِهِ } بالقصاص وعفا عنه { فَهُوَ كَفَّارَةٌ لَّهُ } فالتصدق به كفارة للمتصدق
  يكفر الله من سيآته ما تقتضيه الموازنة كسائر طاعاته، وعن عبد الله بم عمرو يهدم عنه
  من ذنوبه بقدر ما تصدق به، وقيل: فهو كفارة للجاني، إذا تجاوز عنه صاحب الحق سقط عنه
  ما لزمه، وفي قراءة أبيّ: فهو كفارته له يعني فالمتصدق كفارته له أي الكفارة التي يستحقها
  له لا ينقص منها، وهو تعظيم لما فعل، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَجْرُهُ عَلَى ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  40] وترغيب في العفو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
