  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَتَجِدَنَّ
  أَشَدَّ ٱلنَّاسِ عَدَاوَةً لِّلَّذِينَ آمَنُواْ ٱلْيَهُودَ وَٱلَّذِينَ أَشْرَكُواْ
  وَلَتَجِدَنَّ أَقْرَبَهُمْ مَّوَدَّةً لِّلَّذِينَ آمَنُواْ ٱلَّذِينَ قَالُوۤاْ إِنَّا
  نَصَارَىٰ ذٰلِكَ بِأَنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبَاناً وَأَنَّهُمْ لاَ يَسْتَكْبِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَمِعُواْ مَآ أُنزِلَ إِلَى ٱلرَّسُولِ تَرَىۤ أَعْيُنَهُمْ تَفِيضُ مِنَ ٱلدَّمْعِ
  مِمَّا عَرَفُواْ مِنَ ٱلْحَقِّ يَقُولُونَ رَبَّنَآ آمَنَّا فَٱكْتُبْنَا مَعَ ٱلشَّاهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَنَا لاَ نُؤْمِنُ بِٱللَّهِ وَمَا جَآءَنَا مِنَ ٱلْحَقِّ وَنَطْمَعُ أَن يُدْخِلَنَا
  رَبُّنَا مَعَ ٱلْقَوْمِ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَثَابَهُمُ ٱللَّهُ
  بِمَا قَالُواْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَذٰلِكَ
  جَزَآءُ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَٰتِنَآ
  أُوْلَـۤئِكَ أَصْحَٰبُ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وصف الله شدّة
  شكيمة اليهود وصعوبة إجابتهم إلى الحق ولين عريكة النصارى وسهولة ارعوائهم وميلهم إلى
  الإسلام، وجعل اليهود قرناء المشركين في شدّة العداوة للمؤمنين، بل نبه على تقدّم قدمهم
  فيها بتقديمهم على الذين أشركوا، وكذلك فعل في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَوٰةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 96] ولعمري إنهم لكذلك
  وأشدّ. وعن النبيّ صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(362)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما خلا يهوديان بمسلم إلا هما
  بقتله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعلل
  سهولة مأخذ النصارى وقرب مودّتهم للمؤمنين { بِأَنَّ مِنْهُمْ قِسّيسِينَ وَرُهْبَاناً
  } أي علماء وعباداً { وَإِنَّهُمْ } قوم فيهم تواضع واستكانة ولا كبر فيهم، واليهود
  على خلاف ذلك. وفيه دليل بين على أنّ التعلم أنفع شيء وأهداه إلى الخير وأدله على الفوز
  حتى علم القسيسين، وكذلك غم الآخرة والتحدّث بالعاقبة وإن كان في راهب، والبراءة من
  الكبر وإن كانت في نصراني. ووصفهم الله برقة القلوب وأنهم يبكون عند استماع القرآن،
  وذلك نحو ما يحكى عن النجاشيّ رضي الله عنه أنه قال لجعفر بن أبي طالب - حين اجتمع
  في مجلسه المهاجرون إلى الحبشة والمشركون لعنوا وهم يغرونه عليهم ويتطلبون عنتهم عنده
  -: هل في كتابكم ذكر مريم؟ قال جعفر: فيه سورة تنسب إليها، فقرأها إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ
  عِيسَى ٱبْنُ مَرْيَمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 34] وقرأ سورة طه إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهَلْ أَتَاكَ حَدِيثُ مُوسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  9] فبكى النجاشي وكذلك فعل قومه الذين وفدوا على رسول الله صلى الله عليه وسلم وهم
  سبعون رجلاً حين قرأ عليهم رسول الله صلى الله عليه وسلم سورة يس. فبكوا. فإن قلت:
  بم تعلقت اللام في قوله: { لِلَّذِينَ ءامَنُواْ }؟ قلت: بعداوة ومودّة، على أنّ عداوة
  اليهود التي اختصت المؤمنين أشدّ العداوات وأظهرها، وأن مودّة النصارى التي اختصت المؤمنين
  أقرب المودّات، وأدناها وجوداً، وأسهلها حصولاً. ووصف اليهود بالعداوة والنصارى بالمودّة
  مما يؤذن بالتفاوت، ثم وصف العداوة والمودّة بالأشدّ والأقرب. فإن قلت: ما معنى قوله:
  { تَفِيضُ مِنَ ٱلدَّمْعِ } قلت: معناه تمتلىء من الدمع حتى تفيض، لأن الفيض أن يمتلىء
  الإناء أو غيره حتى يطلع ما فيه من جوانبه، فوضع الفيض الذي هو من الامتلاء موضع الإمتلاء،
  وهو من إقامة المسبب مقام السبب، أو قصدت المبالغة في وصفهم بالبكاء فجعلت أعينهم كأنها
  تفيض بأنفسها، أي تسيل من الدمع من أجل البكاء من قولك دمعت عينه دمعاً فإن قلت: أي
  فرق بين من ومن في قوله: { مِمَّا عَرَفُواْ مِنَ ٱلْحَقّ }؟ قلت الأولى لابتداء الغاية،
  على أن فيض الدمع ابتدأ ونشأ من معرفة الحق، وكان من أجله وبسببه. والثانية لتبيين
  الموصول الذي هو ما عرفوا. وتحتمل معنى التبعيض على أنهم عرفوا بعض الحق، فأبكاهم وبلغ
  منهم، فكيف إذا عرفوه كله وقرؤا القرآن وأحاطوا بالسنة؟ وقرىء «ترى أعينهم» على البناء
  للمفعول { رَبَّنَا ءامَنَّا } المراد به إنشاء الإيمان، والدخول فيه { فَٱكْتُبْنَا
  مَعَ ٱلشَّـٰهِدِينَ } مع أمّة محمد صلى الله عليه وسلم الذين هم شهداء على سائر الأمم
  يوم القيامة</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
