  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] وقالوا ذلك لأنهم وجدوا ذكرهم في الإنجيل كذلك { وَمَا لَنَا لاَ نُؤْمِنُ بِٱللَّهِ
  } إنكار استبعاد لانتفاء الإيمان مع قيام موجبه وهو الطمع في إنعام الله عليهم بصحبة
  الصالحين، وقيل: لما رجعوا إلى قومهم لاموهم فأجابوهم بذلك. أو أرادوا: وما لنا لا
  نؤمن بالله وحده لأنهم كانوا مثلثين، وذلك ليس بإيمان بالله: ومحل (لا نؤمن) النصب
  على الحال، بمعنى: غير مؤمنين، كقولك مالك قائماً. والواو في { وَنَطْمَعُ } واو الحال.
  فإن قلت: ما العامل في الحال الأولى والثانية؟ قلت: العامل في الأولى ما في اللام من
  معنى الفعل، كأنه قيل: أي شيء حصل لنا غير مؤمنين، وفي الثانية معنى هذا الفعل، ولكن
  مقيداً بالحال الأولى؛ لأنك لو أزلتها وقلت: وما لنا ونطمع، لم يكن كلاماً. ويجوز أن
  يكون (ونطمع) حالاً من لا نؤمن، على أنهم أنكروا على نفوسهم أنهم لا يوحدون الله، ويطمعون
  مع ذلك أن يصحبوا الصالحين، وأن يكون معطوفاً على لا نؤمن على معنى: وما لنا نجمع بين
  التثليث وبين الطمع في صحبة الصاحين، أو على معنى: وما لنا لا نجمع بينهما بالدخول
  في الإسلام، لأن الكافر ما ينبغي له أن يطمع في صحبة الصالحين. قرأ الحسن: «فآتاهم»
  { بِمَا قَالُواْ } بما تكلموا به عن اعتقاد وإخلاص، من قولك: هذا قول فلان، أي اعتقاده
