  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْيَحْكُمْ
  أَهْلُ ٱلإِنْجِيلِ بِمَآ أَنزَلَ ٱللَّهُ فِيهِ وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ
  ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة قوله: { وَلْـيَحْكُمْ أهْلُ الإنْـجِيـلِ } فقرأ قرّاء الـحجاز
  والبصرة وبعض الكوفـيـين: { ولْـيَحْكُمْ } بتسكين اللام علـى وجه الأمر من الله لأهل
  الإنـجيـل أن يحكموا بـما أنزل الله فـيه من أحكامه. وكأنّ من قرأ ذلك كذلك أراد: وآتـيناه
  الإنـجيـل فـيه هدى ونور، ومصدّقاً لـما بـين يديه من التوراة، وأمرنا أهله أن يحكموا
  بـما أنزل الله فـيه. فـيكون فـي الكلام مـحذوف ترك استغناء بـما ذكر عما حذف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك جماعة من أهل الكوفة: «وَلِـيَحْكُمَ أهْلُ الإنْـجيـلِ»
  بكسر اللام من «لـيحكم»، بـمعنى: كي يحكم أهل الإنـجيـل. وكأن معنى من قرأ ذلك كذلك:
  وآتـيناه الإنـجيـل فـيه هدى ونور، ومصدّقاً لـما بـين يديه من التوراة، وكي يحكم أهله
  بـما فـيه من حكم الله. والذي يتراءى فـي ذلك أنهما قراءتان مشهورتان متقاربتا الـمعنى،
  فبأيّ ذلك قرأ قارىء فمصيب فـيه الصواب وذلك أن الله تعالـى لـم ينزل كتابـاً علـى
  نبـيّ من أنبـيائه إلا لـيعمل بـما فـيه أهله الذين أمروا بـالعمل بـما فـيه، ولـم
  ينزله علـيهم إلا وقد أمرهم بـالعمل بـما فـيه، فللعمل بـما فـيه أنزله، وأمر بـالعمل
  بـما فـيه أهله. فكذلك الإنـجيـل، إذ كان من كتب الله التـي أنزلها علـى أنبـيائه،
  فللعمل بـما فـيه أنزله علـى عيسى، وأمر بـالعمل به أهله. فسواء قرىء علـى وجه الأمر
  بتسكين اللام أو قرىء علـى وجه الـخبر بكسرها لاتفـاق معنـيـيهما. وأما ما ذكر عن أبـيّ
  بن كعب من قراءته ذلك: «وأن احْكُمْ» علـى وجه الأمر، فذلك مـما لـم يصحّ به النقل
  عنه، ولو صحّ أيضاً لـم يكن فـي ذلك ما يوجب أن تكون القراءة بخلافه مـحظورة، إذ كان
  معناها صحيحاً، وكان الـمتقدمون من أئمة القرّاء قد قرءوا بها. وإذ كان الأمر فـي ذلك
  ما بـينا، فتأويـل الكلام إذا قرىء بكسر اللام من «لِـيحكم»: وآتـينا عيسى ابن مريـم
  الإنـجيـل، فـيه هدى ونور، ومصدّقاً لـما بـين يديه من التوراة وهدىً وموعظة للمتقين،
  وكي يحكم أهل الإنجيل بما أنزلنا فيه فبدلوا حكمه، وخالفوا، فضلوا بخلافهم إياه، إذ
  لم يحكموا بما أنزل الله فيه وخالفوا { فأولئك هم الفاسقون } يعني: الخارجين عن أمر
  الله فيه بن مريم الإنجيل، فيه هدى ونور، ومصدقاً لما بين يديه من التوراة وأمرنا أهله
  أن يحكموا بـما أنزلنا فـيه، فلـم يطيعونا فـي أمرنا إياهم بـما أمرناهم به فـيه، ولكنهم
  خالفوا أمرنا الذي أمرناهم به فـيه هم الفـاسقون. وكان ابن زيد يقول: الفـاسقون فـي
  هذا الـموضع وفـي غيره: هم الكاذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلـيَحْكُمْ
  أهْلُ الإنْـجِيـلِ بِـمَا أنْزَلَ اللّهُ فِـيهِ وَمَنْ لَـمْ يَحْكُمْ بِـمَا أنْزَلَ
  اللّهُ فَأُولَئِكَ هُمُ الفـاسِقُون } قال: ومن لـم يحكم من أهل الإنـجيـل أيضاً بذلك،
  { فأولئك هم الفـاسقون } قال: الكاذبون بهذا. قال: وقال ابن زيد: كلّ شيء فـي القرآن
  إلا قلـيلاً «فـاسق» فهو كاذب وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ
  فـاسِقٌ بِنَبَأٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الفـاسق ههنا: كاذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا معنى الفسق بشواهده فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

