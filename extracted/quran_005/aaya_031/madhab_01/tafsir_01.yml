  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَعَثَ
  ٱللَّهُ غُرَاباً يَبْحَثُ فِي ٱلأَرْضِ لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ
  قَالَ يَاوَيْلَتَا أَعَجَزْتُ أَنْ أَكُونَ مِثْلَ هَـٰذَا ٱلْغُرَابِ فَأُوَارِيَ
  سَوْءَةَ أَخِي فَأَصْبَحَ مِنَ ٱلنَّادِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذا أيضاً أحد الأدلة علـى أن القول فـي أمر ابنـي آدم بخلاف ما رواه عمرو
  عن الـحسن لأن الرجلـين اللذين وصف الله صفتهما فـي هذه الآية لو كانا من بنـي إسرائيـل
  لـم يجهل القاتل دفن أخيه ومواراة سوأة أخيه، ولكنهما كانا من ولد آدم لصلبه. ولـم
  يكن القاتل منهما أخاه علـم سنة الله فـي عادة الـموتـى، ولـم يدر ما يصنع بأخيه الـمقتول،
  فذكر أنه كان يحمله علـى عاتقه حيناً حتـى أراحت جِيفته، فأحبّ الله تعريفه السنة فـي
  موتـى خـلقه، فقّـيض له الغرابـين اللذين وصف صفتهما فـي كتابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الأخبـار عن أهل التأويـل بـالذي كان من فعل القاتل من ابنـي آدم
  بأخيه الـمقتول بعد قتله إياه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان ابن وكيع، قال: ثنا يحيى بن أبـي رَوْق الهَمْدانـي، عن أبـيه، عن الضحاك، عن
  ابن عبـاس، قال: مكث يحمل أخاه فـي جراب علـى رقبته سنة، حتـى بعث الله جلّ وعزّ الغرابَـين،
  فرآهما يبحثان، فقال: أعجزت أن أكون مثل هذا الغراب؟ فدفن أخاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ لِـيُرِيَهُ
  كَيْفَ يُوَارِى سَوْءَةَ أخيهِ } بعث الله جلّ وعزّ غرابـاً حياً إلـى غراب ميت، فجعل
  الغراب الـحيّ يواري سوأة الغراب الـميت، فقال ابن آدم الذي قتل أخاه: { يَا وَيْـلَتَا
  أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، فـيـما ذكر عن
  أبـي مالك. وعن أبـي صالـح، عن ابن عبـاس. وعن مرّة، عن عبد الله. وعن ناس من أصحاب
  النبـيّ صلى الله عليه وسلم: لـما مات الغلام تركه بـالعَراء ولا يعلـم كيف يُدْفن،
  فبعث الله غرابـين أخوين، فـاقتتلا، فقتل أحدهما صاحبه، فحفر له، ثم حثا علـيه، فلـما
  رآه قال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ فَأُوارِىَ
  سَوْءَةَ أخِي } فهو قول الله: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ
  لِـيُرِيَهُ كَيْفَ يُوَارِى سَوْءَةَ أخيهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  يَبْحَثُ } قال: بعث الله غرابـاً حتـى حفر لآخر إلـى جنبه ميت وابن آدم القاتل ينظر
  إلـيه، ثم بحث علـيه حتـى غيَّبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { غُرابـاً
  يَبْحَثُ فـي الأَرْضِ } حتـى حفر لآخر ميت إلـى جنبه، فغيّبه، وابن آدم القاتل ينظر
  إلـيه حيث يبحث علـيه، حتـى غيبه فقال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ
  هَذَا الغُرابِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
