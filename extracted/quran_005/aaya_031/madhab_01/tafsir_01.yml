  لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ قَالَ يَاوَيْلَتَا أَعَجَزْتُ أَنْ أَكُونَ
  مِثْلَ هَـٰذَا ٱلْغُرَابِ فَأُوَارِيَ سَوْءَةَ أَخِي فَأَصْبَحَ مِنَ ٱلنَّادِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد، قوله: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ
  فِـي الأرْضِ } قال: بعث الله غرابـاً إلـى غراب، فـاقتتلا، فقتل أحدهما صاحبه، فجعل
  يَحْثِـي علـيه التراب، فقال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا
  الغُرابِ فَأُوَارِىَ سَوْأةَ أخِي فأصْبَحَ منَ النَّادِمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنـي عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ قال: جاء
  غراب إلـى غراب ميت، فحثـي علـيه من التراب حتـى واراه، فقال الذي قتل أخاه: { يَا
  وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبـيد الله بن موسى، عن فضيـل بن مرزوق،
  عن عطية، قال: لـما قتله ندم، فضمه إلـيه حتـى أرْوَح، وعكفت علـيه الطير والسبـاع
  تنتظر متـى يرمي به فتأكلَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَبَعَثَ اللَّهُ غُرَابـاً
  يَبْحَثُ فِـي الأرْضِ لِـيُرِيَهُ } أنه بعثه الله عزّ ذكره يبحث فـي الأرض ذُكِر
  لنا أنهما غرابـان اقتتلا، فقتل أحدهما صاحبه، وذلك يعنـي ابن آدم ينظر، وجعل الـحيّ
  يحثـي علـى الـميت التراب، فعند ذلك قال ما قال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ
  أكُونَ مِثَلَ هَذَا الغُرابِ }... الآية، إلـى قوله: { مِنَ النَّادِمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قال: أما قوله: { فَبَعَثَ اللَّهُ غُرابـاً } قال: قتل غراب غرابـاً، فجعل
  يحثو علـيه، فقال ابن آدم الذي قتل أخاه حين رآه: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ
  أكُونَ مِثَلَ هَذَا الغُرابِ فَأُوَارِىَ سَوْءَةَ أخِي فأصْبَحَ مِنَ النَّادِمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن لـيث، عن مـجاهد فـي قوله: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ
  لِـيُرِيَهُ كَيْفَ يُوَارِى سَوْءَةَ أخيهِ } قال: وارى الغرابُ الغرابَ. قال: كان
  يحمله علـى عاتقه مائة سنة لا يدري ما يصنع به، يحمله ويضعه إلـى الأرض حتـى رأى الغرابُ
  يدفن الغرابَ، فقال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ
  فَأُوَارِىَ سَوأة أخِي فأصْبَحَ مِنَ النَّادِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا معلـى بن أسد، قال: ثنا خالد، عن حصين، عن أبـي مالك فـي قول الله:
  { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ } قال: بعث الله غرابـاً،
  فجعل يبحث علـى غراب ميت التراب، قال: فقال عند ذلك: { أعَجَزْتُ أنْ أكُونَ مِثْلَ
  هَذَا الغُرَابِ فَأُوَارِىَ سَوأة أخِي فأصْبَحَ مِنَ النَّادِمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فَبَعَثَ اللّهُ غُرَابـاً يَبْحَثُ
  فـي الأرْضِ }: بعث الله غرابـاً حياً إلـى غراب ميت، فجعل الغراب الـحيّ يواري سوأة
  الغراب الـميت، فقال ابن آدم الذي قتل أخاه: { يَا وَيْـلَتا أعَجَزْتُ أنْ أكونَ مِثْلَ
  هَذَا الغُرَابِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
