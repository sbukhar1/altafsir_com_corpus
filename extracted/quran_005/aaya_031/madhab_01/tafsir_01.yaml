text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَعَثَ ٱللَّهُ
  غُرَاباً يَبْحَثُ فِي ٱلأَرْضِ لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ قَالَ
  يَاوَيْلَتَا أَعَجَزْتُ أَنْ أَكُونَ مِثْلَ هَـٰذَا ٱلْغُرَابِ فَأُوَارِيَ سَوْءَةَ
  أَخِي فَأَصْبَحَ مِنَ ٱلنَّادِمِينَ }قال أبو جعفر: وهذا أيضاً أحد الأدلة علـى أن
  القول فـي أمر ابنـي آدم بخلاف ما رواه عمرو عن الـحسن لأن الرجلـين اللذين وصف الله
  صفتهما فـي هذه الآية لو كانا من بنـي إسرائيـل لـم يجهل القاتل دفن أخيه ومواراة سوأة
  أخيه، ولكنهما كانا من ولد آدم لصلبه. ولـم يكن القاتل منهما أخاه علـم سنة الله فـي
  عادة الـموتـى، ولـم يدر ما يصنع بأخيه الـمقتول، فذكر أنه كان يحمله علـى عاتقه حيناً
  حتـى أراحت جِيفته، فأحبّ الله تعريفه السنة فـي موتـى خـلقه، فقّـيض له الغرابـين
  اللذين وصف صفتهما فـي كتابه.ذكر الأخبـار عن أهل التأويـل بـالذي كان من فعل القاتل
  من ابنـي آدم بأخيه الـمقتول بعد قتله إياه:حدثنا سفـيان ابن وكيع، قال: ثنا يحيى بن
  أبـي رَوْق الهَمْدانـي، عن أبـيه، عن الضحاك، عن ابن عبـاس، قال: مكث يحمل أخاه فـي
  جراب علـى رقبته سنة، حتـى بعث الله جلّ وعزّ الغرابَـين، فرآهما يبحثان، فقال: أعجزت
  أن أكون مثل هذا الغراب؟ فدفن أخاه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ
  فِـي الأرْضِ لِـيُرِيَهُ كَيْفَ يُوَارِى سَوْءَةَ أخيهِ } بعث الله جلّ وعزّ غرابـاً
  حياً إلـى غراب ميت، فجعل الغراب الـحيّ يواري سوأة الغراب الـميت، فقال ابن آدم الذي
  قتل أخاه: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ }... الآية.حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، فـيـما ذكر عن
  أبـي مالك. وعن أبـي صالـح، عن ابن عبـاس. وعن مرّة، عن عبد الله. وعن ناس من أصحاب
  النبـيّ صلى الله عليه وسلم: لـما مات الغلام تركه بـالعَراء ولا يعلـم كيف يُدْفن،
  فبعث الله غرابـين أخوين، فـاقتتلا، فقتل أحدهما صاحبه، فحفر له، ثم حثا علـيه، فلـما
  رآه قال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ فَأُوارِىَ
  سَوْءَةَ أخِي } فهو قول الله: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ
  لِـيُرِيَهُ كَيْفَ يُوَارِى سَوْءَةَ أخيهِ }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يَبْحَثُ } قال: بعث الله غرابـاً
  حتـى حفر لآخر إلـى جنبه ميت وابن آدم القاتل ينظر إلـيه، ثم بحث علـيه حتـى غيَّبه.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { غُرابـاً
  يَبْحَثُ فـي الأَرْضِ } حتـى حفر لآخر ميت إلـى جنبه، فغيّبه، وابن آدم القاتل ينظر
  إلـيه حيث يبحث علـيه، حتـى غيبه فقال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ
  هَذَا الغُرابِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَعَثَ ٱللَّهُ غُرَاباً يَبْحَثُ
  فِي ٱلأَرْضِ لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ قَالَ يَاوَيْلَتَا أَعَجَزْتُ
  أَنْ أَكُونَ مِثْلَ هَـٰذَا ٱلْغُرَابِ فَأُوَارِيَ سَوْءَةَ أَخِي فَأَصْبَحَ مِنَ
  ٱلنَّادِمِينَ }.. الآية.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن
  منصور، عن مـجاهد، قوله: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ } قال:
  بعث الله غرابـاً إلـى غراب، فـاقتتلا، فقتل أحدهما صاحبه، فجعل يَحْثِـي علـيه التراب،
  فقال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ فَأُوَارِىَ
  سَوْأةَ أخِي فأصْبَحَ منَ النَّادِمِينَ }.حدثنـي الـمثنى، قال: ثنـي عبد الله بن
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ
  فِـي الأرْضِ قال: جاء غراب إلـى غراب ميت، فحثـي علـيه من التراب حتـى واراه، فقال
  الذي قتل أخاه: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ }...
  الآية.حدثنا ابن وكيع، قال: ثنا عبـيد الله بن موسى، عن فضيـل بن مرزوق، عن عطية، قال:
  لـما قتله ندم، فضمه إلـيه حتـى أرْوَح، وعكفت علـيه الطير والسبـاع تنتظر متـى يرمي
  به فتأكلَه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَبَعَثَ اللَّهُ
  غُرَابـاً يَبْحَثُ فِـي الأرْضِ لِـيُرِيَهُ } أنه بعثه الله عزّ ذكره يبحث فـي الأرض
  ذُكِر لنا أنهما غرابـان اقتتلا، فقتل أحدهما صاحبه، وذلك يعنـي ابن آدم ينظر، وجعل
  الـحيّ يحثـي علـى الـميت التراب، فعند ذلك قال ما قال: { يَا وَيْـلَتَا أَعَجَزْتُ
  أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ }... الآية، إلـى قوله: { مِنَ النَّادِمِينَ }.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: أما قوله:
  { فَبَعَثَ اللَّهُ غُرابـاً } قال: قتل غراب غرابـاً، فجعل يحثو علـيه، فقال ابن آدم
  الذي قتل أخاه حين رآه: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ
  فَأُوَارِىَ سَوْءَةَ أخِي فأصْبَحَ مِنَ النَّادِمِينَ }.حدثنا ابن حميد، قال: ثنا
  جرير، عن لـيث، عن مـجاهد فـي قوله: { فَبَعَثَ اللَّهُ غُرَابـاً يَبْحَثُ فِـي الأرْضِ
  لِـيُرِيَهُ كَيْفَ يُوَارِى سَوْءَةَ أخيهِ } قال: وارى الغرابُ الغرابَ. قال: كان
  يحمله علـى عاتقه مائة سنة لا يدري ما يصنع به، يحمله ويضعه إلـى الأرض حتـى رأى الغرابُ
  يدفن الغرابَ، فقال: { يَا وَيْـلَتَا أَعَجَزْتُ أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ
  فَأُوَارِىَ سَوأة أخِي فأصْبَحَ مِنَ النَّادِمِينَ }.حدثنـي الـمثنى، قال: ثنا معلـى
  بن أسد، قال: ثنا خالد، عن حصين، عن أبـي مالك فـي قول الله: { يَا وَيْـلَتَا أَعَجَزْتُ
  أَنْ أكُونَ مِثَلَ هَذَا الغُرابِ } قال: بعث الله غرابـاً، فجعل يبحث علـى غراب ميت
  التراب، قال: فقال عند ذلك: { أعَجَزْتُ أنْ أكُونَ مِثْلَ هَذَا الغُرَابِ فَأُوَارِىَ
  سَوأة أخِي فأصْبَحَ مِنَ النَّادِمِينَ }.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فَبَعَثَ
  اللّهُ غُرَابـاً يَبْحَثُ فـي الأرْضِ }: بعث الله غرابـاً حياً إلـى غراب ميت، فجعل
  الغراب الـحيّ يواري سوأة الغراب الـميت، فقال ابن آدم الذي قتل أخاه: { يَا وَيْـلَتا
  أعَجَزْتُ أنْ أكونَ مِثْلَ هَذَا الغُرَابِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَعَثَ ٱللَّهُ غُرَاباً يَبْحَثُ
  فِي ٱلأَرْضِ لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ قَالَ يَاوَيْلَتَا أَعَجَزْتُ
  أَنْ أَكُونَ مِثْلَ هَـٰذَا ٱلْغُرَابِ فَأُوَارِيَ سَوْءَةَ أَخِي فَأَصْبَحَ مِنَ
  ٱلنَّادِمِينَ }.. الآية.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما يذكر
  عن بعض أهل العلـم بـالكتاب الأوّل، قال: لـما قتله سُقِط فـي يديه، ولـم يد ركيف يواريه،
  وذلك أنه كان فـيـما يزعمون أوّل قتـيـل من بـين آدم، وأول ميت (قال) { يا وَيْـلَتا
  أعَجَزْتُ أنْ أكُونَ مِثْلَ هَذَا الغُرَابِ فَأُوَارِيَ سَوأةَ أخي }... الآية (إلـى
  قوله:{ ثُمَّ إِنَّ كَثِيراً مِّنْهُمْ بَعْدَ ذٰلِكَ فِي ٱلأَرْضِ لَمُسْرِفُونَ }[المائدة:
  32] قال:) ويزعم أهل التوراة أن قابـيـل حين قتل أخاه هابـيـل، قال له جلّ ثناؤه: يا
  قابـيـل أين أخوك هابـيـل؟ قال: ما أدري ما كنت علـيه رقـيبـاً. فقال الله جلّ وعزّ
  له: إن صوت دم أخيك لـيَنُادينـي من الأرض، الآن أنت ملعون من الأرض التـي فتـحت فـاها
  فبلعت دم أخيك من يدك، فإذا أنت عملت فـي الأرض، فإنها لا تعود تعطيك حرثها حتـى تكون
  فزعاً تائها فـي الأرض. قال قابـيـل: عظمت خطيئتـي عن أن تغفرها، قد أخرجتنـي الـيوم
  عن وجه الأرض، وأتوارى من قدّامك، وأكون فزعاً تائهاً فـي الأرض، وكلّ من لقـينـي قتلنـي
  فقال جلّ وعزّ: لـيس ذلك كذلك، ولا يكون كل قاتل قتـيلاً يجزى واحداً، ولكن يجزي سبعة،
  وجعل الله فـي قابـيـل آية، لئلا يقتله كلّ من وجده. وخرج قابـيـل من قدّام الله عزّ
  وجلّ، من شرقـي عَدَن الـجنة.حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش،
  عن خيثمة، قال: لـما قتل ابن آدم أخاه نَشفَت الأرض دمه، فُلعنت، فلـم تنشف الأرض دماً
  بعد.فتأويـل الكلام: فأثار الله للقاتل إذ لـم يدر ما يصنع بأخيه الـمقتول غرابـاً
  يبحث فـي الأرض، يقول: يحفر فـي الأرض، فـيثـير ترابها لـيريه كيف يواري سوءة أخيه،
  يقول: لـيريه كيف يواري جيفة أخيه. وقد يحتـمل أن يكون عنى بـالسوءة الفَرْج، غير أن
  الأغلب من معناه ما ذكرت من الـجِيفة، وبذلك جاء تأويـل أهل التأويـل. وفـي ذلك مـحذوف
  ترك ذكره، استغناء بدلالة ما ذكر منه، وهو: فأراه بأن بحث فـي الأرض لغراب آخر ميت،
  فواراه فـيها، فقال القاتل أخاه حينئذٍ: { يا وَيْـلَتا أعَجَزْتُ أنْ أكُونَ مِثْلَ
  هَذَا الغُرَابِ } الذي وارى الغرابَ الآخر الـميت { فَأُوارِيَ سَوأةَ أخِي }؟ فواراه
  حينئذٍ { فأصْبَحَ منَ النَّادِمينَ } علـى ما فَرَط منه من معصية الله عزّ ذكره فـي
  قتله أخاه. وكلّ ما ذكر الله عزّ وجلّ فـي هذه الآيات، مَثَل ضَرَبَهُ الله لبنـي آدم،
  وحرّض به الـمؤمنـين من أصحاب رسول الله صلى الله عليه وسلم علـى استعمال العفو والصفح
  عن الـيهود، الذين كانوا هَمُّوا بقتل النبـيّ صلى الله عليه وسلم، وقتلهم من بنـي
  النضير، إذ أتوهم يستعينونهم فـي دية قتـيـلـي عمرو بن أمية الضَّمْرِي، وعرَّفهم جلّ
  وعزّ رداءة سجية أوائلهم وسوء استقامتهم علـى منهج الـحقّ مع كثرة أياديه وآلائه عندهم،
  وضرب مثلهم فـي عدوّهم ومثل الـمؤمنـين فـي الوفـاء لهم والعفو عنهم بـابَنْـي آدم
  الـمقرِّبَـين قرابـينهما اللذين ذكرهما الله فـي هذه الآيات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَعَثَ ٱللَّهُ غُرَاباً يَبْحَثُ
  فِي ٱلأَرْضِ لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ قَالَ يَاوَيْلَتَا أَعَجَزْتُ
  أَنْ أَكُونَ مِثْلَ هَـٰذَا ٱلْغُرَابِ فَأُوَارِيَ سَوْءَةَ أَخِي فَأَصْبَحَ مِنَ
  ٱلنَّادِمِينَ }ثم ذلك مَثَل لهم علـى التأسِّي بـالفـاضل منهما دون الطالـح، وبذلك
  جاء الـخبر عن رسول الله صلى الله عليه وسلم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  الـمعتـمر بن سلـيـمان، عن أبـيه، قال: قلت لبكر بن عبد الله: أما بلغك أن نبـيّ الله
  صلى الله عليه وسلم قال: \" إنّ الله جلّ وَعَزَّ ضَرَبَ لَكُمُ ابْنَـيْ آدَمَ مَثَلاً،
  فخُذُوا خَيْرَهُما وَدَعُوا شَرَّهُما؟ \" قال: بلـى.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق،، قال: أخبرنا معمر، عن الـحسن، قال: قال رسول الله صلى الله عليه وسلم:
  \" إنَّ ابْنَـيْ آدَمَ ضُرِبـا مَثَلاً لِهَذِهِ الأُمَّةِ فَخُذُوا بـالـخَيْرِ مِنْهُما
  \" حدثنا الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن عاصم الأحول،
  عن الـحسن قال: قال رسول الله صلى الله عليه وسلم: \" إنَّ اللّهَ ضَرَبَ لَكُمْ ابْنَـيْ
  آدَمَ مَثَلاً، فَخُذُوا مِنْ خَيْرِهِمْ وَدَعُوا الشَّرَّ \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

