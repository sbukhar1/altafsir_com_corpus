  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلْنَآ
  إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ مِنَ ٱلْكِتَابِ
  وَمُهَيْمِناً عَلَيْهِ فَٱحْكُم بَيْنَهُم بِمَآ أَنزَلَ ٱللَّهُ وَلاَ تَتَّبِعْ
  أَهْوَآءَهُمْ عَمَّا جَآءَكَ مِنَ ٱلْحَقِّ لِكُلٍّ جَعَلْنَا مِنكُمْ شِرْعَةً وَمِنْهَاجاً
  وَلَوْ شَآءَ ٱللَّهُ لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلَـٰكِن لِّيَبْلُوَكُمْ فِي
  مَآ آتَاكُم فَاسْتَبِقُوا الخَيْرَاتِ إِلَىٰ الله مَرْجِعُكُمْ جَمِيعاً فَيُنَبِّئُكُم
  بِمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خطاب من
  الله تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم، يقول تعالـى ذكره: { وأنْزَلْنا
  إلَـيْكَ } يا مـحمد { الكِتابَ } ، وهو القرآن الذي أنزله علـيه. ويعنـي بقوله: {
  بـالـحَقّ }: بـالصدق، ولا كذب فـيه، ولا شكّ أنه من عند الله. { مُصَدّقاً لِـمَا
  بـينَ يَدَيْهِ مِنَ الكِتابِ } يقول: أنزلناه بتصديق ما قبله من كتب الله التـي أنزلها
  إلـى أنبـيائه. { وَمُهَيْـمِناً عَلَـيْهِ } يقول: أنزلنا الكتاب الذي أنزلناه إلـيك
  يا مـحمد مصدقاً للكتب قبله، وشهيداً علـيها أنها حقّ من عند الله، أميناً علـيها،
  حافظاً لها. وأصل الهيـمنة: الـحفظ والارتقاب، يقال إذا رقب الرجل الشيء وحفظه وشهده:
  قد هيـمن فلان علـيه، فهو يهيـمن هيـمنةً، وهو علـيه مهيـمن!.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. إلا أنهم اختلفت عبـاراتهم عنه، فقال بعضهم: معناه:
  شهيداً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { وَمُهَيْـمِناً عَلَـيْهِ } يقول: شهيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَمُهَيْـمِنا
  عَلَـيْهِ } قال: شهيداً علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنْزَلْنا إلَـيْكَ
  الكِتابَ بـالـحَقّ مُصَدّقاً لِـما بـينَ يَدَيْهِ مِنَ الكِتابِ } يقول: الكتب التـي
  خـلت قبله، { وَمُهَيْـمِناً عَلَـيْهِ }: أميناً وشاهداً علـى الكتب التـي خـلت قبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { وَمُهَيْـمِناً عَلَـيْهِ }: مؤتـمناً علـى القرآن وشاهداً ومصدّقاً. وقال
  ابن جريج وآخرون: القرآن أمين علـى الكتب فـيـما إذ أخبرنا أهل الكتاب فـي كتابهم بأمر
  إن كان فـي القرآن فصدَقوا، وإلا فكذَبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: معناه: أمين علـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، وحدثنا هناد بن السريّ، قال: ثنا وكيع جميعاً،
  عن سفـيان، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس: { وَمُهَيْـمِناً عَلَـيْهِ
  } قال: مؤتـمناً علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبـيد الـمـحاربـي،
  قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس فـي قوله: { وَمُهَيْـمِناً
  عَلَـيْهِ } قال: مؤتَـمناً علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، قال: ثنا سفـيان وإسرائيـل، عن أبـي إسحاق، عن التـميـمي،
  عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن سفـيان
  وإسرائيـل، عن أبـي إسحاق بإسناده، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن التـميـمي، عن
  ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس، مثله.</font></font>&#13;\t\t\t<label
