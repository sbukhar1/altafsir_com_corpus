  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ مُصَدِّقاً
  لِّمَا بَيْنَ يَدَيْهِ مِنَ ٱلْكِتَابِ وَمُهَيْمِناً عَلَيْهِ فَٱحْكُم بَيْنَهُم
  بِمَآ أَنزَلَ ٱللَّهُ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ عَمَّا جَآءَكَ مِنَ ٱلْحَقِّ
  لِكُلٍّ جَعَلْنَا مِنكُمْ شِرْعَةً وَمِنْهَاجاً وَلَوْ شَآءَ ٱللَّهُ لَجَعَلَكُمْ
  أُمَّةً وَاحِدَةً وَلَـٰكِن لِّيَبْلُوَكُمْ فِي مَآ آتَاكُم فَاسْتَبِقُوا الخَيْرَاتِ
  إِلَىٰ الله مَرْجِعُكُمْ جَمِيعاً فَيُنَبِّئُكُم بِمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو،عن مطرِّف، عن أبـي إسحاق،
  عن رجل من تـميـم، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس، قوله: { وَمُهَيْـمِناً عَلَـيْهِ } قال: والـمهيـمن: الأمين،
  قال: القرآن أمين علـى كلّ كتاب قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد،قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وأنْزَلْنا إلَـيْكَ الكِتابَ بـالـحَقّ مُصَدّقاً لِـمَا بَـينَ يَدَيْهِ
  مِنَ الكِتابِ } وهو القرآن، شاهد علـى التوراة والإنـجيـل، مصدقاً لهما. { ومُهَيْـمِناً
  عَلَـيْهِ } يعنـي: أميناً علـيه، يحكم علـى ما كان قبله من الكتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحن، عن قـيس، عن أبـي إسحاق،
  عن التـميـمي، عن ابن عبـاس: { وَمُهَيْـمِناً عَلَـيْهِ } قال: مؤتـمناً علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن زهير، عن أبـي إسحاق، عن
  رجل من بنـي تـميـم، عن ابن عبـاس: { وَمُهَيْـمِناً عَلَـيْهِ } قال: مؤتـمناً علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا يحيى الـحمانـيّ، قال: ثنا شريك، عن أبـي
  إسحاق، عن التـميـمي، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان وإسرائيـل، عن علـيّ
  بن بذيـمة، عن سعيد بن جبـير: { وَمُهَيْـمِناً عَلَـيْهِ } قال: مؤتـمناً علـى ما
  قبله من الكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن أبـي رجاء، قال: سألت الـحسين، عن قوله: { وأنْزَلْنا إلَـيْكَ الكِتابَ بـالـحَقِّ
  مَصَدّقاً لـمَا بـينَ يَدَيْهِ مِنَ الكِتابِ وَمُهَيْـمِناً عَلَـيْهِ } قال: مصدّقاً
  لهذه الكتب وأميناً علـيها. وسئل عنها عكرمة وأنا أسمع، فقال: مؤتـمناً علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى الـمهيـمن الـمصدّق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَمُهَيْـمِناً
  عَلَـيْهِ } قال: مصدّقاً علـيه. كلّ شيء أنزله الله من توراة أو إنـجيـل أو زبور فـالقرآن
  مصدّق علـى ذلك، وكلّ شيء ذكر الله فـي القرآن فهو مصدّق علـيها وعلـى ما حدّث عنها
  أنه حقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بقوله: { مُصَدّقاً
  لِـمَا بـينَ يَدَيْهِ مِنَ الكِتابِ وَمُهَيْـمِناً عَلَـيْهِ } نبـيّ الله صلى الله
  عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَمُهَيْـمِناً عَلَـيْهِ } مـحمد صلى
  الله عليه وسلم، مؤتـمن علـى القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَمُهَيْـمِناً عَلَـيْهِ } قال: مـحمد صلى الله عليه وسلم، مؤتـمن علـى القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
