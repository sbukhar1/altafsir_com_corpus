text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنِّيۤ أُرِيدُ
  أَن تَبُوءَ بِإِثْمِي وَإِثْمِكَ فَتَكُونَ مِنْ أَصْحَابِ ٱلنَّارِ وَذَلِكَ جَزَآءُ
  ٱلظَّالِمِينَ }اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: إنـي أريد أن
  تبوء بإثمي من قتلك إياي وإثمك فـي معصيتك الله بغير ذلك من معاصيك. ذكر من قال ذلك:حدثنـي
  محمد بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ فـي حديثه عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس. وعن مرّة، عن ابن مسعود، وعن ناس من أصحاب رسول
  الله صلى الله عليه وسلم: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول: إثم
  قتلـي إلـى إثمك الذي فـي عنقك { فَتَكُونَ مِنْ أصَحابِ النَّارِ }.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ
  } يقول بقتلك إياي، وإثمك قبل ذلك.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } قال: بإثم قتلـي
  وإثمك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول: إنـي أريد
  أن يكون علـيك خطيئتك ودمي، تبوء بهما جميعاً.حدثنـي الـحرث، قال: ثنا عبد العزيز،
  عن سفـيان، عن منصور، عن مـجاهد: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول:
  إنـي أريد أن تبوء بقتلك إياي. { وإثْمِكَ } قال: بـما كان منك قبل ذلك.حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: ثنـي عبـيد بن سلـيـم، عن الضحاك،
  قوله: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } قال: أما إثمك، فهو الإثم الذي
  عمل قبل قتل النفس، يعنـي أخاه. وأما إثمه: فقتله أخاه.وكأن قائلـي هذه الـمقالة وجهوا
  تأويـل قوله: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ }: أي إنـي أريد أن تبوء
  بإثم قتلـي، فحذف القتل واكتفـى بذكر الإثم، إذ كان مفهوماً معناه عند الـمخاطبـين
  به.وقال آخرون: معنى ذلك: إنـي أريد أن تبوء بخطيئتـي فتتـحمل وزرها وإثمك فـي قتلك
  إياي. وهذا قول وجدته عن مـجاهد، وأخشى أن يكون غلطاً، لأن الصحيح من الرواية عنه ما
  قد ذكرنا قبل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول:
  إنـي أريد أن تكون علـيك خطيئتـي ودمي، فتبوء بهما جميعاً.والصواب من القول فـي ذلك
  أن يقال: إن تأويـله: إنـي أريد أن تنصرف بخطيئتك فـي قتلك إياي، وذلك هو معنى قوله:
  { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي }. وأما معنى { وإثْمِكَ }: فهو إثمه بغير قتله،
  وذلك معصية الله جلّ ثناؤه فـي أعمال سواه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنِّيۤ أُرِيدُ أَن تَبُوءَ بِإِثْمِي
  وَإِثْمِكَ فَتَكُونَ مِنْ أَصْحَابِ ٱلنَّارِ وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ }وإنـما
  قلنا ذلك هو الصواب لإجماع أهل التأويـل علـيه، لأن الله عزّ ذكره قد أخبرنا أن كلّ
  عامل فجزاء عمله له أو علـيه، وإذا كان ذلك حكمه فـي خـلقه فغير جائز أن يكون آثام
  الـمقتول مأخوذاً بها القاتل وإنـما يؤخذ القاتل بإثمه بـالقتل الـمـحرّم وسائر آثام
  معاصيه التـي ارتكبها بنفسه دون ما ركبه قتـيـله.فإن قال قائل: أو لـيس قتل الـمقتول
  من بـين آدم كان معصية لله من القاتل؟ قـيـل: بلـى، وأعْظِمْ بها معصيةفإن قال: فإذا
  كان لله جلّ وعزّ معصية، فكيف جاز أن يريد ذلك منه الـمقتول ويقول: { إنّـي أُرِيدُ
  أنْ تَبُوءَ بإثْمِي } وقد ذكرت أن تأويـل ذلك: إنـي أريد أن تبوء بإثم قتلـي؟ فمعناه:
  إنـي أريد أن تبوء بإثم قتلـي إن قتلتنـي لأنـي لا أقتلك، فإن أنت قتلتنـي فإنـي مريد
  أن تبوء بإثم معصيتك الله فـي قتلك إياي. وهو إذا قتله، فهو لا مـحالة بـاء به فـي
  حكم الله، فإرادته ذلك غير موجبة له الدخول فـي الـخطأ.ويعنـي بقوله: { فَتَكُونَ مِنْ
  أصَحابِ النَّارِ وَذَلِكَ جَزَاءُ الظَّالِـمينَ } يقول: فتكون بقتلك إياي من سكان
  الـجحيـم، ووقود النار الـمخـلدين فـيها. { وذَلِكَ جَزَاءُ الظَّالِـمِينَ } يقول:
  والنار ثواب التاركين طريق الـحقّ الزائلـين عن قصد السبـيـل، الـمتعدين ما جعل لهم
  إلـى ما لـم يجعل لهم. وهذا يدلّ علـى أن الله عزّ ذكره قد كان أمر ونهى آدم بعد أن
  أهبطه إلـى الأرض، ووعد وأوعد، ولولا ذلك ما قال الـمقتول للقائل: فتكون من أصحاب النار
  بقتلك إياي، ولا أخبره أن ذلك جزاء الظالـمين. فكان مـجاهد يقول: علقت إحدى رجلـي القاتل
  بساقها إلـى فخذها من يومئذ إلـى يوم القـيامة، ووجهه فـي الشمس حيثما دارت دار، علـيه
  فـي الصيف حظيرة من نار وعلـيه فـي الشتاء حظيرة من ثلـج.حدثنا بذلك القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد ذلك. قال: وقال عبد الله بن
  عمرو: { إنا لنـجد ابن آدم القاتل يقاسم أهل النار قسمة صحيحة العذابَ، علـيه شطرُ
  عذابهم.وقد رُوِي عن رسول الله صلى الله عليه وسلم بنـحو ما رُوي عن عبد الله بن عمرو
  خبر.حدثنا ابن حميد، قال: ثنا جرير، وحدثنا سفـيان، قال: ثنا جرير وأبو معاوية (ح)،
  وحدثنا هناد، قال: ثنا أبو معاوية، ووكيع جميعاً، عن الأعمش، عن عبد الله بن مرّة،
  عن مسروق، عن عبد الله، قال: قال النبـيّ صلى الله عليه وسلم: \" ما مِنْ نَفْسٍ تُقْتَلُ
  ظُلْـماً إلاَّ كانَ علـى ابْنِ آدَمَ الأوَّلِ كِفْلٌ مِنْها، ذَلِكَ بأنه أَوَّل
  مَنْ سَنَّ القَتْلَ \" حدثنا سفـيان، قال: ثنا أبـي (ح). وحدثنا ابن بشار، قال: ثنا
  عبد الرحمن جميعاً، عن سفـيان، عن الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد الله،
  عن النبـيّ صلى الله عليه وسلم نـحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنِّيۤ أُرِيدُ أَن تَبُوءَ بِإِثْمِي
  وَإِثْمِكَ فَتَكُونَ مِنْ أَصْحَابِ ٱلنَّارِ وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ }حدثنا
  ابن وكيع، قال: ثنا أبـي، عن حسن بن صالـح، عن إبراهيـم بن مهاجر، عن إبراهيـم النـخعي،
  قال: ما من مقتول يقتل ظلـماً، إلا كان علـى ابن آدم الأوّل والشيطان كِفْلٌ منه.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن حكيـم بن حكيـم، أنه حدّث عن عبد الله
  بن عمرو، أنه كان يقول: إن أشقـى الناس رجلاً لابن آدم الذي قتل أخاه، ما سفك دم فـي
  الأرض منذ قتل أخاه إلـى يوم القـيامة إلا لـحق به منه شيء، وذلك أنه أوّل من سنّ القتل.وبهذا
  الـخبر الذي ذكرنا عن رسول الله صلى الله عليه وسلم تبـين أن القول الذي قاله الـحسن
  فـي ابنـي آدم اللذَين ذكرهما الله فـي هذا الـموضع أنهما لـيسا بـابنـي آدم لصلبه،
  ولكنهما رجلان من بنـي إسرائيـل، وأن القول الذي حكي عنه، أن أوّل من مات آدم، وأن
  القربـان الذي كانت النار تأكله لـم يكن إلا فـي بنـي إسرائيـل خطأ لأن رسول الله صلى
  الله عليه وسلم قد أخبر عن هذا القاتل الذي قتل أخاه أنه أوّل من سنّ القتل، وقد كان
  لا شكّ القتل قبل إسرائيـل، فكيف قبل ذرّيته وخطأ من القول أن يقال: أوّل من سنّ القتل
  رجل من بنـي إسرائيـل. وإذ كان ذلك كذلك، فمعلوم أن الصحيح من القول هو قول من قال:
  هو ابن آدم لصلبه، لأنه أوّل من سنّ القتل، فأوجب الله له من العقوبة ما روينا عن رسول
  الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

