  href=\"JavaScript:Open_Menu()\">إِنِّيۤ أُرِيدُ أَن تَبُوءَ بِإِثْمِي وَإِثْمِكَ
  فَتَكُونَ مِنْ أَصْحَابِ ٱلنَّارِ وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك هو الصواب لإجماع أهل التأويـل علـيه، لأن الله عزّ
  ذكره قد أخبرنا أن كلّ عامل فجزاء عمله له أو علـيه، وإذا كان ذلك حكمه فـي خـلقه فغير
  جائز أن يكون آثام الـمقتول مأخوذاً بها القاتل وإنـما يؤخذ القاتل بإثمه بـالقتل الـمـحرّم
  وسائر آثام معاصيه التـي ارتكبها بنفسه دون ما ركبه قتـيـله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أو لـيس قتل الـمقتول من بـين آدم كان معصية لله من القاتل؟ قـيـل: بلـى،
  وأعْظِمْ بها معصية</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال: فإذا كان لله جلّ وعزّ
  معصية، فكيف جاز أن يريد ذلك منه الـمقتول ويقول: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي
  } وقد ذكرت أن تأويـل ذلك: إنـي أريد أن تبوء بإثم قتلـي؟ فمعناه: إنـي أريد أن تبوء
  بإثم قتلـي إن قتلتنـي لأنـي لا أقتلك، فإن أنت قتلتنـي فإنـي مريد أن تبوء بإثم معصيتك
  الله فـي قتلك إياي. وهو إذا قتله، فهو لا مـحالة بـاء به فـي حكم الله، فإرادته ذلك
  غير موجبة له الدخول فـي الـخطأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { فَتَكُونَ مِنْ أصَحابِ النَّارِ وَذَلِكَ جَزَاءُ الظَّالِـمينَ } يقول:
  فتكون بقتلك إياي من سكان الـجحيـم، ووقود النار الـمخـلدين فـيها. { وذَلِكَ جَزَاءُ
  الظَّالِـمِينَ } يقول: والنار ثواب التاركين طريق الـحقّ الزائلـين عن قصد السبـيـل،
  الـمتعدين ما جعل لهم إلـى ما لـم يجعل لهم. وهذا يدلّ علـى أن الله عزّ ذكره قد كان
  أمر ونهى آدم بعد أن أهبطه إلـى الأرض، ووعد وأوعد، ولولا ذلك ما قال الـمقتول للقائل:
  فتكون من أصحاب النار بقتلك إياي، ولا أخبره أن ذلك جزاء الظالـمين. فكان مـجاهد يقول:
  علقت إحدى رجلـي القاتل بساقها إلـى فخذها من يومئذ إلـى يوم القـيامة، ووجهه فـي الشمس
  حيثما دارت دار، علـيه فـي الصيف حظيرة من نار وعلـيه فـي الشتاء حظيرة من ثلـج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بذلك القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن
  جريج، قال مـجاهد ذلك. قال: وقال عبد الله بن عمرو: { إنا لنـجد ابن آدم القاتل يقاسم
  أهل النار قسمة صحيحة العذابَ، علـيه شطرُ عذابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوِي عن رسول الله صلى الله عليه وسلم بنـحو ما رُوي عن عبد الله بن عمرو خبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، وحدثنا سفـيان، قال: ثنا جرير وأبو
  معاوية (ح)، وحدثنا هناد، قال: ثنا أبو معاوية، ووكيع جميعاً، عن الأعمش، عن عبد الله
  بن مرّة، عن مسروق، عن عبد الله، قال: قال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما مِنْ نَفْسٍ تُقْتَلُ ظُلْـماً
  إلاَّ كانَ علـى ابْنِ آدَمَ الأوَّلِ كِفْلٌ مِنْها، ذَلِكَ بأنه أَوَّل مَنْ سَنَّ
  القَتْلَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان، قال: ثنا أبـي (ح).
  وحدثنا ابن بشار، قال: ثنا عبد الرحمن جميعاً، عن سفـيان، عن الأعمش، عن عبد الله بن
  مرّة، عن مسروق، عن عبد الله، عن النبـيّ صلى الله عليه وسلم نـحوه.</font></font>&#13;\t\t\t<label
