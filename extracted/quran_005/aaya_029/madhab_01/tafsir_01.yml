  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ
  أُرِيدُ أَن تَبُوءَ بِإِثْمِي وَإِثْمِكَ فَتَكُونَ مِنْ أَصْحَابِ ٱلنَّارِ وَذَلِكَ
  جَزَآءُ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: معناه: إنـي أريد أن تبوء بإثمي من قتلك إياي وإثمك فـي معصيتك الله بغير
  ذلك من معاصيك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  محمد بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ فـي حديثه عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس. وعن مرّة، عن ابن مسعود، وعن ناس من أصحاب رسول
  الله صلى الله عليه وسلم: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول: إثم
  قتلـي إلـى إثمك الذي فـي عنقك { فَتَكُونَ مِنْ أصَحابِ النَّارِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنّى
  أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول بقتلك إياي، وإثمك قبل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } قال: بإثم قتلـي وإثمك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { إنّى أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول:
  إنـي أريد أن يكون علـيك خطيئتك ودمي، تبوء بهما جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، عن سفـيان، عن منصور، عن مـجاهد: { إنّـي أُرِيدُ أنْ
  تَبُوءَ بإثْمِي وإثْمِكَ } يقول: إنـي أريد أن تبوء بقتلك إياي. { وإثْمِكَ } قال:
  بـما كان منك قبل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ الفضل بن خالد، قال: ثنـي عبـيد بن سلـيـم، عن الضحاك، قوله: { إنّـي
  أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } قال: أما إثمك، فهو الإثم الذي عمل قبل قتل
  النفس، يعنـي أخاه. وأما إثمه: فقتله أخاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكأن
  قائلـي هذه الـمقالة وجهوا تأويـل قوله: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ
  }: أي إنـي أريد أن تبوء بإثم قتلـي، فحذف القتل واكتفـى بذكر الإثم، إذ كان مفهوماً
  معناه عند الـمخاطبـين به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إنـي أريد
  أن تبوء بخطيئتـي فتتـحمل وزرها وإثمك فـي قتلك إياي. وهذا قول وجدته عن مـجاهد، وأخشى
  أن يكون غلطاً، لأن الصحيح من الرواية عنه ما قد ذكرنا قبل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي وإثْمِكَ } يقول: إنـي أريد أن تكون
  علـيك خطيئتـي ودمي، فتبوء بهما جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: إن تأويـله: إنـي أريد أن تنصرف بخطيئتك فـي قتلك إياي،
  وذلك هو معنى قوله: { إنّـي أُرِيدُ أنْ تَبُوءَ بإثْمِي }. وأما معنى { وإثْمِكَ }:
  فهو إثمه بغير قتله، وذلك معصية الله جلّ ثناؤه فـي أعمال سواه.</font></font>&#13;\t\t\t<label
