  فَتَكُونَ مِنْ أَصْحَابِ ٱلنَّارِ وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن حسن بن صالـح، عن إبراهيـم بن مهاجر،
  عن إبراهيـم النـخعي، قال: ما من مقتول يقتل ظلـماً، إلا كان علـى ابن آدم الأوّل والشيطان
  كِفْلٌ منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن حكيـم بن حكيـم، أنه حدّث عن عبد الله بن عمرو، أنه كان يقول: إن
  أشقـى الناس رجلاً لابن آدم الذي قتل أخاه، ما سفك دم فـي الأرض منذ قتل أخاه إلـى
  يوم القـيامة إلا لـحق به منه شيء، وذلك أنه أوّل من سنّ القتل.</font></font><font
