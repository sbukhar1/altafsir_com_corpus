  عَلَىٰ لِسَانِ دَاوُودَ وَعِيسَى ٱبْنِ مَرْيَمَ ذٰلِكَ بِمَا عَصَوْا وَّكَانُواْ
  يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن بزيع،
  قال: ثنا أو مـحصن حصين بن نـمير، عن حصين، يعنـي ابن عبد الرحمن، عن أبـي مالك، قال:
  { لُعِنَ الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ علـى لِسانِ دَاوُدَ } قال:
  مسخوا علـى لسان داود قردة، وعلـى لسان عيسى خنازير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال، ثنا هشيـم، قال: أخبرنا حصين، عن أبـي مالك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـي، عن العلاء
  بن الـمسيب، عن عبد الله بن عمرو بن مرّة، عن سالـم الأفطس، عن أبـي عبـيدة، عن ابن
  مسعود، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ الرَّجُلَ مِنْ بَنِـي إسْرَائِيـلَ كانَ إذَا رأى أخاهُ علـى
  الذَّنْبِ نَهاهُ عَنْهُ تَعْزيراً، فإذَا كانَ مِنَ الغَدِ لَـمْ يَـمْنَعْهُ ما رأى
  مِنْهُ أنْ يَكُونَ أكِيـلَهُ وَخَـلِـيطَهُ وشَرِيبَه. فَلَـمَّا رأى ذَلِكَ مِنْهُمْ
  ضَرَبَ بِقُلُوبِ بَعْضِهِمْ علـى بَعْضٍ، وَلَعَنَهُمْ علـى لِسانِ نَبِـيّهِمْ دَاوُدَ
  وَعِيسَى ابنِ مَرْيَـمَ ذَلِكَ بِـمَا عَصَوْا وكانُوا يَعْتَدُونَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">} ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَالَّذِي نَفْسِي بِـيَدِهِ لَتَأمُرُنَّ
  بـالـمَعْرُوفِ، ولَتَنْهَوُنَّ عَنِ الـمُنْكَرِ، ولَتَأْخُذُنَّ علـى يَدَيِ الـمُسِيء،
  ولا تُوأطئُونَه على الخواطر، أو لَـيَضْرِبَنَّ اللّهُ قُلُوبَ بَعْضِكُمْ علـى بَعْضٍ،
  ولَـيَـلْعَنَنَّكُمْ كمَا لَعَنَهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير بن سلـيـمان، قال: ثنا عمرو بن قـيس الـملائي، عن
  علـيّ بن بذيـمة، عن أبـي عبـيدة، عن عبد الله، قال: لـما فشا الـمنكر فـي بنـي إسرائيـل،
  جعل الرجل يـلقـي الرجل فـيقول: يا هذا اتق الله ثم لا يـمنعه ذلك أن يؤاكله ويشاربه.
  فلـما رأى الله ذلك منهم ضرب بقلوب بعضهم علـى بعض، ثم أنزل فـيهم كتابـاً: { لُعِنَ
  الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ علـى لِسانِ دَاوُدَ وَعِيسَى ابْنِ مَرْيَـمَ
  ذَلِكَ بِـمَا عَصَوْا وكانُوا يَعْتَدُون كانُوا يَتَناهَوْنَ عَنْ مُنْكَرٍ فَعَلُوهُ
  لَبِئْسَ ما كانُوا يَفْعَلُونَ }. وكان رسول الله صلى الله عليه وسلم متكئاً، فجلس
  وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كَلاَّ
  وَالَّذِي نَفْسِي بِـيَدِهِ حتـى تأْطِرُوا الظَّالِـمَ علـى الـحَقّ أطْراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن سهل الرملـي، قال: ثنا الـمومل بن إسماعيـل، قال: ثنا
  سفـيان، قال: ثنا علـيّ بن بذيـمة عن أبـي عبـيدة أظنه عن مسروق عن عبد الله، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ بَنِـي إسْرَائِيـلَ لَـمَّا ظَهَرَ مِنْهُمُ الـمُنْكَرُ جَعَلَ
  الرَّجُلُ يَرَى أخاه وَجارَهُ وَصَاحِبَهُ علـى الـمُنْكَرِ فَـيَنْهاهُ، ثُمَّ لا
  يَـمْنَعُهُ ذَلِكَ مِنْ أنْ يَكُونَ أكِيـلَهُ وَشَرِيبَهُ ونَدِيـمَهُ، فَضَرَبَ
  اللّهُ قُلُوبَ بَعْضِهِمْ علـى بَعْضٍ، وَلُعِنُوا علـى لِسانِ دَاوُدَ وَعِيسَى ابْنِ
  مِرْيَـمَ ذَلِكَ بِـمَا عَصَوْا وكانُوا يَعْتَدُونَ... إلـى (فـاسِقُونَ) \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال عبد الله: وكان رسول الله صلى
  الله عليه وسلم متكئاً فـاستوى جالساً، فغضب وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا وَاللّهِ حتـى تأْخُذُوا علـى يَدَيِ الظَّالِـمِ فَتَأْطِرُوهُ
  علـى الـحَقّ أطْراً \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
