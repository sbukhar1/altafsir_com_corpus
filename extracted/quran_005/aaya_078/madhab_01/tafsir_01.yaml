  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لُعِنَ
  ٱلَّذِينَ كَفَرُواْ مِن بَنِيۤ إِسْرَائِيلَ عَلَىٰ لِسَانِ دَاوُودَ وَعِيسَى ٱبْنِ
  مَرْيَمَ ذٰلِكَ بِمَا عَصَوْا وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء النصارى الذين وصف تعالـى
  ذكره صفتهم: لا تغلوا فتقولوا فـي الـمسيح غير الـحقّ، ولا تقولوا فـيه ما قالت الـيهود
  الذين قد لعنهم الله علـى لسان أنبـيائه ورسله داود وعيسى ابن مريـم. وكان لعن الله
  إياهم علـى ألسنتهم، كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لُعِنَ الَّذِينَ
  كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ علـى لِسانِ دَاوُدَ وَعِيسَى ابْنِ مَرْيَـمَ }
  قال: لعنوا بكلّ لسان، لعنوا علـى عهد موسى فـي التوراة، ولعنوا علـى عهد داود فـي
  الزبور، ولعنوا علـى عهد عيسى فـي الإنـجيـل، ولعنوا علـى عهد مـحمد صلى الله عليه
  وسلم فـي القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله:
  { لُعِنَ الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ عَلـى لِسَان دَاوُدَ وَعيسَى
  ابْنِ مَرْيَـمَ } يقول: لعنوا فـي الإنـجيـل علـى لسان عيسى ابن مريـم، ولعنوا فـي
  الزبور علـى لسان داود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل،
  عن أبـيه، عن خصيف، عن سعيد بن جبـير، عن ابن عبـاس: { لُعِنَ الَّذِينَ كَفَرُوا مِنْ
  بَنِـي إسْرَائِيـلَ علـى لِسانِ دَاوُدَ وَعِيسَى ابْنِ مَرْيَـمَ } قال: خالطوهم
  بعد النهي فـي تـجاراتهم، فضرب الله قلوب بعضهم ببعض، فهم ملعونون علـى لسان داود وعيسى
  ابن مريـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن حصين، عن مـجاهد: { لُعِنَ الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ علـى لِسانِ
  دَاوُدَ وَعِيسَى ابْنِ مَرْيَـمَ } قال: لعنوا علـى لسان داود فصاروا قردة، ولعنوا
  علـى لسان عيسى فصاروا خنازير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله:
  { لُعِنَ الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ } بكلّ لسان لعنوا علـى عهد
  موسى فـي التوراة، وعلـى عهد داود فـي الزبور، وعلـى عهد عيسى فـي الإنـجيـل، ولعنوا
  علـى لسان مـحمد صلى الله عليه وسلم فـي القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج، وقال آخرون: { لُعِنَ الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ علـى
  لِسانِ دَاوُدَ } علـى عهده، فلعنوا بدعوته. قال: مرّ داود علـى نفر منهم وهم فـي بـيت،
  فقال من فـي البـيت؟ قالوا: خنازير، قال: اللهمّ اجعلهم خنازير فكانوا خنازير ثم أصابتهم
  لعنته. ودعا علـيهم عيسى فقال: اللهمّ العن من افترى علـيّ وعلـى أمي، واجعلهم قردة
  خاسئين</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لُعِنَ الَّذِينَ كَفَرُوا مِنْ بَنِـي إسْرَائِيـلَ
  }... الآية، لعنهم الله علـى لسان داود فـي زمانه فجعلهم قردة خاسئين، وفـي الإنـجيـل
  علـى لسان عيسى فجعلهم خنازير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
