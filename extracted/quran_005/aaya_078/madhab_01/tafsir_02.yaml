text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لُعِنَ ٱلَّذِينَ
  كَفَرُواْ مِن بَنِيۤ إِسْرَائِيلَ عَلَىٰ لِسَانِ دَاوُودَ وَعِيسَى ٱبْنِ مَرْيَمَ
  ذٰلِكَ بِمَا عَصَوْا وَّكَانُواْ يَعْتَدُونَ } * { كَانُواْ لاَ يَتَنَاهَوْنَ عَن
  مُّنكَرٍ فَعَلُوهُ لَبِئْسَ مَا كَانُواْ يَفْعَلُونَ } * { تَرَىٰ كَثِيراً مِّنْهُمْ
  يَتَوَلَّوْنَ ٱلَّذِينَ كَفَرُواْ لَبِئْسَ مَا قَدَّمَتْ لَهُمْ أَنفُسُهُمْ أَن
  سَخِطَ ٱللَّهُ عَلَيْهِمْ وَفِي ٱلْعَذَابِ هُمْ خَالِدُونَ } * { وَلَوْ كَانُوا
  يُؤْمِنُونَ بِالله والنَّبِيِّ وَمَا أُنْزِلَ إِلَيْهِ مَا اتَّخَذُوهُمْ أَوْلِيَآءَ
  وَلَـٰكِنَّ كَثِيراً مِّنْهُمْ فَاسِقُونَ }نزّل الله لعنهم في الزبور { عَلَىٰ لِسَانِ
  دَاوُودَ } وفي الإنجيل على لسان عيسى. وقيل إن أهل أيلة، لما اعتدوا في السبت قال
  داود عليه السلام: اللَّهم العنهم واجعلهم آية، فمسخوا قردة. ولما كفر أصحاب عيسى عليه
  السلام بعد المائدة قال عيسى عليه السلام: اللَّهم عذب من كفر بعد ما أكل من المائدة
  عذاباً لم تعذبه أحداً من العالمين، والعنهم كما لعنت أصحاب السبت، فأصبحوا خنازير
  وكانوا خمسة آلاف رجل، ما فيهم امرأة ولا صبيّ { ذٰلِكَ بِمَا عَصَواْ } أي لم يكن
  ذلك اللعن الشنيع الذي كان سبب المسخ، إلا لأجل المعصية والاعتداء، لا لشيء آخر؛ ثم
  فسر المعصية والاعتداء بقوله: { كَانُواْ لاَ يَتَنَـٰهَوْنَ } لا ينهى بعضهم بعضاً
  { عَن مُّنكَرٍ فَعَلُوهُ } ثم قال: { لَبِئْسَ مَا كَانُواْ يَفْعَلُونَ } للتعجيب
  من سوء فعلهم، مؤكداً لذلك بالقسم، فيا حسرة على المسلمين في إعراضهم عن باب التناهي
  عن المناكير، وقلة عبثهم به، كأنه ليس من ملة الإسلام في شيء مع ما يتلون من كلام الله
  وما فيه من المبالغات في هذا الباب. فإن قلت كيف وقع ترك التناهي عن المنكر تفسيراً
  للمعصية والاعتداء؟ قلت: من قبل أنّ الله تعالى أمر بالتناهي، فكان الإخلال به معصية
  وهو اعتداء، لأنّ في التناهي حسماً للفساد فكان تركه على عكسه. فإن قلت: ما معنى وصف
  المنكر بفعلوه، ولا يكون النهي بعد الفعل؟ قلت: معناه لا يتناهون عن معاودة منكر فعلوه،
  أو عن مثل منكر فعلوه، أو عن منكر أرادوا فعله، كما ترى أمارات الخوض في الفسق وآلاته
  تسوّى وتهيأ فتنكر. ويجوز أن يراد: لا ينتهون ولا يمتنعون عن منكر فعلوه، بل يصبرون
  عليه ويداومون على فعله. يقال: تناهى عن الأمر وانتهى عنه إذا امتنع منه وتركه { تَرَىٰ
  كَثِيراً مّنْهُمْ } هم منافقو أهل الكتاب، كانوا يوالون المشركين ويصافونهم { أَن
  سَخِطَ ٱللَّهُ عَلَيْهِمْ } هو المخصوص بالذمّ، ومحله الرفع، كأنه قيل: لبئس زادهم
  إلى الآخرة سخط الله عليهم. والمعنى: موجب سخط الله { وَلَوْ كَانُوا يُؤْمِنُونَ }
  إيماناً خالصاً غير نفاق ما اتخذوا المشركين { أَوْلِيَاء } يعني أنّ موالاة المشركين
  كفى بها دليلاً على نفاقهم، وأنّ إيمانهم ليس بإيمان { وَلَـٰكِنَّ كَثِيراً مّنْهُمْ
  فَـٰسِقُونَ } متمرّدون في كفرهم ونفاقهم. وقيل معناه: ولو كانوا يؤمنون بالله وموسى
  كما يدّعون، ما اتخذوا المشركين أولياء كما لم يوالهم المسلمون.\r\n\t\t\t\r\n\t\t\t</section>"

