  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَٰقَوْمِ ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ ٱلَّتِي
  كَتَبَ ٱللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا عَلَىٰ أَدْبَارِكُمْ فَتَنْقَلِبُوا خَٰسِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قال لهم موسى: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَة التـي كَتَبَ
  اللّهُ لَكُمْ } يعنـي بها: كتبها الله لبنـي إسرائيـل وكان الذين أمرهم موسى بدخولها
  من بنـي إسرائيـل ولـم يعن صلى الله عليه وسلم أن الله تعالـى ذكره كتبها للذين أمرهم
  بدخولها بأعيانهم، ولو قال قائل: قد كانت مكتوبة لبعضهم، ولـخاصّ منهم، فأخرج الكلام
  علـى العموم والـمراد منه الـخاص، إذ كان يُوشَع وكالب قد دخلا، وكانا مـمن خوطب بهذا
  القول، كان أيضاً وجهاً صحيحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة عن مـحمد بن إسحاق: { التـي كَتَبَ اللّهُ لَكُمْ }: التـي
  وهب الله لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان السديّ يقول: معنى «كتب» فـي
  هذا الـموضع بـمعنى «أمر».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك موسى بن هارون، قال:
  ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَة
  التـي كَتَبَ اللّهُ لَكُمْ }: التـي أمركم الله بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَلا تَرْتَدُّوا علـى أدْبـارِكُمْ فَتَنْقَلِبُوا خاسِرِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله عزّ ذكره عن قـيـل
  موسى علـيه السلام لقومه من بنـي إسرائيـل، إذ أمرهم عن أمر الله عزّ ذكره إياه بدخول
  الأرض الـمقدسة، أنه قال لهم: امضوا أيها القوم لأمر الله الذي أمركم به من دخول الأرض
  الـمقدسة، { وَلا تَرْتَدُّوا } يقول: لا ترجعوا القهقري مرتدين { علـى أدْبَـارِكُمْ
  } يعنـي: إلـى ورائكم، ولكن امضوا قدماً لأمر الله الذي أمركم به من الدخول علـى القوم
  الذين أمركم الله بقتالهم والهجوم علـيهم فـي أرضهم، وأن الله عزّ ذكره قد كتبها لكم
  مسكناً وقراراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { فَتَنْقَلِبُوا
  خاسِرِينَ }: أنكم تنصرفوا خائبـين هكذا. وقد بـينا معنى الـخسارة فـي غير هذا الـموضع
  بشواهده الـمغنـية عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما كان وجه قـيـل موسى لقومه إذ أمرهم بدخول الأرض الـمقدسة لا ترتدّوا
  علـى أدْبـارِكُمْ فتنقلبوا خاسرين؟ أو يستوجب الـخسارة من لـم يدخـل أرضاً جعلت له؟
  قـيـل: إن الله عزّ ذكره كان أمره بقتال من فـيها من أهل الكفر به وفرض علـيهم دخولها،
  فـاستوجب القوم الـخسارة بتركهم. إذا فرض الله علـيهم من وجهين: أحدهما تضيـيع فرض
  الـجهاد الذي كان الله فرضه علـيهم. والثانـي: خلافهم أمر الله فـي تركهم دخول الأرض،
  وقولهم لنبـيهم موسى صلى الله عليه وسلم إذ قال لهم «ادخـلوا الأرض الـمقدسة»: { إنَّا
  لَنْ نَدْخُـلَها حتـى يَخْرُجُوا مِنْها فإنْ يَخْرُجُوا مِنْها فإنَّا دَاخِـلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قتادة يقول فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا قَوْمِ
  ادْخُـلُوا الأرْضَ الـمُقَدَّسَة التـي كَتَبَ اللّهُ لَكُمْ } أمروا بها كما أمروا
  بـالصلاة والزكاة والـحجّ والعمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
