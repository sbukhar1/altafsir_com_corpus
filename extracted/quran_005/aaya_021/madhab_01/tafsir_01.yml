  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰقَوْمِ
  ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ ٱلَّتِي كَتَبَ ٱللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا
  عَلَىٰ أَدْبَارِكُمْ فَتَنْقَلِبُوا خَٰسِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله عزّ ذكره عن قول موسى صلى الله عليه وسلم لقومه من بنـي إسرائيـل، وأمره
  إياهم عن أمر الله إياه، يأمرهم بدخول الأرض الـمقدسة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الأرض التـي عناها بـالأرض الـمقدسة، فقال بعضهم: عنى بذلك:
  الطور وما حوله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: الأرض
  الـمقدسة: الطور وما حوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث بن مـحمد، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش، عن مـجاهد، عن
  ابن عبـاس: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَةَ } قال: الطُّور وما حوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو الشأم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { الأرْضُ
  الـمقدّسة } قال: هي الشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي أرض أريحاء. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَة التـي كَتَبَ اللّهُ
  لَكُمْ } قال: أريحاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يوسف بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: هي أريحاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، عن أبـي سعيد،
  عن عكرمة، عن ابن عبـاس، قال: هي أريحاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن الأرض الـمقدسة: دمشق وفلسطين وبعض الأردنّ. وعنى بقوله { الـمُقَدَّسَة }: الـمطهرة
  الـمبـاركة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { الأرْضَ الـمُقَدَّسَة }
  قال: الـمبـاركة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب، أن يقال: هي الأرض الـمقدسة، كما قال نبـيّ الله موسى صلى
  الله عليه وسلم. لأن القول فـي ذلك بأنها أرض دون أرض، لا تدرك حقـيقة صحته إلاَّ بـالـخبر،
  ولا خبر بذلك يجوز قطع الشهادة به، غير أنها لن تـخرج من أن تكون من الأرض التـي بـين
  الفرات وعريش مصر لإجماع جميع أهل التأويـل والسير والعلـماء بـالأخبـار علـى ذلك.
  ويعنـي بقوله: { التـي كَتَبَ اللّهُ لَكُمْ }: التـي أثبت فـي اللوح الـمـحفوظ أنها
  لكم مساكن، ومنازل دون الـجبـابرة التـي فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف قال: { التـي كَتَبَ اللّهُ لَكُمْ } ، وقد علـمت أنهم لـم يدخـلوها
  بقوله: { فإنَّها مُـحَرَّمَةٌ عَلَـيْهِمْ }؟ فكيف يكون مثبتاً فـي اللوح الـمـحفوظ
  أنها مساكن لهم، ومـحرّماً علـيهم سكناها؟ قـيـل: إنها كتبت لبنـي إسرائيـل داراً ومساكن،
  وقد سكنوها ونزلوها، وصارت لهم كما قال الله جلّ وعزّ.</font></font>&#13;\t\t\t<label
