  حَتَّىٰ تُقِيمُواْ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ وَمَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ
  وَلَيَزِيدَنَّ كَثِيراً مِّنْهُمْ مَّآ أُنْزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً
  وَكُفْراً فَلاَ تَأْسَ عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  أتـينا علـى البـيان عن معنى الطغيان فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ } يعنـي: يقول { فَلا تَأْس } فلا تـحزن،
  يقال: أسِيَ فلان علـى كذا: إذا حزن يأسَى أسًى، ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وانْـخـلَبتْ عَيْناهُ مِنْ فَرْطِ الأَسَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه: لا تـحزن يا مـحمد علـى تكذيب هؤلاء الكفـار
  من الـيهود والنصارى من بنـي إسرائيل لك، فإن مثل ذلك منهم عادة وخـلق فـي أنبـيائهم،
  فكيف فـيك؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَلَـيزِيدَنَّ
  كَثِـيراً مِنْهُمْ أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ طُغْياناً وكُفْراً } قال: الفرقان.
  يقول: فلا تـحزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ
  } قال: لا تـحزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
