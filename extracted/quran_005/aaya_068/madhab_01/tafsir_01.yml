  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَـٰأَهْلَ ٱلْكِتَابِ لَسْتُمْ عَلَىٰ شَيْءٍ حَتَّىٰ تُقِيمُواْ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ
  وَمَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُمْ مَّآ
  أُنْزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً وَكُفْراً فَلاَ تَأْسَ عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا أمر من الله تعالـى ذكره نبـيه
  صلى الله عليه وسلم بـابلاغ الـيهود والنصارى الذين كانوا بـين ظهرانـيْ مهاجره، يقول
  تعالـى ذكره له: قل يا مـحمد لهؤلاء الـيهود والنصارى: { يا أَهْلَ الكِتابِ } التوراة
  والإنـجيـل، لستـم علـى شيء مـما تدّعون أنكم علـيه مـما جاءكم به موسى صلى الله عليه
  وسلم معشر الـيهود، ولا مـما جاءكم به عيسى معشر النصارى، حتـى تقـيـموا التوراة والإنـجيـل
  وما أنزل إلـيكم من ربكم ما جاءكم به مـحمد صلى الله عليه وسلم من الفرقان، فتعملوا
  بذلك كله وتؤمنوا بـما فـيه من الإيـمان بـمـحمد صلى الله عليه وسلم وتصديقه، وتقرّوا
  بأن كلّ ذلك من عند الله، فلا تكذبوا بشيء منه ولا تفرّقوا بـين رسل الله فتؤمنوا ببعض
  وتكفروا ببعض، فإن الكفر بواحد من ذلك كفر بجميعه، لأن كتب الله يصدّق بعضها بعضاً،
  فمن كذّب ببعضها فقد كذّب بجميعها. وبنـحو الذي قلنا فـي ذلك جاء الأثر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ وأبو كريب، قالا: ثنا يونس بن بكير، قال: ثنا
  مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـي زيد بن ثابت، عن عكرمة، أو عن
  سعيد بن جبـير، عن ابن عبـاس، قال: جاء رسول الله صلى الله عليه وسلم رافع بن حارثة،
  وسلام بن مسكين، ومالك بن الصيف، ورافع بن حرملة، فقالوا: يا مـحمد ألست تزعم أنك علـى
  ملة إبراهيـم ودينه، وتؤمن بـما عندنا من التوراة، وتشهد أنها من الله حقّ؟ فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلـى، ولَكِنَّكُمْ أحْدَثْتُـمْ وجَحَدْتُـمْ ما فِـيها مِـمَّا
  أُخِذَ عَلَـيْكُمْ مِنَ الـمِيثاقِ، وكَتَـمْتُـمْ مِنْها ما أمِرْتُـمْ أنْ يتُبَـيِّنُوهُ
  للنَّاسِ، وأنا بَرِيءٌ مِنْ أحْداثِكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالُوا: فإنَّا نَأْخُذُ بـما فـي أيدينا، فإنا علـى الـحقّ والهدى،
  ولا نؤمن بك ولا نتبعك. فأنزل الله: { قُلْ يا أهْلَ الكِتابِ لَسْتُـمْ علـى شَيْءٍ
  حتـى تِقِـيـمُوا التَّوْرَاةَ، والإنْـجِيـلِ وَما أُنْزِلَ إلَـيْكُمْ مِنْ رَبِّكُمْ
  }... إلـى: فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قُلْ يا أهْلَ الكِتابِ لَسْتُـمْ
  علـى شَيْءٍ حتـى تُقِـيـمُوا التَّوْرَاةَ والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْكُمْ
  مِنْ رَبِّكُمْ } قال: فقد صرنا من أهل الكتاب التوراة للـيهود والإنـجيـل للنصارى.
  وما أنزل إلـيكم من ربكم، وما أنزل إلـينا من ربنا. أي لستـم علـى شيء حتـى تقـيـموا
  حتـى تعملوا بـما فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  ولَـيزِيدَنَّ كَثِـيراً مِنْهُمْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ طُغْياناً وكُفْراً
  فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { ولَـيزِيدَنَّ كَثِـيراً مِنْهُمْ ما أُنْزِلَ إلَـيْكَ مِنْ
  رَبِّكَ طُغْياناً وكُفْراً: وأقسم لـيزيدنّ كثـيراً من هؤلاء الـيهود والنصارى الذين
  قصّ قصصهم فـي هذه الآيات الكتابُ الذي أنزلته إلـيك يا مـحمد طغياناً، يقول: تـجاوزاً
  وغلوّاً فـي التكذيب لك علـى ما كانوا علـيه لك من ذلك قبل نزول الفرقان، { كُفْراً
  } يقول: وجحوداً لنبوّتك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
