text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يَـٰأَهْلَ
  ٱلْكِتَابِ لَسْتُمْ عَلَىٰ شَيْءٍ حَتَّىٰ تُقِيمُواْ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ
  وَمَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ وَلَيَزِيدَنَّ كَثِيراً مِّنْهُمْ مَّآ
  أُنْزِلَ إِلَيْكَ مِن رَّبِّكَ طُغْيَاناً وَكُفْراً فَلاَ تَأْسَ عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ }{ لَسْتُمْ عَلَىٰ شَىْء } أي على دين يعتد به حتى يسمى شيئاً لفساده
  وبطلانه، كما تقول: هذا ليس بشيء تريد تحقيره وتصغير شأنه. وفي أمثالهم: أقل من لا
  شيء { فَلاَ تَأْسَ } فلا تتأسف عليهم لزيادة طغيانهم وكفرهم، فإن ضرر ذلك راجع إليهم
  لا إليك، وفي المؤمنين غنى عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

