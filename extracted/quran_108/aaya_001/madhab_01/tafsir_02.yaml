text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَعْطَيْنَاكَ
  ٱلْكَوْثَرَ } * { فَصَلِّ لِرَبِّكَ وَٱنْحَرْ } * { إِنَّ شَانِئَكَ هُوَ ٱلأَبْتَرُ
  }(1349) في قراءة رسول الله صلى الله عليه وسلم: «إنا أنطيناك» بالنون. وفي حديثه صلى
  الله عليه وسلم:(1350) \" وانطوا الثبجة \" والكوثر فوعل من الكثرة وهو المفرط الكثرة.
  وقيل لأعرابية رجع ابنها من السفر: بم آب ابنك؟ قالت: آب بكوثر. وقال:وَأَنْتَ كَثِيرٌ
  يَا ابْنَ مَرْوَانَ طَيِّبٌ   وَكَانَ أَبُوكَ ابْنَ الْعَقَائِلِ كَوْثَرَاوقيل:
  (الكوثر) نهر في الجنة. وعن النبي صلى الله عليه وسلم:(1351) أنه قرأها حين أنزلت عليه
  فقال: \" أتدرون ما الكوثر؟ إنه نهر في الجنة وعدنيه ربي، فيه خير كثير \" وروي في
  صفته:(1352) \" أحلى من العسل، وأشدّ بياضاً من اللبن، وأبرد من الثلج، وألين من الزبد؛
  حافتاه الزبرجد، وأوانيه من فضة عدد نجوم السماء \" وروي:(1353) \" لا يظمأ من شرب
  منه أبداً: أول وارديه: فقراء المهاجرين: الدنسو الثياب، الشعث الرؤوس، الذين لا يزوجون
  المنعمات، ولا تفتح لهم أبواب السدد، يموت أحدهم وحاجته تتلجلج في صدره، لو أقسم على
  الله لأبرّه \" وعن ابن عباس أنه فسر الكوثر بالخير الكثير، فقال له سعيد بن جبير:
  إن ناساً يقولون: هو نهر في الجنة! فقال: هو من الخير الكثير. والنحر: نحر البدن؛ وعن
  عطية: هي صلاة الفجر بجمع، والنحر بمنى. وقيل: صلاة العيد والتضحية. وقيل: هي جنس الصلاة.
  والنحر: وضع اليمين على الشمال، والمعنى: أعطيت ما لا غاية لكثرته من خير الدارين الذي
  لم يعطه أحد غيرك، ومعطي ذلك كله أنا إلٰه العالمين، فاجتمعت لك الغبطتان السنيتان:
  إصابة أشرف عطاء، وأوفره، من أكرم معط وأعظم منعم؛ فاعبد ربك الذي أعزّك بإعطائه، وشرفك
  وصانك من منن الخلق، مراغماً لقومك الذين يعبدون غير الله، وانحر لوجهه وباسمه إذا
  نحرت، مخالفاً لهم في النحر للأوثان (إن) من أبغضك من قومك لمخالفتك لهم { هُوَ ٱلأَبْتَرُ
  } لا أنت؛ لأنّ كل من يولد إلى يوم القيامة من المؤمنين فهم أولادك وأعقابك، وذكرك
  موفوع على المنابر والمنار، وعلى لسان كل عالم وذاكر إلى آخر الدهر، يبدأ بذكر الله
  ويثني بذكرك، ولك في الآخرة ما لا يدخل تحت الوصف، فمثلك لا يقال له أبتر: وإنما الأبتر
  هو شانئك المنسي في الدنيا والآخرة، وإن ذكر ذكر باللعن. وكانوا يقولون: إنّ محمداً
  صنبور: إذا مات مات ذكره. وقيل: نزلت في العاص بن وائل، وقد سماه الأبتر، والأبتر:
  الذي لا عقب له. ومنه الحمار الأبتر الذي لا ذنب له.عن رسول الله صلى الله عليه وسلم:(1354)
  \" من قرأ سورة الكوثر سقاه الله من كل نهر في الجنة ويكتب له عشر حسنات بعدد كل قربان
  قربه العباد في يوم النحر أو يقربونه \". \r\n\t\t\t\r\n\t\t\t</section>"

