  شَانِئَكَ هُوَ ٱلأَبْتَرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { إنَّا أعْطَيْناكَ } يا محمد { الْكَوْثَرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى الكوثر، فقال بعضهم: هو نهر في الجنة أعطاه الله نبيه محمدا صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا هشيم، قال:
  أخبرنا عطاء بن السائب، عن محارب بن دثار، عن ابن عمر: أنه قال: الكوثر: نهر في الجنة،
  حافتاه من ذهب وفضة، يجري على الدرّ والياقوت، ماؤه أشدّ بياضاً من اللبن، وأحلى من
  العسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن عطاء، عن محارب بن دثار الباهليّ، عن ابن عمر، في قوله: { إنَّا أعْطَيْناكَ الْكَوْثَرَ
  } قال: نهر في الجنة حافتاه الذهب، ومجراه على الدرّ والياقوت، وماؤه أشدّ بياضاً من
  الثلج، وأشدّ حلاوة من العسل، وتربته أطيب من ريح المسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا عمر بن عبيد، عن عطاء، عن سعيد بن جُبير، عن ابن عباس، قال: الكوثر:
  نهر في الجنة حافتاه من ذهب وفضة يجري على الياقوت والدرّ، ماؤه أبيض من الثلج، وأحلى
  من العسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن حفص بن حميد، عن شمر بن عطية، عن شقيق أو مسروق، قال: قلت لعائشة: يا أمّ
  المؤمنين، وما بُطْنان الجنة؟ قالت: وسط الجنة: حافتاه قصور اللؤلؤ والياقوت، ترابه
  المسك، وحصباؤه اللؤلؤ والياقوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن أبي سَريج الرازيّ، قال: ثنا أبو النضر وشبابة، قالا: ثنا أبو جعفر الرازيّ،
  عن ابن أبي نجيح، عن مجاهد، عن رجل، عن عائشة قالت: الكوثر: نهر في الجنة ليس أحد يدخل
  أصبعيه في أذنيه إلا سمع خرير ذلك النهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن أبي جعفر وحدثنا ابن أبي سُرَيج، قال: ثنا أبو نَعِيم،
  قال: أخبرنا أبو جعفر الرازيّ، عن ابن أبي نجيح، عن أنس، قال: الكوثر: نهر في الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا وكيع، عن سفيان، عن أبي إسحاق، عن أبي عبيدة، عن عائشة قالت:
  الكوثر نهر في الجنة، درّ مجوّف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  وكيع، عن إسرائيل، عن أبي إسحاق، عن أبي عبيدة، عن عائشة: الكوثر: نهر في الجنة، عليه
  من الآنية عدد نجوم السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، عن أبي جعفر الرازيّ،
  عن ابن أبي نجيح، عن عائشة قالت: من أحبّ أن يسمع خرير الكوثر، فليجعل أصبعيه في أُذنيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مِهْران، عن سفيان، عن أبي إسحاق، عن أبي
  عبيدة، عن عائشة، قالت: نهر في الجنة، شاطئاه الدرّ المجوّف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن أبي معاذ عيسى بن يزيد، عن أبي إسحاق، عن أبي عبيدة، عن عائشة قالت:
  الكوثر: نهر في بُطْنان الجنة: وسط الجنة، فيه نهر شاطئاه درّ مجوّف، فيه من الآنية
  لأهل الجنة، مثلُ عدد نجوم السماء.</font></font>&#13;\t\t\t<label disabled=\"true\"
