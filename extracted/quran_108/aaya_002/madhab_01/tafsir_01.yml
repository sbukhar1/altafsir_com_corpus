  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { إنَّا أعْطَيْناكَ الْكَوْثَرَ } قال: نهر أعطاه الله محمداً
  صلى الله عليه وسلم في الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن أبي سريج، قال: ثنا مسعدة، عن عبد الوهاب، عن مجاهد، قال: الكَوْثَر: نهر في
  الجنة، ترابه مسك أذفر، وماؤه الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبي سريج، قال: ثنا عبيد الله، قال: أخبرنا أبو جعفر، عن الربيع، عن أبي العالية،
  في قوله: { إنَّا أعْطَيْناكَ الْكَوْثَرَ } قال: نهر في الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الربيع، قال: أخبرنا ابن وهب، عن سليمان بن بلال، عن شريك بن
  أبي نمر، قال: سمعت أنس بن مالك يحدّثنا، قال: لما أُسري برسول الله صلى الله عليه
  وسلم، مضى به جبريل في السماء الدنيا، فإذا هو بنهر، عليه قصر من لؤلؤ وزبرجد، فذهب
  يشُمّ ترابه، فإذا هو مسك، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا جبريل، ما هذا النهر؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هو الكوثر الذي خبأ لك ربُّك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِي بالكوثر: الخير الكثير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثني هُشَيم، قال: أخبرنا أبو بشر وعطاء بن السائب، عن سعيد بن جُبير، عن
  ابن عباس أنه قال في الكوثر: هو الخير الكثير الذي أعطاه الله إياه. قال أبو بشر: فقلت
  لسعيد بن جُبير: فإن ناسا يزعمون أنه نهر في الجنة، قال: فقال سعيد: النهر الذي في
  الجنة، من الخير الذي أعطاه الله إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا إسماعيل بن إبراهيم، عن عطاء بن السائب، قال: قال محارب بن دثار:
  ما قال سعيد بن جُبير في الكوثر؟ قال: قلت: قال: قال ابن عباس: هو الخير الكثير، فقال:
  صدق والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن عطاء بن السائب، عن سعيد بن جُبير، عن ابن عباس، قال: الكوثر: الخير
  الكثير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن أبي بشر، قال: سألت سعيد بن جُبير، عن الكوثر، فقال: هو الخير
  الكثير الذي آتاه الله، فقلت لسعيد: إنا كنا نسمع أنه نهر في الجنة، فقال: هو الخير
  الذي أعطاه الله إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثني عبد
  الصمد، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبير: { إنَّا أعْطَيْناكَ الْكَوْثَرَ
  } قال: الخير الكثير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد،
  قال: ثنا شعبة، عن عُمارة بن أبي حفصة، عن عكرِمة، قال: هو النبوّة، والخير الذي أعطاه
  الله إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا حرمي
  بن عمارة، قال: ثنا شعبة، قال: أخبرني عمارة، عن عكرِمة في قول الله: { إنَّا أعْطَيْناكَ
  الْكَوْثَرَ } قال: الخير الكثير، والقرآن والحكمة.</font></font>&#13;\t\t\t<label
