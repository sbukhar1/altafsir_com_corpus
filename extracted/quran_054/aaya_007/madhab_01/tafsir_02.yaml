  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَهُم مِّنَ ٱلأَنبَآءِ مَا فِيهِ مُزْدَجَرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حِكْمَةٌ بَالِغَةٌ
  فَمَا تُغْنِ ٱلنُّذُرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّ عَنْهُمْ يَوْمَ يَدْعُ ٱلدَّاعِ
  إِلَىٰ شَيْءٍ نُّكُرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خُشَّعاً أَبْصَٰرُهُمْ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ
  كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مُّهْطِعِينَ إِلَى ٱلدَّاعِ يَقُولُ ٱلْكَافِرُونَ
  هَـٰذَا يَوْمٌ عَسِرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مّنَ ٱلأنبَاءِ } من القرآن المودع
  أنباء القرون الخالية أو أنباء الآخرة، وما وصف من عذاب الكفار { مُزْدَجَرٌ } ازدجار
  أو موضع ازدجار. والمعنى: هو في نفسه موضع الازدجار ومظنة له، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَكُمْ
  فِى رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 21] أي هو أسوة. وقرىء:
  «مزجر» بقلب تاء الإفتعال زايا وإدغام الزاي فيها { حِكْمَةٌ بَـٰلِغَةٌ } بدل من ما.
  أو على: هو حكمة. وقرىء بالنصب حالاً من ما. فإن قلت: إن كانت ما موصولة ساغ لك أن
  تنصب حكمة حالا، فكيف تعمل إن كانت ما موصولة ساغ لك أن تنصب كلمة حالاً،فكيف تعمل
  إن كانت موصوفة؟ وهو الظاهر. قلت: تخصصها الصفة؛ فيحسن نصب الحال عنها { فَمَا تُغْنِـى
  ٱلنُّذُرُ } نفي أو إنكار. وما منصوبة،أي فأي غناء تغني النذر { فَتَوَلَّ عَنْهُمْ
  } لعلمك أن الإنذار لا يغني فيهم. نصب { يَوْمَ يَدْعُو ٱلدَّاعِىَ } بيخرجون، أو بإضمار
  اذكر. وقرىء: بإسقاط الياء اكتفاء بالكسرة عنها، والداعي إسرافيل أو جبريل، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يُنَادِ ٱلْمُنَادِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 41] { إِلَىٰ شَىْء نُّكُرٍ } منكر فظيع تنكره النفوس لأنها لم
  تعهد بمثله وهو هول يوم القيامة. وقرىء: «نكر» بالتخفيف؛ ونكر بمعنى أنكر { خُشَّعاً
  أَبْصَـٰرُهُمْ } حال من الخارجين فعل للأبصار وذكر، كماتقول: يخشع أبصارهم. وقرى:
  «خاشعة» على: تخشع أبصارهم. وخشعاً، على: يخشعن أبصارهم، وهي لغة من يقول: أكلوني البراغيث،
  وهم طيء. ويجوز أن يكون في { خُشَّعاً } ضميرهم، وتقع { أَبْصَـٰرَهُمْ } بدلاً عنه.
  وقرىء «خشع أبصارهم»، على الابتداء والخبر، ومحل الجملة النصب على الحال. كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَجَدْتُهُ حاضِرَاهُ الْجُودُ وَالْكَرَمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وخشوع الأبصار: كناية عن الذلة والانخزال، لأن ذلة الذليل وعزة العزيز
  تظهران في عيونهما. وقرىء: «يخرجون من الأجداث» من القبور { كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ
  } الجراد مثل في الكثرة والتموّج. يقال في الجيش الكثير المائج بعضه في بعض: جاؤا كالجراد،
  وكالدبا منتشر في كل مكان لكثرته { مُّهْطِعِينَ إِلَى ٱلدَّاعِ } مسرعين مادّي أعناقهم
  إليه. وقيل: ناظرين إليه لا يقلعون بأبصارهم. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَعَبَّدَنِي نِمْرُ بْنُ سَعْدِ وَقَدْ أَرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنِمْرُ بْنُ سَعْدٍ لِي مُطِيعٌ وَمُهْطِعُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

