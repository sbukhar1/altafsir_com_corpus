text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ عَادٌ
  فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً
  فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ } * { تَنزِعُ ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ
  مُّنقَعِرٍ } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ
  لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ } * { كَذَّبَتْ ثَمُودُ بِٱلنُّذُرِ } * { فَقَالُوۤاْ
  أَبَشَراً مِّنَّا وَاحِداً نَّتَّبِعُهُ إِنَّآ إِذاً لَّفِي ضَلاَلٍ وَسُعُرٍ } *
  { أَءُلْقِيَ الذِّكْرُ عَلَيْهِ مِن بَيْنِنَا بَلْ هُوَ كَذَّابٌ أَشِرٌ }{ وَنُذُرِ
  } وإنذاري لهم بالعذاب قبل نزوله. أو إنذار أتى في تعذيبهم لمن بعدهم { فِى يَوْمِ
  نَحْسٍ } في يوم شؤم. وقرىء: «في يوم نحس» كقوله:{ فِى أَيَّامٍ نَّحِسَاتٍ }[فصلت:
  16]. { مُّسْتَمِرٌّ } قد استمر عليهم ودام حتى أهلكهم. أو استمر عليهم جميعاً كبيرهم
  وصغيرهم، حتى لم يبق منهم نسمة، وكان في أربعاء في آخر الشهر لا تدور. ويجوز أن يريد
  بالمستمر: الشديد المرارة والبشاعة { تَنزِعُ ٱلنَّاسَ } تقلعهم عن أماكنهم، وكانوا
  يصطفون آخذين أيديهم بأيدي بعض. ويتدخلون في الشعاب، ويحفرون الحفر فيندسون فيها فتنزعهم
  وتكبهم وتدق رقابهم { كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ } يعني أنهم كانوا يتساقطون
  على الأرض أمواتاً وهم جثث طوال عظام، كأنهم أعجاز نخل وهي أصولهابلا فروع، منقعر:
  منقلع: عن مغارسه. وقيل: شبهوا بأعجاز النخل، لأنّ الريح كانت تقطع رؤوسهم فتبقى أجساداً
  بلا رؤوس. وذكر صفة { نَخْلٍ } على اللفظ، ولو حملها على المعنى لأنث، كما قال:{ أَعْجَازُ
  نَخْلٍ خَاوِيَةٍ }[الحاقة: 7].\r\n\t\t\t\r\n\t\t\t</section>"

