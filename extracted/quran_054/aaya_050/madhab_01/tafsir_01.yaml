text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَمْرُنَآ
  إِلاَّ وَاحِدَةٌ كَلَمْحٍ بِٱلْبَصَرِ } * { وَلَقَدْ أَهْلَكْنَآ أَشْيَاعَكُمْ فَهَلْ
  مِن مُّدَّكِرٍ } * { وَكُلُّ شَيْءٍ فَعَلُوهُ فِي ٱلزُّبُرِ }يقول تعالى ذكره: وما
  أمرنا للشيء إذا أمرناه وأردنا أن نكوّنه إلاَّ قولة واحدة: كن فيكون، لا مراجعة فيها
  ولا مرادّة { كَلَمْحٍ بالبَصَرِ } يقول جلّ ثناؤه: فيوجد ما أمرناه وقلنا له: كن كسرعة
  اللمح بالبصر لا يُبطىء ولا يتأخر، يقول تعالى ذكره لمشركي قريش الذين كذّبوا رسوله
  محمداً صلى الله عليه وسلم: ولقد أهلكنا أشياعكم معشر قريش من الأمم السالفة والقرون
  الخالية، على مثل الذي أنتم عليه من الكفر بالله، وتكذيب رسله { فَهَلْ مِنْ مُدَّكرٍ
  } يقول: فهل من مُتَّعظ بذلك منزجر ينزجر به. كما:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلَقَدْ أهْلَكْنا أشْياعَكُمْ فَهَلْ مِنْ مُدَّكرٍ
  } قال: أشياعكم من أهل الكفر من الأمم الماضية، يقول: فهل من أحد يتذكر.وقوله: { وكُلُّ
  شَيْءٍ فَعَلُوهُ فِي الزُّبُرِ } يقول تعالى ذكره: وكل شيء فعله أشياعكم الذين مضوا
  قبلكم معشر كفَّار قريش في الزُّبر، يعني في الكتب التي كتبتها الحفظة عليهم. وقد يحتمل
  أن يكون مراداً به في أمّ الكتاب. كما:حدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { فِي الزُّبُرِ } قال: الكُتب.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكُلُّ شَيْءٍ فَعَلُوهُ فِي الزُّبُرِ
  } قال: في الكتاب.\r\n\t\t\t\r\n\t\t\t</section>"

