text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُجْرِمِينَ
  فِي ضَلاَلٍ وَسُعُرٍ } * { يَوْمَ يُسْحَبُونَ فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُواْ
  مَسَّ سَقَرَ } * { إِنَّا كُلَّ شَيْءٍ خَلَقْنَاهُ بِقَدَرٍ } * { وَمَآ أَمْرُنَآ
  إِلاَّ وَاحِدَةٌ كَلَمْحٍ بِٱلْبَصَرِ }{ فِى ضَلَـٰلٍ وَسُعُرٍ } في هلاك ونيران.
  أو في ضلال عن الحق في الدنيا، ونيران في الآخرة { مَسَّ سَقَرَ } كقولك: وجد مس الحمى
  وذاق طعم الضرب؛ لأنّ النار إذا أصابتهم بحرهاولفحتهم بإيلامها، فكأنها تمسهم مساً
  بذلك، كما يمس الحيوان ويباشر بما يؤذى ويؤلم. وذوقوا: على إرادة القول. وسقر: علم
  لجهنم. من سقرته النار وصقرته إذا لوحته. قال ذو الرمّة:إذَا ذَابَتِ الشَّمْسُ اتقى
  صَقَرَاتِهَا   بِأَفْنَانِ مَرْبُوعِ الصَّرِيمَةِ مُعْبِلِوعدم صرفها للتعريف والتأنيث
  { كُلَّ شَىْءٍ } منصوب بفعل مضمر يفسره الظاهر وقرىء: «كل شيء» بالرفع «والقدر والقدر»
  التقدير. وقرىء بهما، أي: خلقنا كل شيء مقدّراً محكماً مرتباً على حسب ما اقتضته الحكمة.
  أو مقدّراً مكتوباً في اللوح. معلوماً قبل كونه، قد علمنا حاله وزمانه { وَمَا أَمْرُنَا
  إِلاَّ وٰحِدَةٌ } إلا كلمة واحدة سريعة التكوين { كَلَمْحٍ بِٱلْبَصَرِ } أراد قوله
  كن، يعني أنه إذا أراد تكوين شيء لم يلبث كونه.\r\n\t\t\t\r\n\t\t\t</section>"

