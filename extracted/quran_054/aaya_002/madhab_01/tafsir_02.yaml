text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْتَرَبَتِ ٱلسَّاعَةُ
  وَٱنشَقَّ ٱلْقَمَرُ } * { وَإِن يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ مُّسْتَمِرٌّ
  } * { وَكَذَّبُواْ وَٱتَّبَعُوۤاْ أَهْوَآءَهُمْ وَكُلُّ أَمْرٍ مُّسْتَقِرٌّ }انشقاق
  القمر من آيات رسول الله صلى الله عليه وسلم ومعجزاته النيرة. عن أنس بن مالك رضي الله
  عنه:(1109) أن الكفار سألوا رسول الله صلى الله عليه وسلم آية فانشق القمر مرتين. وكذا
  عن ابن عباس وابن مسعود رضي الله عنهما، قال ابن عباس:(1110) انفلق فلقتين فلقة ذهبت
  وفلقة بقيت وقال ابن مسعود:(1111) رأيت حراء بين فلقتي القمر. وعن بعض الناس: أن معناه
  ينشق يوم القيامة. وقوله: { وَإِن يَرَوْاْ ءايَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ
  مُّسْتَمِرٌّ } يردّه، وكفى به رادّاً، وفي قراءة حذيفة «وقد انشق القمر» أي: اقتربت
  الساعة وقد حصل من آيات اقترابها أن القمر قد انشق، كما تقول: أقبل الأمير وقد جاء
  المبشر بقدومه. وعن حذيفة أنه خطب بالمدائن ثم قال:(1112) ألا إن الساعة قد اقتربت
  وإن القمر قد انشق على عهد نبيكم. مستمر: دائم مطرد، وكل شيء قد انقادت طريقته ودامت
  حاله، قيل فيه: قد استمرّ. لما رأوا تتابع المعجزات وترادف الآيات: قالوا: هذا سحر
  مستمرّ. وقيل: مستمرّ قوي محكم، من قولهم: استمر مريره. وقيل: هو من استمر الشيء إذا
  اشتدت مرارته، أي: مستبشع عندنا، مرّ على لهواتنا، لا نقدر أن نسيغه كما لا يساغ المر
  الممقر. وقيل: مستمر مارّ، ذاهب يزول ولا يبقى، تمنية لأنفسهم وتعليلاً. وقرىء: «وإن
  يروا» { وَٱتَّبَعُواْ أَهْوَاءهُمْ } وما زين لهم الشيطان من دفع الحق بعد ظهوره {
  وَكُلُّ أَمْرٍ مُّسْتَقِرٌّ } أي كل أمر لا بد أن يصير إلى غاية يستقرّ عليها، وإن
  أمر محمد سيصير إلى غاية يتبين عندها أنه حق، أو باطل وسيظهر لهم عاقبته. أو وكل أمر
  من أمرهم وأمره مستقر، أي: سيثبت ويستقر على حالة خذلان أو نصرة في الدنيا، وشقاوة
  أو سعادة في الآخرة. وقرىء: بفتح القاف، يعني «كل أمر ذو مستقرّ» أي: ذو استقرار. أو
  ذو موضع استقرار أو زمان استقرار. وعن أبي جعفر؛« مستقر»، بكسر القاف والجرّ عطفاً
  على الساعة، أي: اقتربت الساعة واقترب كل أمر مستقر يستقر ويتبين حاله.\r\n\t\t\t\r\n\t\t\t</section>"

