  يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ مُّسْتَمِرٌّ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللَّهُمَّ اشْهَدْ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن أبي إسرائيل، قال: ثنا النضر، قال: أخبرنا شعبة، عن سليمان، عن مجاهد، عن
  ابن عمر، مثل حديث إبراهيم في القمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عيسى بن عثمان بن عيسى الرملي، قال: ثني عمي يحيى بن عيسى، عن الأعمش، عن إبراهيم،
  عن رجل، عن عبد الله، قال: كنا مع رسول الله صلى الله عليه وسلم بمنى، فانشقّ القمر،
  فأخذت فرقة خلف الجبل، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اشْهَدُوا \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن سماك، عن إبراهيم، عن الأسود،
  عن عبد الله، قال: رأيت الجبل من فرج القمر حين انشقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى المقدسي، قال: ثنا يحيى بن حماد، قال: ثنا أبو عوانة، عن المُغيرة، عن
  أبي الضحى، عن مسروق، عن عبد الله، قال: انشقّ القمر على عهد رسول الله صلى الله عليه
  وسلم، فقالت قريش: هذا سحر بن أبي كَبْشَة سحركم فسلوا السُّفَّار، فسألوهم، فقالوا:
  نعم قد رأيناه، فأنزل الله تبارك وتعالى: { اقْتَرَبَتِ السَّاعةُ وَانْشَقَّ القَمَرُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير،
  عن مغيرة، عن إبراهيم، عن عبد الله قال: قد مضى انشقاق القمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم، عن مسروق، قال: عبد الله خمس
  قد مضين: الدخان، واللزام، والبطشة، والقمر، والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، قال: أخبرنا أيوب، عن محمد، قال: نُبِّئت أن
  ابن مسعود كان يقول: قد انشقّ القمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا ابن علية، قال: أخبرنا عطاء بن السائب، عن أبي عبد الرحمن السُلميّ، قال: نزلنا
  المدائن، فكنا منها على فرسخ، فجاءت الجمعة، فحضر أبي، وحضرت معه، فخطبنا حُذيفة، فقال:
  ألا إن الله يقول { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } ألا وإن الساعة قد
  اقتربت، ألا وإن القمر قد انشقّ، ألا وإن الدنيا قد آذنت بفراق، ألا وإن اليوم المِضْمار،
  وغداً السباق، فقلت لأبي: أتستبق الناس غداً؟ فقال: يا بنيّ إنك لجاهل، إنما هو السباق
  بالأعمال، ثم جاءت الجمعة الأخرى، فحضرنا، فخطب حُذيفة، فقال: ألا إن الله تبارك وتعالى
  يقول: { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } ألا وإن الساعة قد اقتربت، ألا
  وإن القمر قد انشقّ، ألا وإن الدنيا قد آذنت بفراق، ألا وإن اليوم المضمار وغداً السباق،
  ألا وإن الغاية النار، والسابق من سَبق إلى الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عطاء بن السائب، عن أبي عبد
  الرحمن قال: كنت مع أبي بالمدائن، قال: فخطب أميرهم، وكان عطاء يروي أنه حُذيفة، فقال
  في هذه الآية: { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } قد اقتربت الساعة وانشقّ
  القمر، قد اقتربت الساعة وانشقّ القمر، اليوم المِضْمار، وغداً السباق، والسابق من
  سبق إلى الجنة، والغاية النار قال: فقلت لأبي: غداً السباق، قال: فأخبره.</font></font>&#13;\t\t\t<label
