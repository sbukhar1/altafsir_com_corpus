text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْتَرَبَتِ ٱلسَّاعَةُ
  وَٱنشَقَّ ٱلْقَمَرُ } * { وَإِن يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ مُّسْتَمِرٌّ
  }يعني تعالى ذكره بقوله: { اقْتَرَبَتِ السَّاعَةُ }: دنت الساعة التي تقوم فيها القيامة،
  وقوله { اقْتَرَبَتْ } افتعلت من القُرب، وهذا من الله تعالى ذكره إنذار لعباده بدنوّ
  القيامة، وقرب فناء الدنيا، وأمر لهم بالاستعداد لأهوال القيامة قبل هجومها عليهم،
  وهم عنها في غفلة ساهون.وقوله: { وَانْشَقَّ القَمَرُ } يقول جلّ ثناؤه: وانفلق القمر،
  وكان ذلك فيما ذُكر على عهد رسول الله صلى الله عليه وسلم وهو بمكة، قبل هجرته إلى
  المدينة، وذلك أن كفار أهل مكة سألوه آية، فآراهم صلى الله عليه وسلم انشقاق القمر،
  آية حجة على صدق قوله، وحقيقة نبوته فلما أراهم أعرضوا وكذّبوا، وقالوا: هذا سحر مستمرّ،
  سحرنا محمد، فقال الله جلّ ثناؤه { وَإنْ يَرَوْا آيَةً يُعْرِضُوا وَيَقُولُوا سِحْرٌ
  مُسْتَمِرٌّ }. وبنحو الذي قلنا في ذلك جاءت الآثار، وقال به أهل التأويل. ذكر الآثار
  المروية بذلك، والأخبار عمن قاله من أهل التأويل:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة أن أنس بن مالك حدثهم أن أهل مكة سألوا رسول الله صلى الله عليه وسلم
  أن يريهم آية، فأراهم انشقاق القمر مرّتين.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، قال: سمعت قتادة يحدّث، عن أنس، قال: انشقّ القمر فرقتين.حدثنا ابن
  المثنى والحسن بن أبي يحيى المقدسي، قالا: ثنا أبو داود، قال: ثنا شعبة، عن قتادة،
  قال: سمعت أنساً يقول: انشقّ القمر على عهد رسول الله صلى الله عليه وسلم.حدثني يعقوب
  الدورقيّ، قال: ثنا أبو داود، قال: ثنا سعيد، عن قتادة، قال: سمعت أنساً يقول: فذكر
  مثله.حدثنا عليّ بن سهل، قال: ثنا حجاج بن محمد، عن شعبة، عن قتادة، عن أنس، قال: انشقّ
  القمر على عهد رسول الله صلى الله عليه وسلم مرّتين.حدثني محمد بن عبد الله بن بزيع،
  قال: ثنا بشر بن المفضل، قال: ثنا سعيد بن أبي عَروبة، عن قتادة، عن أنس بن مالك أن
  أهل مكة سألوا رسول الله صلى الله عليه وسلم أن يريهم آية، فأراهم القمر شقتين حتى
  رأوا حِراء بينهما.حدثني أبو السائب، قال: ثنا معاوية، عن الأعمش، عن إبراهيم، عن أبي
  معمر، عن عبد الله، قال: انشقّ القمر ونحن مع رسول الله صلى الله عليه وسلم بمنى حتى
  ذهبت منه فرقة خلف الجبل، فقال رسول الله صلى الله عليه وسلم: \" اشْهَدُوا \". حدثني
  إسحاق بن أبي إسرائيل، قال: ثنا النضر بن شميل المازنيّ، قال: أخبرنا شعبة، عن سليمان،
  قال: سمعت إبراهيم، عن أبي معمر، عن عبد الله، قال تفلَّق القمر على عهد رسول الله
  صلى الله عليه وسلم فرقتين، فكانت فرقة على الجبل، وفرقة من ورائه، فقال رسول الله
  صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْتَرَبَتِ ٱلسَّاعَةُ وَٱنشَقَّ ٱلْقَمَرُ
  } * { وَإِن يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ مُّسْتَمِرٌّ } \" اللَّهُمَّ
  اشْهَدْ \". حدثنا إسحاق بن أبي إسرائيل، قال: ثنا النضر، قال: أخبرنا شعبة، عن سليمان،
  عن مجاهد، عن ابن عمر، مثل حديث إبراهيم في القمر.حدثني عيسى بن عثمان بن عيسى الرملي،
  قال: ثني عمي يحيى بن عيسى، عن الأعمش، عن إبراهيم، عن رجل، عن عبد الله، قال: كنا
  مع رسول الله صلى الله عليه وسلم بمنى، فانشقّ القمر، فأخذت فرقة خلف الجبل، فقال رسول
  الله صلى الله عليه وسلم: \" اشْهَدُوا \". حدثني محمد بن عمارة، قال: ثنا عمرو بن
  حماد، قال: ثنا أسباط، عن سماك، عن إبراهيم، عن الأسود، عن عبد الله، قال: رأيت الجبل
  من فرج القمر حين انشقّ.حدثنا الحسن بن يحيى المقدسي، قال: ثنا يحيى بن حماد، قال:
  ثنا أبو عوانة، عن المُغيرة، عن أبي الضحى، عن مسروق، عن عبد الله، قال: انشقّ القمر
  على عهد رسول الله صلى الله عليه وسلم، فقالت قريش: هذا سحر بن أبي كَبْشَة سحركم فسلوا
  السُّفَّار، فسألوهم، فقالوا: نعم قد رأيناه، فأنزل الله تبارك وتعالى: { اقْتَرَبَتِ
  السَّاعةُ وَانْشَقَّ القَمَرُ }.حدثنا ابن حُمَيد، قال: ثنا جرير، عن مغيرة، عن إبراهيم،
  عن عبد الله قال: قد مضى انشقاق القمر.حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن مسلم، عن مسروق، قال: عبد الله خمس قد مضين: الدخان، واللزام، والبطشة، والقمر،
  والروم.حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، قال: أخبرنا أيوب، عن محمد، قال:
  نُبِّئت أن ابن مسعود كان يقول: قد انشقّ القمر.قال: أخبرنا ابن علية، قال: أخبرنا
  عطاء بن السائب، عن أبي عبد الرحمن السُلميّ، قال: نزلنا المدائن، فكنا منها على فرسخ،
  فجاءت الجمعة، فحضر أبي، وحضرت معه، فخطبنا حُذيفة، فقال: ألا إن الله يقول { اقْتَرَبَتِ
  السَّاعَةُ وَانْشَقَّ القَمَرُ } ألا وإن الساعة قد اقتربت، ألا وإن القمر قد انشقّ،
  ألا وإن الدنيا قد آذنت بفراق، ألا وإن اليوم المِضْمار، وغداً السباق، فقلت لأبي:
  أتستبق الناس غداً؟ فقال: يا بنيّ إنك لجاهل، إنما هو السباق بالأعمال، ثم جاءت الجمعة
  الأخرى، فحضرنا، فخطب حُذيفة، فقال: ألا إن الله تبارك وتعالى يقول: { اقْتَرَبَتِ
  السَّاعَةُ وَانْشَقَّ القَمَرُ } ألا وإن الساعة قد اقتربت، ألا وإن القمر قد انشقّ،
  ألا وإن الدنيا قد آذنت بفراق، ألا وإن اليوم المضمار وغداً السباق، ألا وإن الغاية
  النار، والسابق من سَبق إلى الجنة.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا
  شعبة، عن عطاء بن السائب، عن أبي عبد الرحمن قال: كنت مع أبي بالمدائن، قال: فخطب أميرهم،
  وكان عطاء يروي أنه حُذيفة، فقال في هذه الآية: { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ
  القَمَرُ } قد اقتربت الساعة وانشقّ القمر، قد اقتربت الساعة وانشقّ القمر، اليوم المِضْمار،
  وغداً السباق، والسابق من سبق إلى الجنة، والغاية النار قال: فقلت لأبي: غداً السباق،
  قال: فأخبره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْتَرَبَتِ ٱلسَّاعَةُ وَٱنشَقَّ ٱلْقَمَرُ
  } * { وَإِن يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ مُّسْتَمِرٌّ }حدثنا أبو
  كُرَيب، قال: ثنا ابن فضيل، عن حصين، عن محمد بن جُبَير بن مطعم، عن أبيه، قال: انشقّ
  القمر، ونحن مع رسول الله صلى الله عليه وسلم بمكة.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن خارجة، عن الحصين بن عبد الرحمن، عن ابن جُبَير، عن أبيه { وَانْشَقَّ القَمَرُ
  } قال: انشقّ ونحن بمكة.حدثنا محمد بن عسكر، قال: ثنا عثمان بن صالح وعبد الله بن عبد
  الحكم، قالا: ثنا بكر بن مضر، عن جعفر بن ربيعة، عن عِرَاك، عن عبيد الله بن عبد الله
  بن عُتبة، عن ابن عباس، قال: انشقّ القمر في عهد رسول الله صلى الله عليه وسلم.حدثنا
  نصر بن عليّ، قال: ثنا عبد الأعلى، قال: ثنا داود بن أبي هند، عن عليّ بن أبي طلحة،
  عن ابن عباس، قال: انشقّ القمر قبل الهجرة، أو قال: قد مضى ذاك.حدثنا إسحاق بن شاهين،
  قال: ثنا خالد بن عبد الله، عن داود، عن علي، عن ابن عباس بنحوه.حدثنا ابن المثنى،
  قال: ثنا عبد الأعلى، قال: ثنا داود، عن علي، عن ابن عباس أنه قال في هذه الآية: {
  اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } قال: ذاك قد مضى كان قبل الهجرة، انشقّ
  حتى رأوا شِقَّيه.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ... } إلى قوله:
  { سِحْرٌ مُسْتَمِرٌ } قال: قد مضى، كان قد انشقّ القمر على عهد رسول الله صلى الله
  عليه وسلم بمكة، فأعرض المشركون وقالوا: سحر مستمرّ.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد في قوله: { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } قال:
  رأوه منشقاً.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور وليث، عن مجاهد
  { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } قال: انفلق القمر فلقتين، فثبتت فلقة،
  وذهبت فلقة من وراء الجبل، فقال النبيّ صلى الله عليه وسلم: \" اشْهَدُوا \". حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي سنان، عن ليث، عن مجاهد انشقّ القمر على عهد رسول
  الله صلى الله عليه وسلم، فصار فرقتين، فقال النبيّ صلى الله عليه وسلم لأبي بكر: \"
  اشْهَدْ يا أبا بَكْرٍ \" فقال المشركون: سحر القمر حتى انشقّ.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن أبي سنان، قال: قدم رجل المدائن فقام فقال: إن الله تبارك وتعالى يقول:
  { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ } وإن القمر قد انشقّ، وقد آذنت الدنيا
  بفراق، اليوم المِضْمار، وغداً السباق، والسابق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْتَرَبَتِ ٱلسَّاعَةُ وَٱنشَقَّ ٱلْقَمَرُ
  } * { وَإِن يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ سِحْرٌ مُّسْتَمِرٌّ }من سبق
  إلى الجنة، والغاية النار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { اقْتَرَبَتِ
  السَّاعَةُ وَانْشَقَّ القَمَرُ } يحدث الله في خلقه ما يشاء.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، عن أنس، قال: سأل أهل مكة النبيّ صلى الله عليه
  وسلم آية، فانشقّ القمر بمكة مرّتين، فقال: { اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ القَمَرُ
  }.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في
  قوله: { وَانْشَقَّ القَمَرُ } قد مضى، كان الشقّ على عهد رسول الله صلى الله عليه
  وسلم بمكة، فأعرض عنه المشركون، وقالوا: سحْر مستمرّ.حدثنا ابن حُمَيد، قال: ثنا سلمة،
  عن عمرو، عن مغيرة، عن إبراهيم، قال: مضى انشقاق القمر بمكة.وقوله: { وَإنْ يَرَوْا
  آيَةً يُعْرِضُوا } يقول تعالى ذكره. وإن ير المشركون علامة تدلهم على حقيقة نبوّة
  محمد صلى الله عليه وسلم، ودلالة تدلهم على صدقة فيما جاءهم به عن ربهم، يعرضوا عنها،
  فيولوا مكذّبين بها مُنكرين أن يكون حقاً يقيناً، ويقولوا تكذيباً منهم بها، وإنكاراً
  لها أن تكون حقاً: هذا سحر سَحَرنا به محمد حين خَيَّلَ إلينا أنا نرى القمر منفلقاً
  باثنين بسحره، وهو سحر مستمرّ، يعني يقول: سِحر مستمرّ ذاهب، من قولهم: قد مرّ هذا
  السحر إذا ذهب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { سِحْرٌ مُسْتَمِرّ } قال: ذاهب.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وإنْ يَرَوْا آيَةً يُعْرِضُوا
  وَيَقُولُوا سِحْرٌ مُسْتَمِرّ } قال: إذا رأى أهل الضلالة آية من آيات الله قالوا:
  إنما هذا عمل السحر، يوشك هذا أن يستمرّ ويذهب.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { وَيَقُولوا سِحْرٌ مُسْتَمِرّ } يقول: ذاهب.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَيَقُولُوا
  سِحْرٌ مُسْتَمِرّ } كما يقول أهل الشرك إذا كُسِف القمر يقولون: هذا عمل السحرة.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، قوله: { سِحْرٌ مُسْتَمِرّ } قال: حين انشقّ
  القمر بفِلقتين: فِلْقة من وراء الجبل، وذهبت فلقة أخرى، فقال المشركون حين رأوا ذلك:
  سحر مستمرّ.وكان بعض أهل المعرفة بكلام العرب من أهل البصرة يوجه قوله: { مُسْتَمِرّ
  } إلى أنه مستفعل من الإمرار من قولهم: قد مرّ الجبل: إذا صلب وقوي واشتدّ وأمررته
  أنا: إذا فتلته فتلاً شديداً، ويقول: معنى قوله: { وَيَقُولُوا سِحْرٌ مُسْتَمِرّ }:
