  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن فضيل، عن حصين، عن محمد بن جُبَير
  بن مطعم، عن أبيه، قال: انشقّ القمر، ونحن مع رسول الله صلى الله عليه وسلم بمكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن خارجة، عن الحصين بن عبد الرحمن،
  عن ابن جُبَير، عن أبيه { وَانْشَقَّ القَمَرُ } قال: انشقّ ونحن بمكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عسكر، قال: ثنا عثمان بن صالح وعبد الله بن عبد الحكم،
