  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْتَرَبَتِ
  ٱلسَّاعَةُ وَٱنشَقَّ ٱلْقَمَرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِن يَرَوْاْ آيَةً يُعْرِضُواْ وَيَقُولُواْ
  سِحْرٌ مُّسْتَمِرٌّ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { اقْتَرَبَتِ
  السَّاعَةُ }: دنت الساعة التي تقوم فيها القيامة، وقوله { اقْتَرَبَتْ } افتعلت من
  القُرب، وهذا من الله تعالى ذكره إنذار لعباده بدنوّ القيامة، وقرب فناء الدنيا، وأمر
  لهم بالاستعداد لأهوال القيامة قبل هجومها عليهم، وهم عنها في غفلة ساهون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَانْشَقَّ القَمَرُ } يقول جلّ ثناؤه: وانفلق القمر، وكان
  ذلك فيما ذُكر على عهد رسول الله صلى الله عليه وسلم وهو بمكة، قبل هجرته إلى المدينة،
  وذلك أن كفار أهل مكة سألوه آية، فآراهم صلى الله عليه وسلم انشقاق القمر، آية حجة
  على صدق قوله، وحقيقة نبوته فلما أراهم أعرضوا وكذّبوا، وقالوا: هذا سحر مستمرّ، سحرنا
  محمد، فقال الله جلّ ثناؤه { وَإنْ يَرَوْا آيَةً يُعْرِضُوا وَيَقُولُوا سِحْرٌ مُسْتَمِرٌّ
  }. وبنحو الذي قلنا في ذلك جاءت الآثار، وقال به أهل التأويل. ذكر الآثار المروية بذلك،
  والأخبار عمن قاله من أهل التأويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة أن أنس بن مالك حدثهم أن أهل مكة سألوا
  رسول الله صلى الله عليه وسلم أن يريهم آية، فأراهم انشقاق القمر مرّتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت
  قتادة يحدّث، عن أنس، قال: انشقّ القمر فرقتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى والحسن بن أبي يحيى المقدسي، قالا: ثنا أبو داود، قال: ثنا شعبة، عن قتادة،
  قال: سمعت أنساً يقول: انشقّ القمر على عهد رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب الدورقيّ، قال: ثنا أبو داود، قال: ثنا سعيد، عن قتادة،
  قال: سمعت أنساً يقول: فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن سهل، قال: ثنا حجاج بن محمد، عن شعبة، عن قتادة، عن أنس، قال: انشقّ القمر
  على عهد رسول الله صلى الله عليه وسلم مرّتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن بزيع، قال: ثنا بشر بن المفضل، قال: ثنا سعيد بن أبي عَروبة، عن
  قتادة، عن أنس بن مالك أن أهل مكة سألوا رسول الله صلى الله عليه وسلم أن يريهم آية،
  فأراهم القمر شقتين حتى رأوا حِراء بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا معاوية، عن الأعمش، عن إبراهيم، عن أبي معمر، عن عبد الله، قال:
  انشقّ القمر ونحن مع رسول الله صلى الله عليه وسلم بمنى حتى ذهبت منه فرقة خلف الجبل،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اشْهَدُوا \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إسحاق بن أبي إسرائيل، قال: ثنا النضر بن شميل المازنيّ، قال: أخبرنا شعبة، عن سليمان،
  قال: سمعت إبراهيم، عن أبي معمر، عن عبد الله، قال تفلَّق القمر على عهد رسول الله
  صلى الله عليه وسلم فرقتين، فكانت فرقة على الجبل، وفرقة من ورائه، فقال رسول الله
  صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
