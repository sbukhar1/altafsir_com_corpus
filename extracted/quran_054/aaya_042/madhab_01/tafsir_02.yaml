  وهو الإنذار { بِأايَـٰتِنَا كُلِّهَا } بالآيات التسع { أَخْذَ عِزِيزٍ } لا يغالب
  { مُّقْتَدِرٍ } لا يعجزه شيء.</font></font><font class=\"TextResultArabic\"><font
