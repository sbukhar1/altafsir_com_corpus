  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَ آلَ فِرْعَوْنَ ٱلنُّذُرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَّبُواْ بِئَايَاتِنَا كُلِّهَا فَأَخَذْنَاهُمْ
  أَخْذَ عِزِيزٍ مُّقْتَدِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولقد جاء أتباع فرعون وقومه إنذارنا بالعقوبة بكفرهم بنا وبرسولنا موسى صلى الله عليه
  وسلم { كَذَّبُوا بآياتِنا كُلِّها } يقول جلّ ثناؤه كذّب آل فرعون بأدلتنا التي جاءتهم
  من عندنا، وحججنا التي أتتهم بأنه لا إله إلا الله وحده كلها { فأخَذْناهُمْ أخْذَ
  عَزِيزٍ مُقْتَدِرٍ } يقول تعالى ذكره: فعاقبناهم بكفرهم بالله عقوبة شديدٍ لا يُغْلب،
  مقتدر على ما يشاء، غير عاجز ولا ضعيف. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فأخَذْناهُمْ أخْذَ عَزِيزٍ مُقْتَدِرٍ } يقول: عزيز في
  نقمته إذا انتقم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

