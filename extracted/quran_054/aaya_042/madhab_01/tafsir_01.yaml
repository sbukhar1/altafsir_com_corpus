text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَ
  آلَ فِرْعَوْنَ ٱلنُّذُرُ } * { كَذَّبُواْ بِئَايَاتِنَا كُلِّهَا فَأَخَذْنَاهُمْ
  أَخْذَ عِزِيزٍ مُّقْتَدِرٍ }يقول تعالى ذكره: ولقد جاء أتباع فرعون وقومه إنذارنا
  بالعقوبة بكفرهم بنا وبرسولنا موسى صلى الله عليه وسلم { كَذَّبُوا بآياتِنا كُلِّها
  } يقول جلّ ثناؤه كذّب آل فرعون بأدلتنا التي جاءتهم من عندنا، وحججنا التي أتتهم بأنه
  لا إله إلا الله وحده كلها { فأخَذْناهُمْ أخْذَ عَزِيزٍ مُقْتَدِرٍ } يقول تعالى ذكره:
  فعاقبناهم بكفرهم بالله عقوبة شديدٍ لا يُغْلب، مقتدر على ما يشاء، غير عاجز ولا ضعيف.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فأخَذْناهُمْ أخْذَ عَزِيزٍ مُقْتَدِرٍ } يقول: عزيز
  في نقمته إذا انتقم.\r\n\t\t\t\r\n\t\t\t</section>"

