text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَوْمُ
  لُوطٍ بِٱلنُّذُرِ } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ حَاصِباً إِلاَّ آلَ لُوطٍ
  نَّجَّيْنَاهُم بِسَحَرٍ } * { نِّعْمَةً مِّنْ عِندِنَا كَذَلِكَ نَجْزِي مَن شَكَرَ
  } * { وَلَقَدْ أَنذَرَهُمْ بَطْشَتَنَا فَتَمَارَوْاْ بِٱلنُّذُرِ } * { وَلَقَدْ
  رَاوَدُوهُ عَن ضَيْفِهِ فَطَمَسْنَآ أَعْيُنَهُمْ فَذُوقُواْ عَذَابِي وَنُذُرِ }
  * { وَلَقَدْ صَبَّحَهُم بُكْرَةً عَذَابٌ مُّسْتَقِرٌّ } * { فَذُوقُواْ عَذَابِي
  وَنُذُرِ } * { وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُدَّكِرٍ }{
  حَـٰصِباً } ريحا تحصبهم بالحجارة، أي: ترميهم { بِسَحَرٍ } بقطع من الليل، وهو السدس
  الأخير منه. وقيل: هما سحران، فالسحر الأعلى قبل انصداع الفجر، والآخر عند انصداعه،
  وأنشد:مَرَّتْ بِأَعْلَى السَّحَرَيْنِ تَذْأَلُ   وصرف لأنه نكرة. ويقال: لقيته سحر
  أذا لقيته في سحر يومه { نِّعْمَةًَ } إنعاماً، مفعول له { مَن شَكَرَ } نعمة الله
  بإيمانه وطاعته { وَلَقَدْ أَنذَرَهُمْ } لوط عليه السلام { بَطْشَتَنَا } أخذتنا بالعذاب
  { فَتَمَارَوْاْ } فكذبوا { بِٱلنُّذُرِ } متشاكين { فَطَمَسْنَا أَعْيُنَهُمْ } فمسحناها
  وجعلناها كسائر الوجه لا يرى لها شق. روى أنهم لما عالجوا باب لوط عليه السلام ليدخلوا
  قالت الملائكة خلهم يدخلوا،{ إِنَّا رُسُلُ رَبّكَ لَن يَصِلُواْ إِلَيْكَ }[هود: 81]
  فصفقهم جبريل عليه السلام بجناحه صفقة فتركهم يتردّدون لا يهتدون إلى الباب حتى أخرجهم
  لوط { فَذُوقُواْ } فقلت لهم: ذوقوا على ألسنة الملائكة { بُكْرَةً } أوّل النهار وباكره،
  كقوله: (مشرقين)، و(مصبحين). وقرأ زيد بن علي رضي الله عنهما: «بكرة»، غير منصرفة،
  وتقول: أتيته بكرة وغدوة بالتنوين. إذا أردت التنكير، وبغيره إذا عرّفت وقصدت بكرة
  نهارك وغدوته { عَذَابٌ مُّسْتَقِرٌّ } ثابت قد استقرّ عليهم إلى أن يفضى بهم إلى عذاب
  الآخرة. فإن قلت: ما فائدة تكرير قوله { فَذُوقُواْ عَذَابِى وَنُذُرِ وَلَقَدْ يَسَّرْنَا
  ٱلْقُرْءانَ لِلذّكْرِ فَهَلْ مِن مُّدَّكِرٍ }؟ قلت: فائدته أن يجدّدوا عند استماع
  كل نبإ من أنباء الأوّلين ادكاراً واتعاظاً، وأن يستأفنوا تنبهاً واستيقاظاً، إذا سمعوا
  الحث على ذلك والبعث عليه، وأن يقرع لهم العصا مرات، يقعقع لهم الشن تارات؛ لئلا يغلبهم
  السهو ولا تستولى عليهم الغفلة، وهكذا حكم التكرير، كقوله:{ فَبِأَىّ ءالاء رَبّكُمَا
  تُكَذّبَانِ }[الرحمٰن: 13] عند كل نعمة عدّها في سورة الرحمٰن، وقوله:{ وَيْلٌ يَوْمَئِذٍ
  لّلْمُكَذّبِينَ }[المرسلات: 15] عند كل آية أوردها في سورة والمرسلات، وكذلك تكرير
  الأنباء والقصص في أنفسها لتكون تلك العبر حاضرة للقلوب. مصورة للأذهان، مذكورة غير
  منسية في كل أوان.\r\n\t\t\t\r\n\t\t\t</section>"

