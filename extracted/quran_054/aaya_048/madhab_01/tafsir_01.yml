  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱلسَّاعَةُ مَوْعِدُهُمْ وَٱلسَّاعَةُ أَدْهَىٰ وَأَمَرُّ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُجْرِمِينَ فِي ضَلاَلٍ وَسُعُرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يُسْحَبُونَ
  فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُواْ مَسَّ سَقَرَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كُلَّ شَيْءٍ خَلَقْنَاهُ بِقَدَرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ما الأمر كما يزعم هؤلاء المشركون من أنهم لا يبعثون بعد مماتهم { بَل السَّاعَةُ مَوْعِدُهُمْ
  } للبعث والعقاب { وَالسَّاعَةُ أدْهَى وأمَرُّ } عليهم من الهزيمة التي يهزمونها عند
  التقائهم مع المؤمنين ببدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير،
  عن مغيرة، عن عمرو بن مرّة، عن شهر بن حوشب، قال: إن هذه الآية نزلت بهلاك إنما موعدهم
  الساعة، ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلى قوله: { والسَّاعَةُ أدْهَى وأمَرُّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ المُجْرِمِينَ فِي ضَلالٍ وَسُعُرٍ } يقول تعالى ذكره: إن المجرمين في ذهاب
  عن الحقّ، وأخذ على غير هدى { وَسُعُرٍ } يقول: في احتراق من شدّة العناء والنصب في
  الباطل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { في ضَلالٍ وَسُعُرٍ } قال: في عناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْمَ يُسْحَبُونَ فِي النَّارِ على وُجُوهِهِمْ } يقول
  تعالى ذكره: يوم يُسحب هؤلاء المجرمون في النار على وجوههم. وقد تأوّل بعضهم قوله:
  { فِي النارِ على وُجُوهِهِمْ } إلى النار. وذُكر أن ذلك في قراءة عبد الله «يَوْمَ
  يُسْحَبُونَ إلى النَّارِ على وُجُوهِهِمْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذُوقُوا مَسَّ سَقَرَ } يقول تعالى ذكره: يوم يُسحبون في النار على وجوههم، يقال
  لهم: ذوقوا مَسَّ سقَر، وترك ذكر «يقال لهم» استغناء بدلالة الكلام عليه من ذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: كيف يُذاق مسّ سقر، أوَله طعم فيُذاق؟ فإن ذلك مختلف
  فيه فقال بعضهم: قيل ذلك كذلك على مجاز الكلام، كما يقال: كيف وجدت طعم الضرب وهو مجاز؟
  وقال آخر: ذلك كما يقال: وجدتُ مسّ الحمى يُراد به أوّل ما نالني منها، وكذلك وجدت
  طعم عفوك. وأما سَقَرُ فإنها اسم باب من أبواب جهنم وترك إجراؤها لأنها اسم لمؤنث معرفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بقَدَرٍ } يقول تعالى ذكره:
  إنا خلقنا كل شيء بمقدار قدّرناه وقضيناه، وفي هذا بيان، أن الله جلّ ثناؤه، توعَّد
  هؤلاء المجرمين على تكذيبهم في القدر مع كفرهم به. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال: ثنا هشام بن سعد، عن أبي ثابت، عن إبراهيم بن محمد، عن أبيه،
  عن ابن عباس أنه كان يقول: إني أجد في كتاب الله قوماً يُسحبون في النار على وجوههم،
  يقال لهم: { ذُوقُوا مَسَّ سَقَرَ } لأنهم كانوا يكذّبون بالقَدَر، وإني لا أراهم،
  فلا أدري أشيء كان قبلنا، أم شيء فيما بقي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن المثنى، قالا: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان، عن زياد بن إسماعيل
  السَّهْمِيّ، عن محمد بن عباد بن جعفر، عن أبي هريرة أن مشركي قريش خاصمت النبيّ صلى
  الله عليه وسلم في القَدَر، فأنزل الله { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ }.</font></font>&#13;\t\t\t<label
