  وَأَمَرُّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلْمُجْرِمِينَ فِي ضَلاَلٍ وَسُعُرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يُسْحَبُونَ فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُواْ مَسَّ سَقَرَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كُلَّ شَيْءٍ خَلَقْنَاهُ بِقَدَرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار
  وابن المثنى وأبو كُرَيب، قالوا: ثنا وكيع بن الجرّاح، قال: ثنا سفيان، عن زياد بن
  إسماعيل السَّهميّ، عن محمد بن عباد بن جعفر المخزوميّ، عن أبي هريرة، قال: جاء مشركو
  قريش إلى النبيّ صلى الله عليه وسلم يخاصمونه في القَدَر، فنزلت { إنَّ المُجْرِمِينَ
  فِي ضَلالٍ وَسُعُرٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا أبو
  عاصم، عن سفيان، عن زياد بن إسماعيل السهمي، عن محمد بن عباد بن جعفر المخزوميّ، عن
  أبي هريرة، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا حصين، عن سعد بن عُبيدة، عن أبي عبد الرحمن السُّلَميّ، قال: «لما
  نزلت هذه الآية { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ } قال رجل: يا رسول الله
  ففيم العمل؟ أفي شيء نستأنفه، أو في شيء قد فرغ منه؟ قال: فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اعْمَلُوا فَكُلُّ مُيَسَّرٌ لِما خُلِقَ لَهُ، سَنَيَسِّرُهُ للْيُسْرَى، وَسَنَيْسِّرُهُ
  للعُسْرَى \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن أبي الشوارب، قال: ثنا
  عبد الواحد بن زياد، قال: ثنا خصيف، قال: سمعت محمد بن كعب القرظيّ يقول: لما تكلم
  الناس في القَدَر نظرت، فإذا هذه الآية أنزلت فيهم { إنَّ المُجْرِمِينَ فِي ضَلالٍ
  وَسُعُرٍ... } إلى قوله { خَلَقْناهُ بقَدَرٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم ويزيد بن هارون، قالا: ثنا سفيان، عن سالم، عن محمد بن
  كعب، قال: ما نزلت هذه الآية إلاَّ تعييراً لأهل القدر { ذُوقُوا مَسَّ سَقَرَ إنَّا
  كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن سالم بن أبي حفصة، عن محمد بن كعب القُرَظي
  { ذُوقُوا مَسَّ سَقَرَ } قال: نزلت تعييراً لأهل القَدَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن زياد بن إسماعيل السَّهمي، عن محمد بن عباد بن جعفر المخزوميّ،
  عن أبي هريرة، قال: جاء مشركو قريش إلى النبيّ صلى الله عليه وسلم يخاصمونه في القدر،
  فنزلت: { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بقَدَرٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن حازم، عن أُسامة، عن محمد بن كعب القُرَظيّ مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ } قال: خلق الله الخلق كلهم
  بقدر، وخلق لهم الخير والشرّ بقدر، فخير الخير السعادة، وشرّ الشرّ الشقاء، بئس الشرّ
  الشقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في وجه نصب قوله:
  { كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ } فقال بعض نحويِّي البصرة: نصب كلّ شيء في لغة
  من قال: عبد الله ضربته قال: وهي في كلام العرب كثير. قال: وقد رفعت كلّ في لغة من
  رفع، ورفعت على وجه آخر. قال { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بقَدَرٍ } فجعل خلقناه
  من صفة الشيء وقال غيره: إنما نصب كلّ لأن قوله خلقناه فعل، لقوله «إنا»، وهو أولى
  بالتقديم إليه من المفعول، فلذلك اختير النصب، وليس قيل عبد الله في قوله: عبد الله
  ضربته شيء هو أولى بالفعل، وكذلك إنا طعامك، أكلناه الاختيارُ النصب لأنك تريد: إنا
  أكلنا طعامك الأكل، أولى بأنا من الطعام. قال: وأما قول من قال: خلقناه وصف للشيء فبعيد،
  لأن المعنى: إنا خلقناه كلّ شيء بقدر، وهذا القول الثاني أولى بالصواب عندي من الأوّل
  للعلل التي ذكرت لصاحبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
