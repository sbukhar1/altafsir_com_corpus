text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلِ ٱلسَّاعَةُ
  مَوْعِدُهُمْ وَٱلسَّاعَةُ أَدْهَىٰ وَأَمَرُّ } * { إِنَّ ٱلْمُجْرِمِينَ فِي ضَلاَلٍ
  وَسُعُرٍ } * { يَوْمَ يُسْحَبُونَ فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُواْ مَسَّ
  سَقَرَ } * { إِنَّا كُلَّ شَيْءٍ خَلَقْنَاهُ بِقَدَرٍ }يقول تعالى ذكره: ما الأمر
  كما يزعم هؤلاء المشركون من أنهم لا يبعثون بعد مماتهم { بَل السَّاعَةُ مَوْعِدُهُمْ
  } للبعث والعقاب { وَالسَّاعَةُ أدْهَى وأمَرُّ } عليهم من الهزيمة التي يهزمونها عند
  التقائهم مع المؤمنين ببدر.حدثنا ابن حُمَيد، قال: ثنا جرير، عن مغيرة، عن عمرو بن
  مرّة، عن شهر بن حوشب، قال: إن هذه الآية نزلت بهلاك إنما موعدهم الساعة، ثم قرأ{ أكُفَّارُكُمْ
  خَيْرٌ مِنْ أُولَئِكُمْ }.. إلى قوله: { والسَّاعَةُ أدْهَى وأمَرُّ }.وقوله: { إنَّ
  المُجْرِمِينَ فِي ضَلالٍ وَسُعُرٍ } يقول تعالى ذكره: إن المجرمين في ذهاب عن الحقّ،
  وأخذ على غير هدى { وَسُعُرٍ } يقول: في احتراق من شدّة العناء والنصب في الباطل. كما:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { في ضَلالٍ وَسُعُرٍ
  } قال: في عناء.وقوله: { يَوْمَ يُسْحَبُونَ فِي النَّارِ على وُجُوهِهِمْ } يقول تعالى
  ذكره: يوم يُسحب هؤلاء المجرمون في النار على وجوههم. وقد تأوّل بعضهم قوله: { فِي
  النارِ على وُجُوهِهِمْ } إلى النار. وذُكر أن ذلك في قراءة عبد الله «يَوْمَ يُسْحَبُونَ
  إلى النَّارِ على وُجُوهِهِمْ».وقوله: { ذُوقُوا مَسَّ سَقَرَ } يقول تعالى ذكره: يوم
  يُسحبون في النار على وجوههم، يقال لهم: ذوقوا مَسَّ سقَر، وترك ذكر «يقال لهم» استغناء
  بدلالة الكلام عليه من ذكره.فإن قال قائل: كيف يُذاق مسّ سقر، أوَله طعم فيُذاق؟ فإن
  ذلك مختلف فيه فقال بعضهم: قيل ذلك كذلك على مجاز الكلام، كما يقال: كيف وجدت طعم الضرب
  وهو مجاز؟ وقال آخر: ذلك كما يقال: وجدتُ مسّ الحمى يُراد به أوّل ما نالني منها، وكذلك
  وجدت طعم عفوك. وأما سَقَرُ فإنها اسم باب من أبواب جهنم وترك إجراؤها لأنها اسم لمؤنث
  معرفة.وقوله: { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بقَدَرٍ } يقول تعالى ذكره: إنا خلقنا
  كل شيء بمقدار قدّرناه وقضيناه، وفي هذا بيان، أن الله جلّ ثناؤه، توعَّد هؤلاء المجرمين
  على تكذيبهم في القدر مع كفرهم به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: ثنا هشام بن سعد، عن
  أبي ثابت، عن إبراهيم بن محمد، عن أبيه، عن ابن عباس أنه كان يقول: إني أجد في كتاب
  الله قوماً يُسحبون في النار على وجوههم، يقال لهم: { ذُوقُوا مَسَّ سَقَرَ } لأنهم
  كانوا يكذّبون بالقَدَر، وإني لا أراهم، فلا أدري أشيء كان قبلنا، أم شيء فيما بقي.حدثنا
  ابن بشار وابن المثنى، قالا: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان، عن زياد بن إسماعيل
  السَّهْمِيّ، عن محمد بن عباد بن جعفر، عن أبي هريرة أن مشركي قريش خاصمت النبيّ صلى
  الله عليه وسلم في القَدَر، فأنزل الله { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلِ ٱلسَّاعَةُ مَوْعِدُهُمْ وَٱلسَّاعَةُ
  أَدْهَىٰ وَأَمَرُّ } * { إِنَّ ٱلْمُجْرِمِينَ فِي ضَلاَلٍ وَسُعُرٍ } * { يَوْمَ
  يُسْحَبُونَ فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُواْ مَسَّ سَقَرَ } * { إِنَّا كُلَّ
  شَيْءٍ خَلَقْنَاهُ بِقَدَرٍ }حدثنا ابن بشار وابن المثنى وأبو كُرَيب، قالوا: ثنا
  وكيع بن الجرّاح، قال: ثنا سفيان، عن زياد بن إسماعيل السَّهميّ، عن محمد بن عباد بن
  جعفر المخزوميّ، عن أبي هريرة، قال: جاء مشركو قريش إلى النبيّ صلى الله عليه وسلم
  يخاصمونه في القَدَر، فنزلت { إنَّ المُجْرِمِينَ فِي ضَلالٍ وَسُعُرٍ }.حدثنا ابن
  المثنى، قال: ثنا أبو عاصم، عن سفيان، عن زياد بن إسماعيل السهمي، عن محمد بن عباد
  بن جعفر المخزوميّ، عن أبي هريرة، بنحوه.حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال:
  أخبرنا حصين، عن سعد بن عُبيدة، عن أبي عبد الرحمن السُّلَميّ، قال: «لما نزلت هذه
  الآية { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ } قال رجل: يا رسول الله ففيم العمل؟
  أفي شيء نستأنفه، أو في شيء قد فرغ منه؟ قال: فقال رسول الله صلى الله عليه وسلم: \"
  اعْمَلُوا فَكُلُّ مُيَسَّرٌ لِما خُلِقَ لَهُ، سَنَيَسِّرُهُ للْيُسْرَى، وَسَنَيْسِّرُهُ
  للعُسْرَى \". حدثنا ابن أبي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خصيف،
  قال: سمعت محمد بن كعب القرظيّ يقول: لما تكلم الناس في القَدَر نظرت، فإذا هذه الآية
  أنزلت فيهم { إنَّ المُجْرِمِينَ فِي ضَلالٍ وَسُعُرٍ... } إلى قوله { خَلَقْناهُ بقَدَرٍ
  }.حدثنا ابن بشار، قال: ثنا أبو عاصم ويزيد بن هارون، قالا: ثنا سفيان، عن سالم، عن
  محمد بن كعب، قال: ما نزلت هذه الآية إلاَّ تعييراً لأهل القدر { ذُوقُوا مَسَّ سَقَرَ
  إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ }.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن سالم بن أبي حفصة، عن محمد بن كعب القُرَظي { ذُوقُوا مَسَّ سَقَرَ } قال: نزلت
  تعييراً لأهل القَدَر.قال: ثنا مهران، عن سفيان، عن زياد بن إسماعيل السَّهمي، عن محمد
  بن عباد بن جعفر المخزوميّ، عن أبي هريرة، قال: جاء مشركو قريش إلى النبيّ صلى الله
  عليه وسلم يخاصمونه في القدر، فنزلت: { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بقَدَرٍ }.قال:
  ثنا مهران، عن حازم، عن أُسامة، عن محمد بن كعب القُرَظيّ مثله.حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ
  بِقَدَرٍ } قال: خلق الله الخلق كلهم بقدر، وخلق لهم الخير والشرّ بقدر، فخير الخير
  السعادة، وشرّ الشرّ الشقاء، بئس الشرّ الشقاء.واختلف أهل العربية في وجه نصب قوله:
  { كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ } فقال بعض نحويِّي البصرة: نصب كلّ شيء في لغة
  من قال: عبد الله ضربته قال: وهي في كلام العرب كثير. قال: وقد رفعت كلّ في لغة من
  رفع، ورفعت على وجه آخر. قال { إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بقَدَرٍ } فجعل خلقناه
  من صفة الشيء وقال غيره: إنما نصب كلّ لأن قوله خلقناه فعل، لقوله «إنا»، وهو أولى
  بالتقديم إليه من المفعول، فلذلك اختير النصب، وليس قيل عبد الله في قوله: عبد الله
  ضربته شيء هو أولى بالفعل، وكذلك إنا طعامك، أكلناه الاختيارُ النصب لأنك تريد: إنا
  أكلنا طعامك الأكل، أولى بأنا من الطعام. قال: وأما قول من قال: خلقناه وصف للشيء فبعيد،
  لأن المعنى: إنا خلقناه كلّ شيء بقدر، وهذا القول الثاني أولى بالصواب عندي من الأوّل
  للعلل التي ذكرت لصاحبها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

