text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّ عَنْهُمْ
  يَوْمَ يَدْعُ ٱلدَّاعِ إِلَىٰ شَيْءٍ نُّكُرٍ } * { خُشَّعاً أَبْصَٰرُهُمْ يَخْرُجُونَ
  مِنَ ٱلأَجْدَاثِ كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ } * { مُّهْطِعِينَ إِلَى ٱلدَّاعِ
  يَقُولُ ٱلْكَافِرُونَ هَـٰذَا يَوْمٌ عَسِرٌ }يعني تعالى ذكره بقوله: { فَتَولَّ عَنْهُمْ
  }: فأعرض يا محمد عن هؤلاء المشركين من قومك، الذين إن يروا آية يعرضوا ويقولوا: سِحْر
  مستمرّ، فإنهم يوم يدعو داعي الله إلى موقف القيامة، وذلك هو الشيء النُّكُر { خُشَّعاً
  أبْصَارُهُمْ } يقول: ذليلة أبصارُهم خاشعة، لا ضرر بها { يَخْرُجُونَ مِنَ الأجْداثِ
  } وهي جمع جَدَث، وهي القبور، وإنما وصف جلّ ثناؤه بالخشوع الأبصار دون سائر أجسامهم،
  والمراد به جميع أجسامهم، لأن أثر ذلة كل ذليل، وعزّة كل عزيز، تتبين في ناظريه دون
  سائر جسده، فلذلك خصّ الأبصار بوصفها بالخشوع. وبنحو الذي قلنا في معنى قوله: { خُشَّعاً
  أبْصَارُهُمْ } قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: «خاشِعاً أبْصَارَهُمْ»: أي ذليلة أبصارهم.واختلفت القرّاء في
  قراءة قوله: «خاشِعاً أبْصَارُهُمْ» فقرأ ذلك عامة قرّاء المدينة وبعض المكيين الكوفيين
  { خُشَّعاً } بضم الخاء وتشديد الشين، بمعنى خاشع وقرأه عامة قرّاء الكوفة وبعض البصريين
  «خاشِعا أبْصَارُهُمْ» بالألف على التوحيد اعتباراً بقراءة عبد الله، وذلك أن ذلك في
  قراءة عبد الله «خاشِعَةً أبْصَارُهُمْ»، وألحقوه وهو بلفظ الاسم في التوحيد، إذ كان
  صفة بحكم فَعَلَ ويَفْعَل في التوحيد إذا تقدّم الأسماء، كما قال الشاعر:وشَبابٍ حَسَنٍ
  أوْجُهُهُمْ   مِنْ إيادِ بْنِ نِزَارِ بْنِ مَعَدفوحَّد حَسَناً وهو صفة للأوجه، وهي
  جمع وكما قال الآخر:يَرْمَي الفِجاجَ بِها الرُّكْبانَ مَعْتِرضاً   أعْناقَ بُزَّلِها
  مُرْخَى لهَا الجُدُلُفوحد معترضاً، وهي من صفة الأعناق، والجمع والتأنيث فيه جائزان
  على ما بيَّنا.وقوله: { كأنَّهُمْ جَرَادٌ مُنْتَشِرٌ } يقول تعالى ذكره: يخرجون من
  قبورهم كأنهم في انتشارهم وسعيهم إلى موقف الحساب جراد منتشر.وقوله: { مُهْطِعِينَ
  إلى الدَّاعِ } يقول: مسرعين بنظرهم قِبَلَ داعيهم إلى ذلك الموقف. وقد بيَّنا معنى
  الإهطاع بشواهده المغنية عن الإعادة، ونذكر بعض ما لم نذكره فيما مضى من الرواية.حدثنا
  ابن حُمَيد، قال: ثنا جرير، عن مغيرة، عن عثمان بن يسار، عن تميم بن حَذْلم قوله: {
  مُهْطِعِينَ إلى الدَّاعِ } قال: هو التحميج.حدثنا ابن حُمَيد، قال: ثنا سفيان، عن
  سفيان، عن أبيه، عن أبي الضحى { مُهْطِعِينَ إلى الدَّاعِ } قال: التحميج.قال: ثنا
  مهران، عن سفيان { مُهْطِعِينَ إلى الدَّاعِ } قال: هكذا أبصارهم شاخصة إلى السماء.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مُهْطِعِينَ إلى الدَّاعِ }:
  أي عامدين إلى الداع.حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن
  ابن عباس، قوله: { مُهْطِعِينَ } يقول: ناظرين.وقوله: { يَقُولُ الكافِرُونَ هَذَا
  يَوْمٌ عَسِرٌ } يقول تعالى ذكره: يقول الكافرون بالله يوم يدع الداعي إلى شيء نكُر:
  هذا يوم عسر. وإنما وصفوه بالعسر لشدة أهواله وبَلْباله.\r\n\t\t\t\r\n\t\t\t</section>"

