text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَهُم
  مِّنَ ٱلأَنبَآءِ مَا فِيهِ مُزْدَجَرٌ } * { حِكْمَةٌ بَالِغَةٌ فَمَا تُغْنِ ٱلنُّذُرُ
  } * { فَتَوَلَّ عَنْهُمْ يَوْمَ يَدْعُ ٱلدَّاعِ إِلَىٰ شَيْءٍ نُّكُرٍ } * { خُشَّعاً
  أَبْصَٰرُهُمْ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ } * {
  مُّهْطِعِينَ إِلَى ٱلدَّاعِ يَقُولُ ٱلْكَافِرُونَ هَـٰذَا يَوْمٌ عَسِرٌ }{ مّنَ
  ٱلأنبَاءِ } من القرآن المودع أنباء القرون الخالية أو أنباء الآخرة، وما وصف من عذاب
  الكفار { مُزْدَجَرٌ } ازدجار أو موضع ازدجار. والمعنى: هو في نفسه موضع الازدجار ومظنة
  له، كقوله تعالى:{ لَكُمْ فِى رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ }[الأحزاب: 21] أي
  هو أسوة. وقرىء: «مزجر» بقلب تاء الإفتعال زايا وإدغام الزاي فيها { حِكْمَةٌ بَـٰلِغَةٌ
  } بدل من ما. أو على: هو حكمة. وقرىء بالنصب حالاً من ما. فإن قلت: إن كانت ما موصولة
  ساغ لك أن تنصب حكمة حالا، فكيف تعمل إن كانت ما موصولة ساغ لك أن تنصب كلمة حالاً،فكيف
  تعمل إن كانت موصوفة؟ وهو الظاهر. قلت: تخصصها الصفة؛ فيحسن نصب الحال عنها { فَمَا
  تُغْنِـى ٱلنُّذُرُ } نفي أو إنكار. وما منصوبة،أي فأي غناء تغني النذر { فَتَوَلَّ
  عَنْهُمْ } لعلمك أن الإنذار لا يغني فيهم. نصب { يَوْمَ يَدْعُو ٱلدَّاعِىَ } بيخرجون،
  أو بإضمار اذكر. وقرىء: بإسقاط الياء اكتفاء بالكسرة عنها، والداعي إسرافيل أو جبريل،
  كقوله تعالى:{ يَوْمَ يُنَادِ ٱلْمُنَادِ }[ق: 41] { إِلَىٰ شَىْء نُّكُرٍ } منكر فظيع
  تنكره النفوس لأنها لم تعهد بمثله وهو هول يوم القيامة. وقرىء: «نكر» بالتخفيف؛ ونكر
  بمعنى أنكر { خُشَّعاً أَبْصَـٰرُهُمْ } حال من الخارجين فعل للأبصار وذكر، كماتقول:
  يخشع أبصارهم. وقرى: «خاشعة» على: تخشع أبصارهم. وخشعاً، على: يخشعن أبصارهم، وهي لغة
  من يقول: أكلوني البراغيث، وهم طيء. ويجوز أن يكون في { خُشَّعاً } ضميرهم، وتقع {
  أَبْصَـٰرَهُمْ } بدلاً عنه. وقرىء «خشع أبصارهم»، على الابتداء والخبر، ومحل الجملة
  النصب على الحال. كقوله:وَجَدْتُهُ حاضِرَاهُ الْجُودُ وَالْكَرَمُ   وخشوع الأبصار:
  كناية عن الذلة والانخزال، لأن ذلة الذليل وعزة العزيز تظهران في عيونهما. وقرىء: «يخرجون
  من الأجداث» من القبور { كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ } الجراد مثل في الكثرة والتموّج.
  يقال في الجيش الكثير المائج بعضه في بعض: جاؤا كالجراد، وكالدبا منتشر في كل مكان
  لكثرته { مُّهْطِعِينَ إِلَى ٱلدَّاعِ } مسرعين مادّي أعناقهم إليه. وقيل: ناظرين إليه
  لا يقلعون بأبصارهم. قال:تَعَبَّدَنِي نِمْرُ بْنُ سَعْدِ وَقَدْ أَرَى   وَنِمْرُ
  بْنُ سَعْدٍ لِي مُطِيعٌ وَمُهْطِعُ\r\n\t\t\t</section>"

