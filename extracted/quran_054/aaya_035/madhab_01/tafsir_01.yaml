  \       <a href=\"javascript:go_QurPage(54,32)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَد
  يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَوْمُ لُوطٍ بِٱلنُّذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَرْسَلْنَا عَلَيْهِمْ حَاصِباً إِلاَّ
  آلَ لُوطٍ نَّجَّيْنَاهُم بِسَحَرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِّعْمَةً مِّنْ
  عِندِنَا كَذَلِكَ نَجْزِي مَن شَكَرَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولقد هوّنا القرآن بيَّناه للذكر: يقول: لمن أراد أن يتذكر به فيتعظ { فَهَلْ مِنْ
  مُدَّكِرِ } يقول: فهل من متَّعظ به ومعتبر فيعتبر به، فيرتدع عما يكرهه الله منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَذَّبَتْ قَوْمُ لُوطٍ بالنُّذُرِ } يقول تعالى ذكره: كذّبت
  قوم لوط بآيات الله التي أنذرهم وذكرهم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّا أرْسَلْنا عَلَيْهِمْ حاصِباً } يقول تعالى ذكره: إنا أرسلنا عليهم حجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ آلَ لُوطٍ نَجَّيْناهُمْ بسَحَرٍ } يقول: غير آل لوط
  الذين صدّقوه واتبعوه على دينه فإنا نجَّيناهم من العذاب الذي عذّبنا به قومه الذين
  كذّبوه، والحاصب الذي حصبناهم به بسحر: بنعمة من عندنا: يقول: نعمة أنعمناها على لوط
  وآله، وكرامة أكرمناهم بها من عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَذلَكَ نَجْزي مَنْ شَكَر } يقول: وكما أثبنا لوطاً وآله، وأنعمنا عليه، فأنجيناهم
  من عذابنا بطاعتهم إيانا كذلك نثيب من شكرنا على نعمتنا عليه، فأطاعنا وانتهى إلى أمرنا
  ونهينا من جميع خلقنا. وأجرى قوله بسحر، لأنه نكرة، وإذا قالوا: فعلت هذا سحر بغير
  باء لم يجروه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

