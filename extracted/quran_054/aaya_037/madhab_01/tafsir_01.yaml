text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنذَرَهُمْ
  بَطْشَتَنَا فَتَمَارَوْاْ بِٱلنُّذُرِ } * { وَلَقَدْ رَاوَدُوهُ عَن ضَيْفِهِ فَطَمَسْنَآ
  أَعْيُنَهُمْ فَذُوقُواْ عَذَابِي وَنُذُرِ }يقول تعالى ذكره: ولقد أنذر لوط قومه بطشتنا
  التي بطشناها قبل ذلك { فَتمارَوْا بالنُّذُر } يقول: فكذّبوا بإنذاره ما أنذرهم من
  ذلك شكاً منهم فيه.وقوله: { فَتمارَوْا } تفاعلوا من المرية. وبنحو الذي قلنا في ذلك
  قال أهل التأويل: ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَتَمارَوْا بالنُّذُرِ } لم يصدّقوه، وقوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ
  } يقول جلّ ثناؤه: ولقد راود لوطاً قومه عن ضيفه الذين نزلوا به حين أراد الله إهلاكهم
  { فَطَمَسْنا أعْيُنَهُم } يقول: فطمسنا على أعينهم حتى صيرناها كسائر الوجه لا يرى
  لها شقّ، فلم يبصروا ضيفه. والعرب تقول: قد طمست الريح الأعلام: إذا دفنتها بما تسفي
  عليها من التراب، كما قال كعب بن زُهَير:مِنْ كُلّ نَضَّاخَةِ الذّفْرَى إذَا اعْترَقَتْ   عُرْضَتُها
  طامِسُ الأعْلام مَجْهُولُيعني بقوله: (طامِسُ الأعْلامِ): مندفن الأعلام. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ
  فَطَمَسْنا أعْيُنَهُمْ } قال: عمى الله عليهم الملائكة حين دخلوا على لوط.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ
  فَطَمَسْنا أعْيُنَهُمْ } وذُكر لنا أن جبريل عليه السلام استأذن ربه في عقوبتهم ليلة
  أتوا لوطاً، وأنهم عالجوا الباب ليدخلوا عليه، فصفقهم بجناحه، وتركهم عمياً يتردّدون.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { وَلَقَدْ رَاوَدُوهُ
  عَنْ ضَيْفِهِ فَطَمَسْنا أعْيُنَهُمْ } قال: هؤلاء قوم لوط حين راودوه عن ضيفه، طمس
  الله أعينهم، فكان ينهاهم عن عملهم الخبيث الذي كانوا يعملون، فقالوا: إنا لا نترك
  عملنا فإياك أن تُنْزِل أحداً أو تُضيفه، أو تدعه ينزل عليك، فإنا لا نتركه ولا نترك
  عملنا. قال: فلما جاءه المرسلون، خرجت امرأته الشقية من الشقّ، فأتتهم فدعتهم، وقالت
  لهم: تعالوا فإنه قد جاء قوم لم أر قطّ أحسن وجوهاً منهم، ولا أحسن ثياباً، ولا أطيب
  أرواحاً منهم، قال: فجاؤوه يهرعون إليه، فقال: إن هؤلاء ضيفي، فاتقوا الله ولا تحزوني
  في ضيفي، قالوا: أو لم ننهك عن العالمين؟ أليس قد تقدمنا إليك وأعذرنا فيما بيننا وبينك؟
  قال: هؤلاء بناتي هنّ أطهر لكم فقال له جبريل عليه السلام: ما يهولك من هؤلاء؟ قال:
  أما ترى ما يريدون؟ فقال: إنا رسل ربك لن يصلوا إليك، لا تخف ولا تحزن إنا منجوك وأهلك
  إلا امرأتك، لتصنعنّ هذا الأمر سرّاً، وليكوننّ فيه بلاء قال: فنشر جبريل عليه السلام
  جناحاً من أجنحته، فاختلس به أبصارهم، فطمس أعينهم، فجعلوا يجول بعضهم في بعض، فذلك
  قول الله: { فَطَمَسْنا أعْيُنَهُمْ فَذُوقُوا عَذَابِي وَنُذُرِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنذَرَهُمْ بَطْشَتَنَا فَتَمَارَوْاْ
  بِٱلنُّذُرِ } * { وَلَقَدْ رَاوَدُوهُ عَن ضَيْفِهِ فَطَمَسْنَآ أَعْيُنَهُمْ فَذُوقُواْ
  عَذَابِي وَنُذُرِ }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ } جاءت الملائكة في صور
  الرجال، وكذلك كانت تجيء، فرآهم قوم لوط حين دخلوا القرية. وقيل: إنهم نزلوا بلوط،
  فأقبلوا إليهم يريدونهم، فتلقَّاهم لوط يناشدهم الله أن لا يخزوه في ضيفه، فأبوا عليه
  وجاؤوا ليدخلوا عليه، فقالت الرسل للوط خلّ بينهم وبين الدخول، فإنا رسل ربك، لن يصلوا
  إليك، فدخلوا البيت، وطمس الله على أبصارهم، فلم يروهم وقالوا: قد رأيناهم حين دخلوا
  البيت، فأين ذهبوا؟ فلم يروهم ورجعوا.وقوله: { فَذُوقُوا عَذَابِي وَنُذُرِ } يقول
  تعالى ذكره: فذوقوا معشر قوم لوط من سدوم، عذابي الذي حلّ بكم، وإنذاري الذي أنذرت
  به غيركم من الأمم من النكال والمثلات.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

