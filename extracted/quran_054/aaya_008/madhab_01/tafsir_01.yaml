  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّ
  عَنْهُمْ يَوْمَ يَدْعُ ٱلدَّاعِ إِلَىٰ شَيْءٍ نُّكُرٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُشَّعاً
  أَبْصَٰرُهُمْ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّهْطِعِينَ
  إِلَى ٱلدَّاعِ يَقُولُ ٱلْكَافِرُونَ هَـٰذَا يَوْمٌ عَسِرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { فَتَولَّ عَنْهُمْ }: فأعرض يا محمد عن هؤلاء
  المشركين من قومك، الذين إن يروا آية يعرضوا ويقولوا: سِحْر مستمرّ، فإنهم يوم يدعو
  داعي الله إلى موقف القيامة، وذلك هو الشيء النُّكُر { خُشَّعاً أبْصَارُهُمْ } يقول:
  ذليلة أبصارُهم خاشعة، لا ضرر بها { يَخْرُجُونَ مِنَ الأجْداثِ } وهي جمع جَدَث، وهي
  القبور، وإنما وصف جلّ ثناؤه بالخشوع الأبصار دون سائر أجسامهم، والمراد به جميع أجسامهم،
  لأن أثر ذلة كل ذليل، وعزّة كل عزيز، تتبين في ناظريه دون سائر جسده، فلذلك خصّ الأبصار
  بوصفها بالخشوع. وبنحو الذي قلنا في معنى قوله: { خُشَّعاً أبْصَارُهُمْ } قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: «خاشِعاً أبْصَارَهُمْ»: أي ذليلة أبصارهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: «خاشِعاً أبْصَارُهُمْ» فقرأ ذلك عامة
  قرّاء المدينة وبعض المكيين الكوفيين { خُشَّعاً } بضم الخاء وتشديد الشين، بمعنى خاشع
  وقرأه عامة قرّاء الكوفة وبعض البصريين «خاشِعا أبْصَارُهُمْ» بالألف على التوحيد اعتباراً
  بقراءة عبد الله، وذلك أن ذلك في قراءة عبد الله «خاشِعَةً أبْصَارُهُمْ»، وألحقوه
  وهو بلفظ الاسم في التوحيد، إذ كان صفة بحكم فَعَلَ ويَفْعَل في التوحيد إذا تقدّم
  الأسماء، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وشَبابٍ حَسَنٍ أوْجُهُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ إيادِ بْنِ نِزَارِ بْنِ مَعَد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فوحَّد حَسَناً وهو صفة للأوجه،
  وهي جمع وكما قال الآخر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَرْمَي الفِجاجَ بِها الرُّكْبانَ مَعْتِرضاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعْناقَ بُزَّلِها مُرْخَى لهَا الجُدُلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فوحد معترضاً، وهي من صفة الأعناق،
  والجمع والتأنيث فيه جائزان على ما بيَّنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كأنَّهُمْ جَرَادٌ مُنْتَشِرٌ } يقول تعالى ذكره: يخرجون من قبورهم كأنهم في انتشارهم
  وسعيهم إلى موقف الحساب جراد منتشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُهْطِعِينَ إلى الدَّاعِ } يقول: مسرعين بنظرهم قِبَلَ داعيهم إلى ذلك الموقف. وقد
  بيَّنا معنى الإهطاع بشواهده المغنية عن الإعادة، ونذكر بعض ما لم نذكره فيما مضى من
  الرواية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير،
  عن مغيرة، عن عثمان بن يسار، عن تميم بن حَذْلم قوله: { مُهْطِعِينَ إلى الدَّاعِ }
  قال: هو التحميج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سفيان،
  عن سفيان، عن أبيه، عن أبي الضحى { مُهْطِعِينَ إلى الدَّاعِ } قال: التحميج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، عن سفيان { مُهْطِعِينَ إلى الدَّاعِ } قال: هكذا
  أبصارهم شاخصة إلى السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { مُهْطِعِينَ إلى الدَّاعِ }: أي عامدين إلى الداع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن
  عباس، قوله: { مُهْطِعِينَ } يقول: ناظرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَقُولُ الكافِرُونَ هَذَا يَوْمٌ عَسِرٌ } يقول تعالى ذكره: يقول الكافرون بالله
  يوم يدع الداعي إلى شيء نكُر: هذا يوم عسر. وإنما وصفوه بالعسر لشدة أهواله وبَلْباله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

