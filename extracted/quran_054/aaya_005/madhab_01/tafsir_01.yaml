text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَّبُواْ وَٱتَّبَعُوۤاْ
  أَهْوَآءَهُمْ وَكُلُّ أَمْرٍ مُّسْتَقِرٌّ } * { وَلَقَدْ جَآءَهُم مِّنَ ٱلأَنبَآءِ
  مَا فِيهِ مُزْدَجَرٌ } * { حِكْمَةٌ بَالِغَةٌ فَمَا تُغْنِ ٱلنُّذُرُ }يقول تعالى
  ذكره: وكذّب هؤلاء المشركون من قريش بآيات الله بعد ما أتتهم حقيقتها، وعاينوا الدلالة
  على صحتها برؤيتهم القمر منفلقاً فلقتين { وَاتَّبَعُوا أهْوَاءَهُم } يقول: وآثروا
  اتباع ما دعتهم إليه أهواء أنفسهم من تكذيب ذلك على التصديق بما قد أيقنوا صحته من
  نبوّة محمد صلى الله عليه وسلم، وحقيقة ما جاءهم به من ربهم.وقوله: { وكُلُّ أمْرٍ
  مُسْتَقِرّ } يقول تعالى ذكره: وكلّ أمر من خير أو شرّ مستقرّ قراره، ومتناه نهايته،
  فالخير مستقرّ بأهله في الجنة، والشرّ مستقرّ بأهله في النار. كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكُلّ أمْرٍ مُسْتَقِرّ }: أي بأهل الخير
  الخير، وبأهل الشرّ الشرّ.وقوله: { وَلَقَدْ جاءَهُمْ مِنَ الأنْباءِ ما فِيهِ مُزْدَجَرٌ
  } يقول تعالى ذكره: ولقد جاء هؤلاء المشركين من قريش الذين كذّبوا بآيات الله، واتبعوا
  أهواءهم من الأخبار عن الأمم السالفة، الذين كانوا من تكذيب رسل الله على مثل الذي
  هم عليه، وأحلّ الله بهم من عقوباته ما قصّ في هذا القرآن ما فيه لهم مزدجر، يعني:
  ما يردعهم، ويزجرهم عما هم عليه مقيمون، من التكذيب بآيات الله، وهو مُفْتَعَلٌ من
  الزَّجْر. وبنحو الذي قلنا في معنى ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { مُزْدَجَرٌ } قال: مُنْتَهى.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ جاءَهُمْ مِنَ الأنْباءِ
  ما فِيهِ مُزْدَجَرٌ }: أي هذا القرآن.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان
  { وَلَقَدْ جاءَهُمْ مِنَ الأنْباءِ ما فِيهِ مُزْدَجَرٌ } قال: المزدَجَر: المنتهى.وقوله:
  { حِكْمَةٌ بالِغَةٌ } يعني بالحكمة البالغة: هذا القرآن، ورُفعت الحكمةُ ردّاً على
  «ما» التي في قوله: { وَلَقَدْ جاءَهُمْ مِنَ الأنْباءِ ما فِيهِ مُزْدَجَرٌ }.وتأويل
  الكلام: ولقد جاءهم من الأنباء النبأ الذي فيه مزدَجَر، حكمة بالغة. ولو رُفعت الحكمة
  على الإستئناف كان جائزاً، فيكون معنى الكلام حينئذٍ: ولقد جاءهم من الأنباء النبأ
  الذي فيه مزدجر، ذلك حكمة بالغة، أو هو حكمة بالغة فتكون الحكمة كالتفسير لها.وقوله:
  { فَمَا تُغْنِي النُّذُرُ } وفي «ما» التي في قوله: { فَمَا تُغنِي النُّذُرُ } وجهان:
  أحدهما أن تكون بمعنى الجحد، فيكون إذا وجهت إلى ذلك معنى الكلام، فليست تغني عنهم
  النذر ولا ينتفعون بها، لإعراضهم عنها وتكذيبهم بها. والآخر: أن تكون بمعنى: أني، فيكون
  معنى الكلام إذا وجهت إلى ذلك: فأيّ شيء تُغني عنهم النُّذر. { والنُّذر }: جمع نذير،
  كالجُدُد: جمع جديد، والحُصُر: جمع حَصير.\r\n\t\t\t\r\n\t\t\t</section>"

