text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَ
  آلَ فِرْعَوْنَ ٱلنُّذُرُ } * { كَذَّبُواْ بِئَايَاتِنَا كُلِّهَا فَأَخَذْنَاهُمْ
  أَخْذَ عِزِيزٍ مُّقْتَدِرٍ }{ ٱلنُّذُرُ } موسى وهرون وغيرهما من الأنبياء، لأنهما
  عرضا عليهم ما أنذر به المرسلون. أو جمع نذير وهو الإنذار { بِأايَـٰتِنَا كُلِّهَا
  } بالآيات التسع { أَخْذَ عِزِيزٍ } لا يغالب { مُّقْتَدِرٍ } لا يعجزه شيء.\r\n\t\t\t\r\n\t\t\t</section>"

