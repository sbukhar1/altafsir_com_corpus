  فَهَلْ مِن مُّدَّكِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أَرْسَلْنَـٰكَ إِلاَّ رَحْمَةً لّلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 107] فكان نوح عليه السلام
  نعمة مكفورة، ومن هذا المعنى ما يحكى أنّ رجلاً قال للرشيد: الحمد لله عليك، فقال:
  ما معنى هذا الكلام؟ قال: أنت نعمة حمدت الله عليها. ويجوز أن يكون على تقدير حذف الجار
  وإيصال الفعل. وقرأ قتادة «كفر» أي جزاء للكافرين. وقرأ الحسن «جزاء»، بالكسر: أي مجازاة.
  الضمير في { تَّرَكْنَـٰهَا } للسفينة. أو للفعلة، أي: جعلناها آية يعتبر بها. وعن
  قتادة: أبقاها الله بأرض الجزيرة. وقيل: على الجودى دهراً طويلاً، حتى نظر إليها أوائل
  هذه الأمة. والمدّكر: المعتبر. وقرىء: «مذتكر» على الأصل. ومذكر، بقلب التاء ذالاً
  وإدغام الذال فيها. وهذا نحو: مذجر. والنذر: جمع نذير وهو الإنذار { وَلَقَدْ يَسَّرْنَا
  ٱلْقُرْءانَ لِلذّكْرِ } أي سهلناه للادكار والاتعاظ، بأن شحناه بالمواعظ الشافية وصرّفنا
  فيه من الوعد والوعيد { فَهَلْ مِن } متعظ. وقيل: ولقد سهلناه للحفظ وأعنا عليه من
  أراد حفظه، فهل من طالب لحفظه ليعان عليه. ويجوز أن يكون المعنى: ولقد هيأناه للذكر،
  من يسر ناقته للسفر: إذا رحلها، ويسر فرسه للغزو، إذا أسرجه فألجمه. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقمت إِلَيْهِ بِاللِّجَامِ مُيَسِّراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُنَالِكَ يَجْزِيني الَّذِي كُنْتُ أَصْنَعُ</font></font></b></td></tr></table><font
