  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَفَتَحْنَآ أَبْوَابَ
  ٱلسَّمَآءِ بِمَاءٍ مُّنْهَمِرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفَجَّرْنَا ٱلأَرْضَ عُيُوناً فَالْتَقَى
  ٱلمَآءُ عَلَىٰ أَمْرٍ قَدْ قُدِرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَمَلْنَاهُ عَلَىٰ
  ذَاتِ أَلْوَاحٍ وَدُسُرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَجْرِي بِأَعْيُنِنَا جَزَآءً لِّمَن كَانَ
  كُفِرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ تَّرَكْنَاهَا آيَةً فَهَلْ مِن مُّدَّكِرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  كَانَ عَذَابِي وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ
  فَهَلْ مِن مُّدَّكِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَبْلَهُمْ } قبل أهل مكة { فَكَذَّبُواْ
  عَبْدَنَا } يعني نوحاً. فإن قلت: ما معنى قوله تعالى: { فَكَذَّبُواْ } بعد قوله:
  { كَذَّبَتْ }؟ قلت: معناه: كذبوا فكذبوا عبدنا أي: كذبوه تكذيباً على عقب تكذيب، كلما
  مضى منهم قرن مكذب تبعه قرن مكذب. أو كذبت قوم نوح الرسل فكذبوا عبدنا، أي: لما كانوا
  مكذبين بالرسل جاحدين للنبوّة رأساً، كذبوا نوحًا؛ لأنه من جملة الرسل { مَّجْنُونٍ
  } هو مجنون { وَٱزْدُجِرَ } وانتهروه بالشتم والضرب والوعيد بالرجم في قولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَتَكُونَنَّ
  مِنَ ٱلْمُرْجُومِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 116] وقيل: هو من جملة قيلهم، أي: قالوا هو مجنون، وقد ازدجرته
  الجن وتخبطته وذهبت بلبه وطارت بقلبه. قرىء: «أني» بمعنى: فدعا بأني مغلوب، وإني: على
  إرادة القول، فدعا فقال: إني مغلوب غلبني قومي، فلم يسمعوا مني واستحكم اليأس من إجابتهم
  لي { فَٱنتَصِرْ } فانتقم منهم بعذاب تبعثه عليهم، وإنما دعا بذلك بعد ما طم عليه الأمروبلغ
  السيل الزُّبا، فقد روى: أنّ الواحد من أمّته كان يلقاه فيخنقه حتى يخرّ مغشياً عليه.
  فيفيق وهو يقول: اللهم اغفر لقومي فإنهم لا يعلمون. وقرىء: «ففتحنا» مخففاً ومشدّداً،
  وكذلك وفجرنا { مُّنْهَمِرٍ } منصبّ في كثرة وتتابع لم ينقطع أربعين يوماً { وَفَجَّرْنَا
  ٱلاْرْضَ عُيُوناً } وجعلنا الأرض كلها كأنها عيون تتفجر، وهو أبلغ من قولك: وفجرنا
  عيون الأرض ونظيره في النظم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 4]. { فَالْتَقَى ٱلمَاءُ
  } يعني مياه السماء والأرض. وقرىء: «الماآن»، أي: النوعان من الماء السماوي والأرضي.
  ونحوه قولك: عندي تمران، تريد: ضربان من التمر: برني ومعقلي. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَنَا إبْلاَنِ فِيهِمَا مَا علمْتُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الحسن «الماوان»، بقلب الهمزة واواً، كقولهم: علباوان { عَلَىٰ
  أَمْرٍ قَدْ قُدِرَ } على حال قدرها الله كيف شاء. وقيل: على حال جاءت مقدّرة مستوية:
  وهي أن قدر ما أنزل من السماء كقدر ما أخرج من الأرض سواء بسواء. وقيل: على أمر قد
  قدر في اللوح أنه يكون، وهو هلاك قوم نوح بالطوفان { عَلَىٰ ذَاتِ أَلْوٰحٍ وَدُسُرٍ
  } أراد السفينة، وهي من الصفات التي تقوم مقام الموصوفات فتنوب منابها وتودي مؤداها.
  بحيث لا يفصل بينها وبينها. ونحوه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">......... وَلَـكِنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قمِيصِي
  مَسْرُودَةٌ مِنْ حَدِيدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: ولكن قميصي درع، وكذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَوْ فِي عُيُونِ النَّازِيَاتِ بِأَكْرُعِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: ولو في عيون الجراد. ألا ترى أنك لو جمعت بين السفينة وبين هذه
  الصفة، أو بين الدرع والجراد وهاتين الصفتين: لم يصح، وهذا من فصيح الكلام وبديعه.
  والدسر: جمع دسار: وهو المسمار، فعال من دسره إذا دفعه؛ لأنه يدسر به منفذه { جَزآءً
  } مفعول له لما قدم من فتح أبواب السماء وما بعده، أي فعلنا ذلك جزاء، { لّمَن كَانَ
  كُفِرَ } وهو نوح عليه السلام، وجعله مكفوراً لأنّ النبي نعمة من الله ورحمة.</font></font>&#13;\t\t\t<label
