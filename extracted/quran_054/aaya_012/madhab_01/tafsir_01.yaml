text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَفَتَحْنَآ أَبْوَابَ
  ٱلسَّمَآءِ بِمَاءٍ مُّنْهَمِرٍ } * { وَفَجَّرْنَا ٱلأَرْضَ عُيُوناً فَالْتَقَى ٱلمَآءُ
  عَلَىٰ أَمْرٍ قَدْ قُدِرَ }يقول تعالى ذكره: { فَفَتَحْنا } لما دعانا نوح مستغيثاً
  بنا على قومه { أبْوَابَ السَّماءِ بِمَاءٍ مُنْهَمِرٍ } وهو المندفق، كما قال امرؤ
  القيس في صفة غيث:رَاحَ تَمْرِيه الصَّبا ثُمَّ انْتَحَى   فِيهِ شُؤْبُوبُ جنوبٍ مُنْهَمِرْوبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { بِمَاءٍ مُنْهَمِرٍ } قال: ينصبّ انصباباً.وقوله: { وَفَجَّرْنا الأرْضَ
  عُيُوناً } يقول جلّ ثناؤه: وأسلنا الأرض عيون الماء. كما:حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، في قوله: { وَفَجَّرْنا الأرْضَ عُيُوناً } قال: فجَّرنا الأرض الماءَ
  وجاء من السماء.{ فالْتَقَى المَاءُ على أمْرٍ قَدْ قُدرْ } يقول تعالى ذكره: فالتقى
  ماء السماء وماء الأرض على أمر قد قدره الله وقضاه، كما:حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان { فالْتَقَى المَاءُ على أمْرٍ قَدْ قُدِرْ } قال: ماء السماء وماء
  الأرض. وإنما قيل: فالتقى الماء على أمر قد قدر، والالتقاء لا يكون من واحد، وإنما
  يكون من اثنين فصاعداً، لأن الماء قد يكون جمعاً وواحداً، وأريد به في هذا الموضع:
  مياه السماء ومياه الأرض، فخرج بلفظ الواحد ومعناه الجمع. وقيل: التقى الماء على أمر
  قد قُدر، لأن ذلك كان أمراً قد قضاه الله في اللوح المحفوظ. كما:حدثنا ابن بشار، قال:
  ثنا مؤمل، قال: ثنا سفيان، عن موسى بن عبيدة، عن محمد بن كعب قال: كانت الأقوات قبل
  الأجساد، وكان القدر قبل البلاء، وتلا { فالْتَقَى المَاءُ على أمْرٍ قَدْ قُدِرَ }.\r\n\t\t\t\r\n\t\t\t</section>"

