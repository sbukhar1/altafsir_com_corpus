  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَّبُواْ
  وَٱتَّبَعُوۤاْ أَهْوَآءَهُمْ وَكُلُّ أَمْرٍ مُّسْتَقِرٌّ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَهُم مِّنَ ٱلأَنبَآءِ مَا فِيهِ مُزْدَجَرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حِكْمَةٌ بَالِغَةٌ
  فَمَا تُغْنِ ٱلنُّذُرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وكذّب هؤلاء المشركون
  من قريش بآيات الله بعد ما أتتهم حقيقتها، وعاينوا الدلالة على صحتها برؤيتهم القمر
  منفلقاً فلقتين { وَاتَّبَعُوا أهْوَاءَهُم } يقول: وآثروا اتباع ما دعتهم إليه أهواء
  أنفسهم من تكذيب ذلك على التصديق بما قد أيقنوا صحته من نبوّة محمد صلى الله عليه وسلم،
  وحقيقة ما جاءهم به من ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكُلُّ أمْرٍ مُسْتَقِرّ } يقول تعالى ذكره: وكلّ أمر من خير أو شرّ مستقرّ قراره،
  ومتناه نهايته، فالخير مستقرّ بأهله في الجنة، والشرّ مستقرّ بأهله في النار. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكُلّ
  أمْرٍ مُسْتَقِرّ }: أي بأهل الخير الخير، وبأهل الشرّ الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَقَدْ جاءَهُمْ مِنَ الأنْباءِ ما فِيهِ مُزْدَجَرٌ } يقول تعالى ذكره: ولقد جاء
  هؤلاء المشركين من قريش الذين كذّبوا بآيات الله، واتبعوا أهواءهم من الأخبار عن الأمم
  السالفة، الذين كانوا من تكذيب رسل الله على مثل الذي هم عليه، وأحلّ الله بهم من عقوباته
  ما قصّ في هذا القرآن ما فيه لهم مزدجر، يعني: ما يردعهم، ويزجرهم عما هم عليه مقيمون،
  من التكذيب بآيات الله، وهو مُفْتَعَلٌ من الزَّجْر. وبنحو الذي قلنا في معنى ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { مُزْدَجَرٌ } قال: مُنْتَهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  جاءَهُمْ مِنَ الأنْباءِ ما فِيهِ مُزْدَجَرٌ }: أي هذا القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَلَقَدْ جاءَهُمْ مِنَ
  الأنْباءِ ما فِيهِ مُزْدَجَرٌ } قال: المزدَجَر: المنتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حِكْمَةٌ بالِغَةٌ } يعني بالحكمة البالغة: هذا القرآن، ورُفعت الحكمةُ ردّاً على
  «ما» التي في قوله: { وَلَقَدْ جاءَهُمْ مِنَ الأنْباءِ ما فِيهِ مُزْدَجَرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويل الكلام: ولقد جاءهم من الأنباء النبأ الذي فيه مزدَجَر، حكمة
  بالغة. ولو رُفعت الحكمة على الإستئناف كان جائزاً، فيكون معنى الكلام حينئذٍ: ولقد
  جاءهم من الأنباء النبأ الذي فيه مزدجر، ذلك حكمة بالغة، أو هو حكمة بالغة فتكون الحكمة
  كالتفسير لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَا تُغْنِي النُّذُرُ
  } وفي «ما» التي في قوله: { فَمَا تُغنِي النُّذُرُ } وجهان: أحدهما أن تكون بمعنى
  الجحد، فيكون إذا وجهت إلى ذلك معنى الكلام، فليست تغني عنهم النذر ولا ينتفعون بها،
  لإعراضهم عنها وتكذيبهم بها. والآخر: أن تكون بمعنى: أني، فيكون معنى الكلام إذا وجهت
  إلى ذلك: فأيّ شيء تُغني عنهم النُّذر. { والنُّذر }: جمع نذير، كالجُدُد: جمع جديد،
  والحُصُر: جمع حَصير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

