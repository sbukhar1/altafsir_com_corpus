  فَهَلْ مِن مُّدَّكِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنُذُرِ } يعني: وإنذاري،
  وهو مصدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَقَدْ يَسَّرْنا القُرْآنَ
  للذِّكْرِ } يقول تعالى ذكره: ولقد سهَّلنا القرآن، بيَّناه وفصَّلناه للذكر، لمن أراد
  أن يتذكر ويعتبر ويتعظ، وهوّناه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { يَسَّرْنا القُرْآنَ للذِّكْرِ
  } قال: هوّناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلَقَدْ يَسَّرْنا القُرْآنَ للذِّكْرِ } قال: يسَّرنا:
  بيَّنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَهَلْ مِنْ مُدَّكِرْ
  } يقول: فهل من معتبر متعظ يتذكر فيعتبر بما فيه من العبر والذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال بعضهم في تأويل ذلك: هل من طالب علم أو خير فيُعان عليه، وذلك
  قريب المعنى مما قلناه، ولكنا اخترنا العبارة التي عبرناها في تأويله، لأن ذلك هو الأغلب
  من معانيه على ظاهره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدْ يَسّرْنا القُرْآنَ للذِّكْرِ
  فَهَلْ مِنْ مُدَّكِر } يقول: فهل من طالب خير يُعان عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسين بن عليّ الصُّدَائيّ، قال: ثنا يعقوب، قال: ثني الحارث بن عبيد الإياديّ، قال:
  سمعت قتادة يقول في قول الله: { فَهَلْ مِنْ مُدَّكِرٍ } قال: هل من طالب خير يُعان
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن سهل، قال: ثنا ضمرة
  بن ربيعة أو أيوب بن سويد أو كلاهما، عن ابن شَوْذَب، عن مطر، في قوله: { وَلَقَدْ
  يَسَّرْنا القُرْآنَ للذِّكْرِ فَهَلْ مِنْ مُدَّكِرٍ } قال: هل من طالب علم فيعان
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
