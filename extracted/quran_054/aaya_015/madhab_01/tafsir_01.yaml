text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ تَّرَكْنَاهَا
  آيَةً فَهَلْ مِن مُّدَّكِرٍ } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { وَلَقَدْ
  يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ }يقول تعالى ذكره: ولقد تركنا
  السفينة التي حملنا فيها نوحاً ومن كان معه آية، يعني عِبْرة وعظة لمن بعد قوم نوح
  من الأمم ليعتبروا ويتعظوا، فينتهوا عن أن يسلكوا مسلكهم في الكفر بالله، وتكذيب رسله،
  فيصيبهم مثل ما أصابهم من العقوبة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ تَرَكْناها
  آيَةً فَهَلْ مِنْ مُدَّكِرٍ } قال: أبقاها الله بباقَرْدي من أرض الجزيرة، عبرة وآية،
  حتى نظرت إليها أوائل هذه الأمة نظراً، وكم من سفينة كانت بعدها قد صارت رماداً.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَلَقَدْ تَرَكْناها
  آيَةً } قال: ألقى الله سفينة نوح على الجوديّ حتى أدركها أوائل هذه الأمة.قال: ثنا
  ابن ثور، عن معمر، عن مجاهد، أن الله حين غرّق الأرض، جعلت الجبال تشمخ، فتواضع الجوديّ،
  فرفعه الله على الجبال، وجعل قرار السفينة عليه.وقوله: { فَهَلْ مِنْ مُدَّكِرٍ } يقول:
  فهل من ذي تذكر يتذكر ما قد فعلنا بهذه الأمة التي كفرت بربها، وعصت رسوله نوحاً، وكذّبته
  فيما أتاهم به عن ربهم من النصيحة، فيعتبر بهم، ويحذر أن يَحِلّ به من عذاب الله بكفره
  بربه، وتكذيبه رسوله محمداً صلى الله عليه وسلم، مثل الذي حلّ بهم، فيتيب إلى التوبة،
  ويراجع الطاعة. وأصل مدّكر: مفتعل من ذكر، اجتمعت فاء الفعل، وهي ذال، وتاء وهي بعد
  الذال، فصيرتا دالاً مشدّدة، وكذلك تفعل العرب فيما كان أوّله ذالا يتبعها تاء الافتعال
  يجعلونهما جميعاً دالاً مشدّدة، فيقولون: ادّكرت ادّكاراً، وإنما هو اذتكرت اذتكاراً،
  وفهل من مذتكر، ولكن قيل: ادّكرت ومدّكر لما قد وصفت، قد ذُكر عن بعض بني أسد أنهم
  يقولون في ذلك مذّكر، فيقلبون الدال ويعتبرون الدال والتاء ذالاً مشددة، وذُكر عن الأسود
  بن يزيد أنه قال: قلت لعبد الله بن مسعود: فهل من مدّكر، أو مذّكر، فقال: أقرأني رسول
  الله صلى الله عليه وسلم: «مُذّكر» يعني بذال مشددة. وبنحو الذي قلنا في ذلك أهل التأويل.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { فَهَلْ
  مِنْ مُدَّكِرْ } قال: المدّكر: الذي يتذكر، وفي كلام العرب: المدّكر: المتذكر.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { فَهَلْ مِنْ مُدَّكِرٍ } قال: فهل من مذّكر.وقوله:
  { فَكَيْفَ كانَ عَذَابِي ونُذُرْ } يقول تعالى ذكره: فكيف كان عذابي لهؤلاء الذين
  كفروا بربهم من قوم نوح، وكذّبوا رسوله نوحاً، إذ تمادوا في غيهم وضلالهم، وكيف كان
  إنذاري بما فعلت بهم من العقوبة التي أحللت بهم بكفرهم بربهم، وتكذيبهم رسوله نوحاً،
  صلوات الله عليه، وهو إنذار لمن كفر من قومه من قريش، وتحذير منه لهم، أن يحلّ بهم
  على تماديهم في غيهم، مثل الذي حلّ بقوم نوح من العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ تَّرَكْنَاهَا آيَةً فَهَلْ
  مِن مُّدَّكِرٍ } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { وَلَقَدْ يَسَّرْنَا
  ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ }وقوله: { وَنُذُرِ } يعني: وإنذاري،
  وهو مصدر.وقوله: { وَلَقَدْ يَسَّرْنا القُرْآنَ للذِّكْرِ } يقول تعالى ذكره: ولقد
  سهَّلنا القرآن، بيَّناه وفصَّلناه للذكر، لمن أراد أن يتذكر ويعتبر ويتعظ، وهوّناه.
  كما:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { يَسَّرْنا القُرْآنَ
  للذِّكْرِ } قال: هوّناه.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَلَقَدْ يَسَّرْنا القُرْآنَ للذِّكْرِ } قال: يسَّرنا: بيَّنا.وقوله: { فَهَلْ
  مِنْ مُدَّكِرْ } يقول: فهل من معتبر متعظ يتذكر فيعتبر بما فيه من العبر والذكر.وقد
  قال بعضهم في تأويل ذلك: هل من طالب علم أو خير فيُعان عليه، وذلك قريب المعنى مما
  قلناه، ولكنا اخترنا العبارة التي عبرناها في تأويله، لأن ذلك هو الأغلب من معانيه
  على ظاهره. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدْ
  يَسّرْنا القُرْآنَ للذِّكْرِ فَهَلْ مِنْ مُدَّكِر } يقول: فهل من طالب خير يُعان
  عليه.حدثنا الحسين بن عليّ الصُّدَائيّ، قال: ثنا يعقوب، قال: ثني الحارث بن عبيد الإياديّ،
  قال: سمعت قتادة يقول في قول الله: { فَهَلْ مِنْ مُدَّكِرٍ } قال: هل من طالب خير
  يُعان عليه.حدثنا عليّ بن سهل، قال: ثنا ضمرة بن ربيعة أو أيوب بن سويد أو كلاهما،
  عن ابن شَوْذَب، عن مطر، في قوله: { وَلَقَدْ يَسَّرْنا القُرْآنَ للذِّكْرِ فَهَلْ
  مِنْ مُدَّكِرٍ } قال: هل من طالب علم فيعان عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

