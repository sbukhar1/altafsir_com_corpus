  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«ونهر» وأنهار،
  اكتفى باسم الجنس. وقيل: هو السعة والضياء من النهار. وقرىء: بسكون الهاء. «ونهَر»
  جمع نهر، كأسد وأسد { فِى مَقْعَدِ صِدْقٍ } في مكان مرضيّ. وقرىء: «في مقاعد صدق»
  { عِندَ مَلِيكٍ مُّقْتَدِرِ } مقرّبين عند مليك مبهم أمره في الملك والاقتدار، فلا
  شيء إلا وهو تحت ملكه وقدرته، فأي منزلة أكرم من تلك المنزلة وأجمع للغبطة كلها والسعادة
  بأسرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1114)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة القمر في كل غب بعثه الله يوم القيامة ووجهه مثل القمر ليلة البدر \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
