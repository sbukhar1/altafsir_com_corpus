text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُلُّ صَغِيرٍ
  وَكَبِيرٍ مُّسْتَطَرٌ } * { إِنَّ ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَنَهَرٍ } * { فِي
  مَقْعَدِ صِدْقٍ عِندَ مَلِيكٍ مُّقْتَدِرٍ }يقول تعالى ذكره: { وكُلُّ صَغِيرٍ وكَبِيرٍ
  } من الأشياء { مُسْتَطِرٌ } يقول: مُثبَت في الكتاب مكتوب. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { وكُلُّ صَغِيرٍ وكَبِيرٍ مُسْتَطَرٌ } يقول:
  مكتوب، فإذا أراد الله أن ينزل كتاباً نَسَخَتْه السَّفَرة. قوله: { وكُلُّ صَغِيرٍ
  وكَبِيرٍ مُسْتَطَرٌ } قال: مكتوب.حدثنا بشر، قال: ثنا عبيد الله بن معاذ، عن أبيه،
  عن عمران بن حُدَير، عن عكرِمة، قال: مكتوب في كلّ سطر.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { مُسْتَطَرٌ } قال: محفوظ مكتوب.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَكُلُّ صَغِيرٍ وكَبِيرٍ مُسْتَطَرٌ } أي
  محفوظ.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول:
  { مُسْتَطَرٌ } قال: مكتوب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وكُلُّ صَغِيرٍ وكَبِيرٍ مُسْتَطَرٌ } قال: مكتوب، وقرأ{ وَما مِن دَابَّةٍ
  فِي الأرْضِ إلاَّ على اللّهِ رِزْقُها وَيَعْلَمُ مُسْتَقَرَّها ومُسْتَوْدَعَها كُلٌّ
  فِي كِتابٍ مُبِينٍ }، وقرأ{ وَما مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ
  إلاَّ أُمَمٌ أمْثالُكُمْ ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ }إنما هو مفتعل من
  سطرت: إذا كتبت سطراً.وقوله: { إنَّ المُتَّقِينَ فِي جَنَّاتٍ ونَهَرٍ } يقول تعالى
  ذكره: إن الذين اتقوا عقاب الله بطاعته وأداء فرائضه، واجتناب معاصيه في بساتين يوم
  القيامة، وأنهار، ووحد النهر في اللفظ، ومعناه الجمع، كما وحد الدّبر، ومعناه الإدبار
  في قوله:{ يُوَلُّونَ الدُّبُرَ }وقد قيل: إن معنى ذلك: إن المتقين في سعة يوم القيامة
  وضياء، فوجَّهوا معنى قوله: { ونَهَر } إلى معنى النهار. وزعم الفرّاء أنه سمع بعض
  العرب ينشد:إنْ تَكُ لَيْلِيًّا فإنّي نَهِرْ   مَتى أتى الصُّبْحُ فَلا أنْتَظِروقوله:
  «نهر» على هذا التأويل مصدر من قولهم: نهرت أنهر نهراً. وعنى بقوله: «فإني نهر»: أي
  إني لصاحب نهار: أي لست بصاحب ليلة.وقوله: { فِي مَقْعَدِ صِدْقٍ } يقول: في مجلس حقّ
  لا لغو فيه ولا تأثيم { عِنْدَ مَلِيكٍ مُقْتَدِرٍ } يقول: عند ذي مُلك مقتدر على ما
  يشاء، وهو الله ذو القوّة المتين، تبارك وتعالى.\r\n\t\t\t\r\n\t\t\t</section>"

