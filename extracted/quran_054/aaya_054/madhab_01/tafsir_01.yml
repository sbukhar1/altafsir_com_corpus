  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلُّ
  صَغِيرٍ وَكَبِيرٍ مُّسْتَطَرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَنَهَرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  مَقْعَدِ صِدْقٍ عِندَ مَلِيكٍ مُّقْتَدِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وكُلُّ صَغِيرٍ وكَبِيرٍ } من الأشياء { مُسْتَطِرٌ } يقول: مُثبَت في
  الكتاب مكتوب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وكُلُّ صَغِيرٍ وكَبِيرٍ مُسْتَطَرٌ } يقول: مكتوب، فإذا
  أراد الله أن ينزل كتاباً نَسَخَتْه السَّفَرة. قوله: { وكُلُّ صَغِيرٍ وكَبِيرٍ مُسْتَطَرٌ
  } قال: مكتوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا عبيد الله بن
  معاذ، عن أبيه، عن عمران بن حُدَير، عن عكرِمة، قال: مكتوب في كلّ سطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { مُسْتَطَرٌ
  } قال: محفوظ مكتوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَكُلُّ صَغِيرٍ وكَبِيرٍ مُسْتَطَرٌ } أي محفوظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول: { مُسْتَطَرٌ } قال: مكتوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكُلُّ صَغِيرٍ وكَبِيرٍ
  مُسْتَطَرٌ } قال: مكتوب، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما مِن دَابَّةٍ فِي الأرْضِ إلاَّ
  على اللّهِ رِزْقُها وَيَعْلَمُ مُسْتَقَرَّها ومُسْتَوْدَعَها كُلٌّ فِي كِتابٍ مُبِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ إلاَّ أُمَمٌ أمْثالُكُمْ
  ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إنما هو مفتعل من سطرت: إذا كتبت
  سطراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ المُتَّقِينَ فِي
  جَنَّاتٍ ونَهَرٍ } يقول تعالى ذكره: إن الذين اتقوا عقاب الله بطاعته وأداء فرائضه،
  واجتناب معاصيه في بساتين يوم القيامة، وأنهار، ووحد النهر في اللفظ، ومعناه الجمع،
  كما وحد الدّبر، ومعناه الإدبار في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوَلُّونَ الدُّبُرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قيل: إن معنى ذلك: إن المتقين في سعة يوم القيامة وضياء، فوجَّهوا معنى قوله: { ونَهَر
  } إلى معنى النهار. وزعم الفرّاء أنه سمع بعض العرب ينشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ تَكُ لَيْلِيًّا فإنّي نَهِرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَتى أتى
  الصُّبْحُ فَلا أنْتَظِر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: «نهر» على هذا التأويل مصدر من قولهم: نهرت أنهر نهراً. وعنى
  بقوله: «فإني نهر»: أي إني لصاحب نهار: أي لست بصاحب ليلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِي مَقْعَدِ صِدْقٍ } يقول: في مجلس حقّ لا لغو فيه ولا تأثيم { عِنْدَ مَلِيكٍ
  مُقْتَدِرٍ } يقول: عند ذي مُلك مقتدر على ما يشاء، وهو الله ذو القوّة المتين، تبارك
  وتعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

