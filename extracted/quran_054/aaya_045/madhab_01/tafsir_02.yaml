text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَكُفَّٰرُكُمْ
  خَيْرٌ مِّنْ أُوْلَٰئِكُمْ أَمْ لَكُم بَرَآءَةٌ فِي ٱلزُّبُرِ } * { أَمْ يَقُولُونَ
  نَحْنُ جَمِيعٌ مُّنتَصِرٌ } * { سَيُهْزَمُ ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ } *
  { بَلِ ٱلسَّاعَةُ مَوْعِدُهُمْ وَٱلسَّاعَةُ أَدْهَىٰ وَأَمَرُّ }{ أَكُفَّـٰرُكُمْ
  } يا أهل مكة { خَيْرٌ مّنْ أُوْلَـئِكُمْ } الكفار المعدودين: قوم نوح وهود وصالح
  ولوط وآل فرعون، أي أهم خير قوّة وآلة ومكانة في الدنيا. أو أقل كفراً وعناداً يعني:
  أنّ كفاركم مثل أولئك بل شر منهم { أَمْ } أنزلت عليكم يا أهل مكة { بَرَاءةٌ } في
  الكتب المتقدّمة. أنّ من كفر منكم وكذب الرسل كان آمناً من عذاب الله، فأمنتم بتلك
  البراءة { نَحْنُ جَمِيعٌ } جماعة أمرنا مجتمع { مُّنتَصِرٌ } ممتنع لا نرام ولا نضام.
  وعن أبي جهل أنه ضرب فرسه يوم بدر، فتقدَّم في الصف وقال: نحن ننتصر اليوم من محمد
  وأصحابه، فنزلت { سَيُهْزَمُ ٱلْجَمْعُ } عن عكرمة:(1113) لما نزلت هذه الآية قال عمر:
  أي جمع يهزم، فلما رأى رسول الله صلى الله عليه وسلم يثب في الدرع ويقول: «سيهزم الجمع»
  عرف تأولها { وَيُوَلُّونَ ٱلدُّبُرَ } أي الأدبار كما قال:كُلُوا فِي بَعْضِ بَطْنِكُمُ
  تَعِفُّوا   وقرىء: «الأدبار» { أَدْهَىٰ } أشدّ وأفظع. والداهية: الأمر المنكر الذي
  لا يهتدي لدوائه { وَأَمَرُّ } من الهزيمة والقتل والأسر. وقرىء: «سنهزم الجمع».\r\n\t\t\t\r\n\t\t\t</section>"

