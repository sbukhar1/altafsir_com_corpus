  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَكُفَّٰرُكُمْ
  خَيْرٌ مِّنْ أُوْلَٰئِكُمْ أَمْ لَكُم بَرَآءَةٌ فِي ٱلزُّبُرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ نَحْنُ جَمِيعٌ مُّنتَصِرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيُهْزَمُ ٱلْجَمْعُ
  وَيُوَلُّونَ ٱلدُّبُرَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لكفار قريش الذين
  أخبر الله عنهم أنهم { إنْ يَرَوْا آيَةً يُعْرِضُوا وَيَقُولُوا سِحْرٌ مُسْتَمِرّ
  } أكفاركم معشر قريش خير من أولئكم الذين أحللت بهم نقمتي من قوم نوح وعاد وثمود، وقوم
  لوط وآل فرعون، فهم يأملون أن ينجوا من عذابي، ونقمي على كفرهم بي، وتكذيبكم رسولي.
  يقول: إنما أنتم في كفركم بالله وتكذيبهم رسوله، كبعض هذه الأمم التي وصفت لكم أمرهم،
  وعقوبة الله بكم نازلة على كفركم به، كالذي نزل بهم إن لم تتوبوا وتنيبوا. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أكُفَّارُكُمْ
  خَيْرٌ مِنْ أولَئِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي ممن مضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسن، عن يزيد النحويّ، عن عكرِمة {
  أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئِكُمْ } يقول: أكفاركم يا معشر قريش خير من أولئكم
  الذين مضوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئكُمْ } قال: أكفاركم
  خير من الكفار الذين عذبناهم على معاصي الله، وهؤلاء الكفار خير من أولئك. وقال أكُفَّارُكُمْ
  خيرٌ مِنْ أولئكم استنفاها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أكُفَّارُكُمْ خَيْرٌ مِنْ
  أُولَئِكُمْ أمْ لَكُمْ بَرَاءَةٌ فِي الزُّبُرِ } يقول: ليس كفاركم خيرا من قوم نوح
  وقوم لوط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن أبي جعفر، عن الربيع بن أنس { أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئِكُمْ } قال: كفار
  هذه الأمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ لَكُمْ بَرَاءَةٌ فِي
  الزُّبُرِ } يقول جلّ ثناؤه: أم لكم براءة من عقاب الله معشر قريش، أن يصيبكم بكفركم
  بما جاءكم به الوحي من الله في الزبر، وهي الكتب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا أبو عبيد، قال: سمعت الضحاك يقول في قوله:
  { الزُّبُرِ } يقول: الكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أمْ لَكُمْ بَرَاءَةً فِي الزُّبُرِ } في كتاب الله براءة
  مما تخافون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى
  بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرمة { أمْ لَكُمْ بَرَاءَةٌ فِي الزُّبُرِ
  } يعني في الكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ يَقُولُونَ نَحْنُ
  جَميعٌ مُنْتَصِرٌ } يقول تعالى ذكره: أيقول هؤلاء الكفار من قريش: نحن جميع منتصر
  ممن قصدنا بسوء ومكروه، وأراد حربنا وتفريق جمعنا، فقال الله جلّ ثناؤه: سيهزم الجمع
  يعني جمع كفار قريش { وَيُوَلُّونَ الدُّبُرَ } يقول: ويولون أدبارهم المؤمنين بالله
  عن انهزامهم عنه. وقيل: الدبر فوحَّد والمراد به الجمع كما يقال ضربنا منهم الرأس:
  أي ضربنا منهم الرؤوس: إذ كان الواحد يؤدي عن معنى جمعه، ثم إن الله تعالى ذكره صدّق
  وعده المؤمنين به فهزم المشركين به من قريش يوم بدر وولوهم الدُّبر.</font></font>&#13;\t\t\t<label
