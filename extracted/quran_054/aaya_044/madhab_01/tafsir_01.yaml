text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَكُفَّٰرُكُمْ
  خَيْرٌ مِّنْ أُوْلَٰئِكُمْ أَمْ لَكُم بَرَآءَةٌ فِي ٱلزُّبُرِ } * { أَمْ يَقُولُونَ
  نَحْنُ جَمِيعٌ مُّنتَصِرٌ } * { سَيُهْزَمُ ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ }يقول
  تعالى ذكره لكفار قريش الذين أخبر الله عنهم أنهم { إنْ يَرَوْا آيَةً يُعْرِضُوا وَيَقُولُوا
  سِحْرٌ مُسْتَمِرّ } أكفاركم معشر قريش خير من أولئكم الذين أحللت بهم نقمتي من قوم
  نوح وعاد وثمود، وقوم لوط وآل فرعون، فهم يأملون أن ينجوا من عذابي، ونقمي على كفرهم
  بي، وتكذيبكم رسولي. يقول: إنما أنتم في كفركم بالله وتكذيبهم رسوله، كبعض هذه الأمم
  التي وصفت لكم أمرهم، وعقوبة الله بكم نازلة على كفركم به، كالذي نزل بهم إن لم تتوبوا
  وتنيبوا. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:{ أكُفَّارُكُمْ
  خَيْرٌ مِنْ أولَئِكُمْ }أي ممن مضى.حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال:
  ثنا الحسن، عن يزيد النحويّ، عن عكرِمة { أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئِكُمْ }
  يقول: أكفاركم يا معشر قريش خير من أولئكم الذين مضوا.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئكُمْ } قال: أكفاركم
  خير من الكفار الذين عذبناهم على معاصي الله، وهؤلاء الكفار خير من أولئك. وقال أكُفَّارُكُمْ
  خيرٌ مِنْ أولئكم استنفاها.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئِكُمْ أمْ لَكُمْ
  بَرَاءَةٌ فِي الزُّبُرِ } يقول: ليس كفاركم خيرا من قوم نوح وقوم لوط.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس { أكُفَّارُكُمْ خَيْرٌ مِنْ أُولَئِكُمْ
  } قال: كفار هذه الأمة.وقوله: { أمْ لَكُمْ بَرَاءَةٌ فِي الزُّبُرِ } يقول جلّ ثناؤه:
  أم لكم براءة من عقاب الله معشر قريش، أن يصيبكم بكفركم بما جاءكم به الوحي من الله
  في الزبر، وهي الكتب. كما:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا أبو عبيد،
  قال: سمعت الضحاك يقول في قوله: { الزُّبُرِ } يقول: الكتب.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { أمْ لَكُمْ بَرَاءَةً فِي الزُّبُرِ } في كتاب
  الله براءة مما تخافون.حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين،
  عن يزيد، عن عكرمة { أمْ لَكُمْ بَرَاءَةٌ فِي الزُّبُرِ } يعني في الكتب.وقوله: {
  أمْ يَقُولُونَ نَحْنُ جَميعٌ مُنْتَصِرٌ } يقول تعالى ذكره: أيقول هؤلاء الكفار من
  قريش: نحن جميع منتصر ممن قصدنا بسوء ومكروه، وأراد حربنا وتفريق جمعنا، فقال الله
  جلّ ثناؤه: سيهزم الجمع يعني جمع كفار قريش { وَيُوَلُّونَ الدُّبُرَ } يقول: ويولون
  أدبارهم المؤمنين بالله عن انهزامهم عنه. وقيل: الدبر فوحَّد والمراد به الجمع كما
  يقال ضربنا منهم الرأس: أي ضربنا منهم الرؤوس: إذ كان الواحد يؤدي عن معنى جمعه، ثم
  إن الله تعالى ذكره صدّق وعده المؤمنين به فهزم المشركين به من قريش يوم بدر وولوهم
  الدُّبر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ أَكُفَّٰرُكُمْ خَيْرٌ مِّنْ أُوْلَٰئِكُمْ أَمْ
  لَكُم بَرَآءَةٌ فِي ٱلزُّبُرِ } * { أَمْ يَقُولُونَ نَحْنُ جَمِيعٌ مُّنتَصِرٌ }
  * { سَيُهْزَمُ ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ }كما:حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن أيوب قال: لا أعلمه إلا عن عكرمة أن عمر قال لما نزلت { سَيُهْزَمُ
  الجَمْعُ } جعلت أقول: أيّ جمع يهزم؟ فلما كان يوم بدر رأيت النبيّ صلى الله عليه وسلم
  يثب في الدرع ويقول: { سَيُهْزَمُ الجَمْعُ وَيُوَلُّونَ الدُّبُرَ }.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس { سَيُهْزَمُ الجَمْعُ وَيُوَلُّونَ
  الدُّبُرَ } قال: يوم بدر.قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة،
  قوله: { سَيُهْزَمُ الجَمْعُ } يعني جمع بدر { وَيُوَلُّونَ الدُّبُرَ }.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَيُهْزَمُ الجَمْعُ... } الآية ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم قال يوم بدر \" هُزِمُوا وَوَلَّوُا الدُّبُرَ
  \" حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { سَيُهْزَمُ الجَمْعُ
  وَيُوَلُّونَ الدُّبُرَ } قال: هذا يوم بدر.حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية،
  قال: ثنا أيوب، عن عكرِمة، أن رسول الله صلى الله عليه وسلم. كان يثب في الدرع ويقول:
  \" هُزِمَ الجَمْعُ وَوَلَّوُا الدُّبُرَ \" حدثني إسحاق بن شاهين، قال: ثنا خالد بن
  عبد الله، عن داود، عن عليّ بن أبي طلحة، عن ابن عباس { سَيُهْزَمُ الجَمْعُ وَيُوَلُّونَ
  الدُّبُرَ } قال: كان ذلك يوم بدر. قال: قالوا نحن جميع منتصر، قال: فنزلت هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

