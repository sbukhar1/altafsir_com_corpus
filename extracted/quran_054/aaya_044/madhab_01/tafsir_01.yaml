  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أيوب قال: لا
  أعلمه إلا عن عكرمة أن عمر قال لما نزلت { سَيُهْزَمُ الجَمْعُ } جعلت أقول: أيّ جمع
  يهزم؟ فلما كان يوم بدر رأيت النبيّ صلى الله عليه وسلم يثب في الدرع ويقول: { سَيُهْزَمُ
  الجَمْعُ وَيُوَلُّونَ الدُّبُرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس { سَيُهْزَمُ الجَمْعُ
  وَيُوَلُّونَ الدُّبُرَ } قال: يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، قوله: { سَيُهْزَمُ الجَمْعُ
  } يعني جمع بدر { وَيُوَلُّونَ الدُّبُرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَيُهْزَمُ الجَمْعُ... } الآية
  ذُكر لنا أن نبيّ الله صلى الله عليه وسلم قال يوم بدر</font></font><b><font class=\"TextResultArabic\"><font
