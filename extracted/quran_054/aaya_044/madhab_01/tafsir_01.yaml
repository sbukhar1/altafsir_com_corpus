  الدُّبُرَ } قال: هذا يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا أيوب، عن عكرِمة، أن رسول الله صلى
  الله عليه وسلم. كان يثب في الدرع ويقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُزِمَ الجَمْعُ وَوَلَّوُا الدُّبُرَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عليّ
  بن أبي طلحة، عن ابن عباس { سَيُهْزَمُ الجَمْعُ وَيُوَلُّونَ الدُّبُرَ } قال: كان
