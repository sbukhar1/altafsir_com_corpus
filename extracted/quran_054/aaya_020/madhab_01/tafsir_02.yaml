  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  عَادٌ فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَرْسَلْنَا
  عَلَيْهِمْ رِيحاً صَرْصَراً فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِعُ
  ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ كَانَ عَذَابِي
  وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ
  فَهَلْ مِن مُّدَّكِرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ ثَمُودُ بِٱلنُّذُرِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالُوۤاْ
  أَبَشَراً مِّنَّا وَاحِداً نَّتَّبِعُهُ إِنَّآ إِذاً لَّفِي ضَلاَلٍ وَسُعُرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَءُلْقِيَ
  الذِّكْرُ عَلَيْهِ مِن بَيْنِنَا بَلْ هُوَ كَذَّابٌ أَشِرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَنُذُرِ } وإنذاري لهم بالعذاب قبل نزوله. أو إنذار أتى في تعذيبهم
  لمن بعدهم { فِى يَوْمِ نَحْسٍ } في يوم شؤم. وقرىء: «في يوم نحس» كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِى
  أَيَّامٍ نَّحِسَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 16]. { مُّسْتَمِرٌّ } قد استمر عليهم ودام حتى أهلكهم. أو
  استمر عليهم جميعاً كبيرهم وصغيرهم، حتى لم يبق منهم نسمة، وكان في أربعاء في آخر الشهر
  لا تدور. ويجوز أن يريد بالمستمر: الشديد المرارة والبشاعة { تَنزِعُ ٱلنَّاسَ } تقلعهم
  عن أماكنهم، وكانوا يصطفون آخذين أيديهم بأيدي بعض. ويتدخلون في الشعاب، ويحفرون الحفر
  فيندسون فيها فتنزعهم وتكبهم وتدق رقابهم { كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ
  } يعني أنهم كانوا يتساقطون على الأرض أمواتاً وهم جثث طوال عظام، كأنهم أعجاز نخل
  وهي أصولهابلا فروع، منقعر: منقلع: عن مغارسه. وقيل: شبهوا بأعجاز النخل، لأنّ الريح
  كانت تقطع رؤوسهم فتبقى أجساداً بلا رؤوس. وذكر صفة { نَخْلٍ } على اللفظ، ولو حملها
  على المعنى لأنث، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَعْجَازُ نَخْلٍ خَاوِيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحاقة: 7].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
