  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَبْلَهُمْ قَوْمُ نُوحٍ فَكَذَّبُواْ عَبْدَنَا وَقَالُواْ مَجْنُونٌ وَٱزْدُجِرَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَدَعَا
  رَبَّهُ أَنِّي مَغْلُوبٌ فَٱنتَصِرْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا وعيد من
  الله تعالى ذكره، وتهديد للمشركين من أهل مكة وسائر من أرْسَلَ إليه رسولَه محمداً
  صلى الله عليه وسلم على تكذيبهم إياه، وتقدم منه إليهم إن هم لم ينيبوا من تكذيبهم
  إياه، أنه محلّ بهم ما أحل بالأمم الذين قصّ قصصهم في هذه السورة من الهلاك والعذاب،
  ومنجّ نبيه محمداً والمؤمنين به، كما نجَّى من قبله الرسل وأتباعهم من نقمه التي أحلَّها
  بأممهم، فقال جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: كذّبت يا محمد قبل هؤلاء الذين
  كذّبوك من قومك، الذين إذا رأوْا آية أعرضوا وقالوا سحر مستمرّ، قوم نوح، فكذبوا عبدنا
  نوحاً إذ أرسلناه إليهم، كما كذّبتك قريش إذ أتيتهم بالحقّ من عندنا وقالوا: هو مجنون
  وازدجر، وهو افْتُعِل من زجرت، وكذا تفعل العرب بالحرف إذا كان أوّله زاياً صيروا تاء
  الافتعال منه دالاً من ذلك قولهم: ازدجر من زجرت، وازدلف من زلفت، وازديد من زدت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في المعنيّ الذي زَجَروه، فقال بعضهم: كان زجرهم
  إياه أن قالوا: استُطِير جنونا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، عن سفيان، عن منصور، عن مجاهد { وَقالُوا مَجْنُونٌ وَازْدُجِرَ
  } قال: استطير جنوناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَازْدُجِرْ } قال: استُطير
  جنوناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن الحكم، عن مجاهد في هذه الآية { وَقالُوا مَجْنُونٌ وَازْدُجِرَ
  } قال: استعر جنوناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن المسروقي،
  قال: ثنا زيد بن الحباب، قال: وأخبرني شعبة بن الحجاج، عن الحكم، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان زجرهم إياه، وعيدهم له بالشتم والرجم بالقول القبيح.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَقالُوا مَجْنُونٌ وَازْدُجِرَ } قال: اتهموه وزجروه
  وأوعدوه لئن لم يفعل ليكوننّ من المرجومين، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ لَم تَنْتَهِ يا نُوحُ لَتَكُونَنَّ
  مِنَ المَرْجُومِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَدَعا رَبَّهُ أني مَغْلُوبٌ فانْتَصِرْ } يقول تعالى ذكره:
  فدعا نوح ربه: إن قومي قد غلبوني، تمرّداً وَعتوّاً، ولا طاقة لي بهم، فانتصر منهم
  بعقاب من عندك على كفرهم بك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

