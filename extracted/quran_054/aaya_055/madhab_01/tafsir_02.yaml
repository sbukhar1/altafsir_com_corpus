text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي جَنَّاتٍ وَنَهَرٍ } * { فِي مَقْعَدِ صِدْقٍ عِندَ مَلِيكٍ مُّقْتَدِرٍ }«ونهر»
  وأنهار، اكتفى باسم الجنس. وقيل: هو السعة والضياء من النهار. وقرىء: بسكون الهاء.
  «ونهَر» جمع نهر، كأسد وأسد { فِى مَقْعَدِ صِدْقٍ } في مكان مرضيّ. وقرىء: «في مقاعد
  صدق» { عِندَ مَلِيكٍ مُّقْتَدِرِ } مقرّبين عند مليك مبهم أمره في الملك والاقتدار،
  فلا شيء إلا وهو تحت ملكه وقدرته، فأي منزلة أكرم من تلك المنزلة وأجمع للغبطة كلها
  والسعادة بأسرها.عن رسول الله صلى الله عليه وسلم:(1114) \" من قرأ سورة القمر في كل
  غب بعثه الله يوم القيامة ووجهه مثل القمر ليلة البدر \". \r\n\t\t\t\r\n\t\t\t</section>"

