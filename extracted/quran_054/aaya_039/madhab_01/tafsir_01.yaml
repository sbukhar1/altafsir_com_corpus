  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَبَّحَهُم بُكْرَةً عَذَابٌ مُّسْتَقِرٌّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ عَذَابِي
  وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ
  فَهَلْ مِن مُدَّكِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولقد صُبِّحَ قَوْمُ
  لوط بُكْرةً ذكر أن ذلك كان عند طلوع الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { بُكْرَةً } قال: عند طلوع الفجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَذَاب } وذلك قلب الأرض بهم، وتصيير أعلاها أسفلها بهم،
  ثم إتباعهم بحجارة من سجيل منضود. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَلَقَدْ صَبَّحَهمْ بكْرَةً عَذَابٌ } قال:
  حجارة رموا بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُسْتَقِرّ } يقول: استقرّ
  ذلك العذاب فيهم إلى يوم القيامة حتى يوافوا عذاب الله الأكبر في جهنم. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدْ صَبَّحَهُمْ بُكْرَةً عَذَابٌ
  مُسْتَقِرّ } يقول: صبحهم عذاب مستقرّ، استقرّ بهم إلى نار جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَقَدْ
  صَبَّحَهُمْ بُكْرَةً... } الآية، قال: ثم صبحهم بعد هذا، يعني بعد أن طمس الله أعينهم،
  فهم من ذلك العذاب إلى يوم القيامة، قال: وكلّ قومه كانوا كذلك، ألا تسمع قوله حين
  يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَيْسَ مِنْكُمْ رَجُلٌ رَشيدٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { مُسْتَقِرّ } استقرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَذُوقُوا
  عَذَابِي ونُذُرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لهم: فذوقوا معشر قوم لوط عذابي الذي أحللته بكم،
  بكفركم بالله وتكذيبكم رسوله، وإنذاري بكم الأمم سواكم بما أنزلته بكم من العقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ يَسَّرْنا القُرْآنَ للذّكْرِ فَهَلْ مِنْ مُدَّكِرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولقد سهَّلنا القرآن للذكر لمن أراد التذكر به فهل من متعظ ومعتبر به فينزجر
  به عما نهاه الله عنه إلى ما أمره به وأذن له فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

