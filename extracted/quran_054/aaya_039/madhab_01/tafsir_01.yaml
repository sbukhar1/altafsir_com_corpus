text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَبَّحَهُم
  بُكْرَةً عَذَابٌ مُّسْتَقِرٌّ } * { فَذُوقُواْ عَذَابِي وَنُذُرِ } * { وَلَقَدْ
  يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُدَّكِرٍ }يقول تعالى ذكره: ولقد صُبِّحَ
  قَوْمُ لوط بُكْرةً ذكر أن ذلك كان عند طلوع الفجر.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { بُكْرَةً } قال: عند طلوع الفجر.وقوله: { عَذَاب } وذلك قلب الأرض بهم،
  وتصيير أعلاها أسفلها بهم، ثم إتباعهم بحجارة من سجيل منضود. كما:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان { وَلَقَدْ صَبَّحَهمْ بكْرَةً عَذَابٌ } قال: حجارة رموا
  بها.وقوله: { مُسْتَقِرّ } يقول: استقرّ ذلك العذاب فيهم إلى يوم القيامة حتى يوافوا
  عذاب الله الأكبر في جهنم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدْ صَبَّحَهُمْ بُكْرَةً عَذَابٌ
  مُسْتَقِرّ } يقول: صبحهم عذاب مستقرّ، استقرّ بهم إلى نار جهنم.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَلَقَدْ صَبَّحَهُمْ بُكْرَةً... } الآية،
  قال: ثم صبحهم بعد هذا، يعني بعد أن طمس الله أعينهم، فهم من ذلك العذاب إلى يوم القيامة،
  قال: وكلّ قومه كانوا كذلك، ألا تسمع قوله حين يقول:{ أَلَيْسَ مِنْكُمْ رَجُلٌ رَشيدٌ }حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { مُسْتَقِرّ } استقرّ.وقوله:{ فَذُوقُوا عَذَابِي
  ونُذُرِ }يقول تعالى ذكره لهم: فذوقوا معشر قوم لوط عذابي الذي أحللته بكم، بكفركم
  بالله وتكذيبكم رسوله، وإنذاري بكم الأمم سواكم بما أنزلته بكم من العقاب.وقوله:{ وَلَقَدْ
  يَسَّرْنا القُرْآنَ للذّكْرِ فَهَلْ مِنْ مُدَّكِرٍ }يقول تعالى ذكره: ولقد سهَّلنا
  القرآن للذكر لمن أراد التذكر به فهل من متعظ ومعتبر به فينزجر به عما نهاه الله عنه
  إلى ما أمره به وأذن له فيه.\r\n\t\t\t\r\n\t\t\t</section>"

