  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَنذَرَهُمْ بَطْشَتَنَا فَتَمَارَوْاْ بِٱلنُّذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ رَاوَدُوهُ
  عَن ضَيْفِهِ فَطَمَسْنَآ أَعْيُنَهُمْ فَذُوقُواْ عَذَابِي وَنُذُرِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولقد أنذر لوط قومه بطشتنا التي بطشناها قبل ذلك
  { فَتمارَوْا بالنُّذُر } يقول: فكذّبوا بإنذاره ما أنذرهم من ذلك شكاً منهم فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَتمارَوْا } تفاعلوا من المرية. وبنحو الذي قلنا في ذلك
  قال أهل التأويل: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَتَمارَوْا بالنُّذُرِ } لم
  يصدّقوه، وقوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ } يقول جلّ ثناؤه: ولقد راود
  لوطاً قومه عن ضيفه الذين نزلوا به حين أراد الله إهلاكهم { فَطَمَسْنا أعْيُنَهُم
  } يقول: فطمسنا على أعينهم حتى صيرناها كسائر الوجه لا يرى لها شقّ، فلم يبصروا ضيفه.
  والعرب تقول: قد طمست الريح الأعلام: إذا دفنتها بما تسفي عليها من التراب، كما قال
  كعب بن زُهَير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْ كُلّ
  نَضَّاخَةِ الذّفْرَى إذَا اعْترَقَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عُرْضَتُها
  طامِسُ الأعْلام مَجْهُولُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله: (طامِسُ الأعْلامِ): مندفن الأعلام. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ فَطَمَسْنا أعْيُنَهُمْ } قال: عمى الله عليهم
  الملائكة حين دخلوا على لوط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ
  فَطَمَسْنا أعْيُنَهُمْ } وذُكر لنا أن جبريل عليه السلام استأذن ربه في عقوبتهم ليلة
  أتوا لوطاً، وأنهم عالجوا الباب ليدخلوا عليه، فصفقهم بجناحه، وتركهم عمياً يتردّدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ فَطَمَسْنا أعْيُنَهُمْ } قال: هؤلاء قوم لوط
  حين راودوه عن ضيفه، طمس الله أعينهم، فكان ينهاهم عن عملهم الخبيث الذي كانوا يعملون،
  فقالوا: إنا لا نترك عملنا فإياك أن تُنْزِل أحداً أو تُضيفه، أو تدعه ينزل عليك، فإنا
  لا نتركه ولا نترك عملنا. قال: فلما جاءه المرسلون، خرجت امرأته الشقية من الشقّ، فأتتهم
  فدعتهم، وقالت لهم: تعالوا فإنه قد جاء قوم لم أر قطّ أحسن وجوهاً منهم، ولا أحسن ثياباً،
  ولا أطيب أرواحاً منهم، قال: فجاؤوه يهرعون إليه، فقال: إن هؤلاء ضيفي، فاتقوا الله
  ولا تحزوني في ضيفي، قالوا: أو لم ننهك عن العالمين؟ أليس قد تقدمنا إليك وأعذرنا فيما
  بيننا وبينك؟ قال: هؤلاء بناتي هنّ أطهر لكم فقال له جبريل عليه السلام: ما يهولك من
  هؤلاء؟ قال: أما ترى ما يريدون؟ فقال: إنا رسل ربك لن يصلوا إليك، لا تخف ولا تحزن
  إنا منجوك وأهلك إلا امرأتك، لتصنعنّ هذا الأمر سرّاً، وليكوننّ فيه بلاء قال: فنشر
  جبريل عليه السلام جناحاً من أجنحته، فاختلس به أبصارهم، فطمس أعينهم، فجعلوا يجول
  بعضهم في بعض، فذلك قول الله: { فَطَمَسْنا أعْيُنَهُمْ فَذُوقُوا عَذَابِي وَنُذُرِ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
