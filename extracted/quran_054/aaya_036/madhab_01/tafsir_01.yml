  رَاوَدُوهُ عَن ضَيْفِهِ فَطَمَسْنَآ أَعْيُنَهُمْ فَذُوقُواْ عَذَابِي وَنُذُرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ } جاءت الملائكة في صور
  الرجال، وكذلك كانت تجيء، فرآهم قوم لوط حين دخلوا القرية. وقيل: إنهم نزلوا بلوط،
  فأقبلوا إليهم يريدونهم، فتلقَّاهم لوط يناشدهم الله أن لا يخزوه في ضيفه، فأبوا عليه
  وجاؤوا ليدخلوا عليه، فقالت الرسل للوط خلّ بينهم وبين الدخول، فإنا رسل ربك، لن يصلوا
  إليك، فدخلوا البيت، وطمس الله على أبصارهم، فلم يروهم وقالوا: قد رأيناهم حين دخلوا
  البيت، فأين ذهبوا؟ فلم يروهم ورجعوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَذُوقُوا عَذَابِي وَنُذُرِ } يقول تعالى ذكره: فذوقوا معشر قوم لوط من سدوم، عذابي
  الذي حلّ بكم، وإنذاري الذي أنذرت به غيركم من الأمم من النكال والمثلات.</font></font><font
