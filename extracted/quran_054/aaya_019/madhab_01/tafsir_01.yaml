  ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ كَانَ عَذَابِي
  وَنُذُرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وحُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فِي يَوْمِ نَحْسٍ } يوم شديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مُسْتَمِرَ } يقول: في يوم شرّ وشؤم، استمرّ بهم البلاء والعذاب
  فيه إلى أن وافى بهم جهنم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي يَوْمِ نَحْسٍ مُسْتَمِرَ } يستمرّ
  بهم إلى نار جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تَنْزِعُ النَّاسَ كأنَّهُمْ
  أعجازُ نَخْلٍ مُنْقَعِرٍ } يقول: تقتلع الناس ثم ترمي بهم على رؤوسهم، فتندقّ رقابهم،
  وتبين من أجسامهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سلمة،
  عن ابن إسحاق، قال: لما هاجت الريح قام نفر من عاد سبعة شمَاليًّا، منهم ستة من أشدّ
  عاد وأجسمها، منهم عمرو بن الحُلَيِّ والحارث بن شداد والهلقام وابنا تيقن وخَلَجان
  بن أسعد، فأدلجوا العيال في شعب بين جبلين، ثم اصطفوا على باب الشعب ليردّوا الريح
  عمن بالشِّعب من العِيال، فجعلت الريح تخفِقُهم رجلاً رجلاً، فقالت امرأة من عاد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذَهَبَ الدَّهْرُ بَــعَــمْـــرِو بــْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نِ حُــلَـــيَ والهَــنـِـــيَّـــاتِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ بـــالـــحارِثِ والــهِــلْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قــامِ طَـــلاَّعِ
  الــثَّـــنِـــيَّاتِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَالَّـــذِي سَــدَّ عَـــلَــيْــنــا
  الــرّ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يــحَ أيَّــامَ الـبَــلِـــيَّــاتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا العباس بن الوليد البيروتيّ،
  قال: أخبرني أبي، قال: ثني إسماعيل بن عياش، عن محمد بن إسحاق قال: لما هبَّت الريح
  قام سبعة من عاد، فقالوا: نردّ الريح، فأتوا فم الشعب الذي يأتي منه الريح، فوقفوا
  عليه، فجعلت الريح تهبّ، فتدخل تحت واحد واحد، فتقتلعه من الأرض فترمي به على رأسه،
  فتندقّ رقبته، ففعلت ذلك بستة منهم، وتركتهم كما قال الله: { أعْجازُ نَخْلٍ مُنْقَعِرٍ
  } وبقي الخَلَجان فأتى هوداً فقال: يا هود ما هذا الذي أرى في السحاب كهيئة البخاتيّ؟
  قال: تلك ملائكة ربي، قال: مالي إن أسلمت؟ قال: تَسْلَم، قال: أيُقيدني ربك إن أسلمت
  من هؤلاء؟ فقال: ويلك أرأيت مَلكاً يقيد جنوده؟ فقال: وعزّته لو فعل ما رضيت. قال:
  ثم مال إلى جانب الجبل، فأخذ بركن منه فهزّه، فاهتزّ في يده، ثم جعل يقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَمْ يَبْقَ إلاَّ الخَلَجانُ نَفْسُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا لَكَ مِنْ يَوْمٍ دَهانِي أمْسُهُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِثابِتِ الوَطْءِ شَدِيدٍ وَطْسُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَوْ لَمْ
  يَجِئْنِي جِئْتُهُ أحُسُّهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم هبت الريح فألحقته بأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن إبراهيم، قال: ثنا مسلم بن إبراهيم، قال: ثنا نوح بن قيس، قال: ثنا محمد بن
  سيف، عن الحسن، قال: لما أقبلت الريح قام إليها قوم عاد، فأخذ بعضهم بأيدي بعض كما
  تفعل الأعاجم، وغمزوا أقدامهم في الأرض وقالوا: يا هود من يزيل أقدامنا عن الأرض إن
  كنت صادقاً، فأرسل الله عليهم الريح فصيرتهم كأنهم أعجاز نخل مُنْقَعِر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن إبراهيم، قال: ثنا مسلم، قال: ثنا نوح بن قيس، قال:
  ثنا أشعث بن جابر، عن شهر بن حوشب، عن أبي هريرة، قال: إن كان الرجل من قوم عاد ليتخذ
  المصراعين من حجارة، لو اجتمع عليها خمس مئة من هذه الأمة لم يستطيعوا أن يحملوها،
  وإن كان الرجل منهم ليغمز قدمه في الأرض، فتدخل في الأرض، وقال: كأنهم أعجاز نخل ومعنى
  الكلام: فيتركهم كأنهم أعجاز نخل منقعر، فترك ذكر فيتركهم استغناء بدلالة الكلام عليه.</font></font>&#13;\t\t\t<label
