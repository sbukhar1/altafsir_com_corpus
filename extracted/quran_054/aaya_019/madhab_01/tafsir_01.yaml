  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  عَادٌ فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَرْسَلْنَا
  عَلَيْهِمْ رِيحاً صَرْصَراً فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِعُ
  ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ كَانَ عَذَابِي
  وَنُذُرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: كذّبت أيضاً عاد
  نبيهم هوداً صلى الله عليه وسلم فيما أتاهم به عن الله، كالذي كذّبت قوم نوح، وكالذي
  كذّبتم مَعْشر قريش نبيكم محمداً صلى الله عليه وسلم وعلى جميع رسله، { فَكَيْفَ كانَ
  عَذَابِي وَنُذُرِ } يقول: فانظروا معشر كفرة قريش بالله كيف كان عذابي إياهم، وعقابي
  لهم على كفرهم بالله، وتكذيبهم رسوله هوداً، وإنذاري بفعلي بهم ما فعلت من سلك طرائقهم،
  وكانوا على مثل ما كانوا عليه من التمادي في الغيّ والضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّا أرْسَلْنا عَلَيْهِمْ رِيحاً صَرْصَراً } يقول تعالى ذكره: إنا بعثنا على عاد
  إذ تمادوا في طغيانهم وكفرهم بالله ريحاً صرصراً، وهي الشديدة العصوف في برد، التي
  لصوتها صرير، وهي مأخوذة من شدة صوت هبوبها إذا سمع فيها كهيئة قول القائل: صرّ، فقيل
  منه: صرصر، كما قيل: فكبكبوا فيها، من فكبوا، ونَهْنَهْت من نَهَهْتُ. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { رِيحاً صَرْصَراً } قال: ريحاً باردة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا أرْسَلْنا عَلَيْهِمْ
  رِيحاً صَرْصَراً } والصَّرصر: الباردة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: الصَّرصر: الباردة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا مُعاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { رِيحاً صَرْصَراً } باردة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { رِيحاً صَرْصَراً } قال: شديدة، والصرصر: الباردة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { رِيحاً
  صَرْصَراً } قال: الصرصر: الشديدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِي يَوْمِ نَحْسٍ مُسْتَمِرَ } يقول: في يوم شرّ وشؤم لهم. وبنحو الذي قلنا في ذلك،
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: النَّحْس: الشؤم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فِي
  يَوْمِ نَحْسٍ } قال النحس: الشرّ { فِي يَوْمِ نَحْسٍ } فِي يوم شرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد تأوّل ذلك آخرون بمعنى شديد، ومن تأوّل ذلك كذلك فإنه يجعله من
  صفة اليوم، ومن جعله من صفة اليوم، فإنه ينبغي أن يكون قراءته بتنوين اليوم، وكسر الحاء
  من النَّحْس، فيكون «فِي يَوْمٍ نَحِسٍ» كما قال جلّ ثناؤه فِي أيَّامٍ نَحِساتٍ ولا
  أعلم أحداً قرأ ذلك كذلك في هذا الموضع، غير أن الرواية التي ذكرت في تأويل ذلك عمن
  ذكرت عنه على ما وصفنا تدلّ على أن ذلك كان قراءة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فِي يَوْمِ نَحْسٍ } قال: أيام شداد.</font></font>&#13;\t\t\t<label
