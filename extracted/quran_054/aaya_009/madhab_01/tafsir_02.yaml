text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ
  قَوْمُ نُوحٍ فَكَذَّبُواْ عَبْدَنَا وَقَالُواْ مَجْنُونٌ وَٱزْدُجِرَ } * { فَدَعَا
  رَبَّهُ أَنِّي مَغْلُوبٌ فَٱنتَصِرْ } * { فَفَتَحْنَآ أَبْوَابَ ٱلسَّمَآءِ بِمَاءٍ
  مُّنْهَمِرٍ } * { وَفَجَّرْنَا ٱلأَرْضَ عُيُوناً فَالْتَقَى ٱلمَآءُ عَلَىٰ أَمْرٍ
  قَدْ قُدِرَ } * { وَحَمَلْنَاهُ عَلَىٰ ذَاتِ أَلْوَاحٍ وَدُسُرٍ } * { تَجْرِي بِأَعْيُنِنَا
  جَزَآءً لِّمَن كَانَ كُفِرَ } * { وَلَقَدْ تَّرَكْنَاهَا آيَةً فَهَلْ مِن مُّدَّكِرٍ
  } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ
  فَهَلْ مِن مُّدَّكِرٍ }{ قَبْلَهُمْ } قبل أهل مكة { فَكَذَّبُواْ عَبْدَنَا } يعني
  نوحاً. فإن قلت: ما معنى قوله تعالى: { فَكَذَّبُواْ } بعد قوله: { كَذَّبَتْ }؟ قلت:
  معناه: كذبوا فكذبوا عبدنا أي: كذبوه تكذيباً على عقب تكذيب، كلما مضى منهم قرن مكذب
  تبعه قرن مكذب. أو كذبت قوم نوح الرسل فكذبوا عبدنا، أي: لما كانوا مكذبين بالرسل جاحدين
  للنبوّة رأساً، كذبوا نوحًا؛ لأنه من جملة الرسل { مَّجْنُونٍ } هو مجنون { وَٱزْدُجِرَ
  } وانتهروه بالشتم والضرب والوعيد بالرجم في قولهم{ لَتَكُونَنَّ مِنَ ٱلْمُرْجُومِينَ }[الشعراء:
  116] وقيل: هو من جملة قيلهم، أي: قالوا هو مجنون، وقد ازدجرته الجن وتخبطته وذهبت
  بلبه وطارت بقلبه. قرىء: «أني» بمعنى: فدعا بأني مغلوب، وإني: على إرادة القول، فدعا
  فقال: إني مغلوب غلبني قومي، فلم يسمعوا مني واستحكم اليأس من إجابتهم لي { فَٱنتَصِرْ
  } فانتقم منهم بعذاب تبعثه عليهم، وإنما دعا بذلك بعد ما طم عليه الأمروبلغ السيل الزُّبا،
  فقد روى: أنّ الواحد من أمّته كان يلقاه فيخنقه حتى يخرّ مغشياً عليه. فيفيق وهو يقول:
  اللهم اغفر لقومي فإنهم لا يعلمون. وقرىء: «ففتحنا» مخففاً ومشدّداً، وكذلك وفجرنا
  { مُّنْهَمِرٍ } منصبّ في كثرة وتتابع لم ينقطع أربعين يوماً { وَفَجَّرْنَا ٱلاْرْضَ
  عُيُوناً } وجعلنا الأرض كلها كأنها عيون تتفجر، وهو أبلغ من قولك: وفجرنا عيون الأرض
  ونظيره في النظم{ وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً }[مريم: 4]. { فَالْتَقَى ٱلمَاءُ
  } يعني مياه السماء والأرض. وقرىء: «الماآن»، أي: النوعان من الماء السماوي والأرضي.
  ونحوه قولك: عندي تمران، تريد: ضربان من التمر: برني ومعقلي. قال:لَنَا إبْلاَنِ فِيهِمَا
  مَا علمْتُمُ   وقرأ الحسن «الماوان»، بقلب الهمزة واواً، كقولهم: علباوان { عَلَىٰ
  أَمْرٍ قَدْ قُدِرَ } على حال قدرها الله كيف شاء. وقيل: على حال جاءت مقدّرة مستوية:
  وهي أن قدر ما أنزل من السماء كقدر ما أخرج من الأرض سواء بسواء. وقيل: على أمر قد
  قدر في اللوح أنه يكون، وهو هلاك قوم نوح بالطوفان { عَلَىٰ ذَاتِ أَلْوٰحٍ وَدُسُرٍ
  } أراد السفينة، وهي من الصفات التي تقوم مقام الموصوفات فتنوب منابها وتودي مؤداها.
  بحيث لا يفصل بينها وبينها. ونحوه:......... وَلَـكِنْ   قمِيصِي مَسْرُودَةٌ مِنْ
  حَدِيدِأراد: ولكن قميصي درع، وكذلك:وَلَوْ فِي عُيُونِ النَّازِيَاتِ بِأَكْرُعِ   أراد:
  ولو في عيون الجراد. ألا ترى أنك لو جمعت بين السفينة وبين هذه الصفة، أو بين الدرع
  والجراد وهاتين الصفتين: لم يصح، وهذا من فصيح الكلام وبديعه. والدسر: جمع دسار: وهو
  المسمار، فعال من دسره إذا دفعه؛ لأنه يدسر به منفذه { جَزآءً } مفعول له لما قدم من
  فتح أبواب السماء وما بعده، أي فعلنا ذلك جزاء، { لّمَن كَانَ كُفِرَ } وهو نوح عليه
  السلام، وجعله مكفوراً لأنّ النبي نعمة من الله ورحمة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ
  فَكَذَّبُواْ عَبْدَنَا وَقَالُواْ مَجْنُونٌ وَٱزْدُجِرَ } * { فَدَعَا رَبَّهُ أَنِّي
  مَغْلُوبٌ فَٱنتَصِرْ } * { فَفَتَحْنَآ أَبْوَابَ ٱلسَّمَآءِ بِمَاءٍ مُّنْهَمِرٍ
  } * { وَفَجَّرْنَا ٱلأَرْضَ عُيُوناً فَالْتَقَى ٱلمَآءُ عَلَىٰ أَمْرٍ قَدْ قُدِرَ
  } * { وَحَمَلْنَاهُ عَلَىٰ ذَاتِ أَلْوَاحٍ وَدُسُرٍ } * { تَجْرِي بِأَعْيُنِنَا
  جَزَآءً لِّمَن كَانَ كُفِرَ } * { وَلَقَدْ تَّرَكْنَاهَا آيَةً فَهَلْ مِن مُّدَّكِرٍ
  } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ
  فَهَلْ مِن مُّدَّكِرٍ }قال الله تعالى:{ وَمَا أَرْسَلْنَـٰكَ إِلاَّ رَحْمَةً لّلْعَـٰلَمِينَ }[الأنبياء:
  107] فكان نوح عليه السلام نعمة مكفورة، ومن هذا المعنى ما يحكى أنّ رجلاً قال للرشيد:
  الحمد لله عليك، فقال: ما معنى هذا الكلام؟ قال: أنت نعمة حمدت الله عليها. ويجوز أن
  يكون على تقدير حذف الجار وإيصال الفعل. وقرأ قتادة «كفر» أي جزاء للكافرين. وقرأ الحسن
  «جزاء»، بالكسر: أي مجازاة. الضمير في { تَّرَكْنَـٰهَا } للسفينة. أو للفعلة، أي:
  جعلناها آية يعتبر بها. وعن قتادة: أبقاها الله بأرض الجزيرة. وقيل: على الجودى دهراً
  طويلاً، حتى نظر إليها أوائل هذه الأمة. والمدّكر: المعتبر. وقرىء: «مذتكر» على الأصل.
  ومذكر، بقلب التاء ذالاً وإدغام الذال فيها. وهذا نحو: مذجر. والنذر: جمع نذير وهو
  الإنذار { وَلَقَدْ يَسَّرْنَا ٱلْقُرْءانَ لِلذّكْرِ } أي سهلناه للادكار والاتعاظ،
  بأن شحناه بالمواعظ الشافية وصرّفنا فيه من الوعد والوعيد { فَهَلْ مِن } متعظ. وقيل:
  ولقد سهلناه للحفظ وأعنا عليه من أراد حفظه، فهل من طالب لحفظه ليعان عليه. ويجوز أن
  يكون المعنى: ولقد هيأناه للذكر، من يسر ناقته للسفر: إذا رحلها، ويسر فرسه للغزو،
  إذا أسرجه فألجمه. قال:وَقمت إِلَيْهِ بِاللِّجَامِ مُيَسِّراً   هُنَالِكَ يَجْزِيني
  الَّذِي كُنْتُ أَصْنَعُويروى: أن كتب أهل الأديان نحو التوراة والإنجيل لا يتلوها
  أهلها إلا نظراً ولا يحفظونها ظاهراً كما القرآن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

