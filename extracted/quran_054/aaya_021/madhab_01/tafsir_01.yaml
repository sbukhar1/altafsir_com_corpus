text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ عَادٌ
  فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً
  فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ } * { تَنزِعُ ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ
  مُّنقَعِرٍ } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ }يقول تعالى ذكره: كذّبت أيضاً
  عاد نبيهم هوداً صلى الله عليه وسلم فيما أتاهم به عن الله، كالذي كذّبت قوم نوح، وكالذي
  كذّبتم مَعْشر قريش نبيكم محمداً صلى الله عليه وسلم وعلى جميع رسله، { فَكَيْفَ كانَ
  عَذَابِي وَنُذُرِ } يقول: فانظروا معشر كفرة قريش بالله كيف كان عذابي إياهم، وعقابي
  لهم على كفرهم بالله، وتكذيبهم رسوله هوداً، وإنذاري بفعلي بهم ما فعلت من سلك طرائقهم،
  وكانوا على مثل ما كانوا عليه من التمادي في الغيّ والضلالة.وقوله: { إنَّا أرْسَلْنا
  عَلَيْهِمْ رِيحاً صَرْصَراً } يقول تعالى ذكره: إنا بعثنا على عاد إذ تمادوا في طغيانهم
  وكفرهم بالله ريحاً صرصراً، وهي الشديدة العصوف في برد، التي لصوتها صرير، وهي مأخوذة
  من شدة صوت هبوبها إذا سمع فيها كهيئة قول القائل: صرّ، فقيل منه: صرصر، كما قيل: فكبكبوا
  فيها، من فكبوا، ونَهْنَهْت من نَهَهْتُ. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { رِيحاً صَرْصَراً } قال: ريحاً باردة.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّا أرْسَلْنا عَلَيْهِمْ رِيحاً صَرْصَراً } والصَّرصر:
  الباردة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: الصَّرصر:
  الباردة.حُدثت عن الحسين، قال: سمعت أبا مُعاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { رِيحاً صَرْصَراً } باردة.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان {
  رِيحاً صَرْصَراً } قال: شديدة، والصرصر: الباردة.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { رِيحاً صَرْصَراً } قال: الصرصر: الشديدة.وقوله: { فِي
  يَوْمِ نَحْسٍ مُسْتَمِرَ } يقول: في يوم شرّ وشؤم لهم. وبنحو الذي قلنا في ذلك، قال
  أهل التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة، قال: النَّحْس: الشؤم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { فِي يَوْمِ نَحْسٍ } قال النحس: الشرّ { فِي يَوْمِ نَحْسٍ } فِي يوم شرّ.وقد
  تأوّل ذلك آخرون بمعنى شديد، ومن تأوّل ذلك كذلك فإنه يجعله من صفة اليوم، ومن جعله
  من صفة اليوم، فإنه ينبغي أن يكون قراءته بتنوين اليوم، وكسر الحاء من النَّحْس، فيكون
  «فِي يَوْمٍ نَحِسٍ» كما قال جلّ ثناؤه فِي أيَّامٍ نَحِساتٍ ولا أعلم أحداً قرأ ذلك
  كذلك في هذا الموضع، غير أن الرواية التي ذكرت في تأويل ذلك عمن ذكرت عنه على ما وصفنا
  تدلّ على أن ذلك كان قراءة. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فِي يَوْمِ نَحْسٍ } قال: أيام
  شداد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ عَادٌ فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ
  } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ
  } * { تَنزِعُ ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ } * { فَكَيْفَ كَانَ
  عَذَابِي وَنُذُرِ }وحُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { فِي يَوْمِ نَحْسٍ } يوم شديد.وقوله: { مُسْتَمِرَ } يقول:
  في يوم شرّ وشؤم، استمرّ بهم البلاء والعذاب فيه إلى أن وافى بهم جهنم. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي يَوْمِ نَحْسٍ مُسْتَمِرَ } يستمرّ بهم
  إلى نار جهنم.وقوله: { تَنْزِعُ النَّاسَ كأنَّهُمْ أعجازُ نَخْلٍ مُنْقَعِرٍ } يقول:
  تقتلع الناس ثم ترمي بهم على رؤوسهم، فتندقّ رقابهم، وتبين من أجسامهم. كما:حدثنا ابن
  حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، قال: لما هاجت الريح قام نفر من عاد سبعة شمَاليًّا،
  منهم ستة من أشدّ عاد وأجسمها، منهم عمرو بن الحُلَيِّ والحارث بن شداد والهلقام وابنا
  تيقن وخَلَجان بن أسعد، فأدلجوا العيال في شعب بين جبلين، ثم اصطفوا على باب الشعب
  ليردّوا الريح عمن بالشِّعب من العِيال، فجعلت الريح تخفِقُهم رجلاً رجلاً، فقالت امرأة
  من عاد:ذَهَبَ الدَّهْرُ بَــعَــمْـــرِو بــْ   نِ حُــلَـــيَ والهَــنـِـــيَّـــاتِثُمَّ
  بـــالـــحارِثِ والــهِــلْ   قــامِ طَـــلاَّعِ الــثَّـــنِـــيَّاتِوَالَّـــذِي
  سَــدَّ عَـــلَــيْــنــا الــرّ   يــحَ أيَّــامَ الـبَــلِـــيَّــاتِحدثنا العباس
  بن الوليد البيروتيّ، قال: أخبرني أبي، قال: ثني إسماعيل بن عياش، عن محمد بن إسحاق
  قال: لما هبَّت الريح قام سبعة من عاد، فقالوا: نردّ الريح، فأتوا فم الشعب الذي يأتي
  منه الريح، فوقفوا عليه، فجعلت الريح تهبّ، فتدخل تحت واحد واحد، فتقتلعه من الأرض
  فترمي به على رأسه، فتندقّ رقبته، ففعلت ذلك بستة منهم، وتركتهم كما قال الله: { أعْجازُ
  نَخْلٍ مُنْقَعِرٍ } وبقي الخَلَجان فأتى هوداً فقال: يا هود ما هذا الذي أرى في السحاب
  كهيئة البخاتيّ؟ قال: تلك ملائكة ربي، قال: مالي إن أسلمت؟ قال: تَسْلَم، قال: أيُقيدني
  ربك إن أسلمت من هؤلاء؟ فقال: ويلك أرأيت مَلكاً يقيد جنوده؟ فقال: وعزّته لو فعل ما
  رضيت. قال: ثم مال إلى جانب الجبل، فأخذ بركن منه فهزّه، فاهتزّ في يده، ثم جعل يقول:لَمْ
  يَبْقَ إلاَّ الخَلَجانُ نَفْسُهُ   يا لَكَ مِنْ يَوْمٍ دَهانِي أمْسُهُبِثابِتِ الوَطْءِ
  شَدِيدٍ وَطْسُهُ   لَوْ لَمْ يَجِئْنِي جِئْتُهُ أحُسُّهُقال: ثم هبت الريح فألحقته
  بأصحابه.حدثني محمد بن إبراهيم، قال: ثنا مسلم بن إبراهيم، قال: ثنا نوح بن قيس، قال:
  ثنا محمد بن سيف، عن الحسن، قال: لما أقبلت الريح قام إليها قوم عاد، فأخذ بعضهم بأيدي
  بعض كما تفعل الأعاجم، وغمزوا أقدامهم في الأرض وقالوا: يا هود من يزيل أقدامنا عن
  الأرض إن كنت صادقاً، فأرسل الله عليهم الريح فصيرتهم كأنهم أعجاز نخل مُنْقَعِر.حدثني
  محمد بن إبراهيم، قال: ثنا مسلم، قال: ثنا نوح بن قيس، قال: ثنا أشعث بن جابر، عن شهر
  بن حوشب، عن أبي هريرة، قال: إن كان الرجل من قوم عاد ليتخذ المصراعين من حجارة، لو
  اجتمع عليها خمس مئة من هذه الأمة لم يستطيعوا أن يحملوها، وإن كان الرجل منهم ليغمز
  قدمه في الأرض، فتدخل في الأرض، وقال: كأنهم أعجاز نخل ومعنى الكلام: فيتركهم كأنهم
  أعجاز نخل منقعر، فترك ذكر فيتركهم استغناء بدلالة الكلام عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ عَادٌ فَكَيْفَ كَانَ عَذَابِي
  وَنُذُرِ } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً فِي يَوْمِ نَحْسٍ
  مُّسْتَمِرٍّ } * { تَنزِعُ ٱلنَّاسَ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُّنقَعِرٍ } *
  { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ }وقيل: إنما شبههم بأعجاز نخل منقعر، لأن رؤوسهم
  كانت تبين من أجسامهم، فتذهب لذلك رِقابهم، وتبقى أجسادهم. ذكر من قال ذلك:حدثنا الحسن
  بن عرفة، قال: ثنا خلف بن خليفة، عن هلال بن خباب، عن مجاهد، في قوله: { كأنَّهُمْ
  أعْجازُ نَخْلٍ مُنْقَعِرٍ } قال: سقطت رؤوسهم كأمثال الأخبية، وتفرّدت، أو وتَفَرّقت
  أعناقهم «قال أبو جعفر: أنا أشك»، فشبهها بأعجاز نخلٍ منقعر.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { تَنْزِعُ النَّاسَ
  كأنَّهُم أعْجازُ نَخْلٍ مُنْقَعِرٍ } قال: هم قوم عاد حين صرعتهم الريح، فكأنهم فِلَق
  نخل منقعر { فَكَيْفَ كانَ عَذَابي وَنُذُرِ } يقول تعالى ذكره: فانظروا يا معشر كفار
  قريش، كيف كان عذابي قوم عاد، إذ كفروا بربهم، وكذّبوا رسوله، فإن ذلك سنة الله في
  أمثالهم، وكيف كان إنذاري بهم مَنْ أنذرت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

