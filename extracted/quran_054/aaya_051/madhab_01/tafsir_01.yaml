  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَمْرُنَآ إِلاَّ وَاحِدَةٌ كَلَمْحٍ بِٱلْبَصَرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَهْلَكْنَآ
  أَشْيَاعَكُمْ فَهَلْ مِن مُّدَّكِرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلُّ شَيْءٍ فَعَلُوهُ
  فِي ٱلزُّبُرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وما أمرنا للشيء
  إذا أمرناه وأردنا أن نكوّنه إلاَّ قولة واحدة: كن فيكون، لا مراجعة فيها ولا مرادّة
  { كَلَمْحٍ بالبَصَرِ } يقول جلّ ثناؤه: فيوجد ما أمرناه وقلنا له: كن كسرعة اللمح
  بالبصر لا يُبطىء ولا يتأخر، يقول تعالى ذكره لمشركي قريش الذين كذّبوا رسوله محمداً
  صلى الله عليه وسلم: ولقد أهلكنا أشياعكم معشر قريش من الأمم السالفة والقرون الخالية،
  على مثل الذي أنتم عليه من الكفر بالله، وتكذيب رسله { فَهَلْ مِنْ مُدَّكرٍ } يقول:
  فهل من مُتَّعظ بذلك منزجر ينزجر به. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَقَدْ أهْلَكْنا أشْياعَكُمْ
  فَهَلْ مِنْ مُدَّكرٍ } قال: أشياعكم من أهل الكفر من الأمم الماضية، يقول: فهل من
  أحد يتذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكُلُّ شَيْءٍ فَعَلُوهُ
  فِي الزُّبُرِ } يقول تعالى ذكره: وكل شيء فعله أشياعكم الذين مضوا قبلكم معشر كفَّار
  قريش في الزُّبر، يعني في الكتب التي كتبتها الحفظة عليهم. وقد يحتمل أن يكون مراداً
  به في أمّ الكتاب. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فِي الزُّبُرِ } قال: الكُتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكُلُّ
  شَيْءٍ فَعَلُوهُ فِي الزُّبُرِ } قال: في الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

