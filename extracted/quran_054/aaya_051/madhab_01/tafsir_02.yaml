text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَهْلَكْنَآ
  أَشْيَاعَكُمْ فَهَلْ مِن مُّدَّكِرٍ } * { وَكُلُّ شَيْءٍ فَعَلُوهُ فِي ٱلزُّبُرِ
  } * { وَكُلُّ صَغِيرٍ وَكَبِيرٍ مُّسْتَطَرٌ }{ أَشْيَـٰعَكُمْ } أشباهكم في الكفر
  من الأمم { فِى ٱلزُّبُرِ } في دواوين الحفظة { وَكُلُّ صَغِيرٍ وَكَبِيرٍ } من الأعمال
  ومن كل ما هو كائن { مُّسْتَطَرٌ } مسطور في اللوح.\r\n\t\t\t\r\n\t\t\t</section>"

