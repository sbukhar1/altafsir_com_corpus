  بِأَعْيُنِنَا جَزَآءً لِّمَن كَانَ كُفِرَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَجْرِي بأعْيُنِنا } يقول جلّ ثناؤه: تجري السفينة التي حملنا نوحاً فيها بمرأى
  منا ومنظر. وذُكر عن سفيان في تأويل ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُميد، قال: ثنا مهران، عن سفيان، في قوله: { تَجْرِي بأعْيُنِنا } يقول: بأمرنا
  { جَزاءً لِمنْ كَان كُفِر }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويله: فقال بعضهم: تأويله فعلنا ذلك ثواباً لمن كان كُفر فيه، بمعنى:
  كفر بالله فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { جَزاءً لِمَنْ كانَ كُفِرَ } قال: كَفَر
  بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثني الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { جَزَاءً لِمَنْ كانَ كُفِرَ } قال: لمن
  كان كفر فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ووجه آخرون معنى «مَنْ» إلى معنى
  «ما» في هذا الموضع، وقالوا: معنى الكلام: جزاء لما كان كَفَر من أيادي الله ونَعمه
  عند الذين أهلكهم وغرّقهم من قوم نوح. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { جَزَاءً لِمَنْ كانَ كُفِرَ
  } قال: لمن كان كفر نعم الله، وكفر بأياديه وآلائه ورسله وكتبه، فإن ذلك جزاء له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول من ذلك عندي ما قاله مجاهد، وهو أن معناه: ففتحنا
  أبواب السماء بماء منهمر، وفجَّرنا الأرض عيوناً، فغرّقنا قوم نوح، ونجينا نوحاً عقاباً
  من الله وثواباً للذي جُحِد وكُفِر، لأن معنى الكفر: الجحود، والذي جحد ألوهته ووحدانتيه
  قوم نوح، فقال بعضهم لبعض:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَذرُنَّ آلهَتَكُمْ وَلا تَذَرُونّ وَدًّا ولا سُواعاً ولاَ
  يَغُوثَ وَيَعُوقَ ونَسْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومن ذهب به إلى هذا التأويل، كانت من الله، كأنه قيل: عوقبوا لله ولكفرهم
  به. ولو وَجَّه موَجِّه إلى أنها مراد بها نوح والمؤمنون به كان مذهباً، فيكون معنى
  الكلام حينئذٍ، فعلنا ذلك جزاء لنوح ولمن كان معه في الفلك، كأنه قيل: غرقناهم لنوح
  ولصنيعهم بنوح ما صنعوا من كفرهم به.</font></font><font class=\"TextResultArabic\"><font
