  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَمَلْنَاهُ
  عَلَىٰ ذَاتِ أَلْوَاحٍ وَدُسُرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَجْرِي بِأَعْيُنِنَا جَزَآءً لِّمَن كَانَ
  كُفِرَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وحملنا نوحاً إذ
  التقى الماء على أمر قد قُدر، على سفينة ذات ألواح ودُسُر. والدسر: جمع دسار وقد يقال
  في واحدها: دسير، كما يقال: حَبِيك وحِباك والدِّسار: المسمار الذي تشدّ به السفينة
  يقال منه: دسرت السفينة إذا شددتها بمسامير أو غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في ذلك، فقال بعضهم في ذلك بنحو الذي قلنا فيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، أخبرني ابن لَهِيعة،
  عن أبي صخر، عن القُرَظي، وسُئل عن هذه الآية { وَحَمَلْناهُ على ذَاتِ ألْوَاح ودُسُر
  } قال: الدُّسُر: المسامير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَحَمَلْناهُ على ذَاتِ ألْوَاحٍ ودُسُرٍ } حدثنا أن دُسُرَها:
  مساميرها التي شُدَّت بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { ذَاتِ ألْوَاحٍ } قال: معاريض السفينة قال:
  { ودُسُر }: قال دُسِرت بمسامير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَدُسُر } قال: الدسر: المسامير
  التي دُسرت بها السفينة، ضُربت فيها، شُدّت بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَدُسُرٍ
  } يقول: المسامير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الدُّسُر: صَدْر
  السفينة، قالوا: وإنما وصف بذلك لأنه يدفع الماء ويَدْسُرُه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن،
  في قوله: { وحَمَلْناهُ على ذَاتِ ألْوَاحٍ ودُسُرٍ } قال: تدسُر الماء بصدرها، أو
  قال: بِجُؤْجُؤِها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر. قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كان الحسن يقول في قوله: { وَدُسُرٍ } جؤجؤها تَدْسُرُ به
  الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن أنه قال: تدسر الماء بصدرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَدُسُرٍ } قال: الدُّسُر: كَلْكَل السفينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الدسر: عوارض السفينة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الحصين، عن مجاهد { ذَاتِ ألْوَاحٍ وَدُسُرٍ
  } قال: ألواح السفينة ودسر عوارضها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الألواح: جانباها، والدُّسُر: طرفاها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: {
  ذَاتِ ألْوَاحٍ وَدُسُرٍ } أما الألواح: فجانبا السفينة. وأما الدُّسُر: فطرفاها وأصلاها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الدُّسُر: أضلاع السفينة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن نجيح، عن مجاهد، قوله: { وَدُسُرٍ }
  قال: أضلاع السفينة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
