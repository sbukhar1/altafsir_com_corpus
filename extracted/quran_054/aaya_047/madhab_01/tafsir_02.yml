  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُجْرِمِينَ فِي ضَلاَلٍ وَسُعُرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يُسْحَبُونَ
  فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُواْ مَسَّ سَقَرَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كُلَّ شَيْءٍ خَلَقْنَاهُ بِقَدَرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَمْرُنَآ
  إِلاَّ وَاحِدَةٌ كَلَمْحٍ بِٱلْبَصَرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فِى ضَلَـٰلٍ
  وَسُعُرٍ } في هلاك ونيران. أو في ضلال عن الحق في الدنيا، ونيران في الآخرة { مَسَّ
  سَقَرَ } كقولك: وجد مس الحمى وذاق طعم الضرب؛ لأنّ النار إذا أصابتهم بحرهاولفحتهم
  بإيلامها، فكأنها تمسهم مساً بذلك، كما يمس الحيوان ويباشر بما يؤذى ويؤلم. وذوقوا:
  على إرادة القول. وسقر: علم لجهنم. من سقرته النار وصقرته إذا لوحته. قال ذو الرمّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا ذَابَتِ الشَّمْسُ اتقى صَقَرَاتِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِأَفْنَانِ مَرْبُوعِ الصَّرِيمَةِ مُعْبِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعدم صرفها للتعريف والتأنيث { كُلَّ
  شَىْءٍ } منصوب بفعل مضمر يفسره الظاهر وقرىء: «كل شيء» بالرفع «والقدر والقدر» التقدير.
  وقرىء بهما، أي: خلقنا كل شيء مقدّراً محكماً مرتباً على حسب ما اقتضته الحكمة. أو
  مقدّراً مكتوباً في اللوح. معلوماً قبل كونه، قد علمنا حاله وزمانه { وَمَا أَمْرُنَا
  إِلاَّ وٰحِدَةٌ } إلا كلمة واحدة سريعة التكوين { كَلَمْحٍ بِٱلْبَصَرِ } أراد قوله
  كن، يعني أنه إذا أراد تكوين شيء لم يلبث كونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

