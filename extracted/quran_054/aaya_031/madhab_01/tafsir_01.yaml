  none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَرْسَلْنَا عَلَيْهِمْ صَيْحَةً وَاحِدَةً
  فَكَانُواْ كَهَشِيمِ ٱلْمُحْتَظِرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  عنى بذلك التراب. الذي يتناثر من الحائط. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن يعقوب، عن جعفر، عن سعيد بن جُبَير { كَهَشِيمِ المُحْتَظِرِ
  } قال: التراب الذي يتناثر من الحائط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو حظيرة الراعي للغنم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق وأسنده، قال { المُحْتَظِرِ }
  حظيرة الراعي للغنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { كَهَشِيم المُحْتَظِرِ }
  المحتظر: الحظرة تتخذ للغنم فتيبس، فتصير كهشيم المحتظر، قال: هو الشوك الذي تحظر به
  العرب حول مواشيها من السباع والهشيم: يابس الشجر الذي فيه شوك ذلك الهشيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عني به هشيم الخيمة، وهو ما تكسَّر من خشبها. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن مجاهد، في قوله: { كَهَشِيم المُحْتَظِرِ } قال: الرجل يهشمِ
  الخيمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثني الحارث، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { كَهَشِيمِ المُحْتَظِرِ } الهشيم: الخيمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو الورق الذي يتناثر من خشب الحطب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان { كَهَشِيمِ } قال: الهشيم:
  إذا ضربت الحظيرة بالعصا تهشم ذاك الورق فيسقط. والعرب تسمي كل شيء كان رطباً فيبس
  هشيماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
