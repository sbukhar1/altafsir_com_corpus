  none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَا عَلَيْهِمْ صَيْحَةً وَاحِدَةً فَكَانُواْ كَهَشِيمِ ٱلْمُحْتَظِرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فنادت ثمود صاحبهم عاقر الناقة قدار بن سالف ليعقر
  الناقة حضًّا منهم له على ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَتَعاطَى فَعَقَرَ } يقول: فتناول الناقة بيده فعقرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَكَيْفَ كانَ عَذَابِي وَنُذُرِ } يقول جلّ ثناؤه لقريش: فكيف كان عذابي إياهم معشر
  قريش حين عذّبتهم ألم أهلكهم بالرجفة. ونُذُرِ: يقول: فكيف كان إنذاري من أنذرت من
  الأمم بعدهم بما فعلت بهم وأحللت بهم من العقوبة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَتَعاطَى فَعَقَرَ } قال:
  تناولها بيده { فَكَيْفَ كانَ عَذَابِي وَنُذُرِ } قال: يقال: إنه ولد زنية فهو من
  التسعة الذين كانوا يُفسدون في الأرض، ولا يصلحون، وهم الذين قالوا لصالح</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنُبَيِّتَنَّهُ
  وأهْلَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولنقتلنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا أرْسَلْنا عَلَيْهِمْ
  صَيْحَةً وَاحِدَةً } وقد بيَّنا فيما مضى أمر الصيحة، وكيف أتتهم، وذكرنا ما روي في
  ذلك من الآثار، فأغنى ذلك عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فكانُوا كَهَشِيمِ المُحْتَظِر } يقول تعالى ذكره فكانوا بهلاكهم بالصيحة بعد نضارتهم
  أحياء، وحسنهم قبل بوارهم كيَبِس الشجر الذي حظرته بحظير حظرته بعد حُسن نباته، وخُضرة
  ورقه قبل يُبسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في المعنيّ
  بقوله: { كَهَشِيمِ المُحْتَظِرِ } فقال بعضهم: عنى بذلك: العظام المحترقة، وكأنهم
  وجَّهوا معناه إلى أنه مَثَّلَ هؤلاء القوم بعد هلاكهم وبلائهم بالشيء الذي أحرقه محرق
  في حظيرته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا محمد بن الصلت، قال: ثنا أبو كُدينة، قال: ثنا قابوس، عن أبيه، عن ابن عباس { كَهَشِيمِ
  المُحْتَظِرِ } قال: كالعظام المحترقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فَكانُوا كَهَشِيم المُحْتَظِرِ } قال: المحترق. ولا بيان عندنا في هذا الخبر عن
  ابن عباس، كيف كانت قراءته ذلك، إلا أنا وجَّهنا معنى قوله هذا على النحو الذي جاءنا
  من تأويله قوله: { كَهَشِيمِ المُحْتَظِرِ } إلى أنه كان يقرأ ذلك كنحو قراءة الأمصار،
  وقد يحتمل تأويله ذلك كذلك أن يكون قراءته كانت بفتح الظاء من المحتظر، على أن المحتظر
  نعت للهشيم، أضيف إلى نعته، كما قيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ هَذَا لَهُوَ حَقُّ اليَقِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر عن الحسن وقتادة أنهما كانا يقرآن ذلك كذلك، ويتأوّلانه هذا التأويل الذي ذكرناه
  عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبد الوارث بن عبد الصمد بن
  عبد الوارث، قال: ثني أبي، عن الحسن، قال: كان قتادة يقرأ { كَهَشِيمِ المُحْتَظِرِ
  } يقول: المحترق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَكأنَّهُ كَهَشِيمِ المُحْتَظِرِ } يقول: كهشيم محترق.</font></font>&#13;\t\t\t<label
