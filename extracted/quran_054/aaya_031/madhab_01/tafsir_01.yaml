text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَوْاْ صَاحِبَهُمْ
  فَتَعَاطَىٰ فَعَقَرَ } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { إِنَّآ أَرْسَلْنَا
  عَلَيْهِمْ صَيْحَةً وَاحِدَةً فَكَانُواْ كَهَشِيمِ ٱلْمُحْتَظِرِ }يقول تعالى ذكره:
  فنادت ثمود صاحبهم عاقر الناقة قدار بن سالف ليعقر الناقة حضًّا منهم له على ذلك.وقوله:
  { فَتَعاطَى فَعَقَرَ } يقول: فتناول الناقة بيده فعقرها.وقوله: { فَكَيْفَ كانَ عَذَابِي
  وَنُذُرِ } يقول جلّ ثناؤه لقريش: فكيف كان عذابي إياهم معشر قريش حين عذّبتهم ألم
  أهلكهم بالرجفة. ونُذُرِ: يقول: فكيف كان إنذاري من أنذرت من الأمم بعدهم بما فعلت
  بهم وأحللت بهم من العقوبة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فَتَعاطَى فَعَقَرَ } قال: تناولها بيده { فَكَيْفَ كانَ عَذَابِي وَنُذُرِ } قال:
  يقال: إنه ولد زنية فهو من التسعة الذين كانوا يُفسدون في الأرض، ولا يصلحون، وهم الذين
  قالوا لصالح{ لَنُبَيِّتَنَّهُ وأهْلَهُ }ولنقتلنهم.وقوله: { إنَّا أرْسَلْنا عَلَيْهِمْ
  صَيْحَةً وَاحِدَةً } وقد بيَّنا فيما مضى أمر الصيحة، وكيف أتتهم، وذكرنا ما روي في
  ذلك من الآثار، فأغنى ذلك عن إعادته في هذا الموضع.وقوله: { فكانُوا كَهَشِيمِ المُحْتَظِر
  } يقول تعالى ذكره فكانوا بهلاكهم بالصيحة بعد نضارتهم أحياء، وحسنهم قبل بوارهم كيَبِس
  الشجر الذي حظرته بحظير حظرته بعد حُسن نباته، وخُضرة ورقه قبل يُبسه.وقد اختلف أهل
  التأويل في المعنيّ بقوله: { كَهَشِيمِ المُحْتَظِرِ } فقال بعضهم: عنى بذلك: العظام
  المحترقة، وكأنهم وجَّهوا معناه إلى أنه مَثَّلَ هؤلاء القوم بعد هلاكهم وبلائهم بالشيء
  الذي أحرقه محرق في حظيرته. ذكر من قال ذلك:حدثني سليمان بن عبد الجبار، قال: ثنا محمد
  بن الصلت، قال: ثنا أبو كُدينة، قال: ثنا قابوس، عن أبيه، عن ابن عباس { كَهَشِيمِ
  المُحْتَظِرِ } قال: كالعظام المحترقة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَكانُوا كَهَشِيم المُحْتَظِرِ } قال:
  المحترق. ولا بيان عندنا في هذا الخبر عن ابن عباس، كيف كانت قراءته ذلك، إلا أنا وجَّهنا
  معنى قوله هذا على النحو الذي جاءنا من تأويله قوله: { كَهَشِيمِ المُحْتَظِرِ } إلى
  أنه كان يقرأ ذلك كنحو قراءة الأمصار، وقد يحتمل تأويله ذلك كذلك أن يكون قراءته كانت
  بفتح الظاء من المحتظر، على أن المحتظر نعت للهشيم، أضيف إلى نعته، كما قيل:{ إنَّ
  هَذَا لَهُوَ حَقُّ اليَقِينِ }وقد ذُكر عن الحسن وقتادة أنهما كانا يقرآن ذلك كذلك،
  ويتأوّلانه هذا التأويل الذي ذكرناه عن ابن عباس.حدثني عبد الوارث بن عبد الصمد بن
  عبد الوارث، قال: ثني أبي، عن الحسن، قال: كان قتادة يقرأ { كَهَشِيمِ المُحْتَظِرِ
  } يقول: المحترق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَكأنَّهُ
  كَهَشِيمِ المُحْتَظِرِ } يقول: كهشيم محترق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَوْاْ صَاحِبَهُمْ فَتَعَاطَىٰ
  فَعَقَرَ } * { فَكَيْفَ كَانَ عَذَابِي وَنُذُرِ } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ
  صَيْحَةً وَاحِدَةً فَكَانُواْ كَهَشِيمِ ٱلْمُحْتَظِرِ }وقال آخرون: بل عنى بذلك التراب.
  الذي يتناثر من الحائط. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن يعقوب،
  عن جعفر، عن سعيد بن جُبَير { كَهَشِيمِ المُحْتَظِرِ } قال: التراب الذي يتناثر من
  الحائط.وقال آخرون: بل هو حظيرة الراعي للغنم. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن أبي إسحاق وأسنده، قال { المُحْتَظِرِ } حظيرة الراعي للغنم.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { كَهَشِيم المُحْتَظِرِ } المحتظر: الحظرة تتخذ للغنم فتيبس، فتصير كهشيم المحتظر،
  قال: هو الشوك الذي تحظر به العرب حول مواشيها من السباع والهشيم: يابس الشجر الذي
  فيه شوك ذلك الهشيم.وقال آخرون: بل عني به هشيم الخيمة، وهو ما تكسَّر من خشبها. ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن مجاهد، في قوله:
  { كَهَشِيم المُحْتَظِرِ } قال: الرجل يهشمِ الخيمة.وحدثني الحارث، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { كَهَشِيمِ المُحْتَظِرِ } الهشيم: الخيمة.وقال
  آخرون: بل هو الورق الذي يتناثر من خشب الحطب. ذكر من قال ذلك:حدثنا ابن حُميد، قال:
  ثنا مهران، عن سفيان { كَهَشِيمِ } قال: الهشيم: إذا ضربت الحظيرة بالعصا تهشم ذاك
  الورق فيسقط. والعرب تسمي كل شيء كان رطباً فيبس هشيماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

