  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَوْمُ لُوطٍ بِٱلنُّذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَرْسَلْنَا عَلَيْهِمْ حَاصِباً إِلاَّ
  آلَ لُوطٍ نَّجَّيْنَاهُم بِسَحَرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِّعْمَةً مِّنْ
  عِندِنَا كَذَلِكَ نَجْزِي مَن شَكَرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَنذَرَهُمْ
  بَطْشَتَنَا فَتَمَارَوْاْ بِٱلنُّذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ رَاوَدُوهُ
  عَن ضَيْفِهِ فَطَمَسْنَآ أَعْيُنَهُمْ فَذُوقُواْ عَذَابِي وَنُذُرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَبَّحَهُم بُكْرَةً عَذَابٌ مُّسْتَقِرٌّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ عَذَابِي
  وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ
  فَهَلْ مِن مُدَّكِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ حَـٰصِباً } ريحا تحصبهم بالحجارة،
  أي: ترميهم { بِسَحَرٍ } بقطع من الليل، وهو السدس الأخير منه. وقيل: هما سحران، فالسحر
  الأعلى قبل انصداع الفجر، والآخر عند انصداعه، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَرَّتْ بِأَعْلَى السَّحَرَيْنِ تَذْأَلُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وصرف لأنه نكرة. ويقال: لقيته سحر أذا لقيته في سحر يومه { نِّعْمَةًَ
  } إنعاماً، مفعول له { مَن شَكَرَ } نعمة الله بإيمانه وطاعته { وَلَقَدْ أَنذَرَهُمْ
  } لوط عليه السلام { بَطْشَتَنَا } أخذتنا بالعذاب { فَتَمَارَوْاْ } فكذبوا { بِٱلنُّذُرِ
  } متشاكين { فَطَمَسْنَا أَعْيُنَهُمْ } فمسحناها وجعلناها كسائر الوجه لا يرى لها
  شق. روى أنهم لما عالجوا باب لوط عليه السلام ليدخلوا قالت الملائكة خلهم يدخلوا،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  رُسُلُ رَبّكَ لَن يَصِلُواْ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 81] فصفقهم جبريل عليه السلام
  بجناحه صفقة فتركهم يتردّدون لا يهتدون إلى الباب حتى أخرجهم لوط { فَذُوقُواْ } فقلت
  لهم: ذوقوا على ألسنة الملائكة { بُكْرَةً } أوّل النهار وباكره، كقوله: (مشرقين)،
  و(مصبحين). وقرأ زيد بن علي رضي الله عنهما: «بكرة»، غير منصرفة، وتقول: أتيته بكرة
  وغدوة بالتنوين. إذا أردت التنكير، وبغيره إذا عرّفت وقصدت بكرة نهارك وغدوته { عَذَابٌ
  مُّسْتَقِرٌّ } ثابت قد استقرّ عليهم إلى أن يفضى بهم إلى عذاب الآخرة. فإن قلت: ما
  فائدة تكرير قوله { فَذُوقُواْ عَذَابِى وَنُذُرِ وَلَقَدْ يَسَّرْنَا ٱلْقُرْءانَ
  لِلذّكْرِ فَهَلْ مِن مُّدَّكِرٍ }؟ قلت: فائدته أن يجدّدوا عند استماع كل نبإ من أنباء
  الأوّلين ادكاراً واتعاظاً، وأن يستأفنوا تنبهاً واستيقاظاً، إذا سمعوا الحث على ذلك
  والبعث عليه، وأن يقرع لهم العصا مرات، يقعقع لهم الشن تارات؛ لئلا يغلبهم السهو ولا
  تستولى عليهم الغفلة، وهكذا حكم التكرير، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِأَىّ ءالاء رَبّكُمَا تُكَذّبَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  13] عند كل نعمة عدّها في سورة الرحمٰن، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيْلٌ يَوْمَئِذٍ لّلْمُكَذّبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المرسلات:
  15] عند كل آية أوردها في سورة والمرسلات، وكذلك تكرير الأنباء والقصص في أنفسها لتكون
  تلك العبر حاضرة للقلوب. مصورة للأذهان، مذكورة غير منسية في كل أوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

