  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  مُرْسِلُواْ ٱلنَّاقَةِ فِتْنَةً لَّهُمْ فَٱرْتَقِبْهُمْ وَٱصْطَبِرْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَبِّئْهُمْ
  أَنَّ ٱلْمَآءَ قِسْمَةٌ بَيْنَهُمْ كُلُّ شِرْبٍ مُّحْتَضَرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إنا باعثوا الناقة التي سألتها ثمودُ صالحاً من الهضبة
  التي سألوه بَعثتها منها آية لهم، وحجة لصالح على حقيقة نبوّته وصدق قوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِتْنَةً لَهُمْ } يقول: ابتلاءً لهم واختباراً، هل يؤمنون
  بالله ويتبعون صالحاً ويصدّقونه بما دعاهم إليه من توحيد الله إذا أرسل الناقة، أم
  يكذّبونه ويكفرون بالله؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فارْتَقِبْهُم } يقول تعالى
  ذكره لصالح: إنا مُرسلو الناقة فتنة لهم، فانتظرهم، وتبصَّر ما هم صانعوه بها { وَاصْطَبِرْ
  } يقول له: واصطبر على ارتقابهم ولا تعجل، وانتظر ما يصنعون بناقة الله، وقيل: { واصطبر
  } وأصل الطاء تاء، فجعلت طاء، وإنما هو افتعل من الصبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ونَبِّئْهُمْ أنَّ الماءَ قِسْمَةٌ بَيْنَهُمْ } يقول تعالى ذكره: نبئهم: أخبرهم
  أن الماء قسمة بينهم، يوم غبّ الناقة، وذلك أنها كانت ترد الماء يوماً، وتغبّ يوماً،
  فقال جلّ ثناؤه لصالح: أخبر قومك من ثمود أن الماء يوم غبّ الناقة قسمة بينهم، فكانوا
  يقتسمون ذلك يوم غبها، فيشربون منه ذلك اليوم، ويتزوّدون فيه منه ليوم ورودها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد وجه تأويل ذلك قوم إلى أن الماء قسمة بينهم وبين الناقة يوماً
  لهم ويوماً لها، وأنه إنما قيل بينهم، والمعنى: ما ذكرت عندهم، لأن العرب إذا أرادت
  الخبر عن فعل جماعة بني آدم مختلطاً بهم البهائم، جعلوا الفعل خارجاً مخرج فعل جماعة
  بني آدم، لتغليبهم فعل بني آدم على فعل البهائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُل شِرْب مُحْتَضَرٌ } يقول تعالى ذكره: كلّ شرب من ماء يوم غبّ الناقة، ومن لبن
  يوم ورودها محتضر يحتضرونه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله:
  { كُلُّ شِرْب مُحْتَضَر } قال: يحضرون بهم الماء إذا غابت، وإذا جاءت حضروا اللبن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحارث، قال: ثنا الحسين، قال: ثنا ورقاء، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { كُل شِرْبٍ مُحْتَضَرٌ } قال: يحضرون بهم الماء إذا غابت، وإذا
  جاءت حضروا اللبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

