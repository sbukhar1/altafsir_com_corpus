  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَعْلَمُونَ
  غَداً مَّنِ ٱلْكَذَّابُ ٱلأَشِرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا مُرْسِلُواْ ٱلنَّاقَةِ فِتْنَةً لَّهُمْ
  فَٱرْتَقِبْهُمْ وَٱصْطَبِرْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَبِّئْهُمْ أَنَّ ٱلْمَآءَ قِسْمَةٌ بَيْنَهُمْ
  كُلُّ شِرْبٍ مُّحْتَضَرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَوْاْ صَاحِبَهُمْ فَتَعَاطَىٰ فَعَقَرَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  كَانَ عَذَابِي وَنُذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَرْسَلْنَا عَلَيْهِمْ صَيْحَةً وَاحِدَةً
  فَكَانُواْ كَهَشِيمِ ٱلْمُحْتَظِرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَد يَسَّرْنَا
  ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَبَشَراً مّنَّا وٰحِداً } نصب بفعل مضمر يفسره { نَّتَّبِعُهُ } وقرىء: «أبشر منا
  واحد» على الابتداء. ونتبعه خبره، والأوّل أوجه للاستفهام. كان يقول: إن لم تتبعوني
  كنتم في ضلال عن الحق، وسعر: ونيران، جمع سعير، فعكسوا عليه فقالوا: إن اتبعناك كنا
  إذن كما تقول. وقيل: الضلال: الخطأ والبعد عن الصواب. والسعر: الجنون. يقال: ناقة مسعورة.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَأَنَّ
  بِهَا سُعْرًا إذَا الْعِيسُ هَزَّهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ذَمِيلٌ
  وَإِرْخَاءٌ مِنَ السَّيْرِ مُتْعِبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف أنكروا أن يتبعوا بشراً منهم واحداً؟ قلت: قالوا أبشراً:
  إنكاراً لأن يتبعوا مثلهم في الجنسية، وطلبوا أن يكون من جنس أعلى من جنس البشر وهم
  الملائكة، وقالوا: { مِّنَّا } لأنه إذا كان منهم كانت المماثلة أقوى، وقالوا: { وٰحِداً
  } إنكاراً لأن تتبع الأمّة رجلاً واحداً. أو أرادوا واحداً من أفنائهم ليس بأشرفهم
  وأفضلهم، ويدل عليه قولهم: { أَءُلْقِىَ الذِّكْرُ عَلَيْهِ مِن بَيْنِنَا } أي أنزل
  عليه الوحي من بيننا وفينا من هو أحق منه بالاختيار للنبوّة { أَشِرٌ } بطر متكبر،
  حمله بطره وشطارته وطلبه التعظم علينا على ادعاء ذلك { سَيَعْلَمُونَ غَداً } عند نزول
  العذاب بهم أو يوم القيامة { مَّنِ ٱلْكَذَّابُ ٱلاْشِرُ } أصالح أم من كذبه. وقرىء:
  «ستعلمون» بالتاء على حكاية ما قال لهم صالح مجيباً لهم. أو هو كلام الله تعالى على
  سبيل الالتفات. وقرىء: «الأشر» بضم الشين، كقولهم حدث وحدث. وحذر وحذر، وأخوات لها.
  وقرىء: «الأشر» وهو الأبلغ في الشرارة. والأخير والأشر: أصل قولهم: هو خير منه وشر
  منه، وهو أصل مرفوض، وقد حكى ابن الأنباري قول العرب: هو أخير وأشر، وما أخيره وما
  أشره { مُرْسِلُواْ ٱلنَّاقَةِ } باعثوها ومخرجوها من الهضبة كما سألوا { فِتْنَةً
  لَّهُمْ } امتحاناً لهم وابتلاء { فَٱرْتَقِبْهُمْ } فانتظرهم وتبصر ما هم صانعون {
  وَٱصْطَبِرْ } على أذاهم ولا تعجل حتى يأتيك أمري { قِسْمَةٌ بَيْنَهُمْ } مقسوم بينهم:
  لها شرب يوم ولهم شرب يوم. وإنما قال: بينهم، تغليباً للعقلاء «محتضر» محضور لهم أو
  للناقة. وقيل: يحضرون الماء في نوبتهم واللبن في نوبتها { صَـٰحِبَهُمْ } قدار بن سالف
  أحيمر ثمود { فَتَعَاطَىٰ } فاجترأ على تعاطي الأمر العظيم غير مكترث له، فأحدث العقر
  بالناقة. وقيل فتعاطى الناقة فعقرها، أو فتعاطى السيف { صَيْحَةً وٰحِدَةً } صيحة جبريل.والهشيم؛
  الشجر اليابس المتهشم المتكسر «والمحتظر» الذي يعمل الحظيرة وما يحتظر به ييبس بطول
  الزمان وتتوطؤه البهائم فيتحطم ويتهشم. وقرأ الحسن بفتح الظاء وهو موضع الاحتظار، أي
  «الحظيرة».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
