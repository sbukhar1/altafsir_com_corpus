text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا مُرْسِلُواْ
  ٱلنَّاقَةِ فِتْنَةً لَّهُمْ فَٱرْتَقِبْهُمْ وَٱصْطَبِرْ } * { وَنَبِّئْهُمْ أَنَّ
  ٱلْمَآءَ قِسْمَةٌ بَيْنَهُمْ كُلُّ شِرْبٍ مُّحْتَضَرٌ }يقول تعالى ذكره: إنا باعثوا
  الناقة التي سألتها ثمودُ صالحاً من الهضبة التي سألوه بَعثتها منها آية لهم، وحجة
  لصالح على حقيقة نبوّته وصدق قوله.وقوله: { فِتْنَةً لَهُمْ } يقول: ابتلاءً لهم واختباراً،
  هل يؤمنون بالله ويتبعون صالحاً ويصدّقونه بما دعاهم إليه من توحيد الله إذا أرسل الناقة،
  أم يكذّبونه ويكفرون بالله؟وقوله: { فارْتَقِبْهُم } يقول تعالى ذكره لصالح: إنا مُرسلو
  الناقة فتنة لهم، فانتظرهم، وتبصَّر ما هم صانعوه بها { وَاصْطَبِرْ } يقول له: واصطبر
  على ارتقابهم ولا تعجل، وانتظر ما يصنعون بناقة الله، وقيل: { واصطبر } وأصل الطاء
  تاء، فجعلت طاء، وإنما هو افتعل من الصبر.وقوله: { ونَبِّئْهُمْ أنَّ الماءَ قِسْمَةٌ
  بَيْنَهُمْ } يقول تعالى ذكره: نبئهم: أخبرهم أن الماء قسمة بينهم، يوم غبّ الناقة،
  وذلك أنها كانت ترد الماء يوماً، وتغبّ يوماً، فقال جلّ ثناؤه لصالح: أخبر قومك من
  ثمود أن الماء يوم غبّ الناقة قسمة بينهم، فكانوا يقتسمون ذلك يوم غبها، فيشربون منه
  ذلك اليوم، ويتزوّدون فيه منه ليوم ورودها.وقد وجه تأويل ذلك قوم إلى أن الماء قسمة
  بينهم وبين الناقة يوماً لهم ويوماً لها، وأنه إنما قيل بينهم، والمعنى: ما ذكرت عندهم،
  لأن العرب إذا أرادت الخبر عن فعل جماعة بني آدم مختلطاً بهم البهائم، جعلوا الفعل
  خارجاً مخرج فعل جماعة بني آدم، لتغليبهم فعل بني آدم على فعل البهائم.وقوله: { كُل
  شِرْب مُحْتَضَرٌ } يقول تعالى ذكره: كلّ شرب من ماء يوم غبّ الناقة، ومن لبن يوم ورودها
  محتضر يحتضرونه. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { كُلُّ شِرْب مُحْتَضَر } قال: يحضرون بهم الماء إذا
  غابت، وإذا جاءت حضروا اللبن.حدثني الحارث، قال: ثنا الحسين، قال: ثنا ورقاء، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { كُل شِرْبٍ مُحْتَضَرٌ } قال: يحضرون بهم الماء إذا
  غابت، وإذا جاءت حضروا اللبن.\r\n\t\t\t\r\n\t\t\t</section>"

