text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَد يَسَّرْنَا
  ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ } * { كَذَّبَتْ قَوْمُ لُوطٍ بِٱلنُّذُرِ
  } * { إِنَّآ أَرْسَلْنَا عَلَيْهِمْ حَاصِباً إِلاَّ آلَ لُوطٍ نَّجَّيْنَاهُم بِسَحَرٍ
  } * { نِّعْمَةً مِّنْ عِندِنَا كَذَلِكَ نَجْزِي مَن شَكَرَ }يقول تعالى ذكره: ولقد
  هوّنا القرآن بيَّناه للذكر: يقول: لمن أراد أن يتذكر به فيتعظ { فَهَلْ مِنْ مُدَّكِرِ
  } يقول: فهل من متَّعظ به ومعتبر فيعتبر به، فيرتدع عما يكرهه الله منه.وقوله: { كَذَّبَتْ
  قَوْمُ لُوطٍ بالنُّذُرِ } يقول تعالى ذكره: كذّبت قوم لوط بآيات الله التي أنذرهم
  وذكرهم بها.وقوله: { إنَّا أرْسَلْنا عَلَيْهِمْ حاصِباً } يقول تعالى ذكره: إنا أرسلنا
  عليهم حجارة.وقوله: { إلاَّ آلَ لُوطٍ نَجَّيْناهُمْ بسَحَرٍ } يقول: غير آل لوط الذين
  صدّقوه واتبعوه على دينه فإنا نجَّيناهم من العذاب الذي عذّبنا به قومه الذين كذّبوه،
  والحاصب الذي حصبناهم به بسحر: بنعمة من عندنا: يقول: نعمة أنعمناها على لوط وآله،
  وكرامة أكرمناهم بها من عندنا.وقوله: { كَذلَكَ نَجْزي مَنْ شَكَر } يقول: وكما أثبنا
  لوطاً وآله، وأنعمنا عليه، فأنجيناهم من عذابنا بطاعتهم إيانا كذلك نثيب من شكرنا على
  نعمتنا عليه، فأطاعنا وانتهى إلى أمرنا ونهينا من جميع خلقنا. وأجرى قوله بسحر، لأنه
  نكرة، وإذا قالوا: فعلت هذا سحر بغير باء لم يجروه.\r\n\t\t\t\r\n\t\t\t</section>"

