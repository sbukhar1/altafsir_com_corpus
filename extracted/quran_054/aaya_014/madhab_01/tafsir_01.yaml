text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَمَلْنَاهُ
  عَلَىٰ ذَاتِ أَلْوَاحٍ وَدُسُرٍ } * { تَجْرِي بِأَعْيُنِنَا جَزَآءً لِّمَن كَانَ
  كُفِرَ }يقول تعالى ذكره: وحملنا نوحاً إذ التقى الماء على أمر قد قُدر، على سفينة
  ذات ألواح ودُسُر. والدسر: جمع دسار وقد يقال في واحدها: دسير، كما يقال: حَبِيك وحِباك
  والدِّسار: المسمار الذي تشدّ به السفينة يقال منه: دسرت السفينة إذا شددتها بمسامير
  أو غيرها.وقد اختلف أهل التأويل في ذلك، فقال بعضهم في ذلك بنحو الذي قلنا فيه. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، أخبرني ابن لَهِيعة،
  عن أبي صخر، عن القُرَظي، وسُئل عن هذه الآية { وَحَمَلْناهُ على ذَاتِ ألْوَاح ودُسُر
  } قال: الدُّسُر: المسامير.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَحَمَلْناهُ على ذَاتِ ألْوَاحٍ ودُسُرٍ } حدثنا أن دُسُرَها: مساميرها التي شُدَّت
  بها.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { ذَاتِ
  ألْوَاحٍ } قال: معاريض السفينة قال: { ودُسُر }: قال دُسِرت بمسامير.حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَدُسُر } قال: الدسر: المسامير التي
  دُسرت بها السفينة، ضُربت فيها، شُدّت بها.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { وَدُسُرٍ } يقول: المسامير.وقال آخرون: بل الدُّسُر:
  صَدْر السفينة، قالوا: وإنما وصف بذلك لأنه يدفع الماء ويَدْسُرُه. ذكر من قال ذلك:حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله: { وحَمَلْناهُ
  على ذَاتِ ألْوَاحٍ ودُسُرٍ } قال: تدسُر الماء بصدرها، أو قال: بِجُؤْجُؤِها.حدثنا
  بشر. قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الحسن يقول في قوله: { وَدُسُرٍ
  } جؤجؤها تَدْسُرُ به الماء.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن
  أنه قال: تدسر الماء بصدرها.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { وَدُسُرٍ } قال: الدُّسُر: كَلْكَل السفينة.وقال
  آخرون: الدسر: عوارض السفينة. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن
  سفيان، عن الحصين، عن مجاهد { ذَاتِ ألْوَاحٍ وَدُسُرٍ } قال: ألواح السفينة ودسر عوارضها.وقال
  آخرون: الألواح: جانباها، والدُّسُر: طرفاها. ذكر من قال ذلك:حُدثت عن الحسين، قال:
  سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { ذَاتِ ألْوَاحٍ وَدُسُرٍ
  } أما الألواح: فجانبا السفينة. وأما الدُّسُر: فطرفاها وأصلاها.وقال آخرون: بل الدُّسُر:
  أضلاع السفينة. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن نجيح، عن مجاهد، قوله:
  { وَدُسُرٍ } قال: أضلاع السفينة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَمَلْنَاهُ عَلَىٰ ذَاتِ أَلْوَاحٍ
  وَدُسُرٍ } * { تَجْرِي بِأَعْيُنِنَا جَزَآءً لِّمَن كَانَ كُفِرَ }وقوله: { تَجْرِي
  بأعْيُنِنا } يقول جلّ ثناؤه: تجري السفينة التي حملنا نوحاً فيها بمرأى منا ومنظر.
  وذُكر عن سفيان في تأويل ذلك ما:حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، في قوله:
  { تَجْرِي بأعْيُنِنا } يقول: بأمرنا { جَزاءً لِمنْ كَان كُفِر }.اختلف أهل التأويل
  في تأويله: فقال بعضهم: تأويله فعلنا ذلك ثواباً لمن كان كُفر فيه، بمعنى: كفر بالله
  فيه. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { جَزاءً لِمَنْ
  كانَ كُفِرَ } قال: كَفَر بالله.وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن
  ابن أبي نجيح، عن مجاهد { جَزَاءً لِمَنْ كانَ كُفِرَ } قال: لمن كان كفر فيه.ووجه
  آخرون معنى «مَنْ» إلى معنى «ما» في هذا الموضع، وقالوا: معنى الكلام: جزاء لما كان
  كَفَر من أيادي الله ونَعمه عند الذين أهلكهم وغرّقهم من قوم نوح. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { جَزَاءً لِمَنْ كانَ كُفِرَ
  } قال: لمن كان كفر نعم الله، وكفر بأياديه وآلائه ورسله وكتبه، فإن ذلك جزاء له.والصواب
  من القول من ذلك عندي ما قاله مجاهد، وهو أن معناه: ففتحنا أبواب السماء بماء منهمر،
  وفجَّرنا الأرض عيوناً، فغرّقنا قوم نوح، ونجينا نوحاً عقاباً من الله وثواباً للذي
  جُحِد وكُفِر، لأن معنى الكفر: الجحود، والذي جحد ألوهته ووحدانتيه قوم نوح، فقال بعضهم
  لبعض:{ لا تَذرُنَّ آلهَتَكُمْ وَلا تَذَرُونّ وَدًّا ولا سُواعاً ولاَ يَغُوثَ وَيَعُوقَ
  ونَسْراً }ومن ذهب به إلى هذا التأويل، كانت من الله، كأنه قيل: عوقبوا لله ولكفرهم
  به. ولو وَجَّه موَجِّه إلى أنها مراد بها نوح والمؤمنون به كان مذهباً، فيكون معنى
  الكلام حينئذٍ، فعلنا ذلك جزاء لنوح ولمن كان معه في الفلك، كأنه قيل: غرقناهم لنوح
  ولصنيعهم بنوح ما صنعوا من كفرهم به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

