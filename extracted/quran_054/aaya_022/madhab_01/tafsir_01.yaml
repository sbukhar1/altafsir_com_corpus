  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  يَسَّرْنَا ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  ثَمُودُ بِٱلنُّذُرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَقَالُوۤاْ أَبَشَراً مِّنَّا وَاحِداً نَّتَّبِعُهُ
  إِنَّآ إِذاً لَّفِي ضَلاَلٍ وَسُعُرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولقد سهَّلنا القرآن وهوّناه لمن أراد التذكر به والاتعاظ { فَهَلْ مِنْ مُدَّكِرٍ
  } يقول: فهل من متعظ ومنزجر بآياته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَذَّبَتْ ثَمُودُ بالنُّذُرِ } يقول تعالى ذكره: كذّبت ثمود قوم صالح بنذر الله
  التي أتتهم من عنده، فقالوا تكذيباً منهم لصالح رسول ربهم: أبشراً منا نتبعه نحن الجماعة
  الكبيرة، وهو واحد؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا إذاً لَفِي ضَلالٍ
  وَسُعُرٍ } يقول: قالوا: إنا إذاً باتباعنا صالحاً إن اتبعناه وهو بشر منا واحد لفي
  ضلال: يعنون: لفي ذهاب عن الصواب وأخذ على غير استقامة وسُعُر: يعنون بالسُّعُر: جمع
  سَعير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قتادة يقول: عنى بالسُّعُر:
  العناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّا إذاً لَفِي ضَلالٍ وَسُعُرٍ }: في عناء وعذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { إنَّا إذاً لَفِي ضَلالٍ وَسُعُرٍ } قال: ضلال وعناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

