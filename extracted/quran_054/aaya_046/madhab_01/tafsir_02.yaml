  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَكُفَّٰرُكُمْ
  خَيْرٌ مِّنْ أُوْلَٰئِكُمْ أَمْ لَكُم بَرَآءَةٌ فِي ٱلزُّبُرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ نَحْنُ جَمِيعٌ مُّنتَصِرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيُهْزَمُ ٱلْجَمْعُ
  وَيُوَلُّونَ ٱلدُّبُرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱلسَّاعَةُ مَوْعِدُهُمْ وَٱلسَّاعَةُ
  أَدْهَىٰ وَأَمَرُّ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَكُفَّـٰرُكُمْ } يا أهل مكة
  { خَيْرٌ مّنْ أُوْلَـئِكُمْ } الكفار المعدودين: قوم نوح وهود وصالح ولوط وآل فرعون،
  أي أهم خير قوّة وآلة ومكانة في الدنيا. أو أقل كفراً وعناداً يعني: أنّ كفاركم مثل
  أولئك بل شر منهم { أَمْ } أنزلت عليكم يا أهل مكة { بَرَاءةٌ } في الكتب المتقدّمة.
  أنّ من كفر منكم وكذب الرسل كان آمناً من عذاب الله، فأمنتم بتلك البراءة { نَحْنُ
  جَمِيعٌ } جماعة أمرنا مجتمع { مُّنتَصِرٌ } ممتنع لا نرام ولا نضام. وعن أبي جهل أنه
  ضرب فرسه يوم بدر، فتقدَّم في الصف وقال: نحن ننتصر اليوم من محمد وأصحابه، فنزلت {
  سَيُهْزَمُ ٱلْجَمْعُ } عن عكرمة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1113)
  لما نزلت هذه الآية قال عمر: أي جمع يهزم، فلما رأى رسول الله صلى الله عليه وسلم يثب
  في الدرع ويقول: «سيهزم الجمع» عرف تأولها { وَيُوَلُّونَ ٱلدُّبُرَ } أي الأدبار كما
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُلُوا فِي
  بَعْضِ بَطْنِكُمُ تَعِفُّوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «الأدبار» { أَدْهَىٰ } أشدّ
  وأفظع. والداهية: الأمر المنكر الذي لا يهتدي لدوائه { وَأَمَرُّ } من الهزيمة والقتل
  والأسر. وقرىء: «سنهزم الجمع».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

