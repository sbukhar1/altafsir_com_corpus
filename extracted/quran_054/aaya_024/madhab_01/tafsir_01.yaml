text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ يَسَّرْنَا
  ٱلْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ } * { كَذَّبَتْ ثَمُودُ بِٱلنُّذُرِ
  } * { فَقَالُوۤاْ أَبَشَراً مِّنَّا وَاحِداً نَّتَّبِعُهُ إِنَّآ إِذاً لَّفِي ضَلاَلٍ
  وَسُعُرٍ }يقول تعالى ذكره: ولقد سهَّلنا القرآن وهوّناه لمن أراد التذكر به والاتعاظ
  { فَهَلْ مِنْ مُدَّكِرٍ } يقول: فهل من متعظ ومنزجر بآياته.وقوله: { كَذَّبَتْ ثَمُودُ
  بالنُّذُرِ } يقول تعالى ذكره: كذّبت ثمود قوم صالح بنذر الله التي أتتهم من عنده،
  فقالوا تكذيباً منهم لصالح رسول ربهم: أبشراً منا نتبعه نحن الجماعة الكبيرة، وهو واحد؟.وقوله:
  { إنَّا إذاً لَفِي ضَلالٍ وَسُعُرٍ } يقول: قالوا: إنا إذاً باتباعنا صالحاً إن اتبعناه
  وهو بشر منا واحد لفي ضلال: يعنون: لفي ذهاب عن الصواب وأخذ على غير استقامة وسُعُر:
  يعنون بالسُّعُر: جمع سَعير.وكان قتادة يقول: عنى بالسُّعُر: العناء.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا إذاً لَفِي ضَلالٍ وَسُعُرٍ }: في
  عناء وعذاب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: {
  إنَّا إذاً لَفِي ضَلالٍ وَسُعُرٍ } قال: ضلال وعناء.\r\n\t\t\t\r\n\t\t\t</section>"

