text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَءُلْقِيَ الذِّكْرُ
  عَلَيْهِ مِن بَيْنِنَا بَلْ هُوَ كَذَّابٌ أَشِرٌ } * { سَيَعْلَمُونَ غَداً مَّنِ
  ٱلْكَذَّابُ ٱلأَشِرُ }يقول تعالى ذكره مخبراً عن قيل مكذّبي رسوله صالح صلى الله عليه
  وسلم من قومه ثمود: أألقي عليه الذكر من بيننا، يعنون بذلك: أنزل الوحي وخُصَّ بالنبوّة
  من بيننا وهو واحد منا، إنكاراً منهم أن يكون الله يُرسل رسولاً من بني آدم.وقوله:
  { بَلْ هُوَ كَذَّابٌ أشِرٌ } يقول: قالوا: ما ذلك كذلك، بل هو كذّاب أشر، يعنون بالأشر:
  المَرِح ذا التجبُّر والكبرياء، والمَرِح من النشاط. وقد:حدثني الحسن بن محمد بن سعيد
  القرشيّ، قال: قلت لعبد الرحمن بن أبي حماد: ما الكذّاب الأشر؟ قال: الذي لا يبالي
  ما قال، وبكسر الشين من الأشِر وتخفيف الراء قرأت قرّاء الأمصار. وذُكر عن مجاهد أنه
  كان يقرأه: «كَذَّابٌ أشُرٌ» بضم الشين وتخفيف الراء، وذلك في الكلام نظير الحِذر والحذُر
  والعَجِل والعَجُل.والصواب من القراءة في ذلك عندنا، ما عليه قرّاء الأمصار لإجماع
  الحجة من القرّاء عليه.وقوله: { سَيَعْلَمُونَ غَداً مَنِ الكَذَّابُ الأَشِرُ } يقول
  تعالى ذكره: قال الله لهم: ستعلمون غداً في القيامة من الكذّاب الأشر منكم معشر ثمود،
  ومن رسولنا صالح حين تردون على ربكم، وهذا التأويل تأويل من قرأه «سَتَعْلَمُونَ» بالتاء،
  وهي قراءة عامة أهل الكوفة سوى عاصم والكسائي. وأما تأويل ذلك على قراءة من قرأه بالياء،
  وهي قراءة عامة قرّاء أهل المدينة والبصرة وعاصم والكسائي، فإنه قال الله: { سَيَعْلَمُونَ
  غَداً مَنِ الكَذَّابُ الأشِرُ } وترك من الكلام ذكر قال الله، استغناء بدلالة الكلام
  عليه.والصواب من القول في ذلك عندنا أنهما قراءتان معروفتان، قد قرأ بكل واحدة منهما
  علماء من القرّاء، فبأيتهما قرأ القارىء فمصيب، لتقارب معنييهما، وصحتهما في الإعراب
  والتأويل.\r\n\t\t\t\r\n\t\t\t</section>"

