  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَءُلْقِيَ
  الذِّكْرُ عَلَيْهِ مِن بَيْنِنَا بَلْ هُوَ كَذَّابٌ أَشِرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَعْلَمُونَ
  غَداً مَّنِ ٱلْكَذَّابُ ٱلأَشِرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل مكذّبي رسوله صالح صلى الله عليه وسلم من قومه ثمود: أألقي عليه الذكر
  من بيننا، يعنون بذلك: أنزل الوحي وخُصَّ بالنبوّة من بيننا وهو واحد منا، إنكاراً
  منهم أن يكون الله يُرسل رسولاً من بني آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ هُوَ كَذَّابٌ أشِرٌ } يقول: قالوا: ما ذلك كذلك، بل هو كذّاب أشر، يعنون بالأشر:
  المَرِح ذا التجبُّر والكبرياء، والمَرِح من النشاط. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسن بن محمد بن سعيد القرشيّ، قال: قلت لعبد الرحمن بن أبي حماد: ما الكذّاب الأشر؟
  قال: الذي لا يبالي ما قال، وبكسر الشين من الأشِر وتخفيف الراء قرأت قرّاء الأمصار.
  وذُكر عن مجاهد أنه كان يقرأه: «كَذَّابٌ أشُرٌ» بضم الشين وتخفيف الراء، وذلك في الكلام
  نظير الحِذر والحذُر والعَجِل والعَجُل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا، ما عليه قرّاء الأمصار لإجماع الحجة من القرّاء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { سَيَعْلَمُونَ غَداً مَنِ الكَذَّابُ الأَشِرُ } يقول تعالى
  ذكره: قال الله لهم: ستعلمون غداً في القيامة من الكذّاب الأشر منكم معشر ثمود، ومن
  رسولنا صالح حين تردون على ربكم، وهذا التأويل تأويل من قرأه «سَتَعْلَمُونَ» بالتاء،
  وهي قراءة عامة أهل الكوفة سوى عاصم والكسائي. وأما تأويل ذلك على قراءة من قرأه بالياء،
  وهي قراءة عامة قرّاء أهل المدينة والبصرة وعاصم والكسائي، فإنه قال الله: { سَيَعْلَمُونَ
  غَداً مَنِ الكَذَّابُ الأشِرُ } وترك من الكلام ذكر قال الله، استغناء بدلالة الكلام
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أنهما
  قراءتان معروفتان، قد قرأ بكل واحدة منهما علماء من القرّاء، فبأيتهما قرأ القارىء
  فمصيب، لتقارب معنييهما، وصحتهما في الإعراب والتأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

