  بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } * { وَأَرْسَلَ
  عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ } * { فَجَعَلَهُمْ
  كَعَصْفٍ مَّأْكُولٍ }فانطلق معه عبد المطلب، ومعه بعض بنيه، حتى أتى العسكر، فسأل
  عن ذي نَفْر، وكان له صديقاً، فَدُلَّ عليه، فجاءه وهو في محبسه، فقال: يا ذا نَفْر،
  هل عندك غَناء فيما نزل بنا؟ فقال له ذو نفر، وكان له صديقاً: وما غَنَاءُ رجل أسير
  في يدي ملك، ينتظر أن يقتله غدوّاً أو عشياً ما عندي غناء في شيء مما نزل بك، إلاّ
  أن أُنَيساً سائق الفيل لي صديق، فسأرسل إليه، فأوصيه بك، وأُعظم عليه حقك، وأسأله
  أن يستأذن لك على الملك، فتكلمه بما تريد، ويشفع لك عنده بخير، إن قدر على ذلك. قال:
  حسبي، فبعث ذو نَفْر إلى أُنيس، فجاء به، فقال: يا أُنيس إن عبد المطلب سيِّد قريش،
  وصاحب عِير مكة، يُطعم الناس بالسهل، والوحوش في رؤوس الجبال، وقد أصاب الملكُ له مئتي
  بعير، فاستأذنْ له عليه، وانفعْه عنده بما استطعت، فقال: أفعل.فكلَّم أُنيس أبرهة،
  فقال: أيها الملك، هذا سيِّد قريش ببابك، يستأذن عليك، وهو صاحب عِير مكة، يُطعم الناس
  بالسهل، والوحوش في رؤوس الجبال، فأْذَنْ له عليك، فليكلمك بحاجته، وأحسن إليه. قال:
  فأذِن له أبرهة، وكان عبد المطلب رجلاً عظيماً وسيماً جسيماً فلما رآه أبرهة أجلَّه
  وأكرمه أن يجلس تحته، وكرِه أن تراه الحبشة يُجِلسُه معه على سرير مُلكه، فنزل أبرهة
  عن سريره، فجلس على بساطه، فأجلسه معه عليه إلى جنبه، ثم قال لترجمانه: قل له ما حاجتك
  إلى الملك؟ فقال له ذلك الترجمان، فقال له عبد المطلب: حاجتي إلى الملك أن يردّ عليّ
  مئتي بعير أصابها لي فلما قال له ذلك، قال أبرهة لترجمانه: قل له: قد كنت أعجبتني حين
  رأيتك، ثم زَهِدت فيك حين كلَّمتَني، أتكلمني في مئتي بعير أصبتها لك، وتترك بيتاً
  هو دينك ودين آبائك، قد جئت لهدمه فلا تكلمني فيه؟ قال له عبدالمطلب: إني أنا ربّ الإبل،
  وإن للبيت ربا سيمنعه، قال: ما كان ليُمَنع مني، قال: فأنت وذاك، اردد إليّ إبلي.وكان
  فيما زعم بعض أهل العلم قد ذهب مع عبد المطلب إلى أبرهة، حين بعث إليه حناطة، يعمر
  بن نُفاثة بن عديّ بن الديل بن بكر بن عبد مناف بن كنانة، وهو يومئذٍ سيِّد بني كنانة،
  وخويلِد بن واثلة الهُذَليّ وهو يومئذٍ سيد هُذَيل، فعرضوا على أبرهة ثلث أموال تِهامة،
  على أن يرجع عنهم، ولا يهدم البيت، فأبي عليهم، والله أعلم.وكان أبرهة، قد ردّ على
  عبد المطلب الإبل التي أصاب له، فلما انصرفوا عنه انصرف عبد المطلب إلى قريش، فأخبرهم
  الخبر، وأمرهم بالخروج من مكة، والتحرّز في شَعَف الجبال والشعاب، تخوّفاً عليهم من
  مَعَرّة الجيش ثم قام عبد المطلب، فأخذ بحلّقة الباب، باب الكعبة، وقام معه نفر من
  قريش يدعون الله، ويستنصرونه على أبرهة وجنده، فقال عبد المطلب، وهو آخذ بحلقة باب
  الكعبة:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
