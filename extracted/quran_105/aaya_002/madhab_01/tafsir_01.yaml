  إذا كانوا بالصِّفَاح برك فكانوا إذا وجَّهوه إلى بيت الله ألقى بجرانه الأرض، وإذا
  وجَّهوه إلى بلدهم انطلق وله هَرْولة، حتى إذا كان بنخلةَ اليمانية بعث الله عليهم
  طيراً بيضا أبابيل. والأبابيل: الكثيرة، مع كلّ طير ثلاثة أحجار: حجران في رجليه، وحجر
  في منقاره، فجعلت ترميهم بها حتى جعلهم الله عزّ وجلّ كعصف مأكول قال: فنجا أبو يكسوم
  وهو أبرهة، فجعل كلما قدم أرضاً تساقط بعض لحمه، حتى أتى قومه، فأخبرهم الخبر ثم هلك.وقوله:
  { فَجَعَلَهُمْ كَعَصْفٍ مأكولٍ } يعني تعالى ذكره: فجعل الله أصحاب الفيل كزرع أكلته
  الدوابّ فراثته، فيبس وتفرّقت أجزاؤه شبَّه تقطُّع أوصالهم بالعقوبة التي نزلت بهم،
  وتفرّق آراب أبدانهم بها، بتفرّق أجزاء الروث، الذي حدث عن أكل الزرع.وقد كان بعضهم
  يقول: العَصْف: هو القشر الخارج الذي يكون على حبّ الحنطة من خارج، كهيئة الغلاف لها.
  ذكر من قال: عُنِي بذلك ورق الزرع:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { كَعَصْفٍ مأْكُولٍ } قال: ورق الحنطة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { كَعَصْفٍ مأْكُولٍ } قال: هو التَّبن.وحُدثت عن الحسين، قال: سمعت
  أبا معاذ، قال: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { كَعَصْفٍ مأْكُولٍ }:
  كزرع مأكول.حدثني محمد بن عُمارة الأسديّ، قال: ثنا زريق بن مرزوق، قال: ثنا هبيرة،
  عن سَلَمة بن نُبَيط، عن الضحاك، في قوله { كَعَصْفٍ مأْكُولٍ } قال: هو الهَبُور بالنبطية،
  وفي رواية: المقهور.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  فَجَعَلَهُمْ كَعَصْفٍ مأْكُولٍ } قال: ورق الزرع وورق البقل، إذا أكلته البهائم فراثته،
  فصار رَوْثاً. ذكر من قال: عُني به قشر الحبّ:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { كَعَصْفٍ مأْكُولٍ } قال: البُرّ يؤكل
  ويُلْقى عَصْفُه الريح. والعَصْف: الذي يكون فوق البرّ: هو لحاء البرّ.وقال آخرون في
  ذلك بما:حدثنا ابن حميد، قال: ثنا مهران، عن أبي سنان، عن حبيب بن أبي ثابت: { كَعَصْفٍ
  مأْكُولٍ } قال: كطعام مطعوم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

