  حِماكاإنَّ عَدُوَّ البَيْتِ مَنْ عادَاكا   امْنَعْهُمُ أنْ يُخَرِّبُوا قُرَاكاوقال
  أيضاً:لا هُمَّ إنَّ الْعَبْدَ يَمْ   نُعُ رَحْلَهُ فامْنَعْ حِلالكْلا يَغْلِبَنَّ
  صَلِيبُهُمْ   ومِحَالُهُمْ غَدْواً مِحَالكْفَلَئِنْ فَعَلْتَ فَرُبَّمَا   أوْلى
  فأمْرٌ ما بَدَا لَكْوَلْئِنَ فَعَلْتَ فإنَّهُ   أمْرٌ تُتِمُّ بِهِ فَعالَكْوقال
  أيضاً:وكُنْتُ إذَا أتى باغٍ بِسَلْمٍ   نُرَجِّي أن تَكُونَ لَنَا كَذَلِكْفَوَلَّوْا
  لَمْ يَنالُوا غَيْرَ خِزْىٍ   وكانَ الْحَيْنُ يُهْلِكُهُمْ هُنالكْولَمْ أسْمَعْ
  بأرْجَسَ منْ رِجالٍ   أرَادُوا الْعِزَّ فانْتَهَكُوا حَرامَكْجَرُّوا جُمُوعَ بِلادِهِمْ   والْفِيلَ
  كَيْ يَسْبُوا عِيالَكْثم أرسل عبد المطلب حلقة باب الكعبة، وانطلق هو ومن معه من قريش
  إلى شَعَف الجبال، فتحرّزوا فيها، ينتظرون ما أبرهة فاعل بمكة إذا دخلها فلما أصبح
  أبرهة تهيأ لدخول مكة، وهيأ فيله، وَعبَّأ جيشه، وكان اسم الفيل محموداً، وأبرهة مُجْمِعٌ
  لهدم البيت، ثم الانصراف إلى اليمن. فلما وجَّهوا الفيل، أقبل نُفَيل بن حبيب الخثعميّ،
  حتى قام إلى جنبه، ثم أخذ بأذنه فقال: ابرك محمود، وارجع راشداً من حيث جئت، فإنك في
  بلد الله الحرام ثم أرسل أذنه، فَبرَك الفيلِ، وخرج نُفَيل بن حبيب يشتدّ حتى أصعد
  في الجبل. وضربوا الفيل ليقوم فأبى، وضربوا في رأسه بالطَّبَرْزِين ليقوم، فأبى، فأدخلوا
  محَاجن لهم في مراقّه، فبزغوه بها ليقوم، فأبى، فوجَّهوه راجعاً إلى اليمن، فقام يُهَرْوِل،
  ووجَّهوه إلى الشام، ففعل مثل ذلك، ووجَّهوه إلى المشرق، ففعل مثل ذلك، ووجَّهوه إلى
  مكة فبرك، وأرسل الله عليهم طيراً من البحر، أمثالَ الخطاطيف، مع كلّ طير ثلاثة أحجار
  يحملها: حجر في منقاره، وحجران في رجليه مثل الحِمَّص والعَدَس، لا يصيب منهم أحداً
  إلاَّ هلك، وليس كلَّهم أصابت، وخرجوا هاربين يبتدرون الطريق الذي منه جاؤوا، ويسألون
