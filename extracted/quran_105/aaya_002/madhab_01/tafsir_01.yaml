text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ
  فَعَلَ رَبُّكَ بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ
  } * { وَأَرْسَلَ عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن
  سِجِّيلٍ } * { فَجَعَلَهُمْ كَعَصْفٍ مَّأْكُولٍ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: ألم تنظر يا محمد بعين قلبك، فترى بها { كَيْفَ فَعَلَ رَبُّكَ بأصحَابِ
  الْفِيلِ } الذين قَدِموا من اليمن يريدون تخريب الكعبة من الحَبَشة ورئيسهم أبرهة
  الحبشيّ الأشرم { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } يقول: ألم يجعل سعي الحبشة
  أصحاب الفيل في تخريب الكعبة { فِي تَضْلِيلٍ } يعني: في تضليلهم عما أرادوا وحاولوا
  من تخريبها.وقوله: { وأرْسَلَ عَلَيْهِمْ طَيْراً أبابِيلَ } يقول تعالى ذكره: وأرسل
  عليهم ربك طيراً متفرّقة، يتبع بعضها بعضاً من نواح شتى وهي جماع لا واحد لها، مثل
  الشماطيط والعباديد ونحو ذلك. وزعم أبو عُبيدة معمر بن المثنى، أنه لم ير أحداً يجعل
  لها واحداً. وقال الفرّاء: لم أسمع من العرب في توحيدها شيئاً. قال: وزعم أبو جعفر
  الرُّؤَاسِيّ، وكان ثقة، أنه سمع أن واحدها: إبالة. وكان الكسائي يقول: سمعت النحويين
  يقولون: إبول، مثل العجول. قال: وقد سمعت بعض النحويين يقول: واحدها: أبيل.وبنحو الذي
  قلنا في الأبابيل: قال أهل التأويل. ذكر من قال ذلك:حدثنا سوّار بن عبد الله، قال:
  ثنا يحيى بن سعيد، قال: ثنا حماد بن سلمة، عن عاصم بن بهدلة، عن زرّ، عن عبد الله،
  في قوله: { طَيْراً أبابِيلَ } قال: فرق.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن،
  قالا: ثنا حماد بن سَلمَة، عن عاصم، عن زِرّ، عن عبد الله، قال: الفِرَق.حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { طَيْراً أبابِيلَ
  } قال: يتبع بعضُها بعضاً.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { وَأرْسَلَ عَلَيْهِمْ طَيْراً أبابِيلَ } قال:
  هي التي يتبع بعضُها بعضاً.حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود،
  عن إسحاق بن عبد الله بن الحارث بن نوفل، أنه قال في: { طَيْراً أبابِيلَ } قال: هي
  الأقاطيع، كالإبل المؤَبَّلة.حدثنا ابن حميد، قال: ثنا يعقوب القُمِّيّ، عن جعفر، عن
  سعيد بن عبد الرحمن بن أبزى { طَيْراً أبابِيلَ } قال: متفرّقة.حدثنا أبو كُرَيب، قال:
  ثنا وكيع، قال: ثنا الفضل، عن الحسن { طَيْراً أبابِيلَ } قال: الكثيرة.حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن إسرائيل، عن جابر، عن ابن سابط، عن أبي سلمة، قالا: الأبابيل: الزُّمَر.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: { أبابِيلَ } قال: هي شتى
  متتابعة مجتمعة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: الأبابيل:
  الكثيرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } * { وَأَرْسَلَ
  عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ } * { فَجَعَلَهُمْ
  كَعَصْفٍ مَّأْكُولٍ }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة قال:
  الأبابيل: الكثيرة.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { طَيْراً أبابِيلَ } يقول: متتابعة. بعضُها على أَثَرَ بعض.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { طَيْراً أبابِيلَ } قال:
  الأبابيل: المختلفة، تأتي من هاهنا، وتأتي من هاهنا، أتتهم من كلّ مكان.وذُكر أنها
  كانت طيراً أُخرجت من البحر. وقال بعضهم: جاءت من قِبَل البحر.ثم اختلفوا في صفتها،
  فقال بعضهم: كانت بيضاء. وقال آخرون: كانت سوداء. وقال آخرون: كانت خضراء، لها خراطيم
  كخراطيم الطير، وأكفّ كأكفّ الكلاب.حدثني يعقوب، قال: ثنا ابن عُلَية، عن ابن عون،
  عن محمد بن سيرين، في قوله: { طَيْراً أَبَابِيلَ } قال: قال ابن عباس: هي طير، وكانت
  طيراً لها خراطيم كخراطيم الطير، وأكفّ كأكفّ الكلاب.حدثني الحسن بن خَلف الواسطيّ،
  قال: ثنا وكيع ورَوْح بن عبادة، عن ابن عون، عن ابن سيرين عن ابن عباس، مثله.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن ابن عون، عن ابن عباس، نحوه.حدثنا يعقوب، قال: ثنا هشيم،
  قال: أخبرنا حسين، عن عكرِمة، في قوله: { طَيْراً أبابِيلَ } قال: كانت طيراً خُضْراً،
  خرجت من البحر، لها رؤوس كرؤوس السباع.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن الأعمش، عن أبي سفيان، عن عبيد بن عُمير { طَيْراً أبابِيلَ } قال: هي طير
  سُود بَحْرية، في مناقرها وأظفارها الحجارة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن الأعمش، عن أبي سفيان، عن عبيد بن عمير: { طَيْراً أبابِيلَ } قال: سُود بَحْرية،
  في أظافيرها ومناقيرها الحجارة.قال: ثنا مهران، عن خارجة، عن عبد الله بن عون، عن ابن
  سيرين، عن ابن عباس قال: لها خراطيم كخراطيم الطير، وأكفّ كأكفّ الكلاب.حدثنا يحيى
  بن طلحة اليربوعيّ، قال: ثنا فضيل بن عياض، عن عطاء بن السائب، عن سعيد بن جُبير، في
  قوله: { طَيْراً أبابِيلَ } قال: طير خُضْر، لها مناقير صُفْر، تختلف عليهم.حدثنا أبو
  كُرَيب، قال: ثنا وكيع، عن سفيان، عن الأعمش، عن أبي سفيان، عن عبيد بن عمير، قال:
  طير سود تحمل الحجارة في أظافيرها ومناقيرها.وقوله: { تَرْمِيهِمْ بِحِجَارَةٍ مِنْ
  سِجِّيلٍ } يقول تعالى ذكره: ترمي هذه الطير الأبابيل التي أرسلها الله على أصحاب الفيل،
  بحجارة من سجيل.وقد بيَّنا معنى سجيل في موضع غير هذا، غير أنا نذكر بعض ما قيل من
  ذلك في هذا الموضع، من أقوال مَنْ لم نذكره في ذلك الموضع. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان، عن السديّ، عن عكرِمة، عن ابن عباس { حِجارَةٍ مِنْ
  سَجِّيلٍ } قال: طين في حجارة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } * { وَأَرْسَلَ
  عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ } * { فَجَعَلَهُمْ
  كَعَصْفٍ مَّأْكُولٍ }حدثني الحسين بن محمد الذارع، قال: ثنا يزيد بن زُرَيع، قال:
  ثنا سعيد، عن قتادة، عن عكرِمة، عن ابن عباس { تَرْمِيهِمْ بِحِجارَةٍ مِنْ سَجِّيلٍ
  } قال: من طين.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن السُّدّي،
  عن عكرِمة، عن ابن عباس { حِجَارَةٍ مِنْ سَجِّيلٍ } قال: سنك وكل.حدثني الحسين بن
  محمد الذارع، قال: ثنا يزيد بن زُرَيع، عن عُمارة بن أبي حفصة، عن عكرِمة، في قوله:
  { تَرْمِيهِمْ بِحِجارَةٍ مِنْ سَجِّيلٍ } قال: من طين.حدثنا ابن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن شَرْقِي، قال: سمعت عكرِمة يقول: { تَرْمِيهِمْ بِحِجارَةٍ
  مِنْ سَجِّيلٍ } قال: سنك وكل.حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا حصين، عن عكرِمة،
  قال: كانت ترميهم بحجارة معها، قال: فإذا أصاب أحدهم خرج به الجُدَريّ، قال: كان أوّل
  يوم رُؤي فيه الجدريّ قال: لم يُر قبل ذلك اليوم، ولا بعده.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن موسى بن أبي عائشة، قال: ذكر أبو الكُنود، قال: دون الحِمَّصة
  وفوق العدسة.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن موسى بن أبي عائشة،
  قال: كانت الحجارة التي رُمُوا بها أكبرَ من العدَسة وأصغر من الحِمَّصَةِ.قال: ثنا
  أبو أحمد الزُّبيريّ، قال: ثنا إسرائيل، عن موسى بن أبي عائشة، عن عمران، مثله.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن السديّ، عن عكرمة، عن ابن عباس: سجِّيل بالفارسية:
  سنك وكل، حَجَر وطين.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن إسرائيل، عن جابر بن سابط،
  قال: هي بالأعجمية: سنك وكل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  كانت مع كلّ طير ثلاثة أحجار: حجران في رجليه، وحجر في منقاره، فجعلت ترميهم بها.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { حِجَارَةٍ مِنْ سَجِّيلٍ }
  قال: هي من طين.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: هي
  طير بِيض، خرجت من قِبَل البحر، مع كلّ طير ثلاثة أحجار: حَجران في رجليه، وحجر في
  منقاره، ولا يصيب شيئاً إلا هشَمه.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو
  بن الحارث بن يعقوب أن أباه أخبره أنه بلغه أن الطير التي رمت بالحجارة، كانت تحملها
  بأفواهها، ثم إذا ألقتها نَفِط لها الجلد.وقال آخرون: معنى ذلك: ترميهم بحجارة من سماء
  الدنيا. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { تَرْمِيهِمْ بِحِجارَةٍ مِنْ سَجِّيلٍ } قال: السماء الدنيا، قال: والسماء الدنيا
  اسمها سجِّيل، وهي التي أنزل الله جلّ وعزّ على قوم لوط.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } * { وَأَرْسَلَ
  عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ } * { فَجَعَلَهُمْ
  كَعَصْفٍ مَّأْكُولٍ }قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث، عن سعيد بن
  أبي هلال، أنه بلغه أن الطير التي رمت بالحجارة، أنها طير تخرج من البحر، وأن سجيل:
  السماء الدنيا.وهذا القول الذي قاله ابن زيد لا نعرف لصحته وجها في خبر ولا عقل، ولا
  لغة، وأسماء لا تُدرك إلا من لغة سائرة، أو خبر من الله تعالى ذكره.وكان السبب الذي
  من أجله حلَّت عقوبة الله تعالى بأصحاب الفيل، مسير أبرهة الحبشيّ بجنده معه الفيل،
  إلى بيت الله الحرام لتخريبه. وكان الذي دعاه إلى ذلك فيما:حدثنا به ابن حميد، قال:
  ثنا سلمة بن الفضل، قال: ثنا ابن إسحاق، أن أبرهة بنى كنيسة بصنعاء، وكان نصرانياً،
  فسماها القُلَّيْس لم يُر مثلها في زمانها بشي من الأرض وكتب إلى النجاشي ملك الحبشة:
  إن قد بنيت لك أيها الملك كنيسة، لم يُبن مثلها لملك كان قبلك، ولستُ بمُنته حتى أصرف
  إليها حاجّ العرب. فلما تحدّثت العرب بكتاب أبرهة ذلك للنجاشيّ، غضب رجل من النَّسَأة
  أحد بن فُقَيم، ثم أحد بني ملك، فخرج حتى أتى القُلَيس، فقعد فيها، ثم خرج فلحق بأرضه،
  فأُخْبر أبرهة بذلك، فقال: من صنع هذا؟ فقيل: صنعه رجل من أهل هذا البيت، الذي تحجّ
  العرب إليه بمكة، لما سمع من قولك: أصرف إليه حاجّ العرب، فغضب، فجاء فقعد فيها، أي
  أنها ليست لذلك بأهل فغضب عند ذلك أبرهة، وحلف ليسيرنّ إلى البيت فيهدمه، وعند أبرهة
  رجال من العرب قد قَدِموا عليه يلتمسون فضله، منهم محمد بن خُزَاعي بن حِزَابة الذَّكواني،
  ثم السُّلَمي، في نفر من قومه، معه أخ له يقال له قيس بن خزاعي فبينما هم عنده، غَشِيهم
  عبد لأبرهة، فبعث إليهم فيه بغذائه، وكان يأكل الخُصَى فلما أتى القوم بغذائه، قالوا:
  والله لئن أكلنا هذا لا تزال تسبُّنا به العرب ما بقينا، فقام محمد بن خزاعي، فجاء
  أبرهة فقال: أيها الملك، إن هذا يوم عيد لنا، لا نأكل فيه إلا الجُنوبَ والأيدي، فقال
  له أبرهة: فسنبعث إليكم ما أحببتم، فإنما أكرمتكم بغذائي، لمنزلتكم عندي.ثم إن أبرهة
  توّج محمد بن خُزَاعِي، وأمَّره على مضر، أن يسير في الناس، يدعوهم إلى حجّ القُلَّيس،
  كنيسته التي بناها، فسار محمد بن خِزاعي، حتى إذا نزل ببعض أرض بني كنانة، وقد بلغ
  أهل تهامة أمره، وما جاء له، بعثوا إليه رجلاً من هُذَيل يقال له عُرْوة بن حياض الملاصي،
  فرماه بسهم فقتله وكان مع محمد بن خزاعي أخوه قيس بن خزاعي، فهرب حين قُتل أخوه، فلحق
  بأبرهة فأخبره بقتله، فزاد ذلك أبرهة غضباً وحنقاً، وحلف ليغزونّ بني كنانة، وليهدمنّ
  البيت.ثم إن أبرهة حين أجمع السير إلى البيت، أمر الحُبْشان فتهيأتْ وتجهَّزتْ، وخرج
  معه بالفيل، وسمعت العرب بذلك، فأعظموه، وفُظِعوا به، ورأوا جهاده حقًّا عليهم، حين
  سمعوا أنه يريد هدم الكعبة، بيت الله الحرام، فخرج رجل كان من أشراف أهل اليمن وملوكهم،
  يقال له ذو نَفْر، فدعا قومه ومن أجابه من سائر العرب، إلى حرب أبرهة، وجهاده عن بيت
  الله، وما يريد من هدمه وإخرابه، فأجابه من أجابه إلى ذلك، وعَرَض له، وقاتله، فهُزم
  وتفرّق أصحابه، وأُخِذَ له ذو نفر أسيراً فلما أراد قتله، قال ذو نفر: أيها الملك لا
  تقتلني، فإنه عسى أن يكون بقائي معك خيراً لك من قتلي فتركه من القتل، وحبسه عنده في
  وثاق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } * { وَأَرْسَلَ
  عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ } * { فَجَعَلَهُمْ
  كَعَصْفٍ مَّأْكُولٍ }وكان أبرهة رجلاً حليماً.ثم مضى أبرهة على وجهه ذلك يريد ما خرج
  له، حتى إذا كان بأرض خثعم، عرض له نُفَيل بن حبيب الخثعميّ في قبيلَي خثعم: شَهران،
  وناهس، ومن معه من قبائل العرب، فقاتله فهزمه أبرهة، وأُخِذ له أسيراً، فأُتِي به فلما
  همّ بقتله، قال له نفيل: أيها الملك لا تقتلني، فإني دليلك بأرض العرب، وهاتان يداي
  لك على قبيلي خثعم: شهران، وناهس، بالسمع والطاعة فأعفاه وخلَّى سبيله، وخرج به معه،
  يدله على الطريق حتى إذا مرّ بالطائف، خرج إليه مسعود بن مُعَتِّب في رجال ثقيف، فقال:
  أيها الملك، إنما نحن عبيدك، سامعون لك مطيعون، ليس لك عندنا خلاف، وليس بيتنا هذا
  بالبيت الذي تريد يعنون اللاَّت إنما تريد البيت الذي بمكة يعنون الكعبة ونحن نبعث
  معك من يدلك، فتجاوز عنهم، وبعثوا معهم أبا رِغال فخرج أبرهة ومعه أبو رِغال حتى أنزله
  المغمِّس، فلما أنزله به مات أبو رِغال هناك، فَرَجمت العرب قبره، فهو القبر الذي ترجم
  الناس بالمغمِّس.ولما نزل أبرهة المغمِّس، بعث رجلاً من الحبشة، يقال له الأسود بن
  مقصود، على خيل له حتى انتهى إلى مكة، فساق إليه أموال أهل مكة من قريش وغيرهم، وأصاب
  فيها مئتي بعير لعبد المطلب بن هاشم، وهو يومئذٍ كبير قريش وسيَّدها وهمّت قريش وكنانة
  وهُذَيل ومن كان معهم بالحرم من سائر الناس بقتاله، ثم عرفوا أنهم لا طاقة لهم به،
  فتركوا ذلك، وبعث أبرهة حُناطة الحميريّ إلى مكة، وقال له: سل عن سيد هذا البلد وشريفهم،
  ثم قل له: إن الملك يقول لكم: إني لم آت لحربكم، إنما جئت لهدم البيت، فإن لم تعرضوا
  دونه بحرب فلا حاجة لي بدمائكم، فإن لم يُرِد حربي فأتني به.فلما دخل حناطة مكة، سأل
  عن سيد قريش وشريفها، فقيل: عبد المطلب بن هاشم بن عبد مناف ابن قُصَيّ، فجاءه فقال
  له ما أمره به أبرهة، فقال له عبد المطلب: واللّهِ ما نريد حربه، وما لنا بذلك من طاقة
  هذا بيت الله الحرام، وبيت خليله إبراهيم عليه السلام أو كما قال فإن يمنعه فهو بيته
  وحَرَمه، وإن يُخْلِ بينه وبينه، فوالله ما عندنا له من دافع عنه، أو كما قال فقال
  له حناطة: فانطِلقْ إلى الملك، فإنه قد أمرني أن آتيه بك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
