  بِحِجَارَةٍ مِّن سِجِّيلٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلَهُمْ كَعَصْفٍ مَّأْكُولٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي أنّ أبرهة بن الصباح الأشرم ملك اليمن من قبل أصحمة النجاشي بنى
  كنيسة بصنعاء وسماها القُليس، وأراد أن يصرف إليها الحاج، فخرج رجل من كنانة فقعد فيها
  ليلاً، فأغضبه ذلك. وقيل: أججت رفقة من العرب نارا فحملتها الريح فأحرقتها، فحلف ليهدمنّ
  الكعبة فخرج بالحبشة ومعه فيل له اسمه محمود، وكان قوياً عظيماً، واثنا عشر فيلاً غيره.
  وقيل: ثمانية وقيل: كان معه ألف فيل، وقيل كان وحده؛ فلما بلغ المغمس خرج إليه عبد
  المطلب وعرض عليه ثلث أموال تهامة ليرجع، فأبى وعبأ جيشه وقدّم الفيل، فكانوا كلما
  وجهوه إلى الحرم برك ولم يبرح، وإذا وجهوه إلى اليمن أو إلى غيرها من الجهات هرول؛
  فأرسل الله طيراً سوداً. وقيل: خضراً وقيل: بيضاً، مع كل طائر حجر في منقاره، وحجران
  في رجليه أكبر من العدسة وأصغر من الحمصة. وعن ابن عباس رضي الله عنهما أنه رأى منها
  عند أم هانيء نحو قفيز مخططة بحمرة كالجزع الظفارى، فكان الحجر يقع على رأس الرجل فيخرج
  من دبره، وعلى كل حجر اسم من يقع عليه، ففروا فهلكوا في كل طريق ومنهل؛ ودوى أبرهة
  فتساقطت أنامله وآرابه، وما مات حتى انصدع صدره عن قلبه. وانفلت وزيره أبو يكسوم وطائره
  يحلق فوقه، حتى بلغ النجاشي فقص عليه القصة، فلما اتمّها وقع عليه الحجر فخرّ ميتاً
  بين يديه. وقيل: كان أبرهة جدّ النجاشي الذي كان في زمن رسول الله صلى الله عليه وسلم
  بأربعين سنة، وقيل: بثلاث وعشرين سنة. وعن عائشة رضي الله عنها: رأيت قائد الفيل وسائسه
  أعميين مقعدين يستطعمان. وفيه أن أبرهة أخذ لعبد المطلب مائتي بعير، فخرج إليه فيها،
  فجهره وكان رجلاً جسيماً وسيماً. وقيل: هذا سيد قريش وصاحب عير مكة الذي يطعم الناس
  في السهل والوحوش في رؤوس الجبال، فلما ذكر حاجته قال: سقطت من عيني، جئت لأهدم البيت
  الذي هو دينك ودين آبائك وعصمتكم وشرفكم في قديم الدهر، فألهاك عنه ذود أخذ لك؛ فقال
  أنا رب الإبل، وللبيت رب سيمنعه، ثم رجع وأتى باب البيت فأخذ بحلقته وهو يقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لاَهُمَّ إنَّ المَرْءَ يَمْـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـنَعُ رحله فَامنَعْ حَلاَلَكْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاَ يغْلِبَنَّ
  صَلُيبُهُم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمُحَالُهُمْ عَدْواً مْحَالَكْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ كُنْتَ تَارِكَهُمْ وَكَعـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـبَتَنَا
  فَأَمْرٌ مَا بَدَا لَكْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَا رَبِّ
  لاَ أَرْجُو لَهُمْ سِوَاكَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَا رَبِّ
  فَامْنَعْ مِنْهُمُ حِمَاكَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالتفت وهو يدعو فإذا هو بطير من نحو اليمن فقال: والله إنها لطير
  غريبة ما هي ببحرية ولا تهامية. وفيه: أنّ أهل مكة قد احتووا على أموالهم، وجمع عبد
  المطلب من جواهرهم وذهبهم الجور، وكان سبب يساره. وعن أبي سعيد الخدري رضي الله عنه
  أنه سئل عن الطير فقال: حمام مكة منها.</font></font>&#13;\t\t\t<label disabled=\"true\"
