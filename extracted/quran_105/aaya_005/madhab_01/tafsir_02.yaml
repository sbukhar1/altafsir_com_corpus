  كَعَصْفٍ مَّأْكُولٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: جاءت عشية ثم صبحتهم. وعن
  عكرمة: من أصابته جدّرته وهو أوّل جدري ظهر. وقرىء: «ألم تر» بسكون الراء للجد في إظهار
  أثر الجازم: والمعنى: أنك رأيت أثار فعل الله بالحبشة، وسمعت الأخبار به متواترة، فقامت
  لك مقام المشاهدة. و { كَيْفَ } في موضع نصب بفعل ربك، لا بألم تر؛ لما في { كَيْفَ
  } من معنى الاستفهام { فِى تَضْلِيلٍ } في تضييع وإبطال. يقال: ضلل كيده، إذا جعله
  ضالاً ضائعاً. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَـيْدُ ٱلْكَـٰفِرِينَ إِلاَّ
  فِى ضَلَـٰلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 25] وقيل: لامريء القيس: الملك الضليل؛ لأنه ضلل ملك أبيه،
  أي: ضيعه، يعني: أنهم كادوا البيت أوّلاً ببناء القليس، وأرادوا أن ينسخوا أمره بصرف
  وجوه الحاج إليه، فضلل كيدهم بإيقاع الحريق فيه؛ وكادوه ثانياً بإرادة هدمه، فضلل بإرسال
  الطير عليهم { أَبَابِيلَ } حزائق، الواحدة: إبالة. وفي أمثالهم: ضغث على إبالة، وهي:
  الحزمة الكبيرة، شبهت الحزقة من الطير في تضامّها بالإبالة. وقيل: أبابيل مثل عباديد،
  وشماطيط لا واحد لها، وقرأ أبو حنيفة رحمه الله: «يرميهم» أي: الله تعالى أو الطير،
  لأنه اسم جمع مذكر؛ وإنما يؤنث على المعنى. وسجيل: كأنه علم للديوان الذي كتب فيه عذاب
  الكفار، كما أن سجيناً علم لديوان أعمالهم، كأنه قيل: بحجارة من جملة العذاب المكتوب
  المدوّن، واشتقاقه من الإسجال وهو الإرسال؛ لأنّ العذاب موصوف بذلك، وأرسل عليهم طيراً،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَرْسَلْنَا
  عَلَيْهِمُ ٱلطُّوفَانَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف:133]. وعن ابن عباس رضي الله عنهما: من طين مطبوخ كما يطبخ
  الآجر. وقيل: هو معرب من سنككل. وقيل: من شديد عذابه؛ ورووا بيت ابن مقبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ضَرْباً تَوَاصَتْ بِهِ الأَبْطَالُ سِجِّيلاَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما هو سجينا، والقصيدة نونية مشهورة في ديوانه؛ وشبهوا بورق الزرع
  إذا أكل، أي: وقع فيه الأكال: وهو أن يأكله الدود. أو بتبن أكلته الدواب وراثته، ولكنه
  جاء على ما عليه آداب القرآن، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَانَا يَأْكُلاَنِ ٱلطَّعَامَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  75] أو أريد: أكل حبه فبقي صفراً منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1343)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الفيل أعفاه الله
