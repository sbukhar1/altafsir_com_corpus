text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ
  فَعَلَ رَبُّكَ بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ
  } * { وَأَرْسَلَ عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن
  سِجِّيلٍ } * { فَجَعَلَهُمْ كَعَصْفٍ مَّأْكُولٍ }روي أنّ أبرهة بن الصباح الأشرم
  ملك اليمن من قبل أصحمة النجاشي بنى كنيسة بصنعاء وسماها القُليس، وأراد أن يصرف إليها
  الحاج، فخرج رجل من كنانة فقعد فيها ليلاً، فأغضبه ذلك. وقيل: أججت رفقة من العرب نارا
  فحملتها الريح فأحرقتها، فحلف ليهدمنّ الكعبة فخرج بالحبشة ومعه فيل له اسمه محمود،
  وكان قوياً عظيماً، واثنا عشر فيلاً غيره. وقيل: ثمانية وقيل: كان معه ألف فيل، وقيل
  كان وحده؛ فلما بلغ المغمس خرج إليه عبد المطلب وعرض عليه ثلث أموال تهامة ليرجع، فأبى
  وعبأ جيشه وقدّم الفيل، فكانوا كلما وجهوه إلى الحرم برك ولم يبرح، وإذا وجهوه إلى
  اليمن أو إلى غيرها من الجهات هرول؛ فأرسل الله طيراً سوداً. وقيل: خضراً وقيل: بيضاً،
  مع كل طائر حجر في منقاره، وحجران في رجليه أكبر من العدسة وأصغر من الحمصة. وعن ابن
  عباس رضي الله عنهما أنه رأى منها عند أم هانيء نحو قفيز مخططة بحمرة كالجزع الظفارى،
  فكان الحجر يقع على رأس الرجل فيخرج من دبره، وعلى كل حجر اسم من يقع عليه، ففروا فهلكوا
  في كل طريق ومنهل؛ ودوى أبرهة فتساقطت أنامله وآرابه، وما مات حتى انصدع صدره عن قلبه.
  وانفلت وزيره أبو يكسوم وطائره يحلق فوقه، حتى بلغ النجاشي فقص عليه القصة، فلما اتمّها
  وقع عليه الحجر فخرّ ميتاً بين يديه. وقيل: كان أبرهة جدّ النجاشي الذي كان في زمن
  رسول الله صلى الله عليه وسلم بأربعين سنة، وقيل: بثلاث وعشرين سنة. وعن عائشة رضي
  الله عنها: رأيت قائد الفيل وسائسه أعميين مقعدين يستطعمان. وفيه أن أبرهة أخذ لعبد
  المطلب مائتي بعير، فخرج إليه فيها، فجهره وكان رجلاً جسيماً وسيماً. وقيل: هذا سيد
  قريش وصاحب عير مكة الذي يطعم الناس في السهل والوحوش في رؤوس الجبال، فلما ذكر حاجته
  قال: سقطت من عيني، جئت لأهدم البيت الذي هو دينك ودين آبائك وعصمتكم وشرفكم في قديم
  الدهر، فألهاك عنه ذود أخذ لك؛ فقال أنا رب الإبل، وللبيت رب سيمنعه، ثم رجع وأتى باب
  البيت فأخذ بحلقته وهو يقول:لاَهُمَّ إنَّ المَرْءَ يَمْـ   ـنَعُ رحله فَامنَعْ حَلاَلَكْلاَ
  يغْلِبَنَّ صَلُيبُهُم   وَمُحَالُهُمْ عَدْواً مْحَالَكْإنْ كُنْتَ تَارِكَهُمْ وَكَعـ   ـبَتَنَا
  فَأَمْرٌ مَا بَدَا لَكْيَا رَبِّ لاَ أَرْجُو لَهُمْ سِوَاكَا   يَا رَبِّ فَامْنَعْ
  مِنْهُمُ حِمَاكَافالتفت وهو يدعو فإذا هو بطير من نحو اليمن فقال: والله إنها لطير
  غريبة ما هي ببحرية ولا تهامية. وفيه: أنّ أهل مكة قد احتووا على أموالهم، وجمع عبد
  المطلب من جواهرهم وذهبهم الجور، وكان سبب يساره. وعن أبي سعيد الخدري رضي الله عنه
  أنه سئل عن الطير فقال: حمام مكة منها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِأَصْحَابِ ٱلْفِيلِ } * { أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ } * { وَأَرْسَلَ
  عَلَيْهِمْ طَيْراً أَبَابِيلَ } * { تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ } * { فَجَعَلَهُمْ
  كَعَصْفٍ مَّأْكُولٍ }وقيل: جاءت عشية ثم صبحتهم. وعن عكرمة: من أصابته جدّرته وهو
  أوّل جدري ظهر. وقرىء: «ألم تر» بسكون الراء للجد في إظهار أثر الجازم: والمعنى: أنك
  رأيت أثار فعل الله بالحبشة، وسمعت الأخبار به متواترة، فقامت لك مقام المشاهدة. و
  { كَيْفَ } في موضع نصب بفعل ربك، لا بألم تر؛ لما في { كَيْفَ } من معنى الاستفهام
  { فِى تَضْلِيلٍ } في تضييع وإبطال. يقال: ضلل كيده، إذا جعله ضالاً ضائعاً. ومنه قوله
  تعالى:{ وَمَا كَـيْدُ ٱلْكَـٰفِرِينَ إِلاَّ فِى ضَلَـٰلٍ }[غافر: 25] وقيل: لامريء
  القيس: الملك الضليل؛ لأنه ضلل ملك أبيه، أي: ضيعه، يعني: أنهم كادوا البيت أوّلاً
  ببناء القليس، وأرادوا أن ينسخوا أمره بصرف وجوه الحاج إليه، فضلل كيدهم بإيقاع الحريق
  فيه؛ وكادوه ثانياً بإرادة هدمه، فضلل بإرسال الطير عليهم { أَبَابِيلَ } حزائق، الواحدة:
  إبالة. وفي أمثالهم: ضغث على إبالة، وهي: الحزمة الكبيرة، شبهت الحزقة من الطير في
  تضامّها بالإبالة. وقيل: أبابيل مثل عباديد، وشماطيط لا واحد لها، وقرأ أبو حنيفة رحمه
  الله: «يرميهم» أي: الله تعالى أو الطير، لأنه اسم جمع مذكر؛ وإنما يؤنث على المعنى.
  وسجيل: كأنه علم للديوان الذي كتب فيه عذاب الكفار، كما أن سجيناً علم لديوان أعمالهم،
  كأنه قيل: بحجارة من جملة العذاب المكتوب المدوّن، واشتقاقه من الإسجال وهو الإرسال؛
  لأنّ العذاب موصوف بذلك، وأرسل عليهم طيراً،{ فَأَرْسَلْنَا عَلَيْهِمُ ٱلطُّوفَانَ }[الأعراف:133].
  وعن ابن عباس رضي الله عنهما: من طين مطبوخ كما يطبخ الآجر. وقيل: هو معرب من سنككل.
  وقيل: من شديد عذابه؛ ورووا بيت ابن مقبل:ضَرْباً تَوَاصَتْ بِهِ الأَبْطَالُ سِجِّيلاَ   وإنما
  هو سجينا، والقصيدة نونية مشهورة في ديوانه؛ وشبهوا بورق الزرع إذا أكل، أي: وقع فيه
  الأكال: وهو أن يأكله الدود. أو بتبن أكلته الدواب وراثته، ولكنه جاء على ما عليه آداب
  القرآن، كقوله:{ كَانَا يَأْكُلاَنِ ٱلطَّعَامَ }[المائدة: 75] أو أريد: أكل حبه فبقي
  صفراً منه.عن رسول الله صلى الله عليه وسلم:(1343) \" من قرأ سورة الفيل أعفاه الله
  أيام حياته من الخسف والمسخ \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

