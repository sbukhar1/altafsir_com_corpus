  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  فِيۤ أُمِّ ٱلْكِتَابِ لَدَيْنَا لَعَلِيٌّ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإن هذا الكتاب أصل الكتاب الذي منه نسخ هذا الكتاب عندنا لعليّ: يقول:
  لذو علوّ ورفعة، حكيم: قد أحكمت آياته، ثم فصلت فهو ذو حكمة. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن هشام الدستوائي، عن القاسم بن أبي بزة، قال: ثنا عروة
  بن عامر، أنه سمع ابن عباس يقول: أوّل ما خلق الله القلم، فأمره أن يكتب ما يريد أن
  يخلق، قال: والكتاب عنده، قال: { وإنه في أمّ الكتاب لدينا لعليّ حكيم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا ابن إدريس، قال: سمعت أبي، عن عطية بن
  سعد في قول الله تبارك وتعالى: { وإنَّهُ في أمّ الكِتابِ لَدَيْنا لِعَلِيّ حَكِيمٌ
  } يعني القرآن في أمّ الكتاب الذي عند الله منه نسخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا ابن إدريس، قال: سمعت مالكاً يروي عن عمران، عن عكرمة { وإنَّهُ
  فِي أُمّ الكِتاب لَدَيْنا } قال: أمّ الكتاب القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَإنَّهُ في أمّ
  الكِتاب لَدَيْنا } قال: أمّ الكتاب: أصل الكتاب وجملته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّهُ فِي أُمّ الكِتابِ }: أي جملة
  الكتاب أي أصل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَإنَّهُ فِي أُمّ الكِتابِ } يقول: في الكتاب الذي عند الله
  في الأصل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَدَيْنا لَعَلِيّ حَكِيمٌ
  } وقد ذكرنا معناه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَدَيْنا لَعَلِيّ
  حَكِيمٌ } يخبر عن منزلته وفضله وشرفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

