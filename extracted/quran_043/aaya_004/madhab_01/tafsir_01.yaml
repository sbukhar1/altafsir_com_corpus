text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ فِيۤ
  أُمِّ ٱلْكِتَابِ لَدَيْنَا لَعَلِيٌّ حَكِيمٌ }يقول تعالى ذكره: وإن هذا الكتاب أصل
  الكتاب الذي منه نسخ هذا الكتاب عندنا لعليّ: يقول: لذو علوّ ورفعة، حكيم: قد أحكمت
  آياته، ثم فصلت فهو ذو حكمة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  يعقوب، قال: ثنا ابن علية، عن هشام الدستوائي، عن القاسم بن أبي بزة، قال: ثنا عروة
  بن عامر، أنه سمع ابن عباس يقول: أوّل ما خلق الله القلم، فأمره أن يكتب ما يريد أن
  يخلق، قال: والكتاب عنده، قال: { وإنه في أمّ الكتاب لدينا لعليّ حكيم }.حدثني أبو
  السائب، قال: ثنا ابن إدريس، قال: سمعت أبي، عن عطية بن سعد في قول الله تبارك وتعالى:
  { وإنَّهُ في أمّ الكِتابِ لَدَيْنا لِعَلِيّ حَكِيمٌ } يعني القرآن في أمّ الكتاب
  الذي عند الله منه نسخ.حدثني أبو السائب، قال: ثنا ابن إدريس، قال: سمعت مالكاً يروي
  عن عمران، عن عكرمة { وإنَّهُ فِي أُمّ الكِتاب لَدَيْنا } قال: أمّ الكتاب القرآن.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَإنَّهُ في أمّ
  الكِتاب لَدَيْنا } قال: أمّ الكتاب: أصل الكتاب وجملته.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَإنَّهُ فِي أُمّ الكِتابِ }: أي جملة الكتاب أي أصل الكتاب.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَإنَّهُ فِي أُمّ الكِتابِ } يقول:
  في الكتاب الذي عند الله في الأصل.وقوله: { لَدَيْنا لَعَلِيّ حَكِيمٌ } وقد ذكرنا
  معناه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { لَدَيْنا لَعَلِيّ حَكِيمٌ } يخبر عن منزلته وفضله
  وشرفه.\r\n\t\t\t\r\n\t\t\t</section>"

