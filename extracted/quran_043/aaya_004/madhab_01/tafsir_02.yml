  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْكِتَابِ
  ٱلْمُبِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا جَعَلْنَاهُ قُرْآناً عَرَبِيّاً لَّعَلَّكُمْ
  تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ فِيۤ أُمِّ ٱلْكِتَابِ لَدَيْنَا
  لَعَلِيٌّ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أقسم بالكتاب المبين وهو القرآن
  وجعل قوله: { إِنَّا جَعَلْنَـٰهُ قُرْءاناً عَرَبِيّاً } جواباً للقسم وهو من الأيمان
  الحسنة البديعة، لتناسب القسم والمقسم عليه، وكونهما من واد واحد. ونظيره قول أبي تمام:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَثَنَايَاكِ إِنَّهَا إِغْرِيضُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">;لْمُبِينِ } البين للذين أنزل عليهم؛ لأنه بلغتهم وأساليهم. وقيل:
  الواضح للمتدبرين. وقيل: (المبين) الذي أبان طرق الهدى من طرق الضلالة، وأبان ما تحتاج
  إليه الأمة في أبواب الديانة { جَعَلْنَـٰهُ } بمعنى صيرناه معدّى إلى مفعولين. أو
  بمعنى خلقناه معدّى إلى واحد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  1]. و { قُرْءَاناً عَرَبِيّاً } حال. ولعل: مستعار لمعنى الإرادة؛ لتلاحظ معناها ومعنى
  الترجي، أي: خلقناه عربياً غير عجمي: إرادة أن تعقله العرب، ولئلا يقولوا لولا فصلت
  آياته، وقرىء «أمّ الكتاب» بالكسر وهو اللوح، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ هُوَ قُرْءانٌ مَّجِيدٌ فِى لَوْحٍ
  مَّحْفُوظٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البروج: 21- 22] سمي بأم الكتاب؛ لأنه الأصل الذي أثبتت فيه الكتب
  منه تنقل وتنتسخ. على رفيع الشأن في الكتب؛ لكونه معجزاً من بينها { حَكِيمٌ } ذو حكمة
  بالغة، أي: منزلته عندنا منزلة كتاب هما صفتاه، وهو مثبت في أم الكتاب هكذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

