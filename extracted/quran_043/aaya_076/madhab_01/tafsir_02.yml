  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُجْرِمِينَ فِي عَذَابِ جَهَنَّمَ خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ يُفَتَّرُ عَنْهُمْ
  وَهُمْ فِيهِ مُبْلِسُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا ظَلَمْنَاهُمْ وَلَـٰكِن كَانُواْ هُمُ
  ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَادَوْاْ يٰمَالِكُ لِيَقْضِ عَلَيْنَا
  رَبُّكَ قَالَ إِنَّكُمْ مَّاكِثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ جِئْنَاكُم
  بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَكُمْ لِلْحَقِّ كَارِهُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ يُفَتَّرُ عَنْهُمْ } لا يخفف ولا ينقص، من قولهم: فترت عنه الحمى إذا سكنت عنه
  قليلاً ونقص حرّها. والمبلس: اليائس الساكت سكوت يأس من فرج. وعن الضحاك: يجعل المجرم
  في تابوت في نار ثم يردم عليه فيبقى فيه خالداً: لا يرى ولا يرى { هُمُ } فصل عند البصريين،
  عماد عند الكوفيين. وقرىء «وهم فيها» أي: في النار وقرأ علي وابن مسعود رضي الله عنهما:
  «با مال» بحذف الكاف للترخيم، كقول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْحَقُّ يَا مَالِ غَيْرَ مَا تَصِفُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل لابن عباس: إن ابن مسعود قرأ «ونادوا يا مال» فقال: ما أشغل أهل
  النار عن الترخيم وعن بعضهم: حسن الترخيم أنهم يقتطعون بعض الاسم لضعفهم وعظم ما هم
  فيه. وقرأ أبو السّرار الغنوي «يا مال» بالرفع كما يقال: يا حار { لِيَقْضِ عَلَيْنَا
  رَبُّكَ } من قضى عليه إذا أماته</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  15] والمعنى: سل ربك أن يقضي علينا. فإن قلت: كيف قال: { وَنَادَوْاْ يٰمَـٰلِكُ }
  بعد ما وصفهم بالإبلاس؟ قلت: تلك أزمنة متطاولة وأحقاب ممتدة، فتختلف بهم الأحوال فيسكتون
  أوقاتاً لغلبة اليأس عليهم، وعلمهم أنه لا فرج لهم، ويغوّثون أوقاتاً لشدّة ما بهم
  { مَّـٰكِثُونَ } لابثون. وفيه استهزاء. والمراد: خالدون. عن ابن عباس رضي الله عنهما:
  إنما يجيبهم بعد ألف سنة. وعن النبي صلى الله عليه وسلم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1008)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يلقى على أهل النار الجوع حتى
  يعدل ما هم فيه من العذاب، فيقولون: ادعوا مالكاً، فيدعون يا مالك ليقض علينا ربك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ لَقَدْ
  جِئْنَـٰكُم بِٱلْحَقِّ } كلام الله عز وجل: بدليل قراءة من قرأ: «لقد جئتكم» ويجب
  أن يكون في قال ضمير الله عز وجل. لما سألوا مالكاً أن يسأل الله تعالى القضاء عليهم:
  أجابهم الله بذلك { كَـٰرِهُونَ } لا تقبلونه وتنفرون منه وتشمئزون منه؛ لأنّ مع الباطل
  الدعة، ومع الحق التعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

