  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْكِتَابِ
  ٱلْمُبِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا جَعَلْنَاهُ قُرْآناً عَرَبِيّاً لَّعَلَّكُمْ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قد بيَّنا فيما مضى قوله: { حم }
  بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالكِتابِ المُبِينِ } قسَم من الله تعالى أقسم بهذا الكتاب الذي أنزله على نبيه
  محمد صلى الله عليه وسلم فقال: { وَالكِتابِ المُبِينِ } لمن تدبَّره وفكَّر في عبره،
  وعظاته، هداه، ورشده، وأدلته على حقيته، وأنه تنزيل من حكيم حميد، لا اختلاق من محمد
  صلى الله عليه وسلم ولا افتراء من أحد { إنَّا جَعَلْناهُ قُرْآناً عَرَبِيًّاً } يقول:
  إنا أنزلناه قرآناً عربياً بلسان العرب، إذ كنتم أيها المنذرُون به من رهط محمد صلى
  الله عليه وسلم عرباً { لَعَلَّكُمْ تَعْقِلُونَ } يقول: لتعقلوا معانيه وما فيه من
  مواعظ، ولم ينزله بلسان العجم، فيجعله أعجمياً، فتقولوا: نحن عرب، وهذا كلام أعجميّ
  لا نفقه معانيه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { حم. والكِتاب
  المُبِينِ } هو هذا الكتاب المبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حم. والكتاب المبين } مبين والله بركته،
  وهداه ورشده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

