text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ
  ٱلْمُبِينِ } * { إِنَّا جَعَلْنَاهُ قُرْآناً عَرَبِيّاً لَّعَلَّكُمْ تَعْقِلُونَ
  }قد بيَّنا فيما مضى قوله: { حم } بما أغنى عن إعادته في هذا الموضع.وقوله: { وَالكِتابِ
  المُبِينِ } قسَم من الله تعالى أقسم بهذا الكتاب الذي أنزله على نبيه محمد صلى الله
  عليه وسلم فقال: { وَالكِتابِ المُبِينِ } لمن تدبَّره وفكَّر في عبره، وعظاته، هداه،
  ورشده، وأدلته على حقيته، وأنه تنزيل من حكيم حميد، لا اختلاق من محمد صلى الله عليه
  وسلم ولا افتراء من أحد { إنَّا جَعَلْناهُ قُرْآناً عَرَبِيًّاً } يقول: إنا أنزلناه
  قرآناً عربياً بلسان العرب، إذ كنتم أيها المنذرُون به من رهط محمد صلى الله عليه وسلم
  عرباً { لَعَلَّكُمْ تَعْقِلُونَ } يقول: لتعقلوا معانيه وما فيه من مواعظ، ولم ينزله
  بلسان العجم، فيجعله أعجمياً، فتقولوا: نحن عرب، وهذا كلام أعجميّ لا نفقه معانيه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { حم. والكِتاب المُبِينِ } هو هذا الكتاب المبين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حم. والكتاب المبين } مبين والله بركته،
  وهداه ورشده.\r\n\t\t\t\r\n\t\t\t</section>"

