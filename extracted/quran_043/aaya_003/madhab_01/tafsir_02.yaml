text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ
  ٱلْمُبِينِ } * { إِنَّا جَعَلْنَاهُ قُرْآناً عَرَبِيّاً لَّعَلَّكُمْ تَعْقِلُونَ
  } * { وَإِنَّهُ فِيۤ أُمِّ ٱلْكِتَابِ لَدَيْنَا لَعَلِيٌّ حَكِيمٌ }أقسم بالكتاب
  المبين وهو القرآن وجعل قوله: { إِنَّا جَعَلْنَـٰهُ قُرْءاناً عَرَبِيّاً } جواباً
  للقسم وهو من الأيمان الحسنة البديعة، لتناسب القسم والمقسم عليه، وكونهما من واد واحد.
  ونظيره قول أبي تمام:وَثَنَايَاكِ إِنَّهَا إِغْرِيضُ   ;لْمُبِينِ } البين للذين أنزل
  عليهم؛ لأنه بلغتهم وأساليهم. وقيل: الواضح للمتدبرين. وقيل: (المبين) الذي أبان طرق
  الهدى من طرق الضلالة، وأبان ما تحتاج إليه الأمة في أبواب الديانة { جَعَلْنَـٰهُ
  } بمعنى صيرناه معدّى إلى مفعولين. أو بمعنى خلقناه معدّى إلى واحد، كقوله تعالى:{ وَجَعَلَ
  ٱلظُّلُمَـٰتِ وَٱلنُّورَ }[الأنعام: 1]. و { قُرْءَاناً عَرَبِيّاً } حال. ولعل: مستعار
  لمعنى الإرادة؛ لتلاحظ معناها ومعنى الترجي، أي: خلقناه عربياً غير عجمي: إرادة أن
  تعقله العرب، ولئلا يقولوا لولا فصلت آياته، وقرىء «أمّ الكتاب» بالكسر وهو اللوح،
  كقوله تعالى:{ بَلْ هُوَ قُرْءانٌ مَّجِيدٌ فِى لَوْحٍ مَّحْفُوظٍ }[البروج: 21- 22]
  سمي بأم الكتاب؛ لأنه الأصل الذي أثبتت فيه الكتب منه تنقل وتنتسخ. على رفيع الشأن
  في الكتب؛ لكونه معجزاً من بينها { حَكِيمٌ } ذو حكمة بالغة، أي: منزلته عندنا منزلة
  كتاب هما صفتاه، وهو مثبت في أم الكتاب هكذا.\r\n\t\t\t\r\n\t\t\t</section>"

