  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُطَافُ
  عَلَيْهِمْ بِصِحَافٍ مِّن ذَهَبٍ وَأَكْوَابٍ وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ
  وَتَلَذُّ ٱلأَعْيُنُ وَأَنتُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: يُطاف على هؤلاء الذين آمنوا بآياته في الدنيا إذا دخلوا الجنة في الآخرة
  بصحاف من ذهب، وهي جمع للكثير من الصَّحْفة، والصَّحْفة: القصعة. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { يُطافُ عَلَيْهِمْ بِصِحافٍ مِنْ
  ذَهَبٍ } قال: القِصاع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن أشعث بن إسحاق، عن جعفر، عن شعبة، قال:«إنّ أدنى أهل الجنة منزلة، من له قصر فيه
  سبعون ألف خادم، في يد كل خادم صحفة سوى ما في يد صاحبها، لو فتح بابه فضافه أهل الدنيا
  لأوسعهم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القميّ، عن جعفر، عن سعيد، قال: «إن أخسّ أهل الجنة منزلاً من له سبعون ألف خادم، مع
  كل خادم صحفة من ذهب، لو نزل به جميع أهل الأرض لأوسعهم، لا يستعين عليهم بشيء من غيره،
  وذلك في قول الله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَهُمْ ما يَشاءُونَ فِيهَا وَلَدَيْنا
  مَزيدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولهم { فِيها ما تَشْتَهِيهِ الأَنْفُسُ، وَتَلَذُّ الأعْينُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أبي أيوب الأزديّ،
  عن عبد الله بن عمرو، قال: «ما أحد من أهل الجنة إلاَّ يسعى عليه ألف غلام، كلّ غلام
  على عمل ما عليه صاحبه».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأكْوَابٍ } وهي جمع كوب،
  والكوب: الإبريق المستدير الرأس، الذي لا أذن له ولا خرطوم، وإياه عنى الأعشى بقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صَرِيفَيَّةٌ طَيِّبٌ طَعْمُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهَا زَبَدٌ بينَ كُوب وَدَنّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وأكْوَابٍ } قال: الأكواب التي ليست لها آذان. ومعنى الكلام:
  يطاف عليهم فيها بالطعام في صِحاف من ذهب، وبالشراب في أكواب من ذهب، فاستغنى بذكر
  الصِّحاف والأكواب من ذكر الطعام والشراب، الذي يكون فيها لمعرفة السامعين بمعناه «وَفِيها
  ما تَشْتَهي الأَنْفُسُ وَتَلَذُّ الأَعْيُنُ» يقول تعالى ذكره: لكم في الجنة ما تشتهي
  نفوسكم أيها المؤمنون، وتلذّ أعينكم { وأنْتُمْ فِيها خالِدُونَ } يقول: وأنتم فيها
  ماكثون، لا تخرجون منها أبداً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن علقمة بن مرثد، عن ابن سابط أن رجلاً
  قال: يا رسول الله إني أُحبُّ الخيل، فهل في الجنة خيل؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنْ يُدْخِلْكَ الجَنَّةَ إنْ
  شاءَ، فَلا تَشاءُ أنْ تَرْكَبَ فَرَساً مِنْ ياقُوتَةٍ حَمْرَاءَ تَطِيرُ بِكَ فِي
  أيّ الجَنَّةِ شِئْتَ إلاَّ فَعَلَتْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال أعرابيّ: يا رسول الله إني أحبّ الإبل، فهل في الجنة إبل؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أعرابيّ إنْ يُدْخِلْكَ اللّهُ
  الجَنَّةَ إن شاءَ اللّهُ، فَفِيها ما اشْتَهَتْ نَفْسُكَ، وَلَذَّت عَيْناكَ \" </font></font></b>&#13;\t\t\t<label
