  وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ وَتَلَذُّ ٱلأَعْيُنُ وَأَنتُمْ فِيهَا خَالِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن عرفة، قال: ثنا عمر
  بن عبد الرحمن الأبار، عن محمد بن سعد الأنصاري، عن أبي ظبية السلفي، قال: إن السرب
  من أهل الجنة لتظلهم السحابة، قال: فتقول: ما أُمْطِرُكُمْ؟ قال: فما يدعو داعٍ من
  القوم بشيء إلاَّ أمطرتهم، حتى إن القائل منهم ليقول: أمطرينا كواعب أتراباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عرفة، قال: ثنا مروان بن معاوية، عن عليّ بن أبي الوليد،
  قال: قيل لمجاهد في الجنة سماع؟ قال: إن فيها لشجراً يقال له العيص، له سماع لم يسمع
  السامعون إلى مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن، قال:
  ثنا زيد بن حباب، قال: أخبرنا معاوية بن صالح، قال: ثني سليمان بن عامر، قال: سمعت
  أبا أُمامة، يقول: «إن الرجل من أهل الجنة ليشتهي الطائر وهو يطير، فيقع متفلقاً نضيجاً
  في كفه، فيأكل منه حتى تنتهي نفسه، ثم يطير، ويشتهي الشراب، فيقع الإبريق في يده، ويشرب
  منه ما يريد، ثم يرجع إلى مكانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { وَفِيها ما تَشْتَهِيهِ الأَنْفُسُ } فقرأته عامة قرّاء المدينة
  والشام: { ما تَشْتَهِيهِ } بزيادة هاء، وكذلك ذلك في مصاحفهم. وقرأ ذلك عامة قرّاء
  العراق «تَشْتَهِي» بغير هاء، وكذلك هو في مصاحفهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان مشهورتان بمعنى واحد، فبأيتهما قرأ القارىء فمصيب.</font></font><font
