text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتِلْكَ ٱلْجَنَّةُ
  ٱلَّتِيۤ أُورِثْتُمُوهَا بِمَا كُنتُمْ تَعْمَلُونَ } * { لَكُمْ فِيهَا فَاكِهَةٌ
  كَثِيرَةٌ مِّنْهَا تَأْكُلُونَ }يقول تعالى ذكره: يقال لهم: وهذه الجنة التي أورثكموها
  الله عن أهل النار الذين أدخلهم جهنم بما كنتم في الدنيا تعملون من الخيرات { لَكُمْ
  فِيها } يقول: لكم في الجنة فاكهة كثيرة من كلّ نوع { مِنْها تَأْكُلُونَ } يقول: من
  الفاكهة تأكلون ما اشتهيتم.\r\n\t\t\t\r\n\t\t\t</section>"

