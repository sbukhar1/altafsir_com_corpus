text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُجْرِمِينَ
  فِي عَذَابِ جَهَنَّمَ خَالِدُونَ } * { لاَ يُفَتَّرُ عَنْهُمْ وَهُمْ فِيهِ مُبْلِسُونَ
  } * { وَمَا ظَلَمْنَاهُمْ وَلَـٰكِن كَانُواْ هُمُ ٱلظَّالِمِينَ } * { وَنَادَوْاْ
  يٰمَالِكُ لِيَقْضِ عَلَيْنَا رَبُّكَ قَالَ إِنَّكُمْ مَّاكِثُونَ } * { لَقَدْ جِئْنَاكُم
  بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَكُمْ لِلْحَقِّ كَارِهُونَ }{ لاَ يُفَتَّرُ عَنْهُمْ
  } لا يخفف ولا ينقص، من قولهم: فترت عنه الحمى إذا سكنت عنه قليلاً ونقص حرّها. والمبلس:
  اليائس الساكت سكوت يأس من فرج. وعن الضحاك: يجعل المجرم في تابوت في نار ثم يردم عليه
  فيبقى فيه خالداً: لا يرى ولا يرى { هُمُ } فصل عند البصريين، عماد عند الكوفيين. وقرىء
  «وهم فيها» أي: في النار وقرأ علي وابن مسعود رضي الله عنهما: «با مال» بحذف الكاف
  للترخيم، كقول القائل:وَالْحَقُّ يَا مَالِ غَيْرَ مَا تَصِفُ   وقيل لابن عباس: إن
  ابن مسعود قرأ «ونادوا يا مال» فقال: ما أشغل أهل النار عن الترخيم وعن بعضهم: حسن
  الترخيم أنهم يقتطعون بعض الاسم لضعفهم وعظم ما هم فيه. وقرأ أبو السّرار الغنوي «يا
  مال» بالرفع كما يقال: يا حار { لِيَقْضِ عَلَيْنَا رَبُّكَ } من قضى عليه إذا أماته{ فَوَكَزَهُ
  مُوسَىٰ فَقَضَىٰ عَلَيْهِ }[القصص: 15] والمعنى: سل ربك أن يقضي علينا. فإن قلت: كيف
  قال: { وَنَادَوْاْ يٰمَـٰلِكُ } بعد ما وصفهم بالإبلاس؟ قلت: تلك أزمنة متطاولة وأحقاب
  ممتدة، فتختلف بهم الأحوال فيسكتون أوقاتاً لغلبة اليأس عليهم، وعلمهم أنه لا فرج لهم،
  ويغوّثون أوقاتاً لشدّة ما بهم { مَّـٰكِثُونَ } لابثون. وفيه استهزاء. والمراد: خالدون.
  عن ابن عباس رضي الله عنهما: إنما يجيبهم بعد ألف سنة. وعن النبي صلى الله عليه وسلم(1008)
  \" يلقى على أهل النار الجوع حتى يعدل ما هم فيه من العذاب، فيقولون: ادعوا مالكاً،
  فيدعون يا مالك ليقض علينا ربك \" { لَقَدْ جِئْنَـٰكُم بِٱلْحَقِّ } كلام الله عز
  وجل: بدليل قراءة من قرأ: «لقد جئتكم» ويجب أن يكون في قال ضمير الله عز وجل. لما سألوا
  مالكاً أن يسأل الله تعالى القضاء عليهم: أجابهم الله بذلك { كَـٰرِهُونَ } لا تقبلونه
  وتنفرون منه وتشمئزون منه؛ لأنّ مع الباطل الدعة، ومع الحق التعب.\r\n\t\t\t\r\n\t\t\t</section>"

