  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُجْرِمِينَ فِي عَذَابِ جَهَنَّمَ خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ يُفَتَّرُ عَنْهُمْ
  وَهُمْ فِيهِ مُبْلِسُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا ظَلَمْنَاهُمْ وَلَـٰكِن كَانُواْ هُمُ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره { إنَّ المُجْرِمِينَ
  } وهم الذين اجترموا في الدنيا الكفر بالله، فاجترموا به في الآخرة { فِي عَذَابِ جَهَنَّمَ
  خالِدُونَ } يقول: هم فيه ماكثون، { لا يُفتَّر عنهم } ، يقول: لا يخفف عنهم العذاب
  وأصل الفتور: الضعف { وَهُمْ فِيهِ مُبْلِسُونَ } يقول: وهم في عذاب جهنم مبلسون، والهاء
  في فيه من ذكر العذاب. ويُذكر أن ذلك في قراءة عبدالله: «وَهُمْ فِيها مُبْلِسُونَ»
  والمعنى: وهم في جهنم مبلسون، والمبلس في هذا الموضع: هو الآيس من النجاة الذي قد قنط
  فاستسلم للعذاب والبلاء. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُمْ فِيهِ
  مُبْلِسُونَ }: أي مستسلمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { وَهُمْ فِيهِ مُبْلِسُونَ
  } قال: آيسون. وقال آخرون بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَهُمْ فِيهِ مُبْلسونَ } متغير
  حالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا فيما مضى معنى الإبلاس
  بشواهده، وذكر المختلفين فيه بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما ظَلَمْناهُمْ وَلَكِنْ كانُوا هُمُ الظَّالِمِينَ }
  يقول تعالى ذكره: وما ظلمنا هؤلاء المجرمين بفعلنا بهم ما أخبرناكم أيها الناس أنا
  فعلنا بهم من التعذيب بعذاب جهنم { وَلَكِنْ كانُوا هُمُ الظَّالِمِينَ } بعبادتهم
  في الدنيا غير من كان عليهم عبادته، وكفرهم بالله، وجحودهم توحيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

