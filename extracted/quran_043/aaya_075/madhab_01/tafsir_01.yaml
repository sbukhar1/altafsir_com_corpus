text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُجْرِمِينَ
  فِي عَذَابِ جَهَنَّمَ خَالِدُونَ } * { لاَ يُفَتَّرُ عَنْهُمْ وَهُمْ فِيهِ مُبْلِسُونَ
  } * { وَمَا ظَلَمْنَاهُمْ وَلَـٰكِن كَانُواْ هُمُ ٱلظَّالِمِينَ }يقول تعالى ذكره
  { إنَّ المُجْرِمِينَ } وهم الذين اجترموا في الدنيا الكفر بالله، فاجترموا به في الآخرة
  { فِي عَذَابِ جَهَنَّمَ خالِدُونَ } يقول: هم فيه ماكثون، { لا يُفتَّر عنهم } ، يقول:
  لا يخفف عنهم العذاب وأصل الفتور: الضعف { وَهُمْ فِيهِ مُبْلِسُونَ } يقول: وهم في
  عذاب جهنم مبلسون، والهاء في فيه من ذكر العذاب. ويُذكر أن ذلك في قراءة عبدالله: «وَهُمْ
  فِيها مُبْلِسُونَ» والمعنى: وهم في جهنم مبلسون، والمبلس في هذا الموضع: هو الآيس
  من النجاة الذي قد قنط فاستسلم للعذاب والبلاء. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُمْ فِيهِ
  مُبْلِسُونَ }: أي مستسلمون.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  قوله: { وَهُمْ فِيهِ مُبْلِسُونَ } قال: آيسون. وقال آخرون بما:حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { وَهُمْ فِيهِ مُبْلسونَ } متغير حالهم.وقد بيَّنا
  فيما مضى معنى الإبلاس بشواهده، وذكر المختلفين فيه بما أغنى عن إعادته في هذا الموضع.وقوله:
  { وَما ظَلَمْناهُمْ وَلَكِنْ كانُوا هُمُ الظَّالِمِينَ } يقول تعالى ذكره: وما ظلمنا
  هؤلاء المجرمين بفعلنا بهم ما أخبرناكم أيها الناس أنا فعلنا بهم من التعذيب بعذاب
  جهنم { وَلَكِنْ كانُوا هُمُ الظَّالِمِينَ } بعبادتهم في الدنيا غير من كان عليهم
  عبادته، وكفرهم بالله، وجحودهم توحيده.\r\n\t\t\t\r\n\t\t\t</section>"

