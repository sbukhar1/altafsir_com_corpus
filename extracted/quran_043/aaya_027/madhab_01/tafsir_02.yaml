text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ
  لأَبِيهِ وَقَوْمِهِ إِنَّنِي بَرَآءٌ مِّمَّا تَعْبُدُونَ } * { إِلاَّ ٱلَّذِي فَطَرَنِي
  فَإِنَّهُ سَيَهْدِينِ } * { وَجَعَلَهَا كَلِمَةً بَاقِيَةً فِي عَقِبِهِ لَعَلَّهُمْ
  يَرْجِعُونَ }قرىء «براء» بفتح الباء وضمها. وبرىء، فبرىء وبراء، نحو كريم وكرام؛ وبراء:
  مصدر كظماء، ولذلك استوى فيه الواحد والاثنان والجماعة، والمذكر والمؤنث. يقال: نحن
  البراء منك، والخلاء منك { ٱلَّذِى فَطَرَنِى } فيه غير وجه: أن يكون منصوباً على أنه
  استثناء منقطع، كأنه قال: لكن الذي فطرني فإنه سيهدين، وأن يكون مجروراً بدلاً من المجرور
  بمن؛ كأنه قال: إنني براء مما تعبدون إلا من الذي فطرني. فإن قلت: كيف تجعله بدلاً
  وليس من جنس ما يعبدون من وجهين، أحدهما: أن ذات الله مخالفة لجميع الذوات، فكانت مخالفة
  لذوات ما يعبدون. والثاني، أن الله تعالى غير معبود بينهم والأوثان معبودة؟ قلت: قالوا:
  كانوا يعبدون الله مع أوثانهم، وأن تكون { إِلاَّ } صفة بمعنى غير، على أن { مَا }
  في ما تعبدون موصوفة. تقديره: إنني براء من آلهة تعبدونها غير الذي فطرني، فهو نظير
  قوله تعالى:{ لَوْ كَانَ فِيهِمَا آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا }[الأنبياء:
  22]. فإن قلت: ما معنى قوله: { سَيَهْدِينِ } على التسويف؟ قلت: قال مرة:{ فَهُوَ يَهْدِينِ }[الشعراء:
  78] ومرة { فَإِنَّهُ سَيَهْدِينِ } فاجمع بينهما وقدّر، كأنه قال. فهو يهدين وسيهدين،
  فيدلان على استمرار الهداية في الحال والاستقبال { وَجَعَلَهَا } وجعل إبراهيم صلوات
  الله عليه كلمة التوحيد التي تكلم بها وهي قوله: (إنني براء مما تعبدون إلا الذي فطرني)
  { كَلِمَةً بَـٰقِيَةً فِى عَقِبِهِ } في ذريته، فلا يزال فيهم من يوحد الله ويدعو
  إلى توحيده، لعل من أشرك منهم يرجع بدعاء من وحد منهم. ونحوه{ وَوَصَّىٰ بِهَا إِبْرٰهِيمُ
  بَنِيهِ }[البقرة: 132] وقيل: وجعلها الله. وقرىء «كلمة» على التخفيف وفي عقبه كذلك،
  وفي عاقبه، أي: فيمن عقبه، أي: خلفه.\r\n\t\t\t\r\n\t\t\t</section>"

