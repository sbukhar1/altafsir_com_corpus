text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ
  لأَبِيهِ وَقَوْمِهِ إِنَّنِي بَرَآءٌ مِّمَّا تَعْبُدُونَ } * { إِلاَّ ٱلَّذِي فَطَرَنِي
  فَإِنَّهُ سَيَهْدِينِ } * { وَجَعَلَهَا كَلِمَةً بَاقِيَةً فِي عَقِبِهِ لَعَلَّهُمْ
  يَرْجِعُونَ }يقول تعالى ذكره: { وَإذْ قالَ إبْراهِيمُ لأبِيهِ وَقَوْمِهِ } الذين
  كانوا يعبدون ما يعبده مشركو قومك يا محمد { إنَّنِي بَرَاءٌ مِمَّا تَعْبُدُونَ }
  من دون الله، فكذّبوه، فانتقمنا منهم كما انتقمنا ممن قبلهم من الأمم المكذّبة رسلها.
  وقيل: { إنَّنِي بَرَاءٌ مِمَّا تَعْبُدُونَ } فوضع البراء وهو مصدر موضع النعت، والعرب
  لا تثني البراء ولا تجمع ولا تؤنث، فتقول: نحن البَرَاء والخلاء: لِما ذكرت أنه مصدر،
  وإذا قالوا: هو برىء منك ثنوا وجمعوا وأنَّثوا، فقالوا: هما بريئان منك، وهم بريئون
  منك. وذُكر أنها في قراءة عبد الله: «إنَّنِي بَرِىءٌ» بالياء، وقد يجمع برىء: بَرَاء
  وأبْراء { إلاَّ الَّذِي فَطَرَنِي } يقول: إني بريء مما تعبدون من شيء إلاَّ من الذي
  فطرني، يعني الذي خلقني { فإنَّهُ سَيَهْدِينِ } يقول: فإنه سيقوّمني للدين الحقّ،
  ويوفقني لاتباع سبيل الرشد. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ قالَ إبْرَاهِيمُ لأبيه
  وقومِهِ... } الآية، قال: كايدهم، كانوا يقولون: إن الله ربُّنا { وَلَئِنْ سَألْتَهُمْ
  مَنْ خَلَقَ السَّمَوَاتِ، وَالأرْضَ لَيقُولُنّ اللّهُ } ، فلم يبرأ من ربه.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { إنَّنِي بَرَاءٌ مِمَّا
  تَعْبُدونَ } يقول: إنني بريء مما تعبدون «إلاَّ الَّذِي خَلَقْنِي».حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { إلاَّ الَّذِي فَطَرَنِي } قال: خلقني.وقوله:
  { وَجَعَلَها كَلِمَةً باقِيَةً فِي عَقِبِهِ } يقول تعالى ذكره: وجعل قوله: { إنَّنِي
  بَراءٌ مِمَّا تَعْبُدُونَ إلاَّ الَّذِي فَطَرَنِي } وهو قول: لا إله إلا الله، كلمة
  باقية في عقبه، وهم ذرّيته، فلم يزل في ذرّيته من يقول ذلك من بعده. واختلف أهل التأويل
  في معنى الكلمة التي جعلها خليل الرحمن باقية في عقبه، فقال بعضهم: بنحو الذي قلنا
  في ذلك. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ليث،
  عن مجاهد { وَجَعَلَها كَلِمَةً باقِيَةً فِي عَقِبِهِ } قال: لا إله إلا الله.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلَها كَلِمَةً باقِيَةً } قال:
  شهادة أن لا إله إلا الله، والتوحيد لم يزل في ذرّيته من يقولها من بعده.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَجَعَلَها كَلِمَةً باقِيَةً فِي
  عَقِبِهِ } قال: التوحيد والإخلاص، ولا يزال في ذرّيته من يوحد الله ويعبده.حدثنا محمد،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَجَعَلها كَلِمَةً باقِيَةً فِي عَقِبِهِ
  } قال: لا إله إلا الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ لأَبِيهِ
  وَقَوْمِهِ إِنَّنِي بَرَآءٌ مِّمَّا تَعْبُدُونَ } * { إِلاَّ ٱلَّذِي فَطَرَنِي فَإِنَّهُ
  سَيَهْدِينِ } * { وَجَعَلَهَا كَلِمَةً بَاقِيَةً فِي عَقِبِهِ لَعَلَّهُمْ يَرْجِعُونَ
  }وقال آخرون: الكلمة التي جعلها الله في عقبه اسم الإسلام. ذكر من قال ذلك:حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَجَعَلَها كَلِمَةً باقِيَةً فِي
  عَقِبِهِ } فقرأ{ إذْ قالَ لَهُ رَبُّهُ أسْلِمْ، قالَ أسْلَمْتُ لِرَبّ العَالَمِينَ }قال:
  جعل هذه باقية في عقبه، قال: الإسلام، وقرأ{ هُوَ سَمَّاكُمُ المُسْلِمِينَ مِنْ قَبْلُ }فقرأ{ وَاجْعَلْنا
  مُسْلِمَيْنِ }لك. وبنحو ما قلنا في معنى العقب قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: فِي عَقِبِهِ قال: ولده.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَجَعَلَها كَلِمَةً باقِيَةً فِي عَقِبِهِ } قال: يعني من خلَفه.حدثني محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ فِي عَقِبِهِ قال: في عقب إبراهيم آل محمد صلى
  الله عليه وسلم.حدثني محمد بن عبد الله بن عبد الحكم، قال: ثنا ابن أبي فديك، قال:
  ثنا ابن أبي ذئب، عن ابن شهاب أنه كان يقول: العقب: الولد، وولد الولد.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فِي عَقِبِهِ قال: عقبه: ذرّيته.وقوله: { لَعَلَّهُمْ
  يَرْجِعُونَ } يقول: ليرجعوا إلى طاعة ربهم، ويثوبوا إلى عبادته، ويتوبوا من كفرهم
  وذنوبهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَعَلَّهُمْ يَرْجِعُونَ }: أي يتوبون، أو يذَّكرون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

