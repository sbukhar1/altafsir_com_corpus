text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ
  إِلاَّ ٱلسَّاعَةَ أَن تَأْتِيَهُمْ بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ } * { ٱلأَخِلاَّءُ
  يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ } * { يٰعِبَادِ لاَ
  خَوْفٌ عَلَيْكُمُ ٱلْيَوْمَ وَلاَ أَنتُمْ تَحْزَنُونَ } * { ٱلَّذِينَ آمَنُواْ بِآيَاتِنَا
  وَكَانُواْ مُسْلِمِينَ } * { ٱدْخُلُواْ ٱلْجَنَّةَ أَنتُمْ وَأَزْوَاجُكُمْ تُحْبَرُونَ
  } * { يُطَافُ عَلَيْهِمْ بِصِحَافٍ مِّن ذَهَبٍ وَأَكْوَابٍ وَفِيهَا مَا تَشْتَهِيهِ
  ٱلأَنْفُسُ وَتَلَذُّ ٱلأَعْيُنُ وَأَنتُمْ فِيهَا خَالِدُونَ } * { وَتِلْكَ ٱلْجَنَّةُ
  ٱلَّتِيۤ أُورِثْتُمُوهَا بِمَا كُنتُمْ تَعْمَلُونَ } * { لَكُمْ فِيهَا فَاكِهَةٌ
  كَثِيرَةٌ مِّنْهَا تَأْكُلُونَ }{ أَن تَأْتِيَهُم } بدل من الساعة. والمعنى: هل ينظرون
  إلا إتيان الساعة. فإن قلت: أما أدى قوله: { بَغْتَةً } مؤدّى قوله: { وَهُمْ لاَ يَشْعُرُونَ
  } فيستغني عنه؟ قلت: لا، لأنّ معنى قوله تعالى: { وَهُمْ لاَ يَشْعُرُونَ }: وهم غافلون
  لاشتغالهم بأمور دنياهم، كقوله تعالى:{ تَأُخُذُهُمْ وَهُمْ يَخِصّمُونَ }[يسۤ: 49]
  ويجوز أن تأتيهم بغتة وهم فطنون { يَوْمَئِذٍ } منصوب بعدوّ، أي: تنقطع في ذلك اليوم
  كل خلة بين المتخالين في غير ذات الله، وتنقلب عداوة ومقتا، إلا خلة المتصادقين في
  الله، فإنها الخلة الباقية المزدادة قوّة إذا رأوا ثواب التحاب في الله تعالى والتباغض
  في الله. وقيل: { إِلاَّ ٱلْمُتَّقِينَ } إلا المجتنبين أخلاء السوء. وقيل: نزلت في
  أبيّ بن خلف، وعقبه بن أبي معيط { يَٰعِبَادِ } حكاية لما ينادى به المتقون المتحابون
  في الله يومئذٍ، و { ٱلَّذِينَ ءَامَنُواْ } منصوب المحل صفة لعبادي، لأنه منادى مضاف،
  أي: الذين صدّقوا { بِـئَايَـٰتِنَا وكَانُواْ مُسْلِمِينَ } مخلصين وجوههم لنا، جاعلين
  أنفسهم سالمة لطاعتنا. وقيل: إذا بعث الله الناس فزع كل أحد، فينادي مناد، يا عبادي
  فيرجوها الناس كلهم، ثم يتبعها الذين آمنوا فييأس الناس منها غير المسلمين. وقرىء «يا
  عباد» { تُحْبَرُونَ } تسرون سروراً يظهر حباره - أي: أثره -على وجوهكم، كقوله تعالى:{ تَعْرِفُ
  فِى وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ }[المطففين: 24] وقال الزجاج: تكرمون إكراماً
  يبالغ فيه. والحبرة: المبالغة فيما وصف بجميل. والكوب: الكوز لا عروة له { وَفِيهَا
  } الضمير للجنة. وقرىء «تشتهي» وتشتهيه. وهذا حصر لأنواع النعم، لأنها إما مشتهاة في
  القلوب، وإما مستلذة في العيون. { وَتِلْكَ } إشارة إلى الجنة المذكورة. وهي مبتدأ،
  و { ٱلْجَنَّةُ } خبر. و { ٱلَّتِى أُورِثْتُمُوهَا } صفة الجنة. أو الجنة صفة للمبتدأ
  الذي هو اسم الإشارة. والتي أورثتموها: خبر المبتدأ. أو التي أورثتموها: صفة، و { بِمَا
  كُنْتُمْ تَعْمَلُونَ } الخبر، والباء تتعلق بمحذوف كما في الظروف التي تقع أخبار.
  وفي الوجه الأول تتعلق بأورثتموها. وشبهت في بقائها على أهلها بالميراث الباقي على
  الورثة. وقرىء «ورّثتموها» { مِّنْهَا تَأْكُلُونَ } من للتبعيض، أي: لا تأكلون إلا
  بعضها، وأعقابها باقية في شجرها، فهي مزينة بالثمار أبداً موقرة بها، لا ترى شجرة عريانة
  من ثمرها كما في الدنيا. وعن النبي صلى الله عليه وسلم:(1007) \" لا ينزع رجل في الجنة
  من ثمرها إلا نبت مكانها مثلاها \". \r\n\t\t\t\r\n\t\t\t</section>"

