text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱخْتَلَفَ ٱلأَحْزَابُ
  مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ ظَلَمُواْ مِنْ عَذَابِ يَوْمٍ أَلِيمٍ } * {
  هَلْ يَنظُرُونَ إِلاَّ ٱلسَّاعَةَ أَن تَأْتِيَهُمْ بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ
  }اختلف أهل التأويل في المعنيين بالأحزاب، الذين ذكرهم الله في هذا الموضع، فقال بعضهم:
  عنى بذلك: الجماعة التي تناظرت في أمر عيسى، واختلفت فيه. ذكر من قال ذلك:حدثنا ابن
  عبد الأعلى قال، ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فاخْتَلَفَ الأحْزَابُ
  مِنْ بَيْنِهمْ } قال: هم الأربعة الذين أخرجهم بنو إسرائيل يقولون في عيسى. وقال آخرون:
  بل هم اليهود والنصارى. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، في قوله: { فاخْتَلَفَ الأحْزَابُ مِنْ بَيْنِهِمْ } قال: اليهود والنصارى.والصواب
  من القول في ذلك أن يقال: معنى ذلك: فاختلف الفِرَق المختلفون في عيسى بن مريم من بين
  من دعاهم عيسى إلى ما دعاهم إليه من اتقاء الله والعمل بطاعته، وهم اليهود والنصارى،
  ومن اختلف فيه من النصارى، لأن جميعهم كانوا أحزاباً مبتسلين، مختلفي الأهواء مع بيانه
  لهم أمر نفسه، وقوله لهم:{ إنَّ الله هُوَ رَبِّي وَرَبُّكُمْ فاعْبُدُوهُ هَذَا صِرَاطٌ
  مُسْتَقِيمٌ }وقوله: { فَوَيْلٌ لِلَّذِينَ ظَلَمُوا مِنْ عَذَاب يَوْم ألِيمٍ } يقول
  تعالى ذكره فالوادي السائل من القيح والصديد في جهنم للذين كفروا بالله، الذين قالوا
  في عيسى بن مريم بخلاف ما وصف عيسى به نفسه في هذه الآية { مِنْ عَذَابِ يَوْمٍ ألِيمٍ
  } يقول: من عذاب يوم مؤلم، ووصف اليوم بالإيلام، إذ كان العذاب الذي يؤلمهم فيه، وذلك
  يوم القيامة. كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { مِنْ عَذَابِ
  يَوْمٍ ألِيمٍ } قال: من عذاب يوم القيامة.وقوله: { هَلْ يَنْظُرُونَ إلاَّ السَّاعَةَ
  أنْ تَأْتِيَهُمْ بَغْتَةً } يقول: هل ينظر هؤلاء الأحزاب المختلفون في عيسى بن مريم،
  القائلون فيه الباطل من القول، إلاَّ الساعة التي فيها تقوم القيامة فجأة { وَهُمْ
  لا يَشْعُرُونَ } يقول: وهم لا يعلمون بمجيئها.\r\n\t\t\t\r\n\t\t\t</section>"

