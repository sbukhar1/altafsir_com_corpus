  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱخْتَلَفَ
  ٱلأَحْزَابُ مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ ظَلَمُواْ مِنْ عَذَابِ يَوْمٍ أَلِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ ٱلسَّاعَةَ أَن تَأْتِيَهُمْ بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في المعنيين بالأحزاب، الذين ذكرهم الله في هذا
  الموضع، فقال بعضهم: عنى بذلك: الجماعة التي تناظرت في أمر عيسى، واختلفت فيه. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى قال، ثنا ابن
  ثور، عن معمر، عن قتادة، في قوله: { فاخْتَلَفَ الأحْزَابُ مِنْ بَيْنِهمْ } قال: هم
  الأربعة الذين أخرجهم بنو إسرائيل يقولون في عيسى. وقال آخرون: بل هم اليهود والنصارى.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { فاخْتَلَفَ الأحْزَابُ مِنْ بَيْنِهِمْ } قال: اليهود
  والنصارى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  معنى ذلك: فاختلف الفِرَق المختلفون في عيسى بن مريم من بين من دعاهم عيسى إلى ما دعاهم
  إليه من اتقاء الله والعمل بطاعته، وهم اليهود والنصارى، ومن اختلف فيه من النصارى،
  لأن جميعهم كانوا أحزاباً مبتسلين، مختلفي الأهواء مع بيانه لهم أمر نفسه، وقوله لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الله هُوَ رَبِّي وَرَبُّكُمْ فاعْبُدُوهُ هَذَا صِرَاطٌ مُسْتَقِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَوَيْلٌ لِلَّذِينَ ظَلَمُوا
  مِنْ عَذَاب يَوْم ألِيمٍ } يقول تعالى ذكره فالوادي السائل من القيح والصديد في جهنم
  للذين كفروا بالله، الذين قالوا في عيسى بن مريم بخلاف ما وصف عيسى به نفسه في هذه
  الآية { مِنْ عَذَابِ يَوْمٍ ألِيمٍ } يقول: من عذاب يوم مؤلم، ووصف اليوم بالإيلام،
  إذ كان العذاب الذي يؤلمهم فيه، وذلك يوم القيامة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { مِنْ عَذَابِ يَوْمٍ ألِيمٍ } قال:
  من عذاب يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَلْ يَنْظُرُونَ إلاَّ
  السَّاعَةَ أنْ تَأْتِيَهُمْ بَغْتَةً } يقول: هل ينظر هؤلاء الأحزاب المختلفون في
  عيسى بن مريم، القائلون فيه الباطل من القول، إلاَّ الساعة التي فيها تقوم القيامة
  فجأة { وَهُمْ لا يَشْعُرُونَ } يقول: وهم لا يعلمون بمجيئها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

