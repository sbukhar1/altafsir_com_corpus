text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَبْرَمُوۤاْ
  أَمْراً فَإِنَّا مُبْرِمُونَ } * { أَمْ يَحْسَبُونَ أَنَّا لاَ نَسْمَعُ سِرَّهُمْ
  وَنَجْوَاهُم بَلَىٰ وَرُسُلُنَا لَدَيْهِمْ يَكْتُبُونَ }{ أَمْ } أبرم مشركو مكة
  { أَمْراً } من كيدهم ومكرهم برسول الله صلى الله عليه وسلم: { فَإِنَّا مُبْرِمُونَ
  } كيدنا كما أبرموا كيدهم؛ كقوله تعالى:{ أَمْ يُرِيدُونَ كَيْداً فَٱلَّذِينَ كَفَرُواْ
  هُمُ ٱلْمَكِيدُونَ }[الطور: 42]؟ وكانوا يتنادون فيتناجون في أمر رسول الله صلى الله
  عليه وسلم. فإن قلت: ما المراد بالسر والنجوى؟ قلت: السر ما حدث به الرجل نفسه أو غيره
  في مكان خال. والنجوى: ما تكلموا به فيما بينهم { بَلَىٰ } نسمعهما ونطلع عليهما {
  وَرُسُلُنَا } يريد الحفظة عندهم { يَكْتُبُونَ } ذلك. وعن يحيى بن معاذ الرازي: من
  ستر من الناس ذنوبه وأبداها للذي لا يخفى عليه شيء في السمٰوات فقد جعله أهون الناظرين
  إليه، وهو من علامات النفاق.\r\n\t\t\t\r\n\t\t\t</section>"

