  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  أَبْرَمُوۤاْ أَمْراً فَإِنَّا مُبْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ يَحْسَبُونَ
  أَنَّا لاَ نَسْمَعُ سِرَّهُمْ وَنَجْوَاهُم بَلَىٰ وَرُسُلُنَا لَدَيْهِمْ يَكْتُبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أم أبرم هؤلاء المشركون من قريش أمراً فأحكموه، يكيدون
  به الحقّ الذي جئناهم به، فإنا محكمون لهم ما يخزيهم، ويذلهم من النكال. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أمْ أبْرَمُوا أمْراً فإنَّا
  مُبْرِمُونَ } قال: مجمعون: إن كادوا شرّاً كدنا مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { أمْ أَبْرَمُوا أمْراً
  فإنَّا مُبْرِمُونَ } قال: أم أجمعوا أمراً فإنا مجمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أمْ أَبْرَمُوا أمْراً فإنَّا
  مُبْرِمُونَ } قال: أم أحكموا أمراً فإنا محكمون لأمرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أمْ يَحْسَبُونَ أنَّا لا نَسْمَعُ سِرَّهُمْ وَنجْوَاهُمْ } يقول: أم يظنّ هؤلاء
  المشركون بالله أنا لا نسمع ما أخفوا عن الناس من منطقهم، وتشاوروا بينهم وتناجوا به
  دون غيرهم، فلا نعاقبهم عليه لخفائه علينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلى وَرُسُلُنا لَدَيْهِمْ يَكْتُبُونَ } يقول تعالى ذكره: بل نحن نعلم ما تناجوا
  به بينهم، وأخفوه عن الناس من سرّ كلامهم، وحفظتنا لديهم، يعني عندهم يكتبون ما نطقوا
  به من منطق، وتكلموا به من كلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت في نفر ثلاثة تدارأُوا في سماع الله تبارك وتعالى كلام عباده. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عمرو بن سعيد بن يسار القرشيّ،
  قال: ثنا أبو قتيبة، قال: ثنا عاصم بن محمد العمريّ، عن محمد بن كعب القرظي، قال: بينا
  ثلاثة بين الكعبة وأستارها، قرشيان وثقفيّ، أو ثقفيان وقرشيّ، فقال واحد من الثلاثة:
  أترون الله يسمع كلامنا؟ فقال الأوّل: إذا جهرتم سمع، وإذا أسررتم لم يسمع، قال الثاني:
  إن كان يسمع إذا أعلنتم، فإنه يسمع إذا أسررتم، قال: فنزلت { أمْ يَحْسَبُونَ أنَّا
  لا نَسْمَعُ سِرَّهُمْ وَنجْوَاهُمْ بَلى وَرسُلُنا لَدَيْهِمْ يَكْتُبُونَ }. وبنحو
  الذي قلنا في معنى قوله: { بَلى وَرُسُلُنا لَدَيْهِمْ يَكْتُبُونَ } قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { بَلى وَرُسُلُنا لَدَيْهِمْ يَكْتُبُونَ } قال: الحفظَة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد. عن قتادة { بلى وَرُسُلنا
  لَدَيهِمْ يَكْتُبُونَ }: أي عندهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

