  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  أَبْرَمُوۤاْ أَمْراً فَإِنَّا مُبْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ يَحْسَبُونَ
  أَنَّا لاَ نَسْمَعُ سِرَّهُمْ وَنَجْوَاهُم بَلَىٰ وَرُسُلُنَا لَدَيْهِمْ يَكْتُبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمْ } أبرم مشركو مكة { أَمْراً } من كيدهم ومكرهم برسول الله صلى
  الله عليه وسلم: { فَإِنَّا مُبْرِمُونَ } كيدنا كما أبرموا كيدهم؛ كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ
  يُرِيدُونَ كَيْداً فَٱلَّذِينَ كَفَرُواْ هُمُ ٱلْمَكِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطور:
  42]؟ وكانوا يتنادون فيتناجون في أمر رسول الله صلى الله عليه وسلم. فإن قلت: ما المراد
  بالسر والنجوى؟ قلت: السر ما حدث به الرجل نفسه أو غيره في مكان خال. والنجوى: ما تكلموا
  به فيما بينهم { بَلَىٰ } نسمعهما ونطلع عليهما { وَرُسُلُنَا } يريد الحفظة عندهم
  { يَكْتُبُونَ } ذلك. وعن يحيى بن معاذ الرازي: من ستر من الناس ذنوبه وأبداها للذي
  لا يخفى عليه شيء في السمٰوات فقد جعله أهون الناظرين إليه، وهو من علامات النفاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
