  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا قَوْمُكَ مِنْهُ يَصِدُّونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  ءَأَ ٰلِهَتُنَا خَيْرٌ أَمْ هُوَ مَا ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ
  خَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ
  وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ إِسْرَائِيلَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(1005)
  لما قرأ رسول الله صلى الله عليه وسلم على قريش</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98] امتعضوا من ذلك امتعاضاً شديداً، فقال عبد الله بن
  الزبعرىُ: يا محمد، أخاصة لنا ولآلهتنا أم لجميع الأمم؟ فقال عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو لكم ولآلهتكم ولجميع الأمم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقال:
  خصمتك ورب الكعبة، ألست تزعم أنّ عيسى ابن مريم نبيّ وتثنى عليه خيراً وعلى أمه، وقد
  علمت أنّ النصارى يعبدونهما. وعزير يعبد. والملائكة يعبدون، فإن كان هؤلاء في النار
  فقد رضينا أن نكون نحن وآلهتنا معهم، ففرحوا وضحكوا، وسكت النبي صلى الله عليه وسلم،
  فأنزل الله تعالى: (إنّ الذين سبقت لهم منا الحسنى) ونزلت هذه الآية. والمعنى: ولما
  ضرب عبد الله بن الزبعري عيسى ابن مريم مثلاً، وجادل رسول الله صلى الله عليه وسلم
  بعبادة النصارى إياه { إِذَا قَوْمُكَ } قريش من هذا المثل { يَصِدُّونَ } ترتفع لهم
  جلبة وضجيج فرحاً وجزلاً وضحكاً بما سمعوا منه من إسكات رسول الله صلى الله عليه وسلم
  بجدله، كما يرتفع لغط القوم ولجبهم إذا تعيّوا بحجة ثم فتحت عليهم. وأمّا من قرأ «يصدّون»
  بالضم ـ فمن الصدود، أي: من أجل هذا المثل يصدّون عن الحق ويعرضون عنه. وقيل: من الصديد
  وهو الجلبة، وأنهما لغتان نحو: يعكف ويعكف ونظائر لهما { وَقَالُواْ ءأَالِهَتُنَا
  خَيْرٌ أَمْ هُوَ } يعنون أنّ آلهتنا عندك ليست بخير من عيسى، إذا كان عيسى من حصب
  النار كان أمر آلهتنا هيناً { مَا ضَرَبُوهُ } أي ما ضربوا هذا المثل { لَكَ إِلاَّ
  جَدَلاَ } إلا لأجل الجدل والغلبة في القول، لا لطلب الميز بين الحق والباطل { بَلْ
  هُمْ قَوْمٌ خَصِمُونَ } لدّ شداد الخصومة دأبهم اللجاج، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَوْماً
  لُّدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 97] وذلك أنّ قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98] ما أريد به إلا الأصنام، وكذلك قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو لكم ولآلهتكم ولجميع الأمم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">إنما
  قصد به الأصنام، ومحال أن يقصد به الأنبياء والملائكة، إلا أن ابن الزبعري بخبه وخداعه
  وخُبْثِ دُخْلَتِه لما رأى كلام الله ورسوله محتملاً لفظه وجه العموم، مع علمه بأنّ
  المراد به أصنامهم لا غير، وجد للحيلة مساغاً، فصرف معناه إلى الشمول والإحاطة بكل
  معبود غير الله، على طريقة المحك والجدال وحب المغالبة والمكابرة، وتوقح في ذلك فتوقر
  رسول الله صلى الله عليه وسلم حتى أجاب عنه ربه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مّنَّا
  ٱلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 101] فدل به على أنّ الآية خاصة في الأصنام، على أنّ ظاهر
  قوله: (وما تعبدون) لغير العقلاء. وقيل: لما سمعوا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ آدَمَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
