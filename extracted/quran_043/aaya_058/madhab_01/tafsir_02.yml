  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 59] قالوا: نحن أهدى من النصارى؛ لأنهم عبدوا آدامياً ونحن
  نعبد الملائكة، فنزلت. وقوله: { ءَأَلِهَتُنَا خَيْرٌ أَمْ هُوَ } على هذا القول: تفضيل
  لآلهتهم على عيسى؛ لأنّ المراد بهم الملائكة وما ضربوه لك إلا جدلاً. معناه: وما قالوا
  هذا القول، يعني: ءآلهتنا خير أم هو. إلا للجدال، وقرىء: «أآلهتنا خير» بإثبات همزة
  الاستفهام وبإسقاطها، لدلالة أم العديلة عليها. وفي حرف ابن مسعود: خير أم هذا. ويجوز
  أن يكون جدلاً حالاً، أي: جدلين. وقيل: لما نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 59] قالوا: ما يريد محمد بهذا إلا أن نعبده وأنه يستأهل أن يعبد وإن كان بشراً،
  كما عبدت النصارى المسيح وهو بشر. ومعنى { يَصِدُّونَ } يضجون ويضجرون. والضمير في
  { أَمْ هُوَ } لمحمد صلى الله عليه وسلم، وغرضهم بالموازنة بينه وبين آلهتهم: السخرية
  به والاستهزاء. ويجوز أن يقولوا ـ لما أنكر عليهم قولهم: الملائكة بنات الله وعبدوهم
  ـ ما قلنا بدعا من القول، ولما فعلنا نكراً من الفعل؛ فإنّ النصارى جعلوا المسيح ابن
  الله وعبدوه، ونحن أشف منهم قولاً وفعلاً، فإنا نسبنا إليه الملائكة وهم نسبوا إليه
  الأناسي، فقيل لهم: مذهب النصارى شرك بالله، ومذهبكم شرك مثله، وما تنصلكم مما أنتم
  عليه بما أوردتموه إلا قياس باطل بباطل، وما عيسى { إِلاَّ عَبْدٌ } كسائر العبيد {
  أَنْعَمْنَا عَلَيْهِ } حيث جعلناه آية: بأن خلقناه من غير سبب، كما خلقنا آدم وشرفناه
