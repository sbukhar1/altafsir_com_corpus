  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَنتَ
  تُسْمِعُ ٱلصُّمَّ أَوْ تَهْدِي ٱلْعُمْيَ وَمَن كَانَ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان رسول الله صلى الله عليه وسلم يجد ويجتهد ويكدّ روحه في دعاء قومه،
  وهم لا يزيدون على دعائه إلا تصميماً على الكفر وتمادياً في الغيّ، فأنكر عليه بقوله:
  { أَفَأَنتَ تُسْمِعُ ٱلصُّمَّ } إنكار تعجيب من أن يكون هو الذي يقدر على هدايتهم،
  وأراد أنه لا يقدر على ذلك منهم إلا هو وحده على سبيل الإلجاء والقسر، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يُسْمِعُ مَن يَشَاء وَمَا أَنتَ بِمُسْمِعٍ مَّن فِى ٱلْقُبُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
