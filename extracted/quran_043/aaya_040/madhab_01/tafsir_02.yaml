text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَنتَ تُسْمِعُ
  ٱلصُّمَّ أَوْ تَهْدِي ٱلْعُمْيَ وَمَن كَانَ فِي ضَلاَلٍ مُّبِينٍ }كان رسول الله
  صلى الله عليه وسلم يجد ويجتهد ويكدّ روحه في دعاء قومه، وهم لا يزيدون على دعائه إلا
  تصميماً على الكفر وتمادياً في الغيّ، فأنكر عليه بقوله: { أَفَأَنتَ تُسْمِعُ ٱلصُّمَّ
  } إنكار تعجيب من أن يكون هو الذي يقدر على هدايتهم، وأراد أنه لا يقدر على ذلك منهم
  إلا هو وحده على سبيل الإلجاء والقسر، كقوله تعالى:{ إِنَّ ٱللَّهَ يُسْمِعُ مَن يَشَاء
  وَمَا أَنتَ بِمُسْمِعٍ مَّن فِى ٱلْقُبُورِ }[فاطر: 22].\r\n\t\t\t\r\n\t\t\t</section>"

