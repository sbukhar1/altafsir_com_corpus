  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(43,81)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ
  ٱلْعَابِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى
  «إن» في هذا الموضع معنى المجازاة، قالوا: وتأويل الكلام: لو كان للرحمن ولد، كنت أوّل
  من عبده بذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { قُلْ إنْ كانَ للرَّحْمَنِ وَلَدٌ
  فَأنا أوَّلُ العابِدِينَ } قال: لو كان له ولد كنت أوّل من عبده بأن له ولداً، ولكن
  لا ولد له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: قل إن كان
  للرحمن ولد، فأنا أوّل الآنفين ذلك، ووجهوا معنى العابدين إلى المنكرين الآبين، من
  قول العرب: قد عبِد فلان من هذا الأمر إذا أنِف منه وغضب وأباه، فهو يعبَد عَبداً،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا هَوِيَتْ
  أُمُّ الوَلِيدِ وأصْبَحَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِمَا أبْصَرَتْ
  فِي الرأس مِنِّي تَعَبَّدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَتى ما يَشأْ ذُو الوُدّ يَصْرِمْ خَلِيلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَعْبَدْ عَلَيْهِ لا مَحَالةَ ظالِمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال ثني: ابن أبي ذئب، عن أبي قسيط، عن بعجة بن زيد الجهني، أن امرأة
  منهم دخلت على زوجها، وهو رجل منهم أيضاً، فولدت له في ستة أشهر، فذكر ذلك لعثمان بن
  عفان رضي الله عنه، فأمر بها أن تُرجم، فدخل عليه عليّ بن أبي طالب رضي الله عنه، فقال:
  إن الله تبارك وتعالى يقول في كتابه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحَمْلُهُ وَفِصَالُهُ ثَلاثُونَ
  شَهْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِصَالُهُ فِي عامَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فوالله ما عبدِ عثمان أن بعث
  إليها تردّ. قال يونس، قال ابن وهب: عبد: استنكف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك عندي بالصواب قول من قال: معنى: إنْ الشرط الذي يقتضي الجزاء على ما
  ذكرناه عن السديّ، وذلك أن «إن» لا تعدو في هذا الموضع أحد معنيين: إما أن يكون الحرف
  الذي هو بمعنى الشرط الذي يطلب الجزاء، أو تكون بمعنى الجحد، وهب إذا وجهت إلى الجحد
  لم يكن للكلام كبير معنى، لأنه يصير بمعنى: قل ما كان للرحمن ولد، وإذا صار بذلك المعنى
  أوهم أهل الجهل من أهل الشرك بالله أنه إنما نفي بذلك عن الله عزّ وجلّ أن يكون له
  ولد قبل بعض الأوقات، ثم أحدث له الولد بعد أن لم يكن، مع أنه لو كان ذلك معناه لقدر
  الذين أمر الله نبيَّه محمداً صلى الله عليه وسلم أن يقول لهم: ما كان للرحمن ولد،
  فأنا أوّل العابدين أن يقولوا له صدقت، وهو كما قلت، ونحن لم نزعم أنه لم يزل له ولد.
  وإنما قلنا: لم يكن له ولد، ثم خلق الجنّ فصاهرهم، فحدث له منهم ولد، كما أخبر الله
  عنهم أنهم كانوا يقولونه، ولم يكن الله تعالى ذكره ليحتجّ لنبيه صلى الله عليه وسلم
  وعلى مكذّبيه من الحجة بما يقدرون على الطعن فيه، وإذ كان في توجيهنا «إن» إلى معنى
  الجحد ما ذكرنا، فالذي هو أشبه المعنيين بها الشرط.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
