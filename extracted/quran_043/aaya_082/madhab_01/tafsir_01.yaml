  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { سُبْحانَ رَبِّ السَّمَوَاتِ وَالأرْضِ } يقول تعالى ذكره
  تبرئة وتنزيهاً لمالك السموات والأرض ومالك العرش المحيط بذلك كله، وما في ذلك من خلق
