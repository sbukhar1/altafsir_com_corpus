  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ
  ٱلْعَابِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذ كان ذلك كذلك،
  فبينة صحة ما نقول من أن معنى الكلام: قل يا محمد لمشركي قومك الزاعمين أن الملائكة
  بنات الله: إن كان للرحمن ولد فأنا أوّل عابديه بذلك منكم، ولكنه لا ولد له، فأنا أعبده
  بأنه لا ولد له، ولا ينبغي أن يكون له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  وجه الكلام إلى ما قلنا من هذا الوجه لم يكن على وجه الشكّ، ولكن على وجه الإلطاف في
  الكلام وحُسن الخطاب، كما قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
