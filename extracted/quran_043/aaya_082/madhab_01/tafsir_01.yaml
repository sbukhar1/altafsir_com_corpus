  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { قُلْ إنْ كانَّ للرَّحْمَنِ وَلَدٌ
  فَأنا أوَّلُ العابِدِينَ } فقال بعضهم: في معنى ذلك: قل يا محمد إن كان للرحمن ولد
  في قولكم وزعمكم أيها المشركون، فأنا أوّل المؤمنين بالله في تكذيبكم، والجاحدين ما
  قلتم من أن له ولداً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { قُلْ إنْ كانَ للرَّحمَنِ وَلَدٌ }
  كما تقولون { فَأنا أوَّلُ العابِدِينَ } المؤمنين بالله، فقولوا ما شئتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { فأنا أوَّلُ العابِدِينَ } قال: قل إن كان لله ولد في قولكم،
  فأنا أوّل من عبد الله ووحده وكذّبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: قل ما كان للرحمن ولد، فأنا أوّل العابدين له بذلك. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قُلْ إنْ كانَ للرَّحْمَن وَلَدٌ فَأنا
  أوَّلُ العابِدِينَ } يقول: لم يكن للرحمن ولد فأنا أوّل الشاهدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك نفي، ومعنى إن الجحد، وتأويل ذلك ما كان ذلك،
  ولا ينبغي أن يكون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ إنْ كانَ للرَّحْمَنِ وَلَدٌ
  فَأنا أوَّلُ العابِدِينَ } قال قتادة: وهذه كلمة من كلام العرب { إنْ كان للرَّحْمن
  وَلَدٌ }: أي إن ذلك لم يكن، ولا ينبغي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ إنْ كانَ للرَّحْمَنِ
  وَلَدٌ فَأنا أوَّلُ العابِدِينَ } قال: هذا الإنكاف ما كان للرحمن ولد، نكف الله أن
  يكون له ولد، وإن مثل «ما» إنما هي: ما كان للرحمن ولد، ليس للرحمن ولد، مثل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ
  كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الجِبالُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إنما هي: ما كان مكرهم لتزول منه
  الجبال، فالذي أنزل الله من كتابه وقضاه من قضائه أثبت من الجبال، و«إن» هي «ما» إن
  كان ما كان تقول العرب: إن كان، وما كان الذي تقول. وفي قوله: { فَأنا أوَّلُ العابِدِينَ
  } أوّل من يعبد الله بالإيمان والتصديق أنه ليس للرحمن ولد على هذا أعبد الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن عبد الرحيم البرقي، قال: ثنا عمرو بن أبي سلمة، قال: سألت
  ابن محمد، عن قول الله: { إنْ كانَ للرَّحْمَنِ وَلَدٌ } قال: ما كان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن عبد الرحيم البرقي، قال: ثنا عمرو، قال: سألت زيد بن أسلم،
  عن قول الله: { قُلْ إنْ كانَ للرَّحْمَنِ وَلَدٌ } قال: هذا قول العرب معروف، إن كان:
  ما كان، إن كان هذا الأمر قط، ثم قال: وقوله: وإن كان: ما كان.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
  onmouseout=\"return menu_OnMouseOut()\" style=\"Border:2px darkred groove; BACKGROUND-COLOR:
