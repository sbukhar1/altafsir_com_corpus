text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِمَّا نَذْهَبَنَّ
  بِكَ فَإِنَّا مِنْهُم مُّنتَقِمُونَ } * { أَوْ نُرِيَنَّكَ ٱلَّذِي وَعَدْنَاهُمْ
  فَإِنَّا عَلَيْهِمْ مُّقْتَدِرُونَ } * { فَٱسْتَمْسِكْ بِٱلَّذِيۤ أُوحِيَ إِلَيْكَ
  إِنَّكَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }(ما) في قوله: { فَإِمَّا نَذْهَبَنَّ بِكَ }
  بمنزلة لام القسم: في أنها إذا دخلت دخلت معها النون المؤكدة، والمعنى: فإن قبضناك
  قبل أن ننصرك عليهم ونشفي صدور المؤمنين منهم { فَإِنَّا مِنْهُم مُّنتَقِمُونَ } أشد
  الانتقام في الآخرة، كقوله تعالى:{ أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا يُرْجَعُونَ }[غافر:
  77] وإن أردنا أن ننجز في حياتك ما وعدناهم من العذاب النازل بهم وهو يوم بدر، فهم
  تحت ملكتنا وقدرتنا لا يفوتوننا، وصفهم بشدة الشكيمة في الكفر والضلال ثم أتبعه شدة
  الوعيد بعذاب الدنيا والآخرة. وقرىء «نرينك» بالنون الخفيفة. وقرىء «بالذي أوحى إليك»
  على البناء للفاعل، وهو الله عز وجل والمعنى: وسواء عجلنا لك الظفر والغلبة أو أخرنا
  إلى اليوم الآخر. فكن مستمسكاً بما أوحينا إليك وبالعمل به فإنه الصراط المستقيم الذي
  لا يحيد عنه إلا ضالُ شقي، وزد كل يوم صلابة في المحاماة على دين الله، ولا يخرجك الضجر
  بأمرهم إلى شيء من اللين والرخاوة في أمرك، ولكن كما يفعل الثابت الذي لا ينشطه تعجيل
  ظفر، ولا يثبطه تأخيره.\r\n\t\t\t\r\n\t\t\t</section>"

