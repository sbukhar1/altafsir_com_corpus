  رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَهُمْ يَقْسِمُونَ
  رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَرَفَعْنَا بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَتَّخِذَ بَعْضُهُم بَعْضاً سُخْرِيّاً
  وَرَحْمَتُ رَبِّكَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال كما قال جلّ ثناؤه، مخبراً عن هؤلاء المشركين وَقالُوا
  { لَوْلا نُزّلَ هَذَا القُرآنَ على رَجُل مِنَ القَرْيَتَيْنِ عَظِيمٍ } إذ كان جائزاً
  أن يكون بعض هؤلاء، ولم يضع الله تبارك وتعالى لنا الدلالة على الذين عُنُوا منهم في
  كتابه، ولا على لسان رسوله صلى الله عليه وسلم، والاختلاف فيه موجود على ما بيَّنت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أَهُمْ يَقْسِمُونَ رَحْمَةَ رَبِّكَ } يقول تعالى ذكره:
  أهؤلاء القائلون: لولا نزّل هذا القرآن على رجل من القريتين عظيم يا محمد، يقسمون رحمة
  ربك بين خلقه، فيجعلون كرامته لمن شاؤوا، وفضله لمن أرادوا، أم الله الذي يقسم ذلك،
  فيعطه من أحبّ، ويحرمه مَنْ شاء؟. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان
  بن سعيد، قال: ثنا بشر بن عمارة، عن أبي رَوْق، عن الضحاك عن ابن عباس، قال: لما بعث
  الله محمداً رسولاً، أنكرت العرب ذلك، ومن أنكر منهم، فقالوا: الله أعظم من أن يكون
  رسوله بشراً مثل محمد، قال: فأنزل الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أكانَ للنَّاسِ عَجَباً أنْ أوْحَيْنا
  إلى رَجُل مِنْهُمْ أنْ أَنْذِر النَّاسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ
  رِجالاً نُوحِي إلَيْهِمْ، فاسْئَلُوا أهْلَ الذّكْر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ِ يعني: أهل الكتب الماضية، أبشراً
  كانت الرسل التي أتتكم أم ملائكة؟ فإن كانوا ملائكة أتتكم، وإن كانوا بشراً فلا تنكرون
  أن يكون محمد رسولاً: قال: ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أرْسَلَنا مِنْ قَبْلِكَ إلاَّ
  رِجالاً نُوحِي إلَيْهِمْ مِنْ أهْلِ القُرَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي ليسوا من أهل السماء كما قلتم
  قال: فلما كرّر الله عليهم الحجج قالوا، وإذ كان بشراً فغير محمد كان أحقّ بالرسالة
  { فلَوْلا نُزّلَ هَذَا القُرآنَ على رَجُل مِنَ القَرْيَتَيْنِ عَظِيمٍ } يقولون:
  أشرف من محمد صلى الله عليه وسلم، يعنون الوليد بن المغيرة المخزومي، وكان يسمى ريحانة
  قريش، هذا من مكة، ومسعود بن عمرو بن عبيد الله الثقفي من أهل الطائف، قال: يقول الله
  عزّ وجلّ ردّاً عليهم { أَهُمْ يَقْسِمُونَ رَحْمَةَ رَبِّكَ } أنا أفعل ما شئت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَحْن قَسَمْنا بَيْنَهُمْ مَعِيشَتَهُمْ فِي الحَياةِ الدُّنيْا
  } يقول تعالى ذكره: بل نحن نقسم رحمتنا وكرامتنا بين من شئنا من خلقنا، فنجعل من شئنا
  رسولاً، ومن أردنا صدّيقاً، ونتخذ من أردنا خليلاً، كما قسمنا بينهم معيشتهم التي يعيشون
  بها في حياتهم الدنيا من الأرزاق والأقوات، فجعلنا بعضهم فيها أرفع من بعض درجة، بل
  جعلنا هذا غنياً، وهذا فقيراً، وهذا ملكاً، وهذا مملوكاً { لِيَتَّخِذَ بَعْضُهُمْ
  بَعْضا سُخْرِيًّا }. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font>&#13;\t\t\t<label
