  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ نُزِّلَ هَـٰذَا ٱلْقُرْآنُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَهُمْ
  يَقْسِمُونَ رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَرَفَعْنَا بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَتَّخِذَ بَعْضُهُم
  بَعْضاً سُخْرِيّاً وَرَحْمَتُ رَبِّكَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال هؤلاء المشركون بالله من قريش لما جاءهم القرآن
  من عند الله: هذا سحر، فإن كان حقاً فهلا نزل على رجل عظيم من إحدى هاتين القريتين
  مكة أو الطائف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختُلف في الرجل الذي وصفوه بأنه
  عظيم، فقالوا: هلاَّ نزل عليه هذا القرآن، فقال بعضهم: هلاَّ نزل على الوليد بن المُغيرة
  المخزومي من أهل مكة، أو حبيب بن عمرو بن عمير الثقفي من أهل الطائف؟. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { لَوْلا نُزِّلَ هَذَا القُرْآنُ عَلى رَجُلٍ مِنَ القَرْيَتَيْنَ
  عَظِيمٍ } قال: يعني بالعظيم: الوليد بن المغيرة القرشيّ، أو حبيب بن عمرو بن عُمير
  الثقفي، وبالقريتين: مكة والطائف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي به عُتْبةُ بن ربيعة من أهل مكة، وابن عبد يالِيل، من أهل الطائف.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد عَلَى { رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } قال عتبة بن ربيعة
  من أهل مكة، وابن عبد ياليل الثقفي من الطائف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عني به من أهل مكة: الوليد بن المُغيرة، ومن أهل الطائف: ابن مسعود. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } قال:
  الرجل: الوليد بن المغيرة، قال: لو كان ما يقول محمد حقاً أنزل عليّ هذا، أو على ابن
  مسعود الثقفي، والقريتان: الطائف ومكة، وابن مسعود الثقفي من الطائف اسمه عروة بن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَوْلا
  نُزِّلَ هَذَا القُرآنُ على رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } والقريتان: مكة والطائف
  قال: قد قال ذلك مشركو قريش، قال: بلغنا أنه ليس فخذ من قريش إلا قد ادّعته، وقالوا:
  هو منا، فكنا نحدّث أن الرجلين: الوليد بن المغيرة، وعروة الثقفي ابن مسعود، يقولون:
  هلا كان أُنزل على أحد هذين الرجلين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب: قال ابن زيد، في قوله: { لَوْلا نُزّلَ هَذَا القُرآنُ
  عَلى رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } قال: كان أحد العظيمين عروة بن مسعود الثقفي،
  كان عظيم أهل الطائف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عني به من أهل مكة:
  الوليد بن المغيرة، ومن أهل الطائف: كنانة بن عَبدِ بن عمرو. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَقالُوا
  لَوْلا نُزّلَ هَذَا القُرآنُ عَلى رَجُلٍ مِنَ القَرْيَتَيْن عَظِيمٍ } قال: الوليد
  ابن المغيرة القرشي، وكنانة بن عبد بن عمرو بن عمير، عظيم أهل الطائف.</font></font>&#13;\t\t\t<label
