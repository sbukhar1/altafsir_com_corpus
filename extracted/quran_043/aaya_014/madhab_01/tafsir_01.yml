  نِعْمَةَ رَبِّكُمْ إِذَا ٱسْتَوَيْتُمْ عَلَيْهِ وَتَقُولُواْ سُبْحَانَ ٱلَّذِي سَخَّرَ
  لَنَا هَـٰذَا وَمَا كُنَّا لَهُ مُقْرِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّآ إِلَىٰ
  رَبِّنَا لَمُنقَلِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي هاشم، عن أبي مجلِّز، أن الحسن بن عليّ
  رضي الله عنه، رأى رجلاً ركب دابة، فقال: الحمد لله الذي سخر لنا هذا، ثم ذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِتَسْتَوُوا
  على ظُهُورِهِ ثُمَّ تَذْكُرُوا نِعْمَةَ رَبِّكُمْ إذَا اسْتَوَيْتُمْ عَلَيْهِ }
  يعلمكم كيف تقولون إذا ركبتم في الفلك تقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِسْمِ الله مَجْراها وَمُرْساها،
  إنَّ رَبِّي لَغَفُورٌ رَحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وإذا ركبتم الإبل قلتم: { سُبْحانَ
  الَّذِي سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ وإنَّا إلى رَبنَا لمُنْقَلِبُونَ
  } ويعلمكم ما تقولون إذا نزلتم من الفلك والأنعام جميعاً تقولون: اللهمّ أنزلنا منزلاً
  مباركاً وأنت خير المنزلين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن ابن طاوس، عن أبيه أنه كان إذا ركب قال: اللهمّ هذا من منِّك
  وفضلك، ثم يقول: { سُبْحانَ الَّذِي سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ
  وَإنَّا إلى رَبِّنَا لمُنْقَلِبُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما كُنَّا لَهُ مُقْرِنِينَ } وما كنا له مُطِيقين ولا ضابطين، من قولهم: قد أقرنت
  لهذا: إذا صرت له قرناً وأطقته، وفلان مقرن لفلان: أي ضابط له مُطِيق. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وَما كُنَّا لَهُ
  مُقْرِنِينَ } يقول: مُطِيقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قول الله عَزَّ وَجَلَّ: { مُقْرِنِينَ
  } قال: الإبل والخيل والبغال والحمير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كُنَّا لَهُ مُقْرِنِينَ }: أي
  مطيقين، لا والله لا في الأيدي ولا في القوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قوله: { وَما كُنَّا
  لَهُ مُقْرِنِينَ } قال: في القوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَما كُنَّا لَهُ مُقْرِنِينَ }
  قال: مطيقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قول الله جلّ ثناؤه: { سُبْحانَ الَّذِي سَخَّرَ لَنا هَذَا وَما
  كُنَّا لَهُ مُقْرِنِينَ } قال: لسنا له مطيقين، قال: لا نطيقها إلاَّ بك، لولا أنت
  ما قوينا عليها ولا أطقناها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّا إلى رَبِّنا لَمُنْقَلِبُون } يقول جلّ ثناؤه: وليقولوا أيضاً: وإنا إلى
  ربنا من بعد مماتنا لصائرون إليه راجعون.</font></font><font class=\"TextResultArabic\"><font
