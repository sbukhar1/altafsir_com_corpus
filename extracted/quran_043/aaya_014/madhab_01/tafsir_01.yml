  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِتَسْتَوُواْ
  عَلَىٰ ظُهُورِهِ ثُمَّ تَذْكُرُواْ نِعْمَةَ رَبِّكُمْ إِذَا ٱسْتَوَيْتُمْ عَلَيْهِ
  وَتَقُولُواْ سُبْحَانَ ٱلَّذِي سَخَّرَ لَنَا هَـٰذَا وَمَا كُنَّا لَهُ مُقْرِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّآ
  إِلَىٰ رَبِّنَا لَمُنقَلِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  كي تستووا على ظهور ما تركبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه توحيد الهاء في قوله: { على ظُهُورِهِ } وتذكيرها، فقال بعض نحويّي
  البصرة: تذكيره يعود على ما تركبون، وما هو مذكر، كما يقال: عندي من النساء من يوافقك
  ويسرّك، وقد تذكَّر الأنعام وتؤنث. وقد قال في موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِمَّا في بُطُونِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  في موضع آخر: { بُطُونِها }. وقال بعض نحويِّي الكوفة: أضيفت الظهور إلى الواحد، لأن
  ذلك الواحد في معنى جمع بمنزلة الجند والجيش. قال: فإن قيل: فهلا قلت: لتستووا على
  ظهره، فجعلت الظهر واحداً إذا أضفته إلى واحد. قلت: إن الواحد فيه معنى الجمع، فردّت
  الظهور إلى المعنى، ولم يقل ظهره، فيكون كالواحد الذي معناه ولفظه واحد. وكذلك تقول:
  قد كثر نساء الجند، وقلت: ورفع الجند أعينه ولم يقل عينه. قال: وكذلك كلّ ما أضفت إليه
  من الأسماء الموصوفة، فأخرجها على الجمع، وإذا أضفت إليه اسماً في معنى فعل جاز جمعه
  وتوحيده، مثل قولك: رفع العسكر صوتَه، وأصواته أجود وجاز هذا لأن الفعل لا صورة له
  في الاثنين إلاَّ الصورة في الواحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخر منهم: قيل: لتستووا على ظهره، لأنه وصف للفلك، ولكنه وحد الهاء، لأن الفلك بتأويل
  جمع، فجمع الظهور ووحد الهاء، لأن أفعال كل واحد تأويله الجمع توحد وتجمع مثل: الجند
  منهزم ومنهزمون، فإذا جاءت الأسماء خرج على الأسماء لا غير، فقلت: الجند رجال، فلذلك
  جمعت الظهور ووحدت الهاء، ولو كان مثل الصوت وأشباهه جاز الجند رافع صوته وأصواته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ثُمَّ تَذْكُرُوا نِعْمَةَ رَبِّكُمْ } يقول تعالى ذكره: ثم
  تذكروا نعمة ربكم التي أنعمها عليكم بتسخيره ذلك لكم مراكب في البرّ والبحر { إذَا
  اسْتَوَيْتُمْ عَلَيْهِ } فتعظموه وتمجدوه، وتقولوا تنزيهاً لله الذي سخر لنا هذا الذي
  ركبناه من هذه الفلك والأنعام، مما يصفه به المشركون، وتشرك معه في العبادة من الأوثان
  والأصنام { وَما كُنَّا لَهُ مُقْرِنِينَ }. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب وعبيد بن إسماعيل
  الهباري، قالا: ثنا المحاربيّ، عن عاصم الأحول، عن أبي هاشم عن أبي مجلِّز، قال: ركبت
  دابة، فقلت: { سُبْحانَ الَّذي سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ }
  ، فسمعني رجل من أهل البيت قال أبو كُرَيب والهباريّ: قال المحاربيّ: فسمعت سفيان يقول:
  هو الحسن بن عليّ رضوان الله تعالى عليهما، فقال: أهكذا أمرت؟ قال: قلت: كيف أقول؟
  قال: تقول الحمد لله الذي هدانا الإسلام، الحمد لله الذي منّ علينا بمحمد عليه الصلاة
  والسلام، الحمد لله الذي جعلنا في خير أمة أُخرجت للناس، فإذا أنت قد ذكرت نعماً عظاماً،
  ثم تقول بعد ذلك { سُبْحانَ الَّذِي سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ
  وَإنَّا إلى رَبِّنا لَمُنْقَلِبُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
