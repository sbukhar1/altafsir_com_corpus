text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِي خَلَقَ
  ٱلأَزْوَاجَ كُلَّهَا وَجَعَلَ لَكُمْ مِّنَ ٱلْفُلْكِ وَٱلأَنْعَامِ مَا تَرْكَبُونَ
  } * { لِتَسْتَوُواْ عَلَىٰ ظُهُورِهِ ثُمَّ تَذْكُرُواْ نِعْمَةَ رَبِّكُمْ إِذَا
  ٱسْتَوَيْتُمْ عَلَيْهِ وَتَقُولُواْ سُبْحَانَ ٱلَّذِي سَخَّرَ لَنَا هَـٰذَا وَمَا
  كُنَّا لَهُ مُقْرِنِينَ } * { وَإِنَّآ إِلَىٰ رَبِّنَا لَمُنقَلِبُونَ }و { ٱلأَزْوٰجَ
  } الأصناف { مَا تَرْكَبُونَ } أي تركبونه. فإن قلت: يقال: ركبوا الأنعام وركبوا في
  الفلك. وقد ذكر الجنسين فكيف قال ما تركبونه؟ قلت: غلب المتعدّي بغير واسطة، لقوّته
  على المتعدّي بواسطة، فقيل: تركبونه { عَلَىٰ ظُهُورِهِ } على ظهور ما تركبونه وهو
  الفلك والأنعام. ومعنى ذكر نعمة الله عليهم: أن يذكروها في قلوبهم معترفين بها مستعظمين
  لها، ثم يحمدوا عليها بألسنتهم، وهو ما يروي عن النبي صلى الله عليه وسلم:(1002) أنه
  كان إذا وضع رجله في الركاب قال: \" بسم الله \" فإذا استوى على الدابة قال: \" الحمد
  لله على كل حال، سبحان الذي سخر لنا هذا... إلى قوله لمنقلبون \" وكبر ثلاثاً وهلل
  ثلاثاً. وقالوا: إذا ركب في السفينة قال:{ بِسْمِ ٱللَّهِ مَجْرَاهَا وَمُرْسَاهَا
  إِنَّ رَبّى لَغَفُورٌ رَّحِيمٌ }[هود: 41] وعن الحسن بن علي رضي الله عنهما أنه رأى
  رجلاً يركب دابة فقال: سبحان الذي سخر لنا هذا. فقال: أبهذا أمرتم؟ فقال: وبم أمرنا؟
  قال: أن تذكروا نعمة ربكم، كان قد أغفل التحميد فنبهه عليه. وهذا من حسن مراعاتهم لأداب
  الله ومحافظتهم على دقيقها وجليلها. جعلنا الله من المقتدين بهم، والسائرين بسيرتهم،
  فما أحسن بالعاقل النظر في لطائف الصناعات، فكيف بالنظر في لطائف الديانات؟ { مُقْرِنِينَ
  } مطيقين. يقال: أقرن الشيء، إذا أطاقه. قال ابن هرمة:وَأَقْرَنْتُ مَا حَمَّلَتْنِي
  وَلَقَلَّمَا   يُطَاقُ احْتِمَالُ الصَّدِّ يَا دَعْدُ وَالْهَجْرُوحقيقة «أقرنه»:
  وجده قرينته وما يقرن به؛ لأنّ الصعب لا يكون قرينة للضعيف. ألا ترى إلى قولهم في الضعيف:
  لا يقرن به الصعبة. وقرىء «مقرنين» والمعنى واحد. فإن قلت: كيف اتصل بذلك قوله: { وَإِنَّا
  إِلَىٰ رَبِّنَا لَمُنقَلِبُونَ }؟ قلت: كم من راكب دابة عثرت به أو شمست أو تقحمت
  أو طاح من ظهرها فهلك، وكم من راكبين في سفينة انكسرت بهم فغرقوا؛ فلما كان الركوب
  مباشرة أمر مخطر، واتصالاً بسبب من أسباب التلف: كان من حق الراكب وقد اتصل بسبب من
  أسباب التلف أن لا ينسى عند اتصاله به يومه، وأنه هالك لا محالة فمنقلب إلى الله غير
  منفلت من قضائه، ولا يدع ذكر ذلك بقلبه ولسانه حتى يكون مستعداً للقاء الله بإصلاحه
  من نفسه، والحذر من أن يكون ركوبه ذلك من أسباب موته في علم الله وهو غافل عنه، ويستعيذ
  بالله من مقام من يقول لقرنائه: تعالوا نتنزه على الخيل أو في بعض الزوارق؛ فيركبون
  حاملين مع أنفسهم أواني الخمر والمعازف، فلا يزالون يسقون حتى تميل طلاهم وهم على ظهور
  الدواب، أو في بطون السفن وهي تجري بهم، لا يذكرون إلا الشيطان، ولا يمتثلون إلا أوامره.
  وقد بلغني أنّ بعض السلاطين ركب وهو يشرب من بلد إلى بلد بينهما مسيرة شهر، فلم يصح
  إلا بعدما اطمأنت به الدار، فلم يشعر بمسيره ولا أحس به، فكم بين فعل أولئك الراكبين
  وبين ما أمر الله به في هذه الآية. وقيل: يذكرون عند الركوب ركوب الجنازة.\r\n\t\t\t\r\n\t\t\t</section>"

