text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِتَسْتَوُواْ
  عَلَىٰ ظُهُورِهِ ثُمَّ تَذْكُرُواْ نِعْمَةَ رَبِّكُمْ إِذَا ٱسْتَوَيْتُمْ عَلَيْهِ
  وَتَقُولُواْ سُبْحَانَ ٱلَّذِي سَخَّرَ لَنَا هَـٰذَا وَمَا كُنَّا لَهُ مُقْرِنِينَ
  } * { وَإِنَّآ إِلَىٰ رَبِّنَا لَمُنقَلِبُونَ }يقول تعالى ذكره: كي تستووا على ظهور
  ما تركبون.واختلف أهل العربية في وجه توحيد الهاء في قوله: { على ظُهُورِهِ } وتذكيرها،
  فقال بعض نحويّي البصرة: تذكيره يعود على ما تركبون، وما هو مذكر، كما يقال: عندي من
  النساء من يوافقك ويسرّك، وقد تذكَّر الأنعام وتؤنث. وقد قال في موضع آخر:{ مِمَّا
  في بُطُونِهِ }وقال في موضع آخر: { بُطُونِها }. وقال بعض نحويِّي الكوفة: أضيفت الظهور
  إلى الواحد، لأن ذلك الواحد في معنى جمع بمنزلة الجند والجيش. قال: فإن قيل: فهلا قلت:
  لتستووا على ظهره، فجعلت الظهر واحداً إذا أضفته إلى واحد. قلت: إن الواحد فيه معنى
  الجمع، فردّت الظهور إلى المعنى، ولم يقل ظهره، فيكون كالواحد الذي معناه ولفظه واحد.
  وكذلك تقول: قد كثر نساء الجند، وقلت: ورفع الجند أعينه ولم يقل عينه. قال: وكذلك كلّ
  ما أضفت إليه من الأسماء الموصوفة، فأخرجها على الجمع، وإذا أضفت إليه اسماً في معنى
  فعل جاز جمعه وتوحيده، مثل قولك: رفع العسكر صوتَه، وأصواته أجود وجاز هذا لأن الفعل
  لا صورة له في الاثنين إلاَّ الصورة في الواحد.وقال آخر منهم: قيل: لتستووا على ظهره،
  لأنه وصف للفلك، ولكنه وحد الهاء، لأن الفلك بتأويل جمع، فجمع الظهور ووحد الهاء، لأن
  أفعال كل واحد تأويله الجمع توحد وتجمع مثل: الجند منهزم ومنهزمون، فإذا جاءت الأسماء
  خرج على الأسماء لا غير، فقلت: الجند رجال، فلذلك جمعت الظهور ووحدت الهاء، ولو كان
  مثل الصوت وأشباهه جاز الجند رافع صوته وأصواته.قوله: { ثُمَّ تَذْكُرُوا نِعْمَةَ
  رَبِّكُمْ } يقول تعالى ذكره: ثم تذكروا نعمة ربكم التي أنعمها عليكم بتسخيره ذلك لكم
  مراكب في البرّ والبحر { إذَا اسْتَوَيْتُمْ عَلَيْهِ } فتعظموه وتمجدوه، وتقولوا تنزيهاً
  لله الذي سخر لنا هذا الذي ركبناه من هذه الفلك والأنعام، مما يصفه به المشركون، وتشرك
  معه في العبادة من الأوثان والأصنام { وَما كُنَّا لَهُ مُقْرِنِينَ }. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كُرَيب وعبيد بن إسماعيل الهباري،
  قالا: ثنا المحاربيّ، عن عاصم الأحول، عن أبي هاشم عن أبي مجلِّز، قال: ركبت دابة،
  فقلت: { سُبْحانَ الَّذي سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ } ، فسمعني
  رجل من أهل البيت قال أبو كُرَيب والهباريّ: قال المحاربيّ: فسمعت سفيان يقول: هو الحسن
  بن عليّ رضوان الله تعالى عليهما، فقال: أهكذا أمرت؟ قال: قلت: كيف أقول؟ قال: تقول
  الحمد لله الذي هدانا الإسلام، الحمد لله الذي منّ علينا بمحمد عليه الصلاة والسلام،
  الحمد لله الذي جعلنا في خير أمة أُخرجت للناس، فإذا أنت قد ذكرت نعماً عظاماً، ثم
  تقول بعد ذلك { سُبْحانَ الَّذِي سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ
  وَإنَّا إلى رَبِّنا لَمُنْقَلِبُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِتَسْتَوُواْ عَلَىٰ ظُهُورِهِ ثُمَّ
  تَذْكُرُواْ نِعْمَةَ رَبِّكُمْ إِذَا ٱسْتَوَيْتُمْ عَلَيْهِ وَتَقُولُواْ سُبْحَانَ
  ٱلَّذِي سَخَّرَ لَنَا هَـٰذَا وَمَا كُنَّا لَهُ مُقْرِنِينَ } * { وَإِنَّآ إِلَىٰ
  رَبِّنَا لَمُنقَلِبُونَ }حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن
  أبي هاشم، عن أبي مجلِّز، أن الحسن بن عليّ رضي الله عنه، رأى رجلاً ركب دابة، فقال:
  الحمد لله الذي سخر لنا هذا، ثم ذكر نحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { لِتَسْتَوُوا على ظُهُورِهِ ثُمَّ تَذْكُرُوا نِعْمَةَ رَبِّكُمْ إذَا اسْتَوَيْتُمْ
  عَلَيْهِ } يعلمكم كيف تقولون إذا ركبتم في الفلك تقولون:{ بِسْمِ الله مَجْراها وَمُرْساها،
  إنَّ رَبِّي لَغَفُورٌ رَحِيمٌ }، وإذا ركبتم الإبل قلتم: { سُبْحانَ الَّذِي سَخَّرَ
  لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ وإنَّا إلى رَبنَا لمُنْقَلِبُونَ } ويعلمكم
  ما تقولون إذا نزلتم من الفلك والأنعام جميعاً تقولون: اللهمّ أنزلنا منزلاً مباركاً
  وأنت خير المنزلين.حدثنا محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن طاوس،
  عن أبيه أنه كان إذا ركب قال: اللهمّ هذا من منِّك وفضلك، ثم يقول: { سُبْحانَ الَّذِي
  سَخَّرَ لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ وَإنَّا إلى رَبِّنَا لمُنْقَلِبُونَ
  }.وقوله: { وَما كُنَّا لَهُ مُقْرِنِينَ } وما كنا له مُطِيقين ولا ضابطين، من قولهم:
  قد أقرنت لهذا: إذا صرت له قرناً وأطقته، وفلان مقرن لفلان: أي ضابط له مُطِيق. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { وَما كُنَّا لَهُ مُقْرِنِينَ } يقول: مُطِيقين.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قول الله عَزَّ وَجَلَّ: { مُقْرِنِينَ
  } قال: الإبل والخيل والبغال والحمير.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَما كُنَّا لَهُ مُقْرِنِينَ }: أي مطيقين، لا والله لا في الأيدي ولا في
  القوّة.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قوله:
  { وَما كُنَّا لَهُ مُقْرِنِينَ } قال: في القوّة.حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَما كُنَّا لَهُ مُقْرِنِينَ } قال: مطيقين.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قول الله جلّ ثناؤه: { سُبْحانَ الَّذِي سَخَّرَ
  لَنا هَذَا وَما كُنَّا لَهُ مُقْرِنِينَ } قال: لسنا له مطيقين، قال: لا نطيقها إلاَّ
  بك، لولا أنت ما قوينا عليها ولا أطقناها.وقوله: { وَإنَّا إلى رَبِّنا لَمُنْقَلِبُون
  } يقول جلّ ثناؤه: وليقولوا أيضاً: وإنا إلى ربنا من بعد مماتنا لصائرون إليه راجعون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

