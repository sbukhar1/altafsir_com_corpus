  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَادَوْاْ
  يٰمَالِكُ لِيَقْضِ عَلَيْنَا رَبُّكَ قَالَ إِنَّكُمْ مَّاكِثُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  جِئْنَاكُم بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَكُمْ لِلْحَقِّ كَارِهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ونادى هؤلاء المجرمون بعد ما أدخلهم الله جهنم، فنالهم
  فيها من البلاء ما نالهم، مالكاً خازن جهنم { يا مالِكُ لِيَقْضِ عَلَيْنا رَبُّكَ
  } قال: ليمتنا ربك، فيفرغ من إماتتنا، فذكر أن مالكاً لا يجيبهم في وقت قيلهم له ذلك،
  ويدعهم ألف عام بعد ذلك، ثم يجيبهم، فيقول لهم: { إنَّكُمْ ماكِثُونَ }. ذكر من قال
  ذلك: حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عطاء بن السائب، عن
  أبي الحسن، عن ابن عباس { وَنادَوْا يا مالِكُ لِيَقْضِ عَلَيْنا رَبُّكَ } ، فأجابهم
  بعد ألف سنة { إنَّكُمْ ماكِثونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء بن السائب، عن رجل من جيرانه يقال له الحسن، عن نوف
  في قوله: { وَنادَوْا يا مالِكُ لِيَقْضِ عَلَيْنا رَبُّكَ } قال: يتركهم مئة سنة مما
  تعدّون، ثم يناديهم فيقول: يا أهل النار إنكم ماكثون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن عبد الله بن عمرو، قال:
  { وَنادَوْا يا مالِكُ لِيَقْض عَلَيْنَا رَبُّكَ } قال: فخلى عنهم أربعين عاما لا
  يجيبهم، ثم أجابهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّكمْ ماكِثُونَ قالُوا رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا
  فإنَّا ظالِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فخلى عنهم مثلي الدنيا، ثم أجابهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اخْسَئُوا فِيها وَلا تُكَلِّمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فوالله ما نبس القوم بعد الكلمة، إن كان إلا الزفيرُ والشهيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أبي أيوب الأزدي، عن عبد الله بن
  عمرو، قال: إن أهل جهنم يدعون مالكا أربعين عاما فلا يجيبهم، ثم يقول: { إنَّكُمْ ماكِثُونَ
  } ، ثم ينادون ربهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيدعهم
  أو يخلي عنهم مثل الدنيا، ثم يردّ عليهم { اخْسَئُوا فِيها وَلا تُكَلِّمُون } قال:
  فما نبس القوم بعد ذلك بكلمة إن كان إلا الزفيرُ والشهيق في نار جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن الحسن، عن نوف
  { وَنادَوْا يا مالِكُ لِيَقْضِ عَلَيْنا رَبُّكَ } قال: يتركهم مئة سنة مما تعدّون،
  ثم ناداهم فاستجابوا له، فقال: إنكم ماكثون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط عن السديّ، في قوله: { وَنادَوْا يا مالِكُ لِيَقْضِ
  عَلَيْنا رَبُّكَ } قال: مالك خازن النار، قال: فمكثوا ألف سنة مما تعدّون، قال: فأجابهم
  بعد ألف عام: إنكم ماكثون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله تعالى ذكره: { وَنادَوْا يا مالِكُ لِيَقْضِ عَلَيْنا
  رَبُّكَ } قال: يميتنا، القضاء ههنا الموت، فأجابهم { إِنَّكُمْ مَاكِثُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَقَدْ جِئْناكُمْ بالحَقّ } يقول: لقد أرسلنا إليكم يا معشر
  قريش رسولنا محمدا بالحق. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد، قال: ثنا أحمد، ثنا أسباط، عن السديّ، { لَقَدْ جِئْناكُمْ بالْحَقِّ } ، قال:
  الذي جاء به محمد صلى الله عليه وسلم { وَلَكِنَّ أكْثَرَكُمْ لِلْحَقِّ كارِهُونَ
  } يقول تعالى ذكره: ولكن أكثركم لما جاء به محمد صلى الله عليه وسلم من الحقّ كارهون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

