text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ
  عِيسَىٰ بِٱلْبَيِّنَاتِ قَالَ قَدْ جِئْتُكُم بِٱلْحِكْمَةِ وَلأُبَيِّنَ لَكُم بَعْضَ
  ٱلَّذِي تَخْتَلِفُونَ فِيهِ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { إِنَّ ٱللَّهَ
  هُوَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }يقول تعالى ذكره:
  ولما جاء عيسى بني إسرائيل بالبيِّنات، يعني بالواضحات من الأدلة. وقيل: عُني بالبيِّنات:
  الإنجيل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَمَّا
  جاءَ عِيسَى بالبَيِّناتِ } أي بالإنجيل. وقوله: { قالَ قَدْ جِئْتُكُمْ بالْحِكْمَةِ
  } قيل: عُني بالحكمة في هذا الموضع: النبوّة. ذكر من قال ذلك:حدثني محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { قالَ قَدْ جِئْتُكُمْ بالْحِكْمَةِ } قال: النبوّة.وقد
  بيَّنت معنى الحكمة فيما مضى من كتابنا هذا بشواهده، وذكرت اختلاف المختلفين في تأويله،
  فأغنى ذلك عن إعادته.وقوله: { وَلأُبَيِّنَ لَكُمْ بَعْضَ الَّذِي تَخْتَلِفُونَ فِيهِ
  } يقول: ولأبين لكم معشر بني إسرائيل بعض الذي تختلفون فيه من أحكام التوراة. كما:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَلأَبَيِّنَ لَكُمْ بَعْضَ
  الَّذِي تَخْتَلِفُونَ فِيهِ } قال: من تبديل التوراة.وقد قيل: معنى البعض في هذا الموضع
  بمعنى الكلّ، وجعلوا ذلك نظير قول لبيد:تَرَّاكُ أمْكِنَةٍ إذَا لَمْ أَرْضها   أوْ
  يَعْتَلِقْ بَعْضَ النُّفُوسِ حِمامُهاقالوا: الموت لا يعتلق بعض النفوس، وإنما المعنى:
  أو يعتلق النفوس حمامها، وليس لما قال هذا القائل كبير معنى، لأن عيسى إنما قال لهم:
  { وَلأُبَيِّنَ لَكُمْ بَعْض الَّذِي تَخْتَلِفُونَ فِيهِ } ، لأنه قد كان بينهم اختلاف
  كثير في أسباب دينهم ودنياهم، فقال لهم: أبين لكم بعض ذلك، وهو أمر دينهم دون ما هم
  فيه مختلفون من أمر دنياهم، فلذلك خصّ ما أخبرهم أنه يبينه لهم. وأما قول لبيد: «أو
  يعتلق بعض النفوس»، فإنه إنما قال ذلك أيضاً كذلك، لأنه أراد: أو يعتلق نفسه حمامها،
  فنفسه من بين النفوس لا شكّ أنها بعض لا كلّ.وقوله: { فاتَّقُوا اللّهَ وأطِيعُونِ
  } يقول: فاتقوا ربكم أيها الناس بطاعته، وخافوه باجتناب معاصيه، وأطيعون فيما أمرتكم
  به من اتقاء الله واتباع أمره، وقبول نصيحتي لكم.وقوله: { إنَّ اللّهَ هُوَ رَبِّي
  وَرَبُّكُم فاعْبُدُوهُ } يقول: إن الله الذي يستوجب علينا إفراده بالألوهية وإخلاص
  الطاعة له، ربي وربكم جميعاً، فاعبدوه وحده، لا تشركوا معه في عبادته شيئاً، فإنه لا
  يصلح، ولا ينبغي أن يُعبد شيء سواه.وقوله: { هَذَا صِرَاطٌ مُسْتَقِيمٌ } يقول: هذا
  الذي أمرتكم به من اتقاء الله وطاعتي، وإفراد الله بالألوهية، هو الطريق المستقيم،
  وهو دين الله الذي لا يقبل من أحد من عباده غيره.\r\n\t\t\t\r\n\t\t\t</section>"

