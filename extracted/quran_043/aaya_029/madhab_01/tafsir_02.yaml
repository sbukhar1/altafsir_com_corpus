text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ مَتَّعْتُ
  هَـٰؤُلاَءِ وَآبَآءَهُمْ حَتَّىٰ جَآءَهُمُ ٱلْحَقُّ وَرَسُولٌ مُّبِينٌ }{ بَلْ مَتَّعْتُ
  هَـؤُلاَءِ } يعني: أهل مكة وهم من عقب إبراهيم بالمدّ في العمر والنعمة، فاغتروا بالمهلة،
  وشغلوا بالتنعم واتباع الشهوات وطاعة الشيطان عن كلمة التوحيد { حَتَّىٰ جَاءَهُمُ
  ٱلْحَقُّ } وهو القرآن { وَرَسُولٌ مُّبِينٌ } الرسالة واضحها بما معه من الآيات البينة،
  فكذبوا به وسموه ساحراً وما جاء به سحراً ولم يوجد منهم ما رجاه إبراهيم. وقرىء «بل
  متعنا» فإن قلت: فما وجه قراءة من قرأ «متعت» بفتح التاء؟ قلت: كأن الله تعالى اعترض
  على ذاته في قوله:{ وَجَعَلَهَا كَلِمَةً بَـٰقِيَةً فِى عَقِبِهِ لَعَلَّهُمْ يَرْجِعُونَ }[الزخرف:
  28] فقال: بل متعتهم بما متعتهم به من طول العمر والسعة في الرزق، حتى شغلهم ذلك عن
  كلمة التوحيد. وأراد بذلك الإطناب في تعبيرهم؛ لأنه إذا متعهم بزيادة النعم وجب عليهم
  أن يجعلوا ذلك سبباً في زيادة الشكر والثبات على التوحيد والإيمان، لا أن يشركوا به
  ويجعلوا له أنداداً، فمثاله أن يشكو الرجل إساءة من أحسن إليه، ثم يقبل على نفسه فيقول:
  أنت السبب في ذلك بمعروفك وإحسانك، وغرضه بها الكلام توبيخ المسيء لا تقبيح فعله.\r\n\t\t\t\r\n\t\t\t</section>"

