  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  مَتَّعْتُ هَـٰؤُلاَءِ وَآبَآءَهُمْ حَتَّىٰ جَآءَهُمُ ٱلْحَقُّ وَرَسُولٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَلْ مَتَّعْتُ هَـؤُلاَءِ } يعني: أهل مكة وهم من عقب إبراهيم بالمدّ
  في العمر والنعمة، فاغتروا بالمهلة، وشغلوا بالتنعم واتباع الشهوات وطاعة الشيطان عن
  كلمة التوحيد { حَتَّىٰ جَاءَهُمُ ٱلْحَقُّ } وهو القرآن { وَرَسُولٌ مُّبِينٌ } الرسالة
  واضحها بما معه من الآيات البينة، فكذبوا به وسموه ساحراً وما جاء به سحراً ولم يوجد
  منهم ما رجاه إبراهيم. وقرىء «بل متعنا» فإن قلت: فما وجه قراءة من قرأ «متعت» بفتح
  التاء؟ قلت: كأن الله تعالى اعترض على ذاته في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَهَا كَلِمَةً بَـٰقِيَةً فِى
  عَقِبِهِ لَعَلَّهُمْ يَرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 28] فقال: بل متعتهم بما
  متعتهم به من طول العمر والسعة في الرزق، حتى شغلهم ذلك عن كلمة التوحيد. وأراد بذلك
  الإطناب في تعبيرهم؛ لأنه إذا متعهم بزيادة النعم وجب عليهم أن يجعلوا ذلك سبباً في
  زيادة الشكر والثبات على التوحيد والإيمان، لا أن يشركوا به ويجعلوا له أنداداً، فمثاله
  أن يشكو الرجل إساءة من أحسن إليه، ثم يقبل على نفسه فيقول: أنت السبب في ذلك بمعروفك
  وإحسانك، وغرضه بها الكلام توبيخ المسيء لا تقبيح فعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

