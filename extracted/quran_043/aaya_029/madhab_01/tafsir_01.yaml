  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  مَتَّعْتُ هَـٰؤُلاَءِ وَآبَآءَهُمْ حَتَّىٰ جَآءَهُمُ ٱلْحَقُّ وَرَسُولٌ مُّبِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمُ ٱلْحَقُّ قَالُواْ هَـٰذَا سِحْرٌ وَإِنَّا بِهِ كَافِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { بَلْ مَتَّعْتُ } يا محمد هَؤُلاءِ المشركين من
  قومك { وآباءَهُمْ } من قبلهم بالحياة، فلم أعاجلهم بالعقوبة على كفرهم { حتى جاءَهُمُ
  الحَقُّ } يعني جلّ ثناؤه بالحقّ: هذا القرآن: يقول: لم أهلكهم بالعذاب حتى أنزلت عليهم
  الكتاب، وبعثت فيهم رسولاً مبيناً. يعني بقوله: { وَرَسُولٌ مُبِينٌ }: محمداً صلى
  الله عليه وسلم، والمبين: أنه يبين لهم بالحجج التي يحتجّ بها عليهم أنه لله رسول محقّ
  فيما يقول { وَلَمَّا جاءَهُمُ الحَقُّ } يقول جلّ ثناؤه: ولما جاء هؤلاء المشركين
  القرآنُ من عند الله، ورسول من الله أرسله إليهم بالدعاء إليه { قالُوا هَذَا سِحْرٌ
  } يقول: هذا الذي جاءنا به هذا الرسول سحر يسحرنا به، ليس بوحي من الله { وَإنَّا بِهِ
  كافِرُونَ } يقول: قالوا: وإنا به جاحدون، ننكر أن يكون هذا من الله. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَلَمَّا جاءَهُمُ الحَقُّ
  قالُوا هَذَا سِحْرٌ وَإنَّا بِهِ كافِرُونَ } قال: هؤلاء قريش قالوا القرآن الذي جاء
  به محمد صلى الله عليه وسلم: هذا سحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

