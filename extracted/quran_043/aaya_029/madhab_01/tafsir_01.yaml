text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ مَتَّعْتُ
  هَـٰؤُلاَءِ وَآبَآءَهُمْ حَتَّىٰ جَآءَهُمُ ٱلْحَقُّ وَرَسُولٌ مُّبِينٌ } * { وَلَمَّا
  جَآءَهُمُ ٱلْحَقُّ قَالُواْ هَـٰذَا سِحْرٌ وَإِنَّا بِهِ كَافِرُونَ }يقول تعالى
  ذكره: { بَلْ مَتَّعْتُ } يا محمد هَؤُلاءِ المشركين من قومك { وآباءَهُمْ } من قبلهم
  بالحياة، فلم أعاجلهم بالعقوبة على كفرهم { حتى جاءَهُمُ الحَقُّ } يعني جلّ ثناؤه
  بالحقّ: هذا القرآن: يقول: لم أهلكهم بالعذاب حتى أنزلت عليهم الكتاب، وبعثت فيهم رسولاً
  مبيناً. يعني بقوله: { وَرَسُولٌ مُبِينٌ }: محمداً صلى الله عليه وسلم، والمبين: أنه
  يبين لهم بالحجج التي يحتجّ بها عليهم أنه لله رسول محقّ فيما يقول { وَلَمَّا جاءَهُمُ
  الحَقُّ } يقول جلّ ثناؤه: ولما جاء هؤلاء المشركين القرآنُ من عند الله، ورسول من
  الله أرسله إليهم بالدعاء إليه { قالُوا هَذَا سِحْرٌ } يقول: هذا الذي جاءنا به هذا
  الرسول سحر يسحرنا به، ليس بوحي من الله { وَإنَّا بِهِ كافِرُونَ } يقول: قالوا: وإنا
  به جاحدون، ننكر أن يكون هذا من الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَلَمَّا
  جاءَهُمُ الحَقُّ قالُوا هَذَا سِحْرٌ وَإنَّا بِهِ كافِرُونَ } قال: هؤلاء قريش قالوا
  القرآن الذي جاء به محمد صلى الله عليه وسلم: هذا سحر.\r\n\t\t\t\r\n\t\t\t</section>"

