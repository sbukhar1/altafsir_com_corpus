text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَشَآءُ
  لَجَعَلْنَا مِنكُمْ مَّلاَئِكَةً فِي ٱلأَرْضِ يَخْلُفُونَ }{ وَلَوْ نَشآءُ } لقدرتنا
  على عجائب الأمور وبدائع الفطر { لَجَعَلْنَا مِنكُمْ } لولدنا منكم يا رجال { مَلَـئِكَةٌ
  } يخلفونكم في الأرض كما يلخفكم أولادكم، كما ولدنا عيسى من أنثى من غير فحل، لتعرفوا
  تميزنا بالقدرة الباهرة، ولتعلموا أن الملائكة أجسام لا تتولد إلا من أجسام، وذات القديم
  متعالية عن ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

