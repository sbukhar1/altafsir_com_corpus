  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  ءَأَ ٰلِهَتُنَا خَيْرٌ أَمْ هُوَ مَا ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ
  خَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ
  وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ إِسْرَائِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ نَشَآءُ لَجَعَلْنَا
  مِنكُمْ مَّلاَئِكَةً فِي ٱلأَرْضِ يَخْلُفُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال مشركو قومك يا محمد: آلهتنا التي نعبدها خير أم محمد؟ فنعبد محمداً
  ونترك آلهتنا؟. وذُكر أن ذلك في قراءة أُبيّ بن كعب: { أآلِهَتُنا خَيْرٌ أمْ هَذَا
  }. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور عن معمر، عن قتادة أن في حرف أبيّ بن كعب { وَقَالُوا أآلهَتُنَا خَيْرٌ أَمْ
  هَذا } يعنون محمداً صلى الله عليه وسلم. وقال آخرون: بل عني بذلك: آلهتنا خير أم عيسى؟.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، في قوله: { وَقالُوا أآلِهَتُنا خَيْرٌ
  أمْ هُوَ ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ } قال: خاصموه،
  فقالوا: يزعم أن كلّ من عبد من دون الله في النار، فنحن نرضى أن تكون آلهتنا مع عيسى
  وعُزير والملائكة هؤلاء قد عُبدوا من دون الله، قال: فأنزل الله براءة عيسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أآلِهَتُنا
  خَيْرٌ } قال: عَبَدَ هؤلاء عيسى، ونحن نعبد الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ... } إلى { فِي الأرْض
  يخْلُفُونَ }. وقوله تعالى ذكره: { ما ضَرَبُوهُ لَكَ إلا جَدَلاً } يقول تعالى ذكره:
  ما مثلوا لك هذا المثل يا محمد ولا قالوا لك هذا القول إلا جدلاً وخصومةً يخاصمونك
  به { بَلْ هُمْ قَوْمٌ خَصِمُون } يقول جل ثناؤه ما بقومك يا محمد... هؤلاء المشركين
  في محاجتهم إياك بما يحاجونك به طلب الحق { بَلْ هُمْ قَوْمٌ خَصِمُونَ } يلتمسون الخصومة
  بالباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر عن النبيّ صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ما ضَلَّ قَوْمٌ عَنِ الحَقّ إلاَّ أُوتُوا الجَدَلَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا يعلى، قال: ثنا الحجاج بن دينار، عن أبي غالب عن أبي أُمامة قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما ضَلَّ قَوْمٌ بَعْدَ هُدًىً كانُوا عَلَيْهِ إلاَّ أُوتُوا الجَدَلَ،
  وقرأ: { ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً... } الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن عبد الرحمن الكندي وأبو كُرَيب قالا: ثنا محمد بن بشر، قال: ثنا حجاج بن دينار،
  عن أبي غالب، عن أبي أُمامة، عن رسول الله صلى الله عليه وسلم بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أحمد بن عبد الرحمن، عن عباد بن عباد عن
  جعفر بن القاسم، عن أبي أُمامة «أن رسول الله صلى الله عليه وسلم، خرج على الناس وهم
  يتنازعون في القرآن، فغضب غضباً شديداً، حتى كأنما صبّ على وجهه الخلّ، ثم قال صلى
  الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
