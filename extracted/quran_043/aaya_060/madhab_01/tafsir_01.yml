  ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ إِسْرَائِيلَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَشَآءُ لَجَعَلْنَا مِنكُمْ مَّلاَئِكَةً فِي ٱلأَرْضِ يَخْلُفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تَضْربُوا كِتابَ اللّهِ بَعْضَهُ بِبَعْضٍ، فإنَّهُ ما ضَلَّ قَوْمٌ قَطُّ إلاَّ
  أُوتُو الجَدَلَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ثم تلا: { ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً بَل هُمْ قَوْمٌ خَصِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنْ هُوَ إلاَّ عَبْدٌ أنْعَمْنا عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فما عيسى إلا عبد من عبادنا، أنعمنا عليه بالتوفيق والإيمان، وجعلناه مثلاً
  لبني إسرائيل، يقول: وجعلناه آية لبني إسرائيل، وحجة لنا عليهم بإرسالناه إليهم بالدعاء
  إلينا، وليس هو كما تقول النصارى من أنه ابن الله تعالى، تعالى الله عن ذلك. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنْ هُوَ إلاَّ عَبْدٌ أنْعَمْنَا
  عَلَيْهِ } يعني بذلك عيسى ابن مريم، ما عدا ذلك عيسى ابن مريم، إن كان إلا عبداً أنعم
  الله عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا أيضاً في قوله:
  { وَجَعَلْناهُ مَثَلاً لِبَنِي إسْرَائِيلَ } قالوا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن قتادة { مَثَلاً لِبَنِي
  إسْرَائِيلَ } أحسبه قال: آية لبني إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْناهُ مَثَلاً لِبَنِي إسْرَائِيل
  } أي آية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وَلَوْ نَشاءُ لَجَعَلْنا
  مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ } يقول تعالى ذكره: ولو نشاء معشر بني
  آدم أهلكناكم، فأفنينا جميعكم، وجعلنا بدلاً منكم في الأرض ملائكة يخلفونكم فيها يعبدونني
  وذلك نحو قوله تعالى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنْ يَشأْ يُذْهِبْكُمْ أيُّها النَّاسُ وَيأْتِ بآخَرِينَ وكانَ
  اللّهُ على ذلكَ قَدِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال: { إنْ يَشأْ يُذْهِبْكُمْ وَيَسْتَخْلِفْ مِنْ بَعْدكُمْ
  ما يَشاءُ }. وبنحو الذي قلنا في ذلك قال أهل التأويل، غير أن منهم من قال: معناه:
  يخلف بعضهم بعضاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلَوْ نَشاءُ
  لَجَعَلْنا مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ } يقول: يخلف بعضهم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { لَجَعَلْنا
  مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ } قال: يعمرون الأرض بدلاً منكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { مَلائِكَةً فِي الأرْض يَخْلفُونَ } قال: يخلف بعضهم بعضاً، مكان بني آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَوْ نَشاءُ
  لَجَعَلْنا مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ } لو شاء الله لجعل في الأرض
  ملائكة يخلف بعضهم بعضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَلَوْ نَشاءُ لَجَعَلْنا مِنْكُمْ مَلائكَةً فِي الأرْضِ يَخْلُفُونَ
  } قال: خلفاً منكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
