text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ ءَأَ
  ٰلِهَتُنَا خَيْرٌ أَمْ هُوَ مَا ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ
  } * { إِنْ هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ
  إِسْرَائِيلَ } * { وَلَوْ نَشَآءُ لَجَعَلْنَا مِنكُمْ مَّلاَئِكَةً فِي ٱلأَرْضِ
  يَخْلُفُونَ }يقول تعالى ذكره: وقال مشركو قومك يا محمد: آلهتنا التي نعبدها خير أم
  محمد؟ فنعبد محمداً ونترك آلهتنا؟. وذُكر أن ذلك في قراءة أُبيّ بن كعب: { أآلِهَتُنا
  خَيْرٌ أمْ هَذَا }. ذكر الرواية بذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور عن معمر،
  عن قتادة أن في حرف أبيّ بن كعب { وَقَالُوا أآلهَتُنَا خَيْرٌ أَمْ هَذا } يعنون محمداً
  صلى الله عليه وسلم. وقال آخرون: بل عني بذلك: آلهتنا خير أم عيسى؟. ذكر من قال ذلك:حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، في قوله: { وَقالُوا
  أآلِهَتُنا خَيْرٌ أمْ هُوَ ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ
  } قال: خاصموه، فقالوا: يزعم أن كلّ من عبد من دون الله في النار، فنحن نرضى أن تكون
  آلهتنا مع عيسى وعُزير والملائكة هؤلاء قد عُبدوا من دون الله، قال: فأنزل الله براءة
  عيسى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أآلِهَتُنا خَيْرٌ
  } قال: عَبَدَ هؤلاء عيسى، ونحن نعبد الملائكة.وقوله: { ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً
  بَلْ هُمْ قَوْمٌ خَصِمُونَ... } إلى { فِي الأرْض يخْلُفُونَ }. وقوله تعالى ذكره:
  { ما ضَرَبُوهُ لَكَ إلا جَدَلاً } يقول تعالى ذكره: ما مثلوا لك هذا المثل يا محمد
  ولا قالوا لك هذا القول إلا جدلاً وخصومةً يخاصمونك به { بَلْ هُمْ قَوْمٌ خَصِمُون
  } يقول جل ثناؤه ما بقومك يا محمد... هؤلاء المشركين في محاجتهم إياك بما يحاجونك به
  طلب الحق { بَلْ هُمْ قَوْمٌ خَصِمُونَ } يلتمسون الخصومة بالباطل.وذُكر عن النبيّ
  صلى الله عليه وسلم أنه قال: \" ما ضَلَّ قَوْمٌ عَنِ الحَقّ إلاَّ أُوتُوا الجَدَلَ
  \" ذكر الرواية بذلك:حدثنا ابن المثنى، قال: ثنا يعلى، قال: ثنا الحجاج بن دينار، عن
  أبي غالب عن أبي أُمامة قال: قال رسول الله صلى الله عليه وسلم: \" ما ضَلَّ قَوْمٌ
  بَعْدَ هُدًىً كانُوا عَلَيْهِ إلاَّ أُوتُوا الجَدَلَ، وقرأ: { ما ضَرَبُوهُ لَكَ
  إلاَّ جَدَلاً... } الآية \" حدثني موسى بن عبد الرحمن الكندي وأبو كُرَيب قالا: ثنا
  محمد بن بشر، قال: ثنا حجاج بن دينار، عن أبي غالب، عن أبي أُمامة، عن رسول الله صلى
  الله عليه وسلم بنحوه.حدثنا أبو كُرَيب، قال: ثنا أحمد بن عبد الرحمن، عن عباد بن عباد
  عن جعفر بن القاسم، عن أبي أُمامة «أن رسول الله صلى الله عليه وسلم، خرج على الناس
  وهم يتنازعون في القرآن، فغضب غضباً شديداً، حتى كأنما صبّ على وجهه الخلّ، ثم قال
  صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ ءَأَ ٰلِهَتُنَا خَيْرٌ
  أَمْ هُوَ مَا ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ } * { إِنْ
  هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ إِسْرَائِيلَ
  } * { وَلَوْ نَشَآءُ لَجَعَلْنَا مِنكُمْ مَّلاَئِكَةً فِي ٱلأَرْضِ يَخْلُفُونَ }
  \" لا تَضْربُوا كِتابَ اللّهِ بَعْضَهُ بِبَعْضٍ، فإنَّهُ ما ضَلَّ قَوْمٌ قَطُّ إلاَّ
  أُوتُو الجَدَلَ \" ، ثم تلا: { ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً بَل هُمْ قَوْمٌ خَصِمُونَ
  }.وقوله:{ إنْ هُوَ إلاَّ عَبْدٌ أنْعَمْنا عَلَيْهِ }يقول تعالى ذكره: فما عيسى إلا
  عبد من عبادنا، أنعمنا عليه بالتوفيق والإيمان، وجعلناه مثلاً لبني إسرائيل، يقول:
  وجعلناه آية لبني إسرائيل، وحجة لنا عليهم بإرسالناه إليهم بالدعاء إلينا، وليس هو
  كما تقول النصارى من أنه ابن الله تعالى، تعالى الله عن ذلك. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { إنْ هُوَ إلاَّ عَبْدٌ أنْعَمْنَا عَلَيْهِ } يعني بذلك عيسى ابن مريم، ما عدا ذلك
  عيسى ابن مريم، إن كان إلا عبداً أنعم الله عليه.وبنحو الذي قلنا أيضاً في قوله: {
  وَجَعَلْناهُ مَثَلاً لِبَنِي إسْرَائِيلَ } قالوا. ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن قتادة { مَثَلاً لِبَنِي إسْرَائِيلَ } أحسبه قال: آية لبني إسرائيل.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْناهُ مَثَلاً لِبَنِي إسْرَائِيل
  } أي آية.قوله: { وَلَوْ نَشاءُ لَجَعَلْنا مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ
  } يقول تعالى ذكره: ولو نشاء معشر بني آدم أهلكناكم، فأفنينا جميعكم، وجعلنا بدلاً
  منكم في الأرض ملائكة يخلفونكم فيها يعبدونني وذلك نحو قوله تعالى ذكره:{ إنْ يَشأْ
  يُذْهِبْكُمْ أيُّها النَّاسُ وَيأْتِ بآخَرِينَ وكانَ اللّهُ على ذلكَ قَدِيراً }وكما
  قال: { إنْ يَشأْ يُذْهِبْكُمْ وَيَسْتَخْلِفْ مِنْ بَعْدكُمْ ما يَشاءُ }. وبنحو الذي
  قلنا في ذلك قال أهل التأويل، غير أن منهم من قال: معناه: يخلف بعضهم بعضاً. ذكر من
  قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { وَلَوْ نَشاءُ لَجَعَلْنا مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ } يقول: يخلف
  بعضهم بعضاً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { لَجَعَلْنا
  مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ } قال: يعمرون الأرض بدلاً منكم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مَلائِكَةً فِي الأرْض
  يَخْلفُونَ } قال: يخلف بعضهم بعضاً، مكان بني آدم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لَوْ نَشاءُ لَجَعَلْنا مِنْكُمْ مَلائِكَةً فِي الأرْضِ يَخْلُفُونَ
  } لو شاء الله لجعل في الأرض ملائكة يخلف بعضهم بعضاً.حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَلَوْ نَشاءُ لَجَعَلْنا مِنْكُمْ مَلائكَةً فِي الأرْضِ يَخْلُفُونَ
  } قال: خلفاً منكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

