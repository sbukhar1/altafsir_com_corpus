  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَشَآءُ لَجَعَلْنَا مِنكُمْ مَّلاَئِكَةً فِي ٱلأَرْضِ يَخْلُفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَوْ نَشآءُ } لقدرتنا على عجائب الأمور وبدائع الفطر { لَجَعَلْنَا
  مِنكُمْ } لولدنا منكم يا رجال { مَلَـئِكَةٌ } يخلفونكم في الأرض كما يلخفكم أولادكم،
  كما ولدنا عيسى من أنثى من غير فحل، لتعرفوا تميزنا بالقدرة الباهرة، ولتعلموا أن الملائكة
  أجسام لا تتولد إلا من أجسام، وذات القديم متعالية عن ذلك.</font></font><font class=\"TextResultArabic\"><font
