  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَنَضْرِبُ
  عَنكُمُ ٱلذِّكْرَ صَفْحاً أَن كُنتُمْ قَوْماً مُّسْرِفِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: أفنضرب عنكم ونترككم
  أيها المشركون فيما تحسبون، فلا نذكركم بعقابنا من أجل أنكم قوم مشركون. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ: { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً
  } قال: تكذّبون بالقرآن ثم لا تعاقبون عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا سفيان، عن إسماعيل، عن أبي
  صالح، قوله: { أفَنَضْربُ عَنْكُمْ الذِّكْرَ صَفْحاً } قال: بالعذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { أفَنَضْرِبُ
  عَنْكُمْ الذِّكْرَ صفحاً } قال: أفنضرب عنكم العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أفَنَضْربُ عَنْكُمُ الذِّكْرَ صَفْحاً أنْ كُنْتُمْ قَوْماً مُسْرِفِينَ } يقول:
  أحسبتم أن نصفح عنكم ولما تفعلوا ما أُمرتم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أفنترك تذكيركم بهذا القرآن، ولا نذكركم به، لأن كنتم قوماً مسرفين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً أنْ كُنْتُمْ قَوْماً
  مُسْرِفِينَ }: أي مشركين، والله لو كان هذا القرآن رفع حين ردّه أوائل هذه الأمة لهلكوا،
  فدعاهم إليه عشرين سنة، أو ما شاء الله من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { أفَنَضْرِبُ عَنْكُمْ
  الذِّكْرَ صَفْحاً } قال: لو أن هذه الأمة لم يؤمنوا لضرب عنهم الذكر صفحاً، قال: الذكر
  ما أنزل عليهم مما أمرهم الله به ونهاهم صفحاً، لا يذكر لكم منه شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى التأويلين في ذلك بالصواب تأويل من تأوّله: أفنضرب عنكم العذاب
  فنترككم ونعرض عنكم، لأن كنتم قوماً مسرفين لا تؤمنون بربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى التأويلين بالآية، لأن الله تبارك وتعالى أتبع ذلك خبره عن الأمم السالفة
  قبل الأمم التي توعدها بهذه الآية في تكذيبها رسلها، وما أحلّ بها من نقمته، ففي ذلك
  دليل على أن قوله: { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً } وعيد منه للمخاطبين
  به من أهل الشرك، إذ سلكوا في التكذيب بما جاءهم عن الله رسولهم مسلك الماضين قبلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والكوفة
  «إنْ كُنْتُم» بكسر الألف من «إن» بمعنى: أفنضرب عنكم الذكر صفحاً إذ كنتم قوماً مسرفين.
  وقرأه بعض قرّاء أهل مكة والكوفة وعامة قرّاء البصرة «أن» بفتح الألف من «أن»، بمعنى:
  لأن كنتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في وجه فتح الألف
  من أن في هذا الموضع، فقال بعض نحويي البصرة: فتحت لأن معنى الكلام: لأن كنتم.</font></font>&#13;\t\t\t<label
