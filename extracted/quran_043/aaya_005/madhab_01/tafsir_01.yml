  قَوْماً مُّسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نحويي الكوفة: من فتحها
  فكأنه أراد شيئاً ماضياً، فقال: وأنت تقول في الكلام: أتيت أن حرمتني، تريد: إذ حرمتني،
  ويكسر إذا أردت: أتيت إن تحرمني. ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يَجْرمَنَّكُمْ شَنَآنُ قَوْمٍ
  أنْ صَدُّوكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنْ صَدُّوكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بكسر وبفتح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَعَلَّكَ باخِعٌ نَفْسَكَ على آثارِهِمْ
  إنْ لَمْ يُؤْمِنُوا بِهَذَا الحَدِيثِ أسَفاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والعرب تنشد قول الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَتجْزَعُ أنْ أُذْنا قُتَيْبَةَ حُزَّتا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جِهاراً ولَمْ تَجْزَعْ لقَتْلِ ابنِ حازِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وينشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أتَجْزَعُ أنْ بانَ الخَلِيطُ المُوَدّعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَحَبْلُ الصَّفا مِنْ عَزَّةَ المُتَقَطِّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وفي كل واحد من البيتين ما
  في صاحبه من الكسر والفتح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا:
  أن الكسر والفتح في الألف في هذا الموضع قراءتان مشهورتان في قَرَأة الأمصار صحيحتا
  المعنى، فبأيتهما قرأ القارىء فمصيب، وذلك أن العرب إذا تقدم «أن» وهي بمعنى الجزاء
  فعل مستقبل كسروا ألفها أحياناً، فمحضوا لها الجزاء، فقالوا: أقوم إن قمت، وفتحوها
  أحياناً، وهم ينوون ذلك المعنى، فقالوا: أقوم أن قمت بتأويل، لأن قمت، فإذا كان الذي
  تقدمها من الفعل ماضياً لم يتكلَّموا إلا بفتح الألف من «أن» فقالوا: قمتُ أن قمتَ،
  وبذلك جاء التنزيل، وتتابع شعر الشعراء.</font></font><font class=\"TextResultArabic\"><font
