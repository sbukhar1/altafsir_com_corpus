text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَنَضْرِبُ عَنكُمُ
  ٱلذِّكْرَ صَفْحاً أَن كُنتُمْ قَوْماً مُّسْرِفِينَ }اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: معناه: أفنضرب عنكم ونترككم أيها المشركون فيما تحسبون، فلا نذكركم بعقابنا
  من أجل أنكم قوم مشركون. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قول الله عزّ وجلّ: { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً } قال:
  تكذّبون بالقرآن ثم لا تعاقبون عليه.حدثني محمد بن عمارة، قال: ثنا عبيد الله بن موسى،
  قال: أخبرنا سفيان، عن إسماعيل، عن أبي صالح، قوله: { أفَنَضْربُ عَنْكُمْ الذِّكْرَ
  صَفْحاً } قال: بالعذاب.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { أفَنَضْرِبُ
  عَنْكُمْ الذِّكْرَ صفحاً } قال: أفنضرب عنكم العذاب.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أفَنَضْربُ عَنْكُمُ الذِّكْرَ
  صَفْحاً أنْ كُنْتُمْ قَوْماً مُسْرِفِينَ } يقول: أحسبتم أن نصفح عنكم ولما تفعلوا
  ما أُمرتم به.وقال آخرون: بل معنى ذلك: أفنترك تذكيركم بهذا القرآن، ولا نذكركم به،
  لأن كنتم قوماً مسرفين. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً أنْ كُنْتُمْ قَوْماً مُسْرِفِينَ
  }: أي مشركين، والله لو كان هذا القرآن رفع حين ردّه أوائل هذه الأمة لهلكوا، فدعاهم
  إليه عشرين سنة، أو ما شاء الله من ذلك.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله: { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً } قال: لو أن هذه
  الأمة لم يؤمنوا لضرب عنهم الذكر صفحاً، قال: الذكر ما أنزل عليهم مما أمرهم الله به
  ونهاهم صفحاً، لا يذكر لكم منه شيئاً.وأولى التأويلين في ذلك بالصواب تأويل من تأوّله:
  أفنضرب عنكم العذاب فنترككم ونعرض عنكم، لأن كنتم قوماً مسرفين لا تؤمنون بربكم.وإنما
  قلنا ذلك أولى التأويلين بالآية، لأن الله تبارك وتعالى أتبع ذلك خبره عن الأمم السالفة
  قبل الأمم التي توعدها بهذه الآية في تكذيبها رسلها، وما أحلّ بها من نقمته، ففي ذلك
  دليل على أن قوله: { أفَنَضْرِبُ عَنْكُمْ الذِّكْرَ صَفْحاً } وعيد منه للمخاطبين
  به من أهل الشرك، إذ سلكوا في التكذيب بما جاءهم عن الله رسولهم مسلك الماضين قبلهم.واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والكوفة «إنْ كُنْتُم» بكسر الألف
  من «إن» بمعنى: أفنضرب عنكم الذكر صفحاً إذ كنتم قوماً مسرفين. وقرأه بعض قرّاء أهل
  مكة والكوفة وعامة قرّاء البصرة «أن» بفتح الألف من «أن»، بمعنى: لأن كنتم.واختلف أهل
  العربية في وجه فتح الألف من أن في هذا الموضع، فقال بعض نحويي البصرة: فتحت لأن معنى
  الكلام: لأن كنتم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَنَضْرِبُ عَنكُمُ ٱلذِّكْرَ صَفْحاً
  أَن كُنتُمْ قَوْماً مُّسْرِفِينَ }وقال بعض نحويي الكوفة: من فتحها فكأنه أراد شيئاً
  ماضياً، فقال: وأنت تقول في الكلام: أتيت أن حرمتني، تريد: إذ حرمتني، ويكسر إذا أردت:
  أتيت إن تحرمني. ومثله:{ لا يَجْرمَنَّكُمْ شَنَآنُ قَوْمٍ أنْ صَدُّوكُمْ }و{ إنْ
  صَدُّوكُمْ }بكسر وبفتح.{ فَلَعَلَّكَ باخِعٌ نَفْسَكَ على آثارِهِمْ إنْ لَمْ يُؤْمِنُوا
  بِهَذَا الحَدِيثِ أسَفاً }قال: والعرب تنشد قول الفرزدق:أَتجْزَعُ أنْ أُذْنا قُتَيْبَةَ
  حُزَّتا   جِهاراً ولَمْ تَجْزَعْ لقَتْلِ ابنِ حازِمِقال: وينشد:أتَجْزَعُ أنْ بانَ
  الخَلِيطُ المُوَدّعُ   وَحَبْلُ الصَّفا مِنْ عَزَّةَ المُتَقَطِّعُقال: وفي كل واحد
  من البيتين ما في صاحبه من الكسر والفتح.والصواب من القول في ذلك عندنا: أن الكسر والفتح
  في الألف في هذا الموضع قراءتان مشهورتان في قَرَأة الأمصار صحيحتا المعنى، فبأيتهما
  قرأ القارىء فمصيب، وذلك أن العرب إذا تقدم «أن» وهي بمعنى الجزاء فعل مستقبل كسروا
  ألفها أحياناً، فمحضوا لها الجزاء، فقالوا: أقوم إن قمت، وفتحوها أحياناً، وهم ينوون
  ذلك المعنى، فقالوا: أقوم أن قمت بتأويل، لأن قمت، فإذا كان الذي تقدمها من الفعل ماضياً
  لم يتكلَّموا إلا بفتح الألف من «أن» فقالوا: قمتُ أن قمتَ، وبذلك جاء التنزيل، وتتابع
  شعر الشعراء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

