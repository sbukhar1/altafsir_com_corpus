text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَنَضْرِبُ عَنكُمُ
  ٱلذِّكْرَ صَفْحاً أَن كُنتُمْ قَوْماً مُّسْرِفِينَ }{ أَفَنَضْرِبُ عَنكُمُ ٱلذّكْرَ
  صَفْحاً } يعني: أفننحي عنكم الذكر ونذوده عنكم على سبيل المجاز، من قولهم: ضرب الغرائب
  عن الحوض. ومنه قول الحجاج: ولأضربنكم ضرب غرائب الإبل. وقال طرفة:اضْرِبَ عَنْكَ الْهُمُومَ
  طَارِفَهَا   ضَرْبَكَ بِالسَّيْفِ قَوْنَسَ الْفَرَسِوالفاء للعطف على محذوف، تقديره:
  أنهملكم فنضرب عنكم الذكر، إنكاراً لأن يكون الأمر على خلاف ما قدّم على إنزاله الكتاب.
  وخلقه قرآناً عربياً؛ ليعقلوه ويعملوا بمواجبه. وصفحاً على وجهين. إما مصدر من صفح
  عنه: إذا أعرض، منتصب على أنه مفعول له، على معنى: أفنعزل عنكم إنزال القرآن وإلزام
  الحجة به إعراضاً عنكم. وإمّا بمعنى الجانب من قولهم: نظر إليه بصفح وجهه وصفح وجهه،
  على معنى: أفننحيه عنكم جانباً، فينتصب على الظرف كما تقول: ضعه جانباً، وامش جانباً.
  وتعضده قراءة من قرأ «صفحاً» بالضم. وفي هذه القراءة وجه آخر: وهو أن يكون تخفيف صفح
  جمع صفوح، وينتصب على الحال، أي: صافحين معرضين { إِن كُنتُمْ } أي: لأن كنتم. وقرىء
  «أَن كنتم» وإذ كنتم. فإن قلت: كيف استقام معنى إن الشرطية، وقد كانوا مسرفين على البتّ؟
  قلت: هو من الشرط الذي ذكرت أنه يصدر عن المدل بصحة الأمر، المتحقق لثبوته، كما يقول
  الأجير: إن كنت عملت لك فوفني حقي، وهو عالم بذلك؛ ولكنه يخيل في كلامه أن تفريطك في
  الخروج عن الحق: فعل من له شك في الاستحقاق، مع وضوحه استجهالاً له.\r\n\t\t\t\r\n\t\t\t</section>"

