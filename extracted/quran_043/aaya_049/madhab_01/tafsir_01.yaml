text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ يَٰأَيُّهَ
  ٱلسَّاحِرُ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ إِنَّنَا لَمُهْتَدُونَ } * {
  فَلَمَّا كَشَفْنَا عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ }يقول تعالى ذكره: وقال
  فرعون وَمَلؤُه لموسى: { يَا أيُّهَا السَّاحِرُ ادْعُ لَنَا رَبَّكَ بِمَا عَهِدَ
  عِنْدَكَ } وعنوا بقولهم «بِمَا عَهِدَ عِنْدَكَ»: بعهده الذي عهد إليك أنا إن آمنا
  بك واتبعناك، كُشف عنا الرِّجْز. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن
  مجاهد، في قول الله عزّ وجلّ { بِمَا عَهِدَ عِنْدَكَ } قال لئن آمنا ليُكْشَفنّ عنا
  العذاب.إن قال لنا قائل: وما وجه قيلهم يا أيها الساحر ادع لنا ربك بما عهد عندك، وكيف
  سموه ساحراً وهم يسألونه أن يدعو لهم ربه ليكشف عنهم العذاب؟ قيل: إن الساحر كان عندهم
  معناه: العالم، ولم يكن السحر عندهم ذماً، وإنما دعوه بهذا الاسم، لأن معناه عندهم
  كان: يا أيها العالم.وقوله: { إنَّنا لَمْهْتَدُونَ } يقول: قالوا: إنا لمتبعوك فمصدّقوك
  فيما جئتنا به، وموحدو الله فمبصرو سبيل الرشاد. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  السَّاحِرُ ادْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِنْدَكَ إنَّنا لَمُهْتَدُونَ } قال:
  قالوا يا موسى: ادع لنا ربك لئن كشفت عنا الرجز لنؤمننّ لك.وقوله: { فَلَمَّا كَشَفْنا
  عَنْهُمُ العَذَابَ إذَا هُمْ يَنْكُثُونَ } يقول تعالى ذكره: فلما رفعنا عنهم العذاب
  الذي أنزلنا بهم، الذي وعدوا أنهم إن كشف عنهم اهتدوا لسبيل الحقّ، إذا هم بعد كشفنا
  ذلك عنهم ينكثون العهد الذي عاهدونا: يقول: يغدرون ويصرّون على ضلالهم، ويتمادون في
  غيهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { إذَا هُمْ يَنْكُثُونَ }: أي يغدرون.\r\n\t\t\t\r\n\t\t\t</section>"

