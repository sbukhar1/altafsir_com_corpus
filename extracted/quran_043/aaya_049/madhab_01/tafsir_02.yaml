text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ يَٰأَيُّهَ
  ٱلسَّاحِرُ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ إِنَّنَا لَمُهْتَدُونَ } * {
  فَلَمَّا كَشَفْنَا عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ }وقرىء «يا أيه الساحر»
  بضم الهاء، وقد سبق وجهه. فإن قلت: كيف سموه بالساحر مع قولهم { إِنَّنَا لَمُهْتَدُونَ
  }؟ قلت: قولهم { إِنَّنَا لَمُهْتَدُونَ }: وعد منوي إخلافه، وعهد معزوم على نكثه،
  معلق بشرط أن يدعو لهم وينكشف عنهم العذاب. ألا ترى إلى قوله تعالى: { فَلَمَّا كَشَفْنَا
  عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ } فما كانت تسميتهم إياه بالساحر بمنافية
  لقولهم: (إننا لمهتدون) وقيل: كانوا يقولون للعالم الماهر ساحر لاستعظامهم علم السحر:
  { بِمَا عَهِدَ عِندَكَ } بعهده عندك: من أن دعوتك مستجابة. أو بعهده عندك وهو النبوّة.
  أو بما عهد عندك فوفيت به وهو الإيمان والطاعة. أو بما عهد عندك من كشف العذاب عمن
  اهتدى.\r\n\t\t\t\r\n\t\t\t</section>"

