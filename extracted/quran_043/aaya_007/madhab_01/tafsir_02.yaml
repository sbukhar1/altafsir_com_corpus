  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَرْسَلْنَا مِن نَّبِيٍّ فِي ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَأْتِيهِم
  مِّنْ نَّبِيٍّ إِلاَّ كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَهْلَكْنَآ أَشَدَّ
  مِنْهُم بَطْشاً وَمَضَىٰ مَثَلُ ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا يَأْتِيهِم } حكاية حال ماضية مستمرة، أي: كانوا على ذلك. وهذه تسلية لرسول الله
  صلى الله عليه وسلم عن استهزاء قومه. الضمير في { أَشَدَّ مِنْهُم } للقوم المسرفين،
  لأنه صرف الخطاب عنهم إلى رسول الله صلى الله عليه وسلم يخبره عنهم { وَمَضَىٰ مَثَلُ
  ٱلاْوَّلِينَ } أي سلف في القرآن في غير موضع منه ذكر قصتهم وحالهم العجيبة التي حقها
  أن تسير مسير المثل، وهذا وعد لرسول الله صلى الله عليه وسلم، ووعيد لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
