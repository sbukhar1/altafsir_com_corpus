  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَرْسَلْنَا مِن نَّبِيٍّ فِي ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَأْتِيهِم
  مِّنْ نَّبِيٍّ إِلاَّ كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَكَمْ أرْسَلْنَا مِنَ نَبِيّ } يا محمد في القرون الأوّلين الذين مضوا
  قبل قرنك الذي بعثت فيه كما أرسلناك في قومك من قريش { وَما يَأْتِيهِمْ مِنْ نَبِيَ
  إلاَّ كانُوا بِهِ يَسْتَهْزِءُونَ } يقول وما كان يأتي قرناً من أولئك القرون وأمة
  من أولئك الأمم الأوّلين لنا من نبيّ يدعوهم إلى الهدى وطريق الحق، إلاَّ كان الذين
  يأتيهم ذلك من تلك الأمم نبيهم الذي أرسله إليهم يستهزئون سخرية منهم بهم كاستهزاء
  قومك بك يا محمد. يقول: فلا يعظمنّ عليك ما يفعل بك قومك، ولا يشقنّ عليك، فإنهم إنما
  سلكوا في استهزائهم بك مسلك أسلافهم، ومنهاج أئمتهم الماضين من أهل الكفر بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
