  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ لأَبِيهِ وَقَوْمِهِ إِنَّنِي بَرَآءٌ مِّمَّا تَعْبُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِي فَطَرَنِي فَإِنَّهُ سَيَهْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَهَا كَلِمَةً
  بَاقِيَةً فِي عَقِبِهِ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَإذْ قالَ إبْراهِيمُ لأبِيهِ وَقَوْمِهِ } الذين كانوا يعبدون ما يعبده
  مشركو قومك يا محمد { إنَّنِي بَرَاءٌ مِمَّا تَعْبُدُونَ } من دون الله، فكذّبوه،
  فانتقمنا منهم كما انتقمنا ممن قبلهم من الأمم المكذّبة رسلها. وقيل: { إنَّنِي بَرَاءٌ
  مِمَّا تَعْبُدُونَ } فوضع البراء وهو مصدر موضع النعت، والعرب لا تثني البراء ولا
  تجمع ولا تؤنث، فتقول: نحن البَرَاء والخلاء: لِما ذكرت أنه مصدر، وإذا قالوا: هو برىء
  منك ثنوا وجمعوا وأنَّثوا، فقالوا: هما بريئان منك، وهم بريئون منك. وذُكر أنها في
  قراءة عبد الله: «إنَّنِي بَرِىءٌ» بالياء، وقد يجمع برىء: بَرَاء وأبْراء { إلاَّ
  الَّذِي فَطَرَنِي } يقول: إني بريء مما تعبدون من شيء إلاَّ من الذي فطرني، يعني الذي
  خلقني { فإنَّهُ سَيَهْدِينِ } يقول: فإنه سيقوّمني للدين الحقّ، ويوفقني لاتباع سبيل
  الرشد. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ
  قالَ إبْرَاهِيمُ لأبيه وقومِهِ... } الآية، قال: كايدهم، كانوا يقولون: إن الله ربُّنا
  { وَلَئِنْ سَألْتَهُمْ مَنْ خَلَقَ السَّمَوَاتِ، وَالأرْضَ لَيقُولُنّ اللّهُ } ،
  فلم يبرأ من ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قوله: { إنَّنِي بَرَاءٌ مِمَّا تَعْبُدونَ } يقول: إنني
  بريء مما تعبدون «إلاَّ الَّذِي خَلَقْنِي».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { إلاَّ الَّذِي فَطَرَنِي } قال:
  خلقني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَعَلَها كَلِمَةً باقِيَةً
  فِي عَقِبِهِ } يقول تعالى ذكره: وجعل قوله: { إنَّنِي بَراءٌ مِمَّا تَعْبُدُونَ إلاَّ
  الَّذِي فَطَرَنِي } وهو قول: لا إله إلا الله، كلمة باقية في عقبه، وهم ذرّيته، فلم
  يزل في ذرّيته من يقول ذلك من بعده. واختلف أهل التأويل في معنى الكلمة التي جعلها
  خليل الرحمن باقية في عقبه، فقال بعضهم: بنحو الذي قلنا في ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ليث، عن
  مجاهد { وَجَعَلَها كَلِمَةً باقِيَةً فِي عَقِبِهِ } قال: لا إله إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلَها كَلِمَةً
  باقِيَةً } قال: شهادة أن لا إله إلا الله، والتوحيد لم يزل في ذرّيته من يقولها من
  بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَجَعَلَها كَلِمَةً باقِيَةً فِي عَقِبِهِ } قال: التوحيد
  والإخلاص، ولا يزال في ذرّيته من يوحد الله ويعبده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَجَعَلها كَلِمَةً باقِيَةً فِي
  عَقِبِهِ } قال: لا إله إلا الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
