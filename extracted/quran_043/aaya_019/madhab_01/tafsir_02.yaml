text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلُواْ ٱلْمَلاَئِكَةَ
  ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَاثاً أَشَهِدُواْ خَلْقَهُمْ سَتُكْتَبُ
  شَهَادَتُهُمْ وَيُسْأَلُونَ }قد جمعوا في كفرة ثلاث كفرات، وذلك أنهم نسبوا إلى الله
  الولد، ونسبوا إليه أحسّ النوعين؛ وجعلوه من الملائكة الذين هم أكرم عباد الله على
  الله، فاستخفوا بهم واحتقروهم. وقرىء «عباد الرحمٰن» وعبيد الرحمٰن، وعبد الرحمٰن،
  وهو مثل لزلفاهم واختصاصهم. وإناثاً، وأنثا: جمع الجمع. ومعنى جعلوا: سموا وقالوا إنهم
  إناث. وقرىء «أَأُشْهدوا» وأشهدوا، بهمزتين مفتوحة ومضمومة. وآأشهدوا بألف بينهما،
  وهذا تهكم بهم، بمعنى أنهم يقولون ذلك من غير أن يستند قولهم إلى علم، فإن الله لم
  يضطرهم إلى علم ذلك، ولا تطرّقوا إليه باستدلال، ولا أحاطوا به عن خبر يوجب العلم،
  فلم يبق إلا أن يشاهدوا خلقهم، فأخبروا عن هذه المشاهدة { سَتُكْتَبُ شَهَـٰدَتُهُمْ
  } التي شهدوا بها على الملائكة من أنوثتهم { وَيُسْـئَلُونَ } وهذا وعيد. وقرىء «سيكتب»
  وسنكتب: بالياء والنون. وشهادتهم، وشهاداتهم. ويساءلون على ما يفاعلون.\r\n\t\t\t\r\n\t\t\t</section>"

