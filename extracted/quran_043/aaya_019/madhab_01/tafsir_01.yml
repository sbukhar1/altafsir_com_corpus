  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  ٱلْمَلاَئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَاثاً أَشَهِدُواْ خَلْقَهُمْ
  سَتُكْتَبُ شَهَادَتُهُمْ وَيُسْأَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وجعل هؤلاء المشركون بالله ملائكته الذين هم عباد الرحمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة «الَّذِينَ هُمْ عِنْدَ الرَّحْمَنِ»
  بالنون، فكأنهم تأوّلوا في ذلك قول الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الَّذِينَ عِنْدَ رَبِّكَ لا
  يَسْتَكْبِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام على هذه القراءة: وجعلوا ملائكة الله الذين هم عنده
  يسبحونه ويقدّسونه إناثاً، فقالوا: هم بنات الله جهلاً منهم بحقّ الله، وجرأة منهم
  على قيل الكذب والباطل. وقرأ ذلك عامة قرّاء الكوفة والبصرة { وَجَعَلوا المَلائِكَةَ
  الَّذِينَ هُمْ عِبادُ الرَّحْمَنِ إناثاً } بمعنى: جمع عبد. فمعنى الكلام على قراءة
  هؤلاء: وجعلوا ملائكة الله الذين هم خلقه وعباده بنات الله، فأنثوهم بوصفهم إياهم بأنهم
  إناث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أنهما
  قراءتان معروفتان في قرأة الأمصار صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب، وذلك
  أن الملائكة عباد الله وعنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  أيضاً في قراءة قوله: { أشَهِدُوا خَلْقَهُمْ } فقرأ ذلك بعض قرّاء المدينة «أُشْهِدُوا
  خَلْقَهُمْ» بضم الألف، على وجه ما لم يسمّ فاعله، بمعنى: أأشهد الله هؤلاء المشركين
  الجاعلين ملائكة الله إناثاً، خلق ملائكته الذين هم عنده، فعلموا ما هم، وأنهم إناث،
  فوصفوهم بذلك، لعلمهم بهم، وبرؤيتهم إياهم، ثم رُدّ ذلك إلى ما لم يسمّ فاعله. وقُرىء
  بفتح الألف، بمعنى: أَشهدوا هم ذلك فعلموه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { سَتُكْتَبُ شَهادَتُهُمْ } يقول تعالى ذكره: ستكتب شهادة
  هؤلاء القائلين: الملائكة بنات الله في الدنيا، بما شهدوا به عليهم، ويُسألون عن شهادتهم
  تلك في الآخرة أن يأتوا ببرهان على حقيقتها، ولن يجدوا إلى ذلك سبيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
