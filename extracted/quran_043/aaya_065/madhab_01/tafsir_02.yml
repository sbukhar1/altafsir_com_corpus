  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَ عِيسَىٰ بِٱلْبَيِّنَاتِ قَالَ قَدْ جِئْتُكُم بِٱلْحِكْمَةِ وَلأُبَيِّنَ لَكُم
  بَعْضَ ٱلَّذِي تَخْتَلِفُونَ فِيهِ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ هُوَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱخْتَلَفَ
  ٱلأَحْزَابُ مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ ظَلَمُواْ مِنْ عَذَابِ يَوْمٍ أَلِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِٱلْبَيِّنَـٰتِ } بالمعجزات. أو بآيات الإنجيل والشرائع البينات
  الواضحات { بِٱلْحِكْمَةِ } يعني الإنجيل والشرائع. فإن قلت: هلا بين لهم كل الذي يختلفون
  فيه ولكن بعضه؟ قلت: كانوا يختلفون في الديانات وما يتعلق بالتكليف وفيما سوى ذلك مما
  لم يتعبدوا بمعرفته والسؤال عنه، وإنما بعث ليبين لهم ما اختلفوا فيه مما يعنيهم من
  أمر دينهم { ٱلأَحْزَابُ } الفرق المتحزبة بعد عيسى. وقيل: اليهود والنصارى { فَوَيْلٌ
  لّلَّذِينَ ظَلَمُواْ } وعيد للأحزاب. فإن قلت: { مِن بَيْنِهِمْ } إلى من يرجع الضمير
  فيه؟ قلت: إلى الذين خاطبهم عيسى في قوله: { قَدْ جِئْتُكُم بِٱلْحِكْمَةِ } وهم قومه
  المبعوث إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

