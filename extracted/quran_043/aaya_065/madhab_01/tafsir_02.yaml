text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ
  عِيسَىٰ بِٱلْبَيِّنَاتِ قَالَ قَدْ جِئْتُكُم بِٱلْحِكْمَةِ وَلأُبَيِّنَ لَكُم بَعْضَ
  ٱلَّذِي تَخْتَلِفُونَ فِيهِ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { إِنَّ ٱللَّهَ
  هُوَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ } * { فَٱخْتَلَفَ
  ٱلأَحْزَابُ مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ ظَلَمُواْ مِنْ عَذَابِ يَوْمٍ أَلِيمٍ
  }{ بِٱلْبَيِّنَـٰتِ } بالمعجزات. أو بآيات الإنجيل والشرائع البينات الواضحات { بِٱلْحِكْمَةِ
  } يعني الإنجيل والشرائع. فإن قلت: هلا بين لهم كل الذي يختلفون فيه ولكن بعضه؟ قلت:
  كانوا يختلفون في الديانات وما يتعلق بالتكليف وفيما سوى ذلك مما لم يتعبدوا بمعرفته
  والسؤال عنه، وإنما بعث ليبين لهم ما اختلفوا فيه مما يعنيهم من أمر دينهم { ٱلأَحْزَابُ
  } الفرق المتحزبة بعد عيسى. وقيل: اليهود والنصارى { فَوَيْلٌ لّلَّذِينَ ظَلَمُواْ
  } وعيد للأحزاب. فإن قلت: { مِن بَيْنِهِمْ } إلى من يرجع الضمير فيه؟ قلت: إلى الذين
  خاطبهم عيسى في قوله: { قَدْ جِئْتُكُم بِٱلْحِكْمَةِ } وهم قومه المبعوث إليهم.\r\n\t\t\t\r\n\t\t\t</section>"

