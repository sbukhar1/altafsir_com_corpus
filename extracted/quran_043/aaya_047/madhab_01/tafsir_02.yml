  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مُوسَىٰ بِآيَـٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ فَقَالَ إِنِّي رَسُولُ
  رَبِّ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَهُم بِآيَاتِنَآ إِذَا هُم مِّنْهَا
  يَضْحَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ما أجابوه به عند قوله: { إِنّى
  رَسُولُ رَبِّ ٱلْعَـٰلَمِينَ } محذوف، دل عليه قوله: { فَلَمَّا جَآءَهُم بِئَايَٰتِنَا
  } وهو مطالبتهم إياه بإحضار البينة على دعواه وإبراز الآية { إِذَا هُم مِنْهَا يَضْحَكُونَ
  } أي يسخرون منها ويهزءون بها ويسمونها سحراً. وإذا للمفاجأة. فإن قلت: كيف جاز أن
  يجاب لَمّا بإذا المفاجأة؟ قلت: لأنّ فعل المفاجأة معها مقدّر، وهو عامل النصب في محلها،
  كأنه قيل: فلما جاءهم بآياتنا فاجئوا وقت ضحكهم.</font></font><font class=\"TextResultArabic\"><font
