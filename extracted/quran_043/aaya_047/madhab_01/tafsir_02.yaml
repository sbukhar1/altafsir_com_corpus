text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مُوسَىٰ بِآيَـٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ فَقَالَ إِنِّي رَسُولُ رَبِّ
  ٱلْعَـٰلَمِينَ } * { فَلَمَّا جَآءَهُم بِآيَاتِنَآ إِذَا هُم مِّنْهَا يَضْحَكُونَ
  }ما أجابوه به عند قوله: { إِنّى رَسُولُ رَبِّ ٱلْعَـٰلَمِينَ } محذوف، دل عليه قوله:
  { فَلَمَّا جَآءَهُم بِئَايَٰتِنَا } وهو مطالبتهم إياه بإحضار البينة على دعواه وإبراز
  الآية { إِذَا هُم مِنْهَا يَضْحَكُونَ } أي يسخرون منها ويهزءون بها ويسمونها سحراً.
  وإذا للمفاجأة. فإن قلت: كيف جاز أن يجاب لَمّا بإذا المفاجأة؟ قلت: لأنّ فعل المفاجأة
  معها مقدّر، وهو عامل النصب في محلها، كأنه قيل: فلما جاءهم بآياتنا فاجئوا وقت ضحكهم.\r\n\t\t\t\r\n\t\t\t</section>"

