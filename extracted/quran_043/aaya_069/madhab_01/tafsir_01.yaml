text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آمَنُواْ
  بِآيَاتِنَا وَكَانُواْ مُسْلِمِينَ } * { ٱدْخُلُواْ ٱلْجَنَّةَ أَنتُمْ وَأَزْوَاجُكُمْ
  تُحْبَرُونَ }وقوله: { الَّذِينَ آمَنُوا بآياتِنا } يقول تعالى ذكره: يا عبادي الذين
  آمنوا وهم الذين صدّقوا بكتاب الله ورسله، وعملوا بما جاءتهم به رسلهم، وكانوا مسلمين،
  يقول: وكانوا أهل خضوع لله بقلوبهم، وقبول منهم لما جاءتهم به رسلهم عن ربهم على دين
  إبراهيم خليل الرحمن صلى الله عليه وسلم، حنفاء لا يهود ولا نصارى، ولا أهل أوثان.وقوله:
  { ادْخُلُوا الجَنَّةَ أنْتُمْ وأزْوَاجُكُمْ تُحْبَرُونَ } يقول جلّ ثناؤه: ادخلوا
  الجنة أنتم أيها المؤمنون وأزواجكم مغبوطين بكرامة الله، مسرورين بما أعطاكم اليوم
  ربكم.وقد اختلف أهل التأويل في تأويل قوله: { تُحْبَرُونَ } وقد ذكرنا ما قد قيل في
  ذلك فيما مضى، وبيَّنا الصحيح من القول فيه عندنا بما أغنى عن إعادته في هذا الموضع،
  غير أنا نذكر بعض ما لم يُذكر هنالك من أقوال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ادْخُلُوا الجَنَّةَ أنْتُمْ وأزْوَاجُكُم
  تُحْبَرُونَ }: أي تَنْعَمون.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة، قوله: { تُحْبَرُونَ } قال: تنعمون.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، في قوله: { تُحْبَرُونَ } قال: تكرمون.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أنْتُمْ وأزْوَاجُكُمْ تُحْبَرُونَ } قال: تنعمون.\r\n\t\t\t\r\n\t\t\t</section>"

