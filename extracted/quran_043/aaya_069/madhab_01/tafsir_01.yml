  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آمَنُواْ بِآيَاتِنَا وَكَانُواْ مُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْخُلُواْ ٱلْجَنَّةَ
  أَنتُمْ وَأَزْوَاجُكُمْ تُحْبَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { الَّذِينَ
  آمَنُوا بآياتِنا } يقول تعالى ذكره: يا عبادي الذين آمنوا وهم الذين صدّقوا بكتاب
  الله ورسله، وعملوا بما جاءتهم به رسلهم، وكانوا مسلمين، يقول: وكانوا أهل خضوع لله
  بقلوبهم، وقبول منهم لما جاءتهم به رسلهم عن ربهم على دين إبراهيم خليل الرحمن صلى
  الله عليه وسلم، حنفاء لا يهود ولا نصارى، ولا أهل أوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ادْخُلُوا الجَنَّةَ أنْتُمْ وأزْوَاجُكُمْ تُحْبَرُونَ } يقول جلّ ثناؤه: ادخلوا
  الجنة أنتم أيها المؤمنون وأزواجكم مغبوطين بكرامة الله، مسرورين بما أعطاكم اليوم
  ربكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في تأويل
  قوله: { تُحْبَرُونَ } وقد ذكرنا ما قد قيل في ذلك فيما مضى، وبيَّنا الصحيح من القول
  فيه عندنا بما أغنى عن إعادته في هذا الموضع، غير أنا نذكر بعض ما لم يُذكر هنالك من
  أقوال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ادْخُلُوا الجَنَّةَ أنْتُمْ وأزْوَاجُكُم
  تُحْبَرُونَ }: أي تَنْعَمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { تُحْبَرُونَ } قال:
  تنعمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { تُحْبَرُونَ } قال: تكرمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أنْتُمْ وأزْوَاجُكُمْ تُحْبَرُونَ
  } قال: تنعمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

