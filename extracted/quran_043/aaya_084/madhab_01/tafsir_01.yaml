text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَرْهُمْ يَخُوضُواْ
  وَيَلْعَبُواْ حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ } * { وَهُوَ ٱلَّذِي
  فِي ٱلسَّمآءِ إِلَـٰهٌ وَفِي ٱلأَرْضِ إِلَـٰهٌ وَهُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ }يقول
  تعالى ذكره: فذر يا محمد هؤلاء المفترين على الله، الواصفيه بأن له ولداً يخوضوا في
  باطلهم، ويلعبوا في دنياهم حتى { يُلاقوا يَوْمَهُمْ الَّذِي يُوعَدُونَ } وذلك يوم
  يصليهم الله بفريتهم عليه جهنم، وهو يوم القيامة. كما:حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { حتى يُلاقُوا يَوْمَهُمُ الَّذِي يُوعَدونَ } قال: يوم القيامة.وقوله:
  { وَهُوَ الَّذِي فِي السَّماءِ إلَهٌ } ، وفي الأرْضِ إلَه يقول تعالى ذكره: والله
  الذي له الألوهة في السماء معبود، وفي الأرض معبود كما هو في السماء معبود، لا شيء
  سواه تصلح عبادته يقول تعالى ذكره: فأفردوا لمن هذه صفته العبادة، ولا تشركوا به شيئاً
  غيره. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَهُوَ الَّذِي فِي السَّماءِ إلَهٌ
  وفي الأرْضِ إلَهٌ } قال: يُعبد في السماء، ويُعبد في الأرض.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، في قوله: { وَهُوَ الَّذِي فِي السَّماءِ إلَهٌ وفي الأرْضِ
  إلَهٌ }: أي يعبد في السماء وفي الأرض.وقوله: { وَهُوَ الحَكِيمُ العَلِيمُ } يقول:
  وهو الحكيم في تدبير خلقه، وتسخيرهم لما يشاء، العليم بمصالحهم.\r\n\t\t\t\r\n\t\t\t</section>"

