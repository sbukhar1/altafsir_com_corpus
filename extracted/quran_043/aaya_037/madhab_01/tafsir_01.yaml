  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْشُ عَن ذِكْرِ ٱلرَّحْمَـٰنِ نُقَيِّضْ لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُمْ
  لَيَصُدُّونَهُمْ عَنِ ٱلسَّبِيلِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومن يُعْرِض عن ذكر الله فلم يخف سطوته، ولم يَخْشَ
  عقابه { نُقَيِّضْ لَهُ شَيْطاناً فَهُوَ لَهُ قَرِينٌ } يقول: نجعل له شيطاناً يغويه
  فهو له قرين: يقول: فهو للشيطان قرين، أي يصير كذلك، وأصل العشو: النظر بغير ثبت لعلة
  في العين، يقال منه: عشا فلان يعشو عشواً وعشوّاً: إذا ضعف بصره، وأظلمت عينه، كأن
  عليه غشاوة، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَتى تَأْتِهِ تَعْشُو إلى ضَوْءِ نارِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَجِدْ حَطَبا جَزْلاً وَنارا تَأَجَّجا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: متى تفتقر فتأته يعنك. وأما
  إذا ذهب البصر ولم يبصر، فإنه يقال فيه: عَشِيَ فلان يَعْشَى عَشًى منقوص، ومنه قول
  الأعشي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رأتْ رَجُلاً
  غائِبَ الوَافِدَيْنِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُخْتَلِفَ
  الخَلْقِ أعْشَى ضَرِيرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: رجل أعشى وامرأة عشواء. وإنما معنى الكلام: ومن لا ينظر
  في حجج الله بالإعراض منه عنه إلا نظراً ضعيفاً، كنظر من قد عَشِي بصره نُقَيِّضْ لَهُ
  شَيْطاناً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ
  يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ نُقَيِّضْ لَهُ شَيْطاناً } يقول: إذا أعرض عن ذكر
  الله نقيض له شيطاناً { فَهُوَ لَهُ قَرِينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدّي، في قوله: { وَمَنْ يَعْشُ عَنْ ذِكْرِ
  الرَّحْمَنِ } قال: يعرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تأوّله بعضهم بمعنى: ومن يعمَ،
  ومن تأوّل ذلك كذلك، فيجب أن تكون قراءته «وَمَنْ يَعْشَ» بفتح الشين على ما بيَّنت
  قبل. ذكر من تأوّله كذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَمَنْ يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ } قال: من يعمَ
  عن ذكر الرحمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وإنَّهُمْ لَيَصُدُّوَنهُمْ
  عَنِ السَّبِيل } يقول تعالى ذكره: وإن الشياطين ليصدّون هؤلاء الذين يعشون عن ذكر
  الله، عن سبيل الحقّ، فيزينون لهم الضلالة، ويكرّهون إليهم الإيمان بالله، والعمل بطاعته
  { وَيحْسَبُونَ أنَّهُمْ مُهْتَدُونَ } يقول: ويظنّ المشركون بالله بتحسين الشياطين
  لهم ما هم عليه من الضلالة، أنهم على الحقّ والصواب، يخبر تعالى ذكره عنهم أنهم من
  الذي هم عليه من الشرك على شكّ وعلى غير بصيرة. وقال جلّ ثناؤه: { وإنَّهُمْ لَيَصُدُّونَهُمْ
  عَنِ السَّبِيلِ } فأخرج ذكرهم مخرج ذكر الجميع، وإنما ذُكر قبل واحدا، فقال: { نُقَيِّضْ
  لَهُ شَيْطاناً } لأن الشيطان وإن كان لفظه واحداً، ففي معنى جمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

