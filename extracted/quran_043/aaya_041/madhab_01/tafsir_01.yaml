text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَنتَ تُسْمِعُ
  ٱلصُّمَّ أَوْ تَهْدِي ٱلْعُمْيَ وَمَن كَانَ فِي ضَلاَلٍ مُّبِينٍ } * { فَإِمَّا
  نَذْهَبَنَّ بِكَ فَإِنَّا مِنْهُم مُّنتَقِمُونَ } * { أَوْ نُرِيَنَّكَ ٱلَّذِي وَعَدْنَاهُمْ
  فَإِنَّا عَلَيْهِمْ مُّقْتَدِرُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  { أفأنْتَ تُسْمِعُ الصُّمّ }: من قد سلبه الله استماع حججه التي احتجّ بها في هذا
  الكتاب فأصمه عنه، أو تهدي إلى طريق الهدى من أعمى الله قلبه عن إبصاره، واستحوذ عليه
  الشيطان، فزيَّن له الرَّدَى { وَمَنْ كانَ في ضَلال مُبِينٍ } يقول: أو تهدي من كان
  في جور عن قصد السبيل، سالك غير سبيل الحقّ، قد أبان ضلاله أنه عن الحقّ زائل، وعن
  قصد السبيل جائر: يقول جلّ ثناؤه: ليس ذلك إليك، إنما ذلك إلى الله الذي بيده صرف قلوب
  خلقه كيف شاء، وإنما أنت منذر، فبلغهم النذارة.وقوله: { فإمَّا نَذْهَبَّنَ بِكَ فإنَّا
  مِنْهُمْ مُنْتَقِمُونَ } اختلف أهل التأويل في المعنيين بهذا الوعيد، فقال بعضهم:
  عُنِي به أهل الإسلام من أمة نبينا عليه الصلاة والسلام. ذكر من قال ذلك:حدثنا سوار
  بن عبد الله العنبري، قال: ثني أبي، عن أبي الأشهب، عن الحسن، في قوله: { فإمَّا نَذْهَبنَّ
  بِكَ فإنَّا مِنْهُمْ مُنْتَقِمُونَ } قال: لقد كانت بعد نبيّ الله نقمة شديدة، فأكرم
  الله جلّ ثناؤه نبيه صلى الله عليه وسلم أن يريه في أمته ما كان من النقمة بعده.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإمَّا نَذْهَبنَّ بِكَ فإنَّا
  مِنْهُمْ مُنْتَقِمُونَ } فذهب الله بنبيه صلى الله عليه وسلم، ولم ير في أمته إلا
  الذي تقرّ به عينه، وأبقى الله النقمة بعده، وليس من نبيّ إلا وقد رأى في أمته العقوبة،
  أو قال ما لا يشتهي. ذُكر لنا أن النبيّ صلى الله عليه وسلم أُري الذي لقيت أمته بعده،
  فما زال منقبضاً ما انبسط ضاحكاً حتى لقي الله تبارك وتعالى.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة { فإمَّا نَذْهَبنَّ بِكَ فإنَّا مِنْهُمْ
  مُنْتَقِمُونَ } فقال: ذهب النبيّ صلى الله عليه وسلم وبقيت النقمة، ولم يُرِ الله
  نبيه صلى الله عليه وسلم في أمته شيئاً يكرهه حتى مضى، ولم يكن نبيّ قطُّ إلا رأى العقوبة
  في أمته، إلا نبيكم صلى الله عليه وسلم. قال: وذُكر لنا أن النبيّ صلى الله عليه وسلم
  أُري ما يصيب أمته بعده، فما رُئي ضاحكاً منبسطاً حتى قبضه الله.وقال آخرون: بل عنى
  به أهل الشرك من قريش، وقالوا: قد رأى الله نبيه عليه الصلاة والسلام فيهم. ذكر من
  قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { فإمَّا
  نَذْهَبنَّ بِكَ فإنَّا مِنْهُمْ مُنْتَقِمُونَ } كما انتقمنا من الأمم الماضية { أوْ
  نُرِيَنَّكَ الَّذِي وَعْدْناهُمْ } فقد أراه الله ذلك وأظهره عليه وهذا القول الثاني
  أولى التأويلين في ذلك بالصواب وذلك أن ذلك في سياق خبر الله عن المشركين فلأن يكون
  ذلك تهديداً لهم أولى من أن يكون وعيداً لمن لم يجر له ذكر. فمعنى الكلام إذ كان ذلك
  كذلك: فإن نذهب بك يا محمد من بين أظهر هؤلاء المشركين، فنخرجَك من بينهم { فَإنَّا
  مِنْهُمْ مُنْتَقِمُونَ } ، كما فعلنا ذلك بغيرهم من الأمم المكذّبة رسلها، { أَوْ
  نُرِيَنَّكَ الَّذِي وَعَدْناهُمْ } يا محمد من الظفر بهم، وإعلائك عليهم { فَإنَّا
  عَلَيْهِمْ مُقْتَدِرُونَ } أن نظهرك عليهم، ونخزيهم بيدك وأيدي المؤمنين بك.\r\n\t\t\t\r\n\t\t\t</section>"

