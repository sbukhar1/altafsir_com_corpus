text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نُرِيِهِم
  مِّنْ آيَةٍ إِلاَّ هِيَ أَكْبَرُ مِنْ أُخْتِهَا وَأَخَذْنَاهُم بِٱلْعَذَابِ لَعَلَّهُمْ
  يَرْجِعُونَ }فإن قلت: إذا جاءتهم آية واحدة من جملة التسع فما أختها التي فضلت عليها
  في الكبر من بقية الآيات؟ قلت: أختها التي هي آية مثلها. وهذه صفة كل واحدة منها فكان
  المعنى على أنها أكبر من بقية الآيات على سبيل التفصيل والاستقراء واحدة بعد واحدة،
  كما تقول: هو أفضل رجل رأيته. تريد: تفضيله على أمة الرجال الذين رأيتهم إذا قروتهم
  رجلاً رجلاً، فإن قلت: هو كلام متناقض، لأنّ معناه: ما من آية من التسع إلا هي أكبر
  من كل واحدة منها، فتكون واحدة منها فاضلة ومفضولة في حالة واحدة. قلت: الغرض من هذا
  الكلام أنهنّ موصوفات بالكبر، لا يكدن يتفاوتن فيه، وكذلك العادة في الأشياء التي تتلاقى
  في الفضل وتتفاوت منازلها فيه التفاوت اليسير التي تختلف آراء الناس في تفضيلها، فيفضل
  بعضهم هذا وبعضهم ذاك، فعلى ذلك بني الناس كلامهم فقالوا: رأيت رجالاً بعضهم أفضل من
  بعض، وربما اختلفت آراء الرجل الواحد فيها، فتارة يفضل هذا وتارة يفضل ذاك. ومنه بيت
  الحماسة:مَنْ تَلْقَ مِنْهُمْ تَقُلْ لاَقَيْتُ سَيِّدَهُم   مِثْلُ النُّجُومِ الَّتِي
  يَسْرِي بِهَا السَّارِيوقد فاضلت الأنمارية بين الكملة من بنيها، ثم قالت: لما أبصرت
  مراتبهم متدانية قليلة التفاوت. ثكلتهم إن كنت أعلم أيهم أفضل، وهم كالحلقة المفرّغة
  لا يدرى أين طرفاها { لَعَلَّهُمْ يَرْجِعُونَ } إرادة أن يرجعوا عن الكفر إلى الإيمان.
  فإن قلت: لو أراد رجوعهم لكان، قلت: إرادته فعل غيره ليس إلا أن يأمره به ويطلب منه
  إيجاده، فإن كان ذلك على سبيل القسر وجد، وإلا دار بين أن يوجد وبين أن لا يوجد على
  حسب اختيار المكلف، وإنما لم يكن الرجوع لأنّ الإرادة لم تكن قسراً ولم يختاروه. والمراد
  بالعذاب: السنون، والطوفان، والجراد، وغير ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

