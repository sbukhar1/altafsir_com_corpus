text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نُرِيِهِم
  مِّنْ آيَةٍ إِلاَّ هِيَ أَكْبَرُ مِنْ أُخْتِهَا وَأَخَذْنَاهُم بِٱلْعَذَابِ لَعَلَّهُمْ
  يَرْجِعُونَ }يقول تعالى ذكره: وما نري فرعون وملأه آية، يعني: حجته لنا عليه بحقيقة
  ما يدعوه إليه رسولنا موسى { إلاَّ هِيَ أكْبَرُ مِنْ أُخْتِها } يقول: إلا التي نريه
  من ذلك أعظم في الحجة عليهم وأوكد من التي مضت قبلها من الآيات، وأدلّ على صحة ما يأمره
  به موسى من توحيد الله.وقوله: { وأخَذْناهُمْ بالعَذابِ } يقول: وأنزلنا بهم العذاب،
  وذلك كأخذه تعالى ذكره إياهم بالسنين، ونقص من الثمرات، وبالجراد، والقُمَّل، والضفادع،
  والدم.وقوله: { لَعَلَّهُمْ يَرْجِعُونَ } يقول: ليرجعوا عن كفرهم بالله إلى توحيده
  وطاعته، والتوبة مما هم عليه مقيمون من معاصيهم. كما: حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأخَذْناهُمْ بالعَذَاب لَعَلَّهُم يَرْجِعُونَ } أي يتوبون،
  أو يذكرون.\r\n\t\t\t\r\n\t\t\t</section>"

