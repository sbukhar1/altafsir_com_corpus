  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  نُرِيِهِم مِّنْ آيَةٍ إِلاَّ هِيَ أَكْبَرُ مِنْ أُخْتِهَا وَأَخَذْنَاهُم بِٱلْعَذَابِ
  لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وما نري فرعون وملأه آية، يعني: حجته لنا عليه بحقيقة ما يدعوه إليه رسولنا موسى {
  إلاَّ هِيَ أكْبَرُ مِنْ أُخْتِها } يقول: إلا التي نريه من ذلك أعظم في الحجة عليهم
  وأوكد من التي مضت قبلها من الآيات، وأدلّ على صحة ما يأمره به موسى من توحيد الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأخَذْناهُمْ بالعَذابِ } يقول: وأنزلنا بهم العذاب، وذلك
  كأخذه تعالى ذكره إياهم بالسنين، ونقص من الثمرات، وبالجراد، والقُمَّل، والضفادع،
  والدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَعَلَّهُمْ يَرْجِعُونَ
  } يقول: ليرجعوا عن كفرهم بالله إلى توحيده وطاعته، والتوبة مما هم عليه مقيمون من
  معاصيهم. كما: حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأخَذْناهُمْ
  بالعَذَاب لَعَلَّهُم يَرْجِعُونَ } أي يتوبون، أو يذكرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

