  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَعِلْمٌ لِّلسَّاعَةِ فَلاَ تَمْتَرُنَّ بِهَا وَٱتَّبِعُونِ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَصُدَّنَّكُمُ ٱلشَّيْطَانُ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في الهاء التي في قوله: { وإنَّهُ } وما المعنيّ
  بها، ومن ذكر ما هي، فقال بعضهم: هي من ذكر عيسى، وهي عائدة عليه. وقالوا: معنى الكلام:
  وإن عيسى ظهوره علم يعلم به مجيء الساعة، لأن ظهوره من أشراطها ونزوله إلى الأرض دليل
  على فناء الدنيا، وإقبال الآخرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عاصم، عن أبي رزين، عن يحيى، عن
  ابن عباس، «وَإنَّهُ لَعَلَمٌ للِسَّاعَةِ» قال: خروج عيسى بن مريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن عاصم، عن أبي
  رزين، عن ابن عباس بمثله، إلا أنه قال: نزول عيسى بن مريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن إسماعيل الأحمسيّ، قال: ثنا غالب بن قائد، قال: ثنا قيس، عن عاصم، عن أبي رزين،
  عن ابن عباس، أنه كان يقرأ «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى بن مريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عطية، عن فضيل بن مرزوق، عن جابر،
  قال: كان ابن عباس يقول: ما أدري علم الناس بتفسير هذه الآية، أم لم يفطنوا لها؟ «وَإنَّهُ
  لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى ابن مريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، ثني أبي، عن أبيه، عن ابن عباس: «وَإنَّهُ
  لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى ابن مريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا حصين، عن أبي مالك وعوف عن الحسن أنهما قالا في
  قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ } قالا: نزول عيسى ابن مريم وقرأها أحدهما «وإنَّهُ
  لَعَلَمٌ للسَّاعَةِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ } قال: آية للساعة خروج
  عيسى ابن مريم قبل يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» قال:
  نزول عيسى ابن مريم علم للساعة: القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: «وَإنَّهُ لَعَلَمٌ
  للسَّاعَة» قال: نزول عيسى ابن مريم علم للساعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ }
  قال: خروج عيسى ابن مريم قبل يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ } يعني خروج عيسى ابن مريم ونزوله من السماء قبل يوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَة } قال: نزول عيسى ابن مريم
  علم للساعة حين ينزل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
