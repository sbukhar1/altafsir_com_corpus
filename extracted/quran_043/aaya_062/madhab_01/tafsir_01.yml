  بِهَا وَٱتَّبِعُونِ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَصُدَّنَّكُمُ
  ٱلشَّيْطَانُ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الهاء التي في قوله: { وَإنَّهُ } من ذكر القرآن، وقالوا: معنى الكلام: وإن
  هذا القرآن لعلم للساعة يعلمكم بقيامها، ويخبركم عنها وعن أهوالها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الحسن
  يقول: «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» هذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة قال: كان ناس يقولون: القرآن
  علم للساعة. واجتمعت قرّاء الأمصار في قراءة قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ
  } على كسر العين من العلم. ورُوي عن ابن عباس ما ذكرت عنه في فتحها، وعن قتادة والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة في ذلك: الكسر في العين، لإجماع الحجة من القرّاء
  عليه. وقد ذُكر أن ذلك في قراءة أُبيّ، وإنه لذكر للساعة، فذلك مصحح قراءة الذين قرأوا
  بكسر العين من قوله: { لَعِلْمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا تَمْتَرُنَّ بِها } يقول: فلا تشكنّ فيها وفي مجيئها أيها الناس. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فَلا تَمْتَرُنَّ
  بِهاْ } قال: تشكون فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاتَّبِعُونِ } يقول تعالى
  ذكره: وأطيعون فاعملوا بما أمرتكم به، وانتهوا عما نهيتكم عنه، { وَهَذا صِرَاطٌ مُسْتَقِيمٌ
  } يقول: اتباعكم إياي أيها الناس في أمري ونهيي صراط مستقيم، يقول: طريق لا اعوجاج
  فيه، بل هو قويم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلايَصُدَّنَّكُمُ الشَّيْطانُ
  } يقول جل ثناؤه: ولا يعدلنكم الشيطان عن طاعتي فيما آمركم وأنهاكم، فتخالفوه إلى غيره،
  وتجوروا عن الصراط المستقيم فتضلوا { إنَّهُ لَكُمْ عَدُوّ مُبِينٌ } يقول: إن الشيطان
  لكم عدوّ يدعوكم إلى ما فيه هلاككم، ويصدّكم عن قصد السبيل، ليوردكم المهالك، مبين
  قد أبان لكم عداوته، بامتناعه من السجود لأبيكم آدم، وإدلائه بالغرور حتى أخرجه من
  الجنة حسداً وبغياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
