  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْهُمْ
  يَخُوضُواْ وَيَلْعَبُواْ حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي فِي ٱلسَّمآءِ إِلَـٰهٌ وَفِي ٱلأَرْضِ إِلَـٰهٌ وَهُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فذر يا محمد هؤلاء المفترين على الله، الواصفيه بأن
  له ولداً يخوضوا في باطلهم، ويلعبوا في دنياهم حتى { يُلاقوا يَوْمَهُمْ الَّذِي يُوعَدُونَ
  } وذلك يوم يصليهم الله بفريتهم عليه جهنم، وهو يوم القيامة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { حتى يُلاقُوا
  يَوْمَهُمُ الَّذِي يُوعَدونَ } قال: يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ الَّذِي فِي السَّماءِ إلَهٌ } ، وفي الأرْضِ إلَه يقول تعالى ذكره: والله
  الذي له الألوهة في السماء معبود، وفي الأرض معبود كما هو في السماء معبود، لا شيء
  سواه تصلح عبادته يقول تعالى ذكره: فأفردوا لمن هذه صفته العبادة، ولا تشركوا به شيئاً
  غيره. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَهُوَ الَّذِي فِي السَّماءِ إلَهٌ وفي الأرْضِ إلَهٌ } قال: يُعبد في السماء، ويُعبد
  في الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { وَهُوَ الَّذِي فِي السَّماءِ إلَهٌ وفي الأرْضِ إلَهٌ
  }: أي يعبد في السماء وفي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ الحَكِيمُ العَلِيمُ } يقول: وهو الحكيم في تدبير خلقه، وتسخيرهم لما يشاء،
  العليم بمصالحهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

