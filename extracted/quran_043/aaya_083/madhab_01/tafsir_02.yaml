text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَرْهُمْ يَخُوضُواْ
  وَيَلْعَبُواْ حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ }{ فَذَرْهُمْ يَخُوضُواْ
  } في باطلهم { وَيَلْعَبُواْ } في دنياهم { حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ } وهذا
  دليل على أنّ ما يقولونه من باب الجهل والخوض واللعب، وإعلام لرسول الله صلى الله عليه
  وسلم أنهم من المطبوع على قلوبهم الذين لا يرجعون البتة، وإن ركب في دعوتهم كل صعب
  وذلول، وخذلان لهم وتخلية بينهم وبين الشيطان، كقوله تبارك وتعالى:{ ٱعْمَلُواْ مَا
  شِئْتُمْ }[فصلت: 40] وإيعاد بالشقاء في العاقبة.\r\n\t\t\t\r\n\t\t\t</section>"

