  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَذَرْهُمْ يَخُوضُواْ } في باطلهم { وَيَلْعَبُواْ } في دنياهم
  { حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ } وهذا دليل على أنّ ما يقولونه من باب الجهل والخوض
  واللعب، وإعلام لرسول الله صلى الله عليه وسلم أنهم من المطبوع على قلوبهم الذين لا
  يرجعون البتة، وإن ركب في دعوتهم كل صعب وذلول، وخذلان لهم وتخلية بينهم وبين الشيطان،
  كقوله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
