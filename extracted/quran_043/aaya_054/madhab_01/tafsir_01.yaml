text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَخَفَّ قَوْمَهُ
  فَأَطَاعُوهُ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ } * { فَلَمَّآ آسَفُونَا ٱنتَقَمْنَا
  مِنْهُمْ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ }يقول تعالى ذكره: فاستخفّ فرعون خلقاً من
  قومه من القبط، بقوله الذي أخبر الله تبارك وتعالى عنه أنه قال لهم، فقبلوا ذلك منه
  فأطاعوه، وكذّبوا موسى، وقال الله: وإنما أطاعوا فاستجابوا لما دعاهم إليه عدوّ الله
  من تصديقه، وتكذيب موسى، لأنهم كانوا قوماً عن طاعة الله خارجين بخذلانه إياهم، وطبعه
  على قلوبهم، يقول الله تبارك وتعالى: { فَلَمَّا آسَفُونا } يعني بقوله: آسفونا: أغضبونا.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَلَمَّا آسَفُونا } يقول: أسخطونا.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { فَلَمَّا
  آسَفُونا } يقول: لما أغضبونا.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  { فَلَمَّا آسَفُونا }: أغضبونا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَلَمَّا آسَفُونا } قال: أغضبوا ربهم.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { فَلَمَّا آسَفُونا } قال: أغضبونا.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { فَلَمَّا آسَفُونا } قال: أغضبونا، وهو على قول يعقوب:{ يا
  أسَفِي عَلى يُوسُفَ }قال: يا حزَني على يوسف.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { فَلَمَّا آسَفُونا انْتَقَمْنا مِنْهُمْ } قال: أغضبونا، وقوله:
  { انْتَقَمْنَا مِنْهُمْ } يقول: انتقمنا منهم بعاجل العذاب الذي عجَّلناه لهم، فأغرقناهم
  جميعاً في البحر.\r\n\t\t\t\r\n\t\t\t</section>"

