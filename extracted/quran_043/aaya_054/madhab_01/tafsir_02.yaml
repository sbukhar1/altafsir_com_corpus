text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَخَفَّ قَوْمَهُ
  فَأَطَاعُوهُ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ }{ فَٱسْتَخَفَّ قَوْمَهُ } فاستفزهم.
  وحقيقته: حملهم على أن يخفوا له ولما أراد منهم، وكذلك: استفز، من قولهم للخفيف: فز.\r\n\t\t\t\r\n\t\t\t</section>"

