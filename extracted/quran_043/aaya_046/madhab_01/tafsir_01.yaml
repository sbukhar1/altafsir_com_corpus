  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مُوسَىٰ بِآيَـٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ فَقَالَ إِنِّي رَسُولُ
  رَبِّ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَهُم بِآيَاتِنَآ إِذَا هُم مِّنْهَا
  يَضْحَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولقد أرسلنا يا
  محمد موسى بحججنا إلى فرعون وأشراف قومه، كما أرسلناك إلى هؤلاء المشركين من قومك،
  فقال لهم موسى: إني رسول ربّ العالمين، كما قلتَ أنت لقومك من قريش. إني رسول الله
  إليكم، { فَلَمَّا جاءَهُمْ بآياتِنا إذَا هُمْ مِنْها يَضْحَكُونَ } يقول: فلما جاء
  موسى فرعونَ وملأه بحججنا وأدلتنا على صدق قوله، فيما يدعوهم إليه من توحيد الله والبراءة
  من عبادة الآلهة، إذا فرعون وقومه مما جاءهم به موسى من الآيات والعِبَر يضحكون كما
  أن قومك مما جئتهم به من الآيات والعِبر يسخرون، وهذا تسلية من الله عزّ وجلّ نبيه
  صلى الله عليه وسلم عما كان يلقى من مشركي قومه، وإعلام منه له، أن قومه من أهل الشرك
  لن يَعْدُو أن يكونوا كسائر الأمم الذين كانوا على منهاجهم في الكفر بالله وتكذيب رسله،
  وندب منه نبيه صلى الله عليه وسلم إلى الاستنان في الصبر عليهم بسنن أولي العزم من
  الرسل، وإخبار منه له أن عقبى مردتهم إلى البوار والهلاك كسنته في المتمرّدين عليه
  قبلهم، وإظفاره بهم، وإعلائه أمره، كالذي فعل بموسى عليه السلام، وقومه الذين آمنوا
  به من إظهارهم على فرعون وملئه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

