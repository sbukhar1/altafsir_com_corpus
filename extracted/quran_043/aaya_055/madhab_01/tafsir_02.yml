  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  آسَفُونَا ٱنتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهُمْ
  سَلَفاً وَمَثَلاً لِّلآخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ءَاسَفُونَا
  } منقول من أسف أسفاً إذا اشتد غضبه. ومنه الحديث في موت الفجأة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1004)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رحمة للمؤمن وأخذة أسف للكافر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه: أنهم أفرطوا في المعاصي وعدوا طورهم، فاستوجبوا أن نعجل لهم
  عذابنا وانتقامنا، وأن لا نحلم عنهم. وقرىء «سلفا» جمع سالف، كخادم وخدم. وسلفا - بضمتين
  - جمع سليف، أي: فريق قد سلف. وسلفا: جمع سلفة، أي: ثلة قد سلفت. ومعناه: فجعلناهم
  قدوة للآخرين من الكفار، يقتدون بهم في استحقاق مثل عقابهم ونزوله بهم، لإتيانهم بمثل
  أفعالهم، وحديثاً عجيب الشأن سائراً مسير المثل، يحدثون به ويقال لهم: مثلكم مثل قوم
  فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

