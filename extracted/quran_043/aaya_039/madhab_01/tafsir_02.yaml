text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَعْشُ عَن
  ذِكْرِ ٱلرَّحْمَـٰنِ نُقَيِّضْ لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ } * { وَإِنَّهُمْ
  لَيَصُدُّونَهُمْ عَنِ ٱلسَّبِيلِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ } * { حَتَّىٰ
  إِذَا جَآءَنَا قَالَ يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ فَبِئْسَ
  ٱلْقَرِينُ } * { وَلَن يَنفَعَكُمُ ٱلْيَوْمَ إِذ ظَّلَمْتُمْ أَنَّكُمْ فِي ٱلْعَذَابِ
  مُشْتَرِكُونَ }قرىء «ومن يعش» بضم الشين وفتحها. والفرق بينهما أنه إذا حصلت الآفة
  في بصره قيل: عش. وإذا نظر نظر العشى ولا آفة به قيل عشا. ونظيره: عرج، لمن به الآفة.
  وعرج، لمن مشى مشية العرجان من غير عرج. قال الحطيئة:مَتَى تَأْتِهِ تَعْشُو إِلَى
  ضَوْءِ نَارِهِ   أي: تنظر إليها نظر العشيّ لما يضعف بصرك من عظم الوقود واتساع الضوء.
  وهو بَيِّنٌ في قول حاتم:أَعْشُو إِذَا مَا جَارَتِي بَرَزَت   حَتَّى يُوَارِيَ جَارَتِي
  الْخُدْرُوقرىء «يعشوا» على أنّ من موصولة غير مضمنة معنى الشرط. وحق هذا القارىء أن
  يرفع نقيض. ومعنى القراءة بالفتح: ومن يعم { عَن ذِكْرِ ٱلرَّحْمَـٰنِ } وهو القرآن،
  كقوله تعالى:{ صُمٌّ بُكْمٌ عُمْىٌ }[البقرة: 18] وأما القراءة بالضم فمعناها: ومن
  يتعام عن ذكره، أي: يعرف أنه الحق وهو يتجاهل ويتغابى، كقوله تعالى:{ وَجَحَدُواْ بِهَا
  وَٱسْتَيْقَنَتْهَا أَنفُسُهُمْ }[النمل: 14] { نُقَيِّضْ لَهُ شَيْطَاناً } نخذله
  ونخل بينه وبين الشياطين، كقوله تعالى:{ وَقَيَّضْنَا لَهُمْ قُرَنَاء }[فصلت: 25]،{ أَلَمْ
  تَرَ أَنَّا أَرْسَلْنَا ٱلشَّيَـٰطِينَ عَلَى ٱلْكَـٰفِرِينَ }[مريم: 83] وقرىء «نقيض»
  أي: يقيض له الرحمٰن ويقيض له الشيطان. فإن قلت: لم جمع ضمير من وضمير الشيطان في قوله:
  { وَإِنَّهُمْ لَيَصُدُّونَهُمْ }؟ قلت: لأنّ (من) مبهم في جنس العاشي، وقد قيض له
  شيطان مبهم في جنسه، فلما جاز أن يتناولا لإبهامهما غير واحدين: جاز أن يرجع الضمير
  إليهما مجموعاً { حَتَّىٰ إِذَا جَاءَنَا } العاشي. وقرىء «جاآنا» على أنّ الفعل له
  ولشيطانه. { قَالَ } لشيطانه { يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ
  } يريد المشرق والمغرب، فغلب كما قيل: العمران والقمران. فإن قلت: فما بعد المشرقين؟
  قلت: تباعدهما، والأصل: بعد المشرق من المغرب، والمغرب من المشرق. فلما غلب وجمع المفترقين
  بالتثنية: أضاف البعد إليهما { أَنَّكُمْ } في محل الرفع على الفاعلية، يعني: ولن ينفعكم
  كونكم مشتركين في العذاب كما ينفع الواقعين في الأمر الصعب اشتراكهم فيه، لتعاونهم
  في تحمل أعبائه وتقسمهم لشدّته وعنائه، وذلك أنّ كل واحد منكم به من العذاب ما لا تبلغه
  طاقته، ولك أن تجعل الفعل للتمني في قوله: (يا ليت بيني وبينك) على معنى: ولن ينفعكم
  اليوم ما أنتم فيه من تمنى مباعدة القرين. وقوله: { أَنَّكُمْ فِى ٱلْعَذَابِ مُشْتَرِكُونَ
  } تعليل، أي: لن ينفعكم تمنيكم؛ لأنّ حقكم أن تشتركوا أنتم وقرناؤكم في العذاب كما
  كنتم مشتركون في سببه وهو الكفر. وتقوّيه قراءة من قرأ «إنكم » بالكسر وقيل: إذا رأى
  الممنوّ بشدّة من منى بمثلها: روّحه ذلك ونفس بعض كربه، وهو التأسي الذي ذكرته الخنساء:أُعَزِّي
  النَّفْسَ عَنْهُ بِالتَّأَسِّي   فهؤلاء لا يؤسيهم اشتراكهم ولا يروّحهم؛ لعظم ما
  هم فيه. فإن قلت: ما معنى قوله تعالى: { إِذ ظَّلَمْتُمْ }؟ قلت: معناه: إذ صح ظلمكم
  وتبين ولم يبق لكم ولا لأحد شبهة في أنكم كنتم ظالمين، وذلك يوم القيامة. وإذ: بدل
  من اليوم. ونظيره:إِذَا مَا انْتَسَبْنَا لَمْ تَلِدْنِي لَئِيمَة   أي: تبين أني ولد
  كريمة.\r\n\t\t\t\r\n\t\t\t</section>"

