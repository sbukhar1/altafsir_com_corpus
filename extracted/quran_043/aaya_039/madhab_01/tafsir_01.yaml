text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  جَآءَنَا قَالَ يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ فَبِئْسَ ٱلْقَرِينُ
  } * { وَلَن يَنفَعَكُمُ ٱلْيَوْمَ إِذ ظَّلَمْتُمْ أَنَّكُمْ فِي ٱلْعَذَابِ مُشْتَرِكُونَ
  }اختلفت القرّاء في قراءة قوله: { حتى إذَا جاءَنا } فقرأته عامة قرّاء الحجاز سوى
  ابن محيصن، وبعض الكوفيين وبعض الشاميين «حتى إذَا جاءانا» على التثنية بمعنى: حتى
  إذا جاءنا هذا الذي عَشِيَ عن ذكر الرحمن، وقرينه الذي قيض له من الشياطين. وقرأ ذلك
  عامة قرّاء الكوفة والبصرة وابن محيصن: حتى إذَا جاءَنا على التوحيد، بمعنى: حتى إذا
  جاءنا هذا العاشي من بني آدم عن ذكر الرحمن.والصواب من القول في ذلك عندنا أنهما قراءتان
  متقاربتا المعنى وذلك أنّ في خبر الله تبارك وتعالى عن حال أحد الفريقين عند مقدمه
  عليه فيما أقرنا فيه في الدنيا، الكفاية للسامع عن خبر الآخر، إذ كان الخبر عن حال
  أحدهما معلوماً به خبر حال الآخر، وهما مع ذلك قراءتان مستفيضتان في قرأة الأمصار،
  فبأيتهما قرأ القارىء فمصيب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حتى إذَا جاءَانا } هو وقرينه جميعاً.وقوله:
  { يا لَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ المُشْرقَيْنِ } يقول تعالى ذكره: قال أحد هذين
  القرينين لصاحبه الآخر: وددت أن بيني وبينك بعد المشرقين: أي بُعد ما بين المشرق والمغرب،
  فغلب اسم أحدهما على الآخر، كما قيل: شبه القمرين، وكما قال الشاعر:أخَذْنا بآفاقِ
  السَّماءِ عَلَيْكُمُ   لنَا قَمَرَاهَا والنُّجُومُ الطَّوَالِعُوكما قال الآخر:فَبَصْرَةُ
  الأزْدِ مِنَّا والعِرَاقُ لنَا   والمَوْصِلانِ وَمِنَّا مِصْرُ والحَرَمُيعني: الموصل
  والجزيرة، فقال: الموصلان، فغلب الموصل.وقد قيل: عنى بقوله { بُعْدَ المَشْرِقَيْنِ
  }: مشرق الشتاء، ومشرق الصيف، وذلك أن الشمس تطلع في الشتاء من مشرق، وفي الصيف من
  مشرق غيره وكذلك المغرب تغرب في مغربين مختلفين، كما قال جلّ ثناؤه:{ رَبُّ المَشْرِقَيْنِ
  وَرَبُّ المَغْرِبَينِ }وذُكر أن هذا قول أحدهما لصاحبه عند لزوم كل واحد منهما صاحبه
  حتى يورده جهنم. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن سعيد الجريري، قال: بلغني أن الكافر إذا بُعث يوم القيامة من قبره، سفعَ بيده الشيطان،
  فلم يفارقه حتى يصيرهما الله إلى النار، فذلكم حين يقول: يا ليت بيني وبينك بُعد المشرقين،
  فبئس القرين. وأما المؤمن فيوكَّل به مَلك فهو معه حتى قال: إما يفصل بين الناس، أو
  نصير إلى ما شاء الله.وقوله: { وَلَنْ يَنْفَعَكُمُ اليَوْمَ } أيها العاشون عن ذكر
  الله في الدنيا { إذْ ظَلَمْتُمْ أنَّكُمْ فِي العَذَابِ مُشْترِكُونَ } يقول: لن يخفف
  عنكم اليوم من عذاب الله اشتراككم فيه، لأن لكل واحد منكم نصيبه منه، و«أنَّ» من قوله
  { أنَّكُمْ } في موضع رفع لما ذكرت أن معناه: لن ينفعكم اشتراككم.\r\n\t\t\t\r\n\t\t\t</section>"

