text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُم
  مَّنْ خَلَقَهُمْ لَيَقُولُنَّ ٱللَّهُ فَأَنَّىٰ يُؤْفَكُونَ } * { وَقِيلِهِ يٰرَبِّ
  إِنَّ هَـٰؤُلاَءِ قَوْمٌ لاَّ يُؤْمِنُونَ }يقول تعالى ذكره: ولئن سألت يا محمد هؤلاء
  المشركين بالله من قومك: من خلقهم؟ ليقولنّ: اللّهُ خلقنا { فَأنَّى يُؤْفَكُونَ }
  فأيّ وجه يصرفون عن عبادة الذي خلقهم، ويحرمون إصابة الحقّ في عبادته.وقوله: { وَقِيِله
  يا رَبّ إن هَؤُلاءِ قَوْمٌ لاَّ يُؤمِنُونَ } اختلفت القرّاء في قراءة قوله: { وَقِيلِهِ
  } فقرأته عامة قرّاء المدينة ومكة والبصرة «وَقِيلَهُ» بالنصب. وإذا قرىء ذلك كذلك،
  كان له وجهان في التأويل: أحدهما العطف على قوله: { أمْ يَحْسَبُونَ أنَّا لا نَسْمَعُ
  سِرَّهُمْ ونَجْوَاهُمْ } ، ونسمع قيله يا ربّ. والثاني: أن يضمر له ناصب، فيكون معناه
  حينئذٍ: وقال قوله: { يا رَبّ إنَّ هَؤُلاءِ قَوْمٌ لا يَؤْمِنُونَ } وشكا محمد شكواه
  إلى ربه. وقرأته عامة قرّاء الكوفة وَقِيلِهِ بالخفض على معنى: وعنده علم الساعة، وعلم
  قيله.والصواب من القول في ذلك أنهما قراءتان مشهورتان في قرأة الأمصار صحيحتا المعنى
  فبأيتهما قرأ القارىء فمصيب. فتأويل الكلام إذن: وقال محمد قيله شاكياً إلى ربه تبارك
  وتعالى قومه الذين كذّبوه، وما يلقى منهم: يا ربّ إن هؤلاء الذين أمرتني بإنذارهم وأرسلتني
  إليهم لدعائهم إليك، قوم لا يؤمنون. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { وَقِيلِهِ يا رَبِّ إنَّ هَؤُلاء قَوْمٌ لا يُؤْمِنُونَ } قال:
  فأبرّ الله عزّ وجلّ قول محمد صلى الله عليه وسلم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَقِيلِهِ يا رَبِّ إنَّ هَؤُلاءِ قَوْمٌ لا يُؤْمِنُونَ }
  قال: هذا قول نبيكم عليه الصلاة والسلام يشكو قومه إلى ربه.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { وَقِيلِهِ يا رَبِّ } قال: هو قول النبيِّ صلى الله
  عليه وسلم { إنَّ هَؤُلاءِ قَوْمٌ لا يُؤْمِنُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

