text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ لَعِلْمٌ
  لِّلسَّاعَةِ فَلاَ تَمْتَرُنَّ بِهَا وَٱتَّبِعُونِ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ
  } * { وَلاَ يَصُدَّنَّكُمُ ٱلشَّيْطَانُ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ }اختلف أهل
  التأويل في الهاء التي في قوله: { وإنَّهُ } وما المعنيّ بها، ومن ذكر ما هي، فقال
  بعضهم: هي من ذكر عيسى، وهي عائدة عليه. وقالوا: معنى الكلام: وإن عيسى ظهوره علم يعلم
  به مجيء الساعة، لأن ظهوره من أشراطها ونزوله إلى الأرض دليل على فناء الدنيا، وإقبال
  الآخرة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عاصم،
  عن أبي رزين، عن يحيى، عن ابن عباس، «وَإنَّهُ لَعَلَمٌ للِسَّاعَةِ» قال: خروج عيسى
  بن مريم.حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن عاصم، عن أبي رزين،
  عن ابن عباس بمثله، إلا أنه قال: نزول عيسى بن مريم.حدثني محمد بن إسماعيل الأحمسيّ،
  قال: ثنا غالب بن قائد، قال: ثنا قيس، عن عاصم، عن أبي رزين، عن ابن عباس، أنه كان
  يقرأ «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى بن مريم.حدثنا أبو كُرَيب، قال:
  ثنا ابن عطية، عن فضيل بن مرزوق، عن جابر، قال: كان ابن عباس يقول: ما أدري علم الناس
  بتفسير هذه الآية، أم لم يفطنوا لها؟ «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى
  ابن مريم.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، ثني أبي، عن أبيه، عن ابن
  عباس: «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى ابن مريم.حدثني يعقوب، قال: ثنا
  هشيم، قال: أخبرنا حصين، عن أبي مالك وعوف عن الحسن أنهما قالا في قوله: { وَإنَّهُ
  لَعِلْمٌ للسَّاعَةِ } قالا: نزول عيسى ابن مريم وقرأها أحدهما «وإنَّهُ لَعَلَمٌ للسَّاعَةِ».حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ
  } قال: آية للساعة خروج عيسى ابن مريم قبل يوم القيامة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» قال: نزول عيسى ابن مريم علم للساعة:
  القيامة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: «وَإنَّهُ
  لَعَلَمٌ للسَّاعَة» قال: نزول عيسى ابن مريم علم للساعة.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ } قال: خروج عيسى ابن مريم
  قبل يوم القيامة.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ } يعني خروج عيسى ابن مريم ونزوله
  من السماء قبل يوم القيامة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَة } قال: نزول عيسى ابن مريم علم للساعة حين ينزل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ لَعِلْمٌ لِّلسَّاعَةِ فَلاَ
  تَمْتَرُنَّ بِهَا وَٱتَّبِعُونِ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ } * { وَلاَ يَصُدَّنَّكُمُ
  ٱلشَّيْطَانُ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ }وقال آخرون: الهاء التي في قوله: {
  وَإنَّهُ } من ذكر القرآن، وقالوا: معنى الكلام: وإن هذا القرآن لعلم للساعة يعلمكم
  بقيامها، ويخبركم عنها وعن أهوالها. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كان الحسن يقول: «وَإنَّهُ لَعَلَمٌ للسَّاعَةِ» هذا القرآن.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة قال: كان ناس يقولون: القرآن
  علم للساعة. واجتمعت قرّاء الأمصار في قراءة قوله: { وَإنَّهُ لَعِلْمٌ للسَّاعَةِ
  } على كسر العين من العلم. ورُوي عن ابن عباس ما ذكرت عنه في فتحها، وعن قتادة والضحاك.والصواب
  من القراءة في ذلك: الكسر في العين، لإجماع الحجة من القرّاء عليه. وقد ذُكر أن ذلك
  في قراءة أُبيّ، وإنه لذكر للساعة، فذلك مصحح قراءة الذين قرأوا بكسر العين من قوله:
  { لَعِلْمٌ }.وقوله: { فَلا تَمْتَرُنَّ بِها } يقول: فلا تشكنّ فيها وفي مجيئها أيها
  الناس. كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فَلا تَمْتَرُنَّ
  بِهاْ } قال: تشكون فيها.وقوله: { وَاتَّبِعُونِ } يقول تعالى ذكره: وأطيعون فاعملوا
  بما أمرتكم به، وانتهوا عما نهيتكم عنه، { وَهَذا صِرَاطٌ مُسْتَقِيمٌ } يقول: اتباعكم
  إياي أيها الناس في أمري ونهيي صراط مستقيم، يقول: طريق لا اعوجاج فيه، بل هو قويم.وقوله:
  { وَلايَصُدَّنَّكُمُ الشَّيْطانُ } يقول جل ثناؤه: ولا يعدلنكم الشيطان عن طاعتي فيما
  آمركم وأنهاكم، فتخالفوه إلى غيره، وتجوروا عن الصراط المستقيم فتضلوا { إنَّهُ لَكُمْ
  عَدُوّ مُبِينٌ } يقول: إن الشيطان لكم عدوّ يدعوكم إلى ما فيه هلاككم، ويصدّكم عن
  قصد السبيل، ليوردكم المهالك، مبين قد أبان لكم عداوته، بامتناعه من السجود لأبيكم
  آدم، وإدلائه بالغرور حتى أخرجه من الجنة حسداً وبغياً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

