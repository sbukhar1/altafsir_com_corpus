  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَعِلْمٌ لِّلسَّاعَةِ فَلاَ تَمْتَرُنَّ بِهَا وَٱتَّبِعُونِ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِنَّهُ } وإن عيسى عليه السلام { لَعِلْمٌ لِّلسَّاعَةِ } أي
  شرط من أشراطها تعلم به، فسمى الشرط علماً لحصول العلم به. وقرأ ابن عباس: لعلم، وهو
  العلامة. وقرىء «للعلم» وقرأ: أبيّ: لذكر، على تسمية ما يذكر به ذكراً، كما سمي ما
  يعلم به علماً. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1006)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن عيسى عليه الصلاة والسلام ينزل على ثنية بالأرض المقدّسة: يقال
  لها أفيق وعليه ممصرتان، وشعر رأسه دهين، وبيده حربة، وبها يقتل الدجال، فيأتي بيت
  المقدس والناس في صلاة الصبح والإمام يؤم بهم، فيتأخر الإمام فيقدِّمه عيسى ويصلي خلفه
  على شريعة محمد عليه الصلاة والسلام، ثم يقتل الخنازير ويكسر الصليب، ويخرب البيع والكنائس،
  ويقتل النصارى إلا من آمن به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن: أن الضمير للقرآن، وأن القرآن به تعلم الساعة، لأن فيه
  الإعلان بها { فَلاَ تَمْتَرُنَّ بِهَا } من المرية وهي الشك { وَٱتَّبِعُونِ } واتبعوا
  هداي وشرعي. أو رسولي. وقيل: هذا أمر لرسول الله أن يقوله: { هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ
  } أي هذا الذي أدعوكم إليه. أو هذا القرآن إن جعل الضمير في { وَإِنَّهُ } للقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

