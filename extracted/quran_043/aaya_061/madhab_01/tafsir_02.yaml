text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ لَعِلْمٌ
  لِّلسَّاعَةِ فَلاَ تَمْتَرُنَّ بِهَا وَٱتَّبِعُونِ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ
  }{ وَإِنَّهُ } وإن عيسى عليه السلام { لَعِلْمٌ لِّلسَّاعَةِ } أي شرط من أشراطها
  تعلم به، فسمى الشرط علماً لحصول العلم به. وقرأ ابن عباس: لعلم، وهو العلامة. وقرىء
  «للعلم» وقرأ: أبيّ: لذكر، على تسمية ما يذكر به ذكراً، كما سمي ما يعلم به علماً.
  وفي الحديث:(1006) \" أن عيسى عليه الصلاة والسلام ينزل على ثنية بالأرض المقدّسة:
  يقال لها أفيق وعليه ممصرتان، وشعر رأسه دهين، وبيده حربة، وبها يقتل الدجال، فيأتي
  بيت المقدس والناس في صلاة الصبح والإمام يؤم بهم، فيتأخر الإمام فيقدِّمه عيسى ويصلي
  خلفه على شريعة محمد عليه الصلاة والسلام، ثم يقتل الخنازير ويكسر الصليب، ويخرب البيع
  والكنائس، ويقتل النصارى إلا من آمن به \" وعن الحسن: أن الضمير للقرآن، وأن القرآن
  به تعلم الساعة، لأن فيه الإعلان بها { فَلاَ تَمْتَرُنَّ بِهَا } من المرية وهي الشك
  { وَٱتَّبِعُونِ } واتبعوا هداي وشرعي. أو رسولي. وقيل: هذا أمر لرسول الله أن يقوله:
  { هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ } أي هذا الذي أدعوكم إليه. أو هذا القرآن إن جعل الضمير
  في { وَإِنَّهُ } للقرآن.\r\n\t\t\t\r\n\t\t\t</section>"

