text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَبَارَكَ ٱلَّذِي
  لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا وَعِندَهُ عِلْمُ ٱلسَّاعَةِ
  وَإِلَيْهِ تُرْجَعُونَ }يقول تعالى ذكره، وتبارك الذي له سلطان السموات السبع والأرض،
  وما بينهما من الأشياء كلها، جارٍ على جميع ذلك حكمه، ماضٍ فيهم قضاؤه. يقول: فكيف
  يكون له شريكاً من كان في سلطانه وحكمه فيه نافد { وَعِنْدَهُ عِلْمُ السَّاعَةِ }
  يقول: وعنده علم الساعة التي تقوم فيها القيامة، ويُحشر فيها الخلق من قبورهم لموقف
  الحساب.قوله: { وَإلَيْهِ تُرْجَعُونَ } يقول: وإليه أيها الناس تردّون من بعد مماتكم،
  فتصيرون إليه، فيجازي المحسن بإحسانه، والمسيء بإساءته.\r\n\t\t\t\r\n\t\t\t</section>"

