  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَبَارَكَ
  ٱلَّذِي لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا وَعِندَهُ عِلْمُ
  ٱلسَّاعَةِ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره،
  وتبارك الذي له سلطان السموات السبع والأرض، وما بينهما من الأشياء كلها، جارٍ على
  جميع ذلك حكمه، ماضٍ فيهم قضاؤه. يقول: فكيف يكون له شريكاً من كان في سلطانه وحكمه
  فيه نافد { وَعِنْدَهُ عِلْمُ السَّاعَةِ } يقول: وعنده علم الساعة التي تقوم فيها
  القيامة، ويُحشر فيها الخلق من قبورهم لموقف الحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَإلَيْهِ تُرْجَعُونَ } يقول: وإليه أيها الناس تردّون من بعد مماتكم، فتصيرون إليه،
  فيجازي المحسن بإحسانه، والمسيء بإساءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

