text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  فِي ٱلسَّمآءِ إِلَـٰهٌ وَفِي ٱلأَرْضِ إِلَـٰهٌ وَهُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ } *
  { وَتَبَارَكَ ٱلَّذِي لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا وَعِندَهُ
  عِلْمُ ٱلسَّاعَةِ وَإِلَيْهِ تُرْجَعُونَ }ضمن اسمه تعالى معنى وصف، فلذلك علق به
  الظرف في قوله: (في السماء) (وفي الأرض) كما تقول، هو حاتم في طيّ حاتم في تغلب، على
  تضمين معنى الجواد الذي شهر به، كأنك قلت: هو جواد في طي جواد في تغلب. وقرىء «وهو
  الذي في السماء الله وفي الأرض الله» ومثله قوله تعالى:{ وَهُوَ ٱللَّهُ فِى ٱلسَّمَـٰوَاتِ
  وَفِى ٱلأَرْضِ }[الأنعام: 3] كأنه ضمن معنى المعبود أو المالك أو نحو ذلك والراجع
  إلى الموصول محذوف لطول الكلام، كقولهم: ما أنا بالذي قائل لك شيئاً، وزاده طولاً أنّ
  المعطوف داخل في حيّز الصلة. ويحتمل أن يكون { فِى ٱلسَّمآءِ } صلة الذي وإلٰه خبر
  مبتدأ محذوف، على أنّ الجملة بيان للصلة. وأنّ كونه في السماء على سبيل الإلٰهية والربوبية،
  لا على معنى الاستقرار. وفيه نفي الآلهة التي كانت تعبد في الأرض «ترجعون» قرىء بضم
  التاء وفتحها. و«يرجعون» بياء مضمومة. وقرىء «تحشرون» بالتاء.\r\n\t\t\t\r\n\t\t\t</section>"

