  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  أَن يَكُونَ ٱلنَّاسُ أُمَّةً وَاحِدَةً لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ
  لِبُيُوتِهِمْ سُقُفاً مِّن فِضَّةٍ وَمَعَارِجَ عَلَيْهَا يَظْهَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَلَوْلا أن يَكُونَ النَّاسُ أُمَّةً }: جماعة
  واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويل في المعنى
  الذي لم يؤمن اجتماعهم عليه، لو فعل ما قال جلّ ثناؤه، وما به لم يفعله من أجله، فقال
  بعضهم: ذلك اجتماعهم على الكفر. وقال: معنى الكلام: ولولا أن يكون الناس أمة واحدة
  على الكفر، فيصيرَ جميعهم كفاراً { لَجَعَلْنا لِمَنْ يَكْفُرُ بالرَّحمَنِ لبُيُوتِهِمْ
  سُقُفاً مِنْ فِضَّةٍ } ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلَوْلا
  أنْ يَكُونَ النَّاسُ أُمَّةً وَاحِدَةً } يقول الله سبحانه: لولا أن أجعل الناس كلهم
  كفاراً، لجعلت للكفار لبيوتهم سقفاً من فضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوذة بن خليفة، قال: ثنا عوف، عن الحسن، في قوله: { وَلَوْلا أنْ
  يَكُونَ النَّاسُ أُمَّةً وَاحِدَةً } قال: لولا أن يكون الناس كفاراً أجمعون، يميلون
  إلى الدنيا، لجعل الله تبارك وتعالى الذي قال، ثم قال: والله لقد مالت الدنيا بأكثر
  أهلها، وما فعل ذلك، فكيف لو فعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْلا أنْ يَكُونَ النَّاسُ
  أُمَّةً وَاحِدَةً }: أي كفاراً كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَلَوْلا أنْ يَكُونَ النَّاسُ
  أُمَّةً وَاحِدَةً } قال: لولا أن يكون الناس كفاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَلَوْلا أنْ يَكُونَ النَّاسُ أُمَّةً
  وَاحِدَةً } يقول: كفاراً على دين واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: اجتماعهم على طلب الدنيا وترك طلب الآخرة. وقال: معنى الكلام: ولولا أن يكون
  الناس أمة واحدة على طلب الدنيا ورفض الآخرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَوْلا أنْ يَكُونَ النَّاسُ
  أُمَّةً وَاحِدَةً } قال: لولا أن يختار الناس دنياهم على دينهم، لجعلنا هذا لأهل الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَجَعَلْنا لِمَنْ يَكْفُرُ بالرَّحْمَن لِبُيُوتِهِمْ سُقْفاً
  مِنْ فِضَّةٍ } يقول تعالى ذكره: لجعلنا لمن يكفر بالرحمن في الدنيا سقفاً، يعني أعالي
  بيوتهم، وهي السطوح فضة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِبُيُوتهِمْ سُقُفاً مِنْ فِضَّةٍ
  } السُقُف: أعلى البيوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في تكرير اللام
  التي في قوله: { لِمَنْ يَكْفُرُ } ، وفي قوله: { لِبُيُوتهِمْ } ، فكان بعض نحويي
  البصرة يزعم أنها أدخلت في البيوت على البدل. وكان بعض نحويي الكوفة يقول: إن شئت جعلتها
  في { لِبُيُوتهِمْ } مكرّرة، كما في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْئَلُونَكَ عَن الشَّهْرِ الحَرَام
  قِتالٍ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وإن شئت جعلت اللامين مختلفتين، كأن الثانية في معنى على، كأنه قال:
  جعلنا لهم على بيوتهم سقفا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
