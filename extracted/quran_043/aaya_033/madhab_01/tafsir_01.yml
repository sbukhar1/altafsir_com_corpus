  href=\"JavaScript:Open_Menu()\">وَلَوْلاَ أَن يَكُونَ ٱلنَّاسُ أُمَّةً وَاحِدَةً
  لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ سُقُفاً مِّن فِضَّةٍ وَمَعَارِجَ
  عَلَيْهَا يَظْهَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وتقول العرب للرجل في وجهه:
  جعلت لك لقومك الأعطية: أي جعلته من أجلك لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: «سَقْفاً» فقرأته عامة قرّاء أهل مكة وبعض المدنيين وعامة البصريين
  سَقْفاً بفتح السين وسكون القاف اعتباراً منهم ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخَرَّ عَلَيْهِمُ السَّقْفُ مِنْ
  فَوْقِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وتوجيهاً منهم ذلك إلى أنه بلفظ واحد معناه الجمع. وقرأه بعض قرّاء
  المدينة وعامة قرّاء الكوفة { سُقُفاً } بضم السين والقاف، ووجَّهوها إلى أنها جمع
  سقيفة أو سقوف. وإذا وجهت إلى أنها جمع سقوف كانت جمع الجمع، لأن السقوف: جمع سَقْف،
  ثم تجمع السقوف سُقُفاً، فيكون ذلك نظير قراءة من قرأه فرُهُنٌ مَقْبُوضَةٌ بضم الراء
  والهاء، وهي الجمع، واحدها رهان ورهون، وواحد الرهون والرهان: رَهْن. وكذلك قراءة من
  قرأ كُلُوا مِنْ ثُمُرِهِ بضم الثاء والميم، ونظير قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى إذَا ابْتَلَّتْ حَلاقِيمُ الحُلُقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعضهم أن السُّقُف بضم السين والقاف جمع سَقْف، والرُّهُن
  بضم الراء والهاء جمع رَهْن، فأغفل وجه الصواب في ذلك، وذلك أنه غير موجود في كلام
  العرب اسم على تقدير فعل بفتح الفاء وسكون العين مجموعاً على فُعُل، فيجعل السُّقُف
  والرُّهُن مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي، أنهما
  قراءتان متقاربتا المعنى، معروفتان في قرأة الأمصار، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَعارِجَ عَلَيْها يَظْهَرُونَ } يقول: ومراقي ودَرَجاً
  عليها يصعدون، فيظهرون على السقف والمعارج: هي الدرج نفسها، كما قال المثنى بن جندل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا رَبَّ البَيْتِ ذي المَعارِج</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس وَمَعارِجَ قال: معارج من فضة، وهي درج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَعارِجَ عَلَيْها يَظْهَرُونَ }:
  أي دَرجاً عليها يصعدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَمَعارِجَ عَلَيْها يَظْهَرُونَ } قال: المعارج: المراقي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَمَعَارِجَ
  عَلَيْها يَظْهَرُونَ } قال: دُرُج عليها يُرفعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن ابن عباس قوله: { وَمَعارِجَ
  عَلَيْها يَظْهَرُونَ } قال: درج عليها يصعدون إلى الغرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمَعارِجَ عَلَيْها يَظْهَرُونَ
  } قال: المعارج: درج من فضة.</font></font><font class=\"TextResultArabic\"><font
