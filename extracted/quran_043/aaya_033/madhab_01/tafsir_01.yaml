text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن
  يَكُونَ ٱلنَّاسُ أُمَّةً وَاحِدَةً لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ
  سُقُفاً مِّن فِضَّةٍ وَمَعَارِجَ عَلَيْهَا يَظْهَرُونَ }يقول تعالى ذكره: { وَلَوْلا
  أن يَكُونَ النَّاسُ أُمَّةً }: جماعة واحدة.ثم اختلف أهل التأويل في المعنى الذي لم
  يؤمن اجتماعهم عليه، لو فعل ما قال جلّ ثناؤه، وما به لم يفعله من أجله، فقال بعضهم:
  ذلك اجتماعهم على الكفر. وقال: معنى الكلام: ولولا أن يكون الناس أمة واحدة على الكفر،
  فيصيرَ جميعهم كفاراً { لَجَعَلْنا لِمَنْ يَكْفُرُ بالرَّحمَنِ لبُيُوتِهِمْ سُقُفاً
  مِنْ فِضَّةٍ } ذكر من قال ذلك.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن
  عليّ، عن ابن عباس، قوله: { وَلَوْلا أنْ يَكُونَ النَّاسُ أُمَّةً وَاحِدَةً } يقول
  الله سبحانه: لولا أن أجعل الناس كلهم كفاراً، لجعلت للكفار لبيوتهم سقفاً من فضة.حدثنا
  ابن بشار، قال: ثنا هوذة بن خليفة، قال: ثنا عوف، عن الحسن، في قوله: { وَلَوْلا أنْ
  يَكُونَ النَّاسُ أُمَّةً وَاحِدَةً } قال: لولا أن يكون الناس كفاراً أجمعون، يميلون
  إلى الدنيا، لجعل الله تبارك وتعالى الذي قال، ثم قال: والله لقد مالت الدنيا بأكثر
  أهلها، وما فعل ذلك، فكيف لو فعله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَلَوْلا أنْ يَكُونَ النَّاسُ أُمَّةً وَاحِدَةً }: أي كفاراً كلهم.حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَلَوْلا أنْ يَكُونَ النَّاسُ
  أُمَّةً وَاحِدَةً } قال: لولا أن يكون الناس كفاراً.حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَلَوْلا أنْ يَكُونَ النَّاسُ أُمَّةً وَاحِدَةً } يقول: كفاراً
  على دين واحد.وقال آخرون: اجتماعهم على طلب الدنيا وترك طلب الآخرة. وقال: معنى الكلام:
  ولولا أن يكون الناس أمة واحدة على طلب الدنيا ورفض الآخرة. ذكر من قال ذلك:حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَوْلا أنْ يَكُونَ النَّاسُ
  أُمَّةً وَاحِدَةً } قال: لولا أن يختار الناس دنياهم على دينهم، لجعلنا هذا لأهل الكفر.وقوله:
  { لَجَعَلْنا لِمَنْ يَكْفُرُ بالرَّحْمَن لِبُيُوتِهِمْ سُقْفاً مِنْ فِضَّةٍ } يقول
  تعالى ذكره: لجعلنا لمن يكفر بالرحمن في الدنيا سقفاً، يعني أعالي بيوتهم، وهي السطوح
  فضة. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِبُيُوتهِمْ سُقُفاً
  مِنْ فِضَّةٍ } السُقُف: أعلى البيوت.واختلف أهل العربية في تكرير اللام التي في قوله:
  { لِمَنْ يَكْفُرُ } ، وفي قوله: { لِبُيُوتهِمْ } ، فكان بعض نحويي البصرة يزعم أنها
  أدخلت في البيوت على البدل. وكان بعض نحويي الكوفة يقول: إن شئت جعلتها في { لِبُيُوتهِمْ
  } مكرّرة، كما في{ يَسْئَلُونَكَ عَن الشَّهْرِ الحَرَام قِتالٍ فِيهِ }، وإن شئت جعلت
  اللامين مختلفتين، كأن الثانية في معنى على، كأنه قال: جعلنا لهم على بيوتهم سقفا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن يَكُونَ ٱلنَّاسُ أُمَّةً
  وَاحِدَةً لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ سُقُفاً مِّن
  فِضَّةٍ وَمَعَارِجَ عَلَيْهَا يَظْهَرُونَ }قال: وتقول العرب للرجل في وجهه: جعلت
  لك لقومك الأعطية: أي جعلته من أجلك لهم.واختلفت القرّاء في قراءة قوله: «سَقْفاً»
  فقرأته عامة قرّاء أهل مكة وبعض المدنيين وعامة البصريين سَقْفاً بفتح السين وسكون
  القاف اعتباراً منهم ذلك بقوله:{ فَخَرَّ عَلَيْهِمُ السَّقْفُ مِنْ فَوْقِهِمْ }وتوجيهاً
  منهم ذلك إلى أنه بلفظ واحد معناه الجمع. وقرأه بعض قرّاء المدينة وعامة قرّاء الكوفة
  { سُقُفاً } بضم السين والقاف، ووجَّهوها إلى أنها جمع سقيفة أو سقوف. وإذا وجهت إلى
  أنها جمع سقوف كانت جمع الجمع، لأن السقوف: جمع سَقْف، ثم تجمع السقوف سُقُفاً، فيكون
  ذلك نظير قراءة من قرأه فرُهُنٌ مَقْبُوضَةٌ بضم الراء والهاء، وهي الجمع، واحدها رهان
  ورهون، وواحد الرهون والرهان: رَهْن. وكذلك قراءة من قرأ كُلُوا مِنْ ثُمُرِهِ بضم
  الثاء والميم، ونظير قول الراجز:حتى إذَا ابْتَلَّتْ حَلاقِيمُ الحُلُقْ   وقد زعم
  بعضهم أن السُّقُف بضم السين والقاف جمع سَقْف، والرُّهُن بضم الراء والهاء جمع رَهْن،
  فأغفل وجه الصواب في ذلك، وذلك أنه غير موجود في كلام العرب اسم على تقدير فعل بفتح
  الفاء وسكون العين مجموعاً على فُعُل، فيجعل السُّقُف والرُّهُن مثله.والصواب من القول
  في ذلك عندي، أنهما قراءتان متقاربتا المعنى، معروفتان في قرأة الأمصار، فبأيتهما قرأ
  القارىء فمصيب.وقوله: { وَمَعارِجَ عَلَيْها يَظْهَرُونَ } يقول: ومراقي ودَرَجاً عليها
  يصعدون، فيظهرون على السقف والمعارج: هي الدرج نفسها، كما قال المثنى بن جندل:يا رَبَّ
  البَيْتِ ذي المَعارِج   وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس وَمَعارِجَ قال: معارج
  من فضة، وهي درج.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَعارِجَ عَلَيْها
  يَظْهَرُونَ }: أي دَرجاً عليها يصعدون.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ { وَمَعارِجَ عَلَيْها يَظْهَرُونَ } قال: المعارج: المراقي.حدثنا محمد،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَمَعَارِجَ عَلَيْها يَظْهَرُونَ
  } قال: دُرُج عليها يُرفعون.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن ابن عباس قوله: { وَمَعارِجَ عَلَيْها يَظْهَرُونَ } قال: درج عليها يصعدون
  إلى الغرف.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمَعارِجَ
  عَلَيْها يَظْهَرُونَ } قال: المعارج: درج من فضة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

