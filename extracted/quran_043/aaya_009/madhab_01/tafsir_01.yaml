text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ ٱلْعَلِيمُ
  } * { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ مَهْداً وَجَعَلَ لَكُمْ فِيهَا سُبُلاً لَّعَلَّكُمْ
  تَهْتَدُونَ }يقول تعالى ذكره: ولئن سألت يا محمد هؤلاء المشركين من قومك: من خلق السموات
  السبع والأرضين، فأحدثهنّ وأنشأهنّ؟ ليقولنّ: خلقهنّ العزيز في سلطانه وانتقامه من
  أعدائه، العليم بهنّ وما فيهنّ من الأشياء، لا يخفى عليه شيء { الَّذِي جَعَلَ لَكُمُ
  الأرْضَ مَهْداً } يقول: الذي مهَّد لكم الأرض، فجعلها لكم وطاء توطئونها بأقدامكم،
  وتمشون عليها بأرجلكم { وَجَعَلَ لَكُمْ فِيها سُبُلاً } يقول: وسهَّل لكم فيها طرقاً
  تتطرّقونها من بلدة إلى بلدة، لمعايشكم ومتاجركم. كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَجَعَلَ لَكُمُ فِيها سُبُلاً } أي طرقاً.حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { الَّذِي جَعَلَ لَكُمُ الأرْضَ مَهْداً } قال: بساطاً
  { وَجَعَلَ لَكُمْ فِيها سُبُلاً } قال: الطرق { لَعَلَّكُمْ تَهْتَدُون } يقول: لكي
  تهتدوا بتلك السبل إلى حيث أردتم من البُلدان والقُرى والأمصار، لولا ذلك لم تطيقوا
  براح أفنيتكم ودوركم، ولكنها نعمة أنعم بها عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

