  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  يَٰأَيُّهَ ٱلسَّاحِرُ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ إِنَّنَا لَمُهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  كَشَفْنَا عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء
  «يا أيه الساحر» بضم الهاء، وقد سبق وجهه. فإن قلت: كيف سموه بالساحر مع قولهم { إِنَّنَا
  لَمُهْتَدُونَ }؟ قلت: قولهم { إِنَّنَا لَمُهْتَدُونَ }: وعد منوي إخلافه، وعهد معزوم
  على نكثه، معلق بشرط أن يدعو لهم وينكشف عنهم العذاب. ألا ترى إلى قوله تعالى: { فَلَمَّا
  كَشَفْنَا عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ } فما كانت تسميتهم إياه بالساحر
  بمنافية لقولهم: (إننا لمهتدون) وقيل: كانوا يقولون للعالم الماهر ساحر لاستعظامهم
  علم السحر: { بِمَا عَهِدَ عِندَكَ } بعهده عندك: من أن دعوتك مستجابة. أو بعهده عندك
  وهو النبوّة. أو بما عهد عندك فوفيت به وهو الإيمان والطاعة. أو بما عهد عندك من كشف
  العذاب عمن اهتدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

