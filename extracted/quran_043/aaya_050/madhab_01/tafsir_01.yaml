  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  يَٰأَيُّهَ ٱلسَّاحِرُ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ إِنَّنَا لَمُهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  كَشَفْنَا عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال فرعون وَمَلؤُه لموسى: { يَا أيُّهَا السَّاحِرُ ادْعُ لَنَا رَبَّكَ
  بِمَا عَهِدَ عِنْدَكَ } وعنوا بقولهم «بِمَا عَهِدَ عِنْدَكَ»: بعهده الذي عهد إليك
  أنا إن آمنا بك واتبعناك، كُشف عنا الرِّجْز. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ { بِمَا عَهِدَ
  عِنْدَكَ } قال لئن آمنا ليُكْشَفنّ عنا العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قال لنا قائل: وما وجه قيلهم يا أيها الساحر ادع لنا ربك بما عهد عندك، وكيف سموه ساحراً
  وهم يسألونه أن يدعو لهم ربه ليكشف عنهم العذاب؟ قيل: إن الساحر كان عندهم معناه: العالم،
  ولم يكن السحر عندهم ذماً، وإنما دعوه بهذا الاسم، لأن معناه عندهم كان: يا أيها العالم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّنا لَمْهْتَدُونَ } يقول: قالوا: إنا لمتبعوك فمصدّقوك
  فيما جئتنا به، وموحدو الله فمبصرو سبيل الرشاد. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها السَّاحِرُ ادْعُ لَنَا رَبَّكَ بِمَا عَهِدَ
  عِنْدَكَ إنَّنا لَمُهْتَدُونَ } قال: قالوا يا موسى: ادع لنا ربك لئن كشفت عنا الرجز
  لنؤمننّ لك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَمَّا كَشَفْنا عَنْهُمُ
  العَذَابَ إذَا هُمْ يَنْكُثُونَ } يقول تعالى ذكره: فلما رفعنا عنهم العذاب الذي أنزلنا
  بهم، الذي وعدوا أنهم إن كشف عنهم اهتدوا لسبيل الحقّ، إذا هم بعد كشفنا ذلك عنهم ينكثون
  العهد الذي عاهدونا: يقول: يغدرون ويصرّون على ضلالهم، ويتمادون في غيهم. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذَا هُمْ يَنْكُثُونَ }: أي يغدرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
