text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَعْشُ عَن
  ذِكْرِ ٱلرَّحْمَـٰنِ نُقَيِّضْ لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ } * { وَإِنَّهُمْ
  لَيَصُدُّونَهُمْ عَنِ ٱلسَّبِيلِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ }يقول تعالى
  ذكره: ومن يُعْرِض عن ذكر الله فلم يخف سطوته، ولم يَخْشَ عقابه { نُقَيِّضْ لَهُ شَيْطاناً
  فَهُوَ لَهُ قَرِينٌ } يقول: نجعل له شيطاناً يغويه فهو له قرين: يقول: فهو للشيطان
  قرين، أي يصير كذلك، وأصل العشو: النظر بغير ثبت لعلة في العين، يقال منه: عشا فلان
  يعشو عشواً وعشوّاً: إذا ضعف بصره، وأظلمت عينه، كأن عليه غشاوة، كما قال الشاعر:مَتى
  تَأْتِهِ تَعْشُو إلى ضَوْءِ نارِهِ   تَجِدْ حَطَبا جَزْلاً وَنارا تَأَجَّجايعني:
  متى تفتقر فتأته يعنك. وأما إذا ذهب البصر ولم يبصر، فإنه يقال فيه: عَشِيَ فلان يَعْشَى
  عَشًى منقوص، ومنه قول الأعشي:رأتْ رَجُلاً غائِبَ الوَافِدَيْنِ   مُخْتَلِفَ الخَلْقِ
  أعْشَى ضَرِيرَايقال منه: رجل أعشى وامرأة عشواء. وإنما معنى الكلام: ومن لا ينظر في
  حجج الله بالإعراض منه عنه إلا نظراً ضعيفاً، كنظر من قد عَشِي بصره نُقَيِّضْ لَهُ
  شَيْطاناً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ
  نُقَيِّضْ لَهُ شَيْطاناً } يقول: إذا أعرض عن ذكر الله نقيض له شيطاناً { فَهُوَ لَهُ
  قَرِينٌ }.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدّي، في قوله: { وَمَنْ
  يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ } قال: يعرض.وقد تأوّله بعضهم بمعنى: ومن يعمَ، ومن
  تأوّل ذلك كذلك، فيجب أن تكون قراءته «وَمَنْ يَعْشَ» بفتح الشين على ما بيَّنت قبل.
  ذكر من تأوّله كذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  وَمَنْ يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ } قال: من يعمَ عن ذكر الرحمن.وقوله: { وإنَّهُمْ
  لَيَصُدُّوَنهُمْ عَنِ السَّبِيل } يقول تعالى ذكره: وإن الشياطين ليصدّون هؤلاء الذين
  يعشون عن ذكر الله، عن سبيل الحقّ، فيزينون لهم الضلالة، ويكرّهون إليهم الإيمان بالله،
  والعمل بطاعته { وَيحْسَبُونَ أنَّهُمْ مُهْتَدُونَ } يقول: ويظنّ المشركون بالله بتحسين
  الشياطين لهم ما هم عليه من الضلالة، أنهم على الحقّ والصواب، يخبر تعالى ذكره عنهم
  أنهم من الذي هم عليه من الشرك على شكّ وعلى غير بصيرة. وقال جلّ ثناؤه: { وإنَّهُمْ
  لَيَصُدُّونَهُمْ عَنِ السَّبِيلِ } فأخرج ذكرهم مخرج ذكر الجميع، وإنما ذُكر قبل واحدا،
  فقال: { نُقَيِّضْ لَهُ شَيْطاناً } لأن الشيطان وإن كان لفظه واحداً، ففي معنى جمع.\r\n\t\t\t\r\n\t\t\t</section>"

