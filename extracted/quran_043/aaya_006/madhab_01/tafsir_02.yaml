text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَرْسَلْنَا
  مِن نَّبِيٍّ فِي ٱلأَوَّلِينَ } * { وَمَا يَأْتِيهِم مِّنْ نَّبِيٍّ إِلاَّ كَانُواْ
  بِهِ يَسْتَهْزِئُونَ } * { فَأَهْلَكْنَآ أَشَدَّ مِنْهُم بَطْشاً وَمَضَىٰ مَثَلُ
  ٱلأَوَّلِينَ }{ وَمَا يَأْتِيهِم } حكاية حال ماضية مستمرة، أي: كانوا على ذلك. وهذه
  تسلية لرسول الله صلى الله عليه وسلم عن استهزاء قومه. الضمير في { أَشَدَّ مِنْهُم
  } للقوم المسرفين، لأنه صرف الخطاب عنهم إلى رسول الله صلى الله عليه وسلم يخبره عنهم
  { وَمَضَىٰ مَثَلُ ٱلاْوَّلِينَ } أي سلف في القرآن في غير موضع منه ذكر قصتهم وحالهم
  العجيبة التي حقها أن تسير مسير المثل، وهذا وعد لرسول الله صلى الله عليه وسلم، ووعيد
  لهم.\r\n\t\t\t\r\n\t\t\t</section>"

