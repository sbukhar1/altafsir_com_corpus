text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَرْسَلْنَا
  مِن نَّبِيٍّ فِي ٱلأَوَّلِينَ } * { وَمَا يَأْتِيهِم مِّنْ نَّبِيٍّ إِلاَّ كَانُواْ
  بِهِ يَسْتَهْزِئُونَ }يقول تعالى ذكره: { وَكَمْ أرْسَلْنَا مِنَ نَبِيّ } يا محمد
  في القرون الأوّلين الذين مضوا قبل قرنك الذي بعثت فيه كما أرسلناك في قومك من قريش
  { وَما يَأْتِيهِمْ مِنْ نَبِيَ إلاَّ كانُوا بِهِ يَسْتَهْزِءُونَ } يقول وما كان
  يأتي قرناً من أولئك القرون وأمة من أولئك الأمم الأوّلين لنا من نبيّ يدعوهم إلى الهدى
  وطريق الحق، إلاَّ كان الذين يأتيهم ذلك من تلك الأمم نبيهم الذي أرسله إليهم يستهزئون
  سخرية منهم بهم كاستهزاء قومك بك يا محمد. يقول: فلا يعظمنّ عليك ما يفعل بك قومك،
  ولا يشقنّ عليك، فإنهم إنما سلكوا في استهزائهم بك مسلك أسلافهم، ومنهاج أئمتهم الماضين
  من أهل الكفر بالله.\r\n\t\t\t\r\n\t\t\t</section>"

