  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ
  ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ مَهْداً وَجَعَلَ
  لَكُمْ فِيهَا سُبُلاً لَّعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي نَزَّلَ
  مِنَ ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَنشَرْنَا بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ تُخْرَجُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: قوله: { لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ ٱلْعَلِيمُ
  } وما سرد من الأوصاف عقيبه إن كان من قولهم، فما تصنع بقوله: { فَأَنشَرْنَا بِهِ
  بَلْدَةً مَّيْتاً كَذَلِكَ تُخْرَجُونَ } [الزخرف:11] وإن كان من قول الله، فما وجهه؟
  قلت: هو من قول الله لا من قولهم. ومعنى قوله: { لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ
  ٱلْعَلِيمُ } الذي من صفته كيت وكيت، لينسبنّ خلقها إلى الذي هذه أوصافه وليسندنه إليه.
  { بِقَدَرٍ } بمقدار يسلم معه البلاد والعباد، ولم يكن طوفاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
