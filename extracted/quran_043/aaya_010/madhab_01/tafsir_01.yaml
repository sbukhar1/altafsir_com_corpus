  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ
  ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ مَهْداً وَجَعَلَ
  لَكُمْ فِيهَا سُبُلاً لَّعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولئن سألت يا محمد هؤلاء المشركين من قومك: من خلق السموات السبع والأرضين،
  فأحدثهنّ وأنشأهنّ؟ ليقولنّ: خلقهنّ العزيز في سلطانه وانتقامه من أعدائه، العليم بهنّ
  وما فيهنّ من الأشياء، لا يخفى عليه شيء { الَّذِي جَعَلَ لَكُمُ الأرْضَ مَهْداً }
  يقول: الذي مهَّد لكم الأرض، فجعلها لكم وطاء توطئونها بأقدامكم، وتمشون عليها بأرجلكم
  { وَجَعَلَ لَكُمْ فِيها سُبُلاً } يقول: وسهَّل لكم فيها طرقاً تتطرّقونها من بلدة
  إلى بلدة، لمعايشكم ومتاجركم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلَ لَكُمُ فِيها سُبُلاً } أي
  طرقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { الَّذِي جَعَلَ لَكُمُ الأرْضَ مَهْداً } قال: بساطاً { وَجَعَلَ
  لَكُمْ فِيها سُبُلاً } قال: الطرق { لَعَلَّكُمْ تَهْتَدُون } يقول: لكي تهتدوا بتلك
  السبل إلى حيث أردتم من البُلدان والقُرى والأمصار، لولا ذلك لم تطيقوا براح أفنيتكم
  ودوركم، ولكنها نعمة أنعم بها عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

