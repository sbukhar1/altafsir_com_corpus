text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَهْلَكْنَآ
  أَشَدَّ مِنْهُم بَطْشاً وَمَضَىٰ مَثَلُ ٱلأَوَّلِينَ }يقول تعالى ذكره: فأهلكنا أشدّ
  من هؤلاء المستهزئين بأنبيائهم بطشاً إذا بطشوا فلم يعجزونا بقواهم وشدّة بطشهم، ولم
  يقدروا على الامتناع من بأسنا إذ أتاهم، فالذين هم أضعف منهم قوّة أحرى أن لا يقدروا
  على الامتناع من نقمنا إذا حلَّت بهم { وَمَضَى مَثَلُ الأوَّلِينَ } يقول جلّ ثناؤه:
  ومضى لهؤلاء المشركين المستهزئين بك ولمن قبلهم من ضربائهم مثَلُنا الذي مثَّلناه لهم
  في أمثالهم من مكذّبي رسلنا الذين أهلكناهم، يقول: فليتوقع هؤلاء الذين يستهزئون بك
  يا محمد من عقوبتنا مثل الذي أحللناه بأولئك الذين أقاموا على تكذيبك. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَمَضَى مَثَلُ الأولِينَ } قال: عقوبة الأوّلين.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { مَثَلُ الأوَّلِينَ } قال: سُنتهم.\r\n\t\t\t\r\n\t\t\t</section>"

