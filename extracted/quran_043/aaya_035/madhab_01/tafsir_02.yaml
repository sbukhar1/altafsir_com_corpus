  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  أَن يَكُونَ ٱلنَّاسُ أُمَّةً وَاحِدَةً لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ
  لِبُيُوتِهِمْ سُقُفاً مِّن فِضَّةٍ وَمَعَارِجَ عَلَيْهَا يَظْهَرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِبُيُوتِهِمْ
  أَبْوَاباً وَسُرُراً عَلَيْهَا يَتَّكِئُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزُخْرُفاً وَإِن
  كُلُّ ذَلِكَ لَمَّا مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلآخِرَةُ عِندَ رَبِّكَ لِلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِبُيُوتِهِمْ } بدل اشتمال من قوله: { لِمَن يَكْفُرُ } ويجوز أن
  يكونا بمنزلة اللامين في قولك: وهبت له ثوباً لقميصه. وقرىء «سقفاً» بفتح السين وسكون
  القاف. وبضمها وسكون القاف وبضمها: جمع سقف، كرهن ورهن ورهن. وعن الفراء: جمع سقيفة
  وسقفاً بفتحتين، كأنه لغة في سقف وسقوفاً، ومعارج ومعاريج. والمعارج: جمع معرج، أو
  اسم جمع لمعراج: وهي المصاعد إلى العلالي { عَلَيْهَا يَظْهَرُونَ } أي على المعارج،
  يظهرون السطوح يعلونها، فما اسطاعوا أن يظهروه. وسرراً، بفتح الراء لاستثقال الضمتين
  مع حرفي التضعيف { لَمَّا مَتَـٰعُ ٱلْحَيَوٰةِ } اللام هي الفارقة بين إن المحففة
  والنافية. وقرىء بكسر اللام، أي: للذي هو متاع الحياة، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلاً
  مَّا بَعُوضَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 26] ولما بالتشديد بمعنى إلا، وإن نافية. وقرىء «إلا» وقرىء:
  وما كل ذلك إلا. لما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَيْرٌ مّمَّا يَجْمَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 32] فقلل أمر الدنيا وصغرها:
  أردفه ما يقرّر قلة الدنيا عنده من قوله: { وَلَوْلاَ أَن يَكُونَ ٱلنَّاسُ أُمَّةً
  وٰحِدَةً } أي: ولولا كراهة أن يجتمعوا على الكفر ويطبقوا عليه، لجعلنا لحقارة زهرة
  الحياة الدنيا عندنا للكفار سقوفاً ومصاعد وأبواباً وسرراً كلها من فضة وزخرف، وجعلنا
  لهم زخرفاً، أي: زينة من كل شيء. والزخرف: الزينة والذهب. ويجوز أن يكون الأصل: سقفاً
  من فضة وزخرف، يعني: بعضها من فضة وبعضها من ذهب، فنصب عطفاً على محل { مِن فِضَّةٍ
  } وفي معناه قول رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1003)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو وزنت الدنيا عند الله جناح
  بعوضة ما سقى الكافر منها شربة ماء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فحين لم يوسع على الكافرين للفتنة التي كان يؤدّي إليها التوسعة
  عليهم من إطباق الناس على الكفر لحبهم الدنيا وتهالكهم عليها، فهلا وسع على المسلمين
  ليطبق الناس على الإسلام؟ قلت: التوسعة عليهم مفسدة أيضاً لما تؤدى إليه من الدخول
  في الإسلام لأجل الدنيا، والدخول في الدين لأجل الدنيا من دين المنافقين، فكانت الحكمة
  فيما دبر: حيث جعل في الفريقين أغنياء وفقراء، وغلب الفقر على الغنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
