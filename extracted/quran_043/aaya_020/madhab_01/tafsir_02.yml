  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْ شَآءَ ٱلرَّحْمَـٰنُ مَا عَبَدْنَاهُمْ مَّا لَهُم بِذَلِكَ مِنْ عِلْمٍ إِنْ
  هُمْ إِلاَّ يَخْرُصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَقَالُواْ
  لَوْ شَآءَ ٱلرَّحْمَـٰنُ مَا عَبَدْنَـٰهُمْ } هما كفرتان أيضاً مضمومتان إلى الكفرات
  الثلاث، وهما: عبادتهم الملائكة من دون الله، وزعمهم أن عبادتهم بمشيئة الله، كما يقول
  إخوانهم المجبرة، فإن قلت: ما أنكرت على من يقول: قالوا ذلك على وجه الاستهزاء، ولو
  قالوه جادين لكانوا مؤمنين؟ قلت: لا دليل على أنهم قالوه مستهزئين، وادعاء ما لا دليل
  عليه باطل، على أن الله تعالى قد حكى عنه ذلك على سبيل الذم والشهادة بالكفر: أنهم
  جعلوا له من عباده جزءاً، وأنه اتخذ بنات وأصفاهم بالبنين، وأنهم جعلوا الملائكة المكرمين
  إناثاً. وأنهم عبدوهم وقالوا: لو شاء الرحمٰن ما عبدناهم، فلو كانوا ناطقين بها على
  طريق الهزء: لكان النطق بالمحكيات - قبل هذا المحكى الذي هو إيمان عنده لو جدّوا في
  النطق به - مدحاً لهم، من قبل أنها كلمات كفر نطقوا بها على طريق الهزء؛ فبقي أن يكونوا
  جادين، وتشترك كلها في أنها كلمات كفر، فإن قالوا: نجعل هذا الأخير وحده مقولاً على
  وجه الهزء دون ما قبله، فما بهم إلا تعويج كتاب الله الذي لا يأتيه الباطل من بين يديه
  ولا من خلفه، لتسوية مذهبهم الباطل. ولو كانت هذه كلمة حق نطقوا بها هزءاً لم يكن لقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا لَهُم بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ إِلاَّ يَخْرُصُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:20]
  معنى، لأنّ من قال لا إلٰه إلا الله على طريق الهزء: كان الواجب أن ينكر عليه استهزاؤه
  ولا يكذب، لأنه لا يجوز تكذيب الناطق بالحق جادّاً كان أو هازئاً. فإن قلت: ما قولك
  فيمن يفسر ما لهم - بقولهم: إن الملائكة بنات الله - من علم إن هم إلا يخرصون في ذلك
  القول لا في تعليق عبادتهم بمشيئة الله؟ قلت: تمحل مبطل وتحريف مكابر. ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَيَقُولُ
  ٱلَّذِينَ أَشْرَكُواْ لَوْ شَاء ٱللَّهُ مَا أَشْرَكْنَا وَلاَ آبَاؤُنَا وَلاَ حَرَّمْنَا
  مِن شَىْء كَذٰلِكَ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 148].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
