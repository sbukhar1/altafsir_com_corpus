text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْ
  شَآءَ ٱلرَّحْمَـٰنُ مَا عَبَدْنَاهُمْ مَّا لَهُم بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ
  إِلاَّ يَخْرُصُونَ } * { أَمْ آتَيْنَاهُمْ كِتَاباً مِّن قَبْلِهِ فَهُم بِهِ مُسْتَمْسِكُونَ
  }يقول تعالى ذكره: وقال هؤلاء المشركون من قريش: لو شاء الرحمن ما عبدنا أوثاننا التي
  نعبدها من دونه، وإنما لم يحلّ بنا عقوبة على عبادتنا إياها لرضاه منا بعبادتناها.
  كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { لَوْ شاءَ الرَّحْمَنُ
  ما عَبَدْناهُمْ } للأوثان يقول الله عزّ وجلّ { ما لَهُمْ بِذَلكَ مِنْ عِلْم } يقول:
  ما لهم بحقيقة ما يقولون من ذلك من علم، وإنما يقولونه تخرّصاً وتكذّباً، لأنهم لا
  خبر عندهم مني بذلك ولا بُرْهان. وإنما يقولونه ظناً وحسباناً { إنْ هُمْ إلاَّ يَخْرُصُونَ
  } يقول: ما هم إلاَّ متخرّصون هذا القول الذي قالوه، وذلك قولهم { لوْ شاءَ الرَّحْمَنُ
  ما عَبَدْناهُمْ }. وكان مجاهد يقول في تأويل ذلك، ما:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنا الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { إنْ هُمْ إلاَّ يَخْرُصُونَ } ما يعلمون قُدرة الله
  على ذلك.وقوله: { أمْ آتَيْناهُمْ كِتاباً مِنْ قَبْلِهِ } يقول تعالى ذكره ما آتينا
  هؤلاء المتخرّصين القائلين لو شاء الرحمن ما عبدنا الآلهة كتاباً بحقيقة ما يقولون
  من ذلك، من قبل هذا القرآن الذي أنزلناه إليك يا محمد { فهُمْ بِهِ مُسْتَمْسِكُونَ
  } يقول: فهم بذلك الكتاب الذي جاءهم من عندي من قبل هذا القرآن، مستمسكون يعملون به،
  ويدينون بما فيه، ويحتجون به عليك.\r\n\t\t\t\r\n\t\t\t</section>"

