text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَادَىٰ فِرْعَوْنُ
  فِي قَوْمِهِ قَالَ يٰقَوْمِ أَلَيْسَ لِي مُلْكُ مِصْرَ وَهَـٰذِهِ ٱلأَنْهَارُ تَجْرِي
  مِن تَحْتِيۤ أَفَلاَ تُبْصِرُونَ }يقول تعالى ذكره: { وَنادَى فِرْعَوْنُ فِي قَوْمِهِ
  } من القبط، فـ { قالَ يا قَوْم ألَيْسَ لي مُلْكُ مِصْرَ وَهَذِهِ الأنهارُ تَجْرِي
  مِنْ تَحْتِي أفَلا تُبْصِرُونَ } يعني بقوله: { مِنْ تَحْتِي }: من بين يديّ في الجنان.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهَذِهِ الأنهارُ تَجْرِي
  مِنْ تَحْتِي } قال: كانت لهم جنات وأنهار ماء.وقوله: { أفَلا تُبْصِرُونَ } يقول:
  أفلا تبصرون أيها القوم ما أنا فيه من النعيم والخير، وما فيه موسى من الفقر وعيِّ
  اللسان، افتخر بملكه مصر عدوّ الله، وما قد مكَّن له من الدنيا استدراجاً من الله له،
  وحسب أن الذي هو فيه من ذلك ناله بيده وحوله، وأن موسى إنما لم يصل إلى الذي يصفه،
  فنسبه من أجل ذلك إلى المهانة محتجاً على جهلة قومه بأن موسى عليه السلام لو كان محقاً
  فيما يأتي به من الآيات والعبر، ولم يكن ذلك سحراً، لأكسب نفسه من المُلك والنعمة،
  مثل الذي هو فيه من ذلك جهلاً بالله واغتراراً منه بإملائه إياه.\r\n\t\t\t\r\n\t\t\t</section>"

