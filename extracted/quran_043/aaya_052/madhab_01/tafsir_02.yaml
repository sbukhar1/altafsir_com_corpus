text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَادَىٰ فِرْعَوْنُ
  فِي قَوْمِهِ قَالَ يٰقَوْمِ أَلَيْسَ لِي مُلْكُ مِصْرَ وَهَـٰذِهِ ٱلأَنْهَارُ تَجْرِي
  مِن تَحْتِيۤ أَفَلاَ تُبْصِرُونَ } * { أَمْ أَنَآ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِي هُوَ
  مَهِينٌ وَلاَ يَكَادُ يُبِينُ } * { فَلَوْلاَ أُلْقِيَ عَلَيْهِ أَسْوِرَةٌ مِّن
  ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلاَئِكَةُ مُقْتَرِنِينَ }{ وَنَادَىٰ فِرْعَوْنُ فِى
  قَوْمِهِ } جعلهم محلاً لندائه وموقعاً له. والمعنى: أنه أمر بالنداء في مجامعهم وأماكنهم
  من نادى فيها بذلك، فأسند النداء إليه، كقولك: قطع الأمير اللص، إذا أمر بقطعه. ويجوز
  أن يكون عنده عظماء القبط، فيرفع صوته بذلك فيما بينهم، ثم ينشر عنه في جموع القبط،
  فكأنه نودي به بينهم فقال: { أَلَيْسَ لِى مُلْكُ مِصْرَ وَهَـٰذِهِ ٱلاْنْهَـٰرُ }
  يعني أنهار النيل ومعظمهما أربعة: نهر الملك، ونهر طولون، ونهر دمياط، ونهر تنيس: قيل:
  كانت تجري تحت قصره. وقيل: تحت سريره لارتفاعه. وقيل: بين يدي في جناني وبساتيني. ويجوز
  أن تكون الواو عاطفة للأنهار على ملك مصر. وتجري: نصب على الحال منها، وأن تكون الواو
  للحال، واسم الإشارة مبتدأ، والأنهار صفة لاسم الإشارة، وتجري خبر للمبتدأ وليت شعري
  كيف ارتقت إلى دعوة الربوبية همة من تعظم بملك مصر، وعجب الناس من مدى عظمته، وأمر
  فنودي بها في أسواق مصر وأزقتها؛ لئلا تخفى تلك الأَبَّهَة والجلالة على صغير ولا كبير
  وحتى يتربع في صدور الدهماء مقدار عزته وملكوته. وعن الرشيد: أنه لما قرأها قال: لأولينها
  أخس عبيدي، فولاها الخصيب، وكان على وضوئه. وعن عبد الله بن طاهر أنه وليها، فخرج إليها
  فلما شارفها وقع عليها بصره قال: أهي القرية التي افتخر بها فرعون حتى قال: أليس لي
  ملك مصر، والله لهي أقل عندي من أن أدخلها، فثنى عنانه { أَمْ أَنَا خَيْرٌ } أم هذه
  متصلة، لأنّ المعنى: أفلا تبصرون أم تبصرون، إلا أنه وضع قوله: { أَنَا خَيْرٌ } موضع:
  تبصرون؛ لأنهم إذا قالوا له: أنت خير، فهم عنده بصراء، وهذا من إنزال السبب منزلة المسبب.
  ويجوز أن تكون منقطعة على: بل أأنا خير، والهمزة للتقرير، وذلك أنه قدم تعديد أسباب
  الفضل والتقدّم عليهم من ملك مصر وجرى الأنهار تحته، ونادى بذلك وملأ به مسامعهم، ثم
  قال: أنا خير كأنه يقول: أثبت عندكم واستقر أني أنا خير وهذه حالي { مِّنْ هَـٰذَا
  ٱلَّذِى هُوَ مَهِينٌ } أي ضعيف حقير. وقرىء «أما أنا خير» { وَلاَ يَكَادُ يُبِينُ
  } الكلام لما به من الرُّتة يريد: أنه ليس معه من العدد وآلات الملك والسياسة ما يعتضد
  به، وهو في نفسه مخل بما ينعت به الرجال من اللسن والفصاحة، وكانت الأنبياء كلهم أبيناء
  بلغاء. وأراد بإلقاء الأسورة عليه: إلقاء مقاليد الملك إليه، لأنهم كانوا إذا أرادوا
  تسويد الرجل سوّروه بسوار وطوّقوه بطوق من ذهب { مُقْتَرِنِينَ } إما مقترنين به من
  قولك: قرنته فاقترن به، وإما من: اقترنوا، بمعنى تقارنوا: لما وصف نفسه بالملك والعزة
  ووازن بينه وبين موسى صلوات الله عليه، فوصفه بالضعف وقلة الأعضاد اعترض فقال: هلا
  إن كان صادقاً ملكه ربه وسوّده وسوّره، وجعل الملائكة أعضاده وأنصاره. وقرىء «أساور
  جمع أسورة» وأساوير جمع أسوار وهو السوار، وأساورة على تعويض التاء من ياء أساوير.
  وقرىء «ألقي عليه أسورة» وأساور، على البناء للفاعل، وهو الله عز وجل.\r\n\t\t\t\r\n\t\t\t</section>"

