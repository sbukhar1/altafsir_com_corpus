text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِي نَزَّلَ
  مِنَ ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَنشَرْنَا بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ تُخْرَجُونَ
  } * { وَٱلَّذِي خَلَقَ ٱلأَزْوَاجَ كُلَّهَا وَجَعَلَ لَكُمْ مِّنَ ٱلْفُلْكِ وَٱلأَنْعَامِ
  مَا تَرْكَبُونَ }يقول تعالى ذكره: { وَالَّذِي نَزَّلَ مِنَ السَّماءِ ماءً بقَدَرٍ
  } يعني: ما نزَّل جلّ ثناؤه من الأمطار من السماء بقدر: يقول: بمقدار حاجتكم إليه،
  فلم يجعله كالطوفان، فيكون عذاباً كالذي أنزل على قوم نوح، ولا جعله قليلاً، لا ينبت
  به النبات والزرع من قلَّته، ولكنه جعله غيثاً مغيثاً، وَحَياً للأرض الميتة محيياً
  { فَأنْشَرْنا بِهِ بَلْدَةً مَيْتاً } يقول جلّ ثناؤه: فأحيينا به بلدة من بلادكم
  ميتاً، يعني مجدبة لا نبات بها ولا زرع، قد درست من الجدوب، وتعفنت من القحوط { كَذلكَ
  تُخْرَجُونَ } يقول تعالى ذكره: كما أخرجنا بهذا الماء الذي نزّلناه من السماء من هذه
  البلدة الميتة بعد جدوبها وقحوطها النبات والزرع، كذلك أيها الناس تُخرجون من بعد فنائكم
  ومصيركم في الأرض رفاتاً بالماء الذي أنزله إليها لإحيائكم من بعد مماتكم منها أحياء
  كهيئتكم التي بها قبل مماتكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالَّذِي نَزَّلَ مِنَ السَّماءِ
  ماءً بقَدَرٍ... } الآية، كما أحيا الله هذه الأرض الميتة بهذا الماء كذلك تبعثون يوم
  القيامة وقيل: أنشرنا به، لأن معناه: أحيينا به، ولو وصفت الأرض بأنها أحييت، قيل:
  نشرت الأرض، كما قال الأعشى:حتى يَقُولَ النَّاسُ مِمَّا رأَوْا   يا عَجَباً للْمَيِّتِ
  النَّاشِرِوقوله: { وَالَّذِي خَلَقَ الأزْوَاجَ كلَّها } يقول تعالى ذكره: والذي خلق
  كلّ شيء فزوّجه، أي خلق الذكور من الإناث أزواجاً، والإناث من الذكور أزواجاً { وَجَعَلَ
  لَكُمْ مِنَ الفُلْكِ } وهي السفن { والأنْعامِ } وهي البهائم { ما تَرْكَبُونَ } يقول:
  جعل لكم من السفن ما تركبونه في البحار إلى حيث قصدتم واعتمدتم في سيركم فيها لمعايشكم
  ومطالبكم، ومن الأنعام ما تركبونه في البرّ إلى حيث أردتم من البلدان، كالإبل والخيل
  والبغال والحمير.\r\n\t\t\t\r\n\t\t\t</section>"

