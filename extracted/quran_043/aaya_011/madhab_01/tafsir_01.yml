  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي
  نَزَّلَ مِنَ ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَنشَرْنَا بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ
  تُخْرَجُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي خَلَقَ ٱلأَزْوَاجَ كُلَّهَا وَجَعَلَ
  لَكُمْ مِّنَ ٱلْفُلْكِ وَٱلأَنْعَامِ مَا تَرْكَبُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَالَّذِي نَزَّلَ مِنَ السَّماءِ ماءً بقَدَرٍ } يعني: ما نزَّل جلّ
  ثناؤه من الأمطار من السماء بقدر: يقول: بمقدار حاجتكم إليه، فلم يجعله كالطوفان، فيكون
  عذاباً كالذي أنزل على قوم نوح، ولا جعله قليلاً، لا ينبت به النبات والزرع من قلَّته،
  ولكنه جعله غيثاً مغيثاً، وَحَياً للأرض الميتة محيياً { فَأنْشَرْنا بِهِ بَلْدَةً
  مَيْتاً } يقول جلّ ثناؤه: فأحيينا به بلدة من بلادكم ميتاً، يعني مجدبة لا نبات بها
  ولا زرع، قد درست من الجدوب، وتعفنت من القحوط { كَذلكَ تُخْرَجُونَ } يقول تعالى ذكره:
  كما أخرجنا بهذا الماء الذي نزّلناه من السماء من هذه البلدة الميتة بعد جدوبها وقحوطها
  النبات والزرع، كذلك أيها الناس تُخرجون من بعد فنائكم ومصيركم في الأرض رفاتاً بالماء
  الذي أنزله إليها لإحيائكم من بعد مماتكم منها أحياء كهيئتكم التي بها قبل مماتكم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالَّذِي نَزَّلَ مِنَ السَّماءِ ماءً
  بقَدَرٍ... } الآية، كما أحيا الله هذه الأرض الميتة بهذا الماء كذلك تبعثون يوم القيامة
  وقيل: أنشرنا به، لأن معناه: أحيينا به، ولو وصفت الأرض بأنها أحييت، قيل: نشرت الأرض،
  كما قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يَقُولَ
  النَّاسُ مِمَّا رأَوْا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا عَجَباً
  للْمَيِّتِ النَّاشِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِي خَلَقَ الأزْوَاجَ كلَّها } يقول تعالى ذكره: والذي
  خلق كلّ شيء فزوّجه، أي خلق الذكور من الإناث أزواجاً، والإناث من الذكور أزواجاً {
  وَجَعَلَ لَكُمْ مِنَ الفُلْكِ } وهي السفن { والأنْعامِ } وهي البهائم { ما تَرْكَبُونَ
  } يقول: جعل لكم من السفن ما تركبونه في البحار إلى حيث قصدتم واعتمدتم في سيركم فيها
  لمعايشكم ومطالبكم، ومن الأنعام ما تركبونه في البرّ إلى حيث أردتم من البلدان، كالإبل
  والخيل والبغال والحمير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

