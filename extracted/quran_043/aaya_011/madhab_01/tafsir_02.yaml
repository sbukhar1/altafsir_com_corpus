text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ ٱلْعَلِيمُ
  } * { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ مَهْداً وَجَعَلَ لَكُمْ فِيهَا سُبُلاً لَّعَلَّكُمْ
  تَهْتَدُونَ } * { وَٱلَّذِي نَزَّلَ مِنَ ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَنشَرْنَا
  بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ تُخْرَجُونَ }فإن قلت: قوله: { لَيَقُولُنَّ خَلَقَهُنَّ
  ٱلْعَزِيزُ ٱلْعَلِيمُ } وما سرد من الأوصاف عقيبه إن كان من قولهم، فما تصنع بقوله:
  { فَأَنشَرْنَا بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ تُخْرَجُونَ } [الزخرف:11] وإن كان
  من قول الله، فما وجهه؟ قلت: هو من قول الله لا من قولهم. ومعنى قوله: { لَيَقُولُنَّ
  خَلَقَهُنَّ ٱلْعَزِيزُ ٱلْعَلِيمُ } الذي من صفته كيت وكيت، لينسبنّ خلقها إلى الذي
  هذه أوصافه وليسندنه إليه. { بِقَدَرٍ } بمقدار يسلم معه البلاد والعباد، ولم يكن طوفاناً.\r\n\t\t\t\r\n\t\t\t</section>"

