  غَيْرُ مُبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء في قراءة قوله: {
  أوَ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ } فقرأته عامة قرّاء المدينة والبصرة وبعض المكيين
  والكوفيين «أوْ مَنْ يَنْشَأُ» بفتح الياء والتخفيف من نشأ ينشأ. وقرأته عامة قرّاء
  الكوفة { يُنَشَّأُ } بضم الياء وتشديد الشين من نُشَّأته فهو ينَشَّأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا أن يقال: إنهما قراءتان معروفتان في
  قرأة الأمصار، متقاربتا المعنى، لأن المنشَّأ من الإنشاء ناشىء، والناشىء منشأ، فبأيتهما
  قرأ القارىء فمصيب. وقد ذُكر أن ذلك في قراءة عبد الله «أوْ مَنْ لا يُنَشَّأُ إلاَّ
  فِي الْحِلْيَةِ»، وفي «من» وجوه من الإعراب الرفع على الاستئناف والنصب على إضمار
  يجعلون كأنه قيل: أو من ينشأ في الحلية يجعلون بنات الله. وقد يجوز النصب فيه أيضاً
  على الردّ على قوله: أم اتخذ مما يخلق بنات أو من ينشأ في الحلية، فيردّ «من» على البنات،
  والخفض على الردّ على «ما» التي في قوله: { وَإذَا بُشِّرَ أحَدُهُمْ بِمَا ضَرَبَ
  للرَّحْمَن مَثَلاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
