  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَمَن
  يُنَشَّأُ فِي ٱلْحِلْيَةِ وَهُوَ فِي ٱلْخِصَامِ غَيْرُ مُبِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أو من ينبت في الحلية ويزين بها { وَهُوَ فِي الخِصَامِ
  } يقول: وهو في مخاصمة من خاصمه عند الخصام غير مبين، من خصمه ببرهان وحجة، لعجزه وضعفه،
  جعلتموه جزء الله من خلقه وزعمتم أنه نصيبه منهم، وفي الكلام متروك استغنى بدلالة ما
  ذكر منه وهو ما ذكرت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في المعنيّ بقوله:
  { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيْرُ مُبِينٍ } ، فقال
  بعضهم: عُنِي بذلك الجواري والنساء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أوَ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } قال: يعني
  المرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن علقمة، عن مرثد، عن مجاهد، قال: رخص للنساء في الحرير والذهب،
  وقرأ { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَام غَيرَ مُبِينٍ } قال:
  يعني المرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَام
  غَيرُ مُبِينٍ } قال: الجواري جعلتموهنّ للرحمن ولداً، كيف تحكمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أوَ مَنْ
  يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } قال: الجواري يسفههنّ
  بذلك، غير مبين بضعفهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ } يقول: جعلوا
  له البنات وهم إذا بشِّر أحدهم بهنّ ظلّ وجهه مسودّاً وهو كظيم. قال: وأما قوله: {
  وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } يقول: قلما تتكلم امرأة فتريد أن تتكلم بحجتها
  إلاَّ تكلمت بالحجة عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيرُ
  مُبِينٍ } قال: النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنِي بذلك أوثانهم
  التي كانوا يعبدونها من دون الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوْ مَنْ يُنَشَّأ فِي الْحِلْيةِ...
  } الآية، قال: هذه تماثيلهم التي يضربونها من فضة وذهب يعبدونها هم الذين أنشأُوها،
  ضربوها من تلك الحلية، ثم عبدوها { وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } قال: لا يتكلم،
  وقرأ فإذَا هُوَ خَصِيمٌ مُبينٌ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب قول من قال: عني بذلك الجواري والنساء، لأن ذلك عقيب خبر الله
  عن إضافة المشركين إليه ما يكرهونه لأنفسهم من البنات، وقلة معرفتهم بحقه، وتحليتهم
  إياه من الصفات والبخل، وهو خالقهم ومالكهم ورازقهم، والمنعم عليهم النعم التي عددها
  في أوّل هذه السورة ما لا يرضونه لأنفسهم، فاتباع ذلك من الكلام ما كان نظيرا له أشبه
  وأولى من اتباعه ما لم يجر له ذكر.</font></font>&#13;\t\t\t<label disabled=\"true\"
