text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَمَن يُنَشَّأُ
  فِي ٱلْحِلْيَةِ وَهُوَ فِي ٱلْخِصَامِ غَيْرُ مُبِينٍ }يقول تعالى ذكره: أو من ينبت
  في الحلية ويزين بها { وَهُوَ فِي الخِصَامِ } يقول: وهو في مخاصمة من خاصمه عند الخصام
  غير مبين، من خصمه ببرهان وحجة، لعجزه وضعفه، جعلتموه جزء الله من خلقه وزعمتم أنه
  نصيبه منهم، وفي الكلام متروك استغنى بدلالة ما ذكر منه وهو ما ذكرت.واختلف أهل التأويل
  في المعنيّ بقوله: { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيْرُ
  مُبِينٍ } ، فقال بعضهم: عُنِي بذلك الجواري والنساء. ذكر من قال ذلك:حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أوَ
  مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } قال: يعني المرأة.حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن علقمة، عن مرثد، عن مجاهد،
  قال: رخص للنساء في الحرير والذهب، وقرأ { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ
  فِي الخِصَام غَيرَ مُبِينٍ } قال: يعني المرأة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قوله { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَام غَيرُ
  مُبِينٍ } قال: الجواري جعلتموهنّ للرحمن ولداً، كيف تحكمون.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { أوَ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ
  غَيرُ مُبِينٍ } قال: الجواري يسفههنّ بذلك، غير مبين بضعفهنّ.حدثنا محمد بن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ } يقول:
  جعلوا له البنات وهم إذا بشِّر أحدهم بهنّ ظلّ وجهه مسودّاً وهو كظيم. قال: وأما قوله:
  { وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } يقول: قلما تتكلم امرأة فتريد أن تتكلم بحجتها
  إلاَّ تكلمت بالحجة عليها.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ {
  أوْ مَنْ يُنَشَّأُ فِي الْحِلْيَةِ وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } قال: النساء.وقال
  آخرون: عُنِي بذلك أوثانهم التي كانوا يعبدونها من دون الله. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوْ مَنْ يُنَشَّأ فِي الْحِلْيةِ...
  } الآية، قال: هذه تماثيلهم التي يضربونها من فضة وذهب يعبدونها هم الذين أنشأُوها،
  ضربوها من تلك الحلية، ثم عبدوها { وَهُوَ فِي الخِصَامِ غَيرُ مُبِينٍ } قال: لا يتكلم،
  وقرأ فإذَا هُوَ خَصِيمٌ مُبينٌ.وأولى القولين في ذلك بالصواب قول من قال: عني بذلك
  الجواري والنساء، لأن ذلك عقيب خبر الله عن إضافة المشركين إليه ما يكرهونه لأنفسهم
  من البنات، وقلة معرفتهم بحقه، وتحليتهم إياه من الصفات والبخل، وهو خالقهم ومالكهم
  ورازقهم، والمنعم عليهم النعم التي عددها في أوّل هذه السورة ما لا يرضونه لأنفسهم،
  فاتباع ذلك من الكلام ما كان نظيرا له أشبه وأولى من اتباعه ما لم يجر له ذكر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَمَن يُنَشَّأُ فِي ٱلْحِلْيَةِ
  وَهُوَ فِي ٱلْخِصَامِ غَيْرُ مُبِينٍ }واختلف القرّاء في قراءة قوله: { أوَ مَنْ يُنَشَّأُ
  فِي الْحِلْيَةِ } فقرأته عامة قرّاء المدينة والبصرة وبعض المكيين والكوفيين «أوْ
  مَنْ يَنْشَأُ» بفتح الياء والتخفيف من نشأ ينشأ. وقرأته عامة قرّاء الكوفة { يُنَشَّأُ
  } بضم الياء وتشديد الشين من نُشَّأته فهو ينَشَّأ.والصواب من القول في ذلك عندنا أن
  يقال: إنهما قراءتان معروفتان في قرأة الأمصار، متقاربتا المعنى، لأن المنشَّأ من الإنشاء
  ناشىء، والناشىء منشأ، فبأيتهما قرأ القارىء فمصيب. وقد ذُكر أن ذلك في قراءة عبد الله
  «أوْ مَنْ لا يُنَشَّأُ إلاَّ فِي الْحِلْيَةِ»، وفي «من» وجوه من الإعراب الرفع على
  الاستئناف والنصب على إضمار يجعلون كأنه قيل: أو من ينشأ في الحلية يجعلون بنات الله.
  وقد يجوز النصب فيه أيضاً على الردّ على قوله: أم اتخذ مما يخلق بنات أو من ينشأ في
  الحلية، فيردّ «من» على البنات، والخفض على الردّ على «ما» التي في قوله: { وَإذَا
  بُشِّرَ أحَدُهُمْ بِمَا ضَرَبَ للرَّحْمَن مَثَلاً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

