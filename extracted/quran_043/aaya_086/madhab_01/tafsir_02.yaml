text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَمْلِكُ
  ٱلَّذِينَ يَدْعُونَ مِن دُونِهِ ٱلشَّفَاعَةَ إِلاَّ مَن شَهِدَ بِٱلْحَقِّ وَهُمْ
  يَعْلَمُونَ } * { وَلَئِن سَأَلْتَهُم مَّنْ خَلَقَهُمْ لَيَقُولُنَّ ٱللَّهُ فَأَنَّىٰ
  يُؤْفَكُونَ }ولا يملك آلهتهم الذين يدعون من دون الله الشفاعة، كما زعموا أنهم شفعاؤهم
  عند الله، ولكن من { شَهِدَ بِٱلْحَقِّ } وهو توحيد الله، وهو يعلم ما يشهد به عن بصيرة
  وإيقان وإخلاص: هو الذي يملك الشفاعة، وهو استثناء منقطع. ويجوز أن يكون متصلاً؛ لأنّ
  في جملة الذين يدعون من دون الله: الملائكة، وقرىء «تدعون» بالتاء وتدّعون بالتاء وتشديد
  الدال.\r\n\t\t\t\r\n\t\t\t</section>"

