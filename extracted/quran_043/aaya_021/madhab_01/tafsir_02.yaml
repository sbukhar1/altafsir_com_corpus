text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ آتَيْنَاهُمْ
  كِتَاباً مِّن قَبْلِهِ فَهُم بِهِ مُسْتَمْسِكُونَ } * { بَلْ قَالُوۤاْ إِنَّا وَجَدْنَآ
  ءَابَآءَنَا عَلَىٰ أُمَّةٍ وَإِنَّا عَلَىٰ ءَاثَارِهِم مُّهْتَدُونَ }الضمير في {
  مِن قَبْلِهِ } للقرآن أو الرسول. والمعنى: أنهم ألصقوا عبادة غير الله بمشيئة الله:
  قولاً قالوه غير مستند إلى علم، ثم قال: أم آتيناهم كتاباً قبل هذا الكتاب نسبنا فيه
  الكفر والقبائح إلينا، فحصل لهم علم بذلك من جهة الوحي، فاستمسكوا بذلك الكتاب واحتجوا
  به. بل لا حجة لهم يستمسكون بها إلا قولهم { إِنَّا وَجَدْنَا ءَابَاءَنَاعَلَى أُمَّةٍ
  } على دين. وقرىء «على إمة» بالكسر، وكلتاهما من الأمّ وهو القصد، فالأمة: الطريقة
  التي تؤم، أي: تقصد، كالرحلة للمرحولة إليه. والأمة: الحالة التي يكون عليها الآم وهو
  القاصد. وقيل: على نعمة وحالة حسنة { عَلَىٰ ءَاثَٰ رِهِم مُّهْتَدوُنَ } خبر إن. أو
  الظرف صلة لمهتدون.\r\n\t\t\t\r\n\t\t\t</section>"

