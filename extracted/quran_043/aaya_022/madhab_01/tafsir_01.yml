  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  قَالُوۤاْ إِنَّا وَجَدْنَآ ءَابَآءَنَا عَلَىٰ أُمَّةٍ وَإِنَّا عَلَىٰ ءَاثَارِهِم
  مُّهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ما آتينا هؤلاء
  القائلين: لو شاء الرحمن ما عبدنا هؤلاء الأوثان بالأمر بعبادتها، كتاباً من عندنا،
  ولكنهم قالوا: وجدنا آباءنا الذين كانوا قبلنا يعبدونها، فنحن نعبدها كما كانوا يعبدونها
  وعنى جلّ ثناؤه بقوله: { بَلْ وَجَدْنا آباءَنا على أُمَّةٍ } بل وجدنا آباءنا على
  دين وملة، وذلك هو عبادتهم الأوثان. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك: حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد قوله: { على أُمَّةٍ
  }: مِلَّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّا وَجَدْنا آباءَنا
  على أُمَّةٍ } يقول: وجدنا آباءنا على دين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا وَجَدْنا آباءَنا على
  أُمَّةٍ } قال: قد قال ذلك مشركو قريش: إنا وجدنا آباءنا على دين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط عن السديّ { قالُوا إنَّا
  وَجَدْنا آباءَنا على أُمَّةٍ } قال: على دين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { على أُمَّةٍ } فقرأته عامة قرّاء الأمصار على أُمَّةٍ بضم
  الألف بالمعنى الذي وصفت من الدين والملة والسنة. وذُكر عن مجاهد وعمر بن عبد العزيز
  أنهما قرآه «على إمَّةٍ» بكسر الألف. وقد اختُلف في معناها إذا كُسرت ألفها، فكان بعضهم
  يوجه تأويلها إذا كُسرت على أنها الطريقة وأنها مصدر من قول القائل: أممت القوم فأنا
  أؤمهم إمَّة. وذُكر عن العرب سماعاً: ما أحسن عمته وإمته وجلسته إذا كان مصدراً. ووجهه
  بعضهم إذا كُسرت ألفها إلى أنها الإمة التي بمعنى النعيم والمُلك، كما قال عديّ ابن
  زيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثُمَّ بَعْدَ
  الفَلاحِ وَالمُلْكِ والإمْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـةِ وَارَتّهُمْ
  هُناكَ القُبورُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: أراد إمامة الملك ونعيمه. وقال بعضهم: (الأُمَّة بالضم، والإمَّة
  بالكسر بمعنى واحد).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة في ذلك الذي
  لا أستجيز غيره: الضمّ في الألف لإجماع الحجة من قرّاء الأمصار عليه. وأما الذين كسروها
  فإني لا أراهم قصدوا بكسرها إلاَّ معنى الطريقة والمنهاج، على ما ذكرناه قبلُ، لا النعمة
  والملك، لأنه لا وجه لأن يقال: إنا وجدنا آباءنا على نعمة ونحن لهم متبعون في ذلك،
  لأن الاتباع إنما يكون في الملل والأديان وما أشبه ذلك لا في الملك والنعمة، لأن الاتباع
  في الملك ليس بالأمر الذي يصل إليه كلّ من أراده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّا على آثارِهِمْ مُهْتَدُونَ } يقول: وإنا على آثار آبائنا فيما كانوا عليه
  من دينهم مهتدون، يعني: لهم متبعون على منهاجهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَإنَّا
  على آثارِهِمْ مُهْتَدُونَ } يقول: وإنا على دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّا على آثارِهِمْ مُهْتَدُونَ
  } يقول: وإنا متبعوهم على ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

