text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قَالُوۤاْ
  إِنَّا وَجَدْنَآ ءَابَآءَنَا عَلَىٰ أُمَّةٍ وَإِنَّا عَلَىٰ ءَاثَارِهِم مُّهْتَدُونَ
  }يقول تعالى ذكره: ما آتينا هؤلاء القائلين: لو شاء الرحمن ما عبدنا هؤلاء الأوثان
  بالأمر بعبادتها، كتاباً من عندنا، ولكنهم قالوا: وجدنا آباءنا الذين كانوا قبلنا يعبدونها،
  فنحن نعبدها كما كانوا يعبدونها وعنى جلّ ثناؤه بقوله: { بَلْ وَجَدْنا آباءَنا على
  أُمَّةٍ } بل وجدنا آباءنا على دين وملة، وذلك هو عبادتهم الأوثان. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك: حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد قوله: { على أُمَّةٍ }: مِلَّة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّا وَجَدْنا آباءَنا على أُمَّةٍ
  } يقول: وجدنا آباءنا على دين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إنَّا وَجَدْنا آباءَنا على أُمَّةٍ } قال: قد قال ذلك مشركو قريش: إنا وجدنا
  آباءنا على دين.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط عن السديّ { قالُوا إنَّا
  وَجَدْنا آباءَنا على أُمَّةٍ } قال: على دين.واختلفت القرّاء في قراءة قوله: { على
  أُمَّةٍ } فقرأته عامة قرّاء الأمصار على أُمَّةٍ بضم الألف بالمعنى الذي وصفت من الدين
  والملة والسنة. وذُكر عن مجاهد وعمر بن عبد العزيز أنهما قرآه «على إمَّةٍ» بكسر الألف.
  وقد اختُلف في معناها إذا كُسرت ألفها، فكان بعضهم يوجه تأويلها إذا كُسرت على أنها
  الطريقة وأنها مصدر من قول القائل: أممت القوم فأنا أؤمهم إمَّة. وذُكر عن العرب سماعاً:
  ما أحسن عمته وإمته وجلسته إذا كان مصدراً. ووجهه بعضهم إذا كُسرت ألفها إلى أنها الإمة
  التي بمعنى النعيم والمُلك، كما قال عديّ ابن زيد:ثُمَّ بَعْدَ الفَلاحِ وَالمُلْكِ
  والإمْـ   ـةِ وَارَتّهُمْ هُناكَ القُبورُوقال: أراد إمامة الملك ونعيمه. وقال بعضهم:
  (الأُمَّة بالضم، والإمَّة بالكسر بمعنى واحد).والصواب من القراءة في ذلك الذي لا أستجيز
  غيره: الضمّ في الألف لإجماع الحجة من قرّاء الأمصار عليه. وأما الذين كسروها فإني
  لا أراهم قصدوا بكسرها إلاَّ معنى الطريقة والمنهاج، على ما ذكرناه قبلُ، لا النعمة
  والملك، لأنه لا وجه لأن يقال: إنا وجدنا آباءنا على نعمة ونحن لهم متبعون في ذلك،
  لأن الاتباع إنما يكون في الملل والأديان وما أشبه ذلك لا في الملك والنعمة، لأن الاتباع
  في الملك ليس بالأمر الذي يصل إليه كلّ من أراده.وقوله: { وَإنَّا على آثارِهِمْ مُهْتَدُونَ
  } يقول: وإنا على آثار آبائنا فيما كانوا عليه من دينهم مهتدون، يعني: لهم متبعون على
  منهاجهم. كما:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { وَإنَّا على آثارِهِمْ مُهْتَدُونَ } يقول: وإنا على دينهم.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّا على آثارِهِمْ مُهْتَدُونَ } يقول:
  وإنا متبعوهم على ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

