text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَعَلْنَاهُمْ
  سَلَفاً وَمَثَلاً لِّلآخِرِينَ } * { وَلَمَّا ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا
  قَوْمُكَ مِنْهُ يَصِدُّونَ }اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة
  غير عاصم «فَجَعَلْناهُمْ سُلُفاً» بضم السين واللام، توجيهاً ذلك منهم إلى جمع سليف
  من الناس، وهو المتقدّم أمام القوم. وحَكى الفراء أنه سمع القاسم بن معن يذكر أنه سمع
  العرب تقول: مضى سليف من الناس. وقرأته عامة قرّاء المدينة والبصرة وعاصم: { فَجَعَلْناهُمْ
  سَلَفاً } بفتح السين واللام. وإذا قُرىء كذلك احتمل أن يكون مراداً به الجماعة والواحد
  والذكر والأنثى، لأنه يُقال للقوم: أنتم لنا سلف، وقد يُجمع فيقال: هم أسلاف ومنه الخبر
  الذي رُوي رسول الله صلى الله عليه وسلم أنه قال: \" يَذْهَب الصَّالِحُونَ أَسْلافاً
  \" وكان حُميد الأعرج يقرأ ذلك: «فَجَعَلْناهُمْ سُلَفاً» بضم السين وفتح اللام، توجيهاً
  منه ذلك إلى جمع سلفة من الناس، مثل أمة منهم وقطعة.وأولى القراءات في ذلك بالصواب
  قراءة من قرأه بفتح السين واللام، لأنها اللغة الجوداء، والكلام المعروف عند العرب،
  وأحقّ اللغات أن يُقرأ بها كتاب الله من لغات العرب أفصحها وأشهرها فيهم. فتأويل الكلام
  إذن: فجعلنا هؤلاء الذين أغرقناهم من قوم فرعون في البحر مقدّمة يتقدمون إلى النار،
  كفار قومك يا محمد من قريش، وكفار قومك لهم بالأثر. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { فَجَعَلْناهُمْ سَلَفاً وَمَثَلاً للآخرِين } قال: قوم فرعون كفارهم سلفاً لكفار
  أمة محمد صلى الله عليه وسلم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  فَجَعَلْناهُمْ سَلَفاً } في النار.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر:
  { فَجَعلْناهُمْ سَلَفاً } قال: سلفاً إلى النار.وقوله: { وَمَثَلاً للآخِرِينَ } يقول:
  وعبرة وعظة يتعظ بهم مَنْ بعدهم من الأمم، فينتهوا عن الكفر بالله. وبمثل الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد { وَمَثَلاً للآخِرِينَ } قال: عبرة لمن بعدهم.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { وَمَثَلاً للآخِرِينَ }: أي عظة للآخرين.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَثَلاً للآخِرِينَ }: أي عظة لمن بعدهم.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فَجَعَلْناهُمْ سَلَفاً وَمَثَلاً
  } قال: عبرة.وقوله: {  وَلما ضُربَ ابْنُ مَرْيَم مَثَلاً } يقول تعالى ذكره: ولما
  شبه الله عيسى في إحداثه وإنشائه إياه من غير فحل بآدم، فمثَّله به بأنه خلقه من تراب
  من غير فحل، إذا قومك يا محمد من ذلك يضجون ويقولون: ما يريد محمد منا إلاَّ أن نتخذه
  إلهاً نعبده، كما عبدت النصارى المسيح.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَعَلْنَاهُمْ سَلَفاً وَمَثَلاً
  لِّلآخِرِينَ } * { وَلَمَّا ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا قَوْمُكَ مِنْهُ
  يَصِدُّونَ }واختلف أهل التأويل في تأويل ذلك، فقال بعضهم بنحو الذي قلنا فيه. ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ:
  { إذَا قَوْمُكَ منْهُ يَصِدُّونَ } قال: يضجون قال: قالت قريش: إنما يريد محمد أن
  نعبده كما عبد قوم عيسى عيسى.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة، قال: لما ذُكر عيسى بن مريم جزعت قريش من ذلك، وقالوا: يا محمد ما ذكرت عيسى
  بن مريم، وقالوا: ما يريد محمد إلاَّ أن نصنع به كما صنعت النصارى بعيسى بن مريم، فقال
  الله عزّ وجلّ:{ ما ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً }حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: لما ذُكر عيسى في القرآن قال مشركو قريش: يا محمد ما أردت
  إلى ذكر عيسى؟ قال: وقالوا: إنما يريد أن نحبه كما أحبَّت النصارى عيسى.وقال آخرون:
  بل عنى بذلك قول الله عزّ وجلّ{ إنَّكمْ وَما تَعْبُدُونَ مِنْ دُونِ اللّهِ حَصَبُ
  جَهَنَّمَ أنْتُمْ لَهَا وَارِدُون }قِيلُ المشركين عند نزولها: قد رضينا بأن تكون
  آلهتنا مع عيسى وعُزَير والملائكة، لأن كل هؤلاء مما يُعبد من دون الله، قال الله عزّ
  وجلّ: { ولَمَّا ضُرِبَ ابْنُ مَرْيَمَ مَثَلاً إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ }
  وقالوا: أآلهتنا خير أم هو؟ ذكر من قال ذلك:حدثني محمد بن سعد قال، ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { ولَمَّا ضُربَ ابْنُ مَرْيَمَ مَثَلاً
  إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ } قال: يعني قريشاً لما قيل لهم { إنَّكُمْ وَما تَعْبُدُونَ
  مِنْ دُونِ اللّهِ حَصَبُ جَهَنَّمَ أنْتُمْ لَهَا وَارِدُون } فقالت له قريش: فما
  ابن مريم؟ قال: ذاك عبد الله ورسوله، فقالوا: والله ما يريد هذا إلاَّ أن نتخذه رباً
  كما اتخذت النصارى عيسى ابن مريم رباً، فقال الله عزّ وجلّ:{ ما ضَرَبُوهُ لَكَ إلاَّ
  جَدَلاً، بَلْ هُمْ قَوْمٌ خَصِمُونَ }واختلفت القرّاء في قراءة قوله: { يَصِدُّونَ
  } ، فقرأته عامة قرّاء المدينة، وجماعة من قرّاء الكوفة: «يَصُدُّونَ» بضم الصاد. وقرأ
  ذلك بعض قرّاء الكوفة والبصرة { يَصِدُّونَ } بكسر الصاد.واختلف أهل العلم بكلام العرب
  في فرق ما بين ذلك إذا قُرىء بضم الصاد، وإذا قُرىء بكسرها، فقال بعض نحويِّي البصرة،
  ووافقه عليه بعض الكوفيين: هما لغتان بمعنى واحد، مثل يشُدّ ويشِدّ، ويَنُمُّ ويَنِمّ
  من النميمة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَعَلْنَاهُمْ سَلَفاً وَمَثَلاً
  لِّلآخِرِينَ } * { وَلَمَّا ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا قَوْمُكَ مِنْهُ
  يَصِدُّونَ }وقال آخر: منهم من كسر الصاد فمجازها يضجون، ومن ضمها فمجازها يعدلون.
  وقال بعض من كسرها: فإنه أراد يضجون، ومن ضمها فإنه أراد الصدود عن الحقّ.حُدثت عن
  الفرّاء قال: ثني أبو بكر بن عياش، أن عاصماً ترك يصدّون من قراءة أبي عبد الرحمن،
  وقرأ يصدّون، قال: قال أبو بكر. حدثني عاصم، عن أبي رزين، عن أبي يحيى، أن ابن عباس
  لقي ابن أخي عبيد بن عمير، فقال: إن عمك لعربيّ، فما له يُلحِن في قوله: «إذَا قَوْمُكَ
  مِنْهُ يَصُدُّونَ»، وإنما هي { يَصِدُّونَ }.والصواب من القول في ذلك أنهما قراءتان
  معروفتان، ولغتان مشهورتان بمعنى واحد، ولم نجد أهل التأويل فرّقوا بين معنى ذلك إذا
  قرىء بالضمّ والكسر، ولو كان مختلفاً معناه، لقد كان الاختلاف في تأويله بين أهله موجوداً
  وجود اختلاف القراءة فيه باختلاف اللغتين، ولكن لما لم يكن مختلف المعنى لم يختلفوا
  في أن تأويله: يضجون ويجزعون، فبأيّ القراءتين قرأ القارىء فمصيب. ذكر ما قلنا في تأويل
  ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ } قال: يضجون.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ
  } يقول: يضجون.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن المُغيرة
  الضبيّ، عن الصعب بن عثمان قال: كان ابن عباس يقرأ { إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ
  } ، وكان يفسرها يقول: يضجون.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن عاصم، عن أبي رزين، عن ابن عباس { إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ } قال: يضجون.حدثنا
  ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة عن عاصم عن أبي رزين، عن ابن عباس بمثله.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح عن مجاهد، في قول الله عزّ وجلّ: { إذَا قَوْمُكَ
  مِنْهُ يَصِدُّونَ } قال: يضجون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ }: أي يجزعون ويضجون.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن عاصم بن أبي النَّجود، عن أبي صالح، عن ابن عباس أنه قرأها
  { يَصِدُّون }: أي يضجون، وقرأ عليّ رضي الله عنه { يَصِدُّونَ }.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { إذَا قَوْمُكَ
  مِنْهُ يَصِدُّونَ } قال: يضجون.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ } قال: يضجون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

