  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا قَوْمُكَ مِنْهُ يَصِدُّونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويل ذلك، فقال بعضهم بنحو الذي قلنا فيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ: { إذَا قَوْمُكَ منْهُ يَصِدُّونَ } قال:
  يضجون قال: قالت قريش: إنما يريد محمد أن نعبده كما عبد قوم عيسى عيسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  لما ذُكر عيسى بن مريم جزعت قريش من ذلك، وقالوا: يا محمد ما ذكرت عيسى بن مريم، وقالوا:
  ما يريد محمد إلاَّ أن نصنع به كما صنعت النصارى بعيسى بن مريم، فقال الله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لما ذُكر
  عيسى في القرآن قال مشركو قريش: يا محمد ما أردت إلى ذكر عيسى؟ قال: وقالوا: إنما يريد
  أن نحبه كما أحبَّت النصارى عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك قول الله عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكمْ وَما تَعْبُدُونَ مِنْ دُونِ
  اللّهِ حَصَبُ جَهَنَّمَ أنْتُمْ لَهَا وَارِدُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قِيلُ المشركين عند نزولها: قد رضينا
  بأن تكون آلهتنا مع عيسى وعُزَير والملائكة، لأن كل هؤلاء مما يُعبد من دون الله، قال
  الله عزّ وجلّ: { ولَمَّا ضُرِبَ ابْنُ مَرْيَمَ مَثَلاً إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ
  } وقالوا: أآلهتنا خير أم هو؟ ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد قال، ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { ولَمَّا
  ضُربَ ابْنُ مَرْيَمَ مَثَلاً إذَا قَوْمُكَ مِنْهُ يَصِدُّونَ } قال: يعني قريشاً
  لما قيل لهم { إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ اللّهِ حَصَبُ جَهَنَّمَ أنْتُمْ
  لَهَا وَارِدُون } فقالت له قريش: فما ابن مريم؟ قال: ذاك عبد الله ورسوله، فقالوا:
  والله ما يريد هذا إلاَّ أن نتخذه رباً كما اتخذت النصارى عيسى ابن مريم رباً، فقال
  الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما ضَرَبُوهُ لَكَ إلاَّ جَدَلاً، بَلْ هُمْ قَوْمٌ خَصِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { يَصِدُّونَ } ، فقرأته عامة قرّاء المدينة، وجماعة من قرّاء الكوفة: «يَصُدُّونَ»
  بضم الصاد. وقرأ ذلك بعض قرّاء الكوفة والبصرة { يَصِدُّونَ } بكسر الصاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم بكلام العرب في فرق ما بين ذلك إذا قُرىء بضم الصاد،
  وإذا قُرىء بكسرها، فقال بعض نحويِّي البصرة، ووافقه عليه بعض الكوفيين: هما لغتان
  بمعنى واحد، مثل يشُدّ ويشِدّ، ويَنُمُّ ويَنِمّ من النميمة.</font></font>&#13;\t\t\t<label
