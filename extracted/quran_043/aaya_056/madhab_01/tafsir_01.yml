  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهُمْ
  سَلَفاً وَمَثَلاً لِّلآخِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا
  قَوْمُكَ مِنْهُ يَصِدُّونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء الكوفة غير عاصم «فَجَعَلْناهُمْ سُلُفاً» بضم السين
  واللام، توجيهاً ذلك منهم إلى جمع سليف من الناس، وهو المتقدّم أمام القوم. وحَكى الفراء
  أنه سمع القاسم بن معن يذكر أنه سمع العرب تقول: مضى سليف من الناس. وقرأته عامة قرّاء
  المدينة والبصرة وعاصم: { فَجَعَلْناهُمْ سَلَفاً } بفتح السين واللام. وإذا قُرىء
  كذلك احتمل أن يكون مراداً به الجماعة والواحد والذكر والأنثى، لأنه يُقال للقوم: أنتم
  لنا سلف، وقد يُجمع فيقال: هم أسلاف ومنه الخبر الذي رُوي رسول الله صلى الله عليه
  وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يَذْهَب الصَّالِحُونَ أَسْلافاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان حُميد الأعرج يقرأ ذلك: «فَجَعَلْناهُمْ سُلَفاً» بضم السين وفتح
  اللام، توجيهاً منه ذلك إلى جمع سلفة من الناس، مثل أمة منهم وقطعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءات في ذلك بالصواب قراءة من قرأه بفتح السين واللام، لأنها
  اللغة الجوداء، والكلام المعروف عند العرب، وأحقّ اللغات أن يُقرأ بها كتاب الله من
  لغات العرب أفصحها وأشهرها فيهم. فتأويل الكلام إذن: فجعلنا هؤلاء الذين أغرقناهم من
  قوم فرعون في البحر مقدّمة يتقدمون إلى النار، كفار قومك يا محمد من قريش، وكفار قومك
  لهم بالأثر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَجَعَلْناهُمْ
  سَلَفاً وَمَثَلاً للآخرِين } قال: قوم فرعون كفارهم سلفاً لكفار أمة محمد صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَجَعَلْناهُمْ سَلَفاً } في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر: { فَجَعلْناهُمْ سَلَفاً } قال: سلفاً
  إلى النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَثَلاً للآخِرِينَ }
  يقول: وعبرة وعظة يتعظ بهم مَنْ بعدهم من الأمم، فينتهوا عن الكفر بالله. وبمثل الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَمَثَلاً للآخِرِينَ } قال: عبرة لمن
  بعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَمَثَلاً للآخِرِينَ }: أي عظة للآخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَثَلاً للآخِرِينَ
  }: أي عظة لمن بعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { فَجَعَلْناهُمْ سَلَفاً وَمَثَلاً } قال: عبرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: {  وَلما ضُربَ ابْنُ مَرْيَم مَثَلاً } يقول تعالى ذكره: ولما
  شبه الله عيسى في إحداثه وإنشائه إياه من غير فحل بآدم، فمثَّله به بأنه خلقه من تراب
  من غير فحل، إذا قومك يا محمد من ذلك يضجون ويقولون: ما يريد محمد منا إلاَّ أن نتخذه
  إلهاً نعبده، كما عبدت النصارى المسيح.</font></font>&#13;\t\t\t<label disabled=\"true\"
