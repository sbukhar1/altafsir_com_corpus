  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر: منهم من كسر الصاد فمجازها يضجون، ومن ضمها فمجازها يعدلون.
  وقال بعض من كسرها: فإنه أراد يضجون، ومن ضمها فإنه أراد الصدود عن الحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الفرّاء قال: ثني أبو بكر بن عياش، أن عاصماً ترك يصدّون
  من قراءة أبي عبد الرحمن، وقرأ يصدّون، قال: قال أبو بكر. حدثني عاصم، عن أبي رزين،
