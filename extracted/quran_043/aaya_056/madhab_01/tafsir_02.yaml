text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ آسَفُونَا
  ٱنتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ } * { فَجَعَلْنَاهُمْ سَلَفاً
  وَمَثَلاً لِّلآخِرِينَ }{ ءَاسَفُونَا } منقول من أسف أسفاً إذا اشتد غضبه. ومنه الحديث
  في موت الفجأة:(1004) \" رحمة للمؤمن وأخذة أسف للكافر \" ومعناه: أنهم أفرطوا في المعاصي
  وعدوا طورهم، فاستوجبوا أن نعجل لهم عذابنا وانتقامنا، وأن لا نحلم عنهم. وقرىء «سلفا»
  جمع سالف، كخادم وخدم. وسلفا - بضمتين - جمع سليف، أي: فريق قد سلف. وسلفا: جمع سلفة،
  أي: ثلة قد سلفت. ومعناه: فجعلناهم قدوة للآخرين من الكفار، يقتدون بهم في استحقاق
  مثل عقابهم ونزوله بهم، لإتيانهم بمثل أفعالهم، وحديثاً عجيب الشأن سائراً مسير المثل،
  يحدثون به ويقال لهم: مثلكم مثل قوم فرعون.\r\n\t\t\t\r\n\t\t\t</section>"

