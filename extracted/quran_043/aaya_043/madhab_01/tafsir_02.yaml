  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِمَّا
  نَذْهَبَنَّ بِكَ فَإِنَّا مِنْهُم مُّنتَقِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ نُرِيَنَّكَ
  ٱلَّذِي وَعَدْنَاهُمْ فَإِنَّا عَلَيْهِمْ مُّقْتَدِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَمْسِكْ
  بِٱلَّذِيۤ أُوحِيَ إِلَيْكَ إِنَّكَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(ما) في قوله: { فَإِمَّا نَذْهَبَنَّ بِكَ } بمنزلة لام القسم: في
  أنها إذا دخلت دخلت معها النون المؤكدة، والمعنى: فإن قبضناك قبل أن ننصرك عليهم ونشفي
  صدور المؤمنين منهم { فَإِنَّا مِنْهُم مُّنتَقِمُونَ } أشد الانتقام في الآخرة، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا يُرْجَعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  77] وإن أردنا أن ننجز في حياتك ما وعدناهم من العذاب النازل بهم وهو يوم بدر، فهم
  تحت ملكتنا وقدرتنا لا يفوتوننا، وصفهم بشدة الشكيمة في الكفر والضلال ثم أتبعه شدة
  الوعيد بعذاب الدنيا والآخرة. وقرىء «نرينك» بالنون الخفيفة. وقرىء «بالذي أوحى إليك»
  على البناء للفاعل، وهو الله عز وجل والمعنى: وسواء عجلنا لك الظفر والغلبة أو أخرنا
  إلى اليوم الآخر. فكن مستمسكاً بما أوحينا إليك وبالعمل به فإنه الصراط المستقيم الذي
  لا يحيد عنه إلا ضالُ شقي، وزد كل يوم صلابة في المحاماة على دين الله، ولا يخرجك الضجر
  بأمرهم إلى شيء من اللين والرخاوة في أمرك، ولكن كما يفعل الثابت الذي لا ينشطه تعجيل
  ظفر، ولا يثبطه تأخيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

