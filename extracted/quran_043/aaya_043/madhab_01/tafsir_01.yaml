text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَمْسِكْ
  بِٱلَّذِيۤ أُوحِيَ إِلَيْكَ إِنَّكَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ وَسَوْفَ تُسْأَلُونَ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: فتمسك يا محمد بما يأمرك به هذا القرآن الذي أوحاه إليك ربك، { إنَّكَ
  عَلَى صِرِاطٍ مُسْتَقِيمٍ } ومنهاج سديد، وذلك هو دين الله الذي أمر به، وهو الإسلام.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فاسْتَمْسِكْ بالَّذِي
  أُوحِيَ إلَيْكَ إنَّكَ على صِرَاطٍ مُسْتَقِيمٍ }: أي الإسلام.حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { فاسْتَمْسِكْ بالَّذِي أُوحِيَ إلَيْكَ إنَّكَ على
  صِرَاطٍ مُسْتَقِيمٍ }.وقوله: { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } يقول تعالى
  ذكره: وإن هذا القرآن الذي أوحي إليك يا محمد الذي أمرناك أن تستمسك به لشرف لك ولقومك
  من قريش { وَسَوْفَ تُسْئَلُونَ } يقول: وسوف يسألك ربك وإياهم عما عملتم فيه، وهل
  عملتم بما أمركم ربكم فيه، وانتهيتم عما نهاكم عنه فيه؟. وبنحو الذي قلنا في تأويل
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية،
  عن عليّ، عن ابن عباس: قوله: { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } يقول: إن القرآن
  شرف لك.حدثني عمرو بن مالك، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  وَإنَّهُ لَذَكْرٌ لَكَ وَلِقَوْمِكَ } قال: يقول للرجل: من أنت؟ فيقول: من العرب،
  فيقال: من أيّ العرب؟ فيقول: من قريش.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } وهو هذا القرآن.حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } قال: شرف
  لك ولقومك، يعني القرآن.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } قال: أو لم تكن النبوّة والقرآن الذي أنزل
  على نبيه صلى الله عليه وسلم ذكراً له ولقومه.\r\n\t\t\t\r\n\t\t\t</section>"

