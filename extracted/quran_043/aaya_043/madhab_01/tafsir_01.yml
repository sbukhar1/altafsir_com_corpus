  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَمْسِكْ
  بِٱلَّذِيۤ أُوحِيَ إِلَيْكَ إِنَّكَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ وَسَوْفَ تُسْأَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فتمسك يا محمد بما يأمرك به هذا القرآن
  الذي أوحاه إليك ربك، { إنَّكَ عَلَى صِرِاطٍ مُسْتَقِيمٍ } ومنهاج سديد، وذلك هو دين
  الله الذي أمر به، وهو الإسلام. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فاسْتَمْسِكْ بالَّذِي أُوحِيَ
  إلَيْكَ إنَّكَ على صِرَاطٍ مُسْتَقِيمٍ }: أي الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فاسْتَمْسِكْ بالَّذِي أُوحِيَ إلَيْكَ
  إنَّكَ على صِرَاطٍ مُسْتَقِيمٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } يقول تعالى ذكره: وإن هذا القرآن الذي أوحي
  إليك يا محمد الذي أمرناك أن تستمسك به لشرف لك ولقومك من قريش { وَسَوْفَ تُسْئَلُونَ
  } يقول: وسوف يسألك ربك وإياهم عما عملتم فيه، وهل عملتم بما أمركم ربكم فيه، وانتهيتم
  عما نهاكم عنه فيه؟. وبنحو الذي قلنا في تأويل ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن
  عباس: قوله: { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } يقول: إن القرآن شرف لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عمرو بن مالك، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، في
  قوله: { وَإنَّهُ لَذَكْرٌ لَكَ وَلِقَوْمِكَ } قال: يقول للرجل: من أنت؟ فيقول: من
  العرب، فيقال: من أيّ العرب؟ فيقول: من قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ
  } وهو هذا القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } قال: شرف لك ولقومك،
  يعني القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ } قال: أو لم تكن
  النبوّة والقرآن الذي أنزل على نبيه صلى الله عليه وسلم ذكراً له ولقومه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

