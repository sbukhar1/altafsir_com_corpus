text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِبُيُوتِهِمْ
  أَبْوَاباً وَسُرُراً عَلَيْهَا يَتَّكِئُونَ } * { وَزُخْرُفاً وَإِن كُلُّ ذَلِكَ
  لَمَّا مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلآخِرَةُ عِندَ رَبِّكَ لِلْمُتَّقِينَ }يقول
  تعالى ذكره: وجعلنا لبيوتهم أبواباً من فضة، وسُرُراً من فضة. كما:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، وسُرراً قال: سرر فضة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلِبُيُوتِهِمْ أبْوَابا
  ًوسرُراً عَلَيْها يَتَّكِئُونَ } قال: الأبواب من فضة، والسرر من فضة عليها يتكئون،
  يقول: على السرر يتكئون.وقوله: { وَزُخْرُفاً } يقول: ولجعلنا لهم مع ذلك زخرفاً، وهو
  الذهب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وَزُخْرُفاً } وهو الذهب.حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَزُخْرُفاً
  } قال: الذهب. وقال الحسن: بيت من زُخرف، قال: ذهب.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَزُخْرُفاً } الزخرف: الذهب، قال: قد والله كانت تكره ثياب الشهرة.
  وذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول: \" إيَّاكُمْ والحُمْرَةَ فإنَّها
  مِنْ أحَبِّ الزّينَةِ إلى الشَّيْطانِ \" حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ { وَزُخْرُفاً } قال: الذهب.حدثنا أحمد، قال: ثنا أسباط، عن السديّ { وَزُخْرُفاً
  } قال: الذهب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: وَزُخْرُفا
  لجعلنا هذا لأهل الكفر، يعني لبيوتهم سقفاً من فضة وما ذكر معها. قال: والزخرف سمي
  هذا الذي سمي السقف، والمعارج والأبواب والسرر من الأثاث والفرش والمتاع.حُدثت عن الحسن،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَزُخْرُفاً
  } يقول: ذهباً. والزخرف على قول ابن زيد: هذا هو ما تتخذه الناس في منازلهم من الفرش
  والأمتعة والآلات.وفي نصب الزخرف وجهان: أحدهما: أن يكون معناه: لجعلنا لمن يكفر بالرحمن
  لبيوتهم سقفاً من فضة ومن زخرف، فلما لم يكرّر عليه من نصب على إعمال الفعل فيه ذلك،
  والمعنى فيه: فكأنه قيل: وزخرفاً يجعل ذلك لهم منه. والوجه الثاني: أن يكون معطوفاً
  على السرر، فيكون معناه: لجعلنا لهم هذه الأشياء من فضة، وجعلنا لهم مع ذلك ذهباً يكون
  لهم غنى يستغنون بها، ولو كان التنزيل جاء بخفض الزخرف لكان: لجعلنا لمن يكفر بالرحمن
  لبيوتهم سقفاً من فضة ومن زخرف، فكان الزخرف يكون معطوفاً على الفضة. وأما المعارج
  فإنها جُمعت على مفاعل، وواحدها معراج، على جمع مِعرج، كما يجمع المفتاح مفاتح على
  جمع مفتح، لأنهما لغتان: معرج، ومفتح، ولو جمع معاريج كان صواباً، كما يجمع المفتاح
  مفاتيح، إذ كان واحده معراج.وقوله: { وَإنْ كُلُّ ذلكَ لَمَّا مَتاعُ الحَياةِ الدُّنيْا
  } يقول تعالى ذكره: وما كلّ هذه الأشياء التي ذكرت من السقف من الفضة والمعارج والأبواب
  والسرر من الفضة والزخرف، إلا متاع يستمتع به أهل الدنيا في الدنيا { وَالآخِرَةُ عِنْدَ
  رَبِّكَ لَلْمُتَّقِينَ } يقول تعالى ذكره: وزين الدار الآخرة وبهاؤها عند ربك للمتقين،
  الذين اتقوا الله فخافوا عقابه، فجدّوا في طاعته، وحذروا معاصيه خاصة دون غيرهم من
  خلق الله. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالآخِرَةُ عِنْدَ
  رَبِّكَ لِلْمْتَّقِينَ } خصوصاً.\r\n\t\t\t\r\n\t\t\t</section>"

