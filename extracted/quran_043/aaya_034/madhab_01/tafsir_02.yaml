text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن
  يَكُونَ ٱلنَّاسُ أُمَّةً وَاحِدَةً لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ
  سُقُفاً مِّن فِضَّةٍ وَمَعَارِجَ عَلَيْهَا يَظْهَرُونَ } * { وَلِبُيُوتِهِمْ أَبْوَاباً
  وَسُرُراً عَلَيْهَا يَتَّكِئُونَ } * { وَزُخْرُفاً وَإِن كُلُّ ذَلِكَ لَمَّا مَتَاعُ
  ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلآخِرَةُ عِندَ رَبِّكَ لِلْمُتَّقِينَ }{ لِبُيُوتِهِمْ
  } بدل اشتمال من قوله: { لِمَن يَكْفُرُ } ويجوز أن يكونا بمنزلة اللامين في قولك:
  وهبت له ثوباً لقميصه. وقرىء «سقفاً» بفتح السين وسكون القاف. وبضمها وسكون القاف وبضمها:
  جمع سقف، كرهن ورهن ورهن. وعن الفراء: جمع سقيفة وسقفاً بفتحتين، كأنه لغة في سقف وسقوفاً،
  ومعارج ومعاريج. والمعارج: جمع معرج، أو اسم جمع لمعراج: وهي المصاعد إلى العلالي {
  عَلَيْهَا يَظْهَرُونَ } أي على المعارج، يظهرون السطوح يعلونها، فما اسطاعوا أن يظهروه.
  وسرراً، بفتح الراء لاستثقال الضمتين مع حرفي التضعيف { لَمَّا مَتَـٰعُ ٱلْحَيَوٰةِ
  } اللام هي الفارقة بين إن المحففة والنافية. وقرىء بكسر اللام، أي: للذي هو متاع الحياة،
  كقوله تعالى:{ مَثَلاً مَّا بَعُوضَةً }[البقرة: 26] ولما بالتشديد بمعنى إلا، وإن
  نافية. وقرىء «إلا» وقرىء: وما كل ذلك إلا. لما قال:{ خَيْرٌ مّمَّا يَجْمَعُونَ }[الزخرف:
  32] فقلل أمر الدنيا وصغرها: أردفه ما يقرّر قلة الدنيا عنده من قوله: { وَلَوْلاَ
  أَن يَكُونَ ٱلنَّاسُ أُمَّةً وٰحِدَةً } أي: ولولا كراهة أن يجتمعوا على الكفر ويطبقوا
  عليه، لجعلنا لحقارة زهرة الحياة الدنيا عندنا للكفار سقوفاً ومصاعد وأبواباً وسرراً
  كلها من فضة وزخرف، وجعلنا لهم زخرفاً، أي: زينة من كل شيء. والزخرف: الزينة والذهب.
  ويجوز أن يكون الأصل: سقفاً من فضة وزخرف، يعني: بعضها من فضة وبعضها من ذهب، فنصب
  عطفاً على محل { مِن فِضَّةٍ } وفي معناه قول رسول الله صلى الله عليه وسلم:(1003)
  \" لو وزنت الدنيا عند الله جناح بعوضة ما سقى الكافر منها شربة ماء \" فإن قلت: فحين
  لم يوسع على الكافرين للفتنة التي كان يؤدّي إليها التوسعة عليهم من إطباق الناس على
  الكفر لحبهم الدنيا وتهالكهم عليها، فهلا وسع على المسلمين ليطبق الناس على الإسلام؟
  قلت: التوسعة عليهم مفسدة أيضاً لما تؤدى إليه من الدخول في الإسلام لأجل الدنيا، والدخول
  في الدين لأجل الدنيا من دين المنافقين، فكانت الحكمة فيما دبر: حيث جعل في الفريقين
  أغنياء وفقراء، وغلب الفقر على الغنى.\r\n\t\t\t\r\n\t\t\t</section>"

