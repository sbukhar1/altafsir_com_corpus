text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا ضُرِبَ
  ٱبْنُ مَرْيَمَ مَثَلاً إِذَا قَوْمُكَ مِنْهُ يَصِدُّونَ } * { وَقَالُوۤاْ ءَأَ ٰلِهَتُنَا
  خَيْرٌ أَمْ هُوَ مَا ضَرَبُوهُ لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ }
  * { إِنْ هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ
  إِسْرَائِيلَ }(1005) لما قرأ رسول الله صلى الله عليه وسلم على قريش{ إِنَّكُمْ وَمَا
  تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ }[الأنبياء: 98] امتعضوا من ذلك امتعاضاً
  شديداً، فقال عبد الله بن الزبعرىُ: يا محمد، أخاصة لنا ولآلهتنا أم لجميع الأمم؟ فقال
  عليه السلام: \" هو لكم ولآلهتكم ولجميع الأمم \" ، فقال: خصمتك ورب الكعبة، ألست تزعم
  أنّ عيسى ابن مريم نبيّ وتثنى عليه خيراً وعلى أمه، وقد علمت أنّ النصارى يعبدونهما.
  وعزير يعبد. والملائكة يعبدون، فإن كان هؤلاء في النار فقد رضينا أن نكون نحن وآلهتنا
  معهم، ففرحوا وضحكوا، وسكت النبي صلى الله عليه وسلم، فأنزل الله تعالى: (إنّ الذين
  سبقت لهم منا الحسنى) ونزلت هذه الآية. والمعنى: ولما ضرب عبد الله بن الزبعري عيسى
  ابن مريم مثلاً، وجادل رسول الله صلى الله عليه وسلم بعبادة النصارى إياه { إِذَا قَوْمُكَ
  } قريش من هذا المثل { يَصِدُّونَ } ترتفع لهم جلبة وضجيج فرحاً وجزلاً وضحكاً بما
  سمعوا منه من إسكات رسول الله صلى الله عليه وسلم بجدله، كما يرتفع لغط القوم ولجبهم
  إذا تعيّوا بحجة ثم فتحت عليهم. وأمّا من قرأ «يصدّون» بالضم ـ فمن الصدود، أي: من
  أجل هذا المثل يصدّون عن الحق ويعرضون عنه. وقيل: من الصديد وهو الجلبة، وأنهما لغتان
  نحو: يعكف ويعكف ونظائر لهما { وَقَالُواْ ءأَالِهَتُنَا خَيْرٌ أَمْ هُوَ } يعنون
  أنّ آلهتنا عندك ليست بخير من عيسى، إذا كان عيسى من حصب النار كان أمر آلهتنا هيناً
  { مَا ضَرَبُوهُ } أي ما ضربوا هذا المثل { لَكَ إِلاَّ جَدَلاَ } إلا لأجل الجدل والغلبة
  في القول، لا لطلب الميز بين الحق والباطل { بَلْ هُمْ قَوْمٌ خَصِمُونَ } لدّ شداد
  الخصومة دأبهم اللجاج، كقوله تعالى:{ قَوْماً لُّدّاً }[مريم: 97] وذلك أنّ قوله تعالى:{ إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ }[الأنبياء: 98] ما أريد به إلا الأصنام، وكذلك
  قوله عليه السلام: \" هو لكم ولآلهتكم ولجميع الأمم \" إنما قصد به الأصنام، ومحال
  أن يقصد به الأنبياء والملائكة، إلا أن ابن الزبعري بخبه وخداعه وخُبْثِ دُخْلَتِه
  لما رأى كلام الله ورسوله محتملاً لفظه وجه العموم، مع علمه بأنّ المراد به أصنامهم
  لا غير، وجد للحيلة مساغاً، فصرف معناه إلى الشمول والإحاطة بكل معبود غير الله، على
  طريقة المحك والجدال وحب المغالبة والمكابرة، وتوقح في ذلك فتوقر رسول الله صلى الله
  عليه وسلم حتى أجاب عنه ربه:{ إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مّنَّا ٱلْحُسْنَىٰ }[الأنبياء:
  101] فدل به على أنّ الآية خاصة في الأصنام، على أنّ ظاهر قوله: (وما تعبدون) لغير
  العقلاء. وقيل: لما سمعوا قوله تعالى:{ إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ
  آدَمَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح صفحة
  القرآنالانتقال الى صفحة القرآن{ وَلَمَّا ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلاً إِذَا قَوْمُكَ
  مِنْهُ يَصِدُّونَ } * { وَقَالُوۤاْ ءَأَ ٰلِهَتُنَا خَيْرٌ أَمْ هُوَ مَا ضَرَبُوهُ
  لَكَ إِلاَّ جَدَلاً بَلْ هُمْ قَوْمٌ خَصِمُونَ } * { إِنْ هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا
  عَلَيْهِ وَجَعَلْنَاهُ مَثَلاً لِّبَنِيۤ إِسْرَائِيلَ }[آل عمران: 59] قالوا: نحن
  أهدى من النصارى؛ لأنهم عبدوا آدامياً ونحن نعبد الملائكة، فنزلت. وقوله: { ءَأَلِهَتُنَا
  خَيْرٌ أَمْ هُوَ } على هذا القول: تفضيل لآلهتهم على عيسى؛ لأنّ المراد بهم الملائكة
  وما ضربوه لك إلا جدلاً. معناه: وما قالوا هذا القول، يعني: ءآلهتنا خير أم هو. إلا
  للجدال، وقرىء: «أآلهتنا خير» بإثبات همزة الاستفهام وبإسقاطها، لدلالة أم العديلة
  عليها. وفي حرف ابن مسعود: خير أم هذا. ويجوز أن يكون جدلاً حالاً، أي: جدلين. وقيل:
  لما نزلت{ إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ }[آل عمران: 59] قالوا: ما يريد محمد
  بهذا إلا أن نعبده وأنه يستأهل أن يعبد وإن كان بشراً، كما عبدت النصارى المسيح وهو
  بشر. ومعنى { يَصِدُّونَ } يضجون ويضجرون. والضمير في { أَمْ هُوَ } لمحمد صلى الله
  عليه وسلم، وغرضهم بالموازنة بينه وبين آلهتهم: السخرية به والاستهزاء. ويجوز أن يقولوا
  ـ لما أنكر عليهم قولهم: الملائكة بنات الله وعبدوهم ـ ما قلنا بدعا من القول، ولما
  فعلنا نكراً من الفعل؛ فإنّ النصارى جعلوا المسيح ابن الله وعبدوه، ونحن أشف منهم قولاً
  وفعلاً، فإنا نسبنا إليه الملائكة وهم نسبوا إليه الأناسي، فقيل لهم: مذهب النصارى
  شرك بالله، ومذهبكم شرك مثله، وما تنصلكم مما أنتم عليه بما أوردتموه إلا قياس باطل
  بباطل، وما عيسى { إِلاَّ عَبْدٌ } كسائر العبيد { أَنْعَمْنَا عَلَيْهِ } حيث جعلناه
  آية: بأن خلقناه من غير سبب، كما خلقنا آدم وشرفناه بالنبوّة وصيرناه عبرة عجيبة كالمثل
  السائر لبنيَ إسرائيل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

