  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَهُمْ
  يَقْسِمُونَ رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَرَفَعْنَا بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَتَّخِذَ بَعْضُهُم
  بَعْضاً سُخْرِيّاً وَرَحْمَتُ رَبِّكَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَهُمْ يَقْسِمُونَ رَحْمَةَ رَبّكَ } هذه الهمزة للإنكار المستقل
  بالتجهيل والتعجيب من اعتراضهم وتحكمهم، وأن يكونوا هم المدبرين لأمر النبوّة والتخير
  لها من يصلح لها ويقوم بها، والمتولين لقسمة رحمة الله التي لا يتولاها إلا هو بباهر
  قدرته وبالغ حكمته، ثم ضرب لهم مثلاً فأعلم أنهم عاجزون عن تدبير خويصة أمرهم وما يصلحهم
  في دنياهم، وأنّ الله عز وعلا هو الذي قسم بينهم معيشتهم وقدرها ودبر أحوالهم تدبير
  العالم بها، فلم يسوِّ بينهم ولكن فاوت بينهم في أسباب العيش، وغاير بين منازلهم فجعل
  منهم أقوياء وضعفاء وأغنياء ومحاويج وموالي وخدماً، ليصرف بعضهم بعضاً في حوائجهم ويستخدمون
  في مهنهم ويتسخروهم في أشغالهم، حتى يتعايشوا ويترافدوا ويصلوا إلى منافعهم ويحصلوا
  على مرافقهم؛ ولو وكلهم إلى أنفسهم وولاهم تدبير أمرهم، لضاعوا وهلكوا. وإذا كانوا
  في تدبير أمر المعيشة الدنية في الحياة الدنيا على هذه الصفة، فما ظنك بهم في تدبير
  أمور الدين الذي هو رحمة الله الكبرى ورأفته العظمى؟ وهو الطريق إلى حيازة حظوظ الآخرة
  والسلم إلى حلول دار السلام؟ ثم قال: { وَرَحْمَةُ رَبّكَ } يريد: وهذه الرحمة وهي
  دين الله وما يتبعه من الفوز في المآب: خير مما يجمع هؤلاء من حطام الدنيا. فإن قلت:
  معيشتهم ما يعيشون به من المنافع، ومنهم من يعيش بالحلال، ومنهم من يعيش بالحرام؛ فإذن
  قد قسم الله تعالى الحرام كما قسم الحلال. قلت: الله تعالى قسم لكل عبد معيشته وهي
  مطاعمه ومشاربه وما يصلحه من المنافع وأذن له في تناولها، ولكن شرط عليه وكلفه أن يسلك
  في تناولها الطريق التي شرعها؛ فإذا سلكها فقد تناول قسمته من المعيشة حلالاً، وسماها
  رزق الله؛ وإذا لم يسلكها تناولها حراماً، وليس له أن يسميها رزق الله؛ فالله تعالى
  قاسم المعايش والمنافع، ولكن العباد هم الذين يكسبونها صفة الحرمة بسوء تناولهم، وهو
  عدولهم فيه عما شرعه الله إلى ما لم يشرعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

