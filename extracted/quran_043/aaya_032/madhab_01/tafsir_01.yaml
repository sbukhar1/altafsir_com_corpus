text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ
  نُزِّلَ هَـٰذَا ٱلْقُرْآنُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ } * { أَهُمْ
  يَقْسِمُونَ رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَرَفَعْنَا بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَتَّخِذَ بَعْضُهُم
  بَعْضاً سُخْرِيّاً وَرَحْمَتُ رَبِّكَ خَيْرٌ مِّمَّا يَجْمَعُونَ }يقول تعالى ذكره:
  وقال هؤلاء المشركون بالله من قريش لما جاءهم القرآن من عند الله: هذا سحر، فإن كان
  حقاً فهلا نزل على رجل عظيم من إحدى هاتين القريتين مكة أو الطائف.واختُلف في الرجل
  الذي وصفوه بأنه عظيم، فقالوا: هلاَّ نزل عليه هذا القرآن، فقال بعضهم: هلاَّ نزل على
  الوليد بن المُغيرة المخزومي من أهل مكة، أو حبيب بن عمرو بن عمير الثقفي من أهل الطائف؟.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { لَوْلا نُزِّلَ هَذَا القُرْآنُ عَلى رَجُلٍ مِنَ القَرْيَتَيْنَ
  عَظِيمٍ } قال: يعني بالعظيم: الوليد بن المغيرة القرشيّ، أو حبيب بن عمرو بن عُمير
  الثقفي، وبالقريتين: مكة والطائف.وقال آخرون: بل عُنِي به عُتْبةُ بن ربيعة من أهل
  مكة، وابن عبد يالِيل، من أهل الطائف. ذكر من قال ذلك:حدثنا محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد عَلَى { رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } قال عتبة بن
  ربيعة من أهل مكة، وابن عبد ياليل الثقفي من الطائف.وقال آخرون: بل عني به من أهل مكة:
  الوليد بن المُغيرة، ومن أهل الطائف: ابن مسعود. ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ
  } قال: الرجل: الوليد بن المغيرة، قال: لو كان ما يقول محمد حقاً أنزل عليّ هذا، أو
  على ابن مسعود الثقفي، والقريتان: الطائف ومكة، وابن مسعود الثقفي من الطائف اسمه عروة
  بن مسعود.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَوْلا نُزِّلَ
  هَذَا القُرآنُ على رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } والقريتان: مكة والطائف قال:
  قد قال ذلك مشركو قريش، قال: بلغنا أنه ليس فخذ من قريش إلا قد ادّعته، وقالوا: هو
  منا، فكنا نحدّث أن الرجلين: الوليد بن المغيرة، وعروة الثقفي ابن مسعود، يقولون: هلا
  كان أُنزل على أحد هذين الرجلين.حدثني يونس، قال: أخبرنا ابن وهب: قال ابن زيد، في
  قوله: { لَوْلا نُزّلَ هَذَا القُرآنُ عَلى رَجُلٍ مِنَ القَرْيَتَيْنِ عَظِيمٍ } قال:
  كان أحد العظيمين عروة بن مسعود الثقفي، كان عظيم أهل الطائف.وقال آخرون: بل عني به
  من أهل مكة: الوليد بن المغيرة، ومن أهل الطائف: كنانة بن عَبدِ بن عمرو. ذكر من قال
  ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَقالُوا لَوْلا نُزّلَ
  هَذَا القُرآنُ عَلى رَجُلٍ مِنَ القَرْيَتَيْن عَظِيمٍ } قال: الوليد ابن المغيرة
  القرشي، وكنانة بن عبد بن عمرو بن عمير، عظيم أهل الطائف.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ نُزِّلَ هَـٰذَا
  ٱلْقُرْآنُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ } * { أَهُمْ يَقْسِمُونَ
  رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَرَفَعْنَا بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَتَّخِذَ بَعْضُهُم بَعْضاً سُخْرِيّاً
  وَرَحْمَتُ رَبِّكَ خَيْرٌ مِّمَّا يَجْمَعُونَ }وأولى الأقوال في ذلك بالصواب أن يقال
  كما قال جلّ ثناؤه، مخبراً عن هؤلاء المشركين وَقالُوا { لَوْلا نُزّلَ هَذَا القُرآنَ
  على رَجُل مِنَ القَرْيَتَيْنِ عَظِيمٍ } إذ كان جائزاً أن يكون بعض هؤلاء، ولم يضع
  الله تبارك وتعالى لنا الدلالة على الذين عُنُوا منهم في كتابه، ولا على لسان رسوله
  صلى الله عليه وسلم، والاختلاف فيه موجود على ما بيَّنت.وقوله: { أَهُمْ يَقْسِمُونَ
  رَحْمَةَ رَبِّكَ } يقول تعالى ذكره: أهؤلاء القائلون: لولا نزّل هذا القرآن على رجل
  من القريتين عظيم يا محمد، يقسمون رحمة ربك بين خلقه، فيجعلون كرامته لمن شاؤوا، وفضله
  لمن أرادوا، أم الله الذي يقسم ذلك، فيعطه من أحبّ، ويحرمه مَنْ شاء؟. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال:
  ثنا بشر بن عمارة، عن أبي رَوْق، عن الضحاك عن ابن عباس، قال: لما بعث الله محمداً
  رسولاً، أنكرت العرب ذلك، ومن أنكر منهم، فقالوا: الله أعظم من أن يكون رسوله بشراً
  مثل محمد، قال: فأنزل الله عزّ وجلّ:{ أكانَ للنَّاسِ عَجَباً أنْ أوْحَيْنا إلى رَجُل
  مِنْهُمْ أنْ أَنْذِر النَّاسَ }وقال{ وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً
  نُوحِي إلَيْهِمْ، فاسْئَلُوا أهْلَ الذّكْر }ِ يعني: أهل الكتب الماضية، أبشراً كانت
  الرسل التي أتتكم أم ملائكة؟ فإن كانوا ملائكة أتتكم، وإن كانوا بشراً فلا تنكرون أن
  يكون محمد رسولاً: قال: ثم قال:{ وَما أرْسَلَنا مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي
  إلَيْهِمْ مِنْ أهْلِ القُرَى }أي ليسوا من أهل السماء كما قلتم قال: فلما كرّر الله
  عليهم الحجج قالوا، وإذ كان بشراً فغير محمد كان أحقّ بالرسالة { فلَوْلا نُزّلَ هَذَا
  القُرآنَ على رَجُل مِنَ القَرْيَتَيْنِ عَظِيمٍ } يقولون: أشرف من محمد صلى الله عليه
  وسلم، يعنون الوليد بن المغيرة المخزومي، وكان يسمى ريحانة قريش، هذا من مكة، ومسعود
  بن عمرو بن عبيد الله الثقفي من أهل الطائف، قال: يقول الله عزّ وجلّ ردّاً عليهم {
  أَهُمْ يَقْسِمُونَ رَحْمَةَ رَبِّكَ } أنا أفعل ما شئت.وقوله: { نَحْن قَسَمْنا بَيْنَهُمْ
  مَعِيشَتَهُمْ فِي الحَياةِ الدُّنيْا } يقول تعالى ذكره: بل نحن نقسم رحمتنا وكرامتنا
  بين من شئنا من خلقنا، فنجعل من شئنا رسولاً، ومن أردنا صدّيقاً، ونتخذ من أردنا خليلاً،
  كما قسمنا بينهم معيشتهم التي يعيشون بها في حياتهم الدنيا من الأرزاق والأقوات، فجعلنا
  بعضهم فيها أرفع من بعض درجة، بل جعلنا هذا غنياً، وهذا فقيراً، وهذا ملكاً، وهذا مملوكاً
  { لِيَتَّخِذَ بَعْضُهُمْ بَعْضا سُخْرِيًّا }. وبنحو الذي قلنا في ذلك قال أهل التأويل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ نُزِّلَ هَـٰذَا
  ٱلْقُرْآنُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ } * { أَهُمْ يَقْسِمُونَ
  رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَرَفَعْنَا بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَتَّخِذَ بَعْضُهُم بَعْضاً سُخْرِيّاً
  وَرَحْمَتُ رَبِّكَ خَيْرٌ مِّمَّا يَجْمَعُونَ }ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الله تبارك وتعالى { أَهُمْ يَقْسِمُونَ رَحْمَةَ
  رَبِّكَ نَحْنُ قَسَمْنا بَيْنَهُمْ مَعِيشَتَهُمْ فِي الحَياةِ الدُّنيْا } فتلقاه
  ضعيف الحيلة، عيي اللسان، وهو مبسوط له في الرزق، وتلقاه شديد الحيلة، سليط اللسان،
  وهو مقتور عليه، قال الله جلّ ثناؤه: { نَحْنُ قَسَمْنا بَيْنهُمْ مَعِيشَتَهُمْ فِي
  الحَياةِ الدُّنيْا } كما قسم بينهم صورهم وأخلاقهم تبارك ربنا وتعالى.وقوله: { لِيَتَّخِذَ
  بَعْضُهُمْ بَعْضاً سُخْرِيًّاً } يقول: ليستسخر هذا هذا في خدمته إياه، وفي عود هذا
  على هذا بما في يديه من فضل، يقول: جعل تعالى ذكره بعضاً لبعض سبباً في المعاش في الدنيا.وقد
  اختلف أهل التأويل فيما عنى بقوله: { لِيتَّخِذَ بَعْضُهُمْ بَعْضاً سُخْرِيًّاً }
  فقال بعضهم: معناه ما قلنا فيه. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا
  أسباط، عن السديّ، في قوله: { لِيَتَّخِذَ بَعْضُهُمْ بَعْضاً سُخْرِيًّاً } قال: يستخدم
  بعضهم بعضاً في السخرة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { لِيَتَّخِذَ بَعْضُهُمْ بَعْضاً سُخْرِيًّاً } قال: هم بنو آدم جميعاً، قال: وهذا
  عبد هذا، ورفع هذا على هذا درجة، فهو يسخره بالعمل، يستعمله به، كما يقال: سخر فلان
  فلاناً.وقال بعضهم: بل عنى بذلك: ليملك بعضهم بعضاً. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا عبيد بن سليمان، عن الضحاك، في قوله: { لِيَتَّخِذَ
  بَعْضُهُمْ بَعْضاً سُخْرِيًّاً } يعني بذلك: العبيد والخدم سخر لهم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِيَتَّخِذَ بَعْضُهُمْ بَعْضاً سُخْرِيًّاً }
  مِلْكة.وقوله: { وَرَحْمَةُ رَبِّكَ خَيْرٌ مِمَّا يَجْمَعُونَ } يقول تعالى ذكره:
  ورحمة ربك يا محمد بإدخالهم الجنة خير لهم مما يجمعون من الأموال في الدنيا. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَرَحْمَةُ رَبِّكَ خَيْرٌ مِمَّا يَجْمَعُونَ } يعني الجنة.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَرَحْمَةُ رَبِّكَ } يقول: الجنة
  خير مما يجمعون في الدنيا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

