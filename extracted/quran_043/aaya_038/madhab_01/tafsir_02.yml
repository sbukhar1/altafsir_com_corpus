  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْشُ عَن ذِكْرِ ٱلرَّحْمَـٰنِ نُقَيِّضْ لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُمْ
  لَيَصُدُّونَهُمْ عَنِ ٱلسَّبِيلِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءَنَا قَالَ يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ فَبِئْسَ
  ٱلْقَرِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَن يَنفَعَكُمُ ٱلْيَوْمَ إِذ ظَّلَمْتُمْ
  أَنَّكُمْ فِي ٱلْعَذَابِ مُشْتَرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء «ومن يعش»
  بضم الشين وفتحها. والفرق بينهما أنه إذا حصلت الآفة في بصره قيل: عش. وإذا نظر نظر
  العشى ولا آفة به قيل عشا. ونظيره: عرج، لمن به الآفة. وعرج، لمن مشى مشية العرجان
  من غير عرج. قال الحطيئة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَتَى تَأْتِهِ تَعْشُو إِلَى ضَوْءِ نَارِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: تنظر إليها نظر العشيّ لما يضعف بصرك من عظم الوقود واتساع الضوء.
  وهو بَيِّنٌ في قول حاتم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَعْشُو إِذَا مَا جَارَتِي بَرَزَت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَتَّى يُوَارِيَ
  جَارَتِي الْخُدْرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء «يعشوا» على أنّ من موصولة غير مضمنة معنى الشرط. وحق هذا القارىء
  أن يرفع نقيض. ومعنى القراءة بالفتح: ومن يعم { عَن ذِكْرِ ٱلرَّحْمَـٰنِ } وهو القرآن،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">صُمٌّ بُكْمٌ عُمْىٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 18] وأما القراءة بالضم
  فمعناها: ومن يتعام عن ذكره، أي: يعرف أنه الحق وهو يتجاهل ويتغابى، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَحَدُواْ
  بِهَا وَٱسْتَيْقَنَتْهَا أَنفُسُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 14] { نُقَيِّضْ لَهُ شَيْطَاناً
  } نخذله ونخل بينه وبين الشياطين، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَيَّضْنَا لَهُمْ قُرَنَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  25]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ أَنَّا أَرْسَلْنَا ٱلشَّيَـٰطِينَ عَلَى ٱلْكَـٰفِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  83] وقرىء «نقيض» أي: يقيض له الرحمٰن ويقيض له الشيطان. فإن قلت: لم جمع ضمير من وضمير
  الشيطان في قوله: { وَإِنَّهُمْ لَيَصُدُّونَهُمْ }؟ قلت: لأنّ (من) مبهم في جنس العاشي،
  وقد قيض له شيطان مبهم في جنسه، فلما جاز أن يتناولا لإبهامهما غير واحدين: جاز أن
  يرجع الضمير إليهما مجموعاً { حَتَّىٰ إِذَا جَاءَنَا } العاشي. وقرىء «جاآنا» على
  أنّ الفعل له ولشيطانه. { قَالَ } لشيطانه { يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ
  } يريد المشرق والمغرب، فغلب كما قيل: العمران والقمران. فإن قلت: فما بعد المشرقين؟
  قلت: تباعدهما، والأصل: بعد المشرق من المغرب، والمغرب من المشرق. فلما غلب وجمع المفترقين
  بالتثنية: أضاف البعد إليهما { أَنَّكُمْ } في محل الرفع على الفاعلية، يعني: ولن ينفعكم
  كونكم مشتركين في العذاب كما ينفع الواقعين في الأمر الصعب اشتراكهم فيه، لتعاونهم
  في تحمل أعبائه وتقسمهم لشدّته وعنائه، وذلك أنّ كل واحد منكم به من العذاب ما لا تبلغه
  طاقته، ولك أن تجعل الفعل للتمني في قوله: (يا ليت بيني وبينك) على معنى: ولن ينفعكم
  اليوم ما أنتم فيه من تمنى مباعدة القرين. وقوله: { أَنَّكُمْ فِى ٱلْعَذَابِ مُشْتَرِكُونَ
  } تعليل، أي: لن ينفعكم تمنيكم؛ لأنّ حقكم أن تشتركوا أنتم وقرناؤكم في العذاب كما
  كنتم مشتركون في سببه وهو الكفر. وتقوّيه قراءة من قرأ «إنكم » بالكسر وقيل: إذا رأى
  الممنوّ بشدّة من منى بمثلها: روّحه ذلك ونفس بعض كربه، وهو التأسي الذي ذكرته الخنساء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أُعَزِّي النَّفْسَ عَنْهُ بِالتَّأَسِّي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهؤلاء لا يؤسيهم اشتراكهم ولا يروّحهم؛ لعظم ما هم فيه. فإن قلت:
  ما معنى قوله تعالى: { إِذ ظَّلَمْتُمْ }؟ قلت: معناه: إذ صح ظلمكم وتبين ولم يبق لكم
  ولا لأحد شبهة في أنكم كنتم ظالمين، وذلك يوم القيامة. وإذ: بدل من اليوم. ونظيره:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِذَا مَا انْتَسَبْنَا لَمْ تَلِدْنِي
  لَئِيمَة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: تبين أني ولد كريمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

