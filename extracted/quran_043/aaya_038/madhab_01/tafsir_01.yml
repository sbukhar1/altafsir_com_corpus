  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءَنَا قَالَ يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ فَبِئْسَ
  ٱلْقَرِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَن يَنفَعَكُمُ ٱلْيَوْمَ إِذ ظَّلَمْتُمْ
  أَنَّكُمْ فِي ٱلْعَذَابِ مُشْتَرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة قوله: { حتى إذَا جاءَنا } فقرأته عامة قرّاء الحجاز سوى ابن محيصن، وبعض
  الكوفيين وبعض الشاميين «حتى إذَا جاءانا» على التثنية بمعنى: حتى إذا جاءنا هذا الذي
  عَشِيَ عن ذكر الرحمن، وقرينه الذي قيض له من الشياطين. وقرأ ذلك عامة قرّاء الكوفة
  والبصرة وابن محيصن: حتى إذَا جاءَنا على التوحيد، بمعنى: حتى إذا جاءنا هذا العاشي
  من بني آدم عن ذكر الرحمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أنهما
  قراءتان متقاربتا المعنى وذلك أنّ في خبر الله تبارك وتعالى عن حال أحد الفريقين عند
  مقدمه عليه فيما أقرنا فيه في الدنيا، الكفاية للسامع عن خبر الآخر، إذ كان الخبر عن
  حال أحدهما معلوماً به خبر حال الآخر، وهما مع ذلك قراءتان مستفيضتان في قرأة الأمصار،
  فبأيتهما قرأ القارىء فمصيب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حتى إذَا جاءَانا
  } هو وقرينه جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يا لَيْتَ بَيْنِي وَبَيْنَكَ
  بُعْدَ المُشْرقَيْنِ } يقول تعالى ذكره: قال أحد هذين القرينين لصاحبه الآخر: وددت
  أن بيني وبينك بعد المشرقين: أي بُعد ما بين المشرق والمغرب، فغلب اسم أحدهما على الآخر،
  كما قيل: شبه القمرين، وكما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخَذْنا بآفاقِ السَّماءِ عَلَيْكُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لنَا قَمَرَاهَا
  والنُّجُومُ الطَّوَالِعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَبَصْرَةُ الأزْدِ مِنَّا والعِرَاقُ لنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والمَوْصِلانِ وَمِنَّا مِصْرُ والحَرَمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: الموصل والجزيرة، فقال: الموصلان،
  فغلب الموصل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل: عنى بقوله { بُعْدَ المَشْرِقَيْنِ
  }: مشرق الشتاء، ومشرق الصيف، وذلك أن الشمس تطلع في الشتاء من مشرق، وفي الصيف من
  مشرق غيره وكذلك المغرب تغرب في مغربين مختلفين، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبُّ
  المَشْرِقَيْنِ وَرَبُّ المَغْرِبَينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذا قول أحدهما لصاحبه عند لزوم كل واحد منهما صاحبه حتى
  يورده جهنم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن سعيد الجريري، قال: بلغني أن الكافر
  إذا بُعث يوم القيامة من قبره، سفعَ بيده الشيطان، فلم يفارقه حتى يصيرهما الله إلى
  النار، فذلكم حين يقول: يا ليت بيني وبينك بُعد المشرقين، فبئس القرين. وأما المؤمن
  فيوكَّل به مَلك فهو معه حتى قال: إما يفصل بين الناس، أو نصير إلى ما شاء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَنْ يَنْفَعَكُمُ اليَوْمَ } أيها العاشون عن ذكر الله
  في الدنيا { إذْ ظَلَمْتُمْ أنَّكُمْ فِي العَذَابِ مُشْترِكُونَ } يقول: لن يخفف عنكم
  اليوم من عذاب الله اشتراككم فيه، لأن لكل واحد منكم نصيبه منه، و«أنَّ» من قوله {
  أنَّكُمْ } في موضع رفع لما ذكرت أن معناه: لن ينفعكم اشتراككم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

