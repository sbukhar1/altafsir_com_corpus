  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ } وصح ذلك وثبت ببرهان صحيح
  توردونه وحجة واضحة تدلون بها { فَأَنَاْ أَوَّلُ } من يعظم ذلك الولد وأسبقكم إلى
  طاعته والانقياد له كما يعظم الرجل ولد الملك لتعظيم أبيه، وهذا كلام وارد على سبيل
  الفرض والتمثيل لغرض، وهو المبالغة في نفي الولد والإطناب فيه، وأن لا يترك الناطق
  به شبهة إلا مضمحلة مع الترجمة عن نفسه بثبات القدم في باب التوحيد، وذلك أنه علق العبادة
  بكينونة الولد وهي محال في نفسها، فكان المعلق بها محالاً مثلها، فهو في صورة إثبات
  الكينونة والعبادة، وفي معنى نفيهما على أبلغ الوجوه وأقواها. ونظيره أن يقول العدلى
  للمجبر، إن كان الله تعالى خالقاً للكفر في القلوب ومعذباً عليه عذاباً سرمداً، فأنا
  أول من يقول: هو شيطان وليس بإلٰه؛ فمعنى هذا الكلام وما وضع له أسلوبه ونظمه نفي أن
  يكون الله تعالى خالقاً للكفر، وتنزيهه عن ذلك وتقديسه، ولكن على طريق المبالغة فيه
  من الوجه الذي ذكرنا، مع الدلالة على سماجة المذهب وضلالة الذاهب إليه، والشهادة القاطعة
  بإحالته والإفصاح عن نفسه بالبراءة منه، وغاية النفار والاشمئزاز من ارتكابه. ونحو
  هذه الطريقة قول سعيد بن جبير رحمه الله للحجاج حين قال له -: أما والله لأبدلنك بالدنيا
  ناراً تلظى -: لو عرفت أن ذلك إليك ما عبدت إلٰهاً غيرك. وقد تمحل الناس بما أخرجوه
  به من هذا الأسلوب الشريف المليء بالنكت والفوائد المستقل بإثبات التوحيد على أبلغ
  وجوهه، فقيل: إن كان للرحمٰن ولد في زعمكم، فأنا أول العابدين الموحدين لله، المكذبين
  قولكم بإضافة الولد إليه. وقيل: إن كان للرحمٰن ولد في زعمكم فأنا أول الآنفين من أن
  يكون له ولد من عبد يعبد: إذا اشتد أنفه فهو عبد وعابد. وقرأ بعضهم: «العبدين» وقيل:
  هي إن النافية، أي: ما كان للرحمٰن ولد، فأنا أول من قال بذلك وعبد ووحد. وروي: أنّ
  النضر بن عبد الدار بن قصي قال: إن الملائكة بنات الله فنزلت، فقال النضر: ألا ترون
  أنه قد صدقني. فقال له الوليد بن المغيرة: ما صدقك ولكن قال: ما كان للرحمٰن ولد فأنا
  أول الموحدين من أهل مكة: أن لا ولد له. وقرىء «ولد» بضم الواو. ثم نزه ذاته موصوفة
  بربوبيته السمٰوات والأرض والعرش عن اتخاذ الولد، ليدل على أنه من صفة الأجسام. ولو
  كان جسماً لم يقدر على خلق هذا العالم وتدبير أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

