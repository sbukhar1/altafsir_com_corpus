text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَ
  لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ } * { سُبْحَانَ رَبِّ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ }اختلف أهل التأويل في تأويل قوله: {
  قُلْ إنْ كانَّ للرَّحْمَنِ وَلَدٌ فَأنا أوَّلُ العابِدِينَ } فقال بعضهم: في معنى
  ذلك: قل يا محمد إن كان للرحمن ولد في قولكم وزعمكم أيها المشركون، فأنا أوّل المؤمنين
  بالله في تكذيبكم، والجاحدين ما قلتم من أن له ولداً. ذكر من قال ذلك:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد { قُلْ إنْ كانَ للرَّحمَنِ وَلَدٌ } كما تقولون
  { فَأنا أوَّلُ العابِدِينَ } المؤمنين بالله، فقولوا ما شئتم.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد، في قوله: { فأنا أوَّلُ العابِدِينَ
  } قال: قل إن كان لله ولد في قولكم، فأنا أوّل من عبد الله ووحده وكذّبكم.وقال آخرون:
  بل معنى ذلك: قل ما كان للرحمن ولد، فأنا أوّل العابدين له بذلك. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قُلْ إنْ
  كانَ للرَّحْمَن وَلَدٌ فَأنا أوَّلُ العابِدِينَ } يقول: لم يكن للرحمن ولد فأنا أوّل
  الشاهدين.وقال آخرون: بل معنى ذلك نفي، ومعنى إن الجحد، وتأويل ذلك ما كان ذلك، ولا
  ينبغي أن يكون. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { قُلْ إنْ كانَ للرَّحْمَنِ وَلَدٌ فَأنا أوَّلُ العابِدِينَ } قال قتادة: وهذه
  كلمة من كلام العرب { إنْ كان للرَّحْمن وَلَدٌ }: أي إن ذلك لم يكن، ولا ينبغي.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ إنْ كانَ للرَّحْمَنِ
  وَلَدٌ فَأنا أوَّلُ العابِدِينَ } قال: هذا الإنكاف ما كان للرحمن ولد، نكف الله أن
  يكون له ولد، وإن مثل «ما» إنما هي: ما كان للرحمن ولد، ليس للرحمن ولد، مثل قوله:{ وَإنْ
  كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الجِبالُ }إنما هي: ما كان مكرهم لتزول منه الجبال،
  فالذي أنزل الله من كتابه وقضاه من قضائه أثبت من الجبال، و«إن» هي «ما» إن كان ما
  كان تقول العرب: إن كان، وما كان الذي تقول. وفي قوله: { فَأنا أوَّلُ العابِدِينَ
  } أوّل من يعبد الله بالإيمان والتصديق أنه ليس للرحمن ولد على هذا أعبد الله.حدثني
  ابن عبد الرحيم البرقي، قال: ثنا عمرو بن أبي سلمة، قال: سألت ابن محمد، عن قول الله:
  { إنْ كانَ للرَّحْمَنِ وَلَدٌ } قال: ما كان.حدثني ابن عبد الرحيم البرقي، قال: ثنا
  عمرو، قال: سألت زيد بن أسلم، عن قول الله: { قُلْ إنْ كانَ للرَّحْمَنِ وَلَدٌ } قال:
  هذا قول العرب معروف، إن كان: ما كان، إن كان هذا الأمر قط، ثم قال: وقوله: وإن كان:
  ما كان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ
  فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ } * { سُبْحَانَ رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبِّ
  ٱلْعَرْشِ عَمَّا يَصِفُونَ }وقال آخرون: معنى «إن» في هذا الموضع معنى المجازاة، قالوا:
  وتأويل الكلام: لو كان للرحمن ولد، كنت أوّل من عبده بذلك. ذكر من قال ذلك:حدثنا محمد،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { قُلْ إنْ كانَ للرَّحْمَنِ وَلَدٌ فَأنا
  أوَّلُ العابِدِينَ } قال: لو كان له ولد كنت أوّل من عبده بأن له ولداً، ولكن لا ولد
  له.وقال آخرون: معنى ذلك: قل إن كان للرحمن ولد، فأنا أوّل الآنفين ذلك، ووجهوا معنى
  العابدين إلى المنكرين الآبين، من قول العرب: قد عبِد فلان من هذا الأمر إذا أنِف منه
  وغضب وأباه، فهو يعبَد عَبداً، كما قال الشاعر:ألا هَوِيَتْ أُمُّ الوَلِيدِ وأصْبَحَتْ   لِمَا
  أبْصَرَتْ فِي الرأس مِنِّي تَعَبَّدُوكما قال الآخر:مَتى ما يَشأْ ذُو الوُدّ يَصْرِمْ
  خَلِيلَهُ   وَيَعْبَدْ عَلَيْهِ لا مَحَالةَ ظالِمَاحدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال ثني: ابن أبي ذئب، عن أبي قسيط، عن بعجة بن زيد الجهني، أن امرأة
  منهم دخلت على زوجها، وهو رجل منهم أيضاً، فولدت له في ستة أشهر، فذكر ذلك لعثمان بن
  عفان رضي الله عنه، فأمر بها أن تُرجم، فدخل عليه عليّ بن أبي طالب رضي الله عنه، فقال:
  إن الله تبارك وتعالى يقول في كتابه:{ وَحَمْلُهُ وَفِصَالُهُ ثَلاثُونَ شَهْراً }وقال:{ وَفِصَالُهُ
  فِي عامَيْنِ }قال: فوالله ما عبدِ عثمان أن بعث إليها تردّ. قال يونس، قال ابن وهب:
  عبد: استنكف.وأولى الأقوال في ذلك عندي بالصواب قول من قال: معنى: إنْ الشرط الذي يقتضي
  الجزاء على ما ذكرناه عن السديّ، وذلك أن «إن» لا تعدو في هذا الموضع أحد معنيين: إما
  أن يكون الحرف الذي هو بمعنى الشرط الذي يطلب الجزاء، أو تكون بمعنى الجحد، وهب إذا
  وجهت إلى الجحد لم يكن للكلام كبير معنى، لأنه يصير بمعنى: قل ما كان للرحمن ولد، وإذا
  صار بذلك المعنى أوهم أهل الجهل من أهل الشرك بالله أنه إنما نفي بذلك عن الله عزّ
  وجلّ أن يكون له ولد قبل بعض الأوقات، ثم أحدث له الولد بعد أن لم يكن، مع أنه لو كان
  ذلك معناه لقدر الذين أمر الله نبيَّه محمداً صلى الله عليه وسلم أن يقول لهم: ما كان
  للرحمن ولد، فأنا أوّل العابدين أن يقولوا له صدقت، وهو كما قلت، ونحن لم نزعم أنه
  لم يزل له ولد. وإنما قلنا: لم يكن له ولد، ثم خلق الجنّ فصاهرهم، فحدث له منهم ولد،
  كما أخبر الله عنهم أنهم كانوا يقولونه، ولم يكن الله تعالى ذكره ليحتجّ لنبيه صلى
  الله عليه وسلم وعلى مكذّبيه من الحجة بما يقدرون على الطعن فيه، وإذ كان في توجيهنا
  «إن» إلى معنى الجحد ما ذكرنا، فالذي هو أشبه المعنيين بها الشرط.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ
  فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ } * { سُبْحَانَ رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبِّ
  ٱلْعَرْشِ عَمَّا يَصِفُونَ }وإذ كان ذلك كذلك، فبينة صحة ما نقول من أن معنى الكلام:
  قل يا محمد لمشركي قومك الزاعمين أن الملائكة بنات الله: إن كان للرحمن ولد فأنا أوّل
  عابديه بذلك منكم، ولكنه لا ولد له، فأنا أعبده بأنه لا ولد له، ولا ينبغي أن يكون
  له.وإذا وجه الكلام إلى ما قلنا من هذا الوجه لم يكن على وجه الشكّ، ولكن على وجه الإلطاف
  في الكلام وحُسن الخطاب، كما قال جلّ ثناؤه{ قُلِ اللّهُ وأنا أوْ إيَّاكُمْ لَعَلى
  هُدًى أوْ فِي ضَلالٍ مُبِينٍ }وقد علم أن الحقّ معه، وأن مخالفيه في الضلال المبين.وقوله:
  { سُبْحانَ رَبِّ السَّمَوَاتِ وَالأرْضِ } يقول تعالى ذكره تبرئة وتنزيهاً لمالك السموات
  والأرض ومالك العرش المحيط بذلك كله، وما في ذلك من خلق مما يصفه به هؤلاء المشركون
  من الكذب، ويضيفون إليه من الولد وغير ذلك من الأشياء التي لا ينبغي أن تضاف إليه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { رَبِّ العَرْشِ عَمَّا يَصِفُون } َ: أي يكذّبون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

