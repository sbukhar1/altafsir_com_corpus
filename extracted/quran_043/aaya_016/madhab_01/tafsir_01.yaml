  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  لَهُ مِنْ عِبَادِهِ جُزْءًا إِنَّ ٱلإنسَانَ لَكَفُورٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذَ مِمَّا يَخْلُقُ بَنَاتٍ وَأَصْفَاكُم بِٱلْبَنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بُشِّرَ أَحَدُهُم بِمَا ضَرَبَ لِلرَّحْمَـٰنِ مَثَلاً ظَلَّ وَجْهُهُ مُسْوَدّاً
  وَهُوَ كَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وجعل هؤلاء المشركون
  لله من خلقه نصيباً، وذلك قولهم للملائكة: هم بنات الله. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قول الله عزّ وجلّ: { وَجَعَلُوا لَهُ
  مِنْ عِبادِهِ جُزْءاً } قال: ولداً وبنات من الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَجَعَلُوا لَهُ مِنْ عِبادِهِ جُزْءاً
  } قال: البنات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بالجزء هاهنا: العدل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَجَعَلُوا لَهُ مِنْ عِبادِهِ جُزْءاً }: أي عِدلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَجَعَلُوا لَهُ مِنْ عِبادِهِ جُزْءاً }: أي عِدلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  اخترنا القول الذي اخترناه في تأويل ذلك، لأن الله جلّ ثناؤه أتبع ذلك قوله: { أمِ
  اتَّخَذَ مِما يخْلُقُ بَناتٍ وأصْفاكُمْ بالبَنِينَ } توبيخاً لهم على قولهم ذلك،
  فكان معلوماً أن توبيخه إياهم بذلك إنما هو عما أخبر عنهم من قيلهم ما قالوا في إضافة
  البنات إلى الله جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ الإنْسانَ لَكَفُورٌ
  مُبِينٌ } يقول تعالى ذكره: إن الإنسان لذو جحد لنِعم ربه التي أنعمها عليه مبين: يقول:
  يبين كفرانه نعمه عليه، لمن تأمله بفكر قلبه، وتدبر حاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أمِ اتَّخَذَ مِمَّا يَخْلُقُ بَناتٍ } يقول جلّ ثناؤه موبخاً هؤلاء المشركين الذين
  وصفوه بأن الملائكة بناته: اتخذ ربكم أيها الجاهلون مما يخلق بنات، وأنتم لا ترضون
  لأنفسكم، وأصفاكم بالبنين: يقول: وأخلصكم بالبنين، فجعلهم لكم { وَإذَا بُشِّرَ أحَدُهُمْ
  بِمَا ضَرَبَ للرَّحْمَن مَثَلاً } يقول تعالى ذكره: وإذا بشر أحد هؤلاء المشركين الجاعلين
  لله من عباده جزءاً بما ضرب للرحمن مثلاً: يقول: بما مثل لله، فشبهه شبهاً، وذلك ما
  وصفه به من أن له بنات. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { بِمَا ضَرَبَ للرَّحْمَن
  مَثَلاً } قال: ولداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { بِما ضَرَبَ للرَّحْمَن مَثَلاً } بما جعل لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ظَلَّ وَجْهُهُ مُسْوَدّاً } يقول تعالى ذكره: ظلّ وجه هذا
  الذي بشَّر بما ضرب للرحمن مثلاً من البنات مسودّاً من سوء ما بشر به { وَهُوَ كَظِيمٌ
  } يقول: وهو حزين. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَهُوَ كَظِيمٌ }: أي حزين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

