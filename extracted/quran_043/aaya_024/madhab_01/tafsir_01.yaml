  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَٰلَ
  أَوَلَوْ جِئْتُكُمْ بِأَهْدَىٰ مِمَّا وَجَدتُّمْ عَلَيْهِ آبَآءَكُمْ قَالُوۤاْ إِنَّا
  بِمَآ أُرْسِلْتُمْ بِهِ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين من قومك، القائلين إنا
  وجدنا آباءنا على أمة وإنا على آثارهم مقتدون { أوَ لَوْ جِئْتُكُمْ } أيها القوم من
  عند ربكم { بأَهْدَى } إلى طريق الحقّ، وأدلّ لكم على سبيل الرشاد { مِمَّا وَجَدْتُمْ
  } أنتم عليه آباءكم من الدين والمِلَّة، { قالُوا إنَّا بِمَا أُرْسِلْتُمْ بِهِ كافِرُونَ
  } يقول: فقال ذلك لهم، فأجابوه بأن قالوا له كما قال الذين من قبلهم من الأمم المكذّبة
  رسلها لأنبيائها: إنا بما أرسلتم به يا أيها القوم كافرون، يعني: جاحدون منكرون. وقرأ
  ذلك قرّاء الأمصار سوى أبي جعفر { قُلْ أوَ لَوْ جِئْتُكُمْ } بالتاء. وذُكر عن أبي
  جعفر القارىء أنه قرأه «قُلْ أوَ لَوْ جِئْناكُمْ» بالنون والألف. والقراءة عندنا ما
  عليه قرّاء الأمصار لإجماع الحجة عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

