text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَٰلَ أَوَلَوْ
  جِئْتُكُمْ بِأَهْدَىٰ مِمَّا وَجَدتُّمْ عَلَيْهِ آبَآءَكُمْ قَالُوۤاْ إِنَّا بِمَآ
  أُرْسِلْتُمْ بِهِ كَافِرُونَ } * { فَٱنتَقَمْنَا مِنْهُمْ فَٱنظُرْ كَيْفَ كَانَ
  عَاقِبَةُ ٱلْمُكَذِّبِينَ }قرىء «قل» وقال: وجئتكم، وجئناكم، يعني، أتتبعون آباءكم
  ولو جئتكم بدين أهدى من دين آبائكم؟ قالوا: إنا ثابتون على دين آبائنا لا ننفك عنه،
  وإن جئتنا بما هو أهدى وأهدى.\r\n\t\t\t\r\n\t\t\t</section>"

