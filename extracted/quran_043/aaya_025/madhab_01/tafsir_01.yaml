text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنتَقَمْنَا
  مِنْهُمْ فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ }يقول تعالى ذكره: فانتقمنا
  من هؤلاء المكذّبة رسلها من الأمم الكافرة بربها، بإحلالنا العقوبة بهم، فانظر يا محمد
  كيف كان عقبى أمرهم، إذ كذّبوا بآيات الله. ويعني بقوله: { عاقِبَةُ المُكَذّبِينَ
  } آخر أمر الذين كذّبوا رسل الله إلام صار، يقول: ألم نهلكهم فنجعلهم عبرة لغيرهم؟
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فانْتَقَمْنا مِنْهُمْ فانْظُرْ
  كَيْفَ كانَ عاقِبَةُ المُكَذّبِينَ } قال: شرّ والله، أخذهم بخسف وغرق، ثم أهلكهم
  فأدخلهم النار.\r\n\t\t\t\r\n\t\t\t</section>"

