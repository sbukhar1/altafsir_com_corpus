text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْفَحْ عَنْهُمْ
  وَقُلْ سَلاَمٌ فَسَوْفَ يَعْلَمُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم،
  جواباً له عن دعائه إياه إذ قال: \" يا ربّ إن هؤلاء قوم لا يؤمنون \" { فاصْفَحْ عَنْهُم
  } يا محمد، وأعرض عن أذاهم { وَقُلْ } لهم { سَلامٌ } عليكم ورفع سلام بضمير عليكم
  أو لكم.واختلفت القرّاء في قراءة قوله: { فَسَوْفَ يَعْلَمُونَ } فقرأ ذلك عامة قرّاء
  المدينة «فَسَوْفَ تَعْلَمونَ» بالتاء على وجه الخطاب، بمعنى: أمر الله عزّ وجلّ نبيه
  صلى الله عليه وسلم أن يقول ذلك للمشركين، مع قوله: { سَلامٌ } ، وقرأته عامة قرّاء
  الكوفة وبعض قرّاء مكة { فَسَوْفَ يَعْلَمُونَ } بالياء على وجه الخبر، وأنه وعيد من
  الله للمشركين، فتأويله على هذه القراءة: { فاصْفَحْ عَنْهُمْ } يا محمد وقُلْ سَلامٌ.
  ثم ابتدأ تعالى ذكره الوعيدَ لهم، فقال { فَسَوْفَ يَعْلَمُونَ } ما يلقون من البلاء
  والنكال والعذاب على كفرهم، ثم نسخ الله جلّ ثناؤه هذه الآية، وأمر نبيَّه صلى الله
  عليه وسلم بقتالهم. كما:حدثنا محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قَتادة
  { فاصْفَحْ عَنْهُمْ وَقُلْ سَلامٌ } قال: اصفح عنهم، ثم أمره بقتالهم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله تبارك وتعالى يعزّي نبيه صلى الله عليه
  وسلم { فاصْفَحْ عَنْهُمْ وَقُلْ سَلامٌ فَسَوْفَ يَعْلَمُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

