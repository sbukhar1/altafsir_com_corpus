text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقِيلِهِ يٰرَبِّ
  إِنَّ هَـٰؤُلاَءِ قَوْمٌ لاَّ يُؤْمِنُونَ } * { فَٱصْفَحْ عَنْهُمْ وَقُلْ سَلاَمٌ
  فَسَوْفَ يَعْلَمُونَ }{ وَقِيلِهِ } قرىء بالحركات الثلاث، وذكر في النصب عن الأخفش
  أنه حمله على: أم يحسبون أنا لا نسمع سرهم ونجواهم وقيله: وعنه: وقال قيله. وعطفه الزجاج
  على محل الساعة، كما تقول: عجبت من ضرب زيد وعمراً، وحمل الجرّ على لفظ الساعة، والرفع
  على الابتداء، والخبر ما بعده وجوّز عطفه على علم الساعة على تقدير حذف المضاف. معناه:
  وعنده علم الساعة وعلم قيله. والذي قالوه ليس بقوي في المعنى مع وقوع الفصل بين المعطوف
  والمعطوف عليه بما لا يحسن اعتراضاً، ومع تنافر النظم. وأقوى من ذلك وأوجه: أن يكون
  الجرّ والنصب على إضمار حرف القسم وحذفه، والرفع على قولهم: أيمن الله، وأمانة الله،
  ويمين الله، ولعمرك، ويكون قوله: { إِنَّ هَـؤلآَءِ قَوْمٌ لاَّ يُؤْمِنُونَ } جواب
  القسم، كأنه قيل: وأقسم بقيله يا رب. أو وقيله يا رب قسمي إنّ هؤلاء قوم لا يؤمنون
  { فَٱصْفَحْ عَنْهُمْ } فأعرض عن دعوتهم يائساً عن إيمانهم، وودعهم وتاركهم، { وَقُلْ
  } لهم { سَلَـٰمٌ } أي تسلم منكم ومتاركة { فَسَوْفَ يَعْلَمُونَ } وعيد من الله لهم
  وتسلية لرسوله صلى الله عليه وسلم. والضمير في { وَقِيلِهِ } لرسول الله صلى الله عليه
  وسلم، وإقسام الله بقيله رفع منه وتعظيم لدعائه والتجائه إليه.عن النبي صلى الله عليه
  وسلم:(1109) \" من قرأ سورة الزخرف كان ممن يقال له يوم القيامة يا عبادي لا خوف عليكم
  اليوم ولا أنتم تحزنون، ادخلوا الجنة بغير حساب \". \r\n\t\t\t\r\n\t\t\t</section>"

