  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْفَحْ
  عَنْهُمْ وَقُلْ سَلاَمٌ فَسَوْفَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم، جواباً له عن دعائه إياه إذ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا ربّ إن هؤلاء قوم لا يؤمنون
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ فاصْفَحْ
  عَنْهُم } يا محمد، وأعرض عن أذاهم { وَقُلْ } لهم { سَلامٌ } عليكم ورفع سلام بضمير
  عليكم أو لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { فَسَوْفَ يَعْلَمُونَ } فقرأ ذلك عامة قرّاء المدينة «فَسَوْفَ تَعْلَمونَ» بالتاء
  على وجه الخطاب، بمعنى: أمر الله عزّ وجلّ نبيه صلى الله عليه وسلم أن يقول ذلك للمشركين،
  مع قوله: { سَلامٌ } ، وقرأته عامة قرّاء الكوفة وبعض قرّاء مكة { فَسَوْفَ يَعْلَمُونَ
  } بالياء على وجه الخبر، وأنه وعيد من الله للمشركين، فتأويله على هذه القراءة: { فاصْفَحْ
  عَنْهُمْ } يا محمد وقُلْ سَلامٌ. ثم ابتدأ تعالى ذكره الوعيدَ لهم، فقال { فَسَوْفَ
  يَعْلَمُونَ } ما يلقون من البلاء والنكال والعذاب على كفرهم، ثم نسخ الله جلّ ثناؤه
  هذه الآية، وأمر نبيَّه صلى الله عليه وسلم بقتالهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قَتادة { فاصْفَحْ عَنْهُمْ وَقُلْ
  سَلامٌ } قال: اصفح عنهم، ثم أمره بقتالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله تبارك وتعالى يعزّي نبيه صلى
  الله عليه وسلم { فاصْفَحْ عَنْهُمْ وَقُلْ سَلامٌ فَسَوْفَ يَعْلَمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
