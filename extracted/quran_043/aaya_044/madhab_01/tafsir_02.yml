  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ وَسَوْفَ تُسْأَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسْئَلْ مَنْ أَرْسَلْنَا
  مِن قَبْلِكَ مِن رُّسُلِنَآ أَجَعَلْنَا مِن دُونِ ٱلرَّحْمَـٰنِ آلِهَةً يُعْبَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِنَّهُ } وإنّ الذي أوحى إليك { لِذِكْرِ } لشرف { لَّكَ وَلِقَوْمِكَ
  } لـ { سوف تسئلون } عنه يوم القيامة، وعن قيامكم بحقه، وعن تعظيمكم له، وشكركم على
  أن رزقتموه وخصصتم به من بين العالمين، ليس المراد بسؤال الرسل حقيقة السؤال لإحالته،
  ولكنه مجاز عن النظر في أديانهم والفحص عن مللهم، هل جاءت عبادة الأوثان قط في ملة
  من ملل الأنبياء؟ وكفاه نظراً وفحصاً: نظره في كتاب الله المعجز المصدّق لما بين يديه،
  وإخبار الله فيه بأنهم يعبدون من دون الله ما لم ينزل به سلطاناً. وهذه الآية في نفسها
  كافية لا حاجة إلى غيرها، والسؤال الواقع مجازاً عن النظر، حيث لا يصح السؤال على الحقيقة:
  كثير منه مساءلة الشعراء الديار والرسوم والأطلال. وقول من قال: سل الأرض من شق أنهارك
  وغرس أشجارك وجني ثمارك؟ فإنها إن لم تجبك حواراً أجابتك اعتباراً. وقيل: إن النبي
  صلى الله عليه وسلم جمع له الأنبياء ليلة الإسراء في بيت المقدس فأمّهم. وقيل له: سلهم،
  فلم يشكك ولم يسأل. وقيل: معناه سل أمم من أرسلنا وهم أهل الكتابين: التوراة والإنجيل.
  وعن الفراء: إنما هم يخبرونه عن كتب الرسل، فإذا سألهم فكأنه سأل الأنبياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
