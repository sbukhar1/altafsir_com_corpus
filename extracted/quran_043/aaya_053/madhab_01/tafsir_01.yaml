text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَنَآ خَيْرٌ
  مِّنْ هَـٰذَا ٱلَّذِي هُوَ مَهِينٌ وَلاَ يَكَادُ يُبِينُ } * { فَلَوْلاَ أُلْقِيَ
  عَلَيْهِ أَسْوِرَةٌ مِّن ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلاَئِكَةُ مُقْتَرِنِينَ }يقول
  تعالى ذكره مخبراً عن قيل فرعون لقومه بعد احتجاجه عليهم بملكه وسلطانه، وبيان لسانه
  وتمام خلقه، وفضل ما بينه وبين موسى بالصفات التي وصف بها نفسه وموسى: أنا خير أيها
  القوم، وصفتي هذه الصفة التي وصفت لكم، { أمْ هَذَا الَّذِي هُوَ مَهِينٌ } لا شيء
  له من المُلك والأموال مع العلة التي في جسده، والآفة التي بلسانه، فلا يكاد من أجلها
  يبين كلامه؟وقد اختُلف في معنى قوله: { أمْ } في هذا الموضع، فقال بعضهم: معناها: بل
  أنا خير، وقالوا: ذلك خبر، لا استفهام. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد قال:
  ثنا أسباط، عن السديّ، قوله: { أمْ أنا خَيْرٌ مِنْ هَذَا الَّذِي هُوَ مَهِينٌ } قال:
  بل أنا خير من هذا. وبنحو ذلك كان يقول بعض أهل العلم بكلام العرب من أهل البصرة.وقال
  بعض نحويي الكوفة، هو من الاستفهام الذي جعل بأم لاتصاله بكلام قبله. قال: وإن شئت
  رددته على قوله:{ ألَيْسَ لي مُلْكُ مِصْرَ }؟ وإذا وجه الكلام إلى أنه استفهام، وجب
  أن يكون في الكلام محذوف استغني بذكر ما ذكر مما ترك ذكره، ويكون معنى الكلام حينئذٍ:
  أنا خير أيها القوم من هذا الذي هو مهين، أم هو؟.وذُكر عن بعض القرّاء أنه كان يقرأ
  ذلك «أما أنا خَيْرٌ».حُدثت بذلك عن الفرّاء قال: أخبرني بعض المشيخة أنه بلغه أن بعض
  القرّاء قرأ كذلك، ولو كانت هذه القراءة قراءة مستفيضة في قَرَأة الأمصار لكانت صحيحة،
  وكان معناها حسناً، غير أنها خلاف ما عليه قرّاء الأمصار، فلا أستجيز القراءة بها،
  وعلى هذه القراءة لو صحّت لا كلفة له في معناها ولا مؤونة.والصواب من القراءة في ذلك
  ما عليه قرّاء الأمصار. وأولى التأويلات بالكلام إذ كان ذلك كذلك، تأويل من جعل: أمْ
  أنا { خَيْرٌ }؟ من الاستفهام الذي جعل بأم، لاتصاله بما قبله من الكلام، ووجهه إلى
  أنه بمعنى: أأنا خير من هذا الذي هو مهين؟ أم هو؟ ثم ترك ذكر أم هو، لما في الكلام
  من الدليل عليه. وعنى بقوله: { مِنْ هَذَا الَّذِي هُوَ مَهِينٌ }: من هذا الذي هو
  ضعيف لقلَّة ماله، وأنه ليس له من الملك والسلطان ماله. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  أمْ أنا خَيْرٌ مِنْ هَذَا الَّذِي هُوَ مَهِين } قال: ضعيف.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { مِنْ هَذَا الَّذِي هُوَ مَهِينٌ } قال: المهين: الضعيف.وقوله:
  { وَلا يَكادُ يُبِينُ } يقول: ولا يكاد يُبين الكلام من عِيّ لسانه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَنَآ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِي
  هُوَ مَهِينٌ وَلاَ يَكَادُ يُبِينُ } * { فَلَوْلاَ أُلْقِيَ عَلَيْهِ أَسْوِرَةٌ
  مِّن ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلاَئِكَةُ مُقْتَرِنِينَ }وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَلا يَكادُ يُبِينُ }: أي عَيّ اللسان.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ { وَلا يَكادُ يُبِينُ } الكلام.وقوله: { فَلَوْلا أُلْقِيَ عَلَيْهِ أَسْوِرَةٌ
  مِنْ ذَهَبٍ } يقول: فهلا أُلقي على موسى إن كان صادقاً أنه رسول ربّ العالمين أسورة
  من ذهب، وهو جمع سوار، وهو القُلْب الذي يجعل في اليد. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { أَسْوِرَةٌ مِنْ ذَهَب } يقول: أقلبة من ذهب.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أسْوِرَةٌ مِنْ ذَهَبٍ }: أي أقلبة
  من ذهب.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة والكوفة «فَلَوْلا
  أُلْقِيَ عَلَيْهِ أَساوِرَةٌ مِنْ ذَهَب». وذُكر عن الحسن البصري أنه كان يقرأه {
  أَسْوِرَةٌ مِنْ ذَهَبٍ }.وأولى القراءتين في ذلك بالصواب عندي ما عليه قَرَأة الأمصار،
  وإن كانت الأخرى صحيحة المعنى.واختلف أهل العربية في واحد الأساورة، والأسورة، فقال
  بعض نحويِّي البصرة: الأسورة جمع إسوار قال: والأساورة جمع الأسورة وقال: ومن قرأ ذلك
  أساورة، فإنه أراد أساوير والله أعلم، فجعل الهاء عوضاً من الياء، مثل الزنادقة صارت
  الهاء فيها عوضاً من الياء التي في زناديق. وقال بعض نحويّي الكوفة: من قرأ أساورة
  جعل واحدها إسوار ومن قرأ أسورة جعل واحدها سوار وقال: قد تكون الأساورة جمع أسورة
  كما يقال في جمع الأسقية الأساقي، وفي جمع الأكرع الأكارع. وقال آخر منهم قد قيل في
  سوار اليد: يجوز فيه أُسْوار وإسْوار قال: فيجوز على هذه اللغة أن يكون أساورة جمعه.
  وحُكي عن أبي عمرو بن العلاء أنه كان يقول: واحد الأساورة إسوار قال: وتصديقه في قراءة
  أبيّ بن كعب «فَلَوْلا أُلْقِيَ عَلَيْهِ أساوِرَةٌ مِنْ ذَهَب» فإن كان ما حُكي من
  الرواية من أنه يجوز أن يقال في سوار اليد إسوار، فلا مؤونة في جمعه أساورة، ولست أعلم
  ذلك صحيحاً عن العرب برواية عنها، وذلك أن المعروف في كلامهم من معنى الإسوار: الرجل
  الرامي، الحاذق بالرمي من رجال العجم. وأما الذي يُلبس في اليد، فإن المعروف من أسمائه
  عندهم سواراً. فإذَا كان ذلك كذلك، فالذي هو أولى بالأساورة أن يكون جمع أسورة على
  ما قاله الذي ذكرنا قوله في ذلك.وقوله: { أوْ جاءَ مَعَهُ المَلائِكَةُ مُقْتَرِنِينَ
  } يقول: أو هلا إن كان صادقاً جاء معه الملائكة مقترنين قد اقترن بعضهم ببعض، فتتابَعُوا
  يشهدون له بأنه لله رسول إليهم. وبنحو الذي قلنا في ذلك، قال أهل التأويل على اختلاف
  منهم في العبارة على تأويله، فقال بعضهم: يمشون معاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَنَآ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِي
  هُوَ مَهِينٌ وَلاَ يَكَادُ يُبِينُ } * { فَلَوْلاَ أُلْقِيَ عَلَيْهِ أَسْوِرَةٌ
  مِّن ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلاَئِكَةُ مُقْتَرِنِينَ }ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { المَلائِكَةُ مُقْتَرِنِينَ
  } قال: يمشون معاً.وقال آخرون: متتابعين. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { أوْ جاءَ مَعَهُ المَلائِكَةُ مُقْتَرِنِينَ }: أي متتابعين.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.وقال آخرون: يقارن بعضهم
  بعضاً. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { أوْ
  جاءَ مَعَهُ المَلائِكَةُ مُقْتَرِنِينَ } قال: يقارن بعضهم بعضاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

