  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَمْ أَنَآ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِي هُوَ مَهِينٌ
  وَلاَ يَكَادُ يُبِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ أُلْقِيَ عَلَيْهِ أَسْوِرَةٌ مِّن
  ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلاَئِكَةُ مُقْتَرِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلا يَكادُ يُبِينُ }: أي عَيّ اللسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَلا يَكادُ
  يُبِينُ } الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَوْلا أُلْقِيَ عَلَيْهِ
  أَسْوِرَةٌ مِنْ ذَهَبٍ } يقول: فهلا أُلقي على موسى إن كان صادقاً أنه رسول ربّ العالمين
  أسورة من ذهب، وهو جمع سوار، وهو القُلْب الذي يجعل في اليد. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أَسْوِرَةٌ مِنْ ذَهَب } يقول: أقلبة من ذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أسْوِرَةٌ مِنْ ذَهَبٍ }: أي أقلبة
  من ذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة والبصرة والكوفة «فَلَوْلا أُلْقِيَ عَلَيْهِ أَساوِرَةٌ مِنْ ذَهَب».
  وذُكر عن الحسن البصري أنه كان يقرأه { أَسْوِرَةٌ مِنْ ذَهَبٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءتين في ذلك بالصواب عندي ما عليه قَرَأة الأمصار، وإن
  كانت الأخرى صحيحة المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في واحد الأساورة،
  والأسورة، فقال بعض نحويِّي البصرة: الأسورة جمع إسوار قال: والأساورة جمع الأسورة
  وقال: ومن قرأ ذلك أساورة، فإنه أراد أساوير والله أعلم، فجعل الهاء عوضاً من الياء،
  مثل الزنادقة صارت الهاء فيها عوضاً من الياء التي في زناديق. وقال بعض نحويّي الكوفة:
  من قرأ أساورة جعل واحدها إسوار ومن قرأ أسورة جعل واحدها سوار وقال: قد تكون الأساورة
  جمع أسورة كما يقال في جمع الأسقية الأساقي، وفي جمع الأكرع الأكارع. وقال آخر منهم
  قد قيل في سوار اليد: يجوز فيه أُسْوار وإسْوار قال: فيجوز على هذه اللغة أن يكون أساورة
  جمعه. وحُكي عن أبي عمرو بن العلاء أنه كان يقول: واحد الأساورة إسوار قال: وتصديقه
  في قراءة أبيّ بن كعب «فَلَوْلا أُلْقِيَ عَلَيْهِ أساوِرَةٌ مِنْ ذَهَب» فإن كان ما
  حُكي من الرواية من أنه يجوز أن يقال في سوار اليد إسوار، فلا مؤونة في جمعه أساورة،
  ولست أعلم ذلك صحيحاً عن العرب برواية عنها، وذلك أن المعروف في كلامهم من معنى الإسوار:
  الرجل الرامي، الحاذق بالرمي من رجال العجم. وأما الذي يُلبس في اليد، فإن المعروف
  من أسمائه عندهم سواراً. فإذَا كان ذلك كذلك، فالذي هو أولى بالأساورة أن يكون جمع
  أسورة على ما قاله الذي ذكرنا قوله في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أوْ جاءَ مَعَهُ المَلائِكَةُ مُقْتَرِنِينَ } يقول: أو هلا إن كان صادقاً جاء معه
  الملائكة مقترنين قد اقترن بعضهم ببعض، فتتابَعُوا يشهدون له بأنه لله رسول إليهم.
  وبنحو الذي قلنا في ذلك، قال أهل التأويل على اختلاف منهم في العبارة على تأويله، فقال
  بعضهم: يمشون معاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
