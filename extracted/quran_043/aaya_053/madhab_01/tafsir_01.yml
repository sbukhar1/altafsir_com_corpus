  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  أَنَآ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِي هُوَ مَهِينٌ وَلاَ يَكَادُ يُبِينُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ
  أُلْقِيَ عَلَيْهِ أَسْوِرَةٌ مِّن ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلاَئِكَةُ مُقْتَرِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل فرعون لقومه بعد احتجاجه عليهم بملكه
  وسلطانه، وبيان لسانه وتمام خلقه، وفضل ما بينه وبين موسى بالصفات التي وصف بها نفسه
  وموسى: أنا خير أيها القوم، وصفتي هذه الصفة التي وصفت لكم، { أمْ هَذَا الَّذِي هُوَ
  مَهِينٌ } لا شيء له من المُلك والأموال مع العلة التي في جسده، والآفة التي بلسانه،
  فلا يكاد من أجلها يبين كلامه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختُلف في معنى قوله: { أمْ } في هذا الموضع، فقال بعضهم: معناها: بل أنا خير، وقالوا:
  ذلك خبر، لا استفهام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد قال: ثنا أسباط، عن السديّ، قوله: { أمْ أنا خَيْرٌ مِنْ هَذَا
  الَّذِي هُوَ مَهِينٌ } قال: بل أنا خير من هذا. وبنحو ذلك كان يقول بعض أهل العلم
  بكلام العرب من أهل البصرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نحويي الكوفة، هو من الاستفهام
  الذي جعل بأم لاتصاله بكلام قبله. قال: وإن شئت رددته على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألَيْسَ لي مُلْكُ مِصْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">؟ وإذا
  وجه الكلام إلى أنه استفهام، وجب أن يكون في الكلام محذوف استغني بذكر ما ذكر مما ترك
  ذكره، ويكون معنى الكلام حينئذٍ: أنا خير أيها القوم من هذا الذي هو مهين، أم هو؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر عن بعض القرّاء أنه كان يقرأ ذلك «أما أنا خَيْرٌ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت بذلك عن الفرّاء قال: أخبرني بعض المشيخة أنه بلغه أن بعض القرّاء
  قرأ كذلك، ولو كانت هذه القراءة قراءة مستفيضة في قَرَأة الأمصار لكانت صحيحة، وكان
  معناها حسناً، غير أنها خلاف ما عليه قرّاء الأمصار، فلا أستجيز القراءة بها، وعلى
  هذه القراءة لو صحّت لا كلفة له في معناها ولا مؤونة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك ما عليه قرّاء الأمصار. وأولى التأويلات بالكلام إذ كان ذلك كذلك،
  تأويل من جعل: أمْ أنا { خَيْرٌ }؟ من الاستفهام الذي جعل بأم، لاتصاله بما قبله من
  الكلام، ووجهه إلى أنه بمعنى: أأنا خير من هذا الذي هو مهين؟ أم هو؟ ثم ترك ذكر أم
  هو، لما في الكلام من الدليل عليه. وعنى بقوله: { مِنْ هَذَا الَّذِي هُوَ مَهِينٌ
  }: من هذا الذي هو ضعيف لقلَّة ماله، وأنه ليس له من الملك والسلطان ماله. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أمْ أنا خَيْرٌ مِنْ هَذَا الَّذِي
  هُوَ مَهِين } قال: ضعيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { مِنْ هَذَا الَّذِي هُوَ مَهِينٌ } قال: المهين: الضعيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يَكادُ يُبِينُ } يقول: ولا يكاد يُبين الكلام من عِيّ
  لسانه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
