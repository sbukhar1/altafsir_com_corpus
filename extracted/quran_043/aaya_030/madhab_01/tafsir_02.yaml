  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمُ ٱلْحَقُّ قَالُواْ هَـٰذَا سِحْرٌ وَإِنَّا بِهِ كَافِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ نُزِّلَ هَـٰذَا ٱلْقُرْآنُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: قد جعل مجيء الحق والرسول غاية التمتيع، ثم أردفه قوله: {
  وَلَمَّا جَاءَهُمُ ٱلْحَقُّ قَالُواْ هَـٰذَا سِحْرٌ } فما طريقه هذا النظم ومؤداه؟
  قلت: المراد بالتمتيع ما هو سبب له، وهو اشتغالهم بالاستمتاع عن التوحيد ومقتضياته،
  فقال: بل اشتغلوا عن التوحيد حتى جاءهم الحق ورسول مبين، فخيل بهذه الغاية أنهم تنبهوا
  عندها عن غفلتهم لاقتضائها التنبه، ثم ابتدأ قصتهم عند مجيء الحق فقال: ولما جاءهم
  الحق جاؤوا بما هو شر من غفلتهم التي كانوا عليها: وهو أن ضموا إلى شركهم معاندة الحق،
  ومكابرة الرسول، ومعاداته، والاستخفاف بكتاب الله وشرائعه، والإصرار على أفعال الكفرة
  والاحتكام على حكمة الله في تخير محمد من أهل زمانه بقولهم: { لَوْلاَ نُزِّلَ هَـٰذَا
  ٱلْقُرْءانُ عَلَىٰ رَجُلٍ مّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ } وهي الغاية في تشويه صورة
  أمرهم، قرىء «على رجل» بسكون الجيم من القريتين: من إحدى القريتين، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَخْرُجُ
  مِنْهَا الُّلؤْلُؤُ وَالمَرْجَانُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن: 22] أي من أحدهما. والقريتان:
  مكة والطائف. وقيل: من رجلي القريتين، وهما: الوليد بن المغيرة المخزومي وحبيب بن عمرو
  بن عمير الثقفي، عن ابن عباس. وعن مجاهد: عتبة بن ربيعة وكنانة بن عبد ياليل. وعن قتادة:
  الوليد بن المغيرة وعروة بن مسعود الثقفي، وكان الوليد يقول: لو كان حقاً ما يقول محمد
  لنزل هذا القرآن عليّ أو على أبي مسعود الثقفي، وأبو مسعود: كنية عروة بن مسعود ما
  زالوا ينكرون أن يبعث الله بشراً رسولاً، فلما علموا بتكرير الله الحجج أن الرسل لم
  يكونوا إلا رجالاً من أهل القرى، جاؤوا بالإنكار من وجه آخر، وهو تحكمهم أن يكون أحد
  هذين، وقولهم: هذا القرآن ذكر له على وجه الاستهانة به، وأرادوا بعظم الرجل: رياسته
  وتقدّمه في الدنيا، وعزب عن عقولهم أن العظيم من كان عند الله عظيماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
