  أَجَعَلْنَا مِن دُونِ ٱلرَّحْمَـٰنِ آلِهَةً يُعْبَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ
  تَنازَعْتُمْ فِي شَيْءٍ فَرُدُّوهُ إلى اللّهِ وَالرَّسُولِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، ومعلوم
  أن معنى ذلك: فردّوه إلى كتاب الله وسنة رسوله، لأن الردّ إلى ذلك ردّ إلى الله والرسول.
  وكذلك قوله: { وَاسْئَلْ مَنْ أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } إنما معناه:
  فاسأل كتب الذين أرسلنا من قبلك من الرسل، فإنك تعلم صحة ذلك من قِبَلِنا، فاستغني
  بذكر الرسل من ذكر الكتب، إذ كان معلوماً ما معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أجَعَلْنا مِنْ دُونِ الرَّحْمَنِ آلِهَةً يُعْبَدُونَ } يقول: أمرناهم بعبادة الآلهة
  من دون الله فيما جاؤوهم به، أو أتوهم بالأمر بذلك من عندنا. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { أجَعَلْنا مِنْ دُونِ الرَّحْمَنِ
  آلِهَةً يُعْبَدُونَ }؟ أتتهم الرسل يأمرونهم بعبادة الآلهة من دون الله؟ وقيل: { آلِهَةً
  يُعْبَدُونَ } ، فأخرج الخبر عن الآلهة مخرج الخبر عن ذكور بني آدم، ولم يقل: تعبد،
  ولا يعبدن، فتؤنث وهي حجارة، أو بعض الجماد كما يفعل في الخبر عن بعض الجماد. وإنما
  فعل ذلك كذلك، إذ كانت تعبد وتعظم تعظيم الناس ملوكهم وسَرَاتهم، فأُجْرِي الخبر عنها
