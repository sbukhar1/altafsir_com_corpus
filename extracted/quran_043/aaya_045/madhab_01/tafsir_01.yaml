text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسْئَلْ مَنْ
  أَرْسَلْنَا مِن قَبْلِكَ مِن رُّسُلِنَآ أَجَعَلْنَا مِن دُونِ ٱلرَّحْمَـٰنِ آلِهَةً
  يُعْبَدُونَ }اختلف أهل التأويل في معنى قوله: { واسئلْ مَنْ أرْسَلْنا مِنْ قَبْلِكَ
  مِنْ رُسُلِنا } ومن الذين أمر رسول الله صلى الله عليه وسلم بمسألتهم ذلك، فقال بعضهم
  الذين أُمر بمسألتهم ذلك رسول الله صلى الله عليه وسلم، مؤمنو أهل الكتابين: التوراة،
  والإنجيل. ذكر من قال ذلك:حدثني عبد الأعلى بن واصل، قال: ثنا يحيى بن آدم، عن ابن
  عيينة، عن ابن أبي نجيح، عن مجاهد قال: في قراءة عبد الله ابن مسعود «وَاسأَلِ الَّذِينَ
  أرْسَلْنا إلَيْهِمْ قَبْلَكَ رُسُلَنا».حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ { وَاسْألِ مَنْ أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } إنها قراءة عبد
  الله: «سل الذين أرسلنا إليهم قبلك رسلنا».حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { واسأَلْ مَنْ أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } يقول: سل أهل التوراة
  والإنجيل: هل جاءتهم الرسل إلا بالتوحيد أن يوحدوا الله وحده؟ قال: وفي بعض القراءة:
  «واسأل الذين أرسلنا إليهم رسلنا قبلك». { أجَعَلْنا مِنْ دُونِ الرَّحْمَنِ آلِهَة
  يُعْبَدُونَ }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في بعض الحروف
  «واسألِ الَّذِينَ أرْسَلْنا إلَيْهِمْ قَبْلَكَ مِنْ رُسُلِنا» سل أهل الكتاب: أما
  كانت الرسل تأتيهم بالتوحيد؟ أما كانت تأتي بالإخلاص؟.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: في قوله: { واسأَلْ مَنْ أرْسَلْنا مِنْ
  قَبْلِكَ مِنْ رُسُلِنا } في قراءة ابن مسعود «سَلِ الَّذينَ يَقْرَءُونَ الكِتاب مِنْ
  قَبْلِكَ» يعني: مؤمني أهل الكتاب.وقال آخرون: بل الذي أمر بمسألتهم ذلك الأنبياء الذين
  جُمعوا له ليلة أُسري به ببيت المقدس. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { واسْئَلِ مَنْ أرْسَلْنا مِنْ قَبْلِكَ... } الآية،
  قال: جمعوا له ليلة أُسري به ببيت المقدس، وصلى بهم، فقال الله له: سلهم، قال: فكان
  أشدّ إيمانا ويقينا بالله وبما جاءه من الله أن يسألهم، وقرأ { فإنْ كُنْتَ فِي شَكّ
  مِمَّا أنْزَلْنا إلَيْكَ فاسأَل الَّذِينَ يَقْرَءُونَ الكِتابَ مِنْ قَبْلِكَ } قال:
  فلم يكن في شكّ، ولم يسأل الأنبياء، ولا الذين يقرأون الكتاب. قال: ونادى جبرائيل صلى
  الله عليه وسلم، فقلت في نفسي: \" الآن يؤمنا أبونا إبراهيم \" قال: \" فدفع جبرائيل
  في ظهري \" قال: تقدم يا محمد فصلّ، وقرأ{ سُبْحانَ الَّذِي أَسْرَى بعَبْدِهِ لَيْلاً
  مِنَ المَسْجِدِ الحَرَامِ... }حتى بلغ{ لِنُرِيهُ مِنْ آياتِنا }وأولى القولين بالصواب
  في تأويل ذلك، قول من قال: عنى به: سل مؤمني أهل الكتابين.فإن قال قائل: وكيف يجوز
  أن يقال: سل الرسل، فيكون معناه: سل المؤمنين بهم وبكتابهم؟ قيل: جاز ذلك من أجل أن
  المؤمنين بهم وبكتبهم أهل بلاغ عنهم ما أتوهم به عن ربهم، فالخبر عنهم وعما جاؤوا به
  من ربهم إذا صحّ بمعنى خبرهم، والمسألة عما جاؤوا به بمعنى مسألتهم إذا كان المسؤول
  من أهل العلم بهم والصدق عليهم، وذلك نظير أمر الله جلّ ثناؤه إيانا بردّ ما تنازعنا
  فيه إلى الله وإلى الرسول، يقول:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسْئَلْ مَنْ أَرْسَلْنَا مِن قَبْلِكَ
  مِن رُّسُلِنَآ أَجَعَلْنَا مِن دُونِ ٱلرَّحْمَـٰنِ آلِهَةً يُعْبَدُونَ }{ فإنْ تَنازَعْتُمْ
  فِي شَيْءٍ فَرُدُّوهُ إلى اللّهِ وَالرَّسُولِ }، ومعلوم أن معنى ذلك: فردّوه إلى
  كتاب الله وسنة رسوله، لأن الردّ إلى ذلك ردّ إلى الله والرسول. وكذلك قوله: { وَاسْئَلْ
  مَنْ أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } إنما معناه: فاسأل كتب الذين أرسلنا
  من قبلك من الرسل، فإنك تعلم صحة ذلك من قِبَلِنا، فاستغني بذكر الرسل من ذكر الكتب،
  إذ كان معلوماً ما معناه.وقوله: { أجَعَلْنا مِنْ دُونِ الرَّحْمَنِ آلِهَةً يُعْبَدُونَ
  } يقول: أمرناهم بعبادة الآلهة من دون الله فيما جاؤوهم به، أو أتوهم بالأمر بذلك من
  عندنا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { أجَعَلْنا مِنْ دُونِ الرَّحْمَنِ آلِهَةً يُعْبَدُونَ
  }؟ أتتهم الرسل يأمرونهم بعبادة الآلهة من دون الله؟ وقيل: { آلِهَةً يُعْبَدُونَ }
  ، فأخرج الخبر عن الآلهة مخرج الخبر عن ذكور بني آدم، ولم يقل: تعبد، ولا يعبدن، فتؤنث
  وهي حجارة، أو بعض الجماد كما يفعل في الخبر عن بعض الجماد. وإنما فعل ذلك كذلك، إذ
  كانت تعبد وتعظم تعظيم الناس ملوكهم وسَرَاتهم، فأُجْرِي الخبر عنها مُجْرى الخبر عن
  الملوك والأشراف من بني آدم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

