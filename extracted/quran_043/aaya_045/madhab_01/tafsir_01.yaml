  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسْئَلْ
  مَنْ أَرْسَلْنَا مِن قَبْلِكَ مِن رُّسُلِنَآ أَجَعَلْنَا مِن دُونِ ٱلرَّحْمَـٰنِ
  آلِهَةً يُعْبَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في معنى قوله:
  { واسئلْ مَنْ أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } ومن الذين أمر رسول الله صلى
  الله عليه وسلم بمسألتهم ذلك، فقال بعضهم الذين أُمر بمسألتهم ذلك رسول الله صلى الله
  عليه وسلم، مؤمنو أهل الكتابين: التوراة، والإنجيل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عبد الأعلى بن واصل، قال: ثنا يحيى بن آدم، عن ابن عيينة، عن
  ابن أبي نجيح، عن مجاهد قال: في قراءة عبد الله ابن مسعود «وَاسأَلِ الَّذِينَ أرْسَلْنا
  إلَيْهِمْ قَبْلَكَ رُسُلَنا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَاسْألِ مَنْ أرْسَلْنا مِنْ قَبْلِكَ
  مِنْ رُسُلِنا } إنها قراءة عبد الله: «سل الذين أرسلنا إليهم قبلك رسلنا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { واسأَلْ مَنْ
  أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } يقول: سل أهل التوراة والإنجيل: هل جاءتهم
  الرسل إلا بالتوحيد أن يوحدوا الله وحده؟ قال: وفي بعض القراءة: «واسأل الذين أرسلنا
  إليهم رسلنا قبلك». { أجَعَلْنا مِنْ دُونِ الرَّحْمَنِ آلِهَة يُعْبَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في بعض
  الحروف «واسألِ الَّذِينَ أرْسَلْنا إلَيْهِمْ قَبْلَكَ مِنْ رُسُلِنا» سل أهل الكتاب:
  أما كانت الرسل تأتيهم بالتوحيد؟ أما كانت تأتي بالإخلاص؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: في قوله: {
  واسأَلْ مَنْ أرْسَلْنا مِنْ قَبْلِكَ مِنْ رُسُلِنا } في قراءة ابن مسعود «سَلِ الَّذينَ
  يَقْرَءُونَ الكِتاب مِنْ قَبْلِكَ» يعني: مؤمني أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الذي أمر بمسألتهم ذلك الأنبياء الذين جُمعوا له ليلة أُسري به ببيت المقدس.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { واسْئَلِ مَنْ أرْسَلْنا مِنْ قَبْلِكَ... } الآية، قال:
  جمعوا له ليلة أُسري به ببيت المقدس، وصلى بهم، فقال الله له: سلهم، قال: فكان أشدّ
  إيمانا ويقينا بالله وبما جاءه من الله أن يسألهم، وقرأ { فإنْ كُنْتَ فِي شَكّ مِمَّا
  أنْزَلْنا إلَيْكَ فاسأَل الَّذِينَ يَقْرَءُونَ الكِتابَ مِنْ قَبْلِكَ } قال: فلم
  يكن في شكّ، ولم يسأل الأنبياء، ولا الذين يقرأون الكتاب. قال: ونادى جبرائيل صلى الله
  عليه وسلم، فقلت في نفسي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الآن يؤمنا أبونا إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فدفع جبرائيل في ظهري \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: تقدم يا محمد فصلّ، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحانَ الَّذِي أَسْرَى بعَبْدِهِ
  لَيْلاً مِنَ المَسْجِدِ الحَرَامِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِنُرِيهُ مِنْ آياتِنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين بالصواب في تأويل
  ذلك، قول من قال: عنى به: سل مؤمني أهل الكتابين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يجوز أن يقال: سل الرسل، فيكون معناه: سل المؤمنين بهم وبكتابهم؟ قيل:
  جاز ذلك من أجل أن المؤمنين بهم وبكتبهم أهل بلاغ عنهم ما أتوهم به عن ربهم، فالخبر
  عنهم وعما جاؤوا به من ربهم إذا صحّ بمعنى خبرهم، والمسألة عما جاؤوا به بمعنى مسألتهم
  إذا كان المسؤول من أهل العلم بهم والصدق عليهم، وذلك نظير أمر الله جلّ ثناؤه إيانا
  بردّ ما تنازعنا فيه إلى الله وإلى الرسول، يقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
