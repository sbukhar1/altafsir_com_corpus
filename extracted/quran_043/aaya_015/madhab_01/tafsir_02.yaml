  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  لَهُ مِنْ عِبَادِهِ جُزْءًا إِنَّ ٱلإنسَانَ لَكَفُورٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذَ مِمَّا يَخْلُقُ بَنَاتٍ وَأَصْفَاكُم بِٱلْبَنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بُشِّرَ أَحَدُهُم بِمَا ضَرَبَ لِلرَّحْمَـٰنِ مَثَلاً ظَلَّ وَجْهُهُ مُسْوَدّاً
  وَهُوَ كَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوَمَن يُنَشَّأُ فِي ٱلْحِلْيَةِ وَهُوَ
  فِي ٱلْخِصَامِ غَيْرُ مُبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَجَعَلُواْ
  لَهُ مِنْ عِبَادِهِ جُزْءًا } متصل بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن سَأَلْتَهُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  9] أي: ولئن سألتهم عن خالق السمٰوات والأرض ليعترفن به، وقد جعلوا له مع ذلك الاعتراف
  من عباده جزءاً فوصفوه بصفات المخلوقين. ومعنى { مِنْ عِبَادِهِ جُزْءًا } أن قالوا
  الملائكة بنات الله، فجعلوهم جزءاً له وبعضاً منه، كما يكون الولد بضعة من والده وجزءاً
  له. ومن بدع التفاسير: تفسير الجزء بالإناث، وادعاء أنّ الجزء في لغة العرب: اسم للإناث،
  وما هو إلا كذب على العرب، ووضع مستحدث منحول، ولم يقنعهم ذلك حتى اشتقوا منه: أجزأت
  المرأة، ثم صنعوا بيتاً وبيتاً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ أَجْزَأَتْ حُرَّةٌ يَوْماً فَلاَ عَجَب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زُوِّجْتُهَا مِنْ بَنَاتِ الأَوْسِ مُجْزِئَةً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «جزؤوا» بضمتين { لَكَفُورٌ
  مُّبِينٌ } لجحود للنعمة ظاهر جحوده؛ لأنّ نسبة الولد إليه كفر، والكفر أصل الكفران
  كله { أَمِ ٱتَّخَذَ } بل اتخذ، والهمزة للإنكار: تجهيلاً لهم وتعجيباً من شأنهم، حيث
  لم يرضوا بأن جعلوا لله من عباده جزءاً، حتى جعلوا ذلك الجزء شر الجزأين: وهو الإناث
  دون الذكور، على أنهم أنفر خلق الله عن الإناث وأمقتهم لهنّ، ولقد بلغ بهم المقت إلى
  أن وأودهنّ، كأنه قيل: هبوا أنّ إضافة اتخاذ الولد إليه جائزة فرضاً وتمثيلاً، أما
  تستحيون من الشطط في القسمة؟ ومن ادعائكم أنه آثركم على نفسه بخير الجزأين وأعلاهما
  وترك له شرهما وأدناهما؟ وتنكير { بَنَاتٍ } وتعريف { ٱلْبَنِينَ } وتقديمهنّ في الذكر
  عليهم لما ذكرت في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَهَبُ لِمَن يَشَاء إِنَـٰثاً وَيَهَبُ
  لِمَن يَشَاء ٱلذُّكُورَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 49] { بِمَا ضَرَبَ لِلرَّحْمَـٰنِ مَثَلاً } بالجنس الذي
  جعله له مثلاً، أي: شبهاً لأنه إذا جعل الملائكة جزءاً لله وبعضاً منه فقد جعله من
  جنسه ومماثلاً له؛ لأن الولد لا يكون إلا من جنس الوالد، يعني: أنهم نسبوا إليه هذا
  الجنس. ومن حالهم أن أحدهم إذا قيل له: قد ولدت لك بنت اغتم واربدّ وجهه غيظاً وتأسفاً
  وهو مملوء من الكرب. وعن بعض العرب: أن امرأته وضعت أنثى، فهجر البيت الذي فيه المرأة،
  فقالت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَا لأَبِي
  حَمْزَةَ لاَ يَأْتِينَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَظَلُّ
  فِي الْبَيْتِ الَّذِي يَلِينَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غَضْبَانُ
  أَنْ لاَ نَلِدَ الْبَنِينَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَيْسَ لَنَا
  مِنْ أَمْرِنَا مَاشِينَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإِنَّمَا
  نَأْخُذُ مَا أُعْطِينَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والظلول بمعنى الصيرورة، كما يستعمل
  أكثر الأفعال الناقصة بمعناها. وقرىء «مسودّ ومسوادّ» على أن في { ظَلَّ } ضمير المبشر،
  و { وَجْهُهُ مُسْوَدّاً } جملة واقعة موقع الخبر، ثم قال: أو يجعل للرحمٰن من الولد
  من هذه الصفة المذمومة صفته. وهو أنه { يُنَشَّأُ فِى ٱلْحِلْيَةِ } أي يتربى في الزينة
  والنعمة، وهو إذا احتاج إلى مجاثاة الخصوم ومجاراة الرجال، كان غير مبين، ليس عنده
  بيان، ولا يأتي ببرهان يحجُّ به من يخاصمه وذلك لضعف عقول النساء ونقصانهنّ عن فطرة
  الرجال، يقال: قلما تكلمت امرأة فأرادت أن تتكلم بحجتها إلا تكلمت بالحجة عليها. وفيه:
  أنه جعل النشىء في الزينة والنعومة من المعايب والمذام، وأنه من صفة ربات الحجال، فعلى
  الرجل أن يجتنب ذلك ويأنف منه، ويربأ بنفسه عنه، ويعيش كما قال عمر رضي الله عنه: اخشوشنوا
  واخشوشبوا وتمعددوا. وإن أراد أن يزين نفسه زينها من باطن بلباس التقوى. وقرىء «ينشأ»،
  وينشأ ويناشأ. ونظير المناشأة بمعنى الإنشاء: المغالاة بمعنى الإغلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

