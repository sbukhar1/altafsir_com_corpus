text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلُواْ لَهُ
  مِنْ عِبَادِهِ جُزْءًا إِنَّ ٱلإنسَانَ لَكَفُورٌ مُّبِينٌ } * { أَمِ ٱتَّخَذَ مِمَّا
  يَخْلُقُ بَنَاتٍ وَأَصْفَاكُم بِٱلْبَنِينَ } * { وَإِذَا بُشِّرَ أَحَدُهُم بِمَا
  ضَرَبَ لِلرَّحْمَـٰنِ مَثَلاً ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيمٌ }يقول تعالى
  ذكره: وجعل هؤلاء المشركون لله من خلقه نصيباً، وذلك قولهم للملائكة: هم بنات الله.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد في قول الله عزّ وجلّ: { وَجَعَلُوا لَهُ مِنْ عِبادِهِ
  جُزْءاً } قال: ولداً وبنات من الملائكة.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ { وَجَعَلُوا لَهُ مِنْ عِبادِهِ جُزْءاً } قال: البنات.وقال آخرون: عنى
  بالجزء هاهنا: العدل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَجَعَلُوا لَهُ مِنْ عِبادِهِ جُزْءاً }: أي عِدلاً.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَجَعَلُوا لَهُ مِنْ عِبادِهِ جُزْءاً
  }: أي عِدلاً.وإنما اخترنا القول الذي اخترناه في تأويل ذلك، لأن الله جلّ ثناؤه أتبع
  ذلك قوله: { أمِ اتَّخَذَ مِما يخْلُقُ بَناتٍ وأصْفاكُمْ بالبَنِينَ } توبيخاً لهم
  على قولهم ذلك، فكان معلوماً أن توبيخه إياهم بذلك إنما هو عما أخبر عنهم من قيلهم
  ما قالوا في إضافة البنات إلى الله جلّ ثناؤه.وقوله: { إنَّ الإنْسانَ لَكَفُورٌ مُبِينٌ
  } يقول تعالى ذكره: إن الإنسان لذو جحد لنِعم ربه التي أنعمها عليه مبين: يقول: يبين
  كفرانه نعمه عليه، لمن تأمله بفكر قلبه، وتدبر حاله.وقوله: { أمِ اتَّخَذَ مِمَّا يَخْلُقُ
  بَناتٍ } يقول جلّ ثناؤه موبخاً هؤلاء المشركين الذين وصفوه بأن الملائكة بناته: اتخذ
  ربكم أيها الجاهلون مما يخلق بنات، وأنتم لا ترضون لأنفسكم، وأصفاكم بالبنين: يقول:
  وأخلصكم بالبنين، فجعلهم لكم { وَإذَا بُشِّرَ أحَدُهُمْ بِمَا ضَرَبَ للرَّحْمَن مَثَلاً
  } يقول تعالى ذكره: وإذا بشر أحد هؤلاء المشركين الجاعلين لله من عباده جزءاً بما ضرب
  للرحمن مثلاً: يقول: بما مثل لله، فشبهه شبهاً، وذلك ما وصفه به من أن له بنات. كما:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { بِمَا ضَرَبَ للرَّحْمَن
  مَثَلاً } قال: ولداً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  بِما ضَرَبَ للرَّحْمَن مَثَلاً } بما جعل لله.وقوله: { ظَلَّ وَجْهُهُ مُسْوَدّاً
  } يقول تعالى ذكره: ظلّ وجه هذا الذي بشَّر بما ضرب للرحمن مثلاً من البنات مسودّاً
  من سوء ما بشر به { وَهُوَ كَظِيمٌ } يقول: وهو حزين. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَهُوَ كَظِيمٌ }: أي حزين.\r\n\t\t\t\r\n\t\t\t</section>"

