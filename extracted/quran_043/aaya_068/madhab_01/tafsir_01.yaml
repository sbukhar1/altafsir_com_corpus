  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلأَخِلاَّءُ
  يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰعِبَادِ
  لاَ خَوْفٌ عَلَيْكُمُ ٱلْيَوْمَ وَلاَ أَنتُمْ تَحْزَنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: المتخالّون يوم القيامة على معاصي الله في الدنيا، بعضهم لبعض عدوّ، يتبرأ
  بعضهم من بعض، إلاَّ الذين كانوا تخالّوا فيها على تقوى الله. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { الأَخِلاَّءُ يَوْمَئِذٍ
  بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إلاَّ المُتَّقِينَ } فكلّ خلة على معصية الله في الدنيا
  متعادون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { الأخِلاَّءُ يَوْمَئِذٍ بَعْضُهُمْ
  لِبَعْضٍ عَدُوٌّ إلاَّ المُتَّقِينَ } فكل خُلَّة هي عداوة إلاَّ خُلَّة المتقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أبي إسحاق، أن
  علياً رضي الله عنه قال: خليلان مؤمنان، وخليلان كافران، فمات أحد المؤمنَين فقال:
  يا ربّ إن فلاناً كان يأمرني بطاعتك وطاعة رسولك، ويأمرني بالخير، وينهاني عن الشرّ
  ويخبرني أني ملاقيك يا ربّ فلا تضله بعدي واهده كما هديتني وأكرمه كما أكرمتني، فإذا
  مات خليله المؤمن جمع بينهما فيقول: ليثن أحدكما على صاحبه فيقول: يا ربّ إنه كان يأمرني
  بطاعتك وطاعة رسولك، ويأمرني بالخير، وينهاني عن الشرّ، ويخبرني أني ملاقيك، فيقول:
  نعم الخليل، ونعم الأخ، ونعم الصاحب قال: ويموت أحد الكافرين فيقول: يا ربّ إن فلانا
  كان ينهاني عن طاعتك وطاعة رسولك، ويأمرني بالشرّ، وينهاني عن الخير، ويخبرني أني غير
  ملاقيك، فيقول: بئس الأخ، وبئس الخليل، وبئس الصاحب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يا عِبادِ لا خَوْفٌ عَلَيْكُمُ اليَوْمَ وَلا أنْتُمْ تَحْزَنُونَ } وفي هذا الكلام
  محذوف استغني بدلالة ما ذكر عليه. ومعنى الكلام: الأخلاء يومئذٍ بعضهم لبعض عدوّ إلاَّ
  المتقين، فإنهم يقال لهم: يا عبادي لا خوف عليكم اليوم من عقابي، فإني قد أمنتكم منه
  برضاي عنكم، ولا أنتم تحزنون على فراق الدنيا فإن الذي قدمتم عليه خير لكم مما فارقتموه
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن الناس ينادون هذا النداء
  يوم القيامة، فيطمع فيها من ليس من أهلها حتى يسمع قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ آمَنُوا بآياتِنا وكانُوا
  مُسْلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فييأس منها عند ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: ثنا المعتمر، عن أبيه،
  قال سمعت أن الناس حين يبعثون ليس منهم أحد إلاَّ فزع، فينادي منادٍ: يا عباد الله
  لا خوف عليكم اليوم ولا أنتم تحزنون، فيرجوها الناس كلهم، قال: فيتبعها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ
  آمَنُوا بآياتِنا وكانُوا مُسْلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فييأس الناس منها غير المسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
