text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ مَآ
  أَرْسَلْنَا مِن قَبْلِكَ فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ إِنَّا
  وَجَدْنَآ ءَابَآءَنَا عَلَىٰ أُمَّةٍ وَإِنَّا عَلَىٰ ءَاثَارِهِم مُّقْتَدُونَ }يقول
  تعالى ذكره: وهكذا كما فعل هؤلاء المشركون من قريش فعل من قبلهم من أهل الكفر بالله،
  وقالوا مثل قولهم، لم نرسل مِن قبلك يا محمد في قرية، يعني إلى أهلها رسلاً تنذرهم
  عقابنا على كفرهم بنا فأنذروهم وحذّروهم سخطنا، وحلول عقوبتنا بهم { إلاَّ قال مُتْرَفوها
  } ، وهم رؤساؤهم وكبراؤهم. كما:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن
  معمر، عن قتادة، في قوله: { إلاَّ قالَ مُتْرَفُوها } قال: رؤساؤهم وأشرافهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكَذلكَ ما أرْسَلْنا مِنْ قَبْلِكَ
  فِي قَرْيَةٍ مِنْ نَذِيرٍ إلاَّ قالَ مُتْرَفُوها } قادتهم ورؤوسهم في الشرك.وقوله:
  { إنَّا وَجَدْنا آباءَنا على أُمَّةٍ } يقول: قالوا: إنا وجدنا آباءنا على ملة ودين
  { وَإنَّا على آثارِهِمْ } يعني: وإنا على منهاجهم وطريقتهم مقتدون بفعلهم نفعل كالذي
  فعلوا، ونعبد ما كانوا يعبدون يقول جلّ ثناؤه لمحمد صلى الله عليه وسلم: فإنما سلك
  مشركو قومك منهاج من قبلهم من إخوانهم من أهل الشرك بالله في إجابتهم إياك بما أجابوك
  به، وردّهم ما ردّوا عليك من النصيحة، واحتجاجهم بما احتجوا به لمُقامهم على دينهم
  الباطل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، قوله: { وَإنَّا على آثارِهِمْ مُقْتَدُونَ } قال بفعلهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّا على آثارِهِمْ مُقْتَدُونَ
  } فاتبعوهم على ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

