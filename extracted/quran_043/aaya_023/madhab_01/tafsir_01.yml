  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  مَآ أَرْسَلْنَا مِن قَبْلِكَ فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ
  إِنَّا وَجَدْنَآ ءَابَآءَنَا عَلَىٰ أُمَّةٍ وَإِنَّا عَلَىٰ ءَاثَارِهِم مُّقْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهكذا كما فعل هؤلاء المشركون من قريش فعل من قبلهم
  من أهل الكفر بالله، وقالوا مثل قولهم، لم نرسل مِن قبلك يا محمد في قرية، يعني إلى
  أهلها رسلاً تنذرهم عقابنا على كفرهم بنا فأنذروهم وحذّروهم سخطنا، وحلول عقوبتنا بهم
  { إلاَّ قال مُتْرَفوها } ، وهم رؤساؤهم وكبراؤهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، في قوله: { إلاَّ قالَ
  مُتْرَفُوها } قال: رؤساؤهم وأشرافهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكَذلكَ ما أرْسَلْنا مِنْ قَبْلِكَ
  فِي قَرْيَةٍ مِنْ نَذِيرٍ إلاَّ قالَ مُتْرَفُوها } قادتهم ورؤوسهم في الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا وَجَدْنا آباءَنا على أُمَّةٍ } يقول: قالوا: إنا وجدنا
  آباءنا على ملة ودين { وَإنَّا على آثارِهِمْ } يعني: وإنا على منهاجهم وطريقتهم مقتدون
  بفعلهم نفعل كالذي فعلوا، ونعبد ما كانوا يعبدون يقول جلّ ثناؤه لمحمد صلى الله عليه
  وسلم: فإنما سلك مشركو قومك منهاج من قبلهم من إخوانهم من أهل الشرك بالله في إجابتهم
  إياك بما أجابوك به، وردّهم ما ردّوا عليك من النصيحة، واحتجاجهم بما احتجوا به لمُقامهم
  على دينهم الباطل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَإنَّا
  على آثارِهِمْ مُقْتَدُونَ } قال بفعلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّا على آثارِهِمْ مُقْتَدُونَ
  } فاتبعوهم على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

