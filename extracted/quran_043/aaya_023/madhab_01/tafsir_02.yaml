text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ مَآ
  أَرْسَلْنَا مِن قَبْلِكَ فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ إِنَّا
  وَجَدْنَآ ءَابَآءَنَا عَلَىٰ أُمَّةٍ وَإِنَّا عَلَىٰ ءَاثَارِهِم مُّقْتَدُونَ }{
  مُتْرَفُوهَا } الذين أترفتهم النعمة، أي أبطرتهم فلا يحبون إلا الشهوات والملاهي،
  ويعافون مشاق الدين وتكاليفه.\r\n\t\t\t\r\n\t\t\t</section>"

