  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ لأَبِيهِ وَقَوْمِهِ إِنَّنِي بَرَآءٌ مِّمَّا تَعْبُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِي فَطَرَنِي فَإِنَّهُ سَيَهْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَهَا كَلِمَةً
  بَاقِيَةً فِي عَقِبِهِ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء
  «براء» بفتح الباء وضمها. وبرىء، فبرىء وبراء، نحو كريم وكرام؛ وبراء: مصدر كظماء،
  ولذلك استوى فيه الواحد والاثنان والجماعة، والمذكر والمؤنث. يقال: نحن البراء منك،
  والخلاء منك { ٱلَّذِى فَطَرَنِى } فيه غير وجه: أن يكون منصوباً على أنه استثناء منقطع،
  كأنه قال: لكن الذي فطرني فإنه سيهدين، وأن يكون مجروراً بدلاً من المجرور بمن؛ كأنه
  قال: إنني براء مما تعبدون إلا من الذي فطرني. فإن قلت: كيف تجعله بدلاً وليس من جنس
  ما يعبدون من وجهين، أحدهما: أن ذات الله مخالفة لجميع الذوات، فكانت مخالفة لذوات
  ما يعبدون. والثاني، أن الله تعالى غير معبود بينهم والأوثان معبودة؟ قلت: قالوا: كانوا
  يعبدون الله مع أوثانهم، وأن تكون { إِلاَّ } صفة بمعنى غير، على أن { مَا } في ما
  تعبدون موصوفة. تقديره: إنني براء من آلهة تعبدونها غير الذي فطرني، فهو نظير قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ كَانَ فِيهِمَا آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  22]. فإن قلت: ما معنى قوله: { سَيَهْدِينِ } على التسويف؟ قلت: قال مرة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَهُوَ
  يَهْدِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 78] ومرة { فَإِنَّهُ سَيَهْدِينِ } فاجمع بينهما وقدّر،
  كأنه قال. فهو يهدين وسيهدين، فيدلان على استمرار الهداية في الحال والاستقبال { وَجَعَلَهَا
  } وجعل إبراهيم صلوات الله عليه كلمة التوحيد التي تكلم بها وهي قوله: (إنني براء مما
  تعبدون إلا الذي فطرني) { كَلِمَةً بَـٰقِيَةً فِى عَقِبِهِ } في ذريته، فلا يزال فيهم
  من يوحد الله ويدعو إلى توحيده، لعل من أشرك منهم يرجع بدعاء من وحد منهم. ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَصَّىٰ
  بِهَا إِبْرٰهِيمُ بَنِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 132] وقيل: وجعلها الله. وقرىء «كلمة» على التخفيف وفي عقبه
  كذلك، وفي عاقبه، أي: فيمن عقبه، أي: خلفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

