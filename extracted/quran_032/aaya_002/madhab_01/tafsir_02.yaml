text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ } * { أَمْ يَقُولُونَ ٱفْتَرَاهُ
  بَلْ هُوَ ٱلْحَقُّ مِن رَّبِّكَ لِتُنذِرَ قَوْماً مَّآ أَتَاهُم مِّن نَّذِيرٍ مِّن
  قَبْلِكَ لَعَلَّهُمْ يَهْتَدُونَ }{ الۤـمۤ } على أنها اسم السورة مبتدأ خبره { تَنزِيلُ
  ٱلْكِتَـٰبِ } وإن جعلتها تعديداً للحروف ارتفع { تَنزِيلُ ٱلْكِتَـٰبِ } بأنه خبر
  مبتدأ محذوف: أو هو مبتدأ خبره { لاَ رَيْبَ فِيهِ } والوجه أن يرتفع بالابتداء، وخبره
  { مِن رَّبّ ٱلْعَـٰلَمِينَ } و { لاَ رَيْبَ فِيهِ }: اعتراض لا محل له. والضمير في
  { فِيهِ } راجع إلى مضمون الجملة، كأنه قيل: لا ريب في ذلك، أي في كونه منزلاً من رب
  العالمين ويشهد لوجاهته قوله { أَمْ يَقُولُونَ ٱفْتَرَاهُ } لأنّ قولهم: هذا مفترى،
  إنكار لأن يكون من رب العالمين، وكذلك قوله: { بَلْ هُوَ ٱلْحَقُّ مِن رَّبّكَ } وما
  فيه من تقدير أنه من الله وهذا أسلوب صحيح محكم: أثبت أولاً أن تنزيله من رب العالمين،
  وأن ذلك ما لا ريب فيه، ثم أضرب عن ذلك إلى قوله: { أَمْ يَقُولُونَ ٱفْتَرَاهُ } لأن
  «أم» هي المنقطعة الكائنة بمعنى: بل والهمزة، إنكاراً لقولهم وتعجيباً منه لظهور أمره:
  في عجز بلغائهم عن مثل ثلاث آيات منه، ثم أضرب عن الإنكار إلى إثبات أنه الحق من ربك.
  ونظيره أن يعلل العالم في المسألة بعلة صحيحة جامعة، قد احترز فيها أنواع الاحتراز.
  كقول المتكلمين: النظر أوّل الأفعال الواجبة على الإطلاق التي لا يعرى عن وجوبها مكلف،
  ثم يعترض عليه فيها ببعض ما وقع احترازه منه، فيرده بتلخيص أنه احترز من ذلك، ثم يعود
  إلى تقرير كلامه وتمشيته. فإن قلت: كيف نفى أن يرتاب في أنه من الله، وقد أثبت ما هو
  أطم من الريب، وهو قولهم: { ٱفْتَرَاهُ }؟ قلت: معنى { لاَ رَيْبَ فِيهِ } أن لا مدخل
  للريب في أنه تنزيل الله: لأن نافي الريب ومميطه معه لا ينفك عنه وهو كونه معجزاً للبشر،
  ومثله أبعد شيء من الريب. وأما قولهم: { ٱفْتَرَاهُ } فإما قول متعنت مع علمه أنه من
  الله لظهور الإعجاز له، أو جاهل يقوله قبل التأمل والنظر لأنه سمع الناس يقولونه: {
  مَّا أَتَـٰهُم مّن نَّذِيرٍ مّن قَبْلِكَ } كقوله:{ مَّا أُنذِرَ ءابَاؤُهُمْ }[يس:
  6] وذلك أن أن قريشاً لم يبعث الله إليهم رسولاً قبل محمد صلى الله عليه وسلم. فإن
  قلت: فإذا لم يأتهم نذير لم تقم عليهم حجة. قلت: أما قيام الحجة بالشرائع التي لا يدرك
  علمها إلا بالرسل فلا، وأما قيامها بمعرفة الله وتوحيده وحكمته فنعم؛ لأن أدلة العقل
  الموصلة إلى ذلك معهم في كل زمان { لَّعَلَّهُمْ يَهْتَدُونَ } فيه وجهان: أن يكون
  على الترجي من رسول الله صلى الله عليه وسلم كما كان{ لَّعَلَّهُ يَتَذَكَّرُ }[طه:
  44] على الترجي من موسى وهرون عليهما السلام، وأن يستعار لفظ الترجي للإرادة.\r\n\t\t\t\r\n\t\t\t</section>"

