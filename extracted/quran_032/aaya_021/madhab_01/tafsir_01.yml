  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنُذِيقَنَّهُمْ
  مِّنَ ٱلْعَذَابِ ٱلأَدْنَىٰ دُونَ ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى العذاب الأدنى، الذي وعد الله أن يذيقه
  هؤلاء الفسقة، فقال بعضهم: ذلك مصائب الدنـيا فـي الأنفس والأموال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن
  ابن عبـاس { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى } يقول: مصائب الدنـيا وأسقامها
  وبلاؤها مـما يبتلـي الله بها العبـاد حتـى يتوبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأَدْنَى دُونَ العَذَابِ الأكْبَرِ لعلَّهُمْ
  يَرْجِعُونَ } قال: العذاب الأدنى: بلاء الدنـيا، قـيـل: هي الـمصائب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن شعبة، عن قتادة، عن
  عروة، عن الـحسن العرنـي، عن ابن أبـي لـيـلـى، عن أُبـيّ بن كعب { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذَابِ الأَدْنَى } قال: الـمصيبـات فـي الدنـيا. قال: والدخان قد مضى، والبطشة
  واللزام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو موسى: ترك يحيى بن سعيد،
  يحيى بن الـجزار، نقصان رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا يحيى بن سعيد ومـحمد بن جعفر، قالا: ثنا شعبة، عن قتادة، عن
  ابن عروة، عن الـحسن العرنـي، عن يحيى بن الـجزار، عن ابن أبـي لَـيـلـى، عن أُبـيّ
  بن كعب، أنه قال: فـي هذه الآية { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ
  العَذَابِ الأكْبَرِ } قال: مصيبـات الدنـيا، واللزوم والبطشة، أو الدخان شكّ شعبة
  فـي البطشة أو الدخان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن قتادة، عن عروة، عن الـحسن العرنـي، عن يحيى بن الـجزّار،
  عن ابن أبـي لَـيـلـى، عن أُبـيّ بن كعب، بنـحوه، إلاَّ أنه قال: الـمصيبـات واللزوم
  والبطشة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن
  حبـاب، عن شعبة، عن قتادة، عن عروة، عن الـحسن العرنـي، عن يحيى بن الـجزّار، عن عبد
  الرحمن بن أبـي لَـيـلـى، عن أُبـيّ بن كعب، قال: الـمصيبـات يصابون بها فـي الدنـيا:
  البطشة، والدخان، واللزوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن أبـي جعفر الرازي، عن الربـيع، عن أبـي العالـية { وَلَنُذيقَنَّهُمْ مِنَ العَذابِ
  الأدْنَى } قال: الـمصائب فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو خالد الأحمر، عن جُوَيبر، عن الضحاك { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى
  دُونَ العَذابِ الأكْبَرِ } قال: الـمصيبـات فـي دنـياهم وأموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، حدثه، عن الـحسن،
  قوله { وَلَنُذيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى }: أي مصيبـات الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن منصور، عن إبراهيـم { وَلَنُذيقَنَّهُمْ
  مِنَ العَذابِ الأدْنَى } قال: أشياء يُصابون بها فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بها الـحدود. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم، عن شبـيب، عن عكرمة، عن ابن عبـاس
  { وَلَنُذِيقَنَّهُمْ مِنَ العَذابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ } قال: الـحدود.</font></font>&#13;\t\t\t<label
