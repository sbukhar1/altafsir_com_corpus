  ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بها القتل بـالسيف، قال: وقتلوا يوم بدر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ،
  عن أبـي الضحى، عن مسروق، عن عبد الله، { وَلَنُذِيقَنَّهُمْ مِنَ الْعَذَابِ الأدْنَى
  } قال: يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن السديّ،
  عن مسروق، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عوف عمن حدثه، عن الـحسن بن علـيّ،
  أنه قال { وَلَنُذِيقَنَّهُمْ مِنَ العَذابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ } قال:
  القتل بـالسيف صبراً</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">.حدثنا ابن وكيع، قال: ثنا عبد الأعلـى،
  عن عوف، عن عبد الله بن الـحارث بن نوفل { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى
  دُونَ العَذابِ الأكْبَرِ } قال: القتل بـالسيف، كلّ شيء وعد الله هذه الأمة من العذاب
  الأدنى إنـما هو السيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ
  العَذابِ الأكْبَرِ } قال: القتل والـجوع لقريش فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان مـجاهد يحدّث عن أُبـيّ بن
  كعب أنه كان يقول { وَلَنُذيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ
  } يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بذلك سنون أصابتهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن منصور، عن إبراهيـم { وَلَنُذِيقَنَّهُمْ مِنَ العَذابِ الأدْنَى
  دُونَ العَذابِ الأكْبَرِ } قال: سنون أصابتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بذلك: عذاب القبر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله، قال: أخبرنا إسرائيـل،
  عن أبـي يحيى، عن مـجاهد: { وَلَنُذيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ العَذَابِ
  الأكْبَرِ } قال: الأدنى فـي القبور وعذاب الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: ذلك عذاب الدنـيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَنُذِيقَنَّهُمْ مِنَ
  العَذاب الأدْنَى } قال: العذاب الأدنى: عذاب الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك أن يقال: إن الله وعد هؤلاء الفسقة الـمكذّبـين بوعيده فـي الدنـيا
  العذاب الأدنى، أن يذيقهموه دون العذاب الأكبر، والعذاب: هو ما كان فـي الدنـيا من
  بلاء أصابهم، إما شدّة من مـجاعة، أو قتل، أو مصائب يصابون بها، فكل ذلك من العذاب
  الأدنى، ولـم يخصص الله تعالـى ذكره، إذ وعدهم ذلك أن يعذّبهم بنوع من ذلك دون نوع،
  وقد عذّبهم بكل ذلك فـي الدنـيا بـالقتل والـجوع والشدائد والـمصائب فـي الأموال، فأوفـى
  لهم بـما وعدهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
