text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنُذِيقَنَّهُمْ
  مِّنَ ٱلْعَذَابِ ٱلأَدْنَىٰ دُونَ ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ
  }اختلف أهل التأويـل فـي معنى العذاب الأدنى، الذي وعد الله أن يذيقه هؤلاء الفسقة،
  فقال بعضهم: ذلك مصائب الدنـيا فـي الأنفس والأموال. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن عبـاس { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذَابِ الأدْنَى } يقول: مصائب الدنـيا وأسقامها وبلاؤها مـما يبتلـي الله
  بها العبـاد حتـى يتوبوا.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأَدْنَى
  دُونَ العَذَابِ الأكْبَرِ لعلَّهُمْ يَرْجِعُونَ } قال: العذاب الأدنى: بلاء الدنـيا،
  قـيـل: هي الـمصائب.حدثنا ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن شعبة، عن قتادة،
  عن عروة، عن الـحسن العرنـي، عن ابن أبـي لـيـلـى، عن أُبـيّ بن كعب { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذَابِ الأَدْنَى } قال: الـمصيبـات فـي الدنـيا. قال: والدخان قد مضى، والبطشة
  واللزام.قال أبو موسى: ترك يحيى بن سعيد، يحيى بن الـجزار، نقصان رجل.حدثنا مـحمد بن
  بشار، قال: ثنا يحيى بن سعيد ومـحمد بن جعفر، قالا: ثنا شعبة، عن قتادة، عن ابن عروة،
  عن الـحسن العرنـي، عن يحيى بن الـجزار، عن ابن أبـي لَـيـلـى، عن أُبـيّ بن كعب، أنه
  قال: فـي هذه الآية { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ العَذَابِ
  الأكْبَرِ } قال: مصيبـات الدنـيا، واللزوم والبطشة، أو الدخان شكّ شعبة فـي البطشة
  أو الدخان.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن قتادة، عن
  عروة، عن الـحسن العرنـي، عن يحيى بن الـجزّار، عن ابن أبـي لَـيـلـى، عن أُبـيّ بن
  كعب، بنـحوه، إلاَّ أنه قال: الـمصيبـات واللزوم والبطشة.حدثنا ابن وكيع، قال: ثنا
  زيد بن حبـاب، عن شعبة، عن قتادة، عن عروة، عن الـحسن العرنـي، عن يحيى بن الـجزّار،
  عن عبد الرحمن بن أبـي لَـيـلـى، عن أُبـيّ بن كعب، قال: الـمصيبـات يصابون بها فـي
  الدنـيا: البطشة، والدخان، واللزوم.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي جعفر الرازي،
  عن الربـيع، عن أبـي العالـية { وَلَنُذيقَنَّهُمْ مِنَ العَذابِ الأدْنَى } قال: الـمصائب
  فـي الدنـيا.قال: ثنا أبو خالد الأحمر، عن جُوَيبر، عن الضحاك { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذَابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ } قال: الـمصيبـات فـي دنـياهم وأموالهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، حدثه، عن الـحسن، قوله { وَلَنُذيقَنَّهُمْ
  مِنَ العَذَابِ الأدْنَى }: أي مصيبـات الدنـيا.حدثنا ابن وكيع، قال: ثنا جرير، عن
  منصور، عن إبراهيـم { وَلَنُذيقَنَّهُمْ مِنَ العَذابِ الأدْنَى } قال: أشياء يُصابون
  بها فـي الدنـيا.وقال آخرون: عنى بها الـحدود. ذكر من قال ذلك:حدثنا ابن بشار، قال:
  ثنا أبو عاصم، عن شبـيب، عن عكرمة، عن ابن عبـاس { وَلَنُذِيقَنَّهُمْ مِنَ العَذابِ
  الأدْنَى دُونَ العَذابِ الأكْبَرِ } قال: الـحدود.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنُذِيقَنَّهُمْ مِّنَ ٱلْعَذَابِ
  ٱلأَدْنَىٰ دُونَ ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ }وقال آخرون: عنى
  بها القتل بـالسيف، قال: وقتلوا يوم بدر. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله،
  { وَلَنُذِيقَنَّهُمْ مِنَ الْعَذَابِ الأدْنَى } قال: يوم بدر.حدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله مثله.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن السديّ، عن مسروق، عن عبد الله،
  مثله.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عوف عمن حدثه، عن الـحسن
  بن علـيّ، أنه قال { وَلَنُذِيقَنَّهُمْ مِنَ العَذابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ
  } قال: القتل بـالسيف صبراً.حدثنا ابن وكيع، قال: ثنا عبد الأعلـى، عن عوف، عن عبد
  الله بن الـحارث بن نوفل { وَلَنُذِيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ العَذابِ
  الأكْبَرِ } قال: القتل بـالسيف، كلّ شيء وعد الله هذه الأمة من العذاب الأدنى إنـما
  هو السيف.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذَابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ } قال: القتل والـجوع لقريش فـي
  الدنـيا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان مـجاهد يحدّث
  عن أُبـيّ بن كعب أنه كان يقول { وَلَنُذيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ
  العَذابِ الأكْبَرِ } يوم بدر.وقال آخرون: عنى بذلك سنون أصابتهم. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن إبراهيـم { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذابِ الأدْنَى دُونَ العَذابِ الأكْبَرِ } قال: سنون أصابتهم.حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم، مثله.وقال آخرون: عنى بذلك: عذاب
  القبر. ذكر من قال ذلك:حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله، قال: أخبرنا إسرائيـل،
  عن أبـي يحيى، عن مـجاهد: { وَلَنُذيقَنَّهُمْ مِنَ العَذَابِ الأدْنَى دُونَ العَذَابِ
  الأكْبَرِ } قال: الأدنى فـي القبور وعذاب الدنـيا.وقال آخرون: ذلك عذاب الدنـيا. ذكر
  من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَنُذِيقَنَّهُمْ
  مِنَ العَذاب الأدْنَى } قال: العذاب الأدنى: عذاب الدنـيا.وأولـى الأقوال فـي ذلك
  أن يقال: إن الله وعد هؤلاء الفسقة الـمكذّبـين بوعيده فـي الدنـيا العذاب الأدنى،
  أن يذيقهموه دون العذاب الأكبر، والعذاب: هو ما كان فـي الدنـيا من بلاء أصابهم، إما
  شدّة من مـجاعة، أو قتل، أو مصائب يصابون بها، فكل ذلك من العذاب الأدنى، ولـم يخصص
  الله تعالـى ذكره، إذ وعدهم ذلك أن يعذّبهم بنوع من ذلك دون نوع، وقد عذّبهم بكل ذلك
  فـي الدنـيا بـالقتل والـجوع والشدائد والـمصائب فـي الأموال، فأوفـى لهم بـما وعدهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنُذِيقَنَّهُمْ مِّنَ ٱلْعَذَابِ
  ٱلأَدْنَىٰ دُونَ ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ }وقوله: { دُونَ العَذَاب
  الأكْبَرِ } يقول: قبل العذاب الأكبر، وذلك عذاب يوم القـيامة. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله { دُونَ العَذابِ الأكْبَرِ
  } قال: يوم القـيامة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن السديّ،
  عن مسروق، عن عبد الله مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد
  { دُونَ العَذَابِ الأكْبَرِ } يوم القـيامة فـي الآخرة.حدثنـي مـحمد بن عمارة، قال:
  ثنا عبـيد الله، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن مـجاهد { دونَ العَذَابِ الأكْبَرِ
  } يوم القـيامة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { دُونَ العَذَابِ
  الأكْبَرِ } يوم القـيامة. حدّث به قتادة، عن الـحسن.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله { دُونَ العَذَاب الأكْبَرِ } قال: العذاب الأكبر:
  عذاب الآخرة.وقوله { لَعَلَّهُمْ يَرْجِعُونَ } يقول: كي يرجعوا ويتوبوا بتعذيبهم العذاب
  الأدنى. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله { لَعلَّهُمْ
  يَرْجِعُونَ } قال: يتوبون.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي جعفر الرازيّ، عن
  الربـيع، عن أبـي العالـية { لَعَلَّهُمْ يَرْجعونَ } قال: يتوبون.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَعَلَّهُمْ يَرْجِعُونَ }: أي يتوبون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

