  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يُؤْمِنُ بِآيَاتِنَا ٱلَّذِينَ إِذَا ذُكِّرُواْ بِهَا خَرُّواْ سُجَّداً وَسَبَّحُواْ
  بِحَمْدِ رَبِّهِمْ وَهُمْ لاَ يَسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ما يصدق بحججنا وآيات كتابنا إلاَّ القوم الذين إذا ذكروا بها ووعظوا
  { خرّوا } لله { سجداً } لوجوههم، تذلُّلاً له، واستكانة لعظمته، وإقراراً له بـالعبوديَّة
  { وَسَبَّحُوا بِحَمْدِ رَبِّهِمْ } يقول: وسبحوا الله فـي سجودهم بحمده، فـيبرّؤونه
  مـما يصفه أهل الكفر به، ويضيفون إلـيه من الصاحبة والأولاد والشركاء والأنداد { وَهُمْ
  لا يَسْتَكْبِرُونَ } يقول: يفعلون ذلك، وهم لا يستكبرون عن السجود له والتسبـيح، لا
  يستنكفون عن التذلُّل له والاستكانة. وقـيـل: إن هذه الآية نزلت علـى رسول الله صلى
  الله عليه وسلم، لأن قوماً من الـمنافقـين كانوا يخرجون من الـمسجد إذا أقـيـمت الصلاة،
  ذُكر ذلك عن حجاج، عن ابن جُرَيج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

