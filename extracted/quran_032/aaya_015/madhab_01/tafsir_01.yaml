text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يُؤْمِنُ
  بِآيَاتِنَا ٱلَّذِينَ إِذَا ذُكِّرُواْ بِهَا خَرُّواْ سُجَّداً وَسَبَّحُواْ بِحَمْدِ
  رَبِّهِمْ وَهُمْ لاَ يَسْتَكْبِرُونَ }يقول تعالـى ذكره: ما يصدق بحججنا وآيات كتابنا
  إلاَّ القوم الذين إذا ذكروا بها ووعظوا { خرّوا } لله { سجداً } لوجوههم، تذلُّلاً
  له، واستكانة لعظمته، وإقراراً له بـالعبوديَّة { وَسَبَّحُوا بِحَمْدِ رَبِّهِمْ }
  يقول: وسبحوا الله فـي سجودهم بحمده، فـيبرّؤونه مـما يصفه أهل الكفر به، ويضيفون إلـيه
  من الصاحبة والأولاد والشركاء والأنداد { وَهُمْ لا يَسْتَكْبِرُونَ } يقول: يفعلون
  ذلك، وهم لا يستكبرون عن السجود له والتسبـيح، لا يستنكفون عن التذلُّل له والاستكانة.
  وقـيـل: إن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم، لأن قوماً من الـمنافقـين
  كانوا يخرجون من الـمسجد إذا أقـيـمت الصلاة، ذُكر ذلك عن حجاج، عن ابن جُرَيج.\r\n\t\t\t\r\n\t\t\t</section>"

