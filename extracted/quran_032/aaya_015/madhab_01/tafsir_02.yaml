text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يُؤْمِنُ
  بِآيَاتِنَا ٱلَّذِينَ إِذَا ذُكِّرُواْ بِهَا خَرُّواْ سُجَّداً وَسَبَّحُواْ بِحَمْدِ
  رَبِّهِمْ وَهُمْ لاَ يَسْتَكْبِرُونَ } * { تَتَجَافَىٰ جُنُوبُهُمْ عَنِ ٱلْمَضَاجِعِ
  يَدْعُونَ رَبَّهُمْ خَوْفاً وَطَمَعاً وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ } * { فَلاَ
  تَعْلَمُ نَفْسٌ مَّآ أُخْفِيَ لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ
  يَعْمَلُونَ }{ إِذَا ذُكّرُواْ بِهَا } أي وعظوا: سجدوا تواضعاً لله وخشوعاً، وشكراً
  على ما رزقهم من الإسلام { وَسَبَّحُواْ بِحَمْدِ رَبّهِمْ } ونزهوا الله من نسبة القبائح
  إليه، وأثنوا عليه حامدين له { وَهُمْ لاَ يَسْتَكْبِرُونَ } كما يفعل من يصر مستكبراً
  كأن لم يسمعها، ومثله قوله تعالى:{ إِنَّ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ مِن قَبْلِهِ
  إِذَا يُتْلَىٰ عَلَيْهِمْ يَخِرُّونَ لِلأَذْقَانِ سُجَّدًا وَيَقُولُونَ سُبْحَانَ
  رَبّنَا }[الإسراء: 107]. { تَتَجَافَىٰ } ترتفع وتتنحى { عَنِ ٱلْمَضَاجِعِ } عن الفرش
  ومواضع النوم، داعين ربهم عابدين له؛ لأجل خوفهم من سخطه وطمعهم في رحمته، وهم المتهجدون.
  وعن رسول الله صلى الله عليه وسلم في تفسيرها:(864) \" قيام العبد من الليل \" وعن
  الحسن رضي الله عنه: أنه التهجد. وعن رسول الله صلى الله عليه وسلم:(865) \" إذا جمع
  الله الأولين والآخرين يوم القيامة جاء مناد ينادي بصوت يسمع الخلائق كلهم: سيعلم أهل
  الجمع اليوم من أولى بالكرم. ثم يرجع فينادي: ليقم الذين كانت تتجافى جنوبهم عن المضاجع؛
  فيقومون وهم قليل، ثم يرجع فينادي: ليقم الذين كانوا يحمدون الله في البأساء والضراء،
  فيقومون وهم قليل، فيسرحون جميعاً إلى الجنة، ثم يحاسب سائر الناس \" وعن أنس بن مالك
  رضي الله عنه: كان أناس من أصحاب رسول الله صلى الله عليه وسلم يصلون من صلاة المغرب
  إلى صلاة العشاء الآخرة. فنزلت فيهم. وقيل: هم الذين يصلون صلاة العتمة لا ينامون عنها
  { مَّآ أُخْفِىَ لَهُم } على البناء للمفعول. ما أخفى لهم على البناء للفاعل، وهو الله
  سبحانه، وما أخفى لهم. وما نخفي لهم. وما أخفيت لهم: الثلاثة للمتكلم، وهو الله سبحانه.
  وما: بمعنى الذي، أو بمعنى أي. وقرىء: «من قرّة أعين» «وقرات أعين». والمعنى: لا تعلم
  النفوس - كلهنّ ولا نفس واحدة منهنّ لا ملك مقرب ولا نبيّ مرسل - أيّ نوع عظيم من الثواب
  ادخر الله لأولئك وأخفاه من جميع خلائقه، لا يعلمه إلا هو مما تقربه عيونهم، ولا مزيد
  على هذه العدة ولا مطمح وراءها، ثم قال: { جَزَاء بِمَا كَانُواْ يَعْمَلُونَ } فحسم
  أطماع المتمنين، وعن النبي صلى الله عليه وسلم:(866) \" يقولُ اللَّهُ تعالَى: أعددتُ
  لعبادِي الصالحينَ ما لاَ عينُ رأتْ ولا أذنَ سمعَت ولا خطر على قلبِ بشرٍ، بَلْهَ
  ما أطلعتُهم عليهِ. اقرؤُوا إن شئتمُ: فلا تعلمُ نفسُ ما أخفيَ لهمُ منْ قرةِ أعينٍ
  \" وعن الحسن رضي الله عنه: أخفى القوم أعمالاً في الدنيا، فأخفى الله لهم ما لا عين
  رأت ولا أذن سمعت.\r\n\t\t\t\r\n\t\t\t</section>"

