text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْفَتْحُ إِن كُنتُمْ صَادِقِينَ } * { قُلْ يَوْمَ ٱلْفَتْحِ لاَ يَنفَعُ
  ٱلَّذِينَ كَفَرُوۤاْ إِيَمَانُهُمْ وَلاَ هُمْ يُنظَرُونَ } * { فَأَعْرِضْ عَنْهُمْ
  وَٱنتَظِرْ إِنَّهُمْ مُّنتَظِرُونَ }الفتح: النصر، أو الفصل بالحكومة، من قوله:{ رَبَّنَا
  ٱفْتَحْ بَيْنَنَا }[الأعراف: 89] وكان المسلمون يقولون إنّ الله سيفتح لنا على المشركين.
  ويفتح بيننا وبينهم، فإذا سمع المشركون قالوا: { مَتَىٰ هَـٰذَا ٱلْفَتْحُ } أي في
  أيّ وقت يكون { إِن كُنتُمْ صَـٰدِقِينَ } في أنه كائن. و { يَوْمَ ٱلْفَتْحِ } يوم
  القيامة وهو يوم الفصل بين المؤمنين وأعدائهم، ويوم نصرهم عليهم، وقيل: هو يوم بدر.
  وعن مجاهد والحسن رضي الله عنهما: يوم فتح مكة. فإن قلت: قد سألوا عن وقت الفتح، فكيف
  ينطبق هذا الكلام جواباً على سؤالهم. قلت: كان غرضهم في السؤال عن وقت الفتح، استعجالاً
  منهم عن وجه التكذيب والاستهزاء، فأجيبوا على حسب ما عرف من غرضهم في سؤالهم فقيل لهم:
  لا تستعجلوا به ولا تستهزؤا، فكأني بكم وقد حصلتم في ذلك اليوم، وآمنتم فلم ينفعكم
  الإيمان، واستنظرتم في إدراك العذاب فلم تنظروا. فإن قلت: فمن فسره بيوم الفتح أو يوم
  بدر كيف يستقيم على تفسيره أن لا ينفعهم الإيمان، وقد نفع الطلقاء يوم فتح مكة وناساً
  يوم بدر. قلت: المراد أنّ المقتولين منهم لا ينفعهم إيمانهم في حال القتل، كما لم ينفع
  فرعون إيمانه عند إدراك الغرق { وَٱنتَظِرْ } النصرة عليهم وهلاكهم { إِنَّهُمْ مُّنتَظِرُونَ
  } الغلبة عليكم وهلاككم، كقوله تعالى:{ فَتَرَبَّصُواْ إِنَّا مَعَكُمْ مُّتَرَبّصُونَ }[التوبة:
  52] وقرأ ابن السميفع رحمه الله: منتظرون، بفتح الظاء. ومعناه: وانتظر هلاكهم فإنهم
  أحقاء بأن ينتظر هلاكهم، يعني أنهم هالكون لا محالة. أو وانتظر ذلك؛ فإن الملائكة في
  السماء ينتظرونه.عن رسول الله صلى الله عليه وسلم:(868) \" مَنْ قرأ «آلم تنزيل» «
  وتبارك الَّذِي بيدهِ الملك»، أُعطي من الأجرِ كأنما أحيا ليلةَ القدرِ \" ، وقالَ:(869)
  \" منْ قرأَ آلۤم تنزيل في بيته لمّ يدخلِ الشيطانَ بيته ثلاثةَ أيامٍ \". \r\n\t\t\t\r\n\t\t\t</section>"

