text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ
  مُؤْمِناً كَمَن كَانَ فَاسِقاً لاَّ يَسْتَوُونَ } * { أَمَّا ٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ فَلَهُمْ جَنَّاتُ ٱلْمَأْوَىٰ نُزُلاً بِمَا كَانُواْ يَعْمَلُونَ
  } * { وَأَمَّا ٱلَّذِينَ فَسَقُواْ فَمَأْوَاهُمُ ٱلنَّارُ كُلَّمَآ أَرَادُوۤاْ أَن
  يَخْرُجُواُ مِنْهَآ أُعِيدُواْ فِيهَا وَقِيلَ لَهُمْ ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّذِي
  كُنتُمْ بِهِ تُكَذِّبُونَ }يقول تعالـى ذكره: أفهذا الكافر الـمكذّب بوعد الله ووعيده،
  الـمخالف أمر الله ونهيه، كهذا الـمؤمن بـالله، الـمصدّق بوعده ووعيده، الـمطيع له
  فـي أمره ونهيه؟ كلا لا يستوون عند الله. يقول: لا يعتدل الكفَّـار بـالله، والـمؤمنون
  به عنده، فـيـما هو فـاعل بهم يوم القـيامة. وقال: { لا يَسْتَوُونَ } فجمع، وإنـما
  ذكر قبل ذلك اثنـين: مؤمناً، وفـاسقاً، لأنه لـم يرد بـالـمؤمن: مؤمناً واحداً، وبـالفـاسق:
  فـاسقاً واحداً، وإنـما أريد به جميع الفسَّاق، وجميع الـمؤمنـين بـالله. فإذا كان
  الاثنان غير مصمود لهما، ذهبت بهما العرب مذهب الـجمع.وذُكر أن هذه الآية نزلت فـي
  علـيّ بن أبـي طالب، رضوان الله علـيه، والولـيد بن عُقبة. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلـمة بن الفضل، قال: ثنـي ابن إسحاق، عن بعض أصحابه، عن عطاء بن يسار،
  قال: نزلت بـالـمدينة، فـي علـيّ بن أبـي طالب، والولـيد بن عقبة بن أبـي معيط كان
  بـين الولـيد وبـين علـيّ كلام، فقال الولـيد بن عقبة: أنا أبسط منك لساناً، وأحدّ
  منك سناناً، وأردُّ منك للكتـيبة، فقال علـيّ: اسكت، فإنك فـاسق، فأنزل الله فـيهما:
  { أفمَنْ كانَ مُؤْمِناً كمَنْ كانَ فـاسِقاً لا يَسْتَوُونَ... } إلـى قوله { بِهِ
  تُكَذّبُونَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { أفمَنْ كانَ
  مُؤْمِنًا كمَنْ كانَ فـاسِقاً لا يَسْتَوُونَ } قال: لا والله ما استووا فـي الدنـيا،
  ولا عند الـموت، ولا فـي الآخرة.وقوله: { أمَّا الَّذِينَ آمَنُوا وعَمِلُوا الصَّالـحِاتِ
  فَلَهُمْ جَنَّاتُ الـمأْوَى } يقول تعالـى ذكره: أما الذين صدّقوا الله ورسوله، وعملوا
  بـما أمرهم الله ورسوله، فلهم جنات الـمأوى: يعنـي بساتـين الـمساكن التـي يسكنونها
  فـي الآخرة ويأوون إلـيها. وقوله: { نُزُلاً بِـما كانُوا يَعْمَلُونَ } يقول: نزلاً
  بـما أنزلهموها جزاء منه لهم بـما كانوا يعملون فـي الدنـيا بطاعته. وقوله: { وأمَّا
  الَّذِينَ فَسَقُوا } يقول تعالـى ذكره: وأما الذين كفروا بـالله، وفـارقوا طاعته {
  فَمأْوَاهُمُ النَّارُ } يقول: فمساكنهم التـي يأوون إلـيها فـي الآخرة النار { كُلَّـما
  أرَادوا أنْ يَخْرُجُوا مِنْها أُعِيدُوا فِـيهَا وَقِـيـلَ لَهُمْ ذُوقُوا عَذَابَ
  النَّارِ الَّذِي كُنْتُـمْ بِهِ } فـي الدنـيا { تُكَذّبُونَ } أن الله أعدّها لأهل
  الشرك به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأمَّا الَّذِينَ فَسَقُوا } أشركوا { وَقِـيـلَ
  لَهُمْ ذُوقُوا عَذَابَ النَّارِ الَّذِي كُنْتُـمْ به تُكَذّبُونَ } والقوم مكذّبون
  كما ترون.\r\n\t\t\t\r\n\t\t\t</section>"

