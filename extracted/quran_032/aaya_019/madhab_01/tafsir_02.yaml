text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ
  مُؤْمِناً كَمَن كَانَ فَاسِقاً لاَّ يَسْتَوُونَ } * { أَمَّا ٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ فَلَهُمْ جَنَّاتُ ٱلْمَأْوَىٰ نُزُلاً بِمَا كَانُواْ يَعْمَلُونَ
  } * { وَأَمَّا ٱلَّذِينَ فَسَقُواْ فَمَأْوَاهُمُ ٱلنَّارُ كُلَّمَآ أَرَادُوۤاْ أَن
  يَخْرُجُواُ مِنْهَآ أُعِيدُواْ فِيهَا وَقِيلَ لَهُمْ ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّذِي
  كُنتُمْ بِهِ تُكَذِّبُونَ } * { وَلَنُذِيقَنَّهُمْ مِّنَ ٱلْعَذَابِ ٱلأَدْنَىٰ دُونَ
  ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ }{ كَانَ مُؤْمِناً } و { كَانَ فَاسِقاً
  } محمولان على لفظ من و { لاَّ يَسْتَوُونَ } محمول على المعنى، بدليل قوله تعالى:
  { أَمَّا ٱلَّذِينَ ءَامَنُواْ }  { وَأَمَّا ٱلَّذِينَ فَسَقُواْ } ونحوه قوله تعالى:{ وَمِنْهُمْ
  مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا خَرَجُواْ مِنْ عِندِكَ }[محمد: 16] و { جَنَّـٰتُ
  ٱلْمَأْوَىٰ } نوع من الجنان؛ قال الله تعالى:{ وَلَقَدْ رَءاهُ نَزْلَةً أُخْرَىٰ
  عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ عِندَهَا جَنَّةُ ٱلْمَأْوَىٰ }[النجم: 15] سميت بذلك
  لما روي عن ابن عباس رضي الله عنه قال: تأوي إليها أرواح الشهداء. وقيل: هي عن يمين
  العرش. وقرىء: «جنة المأوى»، على التوحيد { نُزُلاً } عطاء بأعمالهم. والنزل: عطاء
  النازل، ثم صار عاماً { فَمَأْوَاهُمُ ٱلنَّارُ } أي ملجؤهم ومنزلهم. ويجوز أن يراد:
  فجنة مأواهم النار، أي النار لهم، مكان جنة المأوى للمؤمنين؛ كقوله:{ فَبَشّرْهُم بِعَذَابٍ
  أَلِيمٍ }[آل عمران: 21]، [التوبة: 34]، [الإنشقاق: 24]، { ٱلْعَذَابِ ٱلأدْنَىٰ }
  عذاب الدنيا من القتل والأسر، وما محنوا به من السنة سبع سنين. وعن مجاهد رضي الله
  عنه، عذاب القبر. و { ٱلْعَذَابَ ٱلأَكْبَرَ } عذاب الآخرة، أي: نذيقهم عذاب الدنيا
  قبل أن يصلوا إلى الآخرة { لَعَلَّهُمْ يَرْجِعُونَ } أي يتوبون عن الكفر، أو لعلهم
  يريدون الرجوع ويطلبونه. كقوله تعالى:{ فَٱرْجِعْنَا نَعْمَلْ صَـٰلِحاً }[السجدة:
  12] وسميت إرادة الرجوع رجوعاً، كما سميت إرادة القيام قياماً في قوله تعالى:{ إِذَا
  قُمْتُمْ إِلَى ٱلصَّلاةِ }[المائدة: 6] ويدل عليه قراءة من قرأ: «يرجعون» على البناء
  للمفعول. فإن قلت: من أين صح تفسير الرجوع بالتوبة؟ و«لعل» من الله إرادة، وإذا أراد
  الله شيئاً كان ولم يمتنع، وتوبتهم مما لا يكون، ألا ترى أنها لو كانت مما يكون لم
  يكونوا ذائقين العذاب الأكبر؟ قلت: إرادة الله تتعلق بأفعاله وأفعال عباده، فإذا أراد
  شيئاً من أفعاله كان ولم يمتنع، للاقتدار وخلوص الداعي. وأما أفعال عباده: فإما أن
  يريدها وهم مختارون لها، أو مضطرون إليها بقسره وإلجائه، فإن أرادها وقد قسرهم عليها
  فحكمها حكم أفعالها، وإن أرادها على أن يختاروها وهو عالم أنهم لا يختارونها لم يقدح
  ذلك في اقتداره، كما لا يقدح في اقتدارك إرادتك أن يختار عبدك طاعتك وهو لا يختارها،
  لأنّ اختياره لا يتعلق بقدرتك، وإذا لم يتعلق بقدرتك لم يكن فقده دالاً على عجزك. وروي
  في نزولها:(867) «أنه شجر بين علي بن أبي طالب رضي الله عنه والوليد بن عقبة بن أبي
  معيط يوم بدر كلام، فقال له الوليد: اسكت فإنك صبيّ: أنا أشبّ منك شباباً، وأجلد منك
  جلداً، وأذرب منك لساناً، وأحدّ منك سناناً، وأشجع منك جناناً، وأملأ منك حشواً في
  الكتيبة. فقال له علي رضي الله عنه: اسكت، فإنك فاسق، فنزلت عامة للمؤمنين والفاسقين،
  فتناولتهما وكل من كان في مثل حالهما. وعن الحسن بن علي رضي الله عنهما: أنه قال للوليد:
  كيف تشتم علياً وقد سماه الله مؤمناً في عشر آيات؟ وسماك فاسقاً؟.\r\n\t\t\t\r\n\t\t\t</section>"

