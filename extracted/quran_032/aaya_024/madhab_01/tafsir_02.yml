  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ فَلاَ تَكُن فِي مِرْيَةٍ مِّن لِّقَآئِهِ وَجَعَلْنَاهُ
  هُدًى لِّبَنِيۤ إِسْرَائِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا مِنْهُمْ أَئِمَّةً يَهْدُونَ
  بِأَمْرِنَا لَمَّا صَبَرُواْ وَكَانُواْ بِآيَاتِنَا يُوقِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ هُوَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقَيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْكِتَـٰبِ } للجنس والضمير في { لّقَائِهِ } له. ومعناه: إنا آتينا
  موسى عليه السلام مثل ما آتيناك من الكتاب، ولقيناه مثل ما لقيناك من الوحي، فلا تكن
  في شك من أنك لقيت مثله ولقيت نظيره كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن كُنتَ فِي شَكّ مّمَّا أَنزَلْنَا
  إِلَيْكَ فَاسْأَلِ ٱلَّذِينَ يَقْرَءونَ ٱلْكِتَـٰبَ مِن قَبْلِك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  94] ونحو قوله: { مّن لّقَائِهِ } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّكَ لَتُلَقَّى ٱلْقُرْءانَ
  مِن لَّدُنْ حَكِيمٍ عَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 6] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَـٰمَةِ
  كِتَابًا يَلْقَـٰهُ مَنْشُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 13]. وجعلنا الكتاب المنزل
  على موسى عليه السلام { هُدًى } لقومه { وَجَعَلْنَا مِنْهُمْ أَئِمَّةً يَهْدُونَ
  } الناس ويدعونهم إلى ما في التوراة من دين الله وشرائعه، لصبرهم وإيقانهم بالآيات.
  وكذلك لنجعلنّ الكتاب المنزل إليك هدى ونوراً، ولنجعلنّ من أمّتك أئمة يهدون مثل تلك
  الهداية لما صبروا عليه من نصرة الدين وثبتوا عليه من اليقين. وقيل: من لقائك موسى
  عليه السلام ليلة الإسراء أو يوم القيامة وقيل: من لقاء موسى عليه السلام الكتاب، أي:
  من تلقيه له بالرضا والقبول. وقرىء: «لما صبروا» «ولما صبروا» أي لصبرهم. وعن الحسن
  رضي الله عنه: صبروا عن الدنيا. وقيل: إنما جعل الله التوراة هدى لبني إسرائيل خاصة،
  ولم يتعبد بما فيها ولد إسماعيل عليه السلام { يَفْصِلُ بَيْنَهُمْ } يقضي، فيميز المحق
  في دينه من المبطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

