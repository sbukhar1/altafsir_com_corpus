  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَهْدِ لَهُمْ كَمْ أَهْلَكْنَا مِن قَبْلِهِمْ مِّنَ ٱلْقُرُونِ يَمْشُونَ فِي مَسَاكِنِهِمْ
  إِنَّ فِي ذَلِكَ لآيَاتٍ أَفَلاَ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أَوَ لـم يبـين لهم؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { أوَ لَـمْ
  يَهْدِ لَهُمْ } يقول: أو لـم يبـين لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعلـى
  القراءة بـالـياء فـي ذلك قرّاء الأمصار، وكذلك القراءة عندنا لإجماع الـحجة من القرّاء،
  بـمعنى: أو لـم يبـين لهم إهلاكنا القرون الـخالـية من قبلهم، سنتنا فـيـمن سلك سبـيـلهم
  من الكفر بآياتنا، فـيتعظوا وينزجروا. وقوله { كَمْ } إذا قُرىء { يهْدِ } بـالـياء،
  فـي موضع رفع بـيهد. وأما إذا قرىء ذلك بـالنون «أوَ لَـمْ نَهْدِ» فإن موضع «كم» وما
  بعدها نصب. وقوله: { يَـمْشونَ فِـي مَساكِنهمْ } يقول تعالـى ذكره: أو لـم يبـين لهن
  كثرة إهلاكنا القرون الـماضية من قبلهم يـمشون فـي بلادهم وأرضهم، كعاد وثمود. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أو لَـمْ يَهْدِ
  لَهُمْ كَمْ أهْلَكْنا مِنْ قَبْلِهمْ مِنَ القُرُونِ } عاد وثمود وأنهم إلـيهم لا
  يُرجعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ فِـي ذلكَ لآياتٍ
  } يقول تعالـى ذكره: إن فـي خلاء مساكن القرون الذين أهلكناهم من قبل هؤلاء الـمكذّبـين
  بآيات الله من قريش من أهلها الذين كانوا سكانها وعمَّارها بإهلاكنا إياهم لـما كذّبوا
  رسلنا، وجحدوا بآياتنا، وعبدوا من دون الله آلهة غيره التـي يـمرّون بها فـيعاينونها،
  لآيات لهم وعظات يتعظون بها، لو كانوا أولـي حجا وعقول. يقول الله: { أفَلا يَسْمَعُونَ
  } عظات الله وتذكيره إياهم آياته، وتعريفهم مواضع حججه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

