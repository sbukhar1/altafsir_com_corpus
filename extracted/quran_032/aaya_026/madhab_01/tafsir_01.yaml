text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَهْدِ
  لَهُمْ كَمْ أَهْلَكْنَا مِن قَبْلِهِمْ مِّنَ ٱلْقُرُونِ يَمْشُونَ فِي مَسَاكِنِهِمْ
  إِنَّ فِي ذَلِكَ لآيَاتٍ أَفَلاَ يَسْمَعُونَ }يقول تعالـى ذكره: أَوَ لـم يبـين لهم؟
  كما:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس {
  أوَ لَـمْ يَهْدِ لَهُمْ } يقول: أو لـم يبـين لهم.وعلـى القراءة بـالـياء فـي ذلك
  قرّاء الأمصار، وكذلك القراءة عندنا لإجماع الـحجة من القرّاء، بـمعنى: أو لـم يبـين
  لهم إهلاكنا القرون الـخالـية من قبلهم، سنتنا فـيـمن سلك سبـيـلهم من الكفر بآياتنا،
  فـيتعظوا وينزجروا. وقوله { كَمْ } إذا قُرىء { يهْدِ } بـالـياء، فـي موضع رفع بـيهد.
  وأما إذا قرىء ذلك بـالنون «أوَ لَـمْ نَهْدِ» فإن موضع «كم» وما بعدها نصب. وقوله:
  { يَـمْشونَ فِـي مَساكِنهمْ } يقول تعالـى ذكره: أو لـم يبـين لهن كثرة إهلاكنا القرون
  الـماضية من قبلهم يـمشون فـي بلادهم وأرضهم، كعاد وثمود. كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { أو لَـمْ يَهْدِ لَهُمْ كَمْ أهْلَكْنا مِنْ قَبْلِهمْ
  مِنَ القُرُونِ } عاد وثمود وأنهم إلـيهم لا يُرجعون.وقوله: { إنَّ فِـي ذلكَ لآياتٍ
  } يقول تعالـى ذكره: إن فـي خلاء مساكن القرون الذين أهلكناهم من قبل هؤلاء الـمكذّبـين
  بآيات الله من قريش من أهلها الذين كانوا سكانها وعمَّارها بإهلاكنا إياهم لـما كذّبوا
  رسلنا، وجحدوا بآياتنا، وعبدوا من دون الله آلهة غيره التـي يـمرّون بها فـيعاينونها،
  لآيات لهم وعظات يتعظون بها، لو كانوا أولـي حجا وعقول. يقول الله: { أفَلا يَسْمَعُونَ
  } عظات الله وتذكيره إياهم آياته، وتعريفهم مواضع حججه؟\r\n\t\t\t\r\n\t\t\t</section>"

