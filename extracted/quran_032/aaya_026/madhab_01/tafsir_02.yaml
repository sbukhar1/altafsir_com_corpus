text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَهْدِ
  لَهُمْ كَمْ أَهْلَكْنَا مِن قَبْلِهِمْ مِّنَ ٱلْقُرُونِ يَمْشُونَ فِي مَسَاكِنِهِمْ
  إِنَّ فِي ذَلِكَ لآيَاتٍ أَفَلاَ يَسْمَعُونَ }الواو في { أَوَ لَمْ يَهْدِ } للعطف
  على معطوف عليه منوي من جنس المعطوف، والضمير في { لَهُمْ } لأهل مكة. وقرىء بالنون
  والياء، والفاعل ما دلّ عليه { كَمْ أَهْلَكْنَا } لأنّ كم لا تقع فاعلة، لا يقال:
  جاءني كم رجل، تقديره: أو لم يهد لهم كثرة إهلاكنا القرون. أو هذا الكلام كما هو بمضمونه
  ومعناه، كقولك: يعصم لا إلٰه إلا الله الدماء والأموال. ويجوز أن يكون فيه ضمير الله
  بدلالة القراءة بالنون. و { ٱلْقُرُونِ } عاد وثمود وقوم لوط { يَمْشُونَ فِى مَسَـٰكِنِهِمْ
  } يعني أهل مكة، يمرون في متاجرهم على ديارهم وبلادهم. وقرىء: «يمشون» بالتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

