text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ عَالِمُ
  ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلرَّحِيمُ } * { ٱلَّذِيۤ أَحْسَنَ كُلَّ شَيْءٍ
  خَلَقَهُ وَبَدَأَ خَلْقَ ٱلإِنْسَانِ مِن طِينٍ } * { ثُمَّ جَعَلَ نَسْلَهُ مِن سُلاَلَةٍ
  مِّن مَّآءٍ مَّهِينٍ }يقول تعالـى ذكره: هذا الذي يفعل ما وصفت لكم فـي هذه الآيات،
  هو عالـم الغيب، يعنـي عالـم ما يغيب عن أبصاركم أيها الناس، فلا تبصرونه مـما تكنه
  الصدور، وتـخفـيه النفوس، وما لـم يكن بعد مـما هو كائن، { والشهادة }: يعنـي ما شاهدته
  الأبصار فأبصرته وعاينته وما هو موجود { العَزِيزُ } يقول: الشديد فـي انتقامه مـمن
  كفر به وأشرك معه غيره، وكذّب رسله { الرَّحِيـمُ } بـمن تاب من ضلالته، ورجع إلـى
  الإيـمان به وبرسوله، والعمل بطاعته، أن يعذّبه بعد التوبة.وقوله: { الَّذِي أحْسَنَ
  كُلَّ شَيْءٍ خَـلَقَهُ } اختلفت القرّاء فـي قراءة ذلك، فقرأه بعض قراء مكة والـمدينة
  والبصرة: «أحْسَنَ كُلَّ شَيْءٍ خَـلْقَهُ» بسكون اللام. وقرأه بعض الـمدنـيـين وعامة
  الكوفـيـين: { أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } بفتـح اللام.والصواب من القول فـي
  ذلك عندي أن يقال: إنهما قراءتان مشهورتان قد قرأ بكل واحدة منهما علـماء من القرّاء
  صحيحتا الـمعنى، وذلك أن الله أحكم خـلقه، وأحكم كل شيء خـلَقه، فبأيتهما قرأ القارىء
  فمصيب.واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: أتقن كلّ شيء وأحكمه.
  ذكر من قال ذلك:حدثنـي العبـاس بن أبـي طالب، قال: ثنا الـحسين بن إبراهيـم إشكاب،
  قال: ثنا شريك، عن خَصيف عن عكرمة، عن ابن عبـاس، فـي قوله: { الَّذِي أحْسَنَ كُلَّ
  شَيْءٍ خَـلَقَهُ } قال: أما إن است القرد لـيست بحسنة، ولكن أحكم خـلقها.حدثنا ابن
  وكيع، قال: ثنا أبو النضر، قال: ثنا أبو سعيد الـمؤدّب، عن خصيف، عن عكرمة، عن ابن
  عبـاس، أنه كان يقرؤها: { الَّذِي أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } قال: أما إن است
  القرد لـيست بحسنة، ولكنه أحكمها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد { أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } قال: أتقن كلّ شيء خـلقه.حدثنـي مـحمد
  بن عمارة، قال: ثنا عبد الله بن موسى، قال: ثنا إسرائيـل، عن ابن أبـي نـجيح، عن مـجاهد{ أتْقَنَ
  كُلَّ شَيْءٍ }أحصى كلّ شيء.وقال آخرون: بل معنى ذلك: الذي حسن خـلق كل شيء. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { الَّذِي أحْسَنَ
  كُلَّ شَيْءٍ خَـلَقَهُ } حسن علـى نـحو ما خـلق.وذُكر عن الـحجاج، عن ابن جُرَيج،
  عن الأعرج، عن مـجاهد قال: هو مثل{ أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثم هَدَى }قال: فلـم
  يجعل خـلق البهائم فـي خـلق الناس، ولا خـلق الناس فـي خـلق البهائم ولكن خـلق كلّ
  شيء فقدّره تقديراً.وقال آخرون: بل معنى ذلك: أعلـم كل شيء خـلقه، كأنهم وجهوا تأويـل
  الكلام إلـى أنه ألهم خـلقه ما يحتاجون إلـيه، وأن قوله { أحْسَنَ } إنـما هو من قول
  القائل: فلان يحسن كذا إذا كان يعلـمه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ
  ٱلْعَزِيزُ ٱلرَّحِيمُ } * { ٱلَّذِيۤ أَحْسَنَ كُلَّ شَيْءٍ خَلَقَهُ وَبَدَأَ خَلْقَ
  ٱلإِنْسَانِ مِن طِينٍ } * { ثُمَّ جَعَلَ نَسْلَهُ مِن سُلاَلَةٍ مِّن مَّآءٍ مَّهِينٍ
  }ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن شريك، عن خصيف، عن مـجاهد { أحْسَنَ
  كُلَّ شَيْءٍ خَـلَقَهُ } قال: أعطى كلّ شيء خـلقه، قال: الإنسان إلـى الإنسان، والفرس
  للفرس، والـحمار للـحمار. وعلـى هذا القول، الـخَـلْق والكلّ منصوبـان بوقوع أحسن علـيهما.وأولـى
  الأقوال فـي ذلك عندي بـالصواب علـى قراءة من قرأه { الَّذِي أحْسَنَ كُلَّ شَيْءٍ
  خَـلَقَهُ } بفتـح اللام قول من قال: معناه أحكم وأتقن، لأنه لا معنى لذلك إذ قرىء
  كذلك إلاَّ أحد وجهين: إما هذا الذي قلنا من معنى الإحكام والإتقان أو معنى التـحسين
  الذي هو فـي معنى الـجمال والـحُسن فلـما كان فـي خـلقه ما لا يشكّ فـي قُبحه وسماجته،
  علـم أنه لـم يُعن به أنه أحسن كلّ ما خـلق، ولكن معناه أنه أحكمه وأتقن صنعته. وأما
  علـى القراءة الأخرى التـي هي بتسكين اللام، فإن أولـى تأويلاته به قول من قال: معنى
  ذلك أعلـم وألهم كلّ شيء خـلقه، هو أحسنهم، كما قال{ الَّذِي أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ
  ثُمَّ هَدَى }لأن ذلك أظهر معانـيه. وأما الذي وجه تأويـل ذلك إلـى أنه بـمعنى: الذي
  أحسن خـلق كلّ شيء، فإنه جعل الـخـلق نصبـاً بـمعنى التفسير، كأنه قال: الذي أحسن كلّ
  شيء خـلقاً منه. وقد كان بعضهم يقول: هو من الـمقدّم الذي معناه التأخير، ويوجهه إلـى
  أنه نظير قول الشاعر:وَظَعْنِـي إلَـيْك اللَّـيْـل حِضْنَـيْهِ أنَّنِـي   لِتِلْكَ
  إذَا هابَ الهِدَانُ فَعُولُيعنـي: وظعنـي حضنـي اللـيـل إلـيك ونظير قول الآخر:كأنَّ
  هِنْداً ثَناياها وبَهْجَتَها   يَوْمَ الْتَقَـيْنا عَلـى أدْحالِ دَبَّـابأي كأن
  ثنايا هند وبهجتها.وقوله: { وَبَدأَ خَـلْقَ الإنْسانِ مِنْ طِينٍ } يقول تعالـى ذكره:
  وبدأ خـلق آدم من طين { ثُمَّ جَعَلَ نَسْلَهُ } يعنـي ذرّيته من سلالة، يقول: من الـماء
  الذي انسلّ فخرج منه. وإنـما يعنـي من إراقة من مائه، كما قال الشاعر:فجاءتْ بهِ عَضْبَ
  الأدِيـمِ غَضَنْفَراً   سُلالَةَ فَرْجٍ كانَ غيرَ حَصِينِوقوله: { مِنْ ماءٍ مَهينٍ
  } يقول: من نطفة ضعيفة رقـيقة. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَبَدأَ خَـلْقَ
  الإنْسانِ مِنْ طِينٍ } وهو خـلق آدم، ثم جعل نسله: أي ذرّيته من سلالة من ماء مهين،
  والسلالة: هي الـماء الـمهين الضعيف.حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن الـمنهال، عن أبـي يحيى الأعرج، عن ابن عبـاس، فـي قوله { مِنْ سُلالَةِ } قال:
  صفو الـماء.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { مِنْ ماءٍ
  مَهِينٍ } قال: ضعيف نطفة الرجل، ومهين: فعيـل من قول القائل: مهن فلان، وذلك إذا زلّ
  وضعف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

