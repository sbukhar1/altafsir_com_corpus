  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ أَحْسَنَ كُلَّ شَيْءٍ خَلَقَهُ وَبَدَأَ
  خَلْقَ ٱلإِنْسَانِ مِن طِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ جَعَلَ نَسْلَهُ مِن سُلاَلَةٍ مِّن
  مَّآءٍ مَّهِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن شريك، عن خصيف، عن مـجاهد { أحْسَنَ
  كُلَّ شَيْءٍ خَـلَقَهُ } قال: أعطى كلّ شيء خـلقه، قال: الإنسان إلـى الإنسان، والفرس
  للفرس، والـحمار للـحمار. وعلـى هذا القول، الـخَـلْق والكلّ منصوبـان بوقوع أحسن علـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك عندي بـالصواب علـى قراءة من قرأه { الَّذِي
  أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } بفتـح اللام قول من قال: معناه أحكم وأتقن، لأنه
  لا معنى لذلك إذ قرىء كذلك إلاَّ أحد وجهين: إما هذا الذي قلنا من معنى الإحكام والإتقان
  أو معنى التـحسين الذي هو فـي معنى الـجمال والـحُسن فلـما كان فـي خـلقه ما لا يشكّ
  فـي قُبحه وسماجته، علـم أنه لـم يُعن به أنه أحسن كلّ ما خـلق، ولكن معناه أنه أحكمه
  وأتقن صنعته. وأما علـى القراءة الأخرى التـي هي بتسكين اللام، فإن أولـى تأويلاته
  به قول من قال: معنى ذلك أعلـم وألهم كلّ شيء خـلقه، هو أحسنهم، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِي
  أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأن ذلك أظهر معانـيه. وأما الذي
  وجه تأويـل ذلك إلـى أنه بـمعنى: الذي أحسن خـلق كلّ شيء، فإنه جعل الـخـلق نصبـاً
  بـمعنى التفسير، كأنه قال: الذي أحسن كلّ شيء خـلقاً منه. وقد كان بعضهم يقول: هو من
  الـمقدّم الذي معناه التأخير، ويوجهه إلـى أنه نظير قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَظَعْنِـي إلَـيْك اللَّـيْـل حِضْنَـيْهِ
  أنَّنِـي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِتِلْكَ إذَا هابَ الهِدَانُ فَعُولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: وظعنـي حضنـي اللـيـل إلـيك
  ونظير قول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنَّ هِنْداً
  ثَناياها وبَهْجَتَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَوْمَ الْتَقَـيْنا
  عَلـى أدْحالِ دَبَّـاب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي كأن ثنايا هند وبهجتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَبَدأَ خَـلْقَ الإنْسانِ مِنْ طِينٍ } يقول تعالـى ذكره: وبدأ خـلق آدم من طين
  { ثُمَّ جَعَلَ نَسْلَهُ } يعنـي ذرّيته من سلالة، يقول: من الـماء الذي انسلّ فخرج
  منه. وإنـما يعنـي من إراقة من مائه، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فجاءتْ بهِ عَضْبَ الأدِيـمِ غَضَنْفَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُلالَةَ فَرْجٍ كانَ غيرَ حَصِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ ماءٍ مَهينٍ } يقول:
  من نطفة ضعيفة رقـيقة. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَبَدأَ خَـلْقَ الإنْسانِ مِنْ طِينٍ } وهو خـلق آدم، ثم جعل
  نسله: أي ذرّيته من سلالة من ماء مهين، والسلالة: هي الـماء الـمهين الضعيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال،
  عن أبـي يحيى الأعرج، عن ابن عبـاس، فـي قوله { مِنْ سُلالَةِ } قال: صفو الـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { مِنْ ماءٍ
  مَهِينٍ } قال: ضعيف نطفة الرجل، ومهين: فعيـل من قول القائل: مهن فلان، وذلك إذا زلّ
  وضعف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
