  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ
  أَحْسَنَ كُلَّ شَيْءٍ خَلَقَهُ وَبَدَأَ خَلْقَ ٱلإِنْسَانِ مِن طِينٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  جَعَلَ نَسْلَهُ مِن سُلاَلَةٍ مِّن مَّآءٍ مَّهِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: هذا الذي يفعل ما وصفت لكم فـي هذه الآيات، هو عالـم الغيب، يعنـي عالـم
  ما يغيب عن أبصاركم أيها الناس، فلا تبصرونه مـما تكنه الصدور، وتـخفـيه النفوس، وما
  لـم يكن بعد مـما هو كائن، { والشهادة }: يعنـي ما شاهدته الأبصار فأبصرته وعاينته
  وما هو موجود { العَزِيزُ } يقول: الشديد فـي انتقامه مـمن كفر به وأشرك معه غيره،
  وكذّب رسله { الرَّحِيـمُ } بـمن تاب من ضلالته، ورجع إلـى الإيـمان به وبرسوله، والعمل
  بطاعته، أن يعذّبه بعد التوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِي أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } اختلفت القرّاء فـي قراءة ذلك، فقرأه بعض
  قراء مكة والـمدينة والبصرة: «أحْسَنَ كُلَّ شَيْءٍ خَـلْقَهُ» بسكون اللام. وقرأه
  بعض الـمدنـيـين وعامة الكوفـيـين: { أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } بفتـح اللام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن يقال: إنهما قراءتان مشهورتان قد
  قرأ بكل واحدة منهما علـماء من القرّاء صحيحتا الـمعنى، وذلك أن الله أحكم خـلقه، وأحكم
  كل شيء خـلَقه، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: أتقن كلّ شيء وأحكمه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي العبـاس بن أبـي طالب، قال: ثنا الـحسين بن إبراهيـم إشكاب،
  قال: ثنا شريك، عن خَصيف عن عكرمة، عن ابن عبـاس، فـي قوله: { الَّذِي أحْسَنَ كُلَّ
  شَيْءٍ خَـلَقَهُ } قال: أما إن است القرد لـيست بحسنة، ولكن أحكم خـلقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو النضر، قال: ثنا أبو سعيد الـمؤدّب،
  عن خصيف، عن عكرمة، عن ابن عبـاس، أنه كان يقرؤها: { الَّذِي أحْسَنَ كُلَّ شَيْءٍ
  خَـلَقَهُ } قال: أما إن است القرد لـيست بحسنة، ولكنه أحكمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { أحْسَنَ كُلَّ
  شَيْءٍ خَـلَقَهُ } قال: أتقن كلّ شيء خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة، قال: ثنا عبد الله بن موسى، قال: ثنا إسرائيـل، عن ابن أبـي نـجيح،
  عن مـجاهد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أتْقَنَ كُلَّ شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أحصى كلّ شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: الذي حسن خـلق كل شيء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { الَّذِي
  أحْسَنَ كُلَّ شَيْءٍ خَـلَقَهُ } حسن علـى نـحو ما خـلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن الـحجاج، عن ابن جُرَيج، عن الأعرج، عن مـجاهد قال: هو مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثم
  هَدَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فلـم يجعل خـلق البهائم فـي خـلق الناس، ولا خـلق الناس فـي خـلق
  البهائم ولكن خـلق كلّ شيء فقدّره تقديراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أعلـم كل شيء خـلقه، كأنهم وجهوا تأويـل الكلام إلـى أنه ألهم
  خـلقه ما يحتاجون إلـيه، وأن قوله { أحْسَنَ } إنـما هو من قول القائل: فلان يحسن كذا
  إذا كان يعلـمه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
