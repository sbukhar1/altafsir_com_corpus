  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ
  أَحْسَنَ كُلَّ شَيْءٍ خَلَقَهُ وَبَدَأَ خَلْقَ ٱلإِنْسَانِ مِن طِينٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  جَعَلَ نَسْلَهُ مِن سُلاَلَةٍ مِّن مَّآءٍ مَّهِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ سَوَّاهُ وَنَفَخَ
  فِيهِ مِن رُّوحِهِ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً
  مَّا تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَحْسَنَ كُلَّ شَىْءٍ } حسنه،
  لأنه ما من شيء خلقه إلا وهو مرتب على ما اقتضته الحكمة وأوجبته المصلحة؛ فجميع المخلوقات
  حسنة وإن تفاوتت من حسن وأحسن، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ خَلَقْنَا ٱلإِنسَـٰنَ فِى
  أَحْسَنِ تَقْوِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التين: 4] وقيل: علم كيف يخلقه من قوله: قيمة المرء ما يحسن. وحقيقته.
  يحسن معرفته أي يعرفه معرفة حسنة بتحقيق وإتقان. وقريء «خلقه» على البدل، أي: أحسن،
  فقد خلق كل شيء. وخلقه: على الوصف، أي: كل شيء خلقه فقد أحسنه. سميت الذرية نسلاً؛
  لأنها تنسل منه، أي: تنفصل منه وتخرج من صلبه ونحوه قولهم للولد: سليل ونجل، و { سَوَّٰهُ
  } قوّمه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِى أَحْسَنِ تَقْوِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التين: 4] ودل بإضافة الروح إلى
  ذاته على أنه خلق عجيب لا يعلم كنهه إلا هو، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْـئَلُونَكَ عَنِ ٱلرُّوحِ.....</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [الإسراء: 85]، كأنه قال: ونفخ فيه من الشيء الذي اختص هو به وبمعرفته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
