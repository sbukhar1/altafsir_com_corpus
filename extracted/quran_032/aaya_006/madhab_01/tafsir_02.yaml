text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ عَالِمُ
  ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلرَّحِيمُ } * { ٱلَّذِيۤ أَحْسَنَ كُلَّ شَيْءٍ
  خَلَقَهُ وَبَدَأَ خَلْقَ ٱلإِنْسَانِ مِن طِينٍ } * { ثُمَّ جَعَلَ نَسْلَهُ مِن سُلاَلَةٍ
  مِّن مَّآءٍ مَّهِينٍ } * { ثُمَّ سَوَّاهُ وَنَفَخَ فِيهِ مِن رُّوحِهِ وَجَعَلَ لَكُمُ
  ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا تَشْكُرُونَ }{ أَحْسَنَ كُلَّ
  شَىْءٍ } حسنه، لأنه ما من شيء خلقه إلا وهو مرتب على ما اقتضته الحكمة وأوجبته المصلحة؛
  فجميع المخلوقات حسنة وإن تفاوتت من حسن وأحسن، كما قال:{ لَقَدْ خَلَقْنَا ٱلإِنسَـٰنَ
  فِى أَحْسَنِ تَقْوِيمٍ }[التين: 4] وقيل: علم كيف يخلقه من قوله: قيمة المرء ما يحسن.
  وحقيقته. يحسن معرفته أي يعرفه معرفة حسنة بتحقيق وإتقان. وقريء «خلقه» على البدل،
  أي: أحسن، فقد خلق كل شيء. وخلقه: على الوصف، أي: كل شيء خلقه فقد أحسنه. سميت الذرية
  نسلاً؛ لأنها تنسل منه، أي: تنفصل منه وتخرج من صلبه ونحوه قولهم للولد: سليل ونجل،
  و { سَوَّٰهُ } قوّمه، كقوله تعالى:{ فِى أَحْسَنِ تَقْوِيمٍ }[التين: 4] ودل بإضافة
  الروح إلى ذاته على أنه خلق عجيب لا يعلم كنهه إلا هو، كقوله:{ وَيَسْـئَلُونَكَ عَنِ
  ٱلرُّوحِ..... }الآية [الإسراء: 85]، كأنه قال: ونفخ فيه من الشيء الذي اختص هو به
  وبمعرفته.\r\n\t\t\t\r\n\t\t\t</section>"

