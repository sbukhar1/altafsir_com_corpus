  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْفَتْحُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ يَوْمَ ٱلْفَتْحِ
  لاَ يَنفَعُ ٱلَّذِينَ كَفَرُوۤاْ إِيَمَانُهُمْ وَلاَ هُمْ يُنظَرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَعْرِضْ
  عَنْهُمْ وَٱنتَظِرْ إِنَّهُمْ مُّنتَظِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الفتح:
  النصر، أو الفصل بالحكومة، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا ٱفْتَحْ بَيْنَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  89] وكان المسلمون يقولون إنّ الله سيفتح لنا على المشركين. ويفتح بيننا وبينهم، فإذا
  سمع المشركون قالوا: { مَتَىٰ هَـٰذَا ٱلْفَتْحُ } أي في أيّ وقت يكون { إِن كُنتُمْ
  صَـٰدِقِينَ } في أنه كائن. و { يَوْمَ ٱلْفَتْحِ } يوم القيامة وهو يوم الفصل بين
  المؤمنين وأعدائهم، ويوم نصرهم عليهم، وقيل: هو يوم بدر. وعن مجاهد والحسن رضي الله
  عنهما: يوم فتح مكة. فإن قلت: قد سألوا عن وقت الفتح، فكيف ينطبق هذا الكلام جواباً
  على سؤالهم. قلت: كان غرضهم في السؤال عن وقت الفتح، استعجالاً منهم عن وجه التكذيب
  والاستهزاء، فأجيبوا على حسب ما عرف من غرضهم في سؤالهم فقيل لهم: لا تستعجلوا به ولا
  تستهزؤا، فكأني بكم وقد حصلتم في ذلك اليوم، وآمنتم فلم ينفعكم الإيمان، واستنظرتم
  في إدراك العذاب فلم تنظروا. فإن قلت: فمن فسره بيوم الفتح أو يوم بدر كيف يستقيم على
  تفسيره أن لا ينفعهم الإيمان، وقد نفع الطلقاء يوم فتح مكة وناساً يوم بدر. قلت: المراد
  أنّ المقتولين منهم لا ينفعهم إيمانهم في حال القتل، كما لم ينفع فرعون إيمانه عند
  إدراك الغرق { وَٱنتَظِرْ } النصرة عليهم وهلاكهم { إِنَّهُمْ مُّنتَظِرُونَ } الغلبة
  عليكم وهلاككم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَتَرَبَّصُواْ إِنَّا مَعَكُمْ مُّتَرَبّصُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  52] وقرأ ابن السميفع رحمه الله: منتظرون، بفتح الظاء. ومعناه: وانتظر هلاكهم فإنهم
  أحقاء بأن ينتظر هلاكهم، يعني أنهم هالكون لا محالة. أو وانتظر ذلك؛ فإن الملائكة في
  السماء ينتظرونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(868)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ قرأ «آلم تنزيل» « وتبارك الَّذِي بيدهِ الملك»، أُعطي من الأجرِ كأنما أحيا
  ليلةَ القدرِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقالَ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(869)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" منْ قرأَ آلۤم تنزيل في بيته لمّ يدخلِ الشيطانَ بيته ثلاثةَ أيامٍ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

