  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْفَتْحُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ يَوْمَ ٱلْفَتْحِ
  لاَ يَنفَعُ ٱلَّذِينَ كَفَرُوۤاْ إِيَمَانُهُمْ وَلاَ هُمْ يُنظَرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَعْرِضْ
  عَنْهُمْ وَٱنتَظِرْ إِنَّهُمْ مُّنتَظِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَيَقُولُونَ } هؤلاء الـمشركون بـالله يا مـحمد لك { مَتـى هَذَا الْفَتْـحُ
  }. واختلف فـي معنى ذلك، فقال بعضهم: معناه: متـى يجيء هذا الـحكم بـيننا وبـينكم،
  ومتـى يكون هذا الثواب والعقاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله { وَيَقُولُونَ مَتـى هَذَا
  الفَتْـحُ إنْ كُنْتُـمْ صَادِقِـينَ } قال: قال أصحاب نبـيّ الله صلى الله عليه وسلم:
  إن لنا يوماً أوشك أن نستريح فـيه وننعم فـيه، فقال الـمشركون { مَتـى هَذَا الفَتْـحُ
  إنْ كُنْتُـمْ صَادِقِـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك: فتـح مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك قول من قال: معناه: ويقولون متـى يجيء هذا الـحكم بـيننا وبـينكم،
  يعنون العذاب، يدلّ علـى أن ذلك معناه قوله: { قُلْ يَوْمَ الفَتْـحِ لا يَنْفَعُ الَّذِينَ
  كَفَرُوا إيـمَانُهُمْ وَلا هُمْ يُنْظَرُونَ } ولا شكَّ أن الكفـار قد كان جعل الله
  لهم التوبة قبل فتـح مكة وبعده، ولو كان معنى قوله { مَتـى هَذَا الفَتْـحُ } علـى
  ما قاله من قال: يعنـي به: فتـح مكة، لكان لا توبة لـمن أسلـم من الـمشركين بعد فتـح
  مكة، ولا شكّ أن الله قد تاب علـى بشر كثـير من الـمشركين بعد فتـح مكة، ونفعهم بـالإيـمان
  به وبرسوله فمعلوم بذلك صحة ما قلنا من التأويـل، وفساد ما خالفه. وقوله: { إنْ كُنْتُـمْ
  صَادِقِـينَ } يعنـي: إن كنتـم صادقـين فـي الذي تقولون من أنا معاقبون علـى تكذيبنا
  مـحمداً صلى الله عليه وسلم، وعبـادتنا الآلهة والأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْ يَوْمَ الفَتْـحِ } يقول لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهم
  يوم الـحكم، ومـجيء العذاب: لا ينفع من كفر بـالله وبآياته إيـمانهم الذي يحدثونه فـي
  ذلك الوقت. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { قُلْ يَوْمَ الفَتْـحِ لا يَنْفَعُ الَّذِينَ كَفَرُوا
  إيـمَانُهُمْ } قال: يوم الفتـح إذا جاء العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { يَوْمَ الفَتْـحِ } يوم القـيامة.
  ونصب الـيوم فـي قوله { قُلْ يَوْمَ الفَتْـحِ } ردًّا علـى متـى، وذلك أن «متـى» فـي
  موضع نصب. ومعنى الكلام: أنـي حينُ هذا الفتـح إن كنتـم صادقـين، ثم قـيـل يوم كذا،
  وبه قرأ القرّاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا هُمْ يُنْظَرُونَ
  } يقول: ولا هم يؤخرون للتوبة والـمراجعة. وقوله { فأعْرِضْ عَنْهُمْ وانْتَظِرْ إنَّهُمْ
  مُنْتَظِرونَ } يقول لنبـيه مـحمد صلى الله عليه وسلم: فأعرض يا مـحمد عن هؤلاء الـمشركين
  بـالله، القائلـين لك: متـى هذا الفتـح، الـمستعجلـيك بـالعذاب، وانتظر ما الله صانع
  بهم، إنهم منتظرون ما تعدهم من العذاب ومـجيء الساعة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَأعْرِضْ عَنْهُمْ، وَانْتَظرْ إنَّهُمْ
  مُنْتَظِرُونَ } يعنـي يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">آخر
  تفسير سورة السجدة، ولله الـحمد والـمنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

