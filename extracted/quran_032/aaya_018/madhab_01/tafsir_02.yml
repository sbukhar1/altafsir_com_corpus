  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  كَانَ مُؤْمِناً كَمَن كَانَ فَاسِقاً لاَّ يَسْتَوُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّا
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فَلَهُمْ جَنَّاتُ ٱلْمَأْوَىٰ نُزُلاً
  بِمَا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ فَسَقُواْ فَمَأْوَاهُمُ
  ٱلنَّارُ كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواُ مِنْهَآ أُعِيدُواْ فِيهَا وَقِيلَ
  لَهُمْ ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّذِي كُنتُمْ بِهِ تُكَذِّبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنُذِيقَنَّهُمْ
  مِّنَ ٱلْعَذَابِ ٱلأَدْنَىٰ دُونَ ٱلْعَذَابِ ٱلأَكْبَرِ لَعَلَّهُمْ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَانَ مُؤْمِناً } و { كَانَ فَاسِقاً } محمولان على لفظ من و {
  لاَّ يَسْتَوُونَ } محمول على المعنى، بدليل قوله تعالى: { أَمَّا ٱلَّذِينَ ءَامَنُواْ
  }  { وَأَمَّا ٱلَّذِينَ فَسَقُواْ } ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ
  حَتَّىٰ إِذَا خَرَجُواْ مِنْ عِندِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 16] و { جَنَّـٰتُ ٱلْمَأْوَىٰ
  } نوع من الجنان؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ رَءاهُ نَزْلَةً أُخْرَىٰ
  عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ عِندَهَا جَنَّةُ ٱلْمَأْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  15] سميت بذلك لما روي عن ابن عباس رضي الله عنه قال: تأوي إليها أرواح الشهداء. وقيل:
  هي عن يمين العرش. وقرىء: «جنة المأوى»، على التوحيد { نُزُلاً } عطاء بأعمالهم. والنزل:
  عطاء النازل، ثم صار عاماً { فَمَأْوَاهُمُ ٱلنَّارُ } أي ملجؤهم ومنزلهم. ويجوز أن
  يراد: فجنة مأواهم النار، أي النار لهم، مكان جنة المأوى للمؤمنين؛ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشّرْهُم
  بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 21]، [التوبة: 34]، [الإنشقاق: 24]، { ٱلْعَذَابِ ٱلأدْنَىٰ
  } عذاب الدنيا من القتل والأسر، وما محنوا به من السنة سبع سنين. وعن مجاهد رضي الله
  عنه، عذاب القبر. و { ٱلْعَذَابَ ٱلأَكْبَرَ } عذاب الآخرة، أي: نذيقهم عذاب الدنيا
  قبل أن يصلوا إلى الآخرة { لَعَلَّهُمْ يَرْجِعُونَ } أي يتوبون عن الكفر، أو لعلهم
  يريدون الرجوع ويطلبونه. كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱرْجِعْنَا نَعْمَلْ صَـٰلِحاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  12] وسميت إرادة الرجوع رجوعاً، كما سميت إرادة القيام قياماً في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  قُمْتُمْ إِلَى ٱلصَّلاةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 6] ويدل عليه قراءة من قرأ: «يرجعون» على البناء للمفعول.
  فإن قلت: من أين صح تفسير الرجوع بالتوبة؟ و«لعل» من الله إرادة، وإذا أراد الله شيئاً
  كان ولم يمتنع، وتوبتهم مما لا يكون، ألا ترى أنها لو كانت مما يكون لم يكونوا ذائقين
  العذاب الأكبر؟ قلت: إرادة الله تتعلق بأفعاله وأفعال عباده، فإذا أراد شيئاً من أفعاله
  كان ولم يمتنع، للاقتدار وخلوص الداعي. وأما أفعال عباده: فإما أن يريدها وهم مختارون
  لها، أو مضطرون إليها بقسره وإلجائه، فإن أرادها وقد قسرهم عليها فحكمها حكم أفعالها،
  وإن أرادها على أن يختاروها وهو عالم أنهم لا يختارونها لم يقدح ذلك في اقتداره، كما
  لا يقدح في اقتدارك إرادتك أن يختار عبدك طاعتك وهو لا يختارها، لأنّ اختياره لا يتعلق
  بقدرتك، وإذا لم يتعلق بقدرتك لم يكن فقده دالاً على عجزك. وروي في نزولها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(867) «أنه شجر بين علي بن أبي طالب رضي الله عنه والوليد بن عقبة
  بن أبي معيط يوم بدر كلام، فقال له الوليد: اسكت فإنك صبيّ: أنا أشبّ منك شباباً، وأجلد
  منك جلداً، وأذرب منك لساناً، وأحدّ منك سناناً، وأشجع منك جناناً، وأملأ منك حشواً
  في الكتيبة. فقال له علي رضي الله عنه: اسكت، فإنك فاسق، فنزلت عامة للمؤمنين والفاسقين،
  فتناولتهما وكل من كان في مثل حالهما. وعن الحسن بن علي رضي الله عنهما: أنه قال للوليد:
  كيف تشتم علياً وقد سماه الله مؤمناً في عشر آيات؟ وسماك فاسقاً؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

