text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ سَوَّاهُ
  وَنَفَخَ فِيهِ مِن رُّوحِهِ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ
  قَلِيلاً مَّا تَشْكُرُونَ }يقول تعالـى ذكره: ثم سوّى الإنسان الذي بدأ خـلقه من طين
  خـلقاً سوياً معتدلاً، { ونَفَخَ فِـيهِ مِنْ رُوحِهِ } فصار حياً ناطقاً { وَجَعَلَ
  لَكُمُ السَّمْعَ والأبْصَارَ والأفْئِدَةَ، قَلِـيلاً ما تشْكُرُونَ } يقول: وأنعم
  علـيكم أيها الناس ربكم بأن أعطاكم السمع تسمعون به الأصوات، والأبصار تبصرون بها الأشخاص
  والأفئدة، تعقلون بها الـخير من السوء، لتشكروه علـى ما وهب لكم من ذلك. وقوله: { قَلِـيلاً
  ما تَشْكُرُونَ } يقول: وأنتـم تشكرون قلـيلاً من الشكر ربكم علـى ما أنعم علـيكم.\r\n\t\t\t\r\n\t\t\t</section>"

