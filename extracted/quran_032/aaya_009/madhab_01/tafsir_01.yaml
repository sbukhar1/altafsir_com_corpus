  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  سَوَّاهُ وَنَفَخَ فِيهِ مِن رُّوحِهِ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ
  قَلِيلاً مَّا تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ثم سوّى الإنسان الذي بدأ خـلقه من طين خـلقاً سوياً معتدلاً، { ونَفَخَ فِـيهِ مِنْ
  رُوحِهِ } فصار حياً ناطقاً { وَجَعَلَ لَكُمُ السَّمْعَ والأبْصَارَ والأفْئِدَةَ،
  قَلِـيلاً ما تشْكُرُونَ } يقول: وأنعم علـيكم أيها الناس ربكم بأن أعطاكم السمع تسمعون
  به الأصوات، والأبصار تبصرون بها الأشخاص والأفئدة، تعقلون بها الـخير من السوء، لتشكروه
  علـى ما وهب لكم من ذلك. وقوله: { قَلِـيلاً ما تَشْكُرُونَ } يقول: وأنتـم تشكرون
  قلـيلاً من الشكر ربكم علـى ما أنعم علـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

