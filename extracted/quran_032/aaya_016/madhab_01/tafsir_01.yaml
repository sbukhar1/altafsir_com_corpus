text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَتَجَافَىٰ جُنُوبُهُمْ
  عَنِ ٱلْمَضَاجِعِ يَدْعُونَ رَبَّهُمْ خَوْفاً وَطَمَعاً وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ
  }يقول تعالـى ذكره: تتنـحَّى جُنوب هؤلاء الذين يؤمنون بآيات الله، الذين وصفت صفتهم،
  وترتفع من مضاجعهم التـي يضطجعون لـمنامهم، ولا ينامون { يَدْعُونَ رَبَّهُمْ خَوْفـاً
  وَطَمَعاً } فـي عفوه عنهم، وتفضُّله علـيهم برحمته ومغفرته { ومِـمَّا رَزَقْناهُمْ
  يُنْفِقُونَ } فـي سبـيـل الله، ويؤدّون منه حقوق الله التـي أوجبها علـيهم فـيه. وتتـجافـى:
  تتفـاعل من الـجفـاء والـجفـاء: النبو، كما قال الراجز:وَصَاحِبـي ذَاتُ هِبـاب دَمْشَقُ   وَابنُ
  مِلاطٍ مُتـجاف أرْفَقُيعنـي: أن كرمها سجية عن ابن ملاط. وإنـما وصفهم تعالـى ذكره
  بتـجافـي جنوبهم عن الـمضاجع لتركهم الاضطجاع للنوم شغلاً بـالصلاة.واختلف أهل التأويـل
  فـي الصلاة التـي وصفهم جلّ ثناؤه، أن جنوبهم تتـجافـى لها عن الـمضطجع، فقال بعضهم:
  هي الصلاة بـين الـمغرب والعشاء، وقال: نزلت هذه الآية فـي قوم كانوا يصلون فـي ذلك
  الوقت. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن أبـي عروبة، قال:
  قال قتادة، قال أنس، فـي قوله{ كانُوا قَلِـيلاً مِنَ اللَّـيْـل مَا يَهْجَعُونَ }قال:
  كانوا يتنفَّلون فـيـما بـين الـمغرب والعشاء، وكذلك تتـجافـى جنوبهم.قال: ثنا ابن
  أبـي عديّ، عن سعيد، عن قتادة، عن أنس، فـي قوله { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ
  } قال: يصلون ما بـين هاتـين الصلاتـين.حدثنـي علـيّ بن سعيد الكنديّ، قال: ثنا حفص
  بن غياث، عن سعيد، عن قتادة، عن أنس { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ }
  قال: ما بـين الـمغرب والعشاء.حدثنـي مـحمد بن خـلف، قال: ثنا يزيد بن حيان، قال: ثنا
  الـحارث بن وجيه الراسبـي، قال: ثنا مالك بن دينار، عن أنس بن مالك، أن هذه الآية نزلت
  فـي رجال من أصحاب النبـيّ صلى الله عليه وسلم، كانوا يصلون فـيـما بـين الـمغرب والعشاء
  { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمضَاجِعِ }.حدثنا ابن وكيع، قال: ثنا مـحمد بن بشر،
  عن سعيد بن أبـي عروبة، عن قتادة، عن أنس: { تَتَـجافَـى جُنُوبُهُمْ عَن الـمَضَاجِعِ
  } قال: كانوا يتطوّعون فـيـما بـين الـمغرب والعشاء.قال: ثنا أبـي، عن سفـيان، عن رجل،
  عن أنس { تَتَـجافَـى جُنُوبُهُمْ عَن الـمَضَاجِعِ } قال: ما بـين الـمغرب والعشاء.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ
  } قال: كانوا يتنفَّلون ما بـين صلاة الـمغرب وصلاة العشاء.وقال آخرون: عنى بها صلاة
  الـمغرب. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنـي أبـي، عن طلـحة، عن عطاء { تَتَـجافَـى
  جُنُوبُهُمْ عَن الـمَضَاجِعِ } قال: عن العتـمة.وذُكر عن حجاج، عن ابن جريج، قال:
  قال يحيى بن صَيفـي، عن أبـي سلـمة، قال: العتـمة.وقال آخرون: لانتظار صلاة العتـمة.
  ذكر من قال ذلك:حدثنـي عبد الله بن أبـي زياد، قال: ثنا عبد العزيز بن عبد الله الأَويسي،
  عن سلـيـمان بن بلال، عن يحيى بن سعيد، عن أنس بن مالك، أن هذه الآية { تَتَـجافَـى
  جُنُوبُهُمْ عَنِ الـمَضَاجِعِ } نزلت فـي انتظار الصلاة التـي تدعى العتـمة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَتَجَافَىٰ جُنُوبُهُمْ عَنِ ٱلْمَضَاجِعِ
  يَدْعُونَ رَبَّهُمْ خَوْفاً وَطَمَعاً وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ }وقال آخرون:
  عنى بها قـيام اللـيـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، عن الـحسن { تَتَـجافَـى جُنُوبُهُمْ عَن الـمَضَاجِعِ } قال: قـيام اللـيـل.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { تَتَـجافَـى جُنُوبُهُمْ
  عَنِ الـمَضَاجِعِ } قال: هؤلاء الـمتهجدون لصلاة اللـيـل.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ }
  يقومون يصلون من اللـيـل.وقال آخرون: إنـما هذه صفة قوم لا تـخـلو ألسنتهم من ذكر الله.
  ذكر من قال ذلك:حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِع، يَدْعُونَ
  رَبَّهُم خَوْفـاً وَطَمَعاً } وهم قوم لا يزالون يذكرون الله، إما فـي صلاة، وإما
  قـياماً، وإما قعوداً، وإما إذا استـيقظوا من منامهم، هم قوم لا يزالون يذكرون الله.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ... } إلـى آخر الآية، يقول: تتـجافـى
  لذكر الله، كلـما استـيقظوا ذكروا الله، إما فـي الصلاة، وإما فـي قـيام، أو فـي قعود،
  أو علـى جنوبهم فهم لا يزالون يذكرون الله.والصواب من القول فـي ذلك أن يقال: إن الله
  وصف هؤلاء القوم بأن جنوبهم تنبو عن مضاجعهم، شغلاً منهم بدعاء ربهم وعبـادته خوفـاً
  وطمعاً، وذلك نبوّ جنوبهم عن الـمضاجع لـيلاً، لأن الـمعروف من وصف الواصف رجلاً بأن
  جنبه نبـا عن مضجعه، إنـما هو وصف منه له بأنه جفـا عن النوم فـي وقت منام الناس الـمعروف،
  وذلك اللـيـل دون النهار، وكذلك تصف العرب الرجل إذا وصفته بذلك، يدلّ علـى ذلك قول
  عبد الله بن رواحة الأنصاري رضي الله عنه فـي صفة نبـيّ الله صلى الله عليه وسلم:يَبِـيتُ
  يُجافِـي جَنْبَهُ عَنْ فِراشِهِ   إذا اسْتَثْقَلَت بـالـمُشْرِكِينَ الـمَضَاجِعُفإذا
  كان ذلك كذلك، وكان الله تعالـى ذكره لـم يخصص فـي وصفه هؤلاء القوم بـالذي وصفهم به
  من جفـاء جنوبهم عن مضاجعهم من أحوال اللـيـل وأوقاته حالاً ووقتاً دون حال ووقت، كان
  واجبـاً أن يكون ذلك علـى كلّ آناء اللـيـل وأوقاته. وإذا كان كذلك كان من صلـى ما
  بـين الـمغرب والعشاء، أو انتظر العشاء الآخرة، أو قام اللـيـل أو بعضه، أو ذكر الله
  فـي ساعات اللـيـل، أو صلـى العتـمة مـمن دخـل فـي ظاهر قوله: { تَتَـجافَـى جُنُوبُهُمْ
  عَنِ الـمَضَاجِعِ } لأن جنبه قد جفـا عن مضجعه فـي الـحال التـي قام فـيها للصلاة
  قائماً صلـى أو ذكر الله، أو قاعداً بعد أن لا يكون مضطجعاً، وهو علـى القـيام أو القعود
  قادر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ تَتَجَافَىٰ جُنُوبُهُمْ عَنِ ٱلْمَضَاجِعِ يَدْعُونَ
  رَبَّهُمْ خَوْفاً وَطَمَعاً وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ }غير أن الأمر وإن
  كان كذلك، فإن توجيه الكلام إلـى أنه معنـيّ به قـيام اللـيـل أعجب إلـيّ، لأن ذلك
  أظهر معانـيه، والأغلب علـى ظاهر الكلام، وبه جاء الـخبر عن رسول الله صلى الله عليه
  وسلم. وذلك ما:حدثنا به ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم،
  قال: سمعت عروة بن الزبـير يحدّث عن معاذ بن جبل، أن رسول الله صلى الله عليه وسلم
  قال له: \" ألا أدلُّكَ عَلـى أبْوَاب الـخَيْرِ: الصَّوْمُ جُنَّةٌ، والصَّدَقَةُ
  تُكَفِّرُ الـخَطِيئَةَ، وَقِـيامُ العَبْدِ فِـي جَوْفِ اللَّـيْـلِ. وتلا هذه الآية:
  { تَتَـجافَـى جُنُوبُهُم عَنِ الـمَضَاجِع، يَدْعُونَ رَبَّهُمْ خَوْفـاً وَطَمَعاً،
  ومِـمَّا رَزَقْناهُمْ يُنْفِقُونَ } « \" حدثنا ابن الـمثنى، قال: ثنا يحيى بن حماد،
  قال: ثنا أبو أُسامة، عن سلـيـمان، عن حبـيب بن أبـي ثابت والـحكم، عن ميـمون بن أبـي
  شبـيب، عن معاذ بن جبل، عن رسول الله صلى الله عليه وسلم، بنـحوه.حدثنـي مـحمد بن خـلف
  العسقلانـي، قال: ثنا آدم، قال: ثنا سفـيان، قال: ثنا منصور بن الـمعتـمر، عن الـحكم
  بن عُتـيبة، عن ميـمون بن أبـي شبـيب، عن معاذ بن جبل، قال: قال لـي رسول الله صلى
  الله عليه وسلم: \" إنْ شِئْتَ أنبأْتُكَ بأبْوَابِ الـخَيْرِ: الصَّوْمُ جُنَّةٌ،
  والصَّدَقَةُ تُكَفِّرُ الـخَطِيئَةَ، وَقِـيامُ الرَّجُلِ فـي جَوْفِ اللَّـيْـلِ
  \" ثم قرأ رسول الله صلى الله عليه وسلم: { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ
  }.حدثنا أبو كريب، قال: ثنا يزيد بن حيان، عن حماد بن سلـمة، قال: ثنا عاصم بن أبـي
  النـجود، عن شهر بن حوشب، عن معاذ بن جبل، عن رسول الله صلى الله عليه وسلم، فـي قوله
  { تَتَـجافَـى جُنُوبُهُمْ عَنِ الـمَضَاجِعِ } قال: \" قِـيامُ العَبْدِ مِنَ اللَّـيْـل
  \" حدثنا أبو همام الولـيد بن شجاع قال: ثنـي أبـي، قال: ثنـي زياد بن خيثمة، عن أبـي
  يحيى بـائع القتّ، عن مـجاهد، قال: ذكر رسول الله صلى الله عليه وسلم قـيام اللـيـل،
  ففـاضت عيناه حتـى تـحادرت دموعه، فقال: { تَتَـجافَـى جُنُوبُهُمْ عَن الـمَضَاجِعِ
  }.وأما قوله: { يَدْعُونَ رَبَّهُمْ خَوْفـاً وَطَمَعاً... } الآية، فإن بنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { يَدْعُونَ رَبَّهُمْ خَوْفـاً وَطَمَعاً ومِـمَّا رَزَقْناهُم يُنْفِقُونَ
  } قال: خوفـاً من عذاب الله، وطمعاً فـي رحمة الله، ومـما رزقناهم ينفقون فـي طاعة
  الله، وفـي سبـيـله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

