  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شِئْنَا لآتَيْنَا كُلَّ نَفْسٍ هُدَاهَا وَلَـٰكِنْ حَقَّ ٱلْقَوْلُ مِنِّي لأَمْلأَنَّ
  جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَلَوْ شِئْنَا } يا مـحمد { لآتَـيْنَا } هؤلاء الـمشركين بـالله من
  قومك وغيرهم من أهل الكفر بـالله { هُدَاهَا } يعنـي: رشدها وتوفـيقها للإيـمان بـالله
  { وَلَكِنْ حَقَّ القَوْلُ مِنِّـي } يقول: وجب العذاب منـي لهم، وقوله { لأَمْلأَنَّ
  جَهَنَّـمَ منَ الـجِنَّة والنَّاسِ أجمَعِينَ } يعنـي من أهل الـمعاصي والكفر بـالله
  منهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَوْ شِئْنا
  لآتَـيْنا كُلَّ نَفْسٍ هُداها } قال: لو شاء الله لهدى الناس جميعاً، لو شاء الله
  لأنزل علـيهم من السماء آية فظلت أعناقهم لها خاضعين { وَلَكِنْ حَقَّ القَوْلُ مِنِّـي
  } حقّ القول علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

