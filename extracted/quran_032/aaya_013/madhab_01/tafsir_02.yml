  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذِ ٱلْمُجْرِمُونَ نَاكِسُواْ رُءُوسِهِمْ عِندَ رَبِّهِمْ رَبَّنَآ أَبْصَرْنَا
  وَسَمِعْنَا فَٱرْجِعْنَا نَعْمَلْ صَالِحاً إِنَّا مُوقِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شِئْنَا لآتَيْنَا كُلَّ نَفْسٍ هُدَاهَا وَلَـٰكِنْ حَقَّ ٱلْقَوْلُ مِنِّي لأَمْلأَنَّ
  جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ بِمَا
  نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَآ إِنَّا نَسِينَاكُمْ وَذُوقُـواْ عَذَابَ ٱلْخُلْدِ
  بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَوْ تَرَى
  } يجوز أن يكون خطاباً لرسول الله صلى الله عليه وسلم، وفيه وجهان: أن يراد به التمني،
  كأنه قال: وليتك ترى، كقوله صلى الله عليه وسلم للمغيرة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(863)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو نظرت إليها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والتمني لرسول الله صلى الله عليه
  وسلم، كما كان الترجي له في { لَّعَلَّهُمْ يَهْتَدُونَ } لأنه تجرع منهم الغصص ومن
  عداوتهم وضرارهم، فجعل الله له تمني أن يراهم على تلك الصفة الفظيعة من الحياء والخزي
  والغم ليشمت بهم، وأن تكون لو الامتناعية قد حذف جوابها، وهو: لرأيت أمراً فظيعاً.
  أو: لرأيت أسوأ حال ترى. ويجوز: أن يخاطب به كل أحد، كما تقول: فلان لئيم، إن أكرمته
  أهانك، وإن أحسنت إليه أساء إليك، فلا تريد به مخاطباً بعينه، فكأنك قلت: إن أكرم وإن
  أحسن إليه، ولو وإذ: كلاهما للمضي، وإنما جاز ذلك؛ لأن المترقب من الله بمنزلة الوجود
  المقطوع به في تحققه، ولا يقدر لنرى ما يتناوله، كأنه قيل: ولو تكون منكم الرؤية، وإذ
  ظرف له. يستغيثون بقولهم { رَبَّنَا أَبْصَرْنَا وَسَمِعْنَا } فلا يغاثون، يعني: أبصرنا
  صدق وعدك ووعيدك وسمعنا منك تصديق رسلك. أو كنا عمياً وصماً فأبصرنا وسمعنا { فَٱرْجِعْنَا
  } هي الرجعة إلى الدنيا { لأتَيْنَا كُلَّ نَفْسٍ هُدَاهَا } على طريق الإلجاء والقسر،
  ولكننا بنينا الأمر على الاختيار دون الاضطرار، فاستحبوا العمى على الهدى، فحقت كلمة
  العذاب على أهل العمى دون البصراء ألا ترى إلى ما عقبه به من قوله: { فَذُوقُواْ بِمَا
  نَسِيتُمْ } فجعل ذوق العذاب نتيجة فعلهم: من نسيان العاقبة، وقلة الفكر فيها، وترك
  الاستعداد لها. والمراد بالنسيان: خلاف التذكر، يعني: أن الانهماك في الشهوات أذهلكم
  وألهاكم عن تذكر العاقبة وسلط عليكم نسيانها، ثم قال: { إِنَّا نَسِينَـٰكُمْ } على
  المقابلة، أي: جازيناكم جزاء نسيانكم. وقيل: هو بمعنى الترك، أي: تركتم الفكر في العاقبة،
  فتركناكم من الرحمة، وفي استئناف قوله إنا نسيناكم وبناء الفعل على إن واسمها تشديد
  في الانتقام منهم. والمعنى فذوقوا هذا أي ما أنتم فيه من نكس الرؤوس والخزي والغم بسبب
  نسيان اللقاء، وذوقوا العذاب المخلد في جهنم بسبب ما عملتم من المعاصي والكبائر الموبقة.</font></font><font
