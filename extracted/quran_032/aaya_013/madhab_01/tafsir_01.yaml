text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شِئْنَا
  لآتَيْنَا كُلَّ نَفْسٍ هُدَاهَا وَلَـٰكِنْ حَقَّ ٱلْقَوْلُ مِنِّي لأَمْلأَنَّ جَهَنَّمَ
  مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ }يقول تعالـى ذكره: { وَلَوْ شِئْنَا } يا
  مـحمد { لآتَـيْنَا } هؤلاء الـمشركين بـالله من قومك وغيرهم من أهل الكفر بـالله {
  هُدَاهَا } يعنـي: رشدها وتوفـيقها للإيـمان بـالله { وَلَكِنْ حَقَّ القَوْلُ مِنِّـي
  } يقول: وجب العذاب منـي لهم، وقوله { لأَمْلأَنَّ جَهَنَّـمَ منَ الـجِنَّة والنَّاسِ
  أجمَعِينَ } يعنـي من أهل الـمعاصي والكفر بـالله منهم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  وَلَوْ شِئْنا لآتَـيْنا كُلَّ نَفْسٍ هُداها } قال: لو شاء الله لهدى الناس جميعاً،
  لو شاء الله لأنزل علـيهم من السماء آية فظلت أعناقهم لها خاضعين { وَلَكِنْ حَقَّ
  القَوْلُ مِنِّـي } حقّ القول علـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

