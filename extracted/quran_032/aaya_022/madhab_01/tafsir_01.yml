  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّن ذُكِّرَ بِآيَاتِ رَبِّهِ ثُمَّ أَعْرَضَ عَنْهَآ إِنَّا مِنَ ٱلْمُجْرِمِينَ
  مُنتَقِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وأيّ الناس أظلـم
  لنفسه مـمن وعظه الله بحججه، وآي كتابه ورسله، ثم أعرض عن ذلك كله، فلـم يتعظ بـمواعظه،
  ولكنه استكبر عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { إنَّا مِنَ الـمُـجْرِمِينَ
  مُنْتَقِمُونَ } يقول: إنا من الذين اكتسبوا الآثام، واجترحوا السيئات منتقمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعضهم يقول: عنى بـالـمـجرمين فـي هذا الـموضع: أهل القدر. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا مروان بن معاوية، قال: أخبرنا وائل بن داود، عن مروان بن سفـيح، عن يزيد بن رفـيع،
  قال: إن قول الله فـي القرآن { إنَّا مِنَ الـمُـجْرِمِينَ مُنْتَقِمُونَ } هم أصحاب
  القدر، ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الـمُـجْرِمِينَ فِـي ضَلالٍ وَسُعُرٍ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَـلَقْناهُ بِقَدَرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن عرفة، قال: ثنا مروان، قال: أخبرنا وائل بن داود،
  عن ابن سفـيح، عن يزيد بن رفـيع بنـحوه، إلاَّ أنه قال فـي حديثه: ثم قرأ وائل بن داود
  هؤلاء الآيات</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الـمُـجْرِمِينَ فِـي ضَلالٍ وسُعُرٍ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  آخر الآيات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي ذلك، بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به عمران بن بكار الكلاعي، قال: ثنا مـحمد بن الـمبـارك، قال:
  ثنا إسماعيـل بن عياش، قال: ثنا عبد العزيز بن عبـيد الله، عن عبـادة بن نسيّ، عن جنادة
  بن أبـي أُميَّة، عن معاذ بن جبل، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثَلاثٌ مَنْ فَعَلَهُنَّ فَقَدْ
  أجْرَمَ: مَنِ اعْتَقَدَ لِوَاءً فِـي غيرِ حَقّ، أوْ عَقَّ وَالِدَيْهِ، أوْ مَشَى
  مَعَ ظالِـمٍ يَنْصُرُهُ فَقَدْ أجْرَمَ. يَقُولُ اللّهُ: إنَّا مِنَ الـمُـجْرِمِينَ
  مُنْتَقِمُون« \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

