  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّن ذُكِّرَ بِآيَاتِ رَبِّهِ ثُمَّ أَعْرَضَ عَنْهَآ إِنَّا مِنَ ٱلْمُجْرِمِينَ
  مُنتَقِمُونَ }يقول تعالـى ذكره: وأيّ الناس أظلـم لنفسه مـمن وعظه الله بحججه، وآي
  كتابه ورسله، ثم أعرض عن ذلك كله، فلـم يتعظ بـمواعظه، ولكنه استكبر عنها.وقوله { إنَّا
  مِنَ الـمُـجْرِمِينَ مُنْتَقِمُونَ } يقول: إنا من الذين اكتسبوا الآثام، واجترحوا
  السيئات منتقمون.وكان بعضهم يقول: عنى بـالـمـجرمين فـي هذا الـموضع: أهل القدر. ذكر
  من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا مروان بن معاوية، قال: أخبرنا وائل
  بن داود، عن مروان بن سفـيح، عن يزيد بن رفـيع، قال: إن قول الله فـي القرآن { إنَّا
  مِنَ الـمُـجْرِمِينَ مُنْتَقِمُونَ } هم أصحاب القدر، ثم قرأ{ إنَّ الـمُـجْرِمِينَ
  فِـي ضَلالٍ وَسُعُرٍ... }إلـى قوله{ خَـلَقْناهُ بِقَدَرٍ }حدثنا الـحسن بن عرفة،
  قال: ثنا مروان، قال: أخبرنا وائل بن داود، عن ابن سفـيح، عن يزيد بن رفـيع بنـحوه،
  إلاَّ أنه قال فـي حديثه: ثم قرأ وائل بن داود هؤلاء الآيات{ إنَّ الـمُـجْرِمِينَ
  فِـي ضَلالٍ وسُعُرٍ... }إلـى آخر الآيات.وقال آخرون فـي ذلك، بـما:حدثنـي به عمران
  بن بكار الكلاعي، قال: ثنا مـحمد بن الـمبـارك، قال: ثنا إسماعيـل بن عياش، قال: ثنا
  عبد العزيز بن عبـيد الله، عن عبـادة بن نسيّ، عن جنادة بن أبـي أُميَّة، عن معاذ بن
  جبل، قال: سمعت رسول الله صلى الله عليه وسلم يقول: \" ثَلاثٌ مَنْ فَعَلَهُنَّ فَقَدْ
  أجْرَمَ: مَنِ اعْتَقَدَ لِوَاءً فِـي غيرِ حَقّ، أوْ عَقَّ وَالِدَيْهِ، أوْ مَشَى
  مَعَ ظالِـمٍ يَنْصُرُهُ فَقَدْ أجْرَمَ. يَقُولُ اللّهُ: إنَّا مِنَ الـمُـجْرِمِينَ
  مُنْتَقِمُون« \". \r\n\t\t\t\r\n\t\t\t</section>"

