  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّن ذُكِّرَ بِآيَاتِ رَبِّهِ ثُمَّ أَعْرَضَ عَنْهَآ إِنَّا مِنَ ٱلْمُجْرِمِينَ
  مُنتَقِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم في قوله: { ثُمَّ أَعْرَضَ عَنْهَا
  } للاستبعاد. والمعنى: أنّ الإعراض عن مثل آيات الله في وضوحها وإنارتها وإرشادها إلى
  سواء السبيل والفوز بالسعادة العظمى بعد التذكير بها مستبعد في العقل والعدل، كما تقول
  لصاحبك: وجدت مثل تلك الفرصة ثم لم تنتهزها استبعاداً لتركه الانتهاز. ومنه ثم في بيت
  الحماسة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاَ يَكْشِفُ
  الغُمَّاءَ إلاَّ ابْنُ حُرَّةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَرَى غَمَرَاتِ
  المَوْتِ ثُمَّ يَزُورُهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">استبعد أن يزور غمرات الموت بعد أن رآها واستيقنها واطلع على شدّتها.
  فإن قلت: هلا قيل: إنا منه منتقمون؟ قلت: لما جعله أظلم كل ظالم ثم توعد المجرمين عامة
  بالانتقام منهم، فقد دلّ على إصابة الأظلم النصيب الأوفر من الانتقام، ولو قاله بالضمير
  لم يفد هذه الفائدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

