text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّن ذُكِّرَ بِآيَاتِ رَبِّهِ ثُمَّ أَعْرَضَ عَنْهَآ إِنَّا مِنَ ٱلْمُجْرِمِينَ
  مُنتَقِمُونَ }ثم في قوله: { ثُمَّ أَعْرَضَ عَنْهَا } للاستبعاد. والمعنى: أنّ الإعراض
  عن مثل آيات الله في وضوحها وإنارتها وإرشادها إلى سواء السبيل والفوز بالسعادة العظمى
  بعد التذكير بها مستبعد في العقل والعدل، كما تقول لصاحبك: وجدت مثل تلك الفرصة ثم
  لم تنتهزها استبعاداً لتركه الانتهاز. ومنه ثم في بيت الحماسة:لاَ يَكْشِفُ الغُمَّاءَ
  إلاَّ ابْنُ حُرَّةٍ   يَرَى غَمَرَاتِ المَوْتِ ثُمَّ يَزُورُهَااستبعد أن يزور غمرات
  الموت بعد أن رآها واستيقنها واطلع على شدّتها. فإن قلت: هلا قيل: إنا منه منتقمون؟
  قلت: لما جعله أظلم كل ظالم ثم توعد المجرمين عامة بالانتقام منهم، فقد دلّ على إصابة
  الأظلم النصيب الأوفر من الانتقام، ولو قاله بالضمير لم يفد هذه الفائدة.\r\n\t\t\t\r\n\t\t\t</section>"

