  \       <a href=\"javascript:Open_QurPage(32, 11)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(32,11)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَتَوَفَّاكُم مَّلَكُ ٱلْمَوْتِ ٱلَّذِي وُكِّلَ بِكُمْ ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قل يا مـحمد لهؤلاء الـمشركين بـالله: يتوفـاكم
  ملك الـموت، يقول: يستوفـي عددكم بقبض أرواحكم ملك الـموت الذي وكل بقبض أرواحكم ومنه
  قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ بَنِـي
  الأَدْرَمِ لَـيْسُوا مِنْ أحَدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلا تَوَفَّـاهُمْ
  قُرَيْشٌ فِـي العَدَدْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثُمَّ إلـى رَبِّكُمْ تُرْجَعُونَ } يقول: من بعد قبض ملك الـموت
  أرواحكم إلـى ربكم يوم القـيامة تردّون أحياء كهيئتكم قبل وفـاتكم، فـيجازى الـمـحسن
  منكم بإحسانه، والـمُسيء بإساءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { قُلْ يَتَوَفَّـاكُمْ مَلَكُ الـمَوْتِ
  الَّذِي وُكِّلَ بِكُمْ } قال: ملك الـموت يتوفـاكم، ومعه أعوان من الـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد قوله { يَتَوَفَّـاكُمْ
  مَلَكُ الـمَوْتِ } قال: حُوِيَت له الأرض، فجُعلت له مثل الطست يتناول منها حيث يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بزّة، عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

