  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  أَءِذَا ضَلَلْنَا فِي ٱلأَرْضِ أَءِنَّا لَفِي خَلْقٍ جَدِيدٍ بَلْ هُم بِلَقَآءِ
  رَبِّهِمْ كَافِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يَتَوَفَّاكُم مَّلَكُ ٱلْمَوْتِ ٱلَّذِي
  وُكِّلَ بِكُمْ ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَالُواْ } قيل القائل أبي بن خلف، ولرضاهم بقوله أُسند إليهم جميعاً. وقرىء: «ائنا»،
  و«أنا»، على الاستفهام وتركه { ضَلَلْنَا } صرنا تراباً، وذهبنا مختلطين بتراب الأرض،
  لا نتميز منه، كما يضل الماء في اللبن أو غبنا { فِى ٱلأَرْضِ } بالدفن فيها. من قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَآبَ مُضِلُّوهُ بِعَيْنٍ جَلِيَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ علي وابن عباس رضي الله عنهما: «ضللنا» بكسر اللام. يقال: ضل
  يضل وضل يضل. وقرأ الحسن رضي الله عنه: صللنا، من صلّ اللحم وأصلّ: إذا أنتن. وقيل:
  صرنا من جنس الصلة وهي الأرض. فإن قلت: بم انتصب الظرف في { أَءذَا ضَلَلْنَا }؟ قلت:
  بما يدل عليه ( لَفِى خَلْقٍ جَدِيدٍ ) وهو نبعث. أو يجدد خلقنا. لقاء ربهم: هو الوصول
  إلى العاقبة، من تلقى ملك الموت وما وراءه، فلما ذكر كفرهم بالإنشاء. أضرب عنه إلى
  ما هو أبلغ في الكفر، وهو أنهم كافرون بجميع ما يكون في العاقبة، لا بالإنشاء وحده:
  ألا ترى كيف خوطبوا بتوفي ملك الموت وبالرجوع إلى ربهم بعد ذلك مبعوثين للحساب والجزاء،
  وهذا معنى لقاء الله على ما ذكرنا والتوفي: استيفاء النفس وهي الروح. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ
  يَتَوَفَّى ٱلأَنفُسَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 42] وقال: أخرجوا أنفسكم، وهو أن يقبض كلها لا يترك منها شيء.
  من قولك: توفيت حقي من فلان، واستوفيته إذا أخذته وافياً كاملاً من غير نقصان. والتفعل
  والاستفعال: يلتقيان في مواضع: منها: تقصيته واستقصيته، وتعجلته واستعجلته. وعن مجاهد
  رضي الله عنه: حويت لملك الموت الأرض، وجعلت له مثل الطست، يتناول منها حيث يشاء. وعن
  قتادة: يتوفاهم ومعه أعوان من الملائكة. وقيل: ملك الموت: يدعو الأرواح فتجيبه، ثم
  يأمر أعوانه بقبضها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

