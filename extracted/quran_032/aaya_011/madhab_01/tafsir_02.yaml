text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ أَءِذَا
  ضَلَلْنَا فِي ٱلأَرْضِ أَءِنَّا لَفِي خَلْقٍ جَدِيدٍ بَلْ هُم بِلَقَآءِ رَبِّهِمْ
  كَافِرُونَ } * { قُلْ يَتَوَفَّاكُم مَّلَكُ ٱلْمَوْتِ ٱلَّذِي وُكِّلَ بِكُمْ ثُمَّ
  إِلَىٰ رَبِّكُمْ تُرْجَعُونَ }{ وَقَالُواْ } قيل القائل أبي بن خلف، ولرضاهم بقوله
  أُسند إليهم جميعاً. وقرىء: «ائنا»، و«أنا»، على الاستفهام وتركه { ضَلَلْنَا } صرنا
  تراباً، وذهبنا مختلطين بتراب الأرض، لا نتميز منه، كما يضل الماء في اللبن أو غبنا
  { فِى ٱلأَرْضِ } بالدفن فيها. من قوله:وَآبَ مُضِلُّوهُ بِعَيْنٍ جَلِيَّةٍ   وقرأ
  علي وابن عباس رضي الله عنهما: «ضللنا» بكسر اللام. يقال: ضل يضل وضل يضل. وقرأ الحسن
  رضي الله عنه: صللنا، من صلّ اللحم وأصلّ: إذا أنتن. وقيل: صرنا من جنس الصلة وهي الأرض.
  فإن قلت: بم انتصب الظرف في { أَءذَا ضَلَلْنَا }؟ قلت: بما يدل عليه ( لَفِى خَلْقٍ
  جَدِيدٍ ) وهو نبعث. أو يجدد خلقنا. لقاء ربهم: هو الوصول إلى العاقبة، من تلقى ملك
  الموت وما وراءه، فلما ذكر كفرهم بالإنشاء. أضرب عنه إلى ما هو أبلغ في الكفر، وهو
  أنهم كافرون بجميع ما يكون في العاقبة، لا بالإنشاء وحده: ألا ترى كيف خوطبوا بتوفي
  ملك الموت وبالرجوع إلى ربهم بعد ذلك مبعوثين للحساب والجزاء، وهذا معنى لقاء الله
  على ما ذكرنا والتوفي: استيفاء النفس وهي الروح. قال الله تعالى:{ ٱللَّهُ يَتَوَفَّى
  ٱلأَنفُسَ }[الزمر: 42] وقال: أخرجوا أنفسكم، وهو أن يقبض كلها لا يترك منها شيء. من
  قولك: توفيت حقي من فلان، واستوفيته إذا أخذته وافياً كاملاً من غير نقصان. والتفعل
  والاستفعال: يلتقيان في مواضع: منها: تقصيته واستقصيته، وتعجلته واستعجلته. وعن مجاهد
  رضي الله عنه: حويت لملك الموت الأرض، وجعلت له مثل الطست، يتناول منها حيث يشاء. وعن
  قتادة: يتوفاهم ومعه أعوان من الملائكة. وقيل: ملك الموت: يدعو الأرواح فتجيبه، ثم
  يأمر أعوانه بقبضها.\r\n\t\t\t\r\n\t\t\t</section>"

