text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يَتَوَفَّاكُم
  مَّلَكُ ٱلْمَوْتِ ٱلَّذِي وُكِّلَ بِكُمْ ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ }يقول
  تعالـى ذكره: قل يا مـحمد لهؤلاء الـمشركين بـالله: يتوفـاكم ملك الـموت، يقول: يستوفـي
  عددكم بقبض أرواحكم ملك الـموت الذي وكل بقبض أرواحكم ومنه قول الراجز:إنَّ بَنِـي
  الأَدْرَمِ لَـيْسُوا مِنْ أحَدْ   وَلا تَوَفَّـاهُمْ قُرَيْشٌ فِـي العَدَدْ{ ثُمَّ
  إلـى رَبِّكُمْ تُرْجَعُونَ } يقول: من بعد قبض ملك الـموت أرواحكم إلـى ربكم يوم القـيامة
  تردّون أحياء كهيئتكم قبل وفـاتكم، فـيجازى الـمـحسن منكم بإحسانه، والـمُسيء بإساءته.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { قُلْ يَتَوَفَّـاكُمْ مَلَكُ الـمَوْتِ
  الَّذِي وُكِّلَ بِكُمْ } قال: ملك الـموت يتوفـاكم، ومعه أعوان من الـملائكة.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد قوله { يَتَوَفَّـاكُمْ مَلَكُ
  الـمَوْتِ } قال: حُوِيَت له الأرض، فجُعلت له مثل الطست يتناول منها حيث يشاء.حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزّة،
  عن مـجاهد، بنـحوه.\r\n\t\t\t\r\n\t\t\t</section>"

