  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يُؤْمِنُ بِآيَاتِنَا ٱلَّذِينَ إِذَا ذُكِّرُواْ بِهَا خَرُّواْ سُجَّداً وَسَبَّحُواْ
  بِحَمْدِ رَبِّهِمْ وَهُمْ لاَ يَسْتَكْبِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَتَجَافَىٰ جُنُوبُهُمْ
  عَنِ ٱلْمَضَاجِعِ يَدْعُونَ رَبَّهُمْ خَوْفاً وَطَمَعاً وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَعْلَمُ نَفْسٌ مَّآ أُخْفِيَ لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ
  يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذَا ذُكّرُواْ بِهَا } أي وعظوا:
  سجدوا تواضعاً لله وخشوعاً، وشكراً على ما رزقهم من الإسلام { وَسَبَّحُواْ بِحَمْدِ
  رَبّهِمْ } ونزهوا الله من نسبة القبائح إليه، وأثنوا عليه حامدين له { وَهُمْ لاَ
  يَسْتَكْبِرُونَ } كما يفعل من يصر مستكبراً كأن لم يسمعها، ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ مِن قَبْلِهِ إِذَا يُتْلَىٰ عَلَيْهِمْ يَخِرُّونَ لِلأَذْقَانِ
  سُجَّدًا وَيَقُولُونَ سُبْحَانَ رَبّنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 107]. { تَتَجَافَىٰ }
  ترتفع وتتنحى { عَنِ ٱلْمَضَاجِعِ } عن الفرش ومواضع النوم، داعين ربهم عابدين له؛
  لأجل خوفهم من سخطه وطمعهم في رحمته، وهم المتهجدون. وعن رسول الله صلى الله عليه وسلم
  في تفسيرها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(864)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قيام العبد من الليل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن رضي الله عنه: أنه التهجد. وعن رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(865)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا جمع الله الأولين والآخرين يوم القيامة جاء مناد ينادي بصوت
  يسمع الخلائق كلهم: سيعلم أهل الجمع اليوم من أولى بالكرم. ثم يرجع فينادي: ليقم الذين
  كانت تتجافى جنوبهم عن المضاجع؛ فيقومون وهم قليل، ثم يرجع فينادي: ليقم الذين كانوا
  يحمدون الله في البأساء والضراء، فيقومون وهم قليل، فيسرحون جميعاً إلى الجنة، ثم يحاسب
  سائر الناس \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  أنس بن مالك رضي الله عنه: كان أناس من أصحاب رسول الله صلى الله عليه وسلم يصلون من
  صلاة المغرب إلى صلاة العشاء الآخرة. فنزلت فيهم. وقيل: هم الذين يصلون صلاة العتمة
  لا ينامون عنها { مَّآ أُخْفِىَ لَهُم } على البناء للمفعول. ما أخفى لهم على البناء
  للفاعل، وهو الله سبحانه، وما أخفى لهم. وما نخفي لهم. وما أخفيت لهم: الثلاثة للمتكلم،
  وهو الله سبحانه. وما: بمعنى الذي، أو بمعنى أي. وقرىء: «من قرّة أعين» «وقرات أعين».
  والمعنى: لا تعلم النفوس - كلهنّ ولا نفس واحدة منهنّ لا ملك مقرب ولا نبيّ مرسل -
  أيّ نوع عظيم من الثواب ادخر الله لأولئك وأخفاه من جميع خلائقه، لا يعلمه إلا هو مما
  تقربه عيونهم، ولا مزيد على هذه العدة ولا مطمح وراءها، ثم قال: { جَزَاء بِمَا كَانُواْ
  يَعْمَلُونَ } فحسم أطماع المتمنين، وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(866)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يقولُ اللَّهُ تعالَى: أعددتُ لعبادِي الصالحينَ ما لاَ عينُ رأتْ ولا أذنَ سمعَت
  ولا خطر على قلبِ بشرٍ، بَلْهَ ما أطلعتُهم عليهِ. اقرؤُوا إن شئتمُ: فلا تعلمُ نفسُ
  ما أخفيَ لهمُ منْ قرةِ أعينٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن رضي الله عنه: أخفى القوم أعمالاً في الدنيا، فأخفى الله
  لهم ما لا عين رأت ولا أذن سمعت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

