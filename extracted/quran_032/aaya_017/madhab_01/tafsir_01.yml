  أَعْيُنٍ جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشعبـي: فإنه فـي القرآن: { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ
  أعْيُنٍ جَزَاءً بِـمَا كانُوا يَعْملونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن مـحمد الطَّوسي، قال: ثنا الـحميدي، قال: ثنا ابن عُيـينة وحدثنـي به القرقسانـي،
  عن ابن عيـينة، عن مطرف بن طريف، وابن أبجر، سمعنا الشعبـيّ يقول: سمعت الـمغيرة بن
  شعبة علـى الـمنبر يرفعه إلـى النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ مُوسَى سألَ رَبَّهُ: أيْ رَبّ، أيُّ أهْلِ الـجَنَّةِ أدْنَى
  مَنْزِلةً؟ قال: رَجُلُ يَجيءُ بَعْدَ ما دَخَـلَ أهْلُ الـجَنَّةِ الـجَنَّةَ، فَـيُقالُ
  لَهُ: ادْخُـلْ، فَـيَقُولُ: كَيْفَ أدْخُـلُ وَقَدْ نَزَلُوا مَنازِلَهُمْ؟ فَـيُقالُ
  لَهُ: أتَرْضَى أنْ يَكُونَ لَكَ مِثْلُ ما كانَ لِـمَلِكٍ مِنْ مُلُوكِ الدُّنْـيا؟،
  فَـيَقُولُ: بَخ أيْ رَبّ قَدْ رَضِيتُ فَـيُقالُ لَهُ: إنَّ لَكَ هَذَا وَمِثْلَهُ
  وَمِثْلهُ ومِثْلَهُ، فَـيَقُولُ: رَضِيتُ أيْ رَبّ رَضِيتُ، فَـيُقالُ لَهُ: إنَّ
  لَكَ هَذَا وَعَشْرَةَ أمْثالِهِ مَعَهُ، فـيَقُول: رَضِيتُ أيْ رَبّ، فَـيُقالُ لَهُ:
  فإنَّ لَكَ مَعَ هَذَا ما اشْتَهَتْ نَفْسُكَ، وَلَذَّتْ عَيْنُكَ قالَ: فَقالَ مُوسَى:
  أيْ رَبّ، وأيُّ أهْل الـجَنَّةَ أرْفَعُ مَنْزِلَةً؟ قالَ: إيَّاها أرَدْتُ، وسأُحَدّثُكَ
  عَنْهُمْ غَرَسْتُ لَهُمْ كَرَامَتِـي بِـيَدِي، وَخَتَـمْتُ عَلَـيْها، فَلا عَيْنٌ
  رأتْ، وَلا أُذُنٌ سَمِعَتْ، وَلا خَطَرَ عَلـى قَلْبِ بَشَرٍ. قالَ: وَمِصْدَاق ذلكَ
  فِـي كِتابِ اللّهِ { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفـيَ لَهُمْ مِنْ قُرَّةِ أعْيُنٍ
  جَزَاءً بِـمَا كانُوا يَعْمَلُونَ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">»
  حدثنا مـحمد بن منصور الطوسيّ، قال: ثنا إسحاق بن سلـيـمان، قال: ثنا عمرو بن أبـي
  قَـيْس، عن ابن أبـي لـيـلَـى، عن الـمنهال بن عمرو، عن سعيد بن جُبَـير، عن ابن عبـاس،
  فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكانَ عَرْشُهُ علـى الـمَاءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكان عرش الله علـى الـماء، ثم اتـخذ
  لنفسه جنة، ثم اتـخذ دونها أخرى، ثم أطبقها بلؤلؤة واحدة قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن دونهما جنتان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وهي التـي لا تعلـم نفس، أو قال: هما التـي { لا تعلـم نفس ما أخفـي لهم من قرّة أعين
  جزاء بـما كانوا يعملون }. قال: وهي التـي لا تعلـم الـخلائق ما فـيها، أو ما فـيهما
  يأتـيهم كلَّ يوم منها أو منهما تـحفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن عنبسة، عن سالـم الأفطس، عن سعيد بن جُبَـير، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سهل بن موسى الرازيّ، قال: ثنا الولـيد بن مسلـم، عن صفوان بن
  عمرو، عن أبـي الـيـمان الهَوْزنـيّ أو غيره، قال: الـجنة مئة درجة، أوّلها درجة فضة،
  أرضها فضة، ومساكنها فضة، وآنـيتها فضة، وترابها الـمِسك. والثانـية ذهب، وأرضها ذهب،
  ومساكنها ذهب، وآنـيتها ذهب، وترابها الـمسك.</font></font>&#13;\t\t\t<label disabled=\"true\"
