  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَعْلَمُ نَفْسٌ مَّآ أُخْفِيَ لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ
  يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فلا تعلـم نفس
  ذي نفسٍ ما أخفـى الله لهؤلاء الذين وصف جلّ ثناؤه صفتهم فـي هاتـين الآيتـين، مـما
  تقرّ به أعينهم فـي جنانه يوم القـيامة { جَزَاءً بِـمَا كانُوا يَعْمَلُونَ } يقول:
  ثوابـاً لهم علـى أعمالهم التـي كانوا فـي الدنـيا يعملون. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبـيد الـمـحاربـي، قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن أبـي عبـيدة،
  قال: قال عبد الله: إن فـي التوراة مكتوبـاً: لقد أعدّ الله للذين تتـجافـى جنوبهم
  عن الـمضاجع ما لـم تر عين، ولـم يخطر علـى قلب بشر، ولـم تسمع أذن، وما لـم يسمعه
  ملك مقرّب. قال: ونـحن نقرؤها: { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ
  أعْيُنٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد، قال: أخبرنا النضر بن
  شميـل، قال: أخبرنا إسرائيـل، قال: أخبرنا أبو إسحاق، عن عُبـيدة بن ربـيعة، عن ابن
  مسعود، قال: مكتوب فـي التوراة علـى الله للذين تتـجافـى جنوبهم عن الـمضاجع ما لا
  عين رأت، ولا أذن سمعت، ولا خطر علـى قلب بشر، فـي القرآن { فَلا تَعْلَـمُ نَفْسٌ
  ما أُخْفِـيَ لَهُمْ منْ قُرَّةِ أعْيُن جَزَاءً بِـمَا كانُوا يَعْمَلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن أبـي عبـيدة، عن عبد الله قال: خبىء لهم ما لا عين رأت، ولا أُذن سمعت، ولا خطر
  علـى قلب بشر. قال سفـيان: فـيـما علـمت علـى غير وجه الشكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق قال: سمعت
  أبـا عبـيدة، قال: قال عبد الله، قال، يعنـي الله: أعددت لعبـادي الصالـحين ما لـم
  تر عين، ولـم تسمع أذن، ولـم يخطر علـى قلب ناظر { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ
  لَهُمْ منْ قُرَّةِ أعْيُنِ جَزَاءً بِـما كانُوا يَعْمَلونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن صلت، عن قـيس بن الربـيع، عن أبـي
  إسحاق، عن عبـيدة بن ربـيعة الـحارثـي، عن عبد الله بن مسعود، قال: إن فـي التوراة
  للذين تتـجافـى جنوبهم عن الـمضاجع من الكرامة، ما لـم تر عين، ولـم يخطر علـى قلب
  بشر، ولـم تسمع أذن، وإنه لفـي القرآن { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ
  مِنْ قُرَّةِ أعْيُن }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا الأشجعي،
  عن ابن أبجر، قال: سمعت الشعبـيّ يقول: سمعت الـمغيرة بن شعبة يقول علـى الـمنبر: إن
  موسى صلى الله عليه وسلم سأل عن أبخس أهل الـجنة فـيها حظاً، فقـيـل له: رجل يُؤتـى
  به وقد دخـل أهل الـجنة الـجنة، قال: فـيقال له: ادخـل، فـيقول: أين وقد أخذ الناس
  أَخَذاتهم؟ فـيقال: اعدد أربعة ملوك من ملوك الدنـيا، فـيكون لك مثل الذي كان لهم،
  ولك أخرى شهوة نفسك، فـيقول: أشتهي كذا وكذا، وأشتهي كذا ويقال: لك أخرى، لك لذّة عينك،
  فـيقول: ألذّ كذا وكذا، فـيقال: لك عشرة أضعاف مثل ذلك، وسأله عن أعظم أهل الـجنة فـيها
  حظا، فقال: ذاك شيء ختـمت علـيه يوم خـلقت السموات والأرض.</font></font>&#13;\t\t\t<label
