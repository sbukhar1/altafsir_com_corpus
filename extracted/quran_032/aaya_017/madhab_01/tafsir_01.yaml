text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَعْلَمُ
  نَفْسٌ مَّآ أُخْفِيَ لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ
  }يقول تعالـى ذكره: فلا تعلـم نفس ذي نفسٍ ما أخفـى الله لهؤلاء الذين وصف جلّ ثناؤه
  صفتهم فـي هاتـين الآيتـين، مـما تقرّ به أعينهم فـي جنانه يوم القـيامة { جَزَاءً
  بِـمَا كانُوا يَعْمَلُونَ } يقول: ثوابـاً لهم علـى أعمالهم التـي كانوا فـي الدنـيا
  يعملون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن
  عبـيد الـمـحاربـي، قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن أبـي عبـيدة، قال: قال
  عبد الله: إن فـي التوراة مكتوبـاً: لقد أعدّ الله للذين تتـجافـى جنوبهم عن الـمضاجع
  ما لـم تر عين، ولـم يخطر علـى قلب بشر، ولـم تسمع أذن، وما لـم يسمعه ملك مقرّب. قال:
  ونـحن نقرؤها: { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ أعْيُنٍ }.حدثنا
  خلاد، قال: أخبرنا النضر بن شميـل، قال: أخبرنا إسرائيـل، قال: أخبرنا أبو إسحاق، عن
  عُبـيدة بن ربـيعة، عن ابن مسعود، قال: مكتوب فـي التوراة علـى الله للذين تتـجافـى
  جنوبهم عن الـمضاجع ما لا عين رأت، ولا أذن سمعت، ولا خطر علـى قلب بشر، فـي القرآن
  { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ منْ قُرَّةِ أعْيُن جَزَاءً بِـمَا كانُوا
  يَعْمَلُونَ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن أبـي عبـيدة، عن عبد الله قال: خبىء لهم ما لا عين رأت، ولا أُذن سمعت، ولا خطر
  علـى قلب بشر. قال سفـيان: فـيـما علـمت علـى غير وجه الشكّ.حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق قال: سمعت أبـا عبـيدة، قال:
  قال عبد الله، قال، يعنـي الله: أعددت لعبـادي الصالـحين ما لـم تر عين، ولـم تسمع
  أذن، ولـم يخطر علـى قلب ناظر { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ منْ قُرَّةِ
  أعْيُنِ جَزَاءً بِـما كانُوا يَعْمَلونَ }.حدثنا أبو كُرَيب، قال: ثنا ابن صلت، عن
  قـيس بن الربـيع، عن أبـي إسحاق، عن عبـيدة بن ربـيعة الـحارثـي، عن عبد الله بن مسعود،
  قال: إن فـي التوراة للذين تتـجافـى جنوبهم عن الـمضاجع من الكرامة، ما لـم تر عين،
  ولـم يخطر علـى قلب بشر، ولـم تسمع أذن، وإنه لفـي القرآن { فَلا تَعْلَـمُ نَفْسٌ
  ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ أعْيُن }.حدثنا أبو كُرَيب، قال: ثنا الأشجعي، عن
  ابن أبجر، قال: سمعت الشعبـيّ يقول: سمعت الـمغيرة بن شعبة يقول علـى الـمنبر: إن موسى
  صلى الله عليه وسلم سأل عن أبخس أهل الـجنة فـيها حظاً، فقـيـل له: رجل يُؤتـى به وقد
  دخـل أهل الـجنة الـجنة، قال: فـيقال له: ادخـل، فـيقول: أين وقد أخذ الناس أَخَذاتهم؟
  فـيقال: اعدد أربعة ملوك من ملوك الدنـيا، فـيكون لك مثل الذي كان لهم، ولك أخرى شهوة
  نفسك، فـيقول: أشتهي كذا وكذا، وأشتهي كذا ويقال: لك أخرى، لك لذّة عينك، فـيقول: ألذّ
  كذا وكذا، فـيقال: لك عشرة أضعاف مثل ذلك، وسأله عن أعظم أهل الـجنة فـيها حظا، فقال:
  ذاك شيء ختـمت علـيه يوم خـلقت السموات والأرض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَعْلَمُ نَفْسٌ مَّآ أُخْفِيَ
  لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ }قال الشعبـي: فإنه
  فـي القرآن: { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ أعْيُنٍ جَزَاءً
  بِـمَا كانُوا يَعْملونَ }.حدثنـي أحمد بن مـحمد الطَّوسي، قال: ثنا الـحميدي، قال:
  ثنا ابن عُيـينة وحدثنـي به القرقسانـي، عن ابن عيـينة، عن مطرف بن طريف، وابن أبجر،
  سمعنا الشعبـيّ يقول: سمعت الـمغيرة بن شعبة علـى الـمنبر يرفعه إلـى النبـيّ صلى الله
  عليه وسلم: \" إنَّ مُوسَى سألَ رَبَّهُ: أيْ رَبّ، أيُّ أهْلِ الـجَنَّةِ أدْنَى مَنْزِلةً؟
  قال: رَجُلُ يَجيءُ بَعْدَ ما دَخَـلَ أهْلُ الـجَنَّةِ الـجَنَّةَ، فَـيُقالُ لَهُ:
  ادْخُـلْ، فَـيَقُولُ: كَيْفَ أدْخُـلُ وَقَدْ نَزَلُوا مَنازِلَهُمْ؟ فَـيُقالُ لَهُ:
  أتَرْضَى أنْ يَكُونَ لَكَ مِثْلُ ما كانَ لِـمَلِكٍ مِنْ مُلُوكِ الدُّنْـيا؟، فَـيَقُولُ:
  بَخ أيْ رَبّ قَدْ رَضِيتُ فَـيُقالُ لَهُ: إنَّ لَكَ هَذَا وَمِثْلَهُ وَمِثْلهُ ومِثْلَهُ،
  فَـيَقُولُ: رَضِيتُ أيْ رَبّ رَضِيتُ، فَـيُقالُ لَهُ: إنَّ لَكَ هَذَا وَعَشْرَةَ
  أمْثالِهِ مَعَهُ، فـيَقُول: رَضِيتُ أيْ رَبّ، فَـيُقالُ لَهُ: فإنَّ لَكَ مَعَ هَذَا
  ما اشْتَهَتْ نَفْسُكَ، وَلَذَّتْ عَيْنُكَ قالَ: فَقالَ مُوسَى: أيْ رَبّ، وأيُّ أهْل
  الـجَنَّةَ أرْفَعُ مَنْزِلَةً؟ قالَ: إيَّاها أرَدْتُ، وسأُحَدّثُكَ عَنْهُمْ غَرَسْتُ
  لَهُمْ كَرَامَتِـي بِـيَدِي، وَخَتَـمْتُ عَلَـيْها، فَلا عَيْنٌ رأتْ، وَلا أُذُنٌ
  سَمِعَتْ، وَلا خَطَرَ عَلـى قَلْبِ بَشَرٍ. قالَ: وَمِصْدَاق ذلكَ فِـي كِتابِ اللّهِ
  { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفـيَ لَهُمْ مِنْ قُرَّةِ أعْيُنٍ جَزَاءً بِـمَا كانُوا
  يَعْمَلُونَ } \" » حدثنا مـحمد بن منصور الطوسيّ، قال: ثنا إسحاق بن سلـيـمان، قال:
  ثنا عمرو بن أبـي قَـيْس، عن ابن أبـي لـيـلَـى، عن الـمنهال بن عمرو، عن سعيد بن جُبَـير،
  عن ابن عبـاس، فـي قوله:{ وكانَ عَرْشُهُ علـى الـمَاءِ }وكان عرش الله علـى الـماء،
  ثم اتـخذ لنفسه جنة، ثم اتـخذ دونها أخرى، ثم أطبقها بلؤلؤة واحدة قال:{ ومن دونهما
  جنتان }قال: وهي التـي لا تعلـم نفس، أو قال: هما التـي { لا تعلـم نفس ما أخفـي لهم
  من قرّة أعين جزاء بـما كانوا يعملون }. قال: وهي التـي لا تعلـم الـخلائق ما فـيها،
  أو ما فـيهما يأتـيهم كلَّ يوم منها أو منهما تـحفة.حدثنا ابن حميد، قال: ثنا يعقوب،
  عن عنبسة، عن سالـم الأفطس، عن سعيد بن جُبَـير، بنـحوه.حدثنا سهل بن موسى الرازيّ،
  قال: ثنا الولـيد بن مسلـم، عن صفوان بن عمرو، عن أبـي الـيـمان الهَوْزنـيّ أو غيره،
  قال: الـجنة مئة درجة، أوّلها درجة فضة، أرضها فضة، ومساكنها فضة، وآنـيتها فضة، وترابها
  الـمِسك. والثانـية ذهب، وأرضها ذهب، ومساكنها ذهب، وآنـيتها ذهب، وترابها الـمسك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَعْلَمُ نَفْسٌ مَّآ أُخْفِيَ
  لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ }والثالثة لؤلؤ، وأرضها
  لؤلؤ، ومساكنها لؤلؤ، وآنـيتها لؤلؤ، وترابها الـمسك. وسبع وتسعون بعد ذلك ما لا عينٌ
  رأته، ولا أذن سمعته، ولا خطر علـى قلب بشر، وتلا هذه الآية { فَلا تَعْلَـمُ نَفْسٌ
  ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ أعْيُنٍ جَزَاءً بِـمَا كانُوا يَعْمَلُونَ }.حدثنا
  أبو كريب، قال: ثنا الـمـحاربـي وعبد الرحيـم، عن مـحمد بن عمرو، عن أبـي سلـمة، عن
  أبـي هريرة قال: قال رسول الله صلى الله عليه وسلم: \" قالَ اللّهُ: أعْدَدْتُ لِعِبـادِي
  الصَّالِـحِينَ ما لا عَيْنٌ رأتْ، وَلا أُذُنٌ سَمِعَتْ، وَلا خَطَرَ عَلـى قَلْبِ
  بَشَرٍ، وَاقْرَءُوا إنْ شِئْتُـمْ، قالَ اللّهُ { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ
  لَهُمْ مِنْ قُرَّةِ أعْيُنٍ، جَزَاءً بِـمَا كانُوا يَعْمَلُونَ } \" حدثنا أبو كُرَيب،
  قال: ثنا أبو معاوية وابن نـمير، عن الأعمش، عن أبـي صالـح، عن أبـي هريرة قال: قال
  رسول الله صلى الله عليه وسلم: \" أعْدَدْتُ لعِبـادِي الصَّالِـحِينَ، ما لا عَيْنٌ
  رأتْ، وَلا أُذُنٌ سَمِعَتْ، وَلا خَطَرَ عَلـى قَلْبِ بَشَرٍ \" قال أبو هريرة: ومن
  بله ما أطلعكم علـيه، اقرَءوا إن شئتـم: { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ
  مِنْ قُرَّةِ أعْيُنٍ، جَزَاءً بِـمَا كانُوا يَعْمَلُونَ } قال أبو هريرة: نقرؤها:
  «قُرَّاتِ أعيُنٍ».حدثنـي يعقوب بن إبراهيـم، قال: ثنا معتـمر بن سلـيـمان، عن الـحكم
  بن أبـان، عن الغطريف، عن جابر بن زيد، عن ابن عبـاس، عن النبـيّ صلى الله عليه وسلم،
  عن الروح الأمين، قال: \" يُؤْتَـى بِحَسَناتِ العَبْدِ وَسَيِّئاتِهِ، فَـيَنْقُصُ
  بَعْضُها مِنْ بَعْضٍ، فإنْ بَقِـيَتْ حَسَنَةٌ وَاحِدَةٌ، وَسَّعَ اللّهُ لَهُ فِـي
  الـجَنَّةِ \" قال: فدخـلت علـى يزداد، فحدّث بـمثل هذا قال: قلت: فأين ذهبت الـحسنة؟
  قال:{ أُولَئِكَ الَّذِينَ نَتَقَبَّلُ عَنْهُمْ أحْسَنَ ما عَمِلُوا، وَنَتَـجاوَزُ
  عَنْ سَيِّئاتِهِمْ فِـي أصحابِ الـجَنَّةِ وَعْدَ الصّدْقِ الَّذِي كانُوا يُوعَدُونَ }،
  قلت: قوله { فَلا تَعْلَـمُ نَفْسٌ ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ أعْيُنٍ } قال:
  العبد يعمل سرّا أسرّه إلـى الله لـم يعلـم به الناس، فأسرّ الله له يوم القـيامة قرّة
  عين.حدثنـي العبـاس بن أبـي طالب، قال: ثنا معلـى بن أسد، قال: ثنا سلام بن أبـي مطيع،
  عن قتادة، عن عقبة بن عبد الغافر، عن أبـي سعيد الـخدري، عن رسول الله صلى الله عليه
  وسلم، يروي عن ربه، قال: \" أعْدَدْتُ لِعِبـادِيَ الصَّالِـحينَ ما لا عَيْنٌ رأتْ،
  وَلا أُذُنٌ سَمِعَتْ، وَلا خَطَرَ عَلـى قَلْبِ بَشَرٍ \" حدثنـي أبو السائب، قال:
  أخبرنا ابن وهب، قال: ثنـي أبو صخر، أن أبـا حازم حدثه، قال: سمعت سهل بن سعد يقول:
  شهدت من رسول الله صلى الله عليه وسلم مـجلساً وصف فـيه الـجنة حتـى انتهى، ثم قال
  فـي آخر حديثه: \" فـيهَا ما لا عَيْنٌ رأتْ، وَلا أُذُنٌ سَمِعَتْ وَلا خَطَرَ عَلـى
  قَلْبِ بَشَرٍ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَعْلَمُ نَفْسٌ مَّآ أُخْفِيَ
  لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ }  ثم قرأ هذه الآية:{ تَتَـجافَـى
  جُنُوبُهُمْ عَنِ الـمَضَاجِعِ... }إلـى قوله { جَزَاءً بِـمَا كانُوا يَعْمَلُونَ
  }.حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن، قال: بلغنـي أن رسول
  الله صلى الله عليه وسلم قال: \" قالَ رَبُّكُمْ: أعْدَدْتُ لعِبـادِي الَّذِينَ آمَنُوا
  وعَمِلُوا الصَّالِـحاتِ ما لا عَيْنٌ رأتْ، وَلا أُذُنٌ سَمِعَتْ، وَلا خَطَرَ عَلـى
  قَلْبِ بَشَرٍ \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: قال رسول
  الله صلى الله عليه وسلم يروي ذلك عن ربه، \" قالَ رَبُّكُمْ: أعْدَدْتُ لِعِبـادِي
  الصَّالِـحِينَ ما لا عَيْنٌ رأتْ، وَلا أُذُنٌ سَمِعَتْ، وَلا خَطَرَ عَلـى قَلْبِ
