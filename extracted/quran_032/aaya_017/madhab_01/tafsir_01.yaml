  بن سلـمة، عن ثابت، عن أبـي رافع، عن أبـي هريرة، قال حماد: أحسبه عن النبـيّ صلى الله
  عليه وسلم قال: \" مَنْ يَدْحُلِ الـجَنَّةَ يَنْعَمْ وَلا يَبْؤُسْ، لا تَبْلَـى ثِـيابُهُ،
