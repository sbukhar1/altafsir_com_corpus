  فهو مخفـى، وإذا أخفـى فلـيس له مخف غيره، و «ما» فـي قوله { فَلا تَعْلَـمُ نَفْسٌ
  ما أُخْفِـيَ لَهُمْ } فإنها إذا جعلت بـمعنى الذي كانت نصبـاً بوقوع تعلـم علـيها
