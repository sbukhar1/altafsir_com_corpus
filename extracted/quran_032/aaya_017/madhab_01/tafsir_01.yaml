  وَلا خَطَرَ عَلـى قَلْبِ بَشَرٍ \" واختلفت القرّاء فـي قراءة قوله: { فَلا تَعْلَـمُ
  نَفْسٌ ما أُخْفِـيَ لَهمْ مِنْ قُرَّةِ أعْيُنٍ } فقرأ ذلك بعض الـمدنـيـين والبصريـين،
