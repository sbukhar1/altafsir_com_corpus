text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ } * { أَمْ يَقُولُونَ ٱفْتَرَاهُ
  بَلْ هُوَ ٱلْحَقُّ مِن رَّبِّكَ لِتُنذِرَ قَوْماً مَّآ أَتَاهُم مِّن نَّذِيرٍ مِّن
  قَبْلِكَ لَعَلَّهُمْ يَهْتَدُونَ }قال أبو حعفر: قد مضى البـيان عن تأويـل قوله {
  الـم } بـما فـيه الكفـاية. وقوله: { تَنزِيـلُ الكِتابِ لا رَيْبَ فِـيهِ } يقول تعالـى
  ذكره: تنزيـل الكتاب الذي نزّل علـى مـحمد صلى الله عليه وسلم، لا شكّ فـيه { من ربّ
  العالـمين }: يقول: من ربّ الثقلـين: الـجنّ، والإنس. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { الـم تَنْزِيـلُ الكِتابِ لا رَيْبَ فِـيهِ } لا
  شكّ فـيه. وإنـما معنى الكلام: أن هذا القرآن الذي أُنزل علـى مـحمد لا شكّ فـيه أنه
  من عند الله، ولـيس بشعر ولا سجع كاهن، ولا هو مـما تـخرّصه مـحمد صلى الله عليه وسلم،
  وإنـما كذّب جلّ ثناؤه بذلك قول الذين قالُوا{ أساطِيرُ الأوَّلِـينَ اكْتَتَبَها فَهِيَ
  تُـمْلَـى عَلَـيْهِ بُكْرَةً وأصِيلاً }وقول الذين قالوا:{ إنْ هَذَا إلاَّ إفْكٌ
  افْتَرَاهُ وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ }وقوله: { أمْ يَقُولُونَ افْتَرَاهُ
  } يقول تعالـى ذكره: يقول الـمشركون بـالله: اختلق هذا الكتاب مـحمد من قِبل نفسه،
  وتكذّبه و «أم» هذه تقرير، وقد بـيَّنا فـي غير موضع من كتابنا، أن العرب إذا اعترضت
  بـالاستفهام فـي أضعاف كلام قد تقدّم بعضه أن يستفهم بأم. وقد زعم بعضهم أن معنى ذلك:
  ويقولون. وقال: أم بـمعنى الواو، بـمعنى بل فـي مثل هذا الـموضع، ثم أكذبهم تعالـى
  ذكره فقال: ما هو كما تزعمون وتقولون من أن مـحمداً افتراه، بل هو الـحقّ والصدق من
  عند ربك يا مـحمد، أنزله إلـيك، لتنذر قوماً بأس الله وسطوته، أن يحلّ بهم علـى كفرهم
  به { ما أتاهُمْ مِنْ نَذِيرٍ منْ قَبْلكَ } يقول: لـم يأت هؤلاء القوم الذين أرسلك
  ربك يا مـحمد إلـيهم، وهم قومه من قريش، نذير ينذرهم بأس الله علـى كفرهم قبلك. وقوله:
  { لَعَلَّهُمْ يَهْتَدُونَ } يقول: لـيتبَّـينوا سبـيـل الـحقّ فـيعرفوه ويؤمنوا به.
  وبـمثل الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة { لِتُنْذِرَ قَوْماً ما أتاهُمْ مِنْ نَذِيرٍ
  مِنْ قَبْلِكَ لَعَلَّهُمْ يَهْتَدُونَ } قال: كانوا أمَّة أُمِّيَّة، لـم يأتهم نذير
  قبل مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

