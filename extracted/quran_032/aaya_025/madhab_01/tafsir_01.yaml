text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكَ
  هُوَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقَيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ
  }يقول تعالـى ذكره: إن ربك يا مـحمد هو يبـين جميع خـلقه يوم القـيامة فـيـما كانوا
  فـيه فـي الدنـيا يختلفون من أمور الدين والبعث والثواب والعقاب، وغير ذلك من أسبـاب
  دينهم، فـيفرق بـينهم بقضاء فـاصل بإيجابه لأهل الـحقّ الـجنة، ولأهل البـاطل النار.\r\n\t\t\t\r\n\t\t\t</section>"

