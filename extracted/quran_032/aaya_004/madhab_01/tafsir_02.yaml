text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ
  عَلَى ٱلْعَرْشِ مَا لَكُمْ مِّن دُونِهِ مِن وَلِيٍّ وَلاَ شَفِيعٍ أَفَلاَ تَتَذَكَّرُونَ
  }فإن قلت: ما معنى قوله: { مَا لَكُمْ مّن دُونِهِ مِن وَلِيّ وَلاَ شَفِيعٍ } قلت:
  هو على معنيين، أحدهما: أنكم إذا جاوزتم رضاه لم تجدوا لأنفسكم ولياً، أي: ناصراً ينصركم
  ولا شفيعاً يشفع لكم. والثاني: أن الله وليكم الذي يتولى مصالحكم، وشفيعكم أي ناصركم
  على سبيل المجاز، لأن الشفيع ينصر المشفوع له. فهو كقوله تعالى:{ وَمَا لَكُم مّن دُونِ
  ٱللَّهِ مِن وَلِيّ وَلاَ نَصِيرٍ }[البقرة: 107] فإذا خذلكم لم يبق لكم وليّ ولا نصير.\r\n\t\t\t\r\n\t\t\t</section>"

