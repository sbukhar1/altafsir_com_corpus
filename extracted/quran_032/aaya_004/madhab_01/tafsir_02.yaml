  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ ثُمَّ
  ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ مَا لَكُمْ مِّن دُونِهِ مِن وَلِيٍّ وَلاَ شَفِيعٍ أَفَلاَ
  تَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما معنى قوله: { مَا لَكُمْ
  مّن دُونِهِ مِن وَلِيّ وَلاَ شَفِيعٍ } قلت: هو على معنيين، أحدهما: أنكم إذا جاوزتم
  رضاه لم تجدوا لأنفسكم ولياً، أي: ناصراً ينصركم ولا شفيعاً يشفع لكم. والثاني: أن
  الله وليكم الذي يتولى مصالحكم، وشفيعكم أي ناصركم على سبيل المجاز، لأن الشفيع ينصر
  المشفوع له. فهو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا لَكُم مّن دُونِ ٱللَّهِ مِن وَلِيّ وَلاَ نَصِيرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  107] فإذا خذلكم لم يبق لكم وليّ ولا نصير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

