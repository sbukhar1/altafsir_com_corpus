  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ ثُمَّ
  ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ مَا لَكُمْ مِّن دُونِهِ مِن وَلِيٍّ وَلاَ شَفِيعٍ أَفَلاَ
  تَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: الـمعبود الذي
  لا تصلـح العبـادة إلاَّ له أيها الناس { الَّذِي خَـلَقَ السَّمَوَاتِ والأرْضَ وَما
  بَـيْنَهُما } من خـلق { فِـي سِتَّةِ أيَّامٍ } ثم استوى علـى عرشه فـي الـيوم السابع
  بعد خـلقه السموات والأرض وما بـينهما. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { اللّهُ الَّذِي خَـلَقَ السَّمَوَاتِ
  والأرْضَ وَما بَـيْنَهُما فِـي سِتَّةِ أيَّامٍ ثُمَّ اسْتَوَى عَلـى العَرْشِ } فـي
  الـيوم السابع. يقول: مالكم أيها الناس إله إلاَّ من فعل هذا الفعل، وخـلَق هذا الـخَـلْق
  العجيب فـي ستة أيام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما لَكُمْ مِنْ دُونِهِ
  مِنْ وَلـيّ وَلا شَفِـيعٍ } يقول: ما لكم أيها الناس دونه ولـيّ يـلـي أمركم وينصركم
  منه إن أراد بكم ضرّاً، ولا شفـيع يشفع لكم عنده إن هو عاقبكم علـى معصيتكم إياه، يقول:
  فإياه فـاتـخذوا ولـياً، وبه وبطاعته فـاستعينوا علـى أموركم فإنه يـمنعكم إذا أراد
  منعكم مـمن أرادكم بسوء، ولا يقدر أحد علـى دفعه عما أراد بكم هو، لأنه لا يقهره قاهر،
  ولا يغلبه غالب { أفَلا تَتَذَكَّرُونَ } يقول تعالـى ذكره: أفلا تعتبرون وتتفكَّرون
  أيها الناس، فتعلـموا أنه لـيس لكم دونه ولـيّ ولا شفـيع، فتفردوا له الألوهة، وتـخـلصوا
  له العبـادة، وتـخـلعوا ما دونه من الأنداد والآلهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

