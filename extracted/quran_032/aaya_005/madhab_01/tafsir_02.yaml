  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُدَبِّرُ
  ٱلأَمْرَ مِنَ ٱلسَّمَآءِ إِلَى ٱلأَرْضِ ثُمَّ يَعْرُجُ إِلَيْهِ فِي يَوْمٍ كَانَ
  مِقْدَارُهُ أَلْفَ سَنَةٍ مِّمَّا تَعُدُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلأمْرُ } المأمور به من الطاعات والأعمال الصالحة ينزله مدبراً { مِنَ ٱلسَّمَاء إِلَى
  ٱلأرْضِ } ثم لا يعمل به ولا يصعد إليه ذلك المأمور به خالصاً كما يريده ويرتضيه إلا
  في مدة متطاولة؛ لقلة عمال الله والخلص من عباده وقلة الأعمال الصاعدة، لأنه لا يوصف
  بالصعود إلا الخالص ودل عليه قوله على أثره { قَلِيلاً مَّا تَشْكُرُونَ } أو يدبر
  أمر الدنيا كلها من السماء إلى الأرض: لكل يوم من أيام الله وهو ألف سنة، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ
  يَوْماً عِندَ رَبّكَ كَأَلْفِ سَنَةٍ مّمَّا تَعُدُّونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 47]، { ثُمَّ يَعْرُجُ إِلَيْهِ
  } أي يصير إليه، ويثبت عنده، ويكتب في صحف ملائكته كل وقت من أوقات هذه المدّة: ما
  يرتفع من ذلك الأمر ويدخل تحت الوجود إلى أن تبلغ المدة آخرها، ثم يدبر أيضاً ليوم
  آخر، وهلم جرا إلى أن تقوم الساعة. وقيل: ينزل الوحي مع جبريل عليه السلام من السماء
  إلى الأرض. ثم يرجع إليه ما كان من قبول الوحي أو ردّه مع جبريل، وذلك في وقت هو في
  الحقيقة ألف سنة؛ لأن المسافة مسيرة ألف سنة في الهبوط والصعود؛ لأن ما بين السماء
  والأرض مسيرة خمسمائة سنة، وهو يوم من أيامكم لسرعة جبريل؛ لأنه يقطع مسيرة ألف سنة
  في يوم واحد، وقيل: يدبر أمر الدنيا من السماء إلى الأرض إلى أن تقوم الساعة، ثم يعرج
  إليه ذلك الأمر كله؛ أي يصير إليه ليحكم فيه { فِى يَوْمٍ كَانَ مِقْدَارُهُ أَلْفَ
  سَنَةٍ } وهو يوم القيامة. وقرأ ابن أبي عبلة: «يعرج» على البناء للمفعول. وقرىء: «يعدون»
  بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

