  href=\"JavaScript:Open_Menu()\">يُدَبِّرُ ٱلأَمْرَ مِنَ ٱلسَّمَآءِ إِلَى ٱلأَرْضِ
  ثُمَّ يَعْرُجُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ أَلْفَ سَنَةٍ مِّمَّا تَعُدُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة، عن
  ابن عبـاس { فِـي يَوْمٍ كانَ مِقْدارُهُ ألْفَ سَنَةٍ مِـمَّا تَعُدونَ } قال: الستة
  الأيام التـي خـلق الله فـيها السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { فِـي يَوْمٍ كانَ مِقْدارُهُ ألْفَ سَنَةٍ مِـمَّا تَعُدونَ } يعنـي هذا الـيوم من
  الأيام الستة التـي خـلق الله فـيهنّ السموات والأرض وما بـينهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: يدبر الأمر من السماء إلـى الأرض بـالـملائكة،
  ثم تعرج إلـيه الـملائكة، فـي يَوْمٍ كان مقداره ألف سنة من أيام الدنـيا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله { ثُمَّ يَعْرُجُ إلَـيْهِ فِـي
  يَوْمٍ كانَ مِقْدَارُهُ ألْفَ سَنَةٍ } قال: هذا فـي الدنـيا تعرج الـملائكة إلـيه
  فـي يوم كان مقداره ألف سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا غندر، عن شعبة، عن سماك، عن عكرمة { فِـي يَوْمٍ كانَ مِقْدَارُهُ
  ألْفَ سَنَةٍ } قال: ما بـين السماء والأرض مسيرة ألف سنة مـما تعدّون من أيام الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك،
  عن عكرمة أنه قال فـي هذه الآية: { يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ
  ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: ما بـين السماء والأرض مسيرة ألف سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: يدبر الأمر من السماء إلـى الأرض فـي يوم
  كان مقدار ذلك التدبـير ألف سنة مـما تعدّون من أيام الدنـيا، ثم يعرج إلـيه ذلك التدبـير
  الذي دبره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذُكر عن حجاج، عن ابن جُرَيج، عن
  مـجاهد، أنه قال: يقضي أمر كل شيء ألف سنة إلـى الـملائكة ثم كذلك حتـى تـمضي ألف سنة،
  ثم يقضي أمر كل شيء ألفـاً، ثم كذلك أبداً، قال: يوم كان مقداره، قال: الـيوم أن يقال
  لـما يقضي إلـى الـملائكة ألف سنة، كن فـيكون، ولكن سماه يوماً. سماه كما بـيَّنا كل
  ذلك عن مـجاهد، قال: وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ يَوْما عِنْدَ رَبِّك كألْفِ سَنَةِ مِـمَّا تَعُدُّون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هو هوسواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: يدبر الأمر
  من السماء إلـى الأرض، ثم يعرج إلـى الله فـي يوم كان مقداره ألف سنة، مقدار العروج
  ألف سنة مـما تعدّون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال: قال ابن زيد، فـي قوله: { ثُمَّ يَعْرُجُ إلَـيْهِ
  فِـي يَوْمٍ كانَ مِقْدارُهُ ألْفَ سَنَةِ مِـمَّا تَعُدُّونَ } قال بعض أهل العلـم:
  مقدار ما بـين الأرض حين يعرج إلـيه إلـى أن يبلغ عروجه ألف سنة، هذا مقدار ذلك الـمعراج
  فـي ذلك الـيوم حين يعرج فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك عندي بـالصواب قول من قال: معناه: يدبر الأمر من السماء إلـى الأرض،
  ثم يعرج إلـيه فـي يوم، كام مقدار ذلك الـيوم فـي عروج ذلك الأمر إلـيه، ونزوله إلـى
  الأرض ألف سنة مـما تعدون من أيامكم خمس مئة فـي النزول، وخمس مئة فـي الصعود، لأن
  ذلك أظهر معانـيه، وأشبهها بظاهر التنزيـل.</font></font><font class=\"TextResultArabic\"><font
