  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُدَبِّرُ
  ٱلأَمْرَ مِنَ ٱلسَّمَآءِ إِلَى ٱلأَرْضِ ثُمَّ يَعْرُجُ إِلَيْهِ فِي يَوْمٍ كَانَ
  مِقْدَارُهُ أَلْفَ سَنَةٍ مِّمَّا تَعُدُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: الله هو الذي يدبر الأمر من أمر خـلقه من السماء إلـى الأرض، ثم يعرُج
  إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنـيّ
  بقوله { ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ ألْفَ سَنَةٍ مِـمَّا
  تَعُدُّونَ } فقال بعضهم: معناه: أن الأمر ينزل من السماء إلـى الأرض، ويصعد من الأرض
  إلـى السماء فـي يوم واحد، وقدر ذلك ألف سنة مـما تعدّون من أيام الدنـيا، لأن ما بـين
  الأرض إلـى السماء خمس مئة عام، وما بـين السماء إلـى الأرض مثل ذلك، فذلك ألف سنة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو بن معروف، عن لـيث، عن مـجاهد { فِـي يَوْمٍ كان مقْدَارُهُ ألْفَ سَنَةٍ }
  يعنـي بذلك نزول الأمر من السماء إلـى الأرض، ومن الأرض إلـى السماء فـي يوم واحد،
  وذلك مقداره ألف سنة، لأن ما بـين السماء إلـى الأرض مسيرة خمس مئة عام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { يُدَبِّرُ الأَمْرَ
  مِنَ السَّماءِ إلـى الأرْض ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ } من أيامكم { كانَ
  مِقْدارُهُ ألْفَ سنة مِـمَّا تَعُدُّونَ } يقول: مقدار مسيره فـي ذلك الـيوم ألف سنة
  مـما تعدّون من أيامكم من أيام الدنـيا خمس مئة سنة نزوله، وخمس مئة صعوده فذلك ألف
  سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية،
  عن جُوَيبر، عن الضحاك { ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ ألْفَ
  سَنَةٍ مِـمَّا تَعُدُّونَ } قال: تعرج الـملائكة إلـى السماء، ثم تنزل فـي يوم من
  أيامكم هذه، وهو مسيرة ألف سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبـي، عن سفـيان، عن سماك، عن عكرمة { ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ } قال:
  من أيام الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن أبـي الـحارث، عن عكرمة، عن ابن عبـاس، فـي قوله: { يُدَبِّرُ الأمْرَ
  مِنَ السَّماءِ إلـى الأرْضِ ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ } من أيامكم هذه،
  مسيرة ما بـين السماء إلـى الأرض خمس مئة عام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  عن عبد الرزاق، قال: أخبرنا معمر، عن قتادة قال: تنـحدر الأمور وتصعد من السماء إلـى
  الأرض فـي يوم واحد، مقداره ألف سنة، خمس مئة حتـى ينزل، وخمس مئة حتـى يعرُج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: يدبر الأمر من السماء إلـى الأرض، ثم يعرج
  إلـيه فـي يوم من الأيام الستة التـي خـلق الله فـيهنّ الـخـلق، كان مقدار ذلك الـيوم
  ألف سنة مـما تعدّون من أيامكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن سماك، عن عكرمة، عن ابن عبـاس { ألْفَ سَنَةٍ
  مِـمَّا تَعُدُّونَ } قال: ذلك مقدار الـمسير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كألف سنة مـما تعدّون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، قال:
  خـلق السموات والأرض فـي ستة أيام، وكلّ يوم من هذه كألف سنة مـما تعدّون أنتـم.</font></font>&#13;\t\t\t<label
