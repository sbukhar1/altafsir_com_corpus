text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُدَبِّرُ ٱلأَمْرَ
  مِنَ ٱلسَّمَآءِ إِلَى ٱلأَرْضِ ثُمَّ يَعْرُجُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ
  أَلْفَ سَنَةٍ مِّمَّا تَعُدُّونَ }يقول تعالـى ذكره: الله هو الذي يدبر الأمر من أمر
  خـلقه من السماء إلـى الأرض، ثم يعرُج إلـيه.واختلف أهل التأويـل فـي الـمعنـيّ بقوله
  { ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ
  } فقال بعضهم: معناه: أن الأمر ينزل من السماء إلـى الأرض، ويصعد من الأرض إلـى السماء
  فـي يوم واحد، وقدر ذلك ألف سنة مـما تعدّون من أيام الدنـيا، لأن ما بـين الأرض إلـى
  السماء خمس مئة عام، وما بـين السماء إلـى الأرض مثل ذلك، فذلك ألف سنة. ذكر من قال
  ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عمرو بن معروف، عن لـيث، عن مـجاهد { فِـي يَوْمٍ
  كان مقْدَارُهُ ألْفَ سَنَةٍ } يعنـي بذلك نزول الأمر من السماء إلـى الأرض، ومن الأرض
  إلـى السماء فـي يوم واحد، وذلك مقداره ألف سنة، لأن ما بـين السماء إلـى الأرض مسيرة
  خمس مئة عام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { يُدَبِّرُ الأَمْرَ
  مِنَ السَّماءِ إلـى الأرْض ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ } من أيامكم { كانَ
  مِقْدارُهُ ألْفَ سنة مِـمَّا تَعُدُّونَ } يقول: مقدار مسيره فـي ذلك الـيوم ألف سنة
  مـما تعدّون من أيامكم من أيام الدنـيا خمس مئة سنة نزوله، وخمس مئة صعوده فذلك ألف
  سنة.حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جُوَيبر، عن الضحاك { ثُمَّ يَعْرُجُ
  إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: تعرج
  الـملائكة إلـى السماء، ثم تنزل فـي يوم من أيامكم هذه، وهو مسيرة ألف سنة.قال: ثنا
  أبـي، عن سفـيان، عن سماك، عن عكرمة { ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: من أيام
  الدنـيا.حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن أبـي الـحارث، عن عكرمة، عن
  ابن عبـاس، فـي قوله: { يُدَبِّرُ الأمْرَ مِنَ السَّماءِ إلـى الأرْضِ ثُمَّ يَعْرُجُ
  إلَـيْهِ فِـي يَوْمٍ } من أيامكم هذه، مسيرة ما بـين السماء إلـى الأرض خمس مئة عام.وذكر
  عن عبد الرزاق، قال: أخبرنا معمر، عن قتادة قال: تنـحدر الأمور وتصعد من السماء إلـى
  الأرض فـي يوم واحد، مقداره ألف سنة، خمس مئة حتـى ينزل، وخمس مئة حتـى يعرُج.وقال
  آخرون: بل معنى ذلك: يدبر الأمر من السماء إلـى الأرض، ثم يعرج إلـيه فـي يوم من الأيام
  الستة التـي خـلق الله فـيهنّ الـخـلق، كان مقدار ذلك الـيوم ألف سنة مـما تعدّون من
  أيامكم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن سماك، عن عكرمة،
  عن ابن عبـاس { ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: ذلك مقدار الـمسير قوله{ كألف
  سنة مـما تعدّون }، قال: خـلق السموات والأرض فـي ستة أيام، وكلّ يوم من هذه كألف سنة
  مـما تعدّون أنتـم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُدَبِّرُ ٱلأَمْرَ مِنَ ٱلسَّمَآءِ
  إِلَى ٱلأَرْضِ ثُمَّ يَعْرُجُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ أَلْفَ سَنَةٍ
  مِّمَّا تَعُدُّونَ }حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة،
  عن ابن عبـاس { فِـي يَوْمٍ كانَ مِقْدارُهُ ألْفَ سَنَةٍ مِـمَّا تَعُدونَ } قال:
  الستة الأيام التـي خـلق الله فـيها السموات والأرض.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { فِـي يَوْمٍ كانَ مِقْدارُهُ
  ألْفَ سَنَةٍ مِـمَّا تَعُدونَ } يعنـي هذا الـيوم من الأيام الستة التـي خـلق الله
  فـيهنّ السموات والأرض وما بـينهما.وقال آخرون: بل معنى ذلك: يدبر الأمر من السماء
  إلـى الأرض بـالـملائكة، ثم تعرج إلـيه الـملائكة، فـي يَوْمٍ كان مقداره ألف سنة من
  أيام الدنـيا. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، فـي قوله { ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ
  ألْفَ سَنَةٍ } قال: هذا فـي الدنـيا تعرج الـملائكة إلـيه فـي يوم كان مقداره ألف
  سنة.حدثنا ابن وكيع، قال: ثنا غندر، عن شعبة، عن سماك، عن عكرمة { فِـي يَوْمٍ كانَ
  مِقْدَارُهُ ألْفَ سَنَةٍ } قال: ما بـين السماء والأرض مسيرة ألف سنة مـما تعدّون
  من أيام الآخرة.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك،
  عن عكرمة أنه قال فـي هذه الآية: { يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ
  ألْفَ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: ما بـين السماء والأرض مسيرة ألف سنة.وقال
  آخرون: بل معنى ذلك: يدبر الأمر من السماء إلـى الأرض فـي يوم كان مقدار ذلك التدبـير
  ألف سنة مـما تعدّون من أيام الدنـيا، ثم يعرج إلـيه ذلك التدبـير الذي دبره. ذكر من
  قال ذلك:ذُكر عن حجاج، عن ابن جُرَيج، عن مـجاهد، أنه قال: يقضي أمر كل شيء ألف سنة
  إلـى الـملائكة ثم كذلك حتـى تـمضي ألف سنة، ثم يقضي أمر كل شيء ألفـاً، ثم كذلك أبداً،
  قال: يوم كان مقداره، قال: الـيوم أن يقال لـما يقضي إلـى الـملائكة ألف سنة، كن فـيكون،
  ولكن سماه يوماً. سماه كما بـيَّنا كل ذلك عن مـجاهد، قال: وقوله:{ إنَّ يَوْما عِنْدَ
  رَبِّك كألْفِ سَنَةِ مِـمَّا تَعُدُّون }قال: هو هوسواء.وقال آخرون: بل معنى ذلك:
  يدبر الأمر من السماء إلـى الأرض، ثم يعرج إلـى الله فـي يوم كان مقداره ألف سنة، مقدار
  العروج ألف سنة مـما تعدّون. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال: قال ابن زيد، فـي قوله: { ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدارُهُ
  ألْفَ سَنَةِ مِـمَّا تَعُدُّونَ } قال بعض أهل العلـم: مقدار ما بـين الأرض حين يعرج
  إلـيه إلـى أن يبلغ عروجه ألف سنة، هذا مقدار ذلك الـمعراج فـي ذلك الـيوم حين يعرج
  فـيه.وأولـى الأقوال فـي ذلك عندي بـالصواب قول من قال: معناه: يدبر الأمر من السماء
  إلـى الأرض، ثم يعرج إلـيه فـي يوم، كام مقدار ذلك الـيوم فـي عروج ذلك الأمر إلـيه،
  ونزوله إلـى الأرض ألف سنة مـما تعدون من أيامكم خمس مئة فـي النزول، وخمس مئة فـي
  الصعود، لأن ذلك أظهر معانـيه، وأشبهها بظاهر التنزيـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

