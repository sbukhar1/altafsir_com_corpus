text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ
  إِذِ ٱلْمُجْرِمُونَ نَاكِسُواْ رُءُوسِهِمْ عِندَ رَبِّهِمْ رَبَّنَآ أَبْصَرْنَا
  وَسَمِعْنَا فَٱرْجِعْنَا نَعْمَلْ صَالِحاً إِنَّا مُوقِنُونَ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: لو ترى يا مـحمد هؤلاء القائلـين{ أئِذَا ضَلَلْنا فِـي
  الأرْضِ أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ }إذ هم ناكسوا رؤوسهم عند ربهم حياء من ربهم،
  للذي سلف منهم من معاصيه فـي الدنـيا، يقولون: يا { رَبَّنَا أبْصَرْنَا } ما كنا نكذّب
  به من عقابك أهل معاصيك { وَسَمِعْنَا } منك تصديق ما كانت رسلك تأمرنا به فـي الدنـيا،
  { فـارجعنا } يقول: فـارددنا إلـى الدنـيا نعمل فـيها بطاعتك، وذلك العمل الصالـح {
  إنَّا مُوقِنُونَ } يقول: إنا قد أيقنا الآن ما كنا به فـي الدنـيا جهالاً من وحدانـيتك،
  وأنه لا يصلـح أن يُعبد سواك، ولا ينبغي أن يكون ربّ سواك، وأنك تـحيـي وتـميت، وتبعث
  من فـي القبور بعد الـمـمات والفناء وتفعل ما تشاء.وبنـحو ما قلنا فـي قوله: { نَاكِسُوا
  رُءُوسِهمْ } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قوله { وَلَوْ تَرَى إذِ الـمُـجْرِمونَ ناكِسُوا رُءُوسِهِمْ عِنْدَ
  رَبِّهِمْ } قال: قد حزنوا واستـحيوا.\r\n\t\t\t\r\n\t\t\t</section>"

