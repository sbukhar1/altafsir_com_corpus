  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذِ ٱلْمُجْرِمُونَ نَاكِسُواْ رُءُوسِهِمْ عِندَ رَبِّهِمْ رَبَّنَآ أَبْصَرْنَا
  وَسَمِعْنَا فَٱرْجِعْنَا نَعْمَلْ صَالِحاً إِنَّا مُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: لو ترى يا مـحمد
  هؤلاء القائلـين</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أئِذَا ضَلَلْنا فِـي الأرْضِ أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إذ
  هم ناكسوا رؤوسهم عند ربهم حياء من ربهم، للذي سلف منهم من معاصيه فـي الدنـيا، يقولون:
  يا { رَبَّنَا أبْصَرْنَا } ما كنا نكذّب به من عقابك أهل معاصيك { وَسَمِعْنَا } منك
  تصديق ما كانت رسلك تأمرنا به فـي الدنـيا، { فـارجعنا } يقول: فـارددنا إلـى الدنـيا
  نعمل فـيها بطاعتك، وذلك العمل الصالـح { إنَّا مُوقِنُونَ } يقول: إنا قد أيقنا الآن
  ما كنا به فـي الدنـيا جهالاً من وحدانـيتك، وأنه لا يصلـح أن يُعبد سواك، ولا ينبغي
  أن يكون ربّ سواك، وأنك تـحيـي وتـميت، وتبعث من فـي القبور بعد الـمـمات والفناء وتفعل
  ما تشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي قوله: { نَاكِسُوا
  رُءُوسِهمْ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قوله { وَلَوْ تَرَى إذِ الـمُـجْرِمونَ
  ناكِسُوا رُءُوسِهِمْ عِنْدَ رَبِّهِمْ } قال: قد حزنوا واستـحيوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

