  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  أَءِذَا ضَلَلْنَا فِي ٱلأَرْضِ أَءِنَّا لَفِي خَلْقٍ جَدِيدٍ بَلْ هُم بِلَقَآءِ
  رَبِّهِمْ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقال الـمشركون
  بـالله، الـمكذّبون بـالبعث: { أئِذَا ضَلَلْنا فـي الأرْض } أي صارت لـحومنا وعظامنا
  ترابـاً فـي الأرض وفـيها لغتان: ضَلَلْنا، وضَلِلْنا، بفتـح اللام وكسرها والقراءة
  علـى فتـحها، وهي الـجوداء، وبها نقرأ. وذكر عن الـحسن أنه كان يقرأ: «أئِذَا صَلَلْنا»
  بـالصاد، بـمعنى: أنتنا، من قولهم: صلّ اللـحم وأصلّ: إذا أنتن. وإنـما عنى هؤلاء الـمشركون
  بقولهم: { أئِذَا ضَلَلْنا فِـي الأرْضِ } أي إذا هلكت أجسادنا فـي الأرض، لأن كلّ
  شيء غلب علـيه غيره حتـى خفـي فـيـما غلب، فإنه قد ضلّ فـيه، تقول العرب: قد ضلّ الـماء
  فـي اللبن: إذا غلب علـيه حتـى لا يتبـين فـيه ومنه قول الأخطل لـجرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كُنْتَ القَذَى فـي مَوْج أكْدَرَ مُزْبدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَذَفَ الأَتِـيُّ به فَضَلَّ ضَلالاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن لـيث، عن مـجاهد { أئِذَا ضَلَلْنا فِـي الأرْضِ } يقول: أئذا هلكنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد { أئِذَا ضَلَلْنا فِـي الأرْضِ } هلكنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد: قال: سمعت الضحاك يقول، فـي قوله
  { أئِذَا ضَلَلْنا فِـي الأرْضِ } يقول: أئذا كنا عظاماً ورفـاتاً أنبعث خـلقاً جديداً؟
  يكفرون بـالبعث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، { وَقالُوا أئِذَا ضلَلْنا فـي الأرْض أئِنَّا لَفِـي خَـلْقٍ
  جَدِيدٍ } قال: قالوا: أئذا كنا عظاماً ورفـاتاً أئنا لـمبعوثون خـلقاً جديداً؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بَلْ هُمْ بِلِقاء رَبِّهِمْ كافِرُونَ } يقول تعالـى ذكره:
  ما بهؤلاء الـمشركين جحود قدرة الله علـى ما يشاء، بل هم بلقاء ربهم كافرون، حذراً
  لعقابه، وخوف مـجازاته إياهم علـى معصيتهم إياه، فهم من أجل ذلك يجحدون لقاء ربهم فـي
  الـمعاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

