text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذُوقُواْ بِمَا
  نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَآ إِنَّا نَسِينَاكُمْ وَذُوقُـواْ عَذَابَ ٱلْخُلْدِ
  بِمَا كُنتُمْ تَعْمَلُونَ }يقول تعالـى ذكره: يقال لهؤلاء الـمشركين بـالله إذا هم
  دخـلوا النار: ذوقوا عذاب الله بـما نسيتـم لقاء يومكم هذا فـي الدنـيا، { إنَّا نَسِيناكُمْ
  } يقول: إنا تركناكم الـيوم فـي النار. وقوله: { وَذُوقُوا عَذَابَ الـخُـلْدِ } يقول:
  يقال لهم أيضاً: ذوقوا عذابـاً تـخـلدون فـيه إلـى غير نهاية { بِـما كُنْتُـمْ } فـي
  الدنـيا { تَعْمَلُونَ } من معاصي الله. وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَذُوقُوا بِـما
  نَسِيتُـمْ لِقاءَ يَوْمِكُمْ هَذَا إنَّا نَسِيناكُمْ } قال: نسوا من كلّ خير، وأما
  الشرّ فلـم ينسوا منه.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، فـي قوله { إنَّا نَسِيناكُمْ } يقول: تركناكم.\r\n\t\t\t\r\n\t\t\t</section>"

