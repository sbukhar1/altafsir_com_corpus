  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ
  بِمَا نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَآ إِنَّا نَسِينَاكُمْ وَذُوقُـواْ عَذَابَ
  ٱلْخُلْدِ بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  يقال لهؤلاء الـمشركين بـالله إذا هم دخـلوا النار: ذوقوا عذاب الله بـما نسيتـم لقاء
  يومكم هذا فـي الدنـيا، { إنَّا نَسِيناكُمْ } يقول: إنا تركناكم الـيوم فـي النار.
  وقوله: { وَذُوقُوا عَذَابَ الـخُـلْدِ } يقول: يقال لهم أيضاً: ذوقوا عذابـاً تـخـلدون
  فـيه إلـى غير نهاية { بِـما كُنْتُـمْ } فـي الدنـيا { تَعْمَلُونَ } من معاصي الله.
  وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَذُوقُوا بِـما نَسِيتُـمْ لِقاءَ
  يَوْمِكُمْ هَذَا إنَّا نَسِيناكُمْ } قال: نسوا من كلّ خير، وأما الشرّ فلـم ينسوا
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله { إنَّا نَسِيناكُمْ } يقول: تركناكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

