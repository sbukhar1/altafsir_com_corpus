  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ فَلاَ تَكُن فِي مِرْيَةٍ مِّن لِّقَآئِهِ وَجَعَلْنَاهُ هُدًى لِّبَنِيۤ
  إِسْرَائِيلَ } * { وَجَعَلْنَا مِنْهُمْ أَئِمَّةً يَهْدُونَ بِأَمْرِنَا لَمَّا صَبَرُواْ
  وَكَانُواْ بِآيَاتِنَا يُوقِنُونَ }يقول تعالـى ذكره: ولقد آتـينا موسى التوراة، كما
  آتـيناك الفرقان يا مـحمد { فَلا تَكُنْ فِـي مِرْيَةٍ مِنْ لِقائِهِ } يقول: فلا تكن
  فـي شكّ من لقائه فكان قتادة يقول: معنى ذلك: فلا تكن فـي شكّ من أنك لقـيته، أو تلقاه
  لـيـلة أُسري بك، وبذلك جاء الأثر عن رسول الله صلى الله عليه وسلم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة عن أبـي العالـية الرياحي، قال: حدثنا ابن عمّ نبـيكم،
  يعنـي ابن عبـاس، قال: قال نبـيّ الله صلى الله عليه وسلم: \" أُرِيتُ لَـيْـلَةَ أُسْرِيَ
  بِـي مُوسَى بْنَ عِمْرَانَ رَجُلاً آدَمَ طِوَالاً جَعْداً، كأنَّهُ مِنْ رِجالِ شَنُوءَةَ،
  ورأيْتُ عِيسَى رَجُلاً مَربُوعَ الـخَـلْقِ إلـى الـحُمْرَةِ والبَـياضِ، سَبْطَ الرأسِ،
  ورأيْتُ مالِكا خازِنَ النَّارِ، والدَّجَّالَ \" فـي آيات أرَاهُنَّ اللّهُ إيَّاهُ،
  فَلا تَكُنْ فِـي مِرْيَةٍ مِنْ لِقائِهِ أنه قد رأى موسى، ولقـي موسى لـيـلة أُسري
  به.وقوله: { وَجَعَلْناهُ هُدًى لِبَنِـي إسْرائِيـلَ } يقول تعالـى ذكره: وجعلنا موسى
  هدى لبنـي إسرائيـل، يعنـي: رشاداً لهم يرشدون بـاتبـاعه، ويصيبون الـحقّ بـالاقتداء
  به، والائتـمام بقوله. وبـالذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْناهُ هُدًى لِبَنِـي إسْرائِيـلَ
  } قال: جعل الله موسى هدى لبنـي إسرائيـل.وقوله: { وَجَعَلْنا مِنْهُمْ أئمَّةً } يقول
  تعالـى ذكره: وجعلنا من بنـي إسرائيـل أئمة، وهي جمع إمام، والإمام الذي يؤتـمّ به
  فـي خير أو شرّ، وأريد بذلك فـي هذا الـموضع أنه جعل منهم قادة فـي الـخير، يؤتـم بهم،
  ويُهْتَدى بهديهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا
  مِنْهُمْ أئمَّةً يَهْدُونَ بأمْرِنا } قال: رؤساء فـي الـخير. وقوله { يَهْدُونَ بأمْرِنا
  } يقول تعالـى ذكره: يهدون أتبـاعهم وأهل القبول منهم بإذننا لهم بذلك، وتقويتنا إياهم
  علـيه.وقوله: { لَـمَّا صَبرُوا } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الـمدينة والبصرة، وبعض أهل الكوفة: { لَـمَّا صَبرُوا } بفتـح اللام وتشديد الـميـم،
  بـمعنى: إذ صبروا، وحين صبروا. وقرأ ذلك عامة قرّاء الكوفة: «لِـمَا» بكسر اللام وتـخفـيف
  الـميـم، بـمعنى: لصبرهم عن الدنـيا وشهواتها، واجتهادهم فـي طاعتنا، والعمل بأمرنا.
  وذُكر أن ذلك فـي قراءة ابن مسعودِ: «بـمَا صَبَرُوا». وما إذا كسرت اللام من «لِـمَا»
  فـي موضع خفض، وإذا فتـحت اللام وشدّدت الـميـم، فلا موضع لها، لأنها حينئذٍ أداة.والقول
  عندي فـي ذلك أنهما قراءتان مشهورتان متقاربتا الـمعنى، قد قرأ بكل واحدة منهما عامة
  من القرّاء فبأيتهما قرأ القارىء فمصيب. وتأويـل الكلام إذا قُرىء ذلك بفتـح اللام
  وتشديد الـميـم: وجعلنا منهم أئمة يهدون أتبـاعهم بإذننا إياهم، وتقويتنا إياهم علـى
  الهداية، إذ صبروا علـى طاعتنا، وعزفوا أنفسهم عن لذّات الدنـيا وشهواتها. وإذا قرىء
  بكسر اللام علـى ما قد وصفنا. وقد:حدثنا ابن وكيع، قال: قال أبـي، سمعنا فـي { وَجَعَلْنا
  مِنْهُمْ أئمَّةً يَهْدُونَ بأمْرِنا لَـمَّا صبَرُوا } قال: عن الدنـيا.وقوله: { وكانُوا
  بآياتِنا يُوقِنُونَ } يقول: وكانوا أهل يقـين بـما دلهم علـيه حججنا، وأهل تصديق بـما
  تبـين لهم من الـحقّ وإيـمان برسلنا، وآيات كتابنا وتنزيـلنا.\r\n\t\t\t\r\n\t\t\t</section>"

