text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ فَلاَ تَكُن فِي مِرْيَةٍ مِّن لِّقَآئِهِ وَجَعَلْنَاهُ هُدًى لِّبَنِيۤ
  إِسْرَائِيلَ } * { وَجَعَلْنَا مِنْهُمْ أَئِمَّةً يَهْدُونَ بِأَمْرِنَا لَمَّا صَبَرُواْ
  وَكَانُواْ بِآيَاتِنَا يُوقِنُونَ } * { إِنَّ رَبَّكَ هُوَ يَفْصِلُ بَيْنَهُمْ يَوْمَ
  ٱلْقَيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ }{ ٱلْكِتَـٰبِ } للجنس والضمير
  في { لّقَائِهِ } له. ومعناه: إنا آتينا موسى عليه السلام مثل ما آتيناك من الكتاب،
  ولقيناه مثل ما لقيناك من الوحي، فلا تكن في شك من أنك لقيت مثله ولقيت نظيره كقوله
  تعالى:{ فَإِن كُنتَ فِي شَكّ مّمَّا أَنزَلْنَا إِلَيْكَ فَاسْأَلِ ٱلَّذِينَ يَقْرَءونَ
  ٱلْكِتَـٰبَ مِن قَبْلِك }[يونس: 94] ونحو قوله: { مّن لّقَائِهِ } وقوله:{ وَإِنَّكَ
  لَتُلَقَّى ٱلْقُرْءانَ مِن لَّدُنْ حَكِيمٍ عَلِيمٍ }[النمل: 6] وقوله:{ وَنُخْرِجُ
  لَهُ يَوْمَ ٱلْقِيَـٰمَةِ كِتَابًا يَلْقَـٰهُ مَنْشُوراً }[الإسراء: 13]. وجعلنا
  الكتاب المنزل على موسى عليه السلام { هُدًى } لقومه { وَجَعَلْنَا مِنْهُمْ أَئِمَّةً
  يَهْدُونَ } الناس ويدعونهم إلى ما في التوراة من دين الله وشرائعه، لصبرهم وإيقانهم
  بالآيات. وكذلك لنجعلنّ الكتاب المنزل إليك هدى ونوراً، ولنجعلنّ من أمّتك أئمة يهدون
  مثل تلك الهداية لما صبروا عليه من نصرة الدين وثبتوا عليه من اليقين. وقيل: من لقائك
  موسى عليه السلام ليلة الإسراء أو يوم القيامة وقيل: من لقاء موسى عليه السلام الكتاب،
  أي: من تلقيه له بالرضا والقبول. وقرىء: «لما صبروا» «ولما صبروا» أي لصبرهم. وعن الحسن
  رضي الله عنه: صبروا عن الدنيا. وقيل: إنما جعل الله التوراة هدى لبني إسرائيل خاصة،
  ولم يتعبد بما فيها ولد إسماعيل عليه السلام { يَفْصِلُ بَيْنَهُمْ } يقضي، فيميز المحق
  في دينه من المبطل.\r\n\t\t\t\r\n\t\t\t</section>"

