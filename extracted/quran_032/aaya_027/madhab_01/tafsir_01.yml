  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّا نَسُوقُ ٱلْمَآءَ إِلَى ٱلأَرْضِ ٱلْجُرُزِ فَنُخْرِجُ بِهِ زَرْعاً
  تَأْكُلُ مِنْهُ أَنْعَامُهُمْ وَأَنفُسُهُمْ أَفَلاَ يُبْصِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أو لـم ير هؤلاء الـمكذّبون بـالبعث بعد الـموت
  والنشر بعد الفناء، أنا بقُدرتنا نسوق الـماء إلـى الأرض الـيابسة الغلـيظة التـي لا
  نبـات فـيها وأصله من قولهم: ناقة جرز: إذا كانت تأكل كلّ شيء، وكذلك الأرض الـجروز:
  التـي لا يبقـى علـى ظهرها شيء إلاَّ أفسدته، نظير أكل الناقة الـجراز كلّ ما وجدته،
  ومنه قولهم للإنسان الأكول: جَرُوز، كما قال الراجز.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَبّ جَرُوزٌ وَإذَات</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">......</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قـيـل للسيف إذا كان لا يبقـي
  شيئاً إلاَّ قطعه: سيف جراز، فـيه لغات أربع: أرض جُرُز، وجَرْز، وجِرز وجُرْز، والفتـح
  لبنـي تـميـم فـيـما بلغنـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن عمرو، عن ابن عبـاس { الأرْضِ الـجُرُزِ } أرض بـالـيـمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان بن عيـينة، عن عمرو بن دينار، عن ابن
  عبـاس، قال: أرض بـالـيـمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا عبد
  الله بن الـمبـارك عن معمر، عن ابن أبـي نـجيح، عن مـجاهد { أوَ لَـمْ يَرَوْا أنَّا
  نَسُوقُ الـمَاءَ إلـى الأرْضِ الـجُرُزِ } قال: أبـين ونـحوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي زكريا بن يحيى بن أبـي زائدة، قال: ثنا عبد الرزاق بن عمر،
  عن ابن الـمبـارك، قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلاَّ أنه
  قال: ونـحوها من الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن رجل، عن ابن عبـاس، فـي قوله { إلـى الأرْضِ الـجُرُزِ } قال:
  الـجرز: التـي لا تُـمطر إلاَّ مطراً لا يغنـي عنها شيئاً، إلاَّ ما يأتـيها من السيول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد بن يزيد، عن جُوَيبر، عن الضحاك إلـى
  { الأرْضِ الـجُرُزِ } لـيس فـيها نبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوَ لَـمْ يَرَوْا أنَّا نَسوقُ الـمَاءَ
  إلـى الأرْضِ الـجُرُز } الـمغبرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أوَ لَـمْ يَرَوْا أنَّا
  نَسُوقُ الـمَاءَ إلـى الأرْضِ الـجُرزِ } قال: الأرض الـجرز: التـي لـيس فـيها شيء،
  لـيس فـيها نبـات. وفـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">صَعيداً جُرُزاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لـيس علـيها شيء ولـيس فـيها
  نبـات ولا شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فنـخرجُ به زرعاً تأكلُ منهُ أنعامهُمْ
  وَأنْفُسهُمْ } يقول تعالـى ذكره: فنـخرج بذلك الـماء الذي نسوقه إلـيها علـى يبسها
  وغلظها وطول عهدها بـالـماء زرعاً خضراً تأكل منه مواشيهم، وتغذَى به أبدانهم وأجسامهم
  فـيعيشون به { أفَلا يُبْصرُونَ } يقول تعالـى ذكره: أفلا يرون ذلك بأعينهم، فـيعلـموا
  برؤيتهموه أن القدرة التـي بها فعلت ذلك لا يتعذّر علـيّ أن أحيى بها الأموات وأُنشرهم
  من قبورهم، وأعيدهم بهيئاتهم التـي كانوا بها قبل وفـاتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

