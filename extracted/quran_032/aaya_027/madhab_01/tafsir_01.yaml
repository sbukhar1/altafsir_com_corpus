text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّا نَسُوقُ ٱلْمَآءَ إِلَى ٱلأَرْضِ ٱلْجُرُزِ فَنُخْرِجُ بِهِ زَرْعاً تَأْكُلُ
  مِنْهُ أَنْعَامُهُمْ وَأَنفُسُهُمْ أَفَلاَ يُبْصِرُونَ }يقول تعالـى ذكره: أو لـم
  ير هؤلاء الـمكذّبون بـالبعث بعد الـموت والنشر بعد الفناء، أنا بقُدرتنا نسوق الـماء
  إلـى الأرض الـيابسة الغلـيظة التـي لا نبـات فـيها وأصله من قولهم: ناقة جرز: إذا
  كانت تأكل كلّ شيء، وكذلك الأرض الـجروز: التـي لا يبقـى علـى ظهرها شيء إلاَّ أفسدته،
  نظير أكل الناقة الـجراز كلّ ما وجدته، ومنه قولهم للإنسان الأكول: جَرُوز، كما قال
  الراجز.خَبّ جَرُوزٌ وَإذَات   ......ومنه قـيـل للسيف إذا كان لا يبقـي شيئاً إلاَّ
  قطعه: سيف جراز، فـيه لغات أربع: أرض جُرُز، وجَرْز، وجِرز وجُرْز، والفتـح لبنـي تـميـم
  فـيـما بلغنـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن
  وكيع، قال: ثنا ابن عيـينة، عن عمرو، عن ابن عبـاس { الأرْضِ الـجُرُزِ } أرض بـالـيـمن.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان بن عيـينة، عن عمرو بن دينار، عن ابن
  عبـاس، قال: أرض بـالـيـمن.قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن الـمبـارك عن
  معمر، عن ابن أبـي نـجيح، عن مـجاهد { أوَ لَـمْ يَرَوْا أنَّا نَسُوقُ الـمَاءَ إلـى
  الأرْضِ الـجُرُزِ } قال: أبـين ونـحوها.حدثنـي زكريا بن يحيى بن أبـي زائدة، قال:
  ثنا عبد الرزاق بن عمر، عن ابن الـمبـارك، قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن
  مـجاهد، مثله، إلاَّ أنه قال: ونـحوها من الأرض.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن رجل، عن ابن عبـاس، فـي قوله { إلـى الأرْضِ الـجُرُزِ } قال: الـجرز:
  التـي لا تُـمطر إلاَّ مطراً لا يغنـي عنها شيئاً، إلاَّ ما يأتـيها من السيول.حدثنا
  ابن وكيع، قال: ثنا مـحمد بن يزيد، عن جُوَيبر، عن الضحاك إلـى { الأرْضِ الـجُرُزِ
  } لـيس فـيها نبت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوَ لَـمْ يَرَوْا
  أنَّا نَسوقُ الـمَاءَ إلـى الأرْضِ الـجُرُز } الـمغبرة.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { أوَ لَـمْ يَرَوْا أنَّا نَسُوقُ الـمَاءَ
  إلـى الأرْضِ الـجُرزِ } قال: الأرض الـجرز: التـي لـيس فـيها شيء، لـيس فـيها نبـات.
  وفـي قوله:{ صَعيداً جُرُزاً }قال: لـيس علـيها شيء ولـيس فـيها نبـات ولا شيء.{ فنـخرجُ
  به زرعاً تأكلُ منهُ أنعامهُمْ وَأنْفُسهُمْ } يقول تعالـى ذكره: فنـخرج بذلك الـماء
  الذي نسوقه إلـيها علـى يبسها وغلظها وطول عهدها بـالـماء زرعاً خضراً تأكل منه مواشيهم،
  وتغذَى به أبدانهم وأجسامهم فـيعيشون به { أفَلا يُبْصرُونَ } يقول تعالـى ذكره: أفلا
  يرون ذلك بأعينهم، فـيعلـموا برؤيتهموه أن القدرة التـي بها فعلت ذلك لا يتعذّر علـيّ
  أن أحيى بها الأموات وأُنشرهم من قبورهم، وأعيدهم بهيئاتهم التـي كانوا بها قبل وفـاتهم.\r\n\t\t\t\r\n\t\t\t</section>"

