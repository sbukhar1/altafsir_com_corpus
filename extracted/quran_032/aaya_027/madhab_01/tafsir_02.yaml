text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّا نَسُوقُ ٱلْمَآءَ إِلَى ٱلأَرْضِ ٱلْجُرُزِ فَنُخْرِجُ بِهِ زَرْعاً تَأْكُلُ
  مِنْهُ أَنْعَامُهُمْ وَأَنفُسُهُمْ أَفَلاَ يُبْصِرُونَ }{ ٱلْجُرُزِ } الأرض التي
  جرز نباتها أي قطع: إمّا لعدم الماء، وإمّا لأنه رعي وأزيل، ولا يقال للتي لا تنبت
  كالسباخ: جرز. ويدل عليه قوله: { فَنُخْرِجُ بِهِ زَرْعاً } وعن ابن عباس رضي الله
  عنه: إنها أرض اليمن. وعن مجاهد رضي الله عنه: هي أبين. { بِهِ } بالماء { تَأْكُلُ
  } من الزرع { أَنْعَـٰمُهُمْ } من عصفه { وَأَنفُسِهِمْ } من حبه. وقرىء: «يأكل» بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

