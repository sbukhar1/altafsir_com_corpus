  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّا نَسُوقُ ٱلْمَآءَ إِلَى ٱلأَرْضِ ٱلْجُرُزِ فَنُخْرِجُ بِهِ زَرْعاً
  تَأْكُلُ مِنْهُ أَنْعَامُهُمْ وَأَنفُسُهُمْ أَفَلاَ يُبْصِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْجُرُزِ } الأرض التي جرز نباتها أي قطع: إمّا لعدم الماء، وإمّا
  لأنه رعي وأزيل، ولا يقال للتي لا تنبت كالسباخ: جرز. ويدل عليه قوله: { فَنُخْرِجُ
  بِهِ زَرْعاً } وعن ابن عباس رضي الله عنه: إنها أرض اليمن. وعن مجاهد رضي الله عنه:
  هي أبين. { بِهِ } بالماء { تَأْكُلُ } من الزرع { أَنْعَـٰمُهُمْ } من عصفه { وَأَنفُسِهِمْ
  } من حبه. وقرىء: «يأكل» بالياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

