  لَهُمْ طَعَامٌ إِلاَّ مِن ضَرِيعٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُسْمِنُ وَلاَ
  يُغْنِي مِن جُوعٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تَصْلَى ناراً حامِيَةً
  } يقول تعالى ذكره: ترد هذه الوجوه ناراً حامية قد حَمِيت واشتدّ حرّها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة { تَصْلَى
  } بفتح التاء، بمعنى: تَصْلَى الوجوه. وقرأ ذلك أبو عمرو: «تُصْلَى» بضم التاء اعتباراً
  بقوله: { تُسْقَى مِنْ عَينٍ آنِيَةٍ } ، والقول في ذلك أنهما قراءتان صحيحتا المعنى،
  فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تُسْقَى مِنْ عَينٍ آنِيَةٍ } يقول: تُسْقَى أصحاب هذه الوجوه من شَراب عين قد أَنَى
  حرّها، فبلغ غايته في شدّة الحرّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { تُسْقَى مِنْ عَينٍ آنِيَةٍ
  } قال: هي التي قد أطال أَنْيَها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله: { تُسْقَى مِنْ عَينٍ
  آنِيَةٍ } قال: أنىَ طبخها منذ يوم خلق الله الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به يعقوب مرّة أخرى، فقال: منذ يوم خلق الله السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: { مِنْ عَينٍ آنِيَةٍ }
  قال: قد بلغت إناها، وحان شربها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تُسْقَى مِنْ عَينٍ آنِيَةٍ
  } يقول: قد أَنَى طبخها منذ خلق الله السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، في قوله: { مِنْ عَينٍ آنِيَةٍ
  } قال: من عين أَنَى حرّها: يقول: قد بلغ حرّها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: عُنِي بقوله: { مِنْ عَينٍ آنِيَةٍ } من عين حاضرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تُسْقَى
  مِنْ عَينٍ آنِيَةٍ } قال: آنية: حاضرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَيْسَ لَهُمْ طَعامٌ إلاَّ مِنْ ضَرِيعٍ } يقول: ليس لهؤلاء الذين هم أصحاب الخاشعة
  العاملة الناصبة يوم القيامة، طعام إلا ما يطعمونه من ضرِيع. والضريع عند العرب: نبت
  يُقال له الشِّبْرِق، وتسميه أهل الحجاز الضَّرِيع إذا يبس، ويسميه غيرهم: الشِّبْرق،
  وهو سمّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { لَيْسَ لَهُمْ طَعامٌ إلاَّ مِنْ ضَرِيعٍ } قال: الضريع: الشِّبْرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عُبيدة المحاربيّ، قال: ثنا عباد بن يعقوب الأسديّ،
  قال محمد: ثنا، وقال عباد: أخبرنا محمد بن سليمان، عن عبد الرحمن الأصبهانيّ، عن عكرِمة
  في قوله: { لَيْسَ لَهُمْ طَعامٌ إلاَّ مِنْ ضَرِيعٍ } قال: الشِّبرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا إسماعيل بن عُلَية، عن أبي رجاء، قال: ثني نجدة،
  رجل من عبد القيس عن عكرِمة، في قوله: { لَيْسَ لَهُمْ طَعامٌ إلاَّ مِنْ ضَرِيعٍ }
  قال: هي شجرة ذات شوك، لاطئة بالأرض، فإذا كان الربيع سمَّتها قريش الشِّبرق، فإذا
  هاج العود سمتها الضِّرِيع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
