  none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ لَهُمْ طَعَامٌ إِلاَّ مِن ضَرِيعٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُسْمِنُ وَلاَ يُغْنِي مِن جُوعٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { هَلْ أتاكَ } يا محمد { حَدِيثُ الْغاشِيَةُ } يعني:
  قصتها وخبرها. واختلف أهل التأويل في معنى الغاشية، فقال بعضهم: هي القيامة تغشى الناس
  بالأهوال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { الْغاشِيَةُ } من أسماء يوم القيامة، عظَّمه
  الله، وحذّره عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَلْ أتاكَ حَدِيثُ الْغاشِيَةِ } قال: الغاشية: الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { هَلْ أتاكَ حَدِيثُ الْغاشِيَةِ } قال: الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الغاشية: النار تغشَى وجوه الكَفَرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث، عن سعيد، في قوله:
  { هَلْ أتاكَ حَدِيثُ الْغاشِيَةِ } قال: غاشية النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">...
  والصواب من القول في ذلك: أن يقال: إن الله قال لنبيه صلى الله عليه وسلم: { هَلْ أتاكَ
  حَدِيثُ الْغاشِيَةِ } ولم يخبرنا أنه عنى غاشية القيامة، ولاأنه عنى غاشية النار،
  وكلتاهما غاشية، هذه تغشى الناس بالبلاء والأهوال والكروب، وهذه تغشى الكفار باللفْح
  في الوجوه، والشُّواظ والنُّحاس، فلا قول في ذلك أصحّ من أن يقال كما قال جلّ ثناؤه،
  ويعمّ الخبر بذلك كما عمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وُجُوهٌ يَوْمَئِذٍ خاشِعَةٌ
  } يقول تعالى ذكره: وجوه يومئذٍ، وهي وجوه أهل الكفر به. خاشعة: يقول: ذليلة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وُجُوهٌ يَوْمَئِذٍ خاشِعَةٌ }: أي ذليلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { خاشِعَةٌ } قال: خاشعة في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عامِلةٌ } يعني: عاملة في النار. وقوله: { ناصِبَةٌ } يقول: ناصبة فيها. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { عامِلَةٌ
  ناصِبَةٌ } فإنها تعمل وتَنصَب في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، قال: سمعت الحسن، قرأ: { عامِلَةٌ ناصِبَةٌ
  } قال: لم تعمل لله في الدنيا، فأعملها في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عامِلَةٌ ناصِبَةٌ } تَكَبَّرت في الدنيا
  عن طاعة الله، فأعملها وأنصبها في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { عامِلَةٌ ناصِبَةٌ
  } قال: عاملة ناصبة في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عامِلَةٌ ناصِبَةٌ } قال:
  لا أحد أنصَبُ ولا أشدّ من أهل النار.</font></font>&#13;\t\t\t<label disabled=\"true\"
