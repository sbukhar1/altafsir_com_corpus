text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وُجُوهٌ يَوْمَئِذٍ
  خَاشِعَةٌ } * { عَامِلَةٌ نَّاصِبَةٌ } * { تَصْلَىٰ نَاراً حَامِيَةً } * { تُسْقَىٰ
  مِنْ عَيْنٍ آنِيَةٍ } * { لَّيْسَ لَهُمْ طَعَامٌ إِلاَّ مِن ضَرِيعٍ } * { لاَّ يُسْمِنُ
  وَلاَ يُغْنِي مِن جُوعٍ } * { وُجُوهٌ يَوْمَئِذٍ نَّاعِمَةٌ } * { لِّسَعْيِهَا رَاضِيَةٌ
  } * { فِي جَنَّةٍ عَالِيَةٍ } * { لاَّ تَسْمَعُ فِيهَا لاَغِيَةً } * { فِيهَا عَيْنٌ
  جَارِيَةٌ } * { فِيهَا سُرُرٌ مَّرْفُوعَةٌ } * { وَأَكْوَابٌ مَّوْضُوعَةٌ } * {
  وَنَمَارِقُ مَصْفُوفَةٌ } * { وَزَرَابِيُّ مَبْثُوثَةٌ }{ نَّاعِمَةٌ } ذات بهجة
  وحسن، كقوله:{ تَعْرِفُ فِى وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ }[المطففين: 24]، أو متنعمة
  { لِّسَعْيِهَا رَاضِيَةٌ } رضيت بعملها لما رأت ما أدّاهم إليه من الكرامة والثواب
  { عَالِيَةٍ } من علو المكان أو المقدار { لاَّ تَسْمَعُ } يا مخاطب. أو الوجوه { لَـٰغِيَةً
  } أي لغوا، أو كلمة ذات لغو. أو نفساً تلغو، لا يتكلم أهل الجنة إلا بالحكمة وحمد الله
  على ما رزقهم من النعيم الدائم. وقرىء: «لا تُسمع» على البناء للمفعول بالتاء والياء
  { فِيهَا عَيْنٌ جَارِيَةٌ } يريد عيوناً في غاية الكثرة، كقوله:{ عَلِمَتْ نَفْسٌ }[التكوير:
  14]، { مَّرْفُوعَةٍ } من رفعة المقدار أو السمك، ليرى المؤمن بجلوسه عليه جميع ما
  خوّله ربه من الملك والنعيم. وقيل: مخبوءة لهم، من رفع الشيء إذا خبأه { مَّوْضُوعَةٌ
  } كلما أرادوها وجدوها موضوعة بين أيديهم عتيدة حاضرة، لا يحتاجون إلى أن يدعوا بها.
  أو موضوعة على حافات العيون معدّة للشرب. ويجوز أن يراد: موضوعة عن حد الكبار، أوساط
  بين الصغر والكبر، كقوله:{ قَدَّرُوهَا تَقْدِيراً }[الإنسان: 16] { مَصْفُوفَةٌ }
  بعضها إلى جنب بعض. مساند ومطارح، أينما أراد أن يجلس على مسورة واستند إلى أخرى {
  وَزَرَابِيُّ } وبسط عراض فاخرة. وقيل: هي الطنافس التي لها خمل رقيق. جمع زربية {
  مَبْثُوثَةٌ } مبسوطة أو مفرقة في المجالس.\r\n\t\t\t\r\n\t\t\t</section>"

