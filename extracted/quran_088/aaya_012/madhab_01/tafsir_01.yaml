text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وُجُوهٌ يَوْمَئِذٍ
  نَّاعِمَةٌ } * { لِّسَعْيِهَا رَاضِيَةٌ } * { فِي جَنَّةٍ عَالِيَةٍ } * { لاَّ تَسْمَعُ
  فِيهَا لاَغِيَةً } * { فِيهَا عَيْنٌ جَارِيَةٌ } * { فِيهَا سُرُرٌ مَّرْفُوعَةٌ
  } * { وَأَكْوَابٌ مَّوْضُوعَةٌ } * { وَنَمَارِقُ مَصْفُوفَةٌ } * { وَزَرَابِيُّ
  مَبْثُوثَةٌ }يقول تعالى ذكره: { وُجُوهٌ يَوْمَئِذٍ } يعني: يوم القيامة { ناعِمَةٌ
  } يقول: هي ناعمة بتنعيم الله أهلها في جناته، وهم أهل الإيمان بالله.وقوله: { لِسَعْيها
  رَاضِيَةٌ } يقول: لعملها الذي عملت في الدنيا من طاعة ربها راضية. وقيل: { لِسَعْيها
  رَاضِيَةٌ } والمعنى: لثواب سعيها في الآخرة راضية.وقوله: { فِي جَنَّةٍ عالِيَةٍ }
  وهي بستان. عالية: يعني رفيعة.وقوله: { لا تَسْمَعُ فِيها لاغِيَةً } يقول: لا تسمع
  هذه الوجوه، المعنى لأهلها، فيها في الجنة العالية لاغية. يعني باللاغية: كلمة لغو.
  واللَّغو: الباطل، فقيل للكلمة التي هي لغو لاغية، كما قيل لصاحب الدرع: دارع، ولصاحب
  الفرس: فارس، ولقائل الشعر شاعر وكما قال الحُطيئة:أغَرَرْتَنِي وَزَعَمْتَ أنَّ   كَ
  لابِنٌ بالصَّيْفِ تامِرْيعني: صاحب لبن، وصاحب تمر. وزعم بعض الكوفيين أن معنى ذلك:
  لا تسمع فيها حالفة على الكذب، ولذلك قيل لاغية ولهذا الذي قاله مذهب ووجه، لولا أن
  أهل التأويل من الصحابة والتابعين على خلافه، وغير جائز لأحد خلافهم فيما كانوا عليه
  مجمعين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لا تَسْمَعُ
  فِيها لاغِيَةً } يقول: لا تسمع أذًى ولا باطلاً.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { لا تَسْمَعُ فِيها لاغِيَةً } قال: شتماً.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا تَسْمَعُ فِيها لاغِيَةً }: لا تسمع
  فيها باطلاً، ولا شاتماً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن مَعْمَر، عن قتادة،
  مثله.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة وبعض قرّاء المدينة وهو
  أبو جعفر { لا تسْمَعُ } بفتح التاء، بمعنى: لا تسمع الوجوهُ. وقرأ ذلك ابن كثير ونافع
  وأبو عمرو: «لا تُسْمَعُ» بضم التاء، بمعنى ما لم يسمّ فاعله، ويؤنَّث تسمع، لتأنيث
  لاغية. وقرأ ابن محيصن بالضم أيضاً، غير أنه كان يقرؤها بالياء، على وجه التذكير.والصواب
  من القول في ذلك عندي، أن كلّ ذلك قراءات معروفات صحيحات المعاني، فبأيّ ذلك قرأ القارىء
  فمصيب.وقوله: { فِيها عَينٌ جارِيَةٌ } يقول: في الجنة العالية عين جارية في غير أُخدود.وقوله:
  { فِيها سُرُرٌ مَرْفُوعَةٌ } والسرر: جمع سرير، مرفوعة ليرى المؤمن إذا جلس عليها
  جميع ما خوّله ربه من النعيم والملك فيها، ويلحق جميع ذلك بصره.وقيل: عُني بقول مرفوعة:
  موضونة. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس: { فِيها سُرُرٌ مَرْفُوعَةٌ } يعني: موضونة، كقوله: سُرر مصفوفة،
  بعضها فوق بعض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وُجُوهٌ يَوْمَئِذٍ نَّاعِمَةٌ } *
  { لِّسَعْيِهَا رَاضِيَةٌ } * { فِي جَنَّةٍ عَالِيَةٍ } * { لاَّ تَسْمَعُ فِيهَا
  لاَغِيَةً } * { فِيهَا عَيْنٌ جَارِيَةٌ } * { فِيهَا سُرُرٌ مَّرْفُوعَةٌ } * { وَأَكْوَابٌ
  مَّوْضُوعَةٌ } * { وَنَمَارِقُ مَصْفُوفَةٌ } * { وَزَرَابِيُّ مَبْثُوثَةٌ }وقوله:
  { وَأكْوَابٌ مَوْضُوعَةٌ } وهي جمع كوب، وهي الأباريق التي لا آذان لها. وقد بيَّنا
  ذلك فيما مضى، وذكرنا ما فيه من الرواية، بما أغنى عن إعادته. وعُني بقوله: { مَوْضُوعَةٌ
  }: أنها موضوعة على حافة العين الجارية، كلما أرادوا الشرب، وجدوها ملأى من الشراب.وقوله:
  { وَنمارِقُ مَصْفُوفَةٌ } يعني بالنمارق: الوسائد والمرافق والنمارق: واحدها نُمْرُقة،
  بضم النون. وقد حُكي عن بعض كلب سماعاً نِمْرِقة، بكسر النون والراء. وقيل: مصفوفة
  لأن بعضها بجنب بعض. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَنمارِقُ
  مَصْفُوفَةٌ } يقول: المرافق.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَنمارِقُ مَصْفُوفَةٌ } يعني بالنمَّارق:
  المجالس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ونَمارِقُ مَصْفُوفَةٌ
  } والنمارق: الوسائد.وقوله: { وَزَرَابِيُّ مَبْثُوثَةٌ } يقول تعالى ذكره: وفيها طنافس
  وبُسط كثيرة مبثوثة مفروشة، والواحدة: زِرْبية، وهي الطَّنفسة التي لها خمل رقيق. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أحمد بن منصور، قال: ثنا يزيد،
  قال: ثنا سعيد، عن سفيان، قال: ثنا توبة العنبريّ، عن عكرِمة بن خالد، عن عبد الله
  بن عمار، قال: رأيت عمر بن الخطاب رضي الله عنه يصلِّي على عَبْقَريّ، وهو الزرابيّ.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَزَرَابِيُّ مَبْثُوثَةٌ }: المبسوطة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

