text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَكِّرْ إِنَّمَآ
  أَنتَ مُذَكِّرٌ } * { لَّسْتَ عَلَيْهِم بِمُصَيْطِرٍ } * { إِلاَّ مَن تَوَلَّىٰ
  وَكَفَرَ } * { فَيُعَذِّبُهُ ٱللَّهُ ٱلْعَذَابَ ٱلأَكْبَرَ } * { إِنَّ إِلَيْنَآ
  إِيَابَهُمْ } * { ثُمَّ إِنَّ عَلَيْنَا حِسَابَهُمْ }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: { فَذَكِّرْ } يا محمد عبادي بآياتي، وعظهم بحججي، وبلِّغهم رسالتي
  { إنَّمَا أنْتَ مُذَكِّرٌ } يقول: إنما أرسلتك إليهم مذكراً، لتذكرهم نعمتي عندهم،
  وتعرّفهم اللازم لهم، وتعظهم.وقوله: { لَسْتَ عَلَيْهِمْ بِمُسيْطِرٍ } يقول: لست عليهم
  بمسلَّط، ولا أنت بجبار، تحملهم على ما تريد. يقول: كِلهم إليَّ، ودعهم لي وحكمي فيهم
  يقال: قد تسيطر فلان على قومه: إذا تسلط عليهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ } يقول: لست عليهم بجبار.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ }: أي كِلْ إليَّ
  عبادي.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بِمُسَيْطِرٍ }
  قال: جبار.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّمَا
  أنْتَ مُذَكِّرٌ لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ } قال: لست عليهم بمسلط أن تُكرِهِهم
  على الإيمان، قال: ثم جاء بعد هذا:{ جاهِدِ الكُفَّارِ والمنافِقِينَ وَاغْلُظْ عَلَيْهِمْ }وقال{ اقْعُدُوا
  لَهُمْ كُلَّ مَرْصَدٍ }وارصدوهم لا يخرجوا فِي البِلادِ{ فإنْ تابُوا وأقامُوا الصَّلاةَ
  وآتُوا الزَّكاةَ فَخَلُّوا سَبِيلَهُمْ إنَّ اللّهَ غَفورٌ رَحِيمٌ }قال: فنسخت {
  لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ } قال: جاء اقتله أو يُسْلِمَ قال: والتذكرة كما هي
  لم تنسخ. وقرأ:{ فَذَكِّرْ فإنَّ الذِّكْرَى تَنْفَعُ المُؤْمِنِينَ }حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي الزبير، عن جابر بن عبد الله، قال: قال
  رسول الله صلى الله عليه وسلم: \" «أُمِرْتُ أنْ أُقاتِلَ النَّاسَ حتى يَقُولُوا:
  لا إلَهَ إلاَّ اللّهُ، فإذَا قالُوا: لا إلَهَ إلاَّ اللّهُ، عَصَمُوا مِنِّي دِماءَهُمْ
  وأمْوَالَهُمْ، إلاَّ بِحَقِّها، وحِسابُهُمْ على اللّهِ» \" ثم قرأ: إنَّمَا أنْتَ
  مُذَكِّرٌ لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن أبي الزبير محمد بن مسلم، قال: سمعت جابر ابن عبد الله، يقول: سمعت النبيّ صلى الله
  عليه وسلم يقول، فذكر مثله، إلا أنه قال: قال أبو الزّبير: ثم قرأ { إنَّمَا أنْتَ
  مُذَكِّرٌ، لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ }. حدثنا يوسف بن موسى القَطان، قال: ثنا
  وكيع، عن سفيان، عن أبي الزّبير، عن جابر، عن رسول الله صلى الله عليه وسلم مثله.وقوله:
  { إلاَّ مَنْ تَوَلَّى وكَفَرَ } يتوجَّه لوجهين: أحدهما: فذكّر قومك يا محمد، إلا
  من تولَّى منهم عنك، وأعرض عن آيات الله فكفر، فيكون قوله «إلا» استثناء من الذين كان
  التذكير عليهم، وإن لم يذكروا، كما يقال: مضى فلان، فدعا إلا من لا تُرْجَى إجابته،
  بمعنى: فدعا الناس إلا من لا تُرْجَى إجابته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَكِّرْ إِنَّمَآ أَنتَ مُذَكِّرٌ
  } * { لَّسْتَ عَلَيْهِم بِمُصَيْطِرٍ } * { إِلاَّ مَن تَوَلَّىٰ وَكَفَرَ } * { فَيُعَذِّبُهُ
  ٱللَّهُ ٱلْعَذَابَ ٱلأَكْبَرَ } * { إِنَّ إِلَيْنَآ إِيَابَهُمْ } * { ثُمَّ إِنَّ
  عَلَيْنَا حِسَابَهُمْ }والوجه الثاني: أن يجعل قوله: { إلاَّ مَنْ تَوَلَّى وكَفَرَ
  } منقطعاً عما قبله، فيكون معنى الكلام حينئذٍ: لست عليهم بمسيطر، إلا من تولى وكفر،
  يعذّبه الله، وكذلك الاستثناء المنقطع يمتحن بأن يحسن معه إن، فإذا حسنت معه كان منقطعاً،
  وإذا لم تحسن كان استثناء متصلاً صحيحاً، كقول القائل: سار القوم إلا زيدا، ولا يصلح
  دخول إن هاهنا لأنه استثناء صحيح.وقوله: { فَيُعَذِّبُهُ اللّهُ الْعَذَابَ الأكْبَرَ
  }: هو عذاب جهنم، يقول: فيعذِّبه الله العذاب الأكبر على كفره في الدنيا، وعذاب جهنم
  في الآخرة.وقوله: { إنَّ إلَيْنا إيابَهُمْ } يقول: إن إلينا رجوع من كفر ومعادهم {
  ثُمَّ إنَّ عَلَيْنا حِسابَهُمْ } يقول: ثم إن على الله حسابه، وهو يجازيه بما سلف
  منه من معصية ربه، يُعْلِمُ بذلك نبيه محمداً صلى الله عليه وسلم أنه المتولي عقوبته
  دونه، وهو المجازي والمعاقِب، وأنه الذي إليه التذكير وتبليغ الرسالة. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { إلاَّ مَنْ تَوَلَّى وكَفَرَ } قال: حسابه على الله.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ إِلَيْنا إيابَهُمْ ثُمَّ إنَّ عَلَيْنا
  حِسابِهُمْ } يقول: إن إلى الله الإياب، وعليه الحساب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

