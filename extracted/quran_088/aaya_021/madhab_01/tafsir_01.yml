  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  إِلَيْنَآ إِيَابَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِنَّ عَلَيْنَا حِسَابَهُمْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { فَذَكِّرْ } يا
  محمد عبادي بآياتي، وعظهم بحججي، وبلِّغهم رسالتي { إنَّمَا أنْتَ مُذَكِّرٌ } يقول:
  إنما أرسلتك إليهم مذكراً، لتذكرهم نعمتي عندهم، وتعرّفهم اللازم لهم، وتعظهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَسْتَ عَلَيْهِمْ بِمُسيْطِرٍ } يقول: لست عليهم بمسلَّط،
  ولا أنت بجبار، تحملهم على ما تريد. يقول: كِلهم إليَّ، ودعهم لي وحكمي فيهم يقال:
  قد تسيطر فلان على قومه: إذا تسلط عليهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ }
  يقول: لست عليهم بجبار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ }: أي كِلْ إليَّ عبادي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بِمُسَيْطِرٍ
  } قال: جبار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { إنَّمَا أنْتَ مُذَكِّرٌ لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ
  } قال: لست عليهم بمسلط أن تُكرِهِهم على الإيمان، قال: ثم جاء بعد هذا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">جاهِدِ
  الكُفَّارِ والمنافِقِينَ وَاغْلُظْ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اقْعُدُوا لَهُمْ كُلَّ مَرْصَدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وارصدوهم
  لا يخرجوا فِي البِلادِ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنْ تابُوا وأقامُوا الصَّلاةَ وآتُوا الزَّكاةَ فَخَلُّوا
  سَبِيلَهُمْ إنَّ اللّهَ غَفورٌ رَحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فنسخت { لَسْتَ عَلَيْهِمْ
  بِمُسَيْطِرٍ } قال: جاء اقتله أو يُسْلِمَ قال: والتذكرة كما هي لم تنسخ. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَذَكِّرْ
  فإنَّ الذِّكْرَى تَنْفَعُ المُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي الزبير،
  عن جابر بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «أُمِرْتُ أنْ أُقاتِلَ النَّاسَ
  حتى يَقُولُوا: لا إلَهَ إلاَّ اللّهُ، فإذَا قالُوا: لا إلَهَ إلاَّ اللّهُ، عَصَمُوا
  مِنِّي دِماءَهُمْ وأمْوَالَهُمْ، إلاَّ بِحَقِّها، وحِسابُهُمْ على اللّهِ» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ: إنَّمَا أنْتَ مُذَكِّرٌ
  لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي الزبير محمد بن مسلم، قال: سمعت جابر ابن
  عبد الله، يقول: سمعت النبيّ صلى الله عليه وسلم يقول، فذكر مثله، إلا أنه قال: قال
  أبو الزّبير: ثم قرأ { إنَّمَا أنْتَ مُذَكِّرٌ، لَسْتَ عَلَيْهِمْ بِمُسَيْطِرٍ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">. حدثنا يوسف بن موسى القَطان، قال: ثنا وكيع، عن سفيان، عن أبي الزّبير،
  عن جابر، عن رسول الله صلى الله عليه وسلم مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ مَنْ تَوَلَّى وكَفَرَ } يتوجَّه لوجهين: أحدهما: فذكّر قومك يا محمد، إلا
  من تولَّى منهم عنك، وأعرض عن آيات الله فكفر، فيكون قوله «إلا» استثناء من الذين كان
  التذكير عليهم، وإن لم يذكروا، كما يقال: مضى فلان، فدعا إلا من لا تُرْجَى إجابته،
  بمعنى: فدعا الناس إلا من لا تُرْجَى إجابته.</font></font>&#13;\t\t\t<label disabled=\"true\"
