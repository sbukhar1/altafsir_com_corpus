  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّ عَلَيْنَا حِسَابَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والوجه الثاني:
  أن يجعل قوله: { إلاَّ مَنْ تَوَلَّى وكَفَرَ } منقطعاً عما قبله، فيكون معنى الكلام
  حينئذٍ: لست عليهم بمسيطر، إلا من تولى وكفر، يعذّبه الله، وكذلك الاستثناء المنقطع
  يمتحن بأن يحسن معه إن، فإذا حسنت معه كان منقطعاً، وإذا لم تحسن كان استثناء متصلاً
  صحيحاً، كقول القائل: سار القوم إلا زيدا، ولا يصلح دخول إن هاهنا لأنه استثناء صحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَيُعَذِّبُهُ اللّهُ الْعَذَابَ الأكْبَرَ }: هو عذاب جهنم،
  يقول: فيعذِّبه الله العذاب الأكبر على كفره في الدنيا، وعذاب جهنم في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ إلَيْنا إيابَهُمْ } يقول: إن إلينا رجوع من كفر ومعادهم
  { ثُمَّ إنَّ عَلَيْنا حِسابَهُمْ } يقول: ثم إن على الله حسابه، وهو يجازيه بما سلف
  منه من معصية ربه، يُعْلِمُ بذلك نبيه محمداً صلى الله عليه وسلم أنه المتولي عقوبته
  دونه، وهو المجازي والمعاقِب، وأنه الذي إليه التذكير وتبليغ الرسالة. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { إلاَّ مَنْ تَوَلَّى وكَفَرَ
  } قال: حسابه على الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
