  مَصْفُوفَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَزَرَابِيُّ مَبْثُوثَةٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأكْوَابٌ مَوْضُوعَةٌ } وهي جمع كوب، وهي الأباريق التي
  لا آذان لها. وقد بيَّنا ذلك فيما مضى، وذكرنا ما فيه من الرواية، بما أغنى عن إعادته.
  وعُني بقوله: { مَوْضُوعَةٌ }: أنها موضوعة على حافة العين الجارية، كلما أرادوا الشرب،
  وجدوها ملأى من الشراب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنمارِقُ مَصْفُوفَةٌ
  } يعني بالنمارق: الوسائد والمرافق والنمارق: واحدها نُمْرُقة، بضم النون. وقد حُكي
  عن بعض كلب سماعاً نِمْرِقة، بكسر النون والراء. وقيل: مصفوفة لأن بعضها بجنب بعض.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَنمارِقُ
  مَصْفُوفَةٌ } يقول: المرافق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَنمارِقُ مَصْفُوفَةٌ } يعني بالنمَّارق: المجالس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ونَمارِقُ مَصْفُوفَةٌ } والنمارق:
  الوسائد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَزَرَابِيُّ مَبْثُوثَةٌ
  } يقول تعالى ذكره: وفيها طنافس وبُسط كثيرة مبثوثة مفروشة، والواحدة: زِرْبية، وهي
  الطَّنفسة التي لها خمل رقيق. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن منصور، قال: ثنا يزيد،
  قال: ثنا سعيد، عن سفيان، قال: ثنا توبة العنبريّ، عن عكرِمة بن خالد، عن عبد الله
  بن عمار، قال: رأيت عمر بن الخطاب رضي الله عنه يصلِّي على عَبْقَريّ، وهو الزرابيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَزَرَابِيُّ
  مَبْثُوثَةٌ }: المبسوطة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
