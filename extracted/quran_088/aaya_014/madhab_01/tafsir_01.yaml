  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَكْوَابٌ
  مَّوْضُوعَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَمَارِقُ مَصْفُوفَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزَرَابِيُّ
  مَبْثُوثَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وُجُوهٌ يَوْمَئِذٍ
  } يعني: يوم القيامة { ناعِمَةٌ } يقول: هي ناعمة بتنعيم الله أهلها في جناته، وهم
  أهل الإيمان بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِسَعْيها رَاضِيَةٌ }
  يقول: لعملها الذي عملت في الدنيا من طاعة ربها راضية. وقيل: { لِسَعْيها رَاضِيَةٌ
  } والمعنى: لثواب سعيها في الآخرة راضية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِي جَنَّةٍ عالِيَةٍ } وهي بستان. عالية: يعني رفيعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا تَسْمَعُ فِيها لاغِيَةً } يقول: لا تسمع هذه الوجوه، المعنى لأهلها، فيها في
  الجنة العالية لاغية. يعني باللاغية: كلمة لغو. واللَّغو: الباطل، فقيل للكلمة التي
  هي لغو لاغية، كما قيل لصاحب الدرع: دارع، ولصاحب الفرس: فارس، ولقائل الشعر شاعر وكما
  قال الحُطيئة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أغَرَرْتَنِي
  وَزَعَمْتَ أنَّ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَ لابِنٌ بالصَّيْفِ تامِرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: صاحب لبن، وصاحب تمر. وزعم
  بعض الكوفيين أن معنى ذلك: لا تسمع فيها حالفة على الكذب، ولذلك قيل لاغية ولهذا الذي
  قاله مذهب ووجه، لولا أن أهل التأويل من الصحابة والتابعين على خلافه، وغير جائز لأحد
  خلافهم فيما كانوا عليه مجمعين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لا تَسْمَعُ فِيها لاغِيَةً
  } يقول: لا تسمع أذًى ولا باطلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لا تَسْمَعُ فِيها لاغِيَةً
  } قال: شتماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لا تَسْمَعُ فِيها لاغِيَةً }: لا تسمع فيها باطلاً، ولا
  شاتماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن مَعْمَر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة وبعض قرّاء المدينة وهو أبو جعفر {
  لا تسْمَعُ } بفتح التاء، بمعنى: لا تسمع الوجوهُ. وقرأ ذلك ابن كثير ونافع وأبو عمرو:
  «لا تُسْمَعُ» بضم التاء، بمعنى ما لم يسمّ فاعله، ويؤنَّث تسمع، لتأنيث لاغية. وقرأ
  ابن محيصن بالضم أيضاً، غير أنه كان يقرؤها بالياء، على وجه التذكير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي، أن كلّ ذلك قراءات معروفات صحيحات المعاني،
  فبأيّ ذلك قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِيها عَينٌ جارِيَةٌ } يقول: في الجنة العالية عين جارية في غير أُخدود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِيها سُرُرٌ مَرْفُوعَةٌ } والسرر: جمع سرير، مرفوعة ليرى
  المؤمن إذا جلس عليها جميع ما خوّله ربه من النعيم والملك فيها، ويلحق جميع ذلك بصره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: عُني بقول مرفوعة: موضونة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { فِيها سُرُرٌ مَرْفُوعَةٌ } يعني: موضونة، كقوله: سُرر مصفوفة،
  بعضها فوق بعض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
