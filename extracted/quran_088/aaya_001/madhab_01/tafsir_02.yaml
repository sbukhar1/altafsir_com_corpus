  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أَتَاكَ حَدِيثُ ٱلْغَاشِيَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلْغَـٰشِيَةِ
  } الداهية التي تغشى الناس بشدائدها وتلبسهم أهوالها. يعني القيامة، من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَغْشَـٰهُمُ ٱلْعَذَابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 55]، وقيل: النار، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَغْشَىٰ وُجُوهَهُمْ ٱلنَّارُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  50]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِن فَوْقِهِمْ غَوَاشٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 41]، { يَوْمَئِذٍ } يوم
  إذ غشيت { خَـٰشِعَةٌ } ذليلة { عَامِلَةٌ نَّاصِبَةٌ } تعمل في النار عملاً تتعب فيه،
  وهو جرها السلاسل والأغلال، وخوضها في النار كما تخوض الإبل في الوحل، وارتقاؤها دائبة
  في صعود من نار، وهبوطها في حدور منها. وقيل: عملت في الدنيا أعمال السوء والتذت بها
  وتنعمت، فهي في نصب منها في الآخرة، وقيل: عملت ونصبت في أعمال لا تجدي عليها في الآخرة.
  من قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدِمْنَا إلى مَا عَمِلُواْ مِنْ عَمَلٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  23].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  104]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُولَـئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَـٰلُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 22]، وقيل: هم أصحاب الصوامع، ومعناه: أنها خشعت لله وعملت ونصبت في أعمالها
  من الصوم الدائب، والتهجد الواصب وقرىء «عاملة ناصبة» على الشتم. قرىء «تصلى» بفتح
  التاء. وتصلى بضمها. وتصلى بالتشديد. وقيل: المصلى عند العرب: أن يحفروا حفيراً فيجمعوا
  فيه جمراً كثيراً، ثم يعمدوا إلى شاة فيدسوها وسطه، فأما ما يشوى فوق الجمر أو على
  المقلى أو في التنور، فلا يسمى مصلياً { ءانِيَةٍ } متناهية في الحرّ، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَيْنَ
  حَمِيمٍ ءانٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمٰن: 44] الضريع يبيس الشبرق، وهو جنس من الشوك ترعاه الإبل ما
  دام رطباً، فإذا يبس تحامته الإبل وهو سم قاتل قال أبو ذؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَعَى الشِّبْرِقَ الرَّيَّانَ حَتَّى إذَا ذَوَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَادَ ضَرِيعاً بَانَ عَنْهُ النَّحَائِصُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَحُبِسَ فِي هَزْمِ الضِّرِيعِ فَكُلْهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَدْبَاءُ دَامِيَةُ الْيَدَيْنِ حَرُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف قيل { لَّيْسَ لَهُمْ
  طَعَامٌ إِلاَّ مِن ضَرِيعٍ } وفي الحاقة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا طَعَامٌ إِلاَّ مِنْ غِسْلِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  36] قلت: العذاب ألوان، والمعذبون طبقات؛ فمنهم أكلة الزقوم ومنهم أكلة الغسلين، ومنهم
  أكلة الضريع: لكل باب منهم جزء مقسوم { لاَّ يُسْمِنُ } مرفوع المحل أو مجروره على
  وصف طعام. أو ضريع، يعني: أنّ طعامهم من شيء ليس من مطاعم الإنس، وإنما هو شوك والشوك
  مما ترعاه الإبل وتتولع به. وهذا نوع منه تنفر عنه ولا تقربه. ومنفعتا الغذاء منتفيتان
  عنه: وهما إماطة الجوع، وإفادة القوّة والسمن في البدن. أو أريد: أن لا طعام لهم أصلاً:
  لأن الضريع ليس بطعام للبهائم فضلاً عن الإنس؛ لأن الطعام ما أشبع أو أسمن، وهو منهما
  بمعزل كما تقول ليس لفلان ظل إلا الشمس، تريد: نفي الظل على التوكيد. وقيل: قالت كفار
  قريش: إن الضريع لتسمن عليه إبلنا فنزلت { لاَّ يُسْمِنُ } فلا يخلوا إما أن يتكذبوا
  ويتعنتوا بذلك وهو الظاهر، فيردّ قولهم بنفي السمن والشبع. وإما أن يصدقوا فيكون المعنى:
  أن طعامهم من ضريع ليس من جنس ضريعكم، إنما هو من ضريع غير مسمن ولا مغن من جوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
