text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَاكَ حَدِيثُ
  ٱلْغَاشِيَةِ }{ ٱلْغَـٰشِيَةِ } الداهية التي تغشى الناس بشدائدها وتلبسهم أهوالها.
  يعني القيامة، من قوله:{ يَوْمَ يَغْشَـٰهُمُ ٱلْعَذَابُ }[العنكبوت: 55]، وقيل: النار،
  من قوله:{ وَتَغْشَىٰ وُجُوهَهُمْ ٱلنَّارُ }[إبراهيم: 50]،{ وَمِن فَوْقِهِمْ غَوَاشٍ }[الأعراف:
  41]، { يَوْمَئِذٍ } يوم إذ غشيت { خَـٰشِعَةٌ } ذليلة { عَامِلَةٌ نَّاصِبَةٌ } تعمل
  في النار عملاً تتعب فيه، وهو جرها السلاسل والأغلال، وخوضها في النار كما تخوض الإبل
  في الوحل، وارتقاؤها دائبة في صعود من نار، وهبوطها في حدور منها. وقيل: عملت في الدنيا
  أعمال السوء والتذت بها وتنعمت، فهي في نصب منها في الآخرة، وقيل: عملت ونصبت في أعمال
  لا تجدي عليها في الآخرة. من قوله{ وَقَدِمْنَا إلى مَا عَمِلُواْ مِنْ عَمَلٍ }[الفرقان:
  23].{ وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعًا }[الكهف: 104]،{ أُولَـئِكَ
  ٱلَّذِينَ حَبِطَتْ أَعْمَـٰلُهُمْ }[آل عمران: 22]، وقيل: هم أصحاب الصوامع، ومعناه:
  أنها خشعت لله وعملت ونصبت في أعمالها من الصوم الدائب، والتهجد الواصب وقرىء «عاملة
  ناصبة» على الشتم. قرىء «تصلى» بفتح التاء. وتصلى بضمها. وتصلى بالتشديد. وقيل: المصلى
  عند العرب: أن يحفروا حفيراً فيجمعوا فيه جمراً كثيراً، ثم يعمدوا إلى شاة فيدسوها
  وسطه، فأما ما يشوى فوق الجمر أو على المقلى أو في التنور، فلا يسمى مصلياً { ءانِيَةٍ
  } متناهية في الحرّ، كقوله:{ وَبَيْنَ حَمِيمٍ ءانٍ }[الرحمٰن: 44] الضريع يبيس الشبرق،
  وهو جنس من الشوك ترعاه الإبل ما دام رطباً، فإذا يبس تحامته الإبل وهو سم قاتل قال
  أبو ذؤيب:رَعَى الشِّبْرِقَ الرَّيَّانَ حَتَّى إذَا ذَوَى   وَعَادَ ضَرِيعاً بَانَ
  عَنْهُ النَّحَائِصُوقال:وَحُبِسَ فِي هَزْمِ الضِّرِيعِ فَكُلْهَا   حَدْبَاءُ دَامِيَةُ
  الْيَدَيْنِ حَرُودُفإن قلت: كيف قيل { لَّيْسَ لَهُمْ طَعَامٌ إِلاَّ مِن ضَرِيعٍ
  } وفي الحاقة{ ولا طَعَامٌ إِلاَّ مِنْ غِسْلِينٍ }[الحاقة: 36] قلت: العذاب ألوان،
  والمعذبون طبقات؛ فمنهم أكلة الزقوم ومنهم أكلة الغسلين، ومنهم أكلة الضريع: لكل باب
  منهم جزء مقسوم { لاَّ يُسْمِنُ } مرفوع المحل أو مجروره على وصف طعام. أو ضريع، يعني:
  أنّ طعامهم من شيء ليس من مطاعم الإنس، وإنما هو شوك والشوك مما ترعاه الإبل وتتولع
  به. وهذا نوع منه تنفر عنه ولا تقربه. ومنفعتا الغذاء منتفيتان عنه: وهما إماطة الجوع،
  وإفادة القوّة والسمن في البدن. أو أريد: أن لا طعام لهم أصلاً: لأن الضريع ليس بطعام
  للبهائم فضلاً عن الإنس؛ لأن الطعام ما أشبع أو أسمن، وهو منهما بمعزل كما تقول ليس
  لفلان ظل إلا الشمس، تريد: نفي الظل على التوكيد. وقيل: قالت كفار قريش: إن الضريع
  لتسمن عليه إبلنا فنزلت { لاَّ يُسْمِنُ } فلا يخلوا إما أن يتكذبوا ويتعنتوا بذلك
  وهو الظاهر، فيردّ قولهم بنفي السمن والشبع. وإما أن يصدقوا فيكون المعنى: أن طعامهم
  من ضريع ليس من جنس ضريعكم، إنما هو من ضريع غير مسمن ولا مغن من جوع.\r\n\t\t\t\r\n\t\t\t</section>"

