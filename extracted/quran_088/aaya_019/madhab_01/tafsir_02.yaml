  ٱللَّهُ ٱلْعَذَابَ ٱلأَكْبَرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ إِلَيْنَآ إِيَابَهُمْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّ عَلَيْنَا حِسَابَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَفَلاَ يَنظُرُونَ
  إِلَى ٱلإبِلِ } نظر اعتبار { كَيْفَ خُلِقَتْ } خلقاً عجيباً، دالاً على تقدير مقدر،
  شاهداً بتدبير مدبر، حيث خلقها للنهوض بالأثقال وجرها إلى البلاد الشاحطة فجعلها تبرك
  حتى تحمل عن قرب ويسر، ثم تنهض بما حملت، وسخرها منقادة لكل من اقتادها بأزمتها: لا
  تعاز ضعيفاً ولا تمانع صغيراً، وبرأها طوال الأعناق لتنوء بالأوقار. وعن بعض الحكماء.
  أنه حدث عن البعير وبديع خلقه، وقد نشأ في بلاد لا إبل بها، ففكر ثم قال: يوشك أن تكون
  طوال الأعناق، وحين أراد بها أن تكون سفائن البر صبرها على احتمال العطش؛ حتى إن أظماءها
  لترتفع إلى العشر فصاعداً، وجعلها ترعى كل شيء نابت في البراري والمفاوز مما لا يرعاه
  سائر البهائم. وعن سعيد بن جبير قال: لقيت شريحاً القاضي فقلت: أين تريد؟ قال: أريد
  الكناسة: قلت: وما تصنع بها؟ قال: أنظر إلى الإبل كيف خلقت. فإن قلت: كيف حسن ذكر الإبل
  مع السماء والجبال والأرض ولا مناسبة؟ قلت: قد انتظم هذه الأشياء نظر العرب في أوديتهم
  وبواديهم؛ فانتظمها الذكر على حسب ما انتظمها نظرهم، ولم يدع من زعم أن الإبل السحاب
  إلى قوله: إلا طلب المناسبة، ولعله لم يرد أن الإبل من أسماء السحاب، كالغمام والمزن
  والرباب والغيم والغين، وغير ذلك، وإنما رأى السحاب مشبها بالإبل كثيراً في أشعارهم،
  فجوز أن يراد بها السحاب على طريق التشبيه والمجاز { كَيْفَ رُفِعَتْ } رفعاً بعيد
  المدى بلا مساك وبغير عمد. { كَيْفَ نُصِبَتْ } نصبا ثابتاً، فهي راسخة لا تميل ولا
  تزول و { كَيْفَ سُطِحَتْ } سطحاً بتمهيد وتوطئة، فهي مهاد للمتقلب عليها. وقرأ علي
  بن أبي طالب رضي الله عنه «خلقت» ورفعت؛ ونصبت، وسطحت: على البناء للفاعل وتاء الضمير،
  والتقدير: فعلتها. فحذف المفعول. وعن هٰرون الرشيد أنه قرأ: «سطحّت» بالتشديد والمعنى:
  أفلا ينظرون إلى هذه المخلوقات الشاهدة على قدرة الخالق، حتى لا ينكروا اقتداره على
  البعث فيسمعوا إنذار الرسول صلى الله عليه وسلم ويؤمنوا به ويستعدوا للقائه. أي: لا
  ينظرون، فذكرهم ولا تلح عليهم، ولا يهمنك أنهم لا ينظرون ولا يذكرون { إِنَّمَا أَنتَ
  مُذَكّرٌ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْ عَلَيْكَ إِلاَّ ٱلْبَلَـٰغُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 48]. { لَّسْتَ عَلَيْهِم
  بِمُسَيْطِرٍ } بمتسلط، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَنتَ عَلَيْهِمْ بِجَبَّارٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  45]، وقيل: هو في لغة تميم مفتوح الطاء؛ على أن «سيطر» معتد عندهم وقولهم: تسيطر، يدل
  عليه { إِلاَّ مَن تَوَلَّىٰ } استثناء منقطع، أي: لست بمستول عليهم، ولكن من تولى
  { وَكَفَرَ } منهم؛ فإن لله الولاية والقهر. فهو يعذبه { ٱلْعَذَابَ ٱلأَكْبَرَ } الذي
  هو عذاب جهنم. وقيل: هو استثناء من قوله: { فَذَكّرْ } أي: فذكر إلا من انقطع طمعك
  من إيمانه وتولى، فاستحق العذاب الأكبر وما بينهما اعتراض.</font></font>&#13;\t\t\t<label
