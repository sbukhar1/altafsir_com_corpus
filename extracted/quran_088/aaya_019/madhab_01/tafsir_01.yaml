  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  يَنظُرُونَ إِلَى ٱلإِبْلِ كَيْفَ خُلِقَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَى ٱلسَّمَآءِ
  كَيْفَ رُفِعَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ ٱلْجِبَالِ كَيْفَ نُصِبَتْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَى
  ٱلأَرْضِ كَيْفَ سُطِحَتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لمُنكري قدرته على ما وصف في هذه السورة، من العقاب والنكال الذي أعدّه لأهل عداوته،
  والنعيم والكرامة التي أعدّها لأهل ولايته: أفلا ينظر هؤلاء المنكرون قُدرة الله على
  هذه الأمور، إلى الإبل كيف خلَقها، وسخرها لهم وذَلَّلها، وجعلها تحمل حملها باركة،
  ثم تنهض به، والذي خلق ذلك غير عزيز عليه أن يخلق ما وصف من هذه الأمور في الجنة والنار،
  يقول جلّ ثناؤه: أفلا ينظرون إلى الإبل، فيعتبرون بها، ويعلمون أن القُدرة التي قدَر
  بها على خلقها، لن يُعجزه خلق ما شابهها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: لما نعت الله ما في الجنة، عَجَّب من ذلك أهل الضلالة، فأنزل
  الله: { أفَلا يَنْظُرُونَ إلى الإبِلِ كَيْفَ خُلِقَتْ } فكانت الإبل من عيش العرب
  ومن خوَلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شُعبة، عن أبي إسحاق، عمن سمع شريحاً يقول: اخرجوا بنا ننظر إلى
  الإبل كيف خُلقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإلى السَّماءِ كَيْفَ
  رُفِعَتْ } يقول جلّ ثناؤه: أفلا ينظرون أيضاً إلى السماء كيف رفعها الذي أخبركم أنه
  مُعدٌّ لأوليائه ما وصف، ولأعدائه ما ذكر، فيعلموا أن قُدرته القدرة التي لا يُعجزه
  فعل شيء أراد فعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإلى الجِبالِ كَيْفَ
  نُصِبَتْ } يقول: وإلى الجبال كيف أقيمت منتصبة لا تسقط، فتنبسط في الأرض، ولكنها جعلها
  بقدرته منتصبة جامدة، لا تبرح مكانها، ولا تزول عن موضعها. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإلى الجِبالِ
  كَيْفَ نُصِبَتْ } تصاعد إلى الجبل الصَّيخود عامة يومك، فإذا أفضيت إلى أعلاه، أفضيت
  إلى عيون متفجرة، وثمار متهدلة ثم لم تحرثه الأيدي ولم تعمله، نعمة من الله، وبُلغة
  الأجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإلى الأرْضِ كَيْفَ سُطِحَتْ
  } يقول: وإلى الأرض كيف بُسطت، يقال: جبل مُسَطَّح: إذا كان في أعلاه استواء. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإلى الأرْضِ كَيْفَ سُطِحَتْ }: أي
  بُسطت، يقول: أليس الذي خلق هذا بقادر على أن يخلق ما أراد في الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
