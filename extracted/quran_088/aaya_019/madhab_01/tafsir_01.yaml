text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَنظُرُونَ
  إِلَى ٱلإِبْلِ كَيْفَ خُلِقَتْ } * { وَإِلَى ٱلسَّمَآءِ كَيْفَ رُفِعَتْ } * { وَإِلَىٰ
  ٱلْجِبَالِ كَيْفَ نُصِبَتْ } * { وَإِلَى ٱلأَرْضِ كَيْفَ سُطِحَتْ }يقول تعالى ذكره
  لمُنكري قدرته على ما وصف في هذه السورة، من العقاب والنكال الذي أعدّه لأهل عداوته،
  والنعيم والكرامة التي أعدّها لأهل ولايته: أفلا ينظر هؤلاء المنكرون قُدرة الله على
  هذه الأمور، إلى الإبل كيف خلَقها، وسخرها لهم وذَلَّلها، وجعلها تحمل حملها باركة،
  ثم تنهض به، والذي خلق ذلك غير عزيز عليه أن يخلق ما وصف من هذه الأمور في الجنة والنار،
  يقول جلّ ثناؤه: أفلا ينظرون إلى الإبل، فيعتبرون بها، ويعلمون أن القُدرة التي قدَر
  بها على خلقها، لن يُعجزه خلق ما شابهها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لما نعت الله
  ما في الجنة، عَجَّب من ذلك أهل الضلالة، فأنزل الله: { أفَلا يَنْظُرُونَ إلى الإبِلِ
  كَيْفَ خُلِقَتْ } فكانت الإبل من عيش العرب ومن خوَلهم.حدثنا ابن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شُعبة، عن أبي إسحاق، عمن سمع شريحاً يقول: اخرجوا بنا ننظر
  إلى الإبل كيف خُلقت.وقوله: { وَإلى السَّماءِ كَيْفَ رُفِعَتْ } يقول جلّ ثناؤه: أفلا
  ينظرون أيضاً إلى السماء كيف رفعها الذي أخبركم أنه مُعدٌّ لأوليائه ما وصف، ولأعدائه
  ما ذكر، فيعلموا أن قُدرته القدرة التي لا يُعجزه فعل شيء أراد فعله.وقوله: { وَإلى
  الجِبالِ كَيْفَ نُصِبَتْ } يقول: وإلى الجبال كيف أقيمت منتصبة لا تسقط، فتنبسط في
  الأرض، ولكنها جعلها بقدرته منتصبة جامدة، لا تبرح مكانها، ولا تزول عن موضعها. وقد:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإلى الجِبالِ كَيْفَ نُصِبَتْ } تصاعد
  إلى الجبل الصَّيخود عامة يومك، فإذا أفضيت إلى أعلاه، أفضيت إلى عيون متفجرة، وثمار
  متهدلة ثم لم تحرثه الأيدي ولم تعمله، نعمة من الله، وبُلغة الأجل.وقوله: { وَإلى الأرْضِ
  كَيْفَ سُطِحَتْ } يقول: وإلى الأرض كيف بُسطت، يقال: جبل مُسَطَّح: إذا كان في أعلاه
  استواء. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَإلى الأرْضِ كَيْفَ سُطِحَتْ }: أي بُسطت، يقول:
  أليس الذي خلق هذا بقادر على أن يخلق ما أراد في الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

