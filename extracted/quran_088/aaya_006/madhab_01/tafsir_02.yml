  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وُجُوهٌ
  يَوْمَئِذٍ خَاشِعَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَامِلَةٌ نَّاصِبَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَصْلَىٰ
  نَاراً حَامِيَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تُسْقَىٰ مِنْ عَيْنٍ آنِيَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  لَهُمْ طَعَامٌ إِلاَّ مِن ضَرِيعٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُسْمِنُ وَلاَ
  يُغْنِي مِن جُوعٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وُجُوهٌ يَوْمَئِذٍ نَّاعِمَةٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّسَعْيِهَا
  رَاضِيَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي جَنَّةٍ عَالِيَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَسْمَعُ فِيهَا لاَغِيَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِيهَا عَيْنٌ جَارِيَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهَا
  سُرُرٌ مَّرْفُوعَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَكْوَابٌ مَّوْضُوعَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَمَارِقُ
  مَصْفُوفَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَزَرَابِيُّ مَبْثُوثَةٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نَّاعِمَةٌ } ذات بهجة وحسن، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَعْرِفُ فِى وُجُوهِهِمْ نَضْرَةَ
  ٱلنَّعِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المطففين: 24]، أو متنعمة { لِّسَعْيِهَا رَاضِيَةٌ } رضيت بعملها
  لما رأت ما أدّاهم إليه من الكرامة والثواب { عَالِيَةٍ } من علو المكان أو المقدار
  { لاَّ تَسْمَعُ } يا مخاطب. أو الوجوه { لَـٰغِيَةً } أي لغوا، أو كلمة ذات لغو. أو
  نفساً تلغو، لا يتكلم أهل الجنة إلا بالحكمة وحمد الله على ما رزقهم من النعيم الدائم.
  وقرىء: «لا تُسمع» على البناء للمفعول بالتاء والياء { فِيهَا عَيْنٌ جَارِيَةٌ } يريد
  عيوناً في غاية الكثرة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلِمَتْ نَفْسٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التكوير:
  14]، { مَّرْفُوعَةٍ } من رفعة المقدار أو السمك، ليرى المؤمن بجلوسه عليه جميع ما
  خوّله ربه من الملك والنعيم. وقيل: مخبوءة لهم، من رفع الشيء إذا خبأه { مَّوْضُوعَةٌ
  } كلما أرادوها وجدوها موضوعة بين أيديهم عتيدة حاضرة، لا يحتاجون إلى أن يدعوا بها.
  أو موضوعة على حافات العيون معدّة للشرب. ويجوز أن يراد: موضوعة عن حد الكبار، أوساط
  بين الصغر والكبر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدَّرُوهَا تَقْدِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 16] { مَصْفُوفَةٌ } بعضها
  إلى جنب بعض. مساند ومطارح، أينما أراد أن يجلس على مسورة واستند إلى أخرى { وَزَرَابِيُّ
  } وبسط عراض فاخرة. وقيل: هي الطنافس التي لها خمل رقيق. جمع زربية { مَبْثُوثَةٌ }
  مبسوطة أو مفرقة في المجالس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

