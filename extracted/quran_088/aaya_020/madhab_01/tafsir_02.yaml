text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَنظُرُونَ
  إِلَى ٱلإِبْلِ كَيْفَ خُلِقَتْ } * { وَإِلَى ٱلسَّمَآءِ كَيْفَ رُفِعَتْ } * { وَإِلَىٰ
  ٱلْجِبَالِ كَيْفَ نُصِبَتْ } * { وَإِلَى ٱلأَرْضِ كَيْفَ سُطِحَتْ } * { فَذَكِّرْ
  إِنَّمَآ أَنتَ مُذَكِّرٌ } * { لَّسْتَ عَلَيْهِم بِمُصَيْطِرٍ } * { إِلاَّ مَن تَوَلَّىٰ
  وَكَفَرَ } * { فَيُعَذِّبُهُ ٱللَّهُ ٱلْعَذَابَ ٱلأَكْبَرَ } * { إِنَّ إِلَيْنَآ
  إِيَابَهُمْ } * { ثُمَّ إِنَّ عَلَيْنَا حِسَابَهُمْ }{ أَفَلاَ يَنظُرُونَ إِلَى
  ٱلإبِلِ } نظر اعتبار { كَيْفَ خُلِقَتْ } خلقاً عجيباً، دالاً على تقدير مقدر، شاهداً
  بتدبير مدبر، حيث خلقها للنهوض بالأثقال وجرها إلى البلاد الشاحطة فجعلها تبرك حتى
  تحمل عن قرب ويسر، ثم تنهض بما حملت، وسخرها منقادة لكل من اقتادها بأزمتها: لا تعاز
  ضعيفاً ولا تمانع صغيراً، وبرأها طوال الأعناق لتنوء بالأوقار. وعن بعض الحكماء. أنه
  حدث عن البعير وبديع خلقه، وقد نشأ في بلاد لا إبل بها، ففكر ثم قال: يوشك أن تكون
  طوال الأعناق، وحين أراد بها أن تكون سفائن البر صبرها على احتمال العطش؛ حتى إن أظماءها
  لترتفع إلى العشر فصاعداً، وجعلها ترعى كل شيء نابت في البراري والمفاوز مما لا يرعاه
  سائر البهائم. وعن سعيد بن جبير قال: لقيت شريحاً القاضي فقلت: أين تريد؟ قال: أريد
  الكناسة: قلت: وما تصنع بها؟ قال: أنظر إلى الإبل كيف خلقت. فإن قلت: كيف حسن ذكر الإبل
  مع السماء والجبال والأرض ولا مناسبة؟ قلت: قد انتظم هذه الأشياء نظر العرب في أوديتهم
  وبواديهم؛ فانتظمها الذكر على حسب ما انتظمها نظرهم، ولم يدع من زعم أن الإبل السحاب
  إلى قوله: إلا طلب المناسبة، ولعله لم يرد أن الإبل من أسماء السحاب، كالغمام والمزن
  والرباب والغيم والغين، وغير ذلك، وإنما رأى السحاب مشبها بالإبل كثيراً في أشعارهم،
  فجوز أن يراد بها السحاب على طريق التشبيه والمجاز { كَيْفَ رُفِعَتْ } رفعاً بعيد
  المدى بلا مساك وبغير عمد. { كَيْفَ نُصِبَتْ } نصبا ثابتاً، فهي راسخة لا تميل ولا
  تزول و { كَيْفَ سُطِحَتْ } سطحاً بتمهيد وتوطئة، فهي مهاد للمتقلب عليها. وقرأ علي
  بن أبي طالب رضي الله عنه «خلقت» ورفعت؛ ونصبت، وسطحت: على البناء للفاعل وتاء الضمير،
  والتقدير: فعلتها. فحذف المفعول. وعن هٰرون الرشيد أنه قرأ: «سطحّت» بالتشديد والمعنى:
  أفلا ينظرون إلى هذه المخلوقات الشاهدة على قدرة الخالق، حتى لا ينكروا اقتداره على
  البعث فيسمعوا إنذار الرسول صلى الله عليه وسلم ويؤمنوا به ويستعدوا للقائه. أي: لا
  ينظرون، فذكرهم ولا تلح عليهم، ولا يهمنك أنهم لا ينظرون ولا يذكرون { إِنَّمَا أَنتَ
  مُذَكّرٌ } كقوله:{ إِنْ عَلَيْكَ إِلاَّ ٱلْبَلَـٰغُ }[الشورى: 48]. { لَّسْتَ عَلَيْهِم
  بِمُسَيْطِرٍ } بمتسلط، كقوله:{ وَمَا أَنتَ عَلَيْهِمْ بِجَبَّارٍ }[ق: 45]، وقيل:
  هو في لغة تميم مفتوح الطاء؛ على أن «سيطر» معتد عندهم وقولهم: تسيطر، يدل عليه { إِلاَّ
  مَن تَوَلَّىٰ } استثناء منقطع، أي: لست بمستول عليهم، ولكن من تولى { وَكَفَرَ } منهم؛
  فإن لله الولاية والقهر. فهو يعذبه { ٱلْعَذَابَ ٱلأَكْبَرَ } الذي هو عذاب جهنم. وقيل:
  هو استثناء من قوله: { فَذَكّرْ } أي: فذكر إلا من انقطع طمعك من إيمانه وتولى، فاستحق
  العذاب الأكبر وما بينهما اعتراض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَنظُرُونَ إِلَى ٱلإِبْلِ
  كَيْفَ خُلِقَتْ } * { وَإِلَى ٱلسَّمَآءِ كَيْفَ رُفِعَتْ } * { وَإِلَىٰ ٱلْجِبَالِ
  كَيْفَ نُصِبَتْ } * { وَإِلَى ٱلأَرْضِ كَيْفَ سُطِحَتْ } * { فَذَكِّرْ إِنَّمَآ
  أَنتَ مُذَكِّرٌ } * { لَّسْتَ عَلَيْهِم بِمُصَيْطِرٍ } * { إِلاَّ مَن تَوَلَّىٰ
  وَكَفَرَ } * { فَيُعَذِّبُهُ ٱللَّهُ ٱلْعَذَابَ ٱلأَكْبَرَ } * { إِنَّ إِلَيْنَآ
  إِيَابَهُمْ } * { ثُمَّ إِنَّ عَلَيْنَا حِسَابَهُمْ }وقرىء «إلاَّ مَن تَوَلَّىٰ»
  على التنبيه. وفي قراءة ابن مسعود «فإنه يعذبه» وقرأ أبو جعفر المدني «إيابهم» بالتشديد.
  ووجهه أن يكون «فيعالا» مصدر «أيب» فيعل من الإياب. أو أن يكون أصله أوّاباً: فعالاً
  من أوّب، ثم قيل: إيواباً كديوان في دوّان، ثم فعل به ما فعل بأصل: سيد وميت. فإن قلت:
  ما معنى تقديم الظرف؟ قلت: معناه التشديد في الوعيد، وأن إيابهم ليس إلا إلى الجبار
  المقتدر على الانتقام، وأن حسابهم ليس بواجب إلا عليه، وهو الذي يحاسب على النقير والقطمير.
  ومعنى الوجوب: الوجوب في الحكمة، عن رسول الله صلى الله عليه وسلم:(1298) \" من قرأ
  سورة الغاشية حاسبه الله حساباً يسيراً \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

