  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنَزَلَ
  مِنَ ٱلسَّمَآءِ مَآءً فَسَالَتْ أَوْدِيَةٌ بِقَدَرِهَا فَٱحْتَمَلَ ٱلسَّيْلُ زَبَداً
  رَّابِياً وَمِمَّا يُوقِدُونَ عَلَيْهِ فِي ٱلنَّارِ ٱبْتِغَآءَ حِلْيَةٍ أَوْ مَتَاعٍ
  زَبَدٌ مِّثْلُهُ كَذٰلِكَ يَضْرِبُ ٱللَّهُ ٱلْحَقَّ وَٱلْبَاطِلَ فَأَمَّا ٱلزَّبَدُ
  فَيَذْهَبُ جُفَآءً وَأَمَّا مَا يَنفَعُ ٱلنَّاسَ فَيَمْكُثُ فِي ٱلأَرْضِ كَذٰلِكَ
  يَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  وهذا مثل ضربه الله للـحقّ والبـاطل والإيـمان به والكفر، يقول تعالـى ذكره: مثل الـحقّ
  فـي ثبـاته والبـاطل فـي اضمـحلاله مثل ماء أنزله الله من السماء إلـى الأرض { فَسالَتْ
  أوْدِيَةٌ بقَدَرِها } يقول: فـاحتـملته الأودية بـملئها الكبـير بكبره والصغير بصغره،
  { فـاحْتَـمَلَ السَّيْـلُ زَبَدًا رَابـياً } يقول: فـاحتـمل السيـل الذي حدث عن ذلك
  الـماء الذي أنزله الله من السماء زَبداً عالـياً فوق السيـل. فهذا أحد مَثَلـى الـحقّ
  والبـاطل، فـالـحقّ هو الـماء البـاقـي الذي أنزله الله من السماء، والزَّبَد الذي
  لا ينتفع به هو البـاطل. والـمثل الآخر: { وَمِـمَّا يُوقدُونَ عَلَـيْهِ فِـي النَّارِ
  ابْتغاءَ حلْـيَةٍ } يقول جلّ ثناؤه: ومثل آخر للـحقّ والبـاطل، مثل فضة أو ذهب يُوقد
  علـيها الناس فـي النار طلب حلـية يتـخذونها أو متاع، وذلك من النـحاس والرصاص والـحديد،
  يوقَد علـيه لـيتـخذ منه متاع ينتفع به { زَبَدٌ مِثْلُهُ } يقول تعالـى ذكره: ومـما
  يوقدون علـيه من هذه الأشياء زَبَد مثله، بـمعنى: مثل زَبَد السيـل لا ينتفع به ويذهب
  بـاطلاً، كما لا ينتفع بزبد السيـل ويذهب بـاطلاً. ورفع «الزبد» بقوله: { ومِـمَّا
  يُوقِدُونَ عَلَـيْهِ فِـي النَّارِ } ومعنى الكلام: ومـما يوقدون علـيه فـي النار
  زبد مثل زبد السيـل فـي بطول زبده، وبقاء خالص الذهب والفضة. يقول الله تعالـى: { كذلكَ
  يَضْرِبُ اللّهُ الـحَقَّ والبـاطلَ } يقول: كما مثل الله الإيـمان والكفر فـي بطول
  الكفر وخيبة صاحبه عند مـجازاة الله بـالبـاقـي النافع من ماء السيـل وخالص الذهب والفضة،
  كذلك يـمثل الله الـحقّ والبـاطل. { فأمَّا الزَّبَدُ فَـيَذْهَبُ جُفـاءً } يقول:
  فأما الزبد الذي علا السيـل، والذهب والفضة والنـحاس والرصاص عند الوقود علـيها، فـيذهب
  بدفع الرياح وقدف الـماء به وتعلقه بـالأشجار وجوانب الوادي. { وأمَّا ما يَنْفَعُ
  النَّاسَ } من الـماء والذهب والفضة والرصاص والنـحاس، فـالـماء يـمكث فـي الأرض فتشربه،
  والذهب والفضة تـمكث للناس. { كذلكَ يَضْرِبُ اللّهَ الأمْثالَ } يقول: كما مثل هذا
  الـمثل للإيـمان والكفر، كذلك يـمثل الأمثال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { أنْزَلَ مِنَ السَّماءِ ماءً فَسالَتْ أوْدِيَةٌ بقَدَرِها } فهذا مثل ضربه الله
  احتـملت منه القلوب علـى قدر يقـينها وشكها، فأما الشكّ فلا ينفع معه العمل، وأما الـيقـين
  فـينفع الله به أهله، وهو قوله: { فأمَّا الزَّبَدُ فَـيَذهَبُ جُفـاءً } وهو الشكّ،
  { وأمَّا ما ينفعُ النَّاسَ فَـيَـمْكُثُ فِـي الأرْضِ } وهو الـيقـين، كما يجعل الـحلـيّ
  فـي النار، فـيؤخذ خالصه ويترك خبثه فـي النار، فكذلك يقبل الله الـيقـين ويترك الشكّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { أنْزَلَ مِنَ السَّماءِ ماءً فَسالَتْ أودية بِقَدَرِها
  فـاحْتَـمَلَ السَّيْـلُ زَبَداً رَابِـياً } يقول: احتـمل السيـل ما فـي الوادي من
  عود ودمنة { ومِـمَّا يُوقِدُونَ عَلَـيْهِ فِـي النَّارِ } فهو الذهب والفضة والـحلـية
  والـمتاع والنـحاس والـحديد، وللنـحاس والـحديد خبث، فجعل الله مثل خبثه كزبد الـماء
  { فأمَّا ما يَنْفَعُ النَّاسُ } فـالذهب والفضة، وأما ما ينفع الأرض فما شربت من الـماء
  فأنبتت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
