  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَنَزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَسَالَتْ أَوْدِيَةٌ
  بِقَدَرِهَا فَٱحْتَمَلَ ٱلسَّيْلُ زَبَداً رَّابِياً وَمِمَّا يُوقِدُونَ عَلَيْهِ
  فِي ٱلنَّارِ ٱبْتِغَآءَ حِلْيَةٍ أَوْ مَتَاعٍ زَبَدٌ مِّثْلُهُ كَذٰلِكَ يَضْرِبُ
  ٱللَّهُ ٱلْحَقَّ وَٱلْبَاطِلَ فَأَمَّا ٱلزَّبَدُ فَيَذْهَبُ جُفَآءً وَأَمَّا مَا
  يَنفَعُ ٱلنَّاسَ فَيَمْكُثُ فِي ٱلأَرْضِ كَذٰلِكَ يَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل ذلك مثل العمل الصالـح يبقـى لأهله، والعمل السيىء يضمـحلّ عن
  أهله، كما يذهب هذا الزبد، فكذلك الهدى والـحقّ جاءا من عند الله، فمن عمل بـالـحقّ
  كان له وبقـي كما يبقـى ما ينفع الناس فـي الأرض، وكذلك الـحديد لا يستطاع أن يجعل
  منه سكين ولا سيف حتـى يدخـل فـي النار فتؤكل خبثه، فـيخرج جيده فـينتفع به، فكذلك
  يضمـحلّ البـاطل إذا كان يوم القـيامة وأقـيـم الناس، وعرضت الأعمال، فـيريغ البـاطل
  ويهلك، وينتفع أهل الـحقّ بـالـحقّ، ثم قال: { ومِـمَّا يُوقِدُونَ عَلَـيْهِ فِـي
  النارِ ابْتِغاءَ حِلْـيَةٍ أوْ مَتاعٍ زَبَدٌ مِثله }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { أنْزَلَ مِنَ السَّماءِ
  ماءً فَسالَتْ أوْدِيَةٌ }... إلـى: { أوْ مَتاعٍ زَبَدٌ مِثْلُهُ } فقال: ابتغاء حلـية
  الذهب والفضة، أو متاع الصُّفر والـحديد. قال: كما أوقد علـى الذهب والفضة والصفر والـحديد
  فخـلص خالصه، قال: { كذلكَ يَضْرِبُ اللّهُ الـحَقَّ والبـاطِلَ فأمَّا الزَّبَدُ فَـيَذْهَبُ
  جُفـاء وأمَّا ما يَنْفَعُ النَّاسَ فَـيَـمْكُثُ فِـي الأرْضِ } كذلك بقاء الـحقّ
  لأهله فـانتفعوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد الزعفرانـي،
  قال: ثنا حجاج بن مـحمد، قال: قال ابن جريج: أخبرنـي عبد الله بن كثـير أنه سمع مـجاهداً
  يقول: { أَنْزَلَ مِنَ السَّماءِ ماءً فَسالَتْ أوْدِيَةٌ بِقَدَرِها } قال: ما أطاقت
  ملأها { فـاحْتَـمَلَ السَّيْـلُ زَبَداً رَابِـياً } قال: انقضَى الكلام، ثم استقبل
  فقال: «وَمِـمَّا تُوقِدُونَ عَلَـيْه فِـي النَّارِ ابْتِغاءَ حِلْـيَةٍ أوْ مَتاعٍ
  زَبَدٌ مِثْلُهُ» قال: الـمتاع: الـحديد والنـحاس والرصاص وأشبـاهه، زبد مثله، قال:
  خبث ذلك مثل زبد السيـل. قال: { وأمَّا ما يَنْفَعُ النَّاسَ فَـيَـمْكُثُ فِـي الأرْضِ
  فَأمَّا الزبَدُ فَـيَذْهَبُ جُفـاءً } قال: فذلك مثل الـحقّ والبـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عبد الله بن كثـير، عن مـجاهد، أنه سمعه يقول: فذكر نـحوه. وزاد فـيه: قال: قال ابن
  جريج: قال مجاهد قوله: { فأمَّا الزَّبَدُ فَـيَذْهَبُ جُفـاءً } قال: جُموداً فـي
  الأرض، { وأمَّا ما يَنْفَعُ النَّاس فَـيَـمْكُثُ فِـي الأرْضِ } يعنـي الـماء وهما
  مَثَلان: مثل الـحقّ والبـاطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { زَبَدًا
  رَابِـياً } السيـل مثل خَبَث الـحديد والـحلـية، { فَـيَذْهَبُ جُفـاءً } جموداً فـي
  الأرض، { ومِـمَّا يُوقِدُونَ عَلَـيْهِ فِـي النَّارِ ابْتِغاءَ حِلْـيَةٍ أوْ مَتاعٍ
  زَبَدٌ مِثْلُهُ } الـحديد والنـحاس والرَّصاص وأشبـاهه. وقوله: { وأمَّا ما يَنْفَعُ
  النَّاسَ فَـيَـمْكُثُ فِـي الأرْضِ } إنـما هما مثلان للـحقّ والبـاطل.</font></font>&#13;\t\t\t<label
