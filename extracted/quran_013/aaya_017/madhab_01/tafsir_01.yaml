  بِقَدَرِهَا فَٱحْتَمَلَ ٱلسَّيْلُ زَبَداً رَّابِياً وَمِمَّا يُوقِدُونَ عَلَيْهِ
  فِي ٱلنَّارِ ٱبْتِغَآءَ حِلْيَةٍ أَوْ مَتَاعٍ زَبَدٌ مِّثْلُهُ كَذٰلِكَ يَضْرِبُ
  ٱللَّهُ ٱلْحَقَّ وَٱلْبَاطِلَ فَأَمَّا ٱلزَّبَدُ فَيَذْهَبُ جُفَآءً وَأَمَّا مَا
  يَنفَعُ ٱلنَّاسَ فَيَمْكُثُ فِي ٱلأَرْضِ كَذٰلِكَ يَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد قال: وثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  يزيد أحدهما علـى صاحبه فـي قوله: { فَسالَتْ أوْدِيَةٌ بِقَدَرِها } قال: بـملئها،
  { فـاحْتَـمَلَ السَّيْـلُ زَبَداً رابـياً } قال: الزبد: السيـل { ابْتِغاءَ حلْـيَةٍ
  أوْ مَتاعٍ زَبَدٌ مثْلُهُ } قال: خبث الـحديد والـحلـية، { فأَمَّا الزَّبَدُ فَـيَذْهُبُ
  جُفـاءً } قال: جموداً فـي الأرض، { وأمَّا ما ينفع الناسُ فَـيَـمْكُثُ فِـي الأرْضِ
  } قال: الـماء وهما مثلان للـحقّ والبـاطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أنْزَلَ مِنَ السَّماءِ ماءً
  فَسالَتْ أوْدِيَةٌ بِقَدَرِها } الصغير بصغره والكبـير بكبره، { فـاحْتَـمَلَ السَّيْـلُ
  زَبَداً رابِـياً } أي عالـياً، { ومِـمَّا يُوقدُونَ عَلَـيْهِ فِـي النَّارِ ابْتغاءَ
  حِلْـيَةٍ أوْ مَتاعٍ زَبَدٌ مثْلُهُ كذلكَ يَضْرِبُ اللّهُ الـحَقَّ والبـاطلَ فأمَّا
  الزَّبَدُ فَـيَذْهُب جُفـاءً } والـجفـاء: ما يتعلق بـالشجر، { وأمَّا ما يَنْفَعُ
  النَّاسَ فـيَـمْكُثُ فِـي الأرْضِ }. هذه ثلاثة أمثال ضربها الله فـي مثل واحد، يقول:
  كما اضمـحلّ هذا الزبد فصار جفـاء لا ينتفع به ولا ترجى بركته، كذلك يضمـحلّ البـاطل
