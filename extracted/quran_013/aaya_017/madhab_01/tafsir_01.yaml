  وأخرجت نبـاتها، كذلك يبقـى الـحقّ لأهله كما بقـي هذا الـماء فـي الأرض، فأخرج الله
  به ما أخرج من النبـات. قوله: { ومِـمَّا يُوقِدُونَ عَلَـيْهِ فِـي النَّارِ... }
  الآية، كما يبقـى خالص الذهب والفضة، حين أدخـل النار وذهب خَبَثه، كذلك يبقـى الـحقّ
