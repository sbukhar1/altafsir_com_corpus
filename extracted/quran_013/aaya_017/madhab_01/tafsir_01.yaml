  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فَسالَتْ أوْدِيَة
  بقَدَرِها } الكبـير بقدره والصغير بقدره. { زَبَدًا رَابـياً } قال: ربـا فوق الـماء
