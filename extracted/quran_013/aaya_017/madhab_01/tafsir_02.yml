  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنَزَلَ
  مِنَ ٱلسَّمَآءِ مَآءً فَسَالَتْ أَوْدِيَةٌ بِقَدَرِهَا فَٱحْتَمَلَ ٱلسَّيْلُ زَبَداً
  رَّابِياً وَمِمَّا يُوقِدُونَ عَلَيْهِ فِي ٱلنَّارِ ٱبْتِغَآءَ حِلْيَةٍ أَوْ مَتَاعٍ
  زَبَدٌ مِّثْلُهُ كَذٰلِكَ يَضْرِبُ ٱللَّهُ ٱلْحَقَّ وَٱلْبَاطِلَ فَأَمَّا ٱلزَّبَدُ
  فَيَذْهَبُ جُفَآءً وَأَمَّا مَا يَنفَعُ ٱلنَّاسَ فَيَمْكُثُ فِي ٱلأَرْضِ كَذٰلِكَ
  يَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا مثل ضربه
  الله للحق وأهله والباطل وحزبه، كما ضرب الأعمى والبصير والظلمات والنور مثلاً لهما،
  فمثل الحق وأهله بالماء الذي ينزله من السماء فتسيل به أودية الناس فيحيون به وينفعهم
  أنواع المنافع، وبالفلز الذي ينتفعون به في صوغ الحليّ منه واتخاذ الأواني والآلات
  المختلفة، ولو لم يكن إلا الحديد الذي فيه البأس الشديد لكفي به، وأن ذلك ماكث في الأرض
  باق بقاء ظاهراً، يثبت الماء في منافعه. وتبقى آثاره في العيون والبئار والجبوب، والثمار
  التي تنبت به مما يدّخر ويكنز، وكذلك الجواهر تبقى أزمنة متطاولة. وشبه الباطل في سرعة
  اضمحلاله ووشك زواله وانسلاخه عن المنفعة، بزبد السيل الذي يرمي به، وبزبد الفلز الذي
  يطفو فوقه إذا أذيب. فإن قلت: لم نكرت الأودية؟ قلت: لأن المطر لا يأتي إلا على طريق
  المناوبة بين البقاع، فيسيل بعض أودية الأرض دون بعض. فإن قلت: فما معنى قوله: { بِقَدَرِهَا
  }؟ قلت: بمقدارها الذي عرف الله أنه نافع للممطور عليهم غير ضارّ. ألا ترى إلى قوله:
  { وَأَمَّا مَا يَنفَعُ ٱلنَّاسَ } لأنه ضرب المطر مثلا للحق، فوجب أن يكون مطراً خالصاً
  للنفع خالياً من المضرة، ولا يكون كبعض الأمطار والسيول الجواحف. فإن قلت: فما فائدة
  قوله: { ٱبْتِغَاء حِلْيَةٍ أَوْ مَتَـٰعٍ }؟ قلت: الفائدة فيه كالفائدة في قوله: {
  بِقَدَرِهَا } لأنه جمع الماء والفلز في النفع في قوله: { وَأَمَّا مَا يَنفَعُ ٱلنَّاسَ
  } لأنّ المعنى: وأما ما ينفعهم من الماء والفلز فذكر وجه الانتفاع مما يوقد عليه منه
  ويذاب، وهو الحلية والمتاع. وقوله: { وَمِمَّا يُوقِدُونَ عَلَيْهِ فِى ٱلنَّارِ ٱبْتِغَاء
  حِلْيَةٍ أَوْ مَتَـٰعٍ } عبارة جامعة لأنواع الفلز، مع إظهار الكبرياء في ذكره على
  وجه التهاون به كما هو هجيرى الملوك، نحو ما جاء في ذكر الآجر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوْقِدْ لِى يٰهَـٰمَـٰنُ عَلَى ٱلطّينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  38] و «من» لابتداء الغاية. أي: ومنه ينشأ زبد مثل زبد الماء. أو للتبعيض بمعنى وبعضه
  زبداً رابياً منفخاً مرتفعاً على وجه السيل [ { جُفَآءً } يجفؤه السيل:]، أي يرمي به.
  وجفأت القدر بزبدها، وأجفأ السيل وأجفل. وفي قراءة رؤبة ابن العجاج: جفالا وعن أبي
  حاتم: لا يقرأ بقراءة رؤبة، لأنه كان يأكل الفأر. وقرىء: «يوقدون»، بالياء: أي يوقد
  الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
