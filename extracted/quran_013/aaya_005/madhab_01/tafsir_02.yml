  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن تَعْجَبْ } يا محمد من قولهم في إنكار البعث، فقولهم عجيب حقيق بأن يتعجب منه؛
  لأن من قدر على إنشاء ما عدد عليك من الفطر العظيمة ولم يعي بخلقهنّ، كانت الإعادة
  أهون شيء عليه وأيسره، فكان إنكارهم أعجوبة من الأعاجيب { أَءِذَا كُنَّا } إلى آخر
  قولهم: يجوز أن يكون في محل الرفع بدلا من قولهم، وأن يكون منصوباً بالقول. وإذا نصب
  بما دل عليه قوله: { إِنَّكُمْ لَفِى خَلْقٍ جَدِيدٍ } ، { أُوْلَـئِكَ الَّذِينَ كَفَرُواْ
  بِرَبّهِمْ } أولئك الكاملون المتمادون في كفرهم { وَأُوْلَئِكَ ٱلأَغْلَـٰلُ فِى أَعْنَـٰقِهِمْ
  } وصف بالإصرار، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا جَعَلْنَا فِى أَعْنـٰقِهِمْ أَغْلَـٰلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
