  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تَعْجَبْ فَعَجَبٌ قَوْلُهُمْ أَإِذَا كُنَّا تُرَاباً أَإِنَّا لَفِي خَلْقٍ جَدِيدٍ
  أُوْلَـٰئِكَ الَّذِينَ كَفَرُواْ بِرَبِّهِمْ وَأُوْلَئِكَ ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ
  وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإن تعجب يا مـحمد من هؤلاء الـمشركين الـمتـخذين ما لا يضرّ ولا ينفع
  آلهة يعبدونها من دونـي، فعجب قولهم { أئِذَا كُنَّا تُرَابـاً } وبلـينا فعدمنا {
  أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ } أإنا لـمـجدّد إنشاؤنا وإعادتنا خـلقاً جديداً كما
  كنا قبل وفـاتنا؟ تكذيبـاً منهم بقدرة الله، وجحوداً للثواب والعقاب والبعث بعد الـمـمات.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإنْ تَعْجَبْ فَعَجَبٌ } إن عجبت يا مـحمد فعجب { قَوْلُهُمْ
  أئِذَاكُنَّا تُرَابـاً أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ } عجب الرحمن تبـارك وتعالـى
  من تكذيبهم بـالبعث بعد الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإنْ تَعْجَبْ فَعَجَبٌ
  قَوْلُهُمْ } قال: إن تعجب من تكذيبهم، وهم قد رأوا من قدرة الله وأمره وما ضرب لهم
  من الأمثال، فأراهم من حياة الـموتـى فـي الأرض الـميتة، إن تعجب من هذه فتعجب من قولهم:
  { أئِذَا كُنَّا تُرَابـاً أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ } أو لا يرون أنا خـلقناهم
  من نطفة، فـالـخـلق من نطفة أشدّ أم الـخـلق من تراب وعظام؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي وجه تكرير الاستفهام فـي قوله: { أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ } بعد الاستفهام
  الأوّل فـي قوله: { أئِذَا كُنَّا تُرَابـاً } أهلُ العربـية، فقال بعض نـحويـي البصرة:
  الأوّل ظرف، والآخر هو الذي وقع علـيه الاستفهام كما تقول: أيوم الـجمعة زيد منطلق؟
  قال: ومن أوقع استفهاماً آخر علـى قوله: أئذا متنا وكنا ترابـاً؟ جعله ظرفـاً لشيء
  مذكور قبله، كأنهم قـيـل لهم: تبعثون، فقالوا: أئذا كنا ترابـاً؟ ثم جعل هذا استفهاماً
  آخر. قال: وهذا بعيد. قال: وإن شئت لـم تـجعل فـي قولك: «أئذا» استفهاماً، وجعلت الاستفهام
  فـي اللفظ علـى «أئِنا»، كأنك قلت: أيوم الـجمعة أعبد الله منطلق؟ وأضمر نفـيه، فهذا
  موضع قد ابتدأت فـيه أئذا، ولـيس بكبـير فـي الكلام لو قتل الـيوم: أإن عبد الله منطلق
  لـم يحسُن، وهو جائز، وقد قالت العرب ما علـمت أنه لصالـح، تريد: إنه لصالـح ما علـمت.
  وقال غيره: أئذا جزاء ولـيست بوقت، وما بعدها جواب لها إذا لـم يكن فـي الثانـي استفهام
  والـمعنى له، لأنه هو الـمطلوب، وقال: ألا ترى أنك تقول: إن تقم يقوم زيد ويقم من جزم،
  فلأنه وقع موقع جواب الـجزاء، ومن رفع فلأن الاستفهام له. واستشهد بقول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَلَفْتُ لهُ إنْ تُدْلِـجِ اللَّيْلَ لاَ يَزَلْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمامَكَ بَـيْتٌ مِنْ بُـيُوتِـيَ سائِرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجزم جواب الـيـمين، لأنه وقع موقع
  جواب الـجزاء، والوجه الرفع. قال: فهكذا هذه الآية. قال: ومن أدخـل الاستفهام ثانـية،
  فلأنه الـمعتـمد علـيه، وترك الـجزء الأوّل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ الَّذِينَ كَفَرُوا بِرَبِّهِمْ } يقول تعالـى ذكره: هؤلاء الذين أنكروا
  البعث وجحدوا الثواب والعقاب، { وَقالُوا أئِذَا كُنَّا تُرَابـاً أئِنَّا لَفِـي خَـلْقٍ
  جَدِيدٍ } هم الذين جحدوا قدرة ربهم وكذّبوا رسوله، وهم الذين فـي أعناقهم الأغلال
  يوم القـيامة فـي نار جهنـم. فأولئك أصحاب النار: يقول: هم سكان النار يوم القـيامة،
  { هُمْ فـيها خَالِدُونَ } يقول: هم فـيها ماكثون أبداً، لا يـموتون فـيها، ولا يخرجون
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

