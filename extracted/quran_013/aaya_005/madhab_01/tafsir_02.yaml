aaya: ۞ وَإِنْ تَعْجَبْ فَعَجَبٌ قَوْلُهُمْ أَإِذَا كُنَّا تُرَابًا أَإِنَّا لَفِي
  خَلْقٍ جَدِيدٍ ۗ أُولَٰئِكَ الَّذِينَ كَفَرُوا بِرَبِّهِمْ ۖ وَأُولَٰئِكَ الْأَغْلَالُ
  فِي أَعْنَاقِهِمْ ۖ وَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَعْجَبْ
  فَعَجَبٌ قَوْلُهُمْ أَإِذَا كُنَّا تُرَاباً أَإِنَّا لَفِي خَلْقٍ جَدِيدٍ أُوْلَـٰئِكَ
  الَّذِينَ كَفَرُواْ بِرَبِّهِمْ وَأُوْلَئِكَ ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ وَأُوْلَـٰئِكَ
  أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدونَ }{ وَإِن تَعْجَبْ } يا محمد من قولهم في
  إنكار البعث، فقولهم عجيب حقيق بأن يتعجب منه؛ لأن من قدر على إنشاء ما عدد عليك من
  الفطر العظيمة ولم يعي بخلقهنّ، كانت الإعادة أهون شيء عليه وأيسره، فكان إنكارهم أعجوبة
  من الأعاجيب { أَءِذَا كُنَّا } إلى آخر قولهم: يجوز أن يكون في محل الرفع بدلا من
  قولهم، وأن يكون منصوباً بالقول. وإذا نصب بما دل عليه قوله: { إِنَّكُمْ لَفِى خَلْقٍ
  جَدِيدٍ } ، { أُوْلَـئِكَ الَّذِينَ كَفَرُواْ بِرَبّهِمْ } أولئك الكاملون المتمادون
  في كفرهم { وَأُوْلَئِكَ ٱلأَغْلَـٰلُ فِى أَعْنَـٰقِهِمْ } وصف بالإصرار، كقوله:{ إِنَّا
  جَعَلْنَا فِى أَعْنـٰقِهِمْ أَغْلَـٰلاً }[يس: 8] ونحوه:لَهُمْ عَنِ الرُّشْدِ أَغْلاَلٌ
  وَأَقْيَادُ   أو هو من جملة الوعيد.\r\n\t\t\t\r\n\t\t\t</section>"

