  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُ
  ٱلَّذِينَ كَفَرُواْ لَسْتَ مُرْسَلاً قُلْ كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ
  وَمَنْ عِندَهُ عِلْمُ ٱلْكِتَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  { وَيَقُولُ الَّذِينَ كَفَرُوا } بـالله من قومك يا مـحمد { لَسْتَ مُرْسَلاً } تكذيبـاً
  منهم لك، وجحوداً لنبوّتك. { فَقُلْ } لهم إذا قالوا ذلك: { كَفَـى بـاللّهِ } يقول:
  قل حسبـي الله { شَهِيدًا } ، يعنـي شاهداً، { بَـيْنِـي وَبَـيْنَكُمْ } علـيّ وعلـيكم
  بصدقـي وكذبكم، { وَمَنْ عِنْدَهُ عِلْـم الكِتابِ } فمن إذا قرىء به كذلك فـي موضع
  خفض عطفـاً به علـى اسم الله، وكذلك قرأ قرأة الأمصار بـمعنى: والذين عندهم علـم الكتاب
  الكتب التـي نزلت قبل القرآن كالتوراة والإنـجيـل. وعلـى هذه القراءة فسَّر ذلك الـمفسرون.
  ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـي بن سعيد الكندي، قال:
  ثنا أبو محياة يحيى بن يعلـى، عن عبد الـملك بن عمير، عن ابن أخي عبد الله بن سلام،
  قال: قال عبد الله بن سلام: نزلت فـيّ: { كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ
  وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن علـيّ الصدائي، قال: ثنا أبو داود الطيالسي، قال: ثنا شعيب بن صفوان، قال:
  ثنا عبد الـملك بن عمير، أن مـحمد بن يوسف بن عبد الله بن سلام، قال: قال عبد الله
  بن سلام: أنزل فـيّ: { قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ وَمِنْ
  عِنْدَهُ عِلْـمُ الكِتابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ وَمَنْ عِنْدَهُ عِلْـمُ
  الكِتابِ } فـالذين عندهم علـم الكتاب: هم أهل الكتاب من الـيهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا الأشجعي، عن سفـيان، عن لـيث، عن مـجاهد:
  { وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ } قال: هو عبد الله بن سلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: حدثنا هشيـم، قال: أخبرنا إسماعيـل
  بن أبـي خالد، عن أبـي صالـح، فـي قوله: { وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ } قال:
  رجل من الإنس، ولـم يسمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَمَنْ عِنْدَهُ عِلْـمُ
  الكِتابِ } عبد الله بن سلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يحيى بن عبـاد، قال: ثنا شعبة، عن الـحكم، عن مـجاهد: { وَمَنْ عِنْدَهُ عِلْـمُ
  الكِتابِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيَقُولُ الَّذِينَ كَفَرُوا لَسْتَ مُرْسَلاً } قال:
  قول مشركي قريش: { قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ وَمَنْ عِنْدَهُ
  عِلْـمُ الكِتابِ } أناس من أهل الكتاب كانوا يشهدون بـالـحقّ ويقرّون به، ويعلـمون
  أن مـحمداً رسول الله، كما يحدَّث أن منهم عبد الله بن سلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن قتادة: { وَمَنْ عِنْدَهُ عِلْـمُ
  الكِتابِ } قال: كان منهم عبد الله بن سلام، وسلـمان الفـارسيّ، وتـميـم الداريّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة: { وَمَنْ عِنْدَهُ
  عِلْـمُ الكِتابِ } قال هو عبد الله بن سلام.</font></font>&#13;\t\t\t<label disabled=\"true\"
