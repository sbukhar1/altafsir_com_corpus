  كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ وَمَنْ عِندَهُ عِلْمُ ٱلْكِتَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذُكر عن جماعة من الـمتقدمين أنهم كانوا يقرءونه: «وَمِنْ عِنْدِهِ
  عُلِـمَ الكِتابُ» بـمعنى: من عند الله علـم الكتاب. ذكر من ذُكر ذلك عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن هارون، عن
  جعفر بن أبـي وحشية، عن سعيد بن جبـير، عن ابن عبـاس: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ»
  يقول: من عند الله عُلِـم الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن الـحكم، عن مـجاهد: «وَمِنْ
  عِنْدِهِ عُلِـمَ الكِتابُ» قال: من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن أبـي عديّ، عن شعبة، عن الـحكم، عن مـجاهد: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ»
  قال: من عند الله علـم الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  حدثنا هذا الـحديث الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا شعبة، عن الـحكم، عن
  مـجاهد: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: هو الله، هكذا قرأ الـحسن: «وَمِنْ
  عِنْدِهِ عُلِـمَ الكِتابُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا شعبة، عن منصور بن زاذان، عن الـحسن، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا علـيّ، يعنـي ابن الـجعد، قال: ثنا شعبة، عن منصور بن زاذان، عن الـحسن: «وَمِنْ
  عِنْدِهِ عُلِـمَ الكِتابُ» قال: الله، قال شعبة: فذكرت ذلك للـحكم، فقال: قال مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، قال: سمعت منصور بن زاذان يحدّث عن الـحسن، أنه قال فـي هذه
  الآية: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسن بن مـحمد، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن: «وَمِنْ عِنْدِهِ عُلِـمَ
  الكِتابُ» قال: من عند الله علـم الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن: «وَمِنْ عِنْدِهِ
  عُلِـمَ الكِتابُ» قال: من عند الله علـم الكتاب، هكذا قال ابن عبد الأعلـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الـحسن
  يقرؤها: «قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ وَمِنْ عِنْدِهِ عُلِـمَ
  الكتابُ» يقول: من عند الله علـم الكتاب، وجملته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هكذا
  حدثنا به بشر: علـم الكتاب، وأنا أحسبه وَهَم فـيه، وأنه: «وَمِنْ عِنْدِهِ عُلِـمَ
  الكِتابُ» لأن قوله وجملته اسم لا يعطف بـاسم علـى فعل ماض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عبد الوهاب، عن هارُون: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» يقول:
  من عند الله علـم الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج
  بن الـمنهال، قال: ثنا أبو عوانة، عن أبـي بشر، قال: قلت لسعيد بن جبـير: «وَمِنْ عِنْدِهِ
  عُلِـمَ الكِتابُ» أهو عبد الله بن سلام؟ قال: هذه السورة مكية، فكيف يكون عبدَ الله
  بن سلام؟ قال: وكان يقرؤها: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» يقول: من عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: ثنا سعيد بن منصور، قال: ثنا أبو عوانة، عن أبـي
  بشر، قال: سألت سعيد بن جبـير، عن قول الله: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» أهو
  عبد الله بن سلام؟ قال: فكيف وهذه السورة مكية.</font></font>&#13;\t\t\t<label disabled=\"true\"
