aaya: وَيَقُولُ الَّذِينَ كَفَرُوا لَسْتَ مُرْسَلًا ۚ قُلْ كَفَىٰ بِاللَّهِ شَهِيدًا
  بَيْنِي وَبَيْنَكُمْ وَمَنْ عِنْدَهُ عِلْمُ الْكِتَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  كَفَرُواْ لَسْتَ مُرْسَلاً قُلْ كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ وَمَنْ
  عِندَهُ عِلْمُ ٱلْكِتَابِ }يقول تعالـى ذكره { وَيَقُولُ الَّذِينَ كَفَرُوا } بـالله
  من قومك يا مـحمد { لَسْتَ مُرْسَلاً } تكذيبـاً منهم لك، وجحوداً لنبوّتك. { فَقُلْ
  } لهم إذا قالوا ذلك: { كَفَـى بـاللّهِ } يقول: قل حسبـي الله { شَهِيدًا } ، يعنـي
  شاهداً، { بَـيْنِـي وَبَـيْنَكُمْ } علـيّ وعلـيكم بصدقـي وكذبكم، { وَمَنْ عِنْدَهُ
  عِلْـم الكِتابِ } فمن إذا قرىء به كذلك فـي موضع خفض عطفـاً به علـى اسم الله، وكذلك
  قرأ قرأة الأمصار بـمعنى: والذين عندهم علـم الكتاب الكتب التـي نزلت قبل القرآن كالتوراة
  والإنـجيـل. وعلـى هذه القراءة فسَّر ذلك الـمفسرون. ذكر الرواية بذلك:حدثنـي علـي
  بن سعيد الكندي، قال: ثنا أبو محياة يحيى بن يعلـى، عن عبد الـملك بن عمير، عن ابن
  أخي عبد الله بن سلام، قال: قال عبد الله بن سلام: نزلت فـيّ: { كَفَـى بـاللّهِ شَهِيدًا
  بَـيْنِـي وَبَـيْنَكُمْ وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ }.حدثنا الـحسين بن علـيّ
  الصدائي، قال: ثنا أبو داود الطيالسي، قال: ثنا شعيب بن صفوان، قال: ثنا عبد الـملك
  بن عمير، أن مـحمد بن يوسف بن عبد الله بن سلام، قال: قال عبد الله بن سلام: أنزل فـيّ:
  { قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ وَمِنْ عِنْدَهُ عِلْـمُ
  الكِتابِ }.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ
  وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ } فـالذين عندهم علـم الكتاب: هم أهل الكتاب من الـيهود
  والنصارى.حدثنا أبو كريب، قال: ثنا الأشجعي، عن سفـيان، عن لـيث، عن مـجاهد: { وَمَنْ
  عِنْدَهُ عِلْـمُ الكِتابِ } قال: هو عبد الله بن سلام.حدثنـي يعقوب بن إبراهيـم، قال:
  حدثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح، فـي قوله: { وَمَنْ
  عِنْدَهُ عِلْـمُ الكِتابِ } قال: رجل من الإنس، ولـم يسمه.حدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَمَنْ عِنْدَهُ
  عِلْـمُ الكِتابِ } عبد الله بن سلام.قال: ثنا يحيى بن عبـاد، قال: ثنا شعبة، عن الـحكم،
  عن مـجاهد: { وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَيَقُولُ الَّذِينَ كَفَرُوا لَسْتَ مُرْسَلاً } قال: قول
  مشركي قريش: { قُلْ كَفَـى بـاللّهِ شَهِيدًا بَـيْنِـي وَبَـيْنَكُمْ وَمَنْ عِنْدَهُ
  عِلْـمُ الكِتابِ } أناس من أهل الكتاب كانوا يشهدون بـالـحقّ ويقرّون به، ويعلـمون
  أن مـحمداً رسول الله، كما يحدَّث أن منهم عبد الله بن سلام.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن قتادة: { وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ } قال: كان منهم
  عبد الله بن سلام، وسلـمان الفـارسيّ، وتـميـم الداريّ.حدثنا الـحسن، قال: ثنا عبد
  الوهاب، عن سعيد، عن قتادة: { وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ } قال هو عبد الله
  بن سلام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ كَفَرُواْ لَسْتَ
  مُرْسَلاً قُلْ كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ وَمَنْ عِندَهُ عِلْمُ
  ٱلْكِتَابِ }وقد ذُكر عن جماعة من الـمتقدمين أنهم كانوا يقرءونه: «وَمِنْ عِنْدِهِ
  عُلِـمَ الكِتابُ» بـمعنى: من عند الله علـم الكتاب. ذكر من ذُكر ذلك عنه:حدثنا الـحسن
  بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن هارون، عن جعفر بن أبـي وحشية، عن سعيد
  بن جبـير، عن ابن عبـاس: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» يقول: من عند الله عُلِـم
  الكتاب.حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن الـحكم، عن مـجاهد:
  «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: من عند الله.قال: ثنا ابن أبـي عديّ، عن شعبة،
  عن الـحكم، عن مـجاهد: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: من عند الله علـم الكتاب.وقد
  حدثنا هذا الـحديث الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا شعبة، عن الـحكم، عن
  مـجاهد: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: هو الله، هكذا قرأ الـحسن: «وَمِنْ
  عِنْدِهِ عُلِـمَ الكِتابُ».قال: ثنا شعبة، عن منصور بن زاذان، عن الـحسن، مثله.قال:
  ثنا علـيّ، يعنـي ابن الـجعد، قال: ثنا شعبة، عن منصور بن زاذان، عن الـحسن: «وَمِنْ
  عِنْدِهِ عُلِـمَ الكِتابُ» قال: الله، قال شعبة: فذكرت ذلك للـحكم، فقال: قال مـجاهد،
  مثله.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت منصور بن
  زاذان يحدّث عن الـحسن، أنه قال فـي هذه الآية: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ»
  قال: من عند الله.قال: ثنا الـحسن بن مـحمد، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن:
  «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: من عند الله علـم الكتاب.حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ»
  قال: من عند الله علـم الكتاب، هكذا قال ابن عبد الأعلـى.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: كان الـحسن يقرؤها: «قُلْ كَفَـى بـاللّهِ شَهِيدًا
  بَـيْنِـي وَبَـيْنَكُمْ وَمِنْ عِنْدِهِ عُلِـمَ الكتابُ» يقول: من عند الله علـم
  الكتاب، وجملته.هكذا حدثنا به بشر: علـم الكتاب، وأنا أحسبه وَهَم فـيه، وأنه: «وَمِنْ
  عِنْدِهِ عُلِـمَ الكِتابُ» لأن قوله وجملته اسم لا يعطف بـاسم علـى فعل ماض.حدثنا
  الـحسن، قال: ثنا عبد الوهاب، عن هارُون: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» يقول:
  من عند الله علـم الكتاب.حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا أبو
  عوانة، عن أبـي بشر، قال: قلت لسعيد بن جبـير: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ»
  أهو عبد الله بن سلام؟ قال: هذه السورة مكية، فكيف يكون عبدَ الله بن سلام؟ قال: وكان
  يقرؤها: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» يقول: من عند الله.حدثنا الـحسن، قال:
  ثنا سعيد بن منصور، قال: ثنا أبو عوانة، عن أبـي بشر، قال: سألت سعيد بن جبـير، عن
  قول الله: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» أهو عبد الله بن سلام؟ قال: فكيف وهذه
  السورة مكية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ كَفَرُواْ لَسْتَ
  مُرْسَلاً قُلْ كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ وَمَنْ عِندَهُ عِلْمُ
  ٱلْكِتَابِ }وكان سعيد يقرؤها: «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ».حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي عبـاد، عن عوف، عن الـحسن وجويبر، عن الضحاك بن مزاحم، قالا:
  «وَمِنْ عِنْدِهِ عُلِـمَ الكِتابُ» قال: من عند الله.وقد رُوي عن رسول الله صلى الله
  عليه وسلم خبر بتصحيح هذه القراءة وهذا التأويـل، غير أن فـي إسناده نظراً، وذلك ما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي عبـاد بن العوّام، عن هارون الأعور، عن الزهريّ،
  عن سالـم بن عبد الله، عن أبـيه، عن النبـيّ صلى الله عليه وسلم أنه قرأ: «وَمِنْ عِنْدِهِ
  عُلِـمَ الكِتابُ» عند الله علـم الكتاب.وهذا خبر لـيس له أصل عند الثقات من أصحاب
  الزهريّ.فإذا كان ذلك كذلك وكانت قرّاء الأمصار من أهل الـحجاز والشام والعراق علـى
  القراءة الأخرى، وهي: { وَمَنْ عِنْدَهُ عِلْـمُ الكِتابِ } كان التأويـل الذي علـى
  الـمعنى الذي علـيه قرّاء الأمصار أولـى بـالصواب مـمن خالفه، إذ كانت القراءة بـما
  هم علـيه مـجمعون أحقّ بـالصواب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

