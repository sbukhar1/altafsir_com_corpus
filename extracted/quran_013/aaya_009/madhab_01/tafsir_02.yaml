aaya: عَالِمُ الْغَيْبِ وَالشَّهَادَةِ الْكَبِيرُ الْمُتَعَالِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَعْلَمُ
  مَا تَحْمِلُ كُلُّ أُنثَىٰ وَمَا تَغِيضُ ٱلأَرْحَامُ وَمَا تَزْدَادُ وَكُلُّ شَيْءٍ
  عِندَهُ بِمِقْدَارٍ } * { عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْكَبِيرُ ٱلْمُتَعَالِ
  }{ ٱللَّهَ يَعْلَمُ } يحتمل أن يكون كلاماً مستأنفاً، وأن يكون المعنى: هو الله، تفسيراً
  لهاد على الوجه الأخير، ثم ابتدىء فقيل: { يَعْلَمُ مَا تَحْمِلُ كُلُّ أُنثَىٰ } «وما»
  في { مَا تَحْمِلُ } ، { وَمَا تَغِيضُ } ، { وَمَا تَزْدَادُ } إما موصولة، وإما مصدرية.
  فإن كانت موصولة، فالمعنى: أنه يعلم ما تحمله من الولد على أي حال هو. من ذكورة وأنوثة،
  وتمام وخداج، وحسن وقبح، وطول وقصر، وغير ذلك من الأحوال الحاضرة والمترقبة، ويعلم
  ما تغيضه الأرحام: أي تنقصه. يقال: غاض الماء وغضته أنا. ومنه قوله تعالى:{ وَغِيضَ
  ٱلْمَاء }[هود: 44] وما تزداده: أي تأخذه زائداً، تقول: أخذت منه حقي، وازددت منه كذا
  ومنه قوله تعالى:{ وَٱزْدَادُواْ تِسْعًا }[الكهف: 25] ويقال: زدته فزاد بنفسه وازداد،
  ومما تنقصه الرحم وتزداده عدد الولد، فإنها تشتمل على واحد، وقد تشتمل على اثنين وثلاثة
  وأربعة. ويروى أن شريكاً كان رابع أربعة في بطن أمه. ومنه جسد الولد، فإنه يكون تاما
  ومخدجاً. ومنه مدة ولادته، فإنها تكون أقل من تسعة أشهر وأزيد عليها إلى سنتين عند
  أبي حنيفة، وإلى أربع عند الشافعي، وإلى خمس عند مالك، وقيل: إنّ الضحاك ولد لسنتين،
  وهرم بن حيان بقي في بطن أمّه أربع سنين، ولذلك سمي هرماً. ومنه الدم، فإنه يقل ويكثر.
  وإن كانت مصدرية، فالمعنى أنه يعلم حمل كل أنثى، ويعلم غيض الأرحام وازديادها، لا يخفى
  عليه شيء من ذلك، ومن أوقاته وأحواله. ويجوز أن يراد غيوض ما في الأرحام وزيادته، فأسند
  الفعل إلى الأرحام وهو لما فيها، على أنّ الفعلين غير متعدّيين، ويعضده قول الحسن:
  الغيضوضة أن تضع لثمانية أشهر أو أقل من ذلك، والازدياد أن تزيد على تسعة أشهر. وعنه
  الغيض الذي يكون سقطاً لغير تمام، والازدياد ما ولد لتمام { بِمِقْدَارٍ } بقدر واحد
  لا يجاوزه ولا ينقص عنه، كقوله{ إِنَّا كُلَّ شَىْء خَلَقْنَـٰهُ بِقَدَرٍ }[القمر:
  49] { ٱلْكَبِيرُ } العظيم الشأن الذي كل شيء دونه { ٱلْمُتَعَالِ } المستعلي على كل
  شيء بقدرته، أو الذي كبر عن صفات المخلوقين وتعالى عنها.\r\n\t\t\t\r\n\t\t\t</section>"

