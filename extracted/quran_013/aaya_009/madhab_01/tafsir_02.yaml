  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَعْلَمُ مَا تَحْمِلُ كُلُّ أُنثَىٰ وَمَا تَغِيضُ ٱلأَرْحَامُ وَمَا تَزْدَادُ وَكُلُّ
  شَيْءٍ عِندَهُ بِمِقْدَارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْكَبِيرُ
  ٱلْمُتَعَالِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱللَّهَ يَعْلَمُ } يحتمل أن يكون
  كلاماً مستأنفاً، وأن يكون المعنى: هو الله، تفسيراً لهاد على الوجه الأخير، ثم ابتدىء
  فقيل: { يَعْلَمُ مَا تَحْمِلُ كُلُّ أُنثَىٰ } «وما» في { مَا تَحْمِلُ } ، { وَمَا
  تَغِيضُ } ، { وَمَا تَزْدَادُ } إما موصولة، وإما مصدرية. فإن كانت موصولة، فالمعنى:
  أنه يعلم ما تحمله من الولد على أي حال هو. من ذكورة وأنوثة، وتمام وخداج، وحسن وقبح،
  وطول وقصر، وغير ذلك من الأحوال الحاضرة والمترقبة، ويعلم ما تغيضه الأرحام: أي تنقصه.
  يقال: غاض الماء وغضته أنا. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَغِيضَ ٱلْمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  44] وما تزداده: أي تأخذه زائداً، تقول: أخذت منه حقي، وازددت منه كذا ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱزْدَادُواْ
  تِسْعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 25] ويقال: زدته فزاد بنفسه وازداد، ومما تنقصه الرحم وتزداده
  عدد الولد، فإنها تشتمل على واحد، وقد تشتمل على اثنين وثلاثة وأربعة. ويروى أن شريكاً
  كان رابع أربعة في بطن أمه. ومنه جسد الولد، فإنه يكون تاما ومخدجاً. ومنه مدة ولادته،
  فإنها تكون أقل من تسعة أشهر وأزيد عليها إلى سنتين عند أبي حنيفة، وإلى أربع عند الشافعي،
  وإلى خمس عند مالك، وقيل: إنّ الضحاك ولد لسنتين، وهرم بن حيان بقي في بطن أمّه أربع
  سنين، ولذلك سمي هرماً. ومنه الدم، فإنه يقل ويكثر. وإن كانت مصدرية، فالمعنى أنه يعلم
  حمل كل أنثى، ويعلم غيض الأرحام وازديادها، لا يخفى عليه شيء من ذلك، ومن أوقاته وأحواله.
  ويجوز أن يراد غيوض ما في الأرحام وزيادته، فأسند الفعل إلى الأرحام وهو لما فيها،
  على أنّ الفعلين غير متعدّيين، ويعضده قول الحسن: الغيضوضة أن تضع لثمانية أشهر أو
  أقل من ذلك، والازدياد أن تزيد على تسعة أشهر. وعنه الغيض الذي يكون سقطاً لغير تمام،
  والازدياد ما ولد لتمام { بِمِقْدَارٍ } بقدر واحد لا يجاوزه ولا ينقص عنه، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  كُلَّ شَىْء خَلَقْنَـٰهُ بِقَدَرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 49] { ٱلْكَبِيرُ } العظيم
  الشأن الذي كل شيء دونه { ٱلْمُتَعَالِ } المستعلي على كل شيء بقدرته، أو الذي كبر
  عن صفات المخلوقين وتعالى عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

