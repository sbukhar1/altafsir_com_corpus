  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(13,9)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَالِمُ
  ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْكَبِيرُ ٱلْمُتَعَالِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: والله عالـم ما غاب عنكم وعن أبصاركم فلـم تَرَوْه وما شاهدتـموه، فعاينتـم
  بأبصاركم، لا يخفـى علـيه شيء، لأنهم خـلقه، وتدبـيره الكبـير الذي كلّ شيء دونه، الـمتعال
  الـمستعلـي علـى كلّ شيء بقدرته، وهو الـمتفـاعل من العلوّ مثل الـمتقارب من القرب
  والـمتدانـي من الدنوّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

