aaya: عَالِمُ الْغَيْبِ وَالشَّهَادَةِ الْكَبِيرُ الْمُتَعَالِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَالِمُ ٱلْغَيْبِ
  وَٱلشَّهَادَةِ ٱلْكَبِيرُ ٱلْمُتَعَالِ }يقول تعالـى ذكره: والله عالـم ما غاب عنكم
  وعن أبصاركم فلـم تَرَوْه وما شاهدتـموه، فعاينتـم بأبصاركم، لا يخفـى علـيه شيء، لأنهم
  خـلقه، وتدبـيره الكبـير الذي كلّ شيء دونه، الـمتعال الـمستعلـي علـى كلّ شيء بقدرته،
  وهو الـمتفـاعل من العلوّ مثل الـمتقارب من القرب والـمتدانـي من الدنوّ.\r\n\t\t\t\r\n\t\t\t</section>"

