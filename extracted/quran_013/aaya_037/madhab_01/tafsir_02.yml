  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  أَنزَلْنَاهُ حُكْماً عَرَبِيّاً وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءَهُم بَعْدَ مَا جَآءَكَ
  مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ وَاقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَذٰلِكَ أَنزَلْنَـٰهُ } ومثل ذلك الإنزال أنزلناه مأموراً فيه
  بعبادة الله وتوحيده والدعوة إليه وإلى دينه، والإنذار بدار الجزاء { حُكْمًا عَرَبِيّا
  } حكمة عربية مترجمة بلسان العرب، وانتصابه على الحال. كانوا يدعون رسول الله صلى الله
  عليه وسلم إلى أمور يوافقهم عليها منها أن يصلي إلى قبلتهم بعد ما حوّله الله عنها،
  فقيل له: لئن تابعتهم على دين ما هو إلا أهواء وشبه بعد ثبوت العلم عندك بالبراهين
  والحجج القاطعة، خذلك الله فلا ينصرك ناصر، وأهلكك فلا يقيك منه واق، وهذا من باب الإلهاب
  والتهييج، والبعث للسامعين على الثبات في الدين والتصلب فيه، وأن لا يزلّ زالّ عند
  الشبهة بعد استمساكه بالحجة، وإلا فكان رسول الله صلى الله عليه وسلم من شدّة الشكيمة
  بمكان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
