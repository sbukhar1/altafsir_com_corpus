aaya: وَكَذَٰلِكَ أَنْزَلْنَاهُ حُكْمًا عَرَبِيًّا ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ
  بَعْدَمَا جَاءَكَ مِنَ الْعِلْمِ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا وَاقٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَنزَلْنَاهُ
  حُكْماً عَرَبِيّاً وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءَهُم بَعْدَ مَا جَآءَكَ مِنَ ٱلْعِلْمِ
  مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ وَاقٍ }يقول تعالـى ذكره: وكما أنزلنا علـيك
  الكتاب يا مـحمد، فأنكره بعض الأحزاب، كذلك أيضاً أنزلنا الـحكم والدين حكماً عربـياً
  وجعل ذلك عربـياً، ووصفه به لأنه أنزل علـى مـحمد صلى الله عليه وسلم وهو عربـيّ، فنسب
  الدين إلـيه إذ كان علـيه أُنزل، فكذّب به الأحزاب. ثم نهاه جلّ ثناؤه عن ترك ما أنزل
  إلـيه واتبـاع الأحزاب، وتهدده علـى ذلك إن فعله، فقال: ولئن اتبعت يا مـحمد أهواءهم،
  أهواء هؤلاء الأحزاب ورضاهم ومـحبتهم، وانتقلت من دينك إلـى دينهم، ما لك من يقـيك
  من عذاب الله إن عذّبك علـى اتبـاعك أهواءهم، وما لك من ناصر ينصرك فـيستنقذك من الله
  إن هو عاقبك، يقول: فـاحذر أن تتبع أهواءهم.\r\n\t\t\t\r\n\t\t\t</section>"

