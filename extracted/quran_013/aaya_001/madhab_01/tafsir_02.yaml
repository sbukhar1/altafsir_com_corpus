  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤمۤر
  تِلْكَ آيَاتُ ٱلْكِتَابِ وَٱلَّذِيۤ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ ٱلْحَقُّ وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ } إشارة
  إلى آيات السورة. والمراد بالكتاب السورة، أي: تلك الآيات آيات السورة الكاملة العجيبة
  في بابها، ثم قال: { وَٱلَّذِى أُنزِلَ إِلَيْكَ } من القرآن كله هو { ٱلْحَقّ } الذي
  لا مزيد عليه، لا هذه السور وحدها، وفي أسلوب هذا الكلام قول الأنمارية: هم كالحلقة
  المفرعة، لا يدرى أين طرفاها؟ تريد الكملة.</font></font><font class=\"TextResultArabic\"><font
