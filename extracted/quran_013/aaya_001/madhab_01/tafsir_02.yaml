aaya: المر ۚ تِلْكَ آيَاتُ الْكِتَابِ ۗ وَالَّذِي أُنْزِلَ إِلَيْكَ مِنْ رَبِّكَ الْحَقُّ
  وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يُؤْمِنُونَ
