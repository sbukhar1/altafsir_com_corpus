aaya: ' المر ۚ تِلْكَ آيَاتُ الْكِتَابِ ۗ وَالَّذِي أُنْزِلَ إِلَيْكَ مِنْ رَبِّكَ
  الْحَقُّ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يُؤْمِنُونَ'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤر تِلْكَ
  آيَاتُ ٱلْكِتَابِ وَٱلَّذِيۤ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ ٱلْحَقُّ وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ }قال أبو جعفر: قد بـينا القول فـي تأويـل قوله
  (الر) و (الـمر) ونظائرهما من حروف الـمعجم التـي افتتـح بها أوائل بعض سور القرآن
  فـيـما مضى بـما فـيه الكفـاية من إعادتها، غير أنا نذكر من الرواية ما جاء خاصًّا
  به كلّ سورة افتُتِـح أوّلها بشيء منها. فمـما جاء من الرواية فـي ذلك فـي هذه السورة
  عن ابن عبـاس من نقل أبـي الضحى مسلـم بن صبـيح وسعيد بن جبـير عنه، التفريق بـين معنى
  ما ابتدىء به أوّلها مع زيادة الـميـم التـي فـيها علـى سائر سور ذوات الراء، ومعنى
  ما ابتدىء به أخواتها، مع نقصان ذلك منها عنها. ذكر الرواية بذلك عنه:حدثنا ابن الـمثنى،
  قال: ثنا عبد الرحمن، عن هشيـم، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس:
  { الـمر } قال: أنا الله أرى.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك،
  عن عطاء بن السائب، عن أبـي الضحى، عن ابن عبـاس: قوله: { الـمر } قال: أنا الله أرى.حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم الفضل بن دكين، قال: ثنا سفـيان، عن مـجاهد: { الـمر }:
  فواتـح يفتتـح بها كلامه.وقوله: { تِلْكَ آياتُ الكِتاب } يقول تعالـى ذكره: تلك التـي
  قصصت علـيك خبرها آياتُ الكتاب الذي أنزلته قبل هذا الكتاب الذي أنزلته إلـيك إلـى
  من أنزلته إلـيه من رسلـي قبلك.وقـيـل: عنى بذلك: التوراة والإنـجيـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الـمر تِلْكَ آياتُ الكِتابِ
  } الكتب التـي كانت قبل القرآن.حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان،
  عن مـجاهد: { تِلْكَ آياتُ الكتاب } قال: التوراة والإنـجيـل.وقوله: { والَّذِي أُنْزِلَ
  إلَـيْكَ مِنْ رَبِّكَ الـحَقُّ } (وهو القرآن) فـاعمل بـما فـيه واعتصم به.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو
  نعيـم الفضل بن دكين، قال: ثنا سفـيان، عن مـجاهد: { والَّذِي أُنْزِلَ إلَـيْكَ مِنْ
  رَبِّكَ الـحَقُّ } قال: القرآن.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { والَّذِي أُنْزِل إلَـيْكَ مِنْ رَبِّكَ الـحَقُّ }: أي هذا القرآن.وفـي قوله:
  { وَالَّذِي أُنْزِلَ إلَـيْكَ } وجهان من الإعراب: أحدهما الرفع علـى أنه كلام مبتدأ،
  فـيكون مرفوعاً بـ «الـحق» و «الـحق به». وعلـى هذا الوجه تأويـل مـجاهد وقتادة الذي
  ذكرنا قبل عنهما. والآخر: الـخفض علـى العطف به علـى الكتاب، فـيكون معنى الكلام حينئذٍ:
  تلك آيات التوراة والإنـجيـل والقرآن، ثم يبتدىء الـحقّ بـمعنى ذلك الـحقّ، فـيكون
  رفعه بـمضمر من الكلام قد استغنـي بدلالة الظاهر علـيه منه. ولو قـيـل: معنى ذلك: تلك
  آيات الكتاب الذي أنزل إلـيك من ربك الـحقّ، وإنـما أدخـلت الواو فـي «والذي»، وهو
  نعت للكتاب، كما أدخـلها الشاعر فـي قوله:إلـى الـمَلِكِ القَرْمِ وابنِ الهُمام   ولَـيْثِ
  الكَتِـيبَةِ فـي الـمُزْدَحَمْفعطف بــ(الواو)، وذلك كله من صفة واحد، كان مذهبـاً
  من التأويـل ولكن ذلك إذا تؤوّل كذلك فـالصواب من القراءة فـي «الـحقّ الـخفض» علـى
  أنه نعت لـ «الذي».وقوله: { وَلكِنَّ أكْثَرَ النَّاس } من مشركي قومك لا يصدقون بـالـحقّ
  الذي أنزل إلـيك من ربك، ولا يقرّون بهذا القرآن وما فـيه من مـحكم آيِه.\r\n\t\t\t\r\n\t\t\t</section>"

