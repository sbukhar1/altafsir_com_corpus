  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُوفُونَ بِعَهْدِ ٱللَّهِ وَلاَ يَنقُضُونَ ٱلْمِيثَاقَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَصِلُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيَخْشَوْنَ رَبَّهُمْ وَيَخَافُونَ
  سُوءَ الحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إنـما يتعظ ويعتبر
  بآيات الله أولو الألبـاب الذين يوفون بوصية الله التـي أوصاهم. { ولا ينقضُونَ الـميثاقَ
  } ولا يخالفون العهد الذي عاهدوا الله علـيه إلـى خلافه، فـيعملوا بغير ما أمرهم به
  ويخالفوا إلـى ما نهى عنه. وقد بـيَّنا معنى العهد والـميثاق فـيـما مضى بشواهده، فأغنى
  عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا يَتَذَكَّرُ أُولُوا الألْبـابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فبـين
  من هم، فقال: { الَّذِينَ يُوفُونَ بِعَهْدِ اللّهِ وَلا يَنْقُضُونَ الـمِيثاقَ }
  فعلـيكم بوفـاء العهد، ولا تنقضوا هذا الـميثاق، فإن الله تعالـى قد نهى وقدّم فـيه
  أشدّ التقدمة، فذكره فـي بضع وعشرين موضعاً، نصيحة لكم وتقدمة إلـيكم وحُجَّة علـيكم،
  وإنـما يعظم الأمر بـما عظَّمه الله به عند أهل الفهم والعقل، فعظَّموا ما عظم الله
  قال قتادة: وذُكر لنا أن رسول الله صلى الله عليه وسلم كان يقول فـي خطبته:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا إيـمَانَ لِـمَنْ لا أمانَةَ
  لَهُ، وَلا دِينَ لِـمَنْ لا عَهْدَ لَهُ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ يَصِلُونَ ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ } يقول تعالـى ذكره: والذين
  يصلون الرحم التـي أمرهم الله بوصلها فلا يقطعونها، { ويَخْشَوْنَ رَبَّهُمْ } يقول:
  ويخافون الله فـي قطعها أن يقطعوها، فـيعاقبهم علـى قطعها وعلـى خلافهم أمره فـيها.
  وقوله: { ويَخافُونَ سُوءَ الـحِسابِ } يقول: ويحذرون مناقشة الله إياهم فـي الـحساب،
  ثم لا يصفح لهم عن ذنب، فهم لرهبتهم ذلك جادّون فـي طاعته مـحافظون علـى حدوده. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا جعفر بن سلـيـمان،
  عن عمرو بن مالك، عن أبـي الجوزاء، فـي قوله: { الَّذِينَ يَخْشَوْنَ رَبَّهُمْ ويَخافُونَ
  سُوءَ الـحِسابِ } قال: الـمناقشة بـالأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عفـان، قال: ثنا حماد، عن فرقد، عن إبراهيـم، قال: سوء الـحساب أن يحاسب من لا
  يغفر له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ويَخافُونَ سُوءَ الـحِسابِ } قال: فقال: وما سوء الـحساب؟
  قال: الذي لا جواز فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن سنان القزّاز، قال: ثنا
  أبو عاصم، عن الـحجاج، عن فرقد، قال: قال لـي إبراهيم: تدري ما سوء الـحساب؟ قلت لا
  أدري، قال: يحاسب العبد بذنبه كله لا يغفر له منه شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

