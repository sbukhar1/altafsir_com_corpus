  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن رَّبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ قُلْ أَفَٱتَّخَذْتُمْ مِّن دُونِهِ
  أَوْلِيَآءَ لاَ يَمْلِكُونَ لأَنْفُسِهِمْ نَفْعاً وَلاَ ضَرّاً قُلْ هَلْ يَسْتَوِي
  ٱلأَعْمَىٰ وَٱلْبَصِيرُ أَمْ هَلْ تَسْتَوِي ٱلظُّلُمَاتُ وَٱلنُّورُ أَمْ جَعَلُواْ
  للَّهِ شُرَكَآءَ خَلَقُواْ كَخَلْقِهِ فَتَشَابَهَ ٱلْخَلْقُ عَلَيْهِمْ قُلِ ٱللَّهُ
  خَالِقُ كُلِّ شَيْءٍ وَهُوَ ٱلْوَاحِدُ ٱلْقَهَّارُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُلِ ٱللَّهُ } حكاية لاعترافهم وتأكيد له عليهم؛ لأنه إذا قال لهم: من رب السموات
  والأرض، لم يكن لهم بدّ من أن يقولوا الله. كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَن رَّبُّ ٱلسَّمَـٰوَاتِ ٱلسَّبْعِ
  وَرَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ سَيَقُولُونَ لِلَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 86] وهذا كما يقول المناظر
  لصاحبه: أهذا قولك فإذا قال: هذا قولي قال: هذا قولك، فيحكي إقراره تقريراً له عليه
  واستيثاقاً منه، ثم يقول له: فيلزمك على هذا القول كيت وكيت. ويجوز أن يكون تلقيناً،
  أي: إن كعوا عن الجواب فلقنهم، فإنهم يتلقنونه ولا يقدرون أن ينكروه { أَفَٱتَّخَذْتُمْ
  مّن دُونِهِ أَوْلِيَاء } أبعد أن علمتموه رب السموات والأرض اتخذتم من دونه أولياء،
  فجعلتم ما كان يجب أن يكون سبب التوحيد من علمكم وإقراركم سبب الإشراك { لاَ يَمْلِكُونَ
  لأَنْفُسِهِمْ نَفْعًا وَلاَ ضَرّا } لا يستطيعون لأنفسهم أن ينفعوها أو يدفعوا عنها
  ضرراً، فكيف يستطيعونه لغيرهم وقد آثرتموهم على الخالق الرازق المثيب المعاقب، فما
  أبين ضلالتكمٰ { أَمْ جَعَلُواْ } بل أجعلوا. ومعنى الهمزة الإنكار و { خَلَقُواْ }
  صفة لشركاء، يعني أنهم لم يتخذوا لله شركاء خالقين قد خلقوا مثل خلق الله { فَتَشَابَهَ
  } عليهم خلق الله وخلقهم، حتى يقولوا: قدر هؤلاء على الخلق كما قدر الله عليه، فاستحقوا
  العبادة، فنتخذهم له شركاء ونعبدهم كما يعبد، إذ لا فرق بين خالق وخالق؛ ولكنهم اتخذوا
  له شركاه عاجزين لا يقدرون على ما يقدر عليه الخلق، فضلاً أن يقدروا على ما يقدر عليه
  الخالق { قُلِ ٱللَّهُ خَـٰلِقُ كُلّ شَىْء } لا خالق غير الله، ولا يستقيم أن يكون
  له شريك في الخلق، فلا يكون له شريك في العبادة { وَهُوَ ٱلْوَاحِدُ } المتوحد بالربوبية
  { ٱلْقَهَّارُ } لا يغالب، وما عداه مربوب ومقهور.</font></font><font class=\"TextResultArabic\"><font
