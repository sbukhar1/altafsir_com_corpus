aaya: قُلْ مَنْ رَبُّ السَّمَاوَاتِ وَالْأَرْضِ قُلِ اللَّهُ ۚ قُلْ أَفَاتَّخَذْتُمْ
  مِنْ دُونِهِ أَوْلِيَاءَ لَا يَمْلِكُونَ لِأَنْفُسِهِمْ نَفْعًا وَلَا ضَرًّا ۚ قُلْ
  هَلْ يَسْتَوِي الْأَعْمَىٰ وَالْبَصِيرُ أَمْ هَلْ تَسْتَوِي الظُّلُمَاتُ وَالنُّورُ
  ۗ أَمْ جَعَلُوا لِلَّهِ شُرَكَاءَ خَلَقُوا كَخَلْقِهِ فَتَشَابَهَ الْخَلْقُ عَلَيْهِمْ
  ۚ قُلِ اللَّهُ خَالِقُ كُلِّ شَيْءٍ وَهُوَ الْوَاحِدُ الْقَهَّارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن رَّبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ قُلْ أَفَٱتَّخَذْتُمْ مِّن دُونِهِ أَوْلِيَآءَ
  لاَ يَمْلِكُونَ لأَنْفُسِهِمْ نَفْعاً وَلاَ ضَرّاً قُلْ هَلْ يَسْتَوِي ٱلأَعْمَىٰ
  وَٱلْبَصِيرُ أَمْ هَلْ تَسْتَوِي ٱلظُّلُمَاتُ وَٱلنُّورُ أَمْ جَعَلُواْ للَّهِ شُرَكَآءَ
  خَلَقُواْ كَخَلْقِهِ فَتَشَابَهَ ٱلْخَلْقُ عَلَيْهِمْ قُلِ ٱللَّهُ خَالِقُ كُلِّ
  شَيْءٍ وَهُوَ ٱلْوَاحِدُ ٱلْقَهَّارُ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: قل يا مـحمد لهؤلاء الـمشركين بـالله مَنْ ربّ السموات والأرض ومدبرها، فإنهم
  سيقولون الله. وأمر الله نبـيه صلى الله عليه وسلم أن يقول الله، فقال له: قل يا مـحمد:
  رَبُّها الذي خـلقها وأنشأها، هو الذي لا تصلـح العبـادة إلاَّ له، وهو الله. ثم قال:
  فإذا أجابوك بذلك فقل لهم: أفـاتـخذتـم من دون ربّ السموات والأرض أولـياء لا تـملك
  لأنفسها نفعاً تـجلبه إلـى نفسها، ولا ضرًّا تدفعه عنها، وهي إذ لـم تـملك ذلك لأنفسها،
  فمن ملكه لغيرها أبعد فعبدتـموها، وتركتـم عبـادة من بـيده النفع والضرّ والـحياة والـموت
  وتدبـير الأشياء كلها. ثم ضرب لهم جلّ ثناؤه مثلاً، فقال: { قُلْ هَلْ يَسْتَوي الأعْمَى
  والبَصِيرُ }.القول فـي تأويـل قوله تعالـى: { قُلْ هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ
  أمْ هَلْ تَسْتَوِي الظُّلُـماتُ والنُّورُ أم جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا
  كخَـلْقِهِ فَتَشابَه الـخَـلْقُ عَلَـيْهِمْ قُلِ اللّهُ خالِقُ كُلّ شَيْءٍ وَهُوَ
  الوَاحِدُ القَهَّارُ }:يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد
  لهؤلاء الـمشركين الذين عبدوا من دون الله الذي بـيده نفعهم وضرّهم ما لا ينفع ولا
  يضرّ: هل يستوي الأعمى الذي لا يبصر شيئاً ولا يهتدي لِـمَـحَجَّة يسلكها إلاَّ بأن
  يُهْدَى، والبصير الذي يَهدِي الأعمى لـمـحجة الطريق الذي لا يبصر؟ إنهما لا شكّ لَغَير
  مستويـين يقول: فكذلك لا يستوي الـمؤمن الذي يبصر الـحقّ فـيتبعه ويعرف الهدى فـيسلكه
  وأنتـم أيها الـمشركون الذين لا تعرفون حقًّا ولا تبصرون رشداً.وقوله: { أمْ هَلْ تَسْتَوِي
  الظُّلُـماتُ والنُّورُ } يقول تعالـى ذكره: وهل تستوي الظلـمات التـي لا تُرَى فـيها
  الـمَـحَجَّة فتُسْلك ولا يُرى فـيها السبـيـلُ فـيركب، والنور الذي يُبصَرُ به الأشياء
  ويجلو ضوءُه الظلام؟ يقول: إن هذين لا شكّ لَغير مستويـين، فكذلك الكفر بـالله، إنـما
  صاحبه منه فـي حَيْرة يضرب أبداً فـي غمْرة لا يرجع منه إلـى حقـيقة، والإيـمان بـالله
  صاحبه منه فـي ضياء يعمل علـى علـم بربه ومعرفة منه بأن له مثـيبـاً يثـيبه علـى إحسانه
  ومعاقبـاً يعاقبه علـى إساءته ورازقاً يرزقه ونافعاً ينفعه.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ أمْ هَلْ
  تَسْتَوِي الظُّلُـماتُ والنُّورُ } أما الأعمى والبصير فـالكافر والـمؤمن وأما الظلـمات
  والنور فـالهُدى والضلالة.وقوله: { أمْ جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا كَخَـلْقِهِ
  فَتَشابَهَ الـخَـلْقُ عَلَـيْهِمْ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: قل يا مـحمد لهؤلاء المشركين: أخلق أوثانكم التـي اتخذتموها أولياء من دون الله
  كخـلق الله فـاشتبه عليكم أمرها فـيـما خـلَقت وخـلق الله فجعلتموها له شركاء من أجل
  ذلك، أم إنما بكم الـجهل والذهاب عن الصواب؟ فإنه لا يشكل علـى ذي عقل أن عبـادة ما
  لا يضرّ ولا ينفع من الفعل جهل، وأن العبـادة إنـما تصلـح للذي يُرجَى نفعه ويخشى ضُرّه،
  كما أن ذلك غير مُشكل خطؤه وجهل فـاعله، كذلك لا يُشكل جهل من أشرك فـي عبـادة من يرزقه
  ويكفله ويَـمونُه من لا يقدر له علـى ضرر ولا نفع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن رَّبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  قُلِ ٱللَّهُ قُلْ أَفَٱتَّخَذْتُمْ مِّن دُونِهِ أَوْلِيَآءَ لاَ يَمْلِكُونَ لأَنْفُسِهِمْ
  نَفْعاً وَلاَ ضَرّاً قُلْ هَلْ يَسْتَوِي ٱلأَعْمَىٰ وَٱلْبَصِيرُ أَمْ هَلْ تَسْتَوِي
  ٱلظُّلُمَاتُ وَٱلنُّورُ أَمْ جَعَلُواْ للَّهِ شُرَكَآءَ خَلَقُواْ كَخَلْقِهِ فَتَشَابَهَ
  ٱلْخَلْقُ عَلَيْهِمْ قُلِ ٱللَّهُ خَالِقُ كُلِّ شَيْءٍ وَهُوَ ٱلْوَاحِدُ ٱلْقَهَّارُ
  }وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { أمْ جَعَلُوا لِلّهِ
  شُرَكاءَ خَـلَقُوا كخَـلْقِهِ } حملهم ذلك علـى أن شكوا فـي الأوثان.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { أمْ جَعَلُوا
  لِلّه شُرَكاءَ خَـلَقُوا كَخَـلْقِهِ فَتَشابَهَ الـخَـلْقُ عَلَـيْهِمْ } خَـلَقوا
  كخـلقه، فحملهم ذلك علـى أَن شكوا فـي الأوثان.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.قال: ثنا حجاج، عن ابن جريج، قال:
  قال ابن كثـير: سمعت مـجاهداً يقول: { أمْ جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا كخَـلْقِهِ
  فَتَشابَهَ الـخَـلْقُ عَلَـيْهِمْ } ضربت مثلاً.وقوله: { قُلِ اللّهُ خالِقُ كُلِّ
  شَيْءٍ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء الـمشركين إذا
  أقرّوا لك أن أوثانهم التـي أشركوها فـي عبـادة الله لا تـخـلق شيئاً، فـالله خالقكم
  وخالق أوثانكم وخـلق كلّ شيء، فما وجه إشراككم ما لا تـخـلق ولا تضرّ.وقوله: { وَهُوَ
  الوَاحِدُ القَهَّارُ } يقول: وهو الفرد الذي لا ثانـي له، القهار الذي يستـحقّ الألوهة
  والعبـادة، لا الأصنام والأوثان التـي لا تضرّ ولا تنفع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

