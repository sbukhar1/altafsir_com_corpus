  قُلْ أَفَٱتَّخَذْتُمْ مِّن دُونِهِ أَوْلِيَآءَ لاَ يَمْلِكُونَ لأَنْفُسِهِمْ نَفْعاً
  وَلاَ ضَرّاً قُلْ هَلْ يَسْتَوِي ٱلأَعْمَىٰ وَٱلْبَصِيرُ أَمْ هَلْ تَسْتَوِي ٱلظُّلُمَاتُ
  وَٱلنُّورُ أَمْ جَعَلُواْ للَّهِ شُرَكَآءَ خَلَقُواْ كَخَلْقِهِ فَتَشَابَهَ ٱلْخَلْقُ
  عَلَيْهِمْ قُلِ ٱللَّهُ خَالِقُ كُلِّ شَيْءٍ وَهُوَ ٱلْوَاحِدُ ٱلْقَهَّارُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { أمْ جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا كخَـلْقِهِ } حملهم ذلك علـى
  أن شكوا فـي الأوثان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { أمْ جَعَلُوا لِلّه شُرَكاءَ خَـلَقُوا كَخَـلْقِهِ فَتَشابَهَ الـخَـلْقُ
  عَلَـيْهِمْ } خَـلَقوا كخـلقه، فحملهم ذلك علـى أَن شكوا فـي الأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حجاج، عن ابن جريج، قال:
  قال ابن كثـير: سمعت مـجاهداً يقول: { أمْ جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا كخَـلْقِهِ
  فَتَشابَهَ الـخَـلْقُ عَلَـيْهِمْ } ضربت مثلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلِ اللّهُ خالِقُ كُلِّ شَيْءٍ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: قل لهؤلاء الـمشركين إذا أقرّوا لك أن أوثانهم التـي أشركوها فـي عبـادة الله
  لا تـخـلق شيئاً، فـالله خالقكم وخالق أوثانكم وخـلق كلّ شيء، فما وجه إشراككم ما لا
  تـخـلق ولا تضرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ الوَاحِدُ القَهَّارُ
  } يقول: وهو الفرد الذي لا ثانـي له، القهار الذي يستـحقّ الألوهة والعبـادة، لا الأصنام
  والأوثان التـي لا تضرّ ولا تنفع.</font></font><font class=\"TextResultArabic\"><font
