  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن رَّبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ قُلْ أَفَٱتَّخَذْتُمْ مِّن دُونِهِ
  أَوْلِيَآءَ لاَ يَمْلِكُونَ لأَنْفُسِهِمْ نَفْعاً وَلاَ ضَرّاً قُلْ هَلْ يَسْتَوِي
  ٱلأَعْمَىٰ وَٱلْبَصِيرُ أَمْ هَلْ تَسْتَوِي ٱلظُّلُمَاتُ وَٱلنُّورُ أَمْ جَعَلُواْ
  للَّهِ شُرَكَآءَ خَلَقُواْ كَخَلْقِهِ فَتَشَابَهَ ٱلْخَلْقُ عَلَيْهِمْ قُلِ ٱللَّهُ
  خَالِقُ كُلِّ شَيْءٍ وَهُوَ ٱلْوَاحِدُ ٱلْقَهَّارُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين بـالله
  مَنْ ربّ السموات والأرض ومدبرها، فإنهم سيقولون الله. وأمر الله نبـيه صلى الله عليه
  وسلم أن يقول الله، فقال له: قل يا مـحمد: رَبُّها الذي خـلقها وأنشأها، هو الذي لا
  تصلـح العبـادة إلاَّ له، وهو الله. ثم قال: فإذا أجابوك بذلك فقل لهم: أفـاتـخذتـم
  من دون ربّ السموات والأرض أولـياء لا تـملك لأنفسها نفعاً تـجلبه إلـى نفسها، ولا
  ضرًّا تدفعه عنها، وهي إذ لـم تـملك ذلك لأنفسها، فمن ملكه لغيرها أبعد فعبدتـموها،
  وتركتـم عبـادة من بـيده النفع والضرّ والـحياة والـموت وتدبـير الأشياء كلها. ثم ضرب
  لهم جلّ ثناؤه مثلاً، فقال: { قُلْ هَلْ يَسْتَوي الأعْمَى والبَصِيرُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { قُلْ هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ
  أمْ هَلْ تَسْتَوِي الظُّلُـماتُ والنُّورُ أم جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا
  كخَـلْقِهِ فَتَشابَه الـخَـلْقُ عَلَـيْهِمْ قُلِ اللّهُ خالِقُ كُلّ شَيْءٍ وَهُوَ
  الوَاحِدُ القَهَّارُ }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين الذين عبدوا من دون الله الذي بـيده
  نفعهم وضرّهم ما لا ينفع ولا يضرّ: هل يستوي الأعمى الذي لا يبصر شيئاً ولا يهتدي لِـمَـحَجَّة
  يسلكها إلاَّ بأن يُهْدَى، والبصير الذي يَهدِي الأعمى لـمـحجة الطريق الذي لا يبصر؟
  إنهما لا شكّ لَغَير مستويـين يقول: فكذلك لا يستوي الـمؤمن الذي يبصر الـحقّ فـيتبعه
  ويعرف الهدى فـيسلكه وأنتـم أيها الـمشركون الذين لا تعرفون حقًّا ولا تبصرون رشداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أمْ هَلْ تَسْتَوِي الظُّلُـماتُ والنُّورُ } يقول تعالـى
  ذكره: وهل تستوي الظلـمات التـي لا تُرَى فـيها الـمَـحَجَّة فتُسْلك ولا يُرى فـيها
  السبـيـلُ فـيركب، والنور الذي يُبصَرُ به الأشياء ويجلو ضوءُه الظلام؟ يقول: إن هذين
  لا شكّ لَغير مستويـين، فكذلك الكفر بـالله، إنـما صاحبه منه فـي حَيْرة يضرب أبداً
  فـي غمْرة لا يرجع منه إلـى حقـيقة، والإيـمان بـالله صاحبه منه فـي ضياء يعمل علـى
  علـم بربه ومعرفة منه بأن له مثـيبـاً يثـيبه علـى إحسانه ومعاقبـاً يعاقبه علـى إساءته
  ورازقاً يرزقه ونافعاً ينفعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ
  هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ أمْ هَلْ تَسْتَوِي الظُّلُـماتُ والنُّورُ } أما
  الأعمى والبصير فـالكافر والـمؤمن وأما الظلـمات والنور فـالهُدى والضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أمْ جَعَلُوا لِلّهِ شُرَكاءَ خَـلَقُوا كَخَـلْقِهِ فَتَشابَهَ
  الـخَـلْقُ عَلَـيْهِمْ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا
  مـحمد لهؤلاء المشركين: أخلق أوثانكم التـي اتخذتموها أولياء من دون الله كخـلق الله
  فـاشتبه عليكم أمرها فـيـما خـلَقت وخـلق الله فجعلتموها له شركاء من أجل ذلك، أم إنما
  بكم الـجهل والذهاب عن الصواب؟ فإنه لا يشكل علـى ذي عقل أن عبـادة ما لا يضرّ ولا
  ينفع من الفعل جهل، وأن العبـادة إنـما تصلـح للذي يُرجَى نفعه ويخشى ضُرّه، كما أن
  ذلك غير مُشكل خطؤه وجهل فـاعله، كذلك لا يُشكل جهل من أشرك فـي عبـادة من يرزقه ويكفله
  ويَـمونُه من لا يقدر له علـى ضرر ولا نفع.</font></font>&#13;\t\t\t<label disabled=\"true\"
