  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا رُسُلاً مِّن قَبْلِكَ وَجَعَلْنَا لَهُمْ أَزْوَاجاً وَذُرِّيَّةً وَمَا
  كَانَ لِرَسُولٍ أَن يَأْتِيَ بِآيَةٍ إِلاَّ بِإِذْنِ ٱللَّهِ لِكُلِّ أَجَلٍ كِتَابٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلَقَدْ أرْسَلْنا } يا مـحمد { رُسُلاً مِنْ
  قَبْلِكَ } إلـى أمـم قد خـلَت من قبل أمتك فجعلناهم بشراً مثلك، لهم أزواج ينكحون،
  وذرّية أنسلوهم، ولـم نـجعلهم ملائكة لا يأكلون ولا يشربون ولا ينكحون، فنـجعل الرسول
  إلـى قومك من الـملائكة مثلهم، ولكن أرسلنا إلـيهم بشراً مثلهم، كما أرسلنا إلـى مَن
  قبلهم من سائر الأمـم بشراً مثلهم. { وَما كانَ لِرَسُولٍ أنْ يَأْتِـيَ بآيَةٍ إلاَّ
  بإذْنِ اللّهِ }: يقول تعالـى ذكره: وما يقدر رسول أرسله الله إلـى خـلقه أن يأتـي
  أمته بآية وعلامة من تسيـير الـجبـال ونقل بلدة من مكان إلـى مكان آخر وإحياء الـموتـى
  ونـحوها من الآيات إلاَّ بإذن الله، يقول: إلاَّ بأمر الله الـجبـال بـالسير والأرض
  بـالانتقال، والـميتَ بأن يحيا. { لِكُلّ أجَلٍ كِتابٌ } يقول: لكلّ أجَل أَمْرٍ قضاه
  الله كتاب قد كتبه، فهو عنده. وقد قـيـل: معناه: لكل كتاب أنزله الله من السماء أجل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق
  بن يوسف، عن جويبر، عن الضحاك، فـي قوله: { لِكُلّ أجَلٍ كِتابٌ } يقول: لكلّ كتاب
  ينزل من السماء أجل، فـيـمـحو الله من ذلك ما يشاء ويثبت، وعنده أم الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا علـى هذا القول نظير قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وجاءَتْ
  سَكْرَةُ الـمَوْتِ بـالـحَقّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكان أبو بكر رضي الله عنه يقرأها:
  «وجاءت سكرة الـحقّ بـالـموت»، وذلك أن سكرة الـموت تأتـي بـالـحقّ والـحقّ يأتـي بها،
  فكذلك الأجل به كتاب وللكتاب أجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

