aaya: وَلَوْ أَنَّ قُرْآنًا سُيِّرَتْ بِهِ الْجِبَالُ أَوْ قُطِّعَتْ بِهِ الْأَرْضُ
  أَوْ كُلِّمَ بِهِ الْمَوْتَىٰ ۗ بَلْ لِلَّهِ الْأَمْرُ جَمِيعًا ۗ أَفَلَمْ يَيْأَسِ
  الَّذِينَ آمَنُوا أَنْ لَوْ يَشَاءُ اللَّهُ لَهَدَى النَّاسَ جَمِيعًا ۗ وَلَا يَزَالُ
  الَّذِينَ كَفَرُوا تُصِيبُهُمْ بِمَا صَنَعُوا قَارِعَةٌ أَوْ تَحُلُّ قَرِيبًا مِنْ
  دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ اللَّهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ قُرْآناً
  سُيِّرَتْ بِهِ ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ
  بَل للَّهِ ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ
  ٱللَّهُ لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا
  صَنَعُواْ قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ
  ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }{ وَلَوْ أَنَّ قُرْانًا } جوابه
  محذوف، كما تقول لغلامك: لو أني قمت إليك، وتترك الجواب والمعنى: ولو أن قرآنا { سُيّرَتْ
  بِهِ ٱلْجِبَالُ } عن مقارّها، وزعزعت عن مضاجعها { أَوْ قُطّعَتْ بِهِ ٱلأَرْضُ }
  حتى تتصدع وتتزايل قطعاً { أَوْ كُلّمَ بِهِ ٱلْمَوْتَىٰ } فتسمع وتجيب، لكان هذا القرآن
  لكونه غاية في التذكير ونهاية في الإنذار والتخويف، كما قال:{ لَوْ أَنزَلْنَا هَـٰذَا
  ٱلْقُرْءانَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَـٰشِعاً مُّتَصَدّعاً مّنْ خَشْيَةِ ٱللَّهِ }[الحشر:
  21] هذا يعضد ما فسرت به قوله:{ لّتَتْلُوَ عَلَيْهِمُ ٱلَّذِى أَوْحَيْنَا إِلَيْكَ }[الرعد:
  30] من إرادة تعظيم ما أوحى إلى رسول الله صلى الله عليه وسلم من القرآن. وقيل: معناه
  ولو أن قرآناً وقع به تسيير الجبال وتقطيع الأرض وتكليم الموتى وتنبيههم، لما آمنوا
  به ولما تنبهوا عليه كقوله:{ وَلَوْ أَنَّنَا نَزَّلْنَا إِلَيْهِمُ ٱلْمَلَـٰئِكَةَ }[الأنعام:
  111] الآية. وقيل: إن أبا جهل بن هشام قال لرسول الله صلى الله عليه وسلم: سيِّر بقرآنك
  الجبال عن مكة حتى تتسع لنا فنتخذ فيها البساتين والقطائع، كما سخرت لداود عليه السلام
  إن كنت نبياً كما تزعم، فلست بأهون على الله من داود. وسخر لنا به الريح لنركبها ونتجر
  إلى الشام ثم نرجع في يومنا، فقد شق علينا قطع المسافة البعيدة كما سخرت لسليمان عليه
  السلام. أو ابعث لنا به رجلين أو ثلاثة ممن مات من آبائنا: منهم قصي بن كلاب فنزلت
  ومعنى تقطيع الأرض على هذا: قطعها بالسير ومجاوزتها. وعن الفراء: هو متعلق بما قبله.
  والمعنى: وهم يكفرون بالرحمٰن { وَلَوْ أَنَّ قُرْانًا سُيّرَتْ بِهِ ٱلْجِبَالُ }
  وما بينهما اعتراض، وليس ببعيد من السداد. وقيل { قُطّعَتْ بِهِ ٱلاْرْضُ } شققت فجعلت
  أنهاراً وعيوناً { بَل للَّهِ ٱلأمْرُ جَمِيعًا } على معنيين، أحدهما: بل لله القدرة
  على كل شيء، وهو قادر على الآيات التي اقترحوها؛ إلا أنّ علمه بأنّ إظهارها مفسدة يصرفه.
  والثاني: بل لله أن يلجئهم إلى الإيمان، وهو قادر على الالجاء لولا أنه بنى أمر التكليف
  على الاختيار. ويعضده قوله: { أَفَلَمْ يَاْيْـئَسِ ٱلَّذِينَ ءامَنُواْ أَن لَّوْ
  يَشَاء ٱللَّهُ } يعني مشيئة الإلجاء والقسر { لَهَدَى ٱلنَّاسَ جَمِيعًا } ومعنى {
  أَفَلَمْ يَاْيْئَسِ } أفلم يعلم. قيل: هي لغة قوم من النخع. وقيل إنما استعمل اليأس
  بمعنى العلم لتضمنه معناه؛ لأنّ اليائس عن الشيء عالم بأنه لا يكون، كما استعمل الرجاء
  في معنى الخوف، والنسيان في معنى الترك لتضمن ذلك. قال سحيم بن وثيل الرياحي:أَقُولُ
  لَهُمْ بالشِّعْبِ إذْ يَيْسُرُونَنِي   أَلَمْ تَيْأَسُوا أَنِّي ابْنُ فَارِسِ زَهْدَمِويدل
  عليه أن علياً وابن عباس وجماعة من الصحابة والتابعين قرؤا: «أفلم يتبين» وهو تفسير
  (أفلم ييئس) وقيل: إنما كتبه الكاتب وهو ناعس مستوى السينات، وهذا ونحوه مما لا يصدق
  في كتاب الله الذي لا يأتيه الباطل من بين يديه ولا من خلفه، وكيف يخفى مثل هذا حتى
  يبقى ثابتاً بين دفتي الإمام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ قُرْآناً سُيِّرَتْ بِهِ
  ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ بَل للَّهِ
  ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ ٱللَّهُ
  لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا صَنَعُواْ
  قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ
  ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }وكان متقلباً في أيدي أولئك الأعلام المحتاطين في
  دين الله المهيمنين عليه لا يغفلون عن جلائله ودقائقه، خصوصاً عن القانون الذي إليه
  المرجع، والقاعدة التي عليها البناء، وهذه والله فرية ما فيها مرية. ويجوز أن يتعلق
  { أَن لَّوْ يَشَاء } بآمنوا، على أو لم يقنط عن إيمان هؤلاء الكفرة الذين آمنوا بأن
  لو يشاء الله لهدى الناس جميعاً ولهداهم { تُصِيبُهُم بِمَا صَنَعُواْ } من كفرهم وسوء
  أعمالهم { قَارِعَةٌ } داهية تقرعهم بما يحل الله بهم في كل وقت من صنوف البلايا والمصائب
  في نفوسهم وأولادهم وأموالهم { أَوْ تَحُلُّ } القارعة { قَرِيبًا } منهم فيفزعون ويضطربون
  ويتطاير إليهم شرارها، ويتعدى إليهم شرورها { حَتَّىٰ يَأْتِىَ وَعْدُ ٱللَّهِ } وهو
  موتهم، أو القيامة. وقيل: ولا يزال كفار مكة تصيبهم بما صنعوا برسول الله صلى الله
  عليه وسلم من العداوة والتكذيب قارعة؛ لأنّ رسول الله صلى الله عليه وسلم كان لا يزال
  يبعث السرايا فتغير حول مكة وتختطف منهم، وتصيب من مواشيهم. أو تحل أنت يا محمد قريباً
  من دارهم بجيشك، كما حل بالحديبية، حتى يأتي وعد الله وهو فتح مكة، وكان الله قد وعده
  ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

