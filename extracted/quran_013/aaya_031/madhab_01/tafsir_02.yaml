  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ قُرْآناً سُيِّرَتْ بِهِ ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ
  بِهِ ٱلْمَوْتَىٰ بَل للَّهِ ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ
  أَن لَّوْ يَشَآءُ ٱللَّهُ لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ
  تُصِيبُهُم بِمَا صَنَعُواْ قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ
  يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَوْ أَنَّ قُرْانًا } جوابه محذوف، كما تقول لغلامك: لو أني قمت
  إليك، وتترك الجواب والمعنى: ولو أن قرآنا { سُيّرَتْ بِهِ ٱلْجِبَالُ } عن مقارّها،
  وزعزعت عن مضاجعها { أَوْ قُطّعَتْ بِهِ ٱلأَرْضُ } حتى تتصدع وتتزايل قطعاً { أَوْ
  كُلّمَ بِهِ ٱلْمَوْتَىٰ } فتسمع وتجيب، لكان هذا القرآن لكونه غاية في التذكير ونهاية
  في الإنذار والتخويف، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ أَنزَلْنَا هَـٰذَا ٱلْقُرْءانَ
  عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَـٰشِعاً مُّتَصَدّعاً مّنْ خَشْيَةِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  21] هذا يعضد ما فسرت به قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّتَتْلُوَ عَلَيْهِمُ ٱلَّذِى أَوْحَيْنَا
  إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 30] من إرادة تعظيم ما أوحى إلى رسول الله صلى الله عليه وسلم
  من القرآن. وقيل: معناه ولو أن قرآناً وقع به تسيير الجبال وتقطيع الأرض وتكليم الموتى
  وتنبيههم، لما آمنوا به ولما تنبهوا عليه كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّنَا نَزَّلْنَا إِلَيْهِمُ
  ٱلْمَلَـٰئِكَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 111] الآية. وقيل: إن أبا جهل بن هشام قال لرسول الله صلى
  الله عليه وسلم: سيِّر بقرآنك الجبال عن مكة حتى تتسع لنا فنتخذ فيها البساتين والقطائع،
  كما سخرت لداود عليه السلام إن كنت نبياً كما تزعم، فلست بأهون على الله من داود. وسخر
  لنا به الريح لنركبها ونتجر إلى الشام ثم نرجع في يومنا، فقد شق علينا قطع المسافة
  البعيدة كما سخرت لسليمان عليه السلام. أو ابعث لنا به رجلين أو ثلاثة ممن مات من آبائنا:
  منهم قصي بن كلاب فنزلت ومعنى تقطيع الأرض على هذا: قطعها بالسير ومجاوزتها. وعن الفراء:
  هو متعلق بما قبله. والمعنى: وهم يكفرون بالرحمٰن { وَلَوْ أَنَّ قُرْانًا سُيّرَتْ
  بِهِ ٱلْجِبَالُ } وما بينهما اعتراض، وليس ببعيد من السداد. وقيل { قُطّعَتْ بِهِ
  ٱلاْرْضُ } شققت فجعلت أنهاراً وعيوناً { بَل للَّهِ ٱلأمْرُ جَمِيعًا } على معنيين،
  أحدهما: بل لله القدرة على كل شيء، وهو قادر على الآيات التي اقترحوها؛ إلا أنّ علمه
  بأنّ إظهارها مفسدة يصرفه. والثاني: بل لله أن يلجئهم إلى الإيمان، وهو قادر على الالجاء
  لولا أنه بنى أمر التكليف على الاختيار. ويعضده قوله: { أَفَلَمْ يَاْيْـئَسِ ٱلَّذِينَ
  ءامَنُواْ أَن لَّوْ يَشَاء ٱللَّهُ } يعني مشيئة الإلجاء والقسر { لَهَدَى ٱلنَّاسَ
  جَمِيعًا } ومعنى { أَفَلَمْ يَاْيْئَسِ } أفلم يعلم. قيل: هي لغة قوم من النخع. وقيل
  إنما استعمل اليأس بمعنى العلم لتضمنه معناه؛ لأنّ اليائس عن الشيء عالم بأنه لا يكون،
  كما استعمل الرجاء في معنى الخوف، والنسيان في معنى الترك لتضمن ذلك. قال سحيم بن وثيل
  الرياحي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَقُولُ
  لَهُمْ بالشِّعْبِ إذْ يَيْسُرُونَنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلَمْ تَيْأَسُوا
  أَنِّي ابْنُ فَارِسِ زَهْدَمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويدل عليه أن علياً وابن عباس وجماعة من الصحابة والتابعين قرؤا: «أفلم
  يتبين» وهو تفسير (أفلم ييئس) وقيل: إنما كتبه الكاتب وهو ناعس مستوى السينات، وهذا
  ونحوه مما لا يصدق في كتاب الله الذي لا يأتيه الباطل من بين يديه ولا من خلفه، وكيف
  يخفى مثل هذا حتى يبقى ثابتاً بين دفتي الإمام.</font></font>&#13;\t\t\t<label disabled=\"true\"
