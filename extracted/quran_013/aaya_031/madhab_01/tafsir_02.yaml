  أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ بَل للَّهِ ٱلأَمْرُ جَمِيعاً
  أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ ٱللَّهُ لَهَدَى ٱلنَّاسَ
  جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا صَنَعُواْ قَارِعَةٌ
  أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ ٱللَّهَ
  لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان متقلباً
  في أيدي أولئك الأعلام المحتاطين في دين الله المهيمنين عليه لا يغفلون عن جلائله ودقائقه،
  خصوصاً عن القانون الذي إليه المرجع، والقاعدة التي عليها البناء، وهذه والله فرية
  ما فيها مرية. ويجوز أن يتعلق { أَن لَّوْ يَشَاء } بآمنوا، على أو لم يقنط عن إيمان
  هؤلاء الكفرة الذين آمنوا بأن لو يشاء الله لهدى الناس جميعاً ولهداهم { تُصِيبُهُم
  بِمَا صَنَعُواْ } من كفرهم وسوء أعمالهم { قَارِعَةٌ } داهية تقرعهم بما يحل الله
  بهم في كل وقت من صنوف البلايا والمصائب في نفوسهم وأولادهم وأموالهم { أَوْ تَحُلُّ
  } القارعة { قَرِيبًا } منهم فيفزعون ويضطربون ويتطاير إليهم شرارها، ويتعدى إليهم
  شرورها { حَتَّىٰ يَأْتِىَ وَعْدُ ٱللَّهِ } وهو موتهم، أو القيامة. وقيل: ولا يزال
  كفار مكة تصيبهم بما صنعوا برسول الله صلى الله عليه وسلم من العداوة والتكذيب قارعة؛
  لأنّ رسول الله صلى الله عليه وسلم كان لا يزال يبعث السرايا فتغير حول مكة وتختطف
  منهم، وتصيب من مواشيهم. أو تحل أنت يا محمد قريباً من دارهم بجيشك، كما حل بالحديبية،
