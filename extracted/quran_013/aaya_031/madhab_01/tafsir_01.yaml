  أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ بَل للَّهِ ٱلأَمْرُ جَمِيعاً
  أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ ٱللَّهُ لَهَدَى ٱلنَّاسَ
  جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا صَنَعُواْ قَارِعَةٌ
  أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ ٱللَّهَ
  لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال نـحو
  معنى ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ
  بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى } ذكر لنا أن قُريشاً قالوا: إن سرّك يا
  مـحمد اتبـاعك، أو أن نتبعك، فسير لنا جبـال تهامة، أو زد لنا فـي حرمنا، حتـى نتـخذ
  قطائع نـخترف فـيها، أو أَحْي لنا فلاناً وفلاناً ناساً ماتوا فـي الـجاهلـية. فأنزل
  الله تعالـى: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ
  الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى } يقول: لو فعل هذا بقرآن قبل قرآنكم لفعل بقرآنكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  أن كفَّـار قريش قالوا للنبـيّ صلى الله عليه وسلم: أذهب عنا جبـال تهامة حتـى نتـخذها
  زرعاً فتكون لنا أرضين، أو أحي لنا فلاناً وفلاناً يخبروننا حقّ ما تقول فقال الله:
  { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ
  بِهِ الـمَوْتَـى بَلِ لِلّهِ الأمْرُ جَمِيعاً } يقول: لو كان فعل ذلك بشيء من الكتب
  فـيـما مضى كان ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: {
  وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجبـالُ } الآية... قال: قال كفـار قريش لـمـحمد
  صلى الله عليه وسلم: سير لنا الـجبـال كما سُخرت لداود، أو قطِّع لنا الأرض كما قطِّعت
  لسلـيـمان فـاغتدى بها شهراً وراح بها شهراً، أو كلـم لنا الـموتـى كما كان عيسى يكلـمهم
  يقول: لـم أُنزل بهذا كتابـاً، ولكن كان شيئاً أعطيته أنبـيائي ورسلـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ }... الآية. قال: قالوا للنبـيّ صلى
  الله عليه وسلم: إن كنت صادقاً فسير عنا هذه الـجبـال واجعلها حروثاً كهيئة أرض الشام
  ومصر والبُلْدان، أو ابعث موتانا فأخبرهم فإنهم قد ماتوا علـى الذي نـحن علـيه فقال
  الله تعالـى: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ
  الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى }: لـم يصنع ذلك بقرآن قَطُّ ولا كتاب، فـيصنع
  ذلك بهذا القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: «
  أفَلَـمْ يَـيْأَسِ الَّذِينَ آمَنُوا أنْ لَوْ يَشاءُ اللّهُ لَهَدَى النَّاسَ جَمِيعاً
  ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل الـمعرفة بكلام العرب
