  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ قُرْآناً سُيِّرَتْ بِهِ ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ
  بِهِ ٱلْمَوْتَىٰ بَل للَّهِ ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ
  أَن لَّوْ يَشَآءُ ٱللَّهُ لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ
  تُصِيبُهُم بِمَا صَنَعُواْ قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ
  يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: وهم يكفرون بـالرحمن
  { وَلَوْ أنَّ قُرآنا سُيِّرَتْ بِهِ الـجبـالُ }: أي يكفرون بـالله ولو سير لهم الـجبـال
  بهذا القرآن. وقالوا: هو من الـمؤخر الذي معناه التقديـم. وجعلوا جواب «لو» مقدّماً
  قبلها، وذلك أن الكلام علـى معنى قـيـلهم: ولو أن هذا القرآن سيرت به الـجبـال أو قُطِّعت
  به الأرض، لكفروا بالرحمن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عبـاس، قوله:
  { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الجبالُ أوْ قُطِّعَتْ بِهِ الأرضُ أوْ كُلِّـمَ
  بِهِ الـمَوْتَـى } قال: هم الـمشركون من قريش، قالوا لرسول الله صلى الله عليه وسلم:
  لو وسعت لنا أودية مكة، وسيرت جبـالها، فـاحترثناها، وأحيـيت من مات منا، أو قطِّع
  به الأرض، أو كلـم به الـموتـى فقال الله تعالـى: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ
  بِهِ الـجبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى بَلْ لِلّهِ
  الأمْرُ جَميعاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْ أنَّ قُرْآناً
  سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى
  } قول كفـار قريش لـمـحمد: سير جبـالنا تتسع لنا أرضنا فإنها ضيقة، أو قرّب لنا الشأم
  فإنا نتـجر إلـيها، أو أخرج لنا آبـاءنا من القبور نكلـمهم فقال الله تعالـى: { وَلَوْ
  أنَّ قُرْآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ
  بِهِ الـمَوْتَـى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ابن جريج، وقال عبد الله بن كثـير، قالوا: لو فسحت عنا الـجبـال،
  أو كلـمت به الـموتـى، فنزل ذلك. قال ابن جريج، وقال ابن عبـاس: قالوا: سير بـالقرآن
  الـجبـال، قطع بـالقرآن الأرض، أخرج به موتانا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا حجاج، عن ابن جريج، قال: قال ابن كثـير: قالوا: لو فسحت
  عنا الـجبـال، أو أجريت لنا الأنهار، أو كلـمت به الـموتـى، فنزل: { أفَلَـمْ يَـيْأسِ
  الَذِينَ آمَنُوا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: { وَلَوْ
  أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ } كلام مبتدأ منقطع عن قوله: { وَهُمْ يَكْفُرُونَ
  بـالرَّحْمَنِ }. قال: وجواب «لو» مـحذوف استغنـي بـمعرفة السامعين الـمرادَ من الكلام
  عن ذكر جوابها. قالوا: والعرب تفعل ذلك كثـيراً، ومنه قول امرىء القـيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَوْ أنَّها نَفْسٌ تَـمُوتُ سَرِيحَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولكِنَّها نَفْسٌ تَقَطَّعُ أنْفُسَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو آخر بيت في القصيدة، فترك الـجواب
  اكتفـاء بـمعرفة سامعه مراده، وكما قال الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأُقُسِمُ
  لَوْ شَيْءٌ أتانا رَسُولُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سِوَاكَ
  وَلكِنْ لَـمْ نَـجِدْ لكَ مَدْفَعا</font></font></b></td></tr></table><label disabled=\"true\"
