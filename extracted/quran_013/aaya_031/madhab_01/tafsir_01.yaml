aaya: وَلَوْ أَنَّ قُرْآنًا سُيِّرَتْ بِهِ الْجِبَالُ أَوْ قُطِّعَتْ بِهِ الْأَرْضُ
  أَوْ كُلِّمَ بِهِ الْمَوْتَىٰ ۗ بَلْ لِلَّهِ الْأَمْرُ جَمِيعًا ۗ أَفَلَمْ يَيْأَسِ
  الَّذِينَ آمَنُوا أَنْ لَوْ يَشَاءُ اللَّهُ لَهَدَى النَّاسَ جَمِيعًا ۗ وَلَا يَزَالُ
  الَّذِينَ كَفَرُوا تُصِيبُهُمْ بِمَا صَنَعُوا قَارِعَةٌ أَوْ تَحُلُّ قَرِيبًا مِنْ
  دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ اللَّهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ قُرْآناً
  سُيِّرَتْ بِهِ ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ
  بَل للَّهِ ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ
  ٱللَّهُ لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا
  صَنَعُواْ قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ
  ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }اختلف أهل التأويـل فـي معنى ذلك،
  فقال بعضهم: معناه: وهم يكفرون بـالرحمن { وَلَوْ أنَّ قُرآنا سُيِّرَتْ بِهِ الـجبـالُ
  }: أي يكفرون بـالله ولو سير لهم الـجبـال بهذا القرآن. وقالوا: هو من الـمؤخر الذي
  معناه التقديـم. وجعلوا جواب «لو» مقدّماً قبلها، وذلك أن الكلام علـى معنى قـيـلهم:
  ولو أن هذا القرآن سيرت به الـجبـال أو قُطِّعت به الأرض، لكفروا بالرحمن. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عبـاس، قوله: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الجبالُ أوْ قُطِّعَتْ بِهِ الأرضُ
  أوْ كُلِّـمَ بِهِ الـمَوْتَـى } قال: هم الـمشركون من قريش، قالوا لرسول الله صلى
  الله عليه وسلم: لو وسعت لنا أودية مكة، وسيرت جبـالها، فـاحترثناها، وأحيـيت من مات
  منا، أو قطِّع به الأرض، أو كلـم به الـموتـى فقال الله تعالـى: { وَلَوْ أنَّ قُرآناً
  سُيِّرَتْ بِهِ الـجبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى
  بَلْ لِلّهِ الأمْرُ جَميعاً }.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْ أنَّ قُرْآناً سُيِّرَتْ بِهِ الـجِبـالُ
  أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى } قول كفـار قريش لـمـحمد:
  سير جبـالنا تتسع لنا أرضنا فإنها ضيقة، أو قرّب لنا الشأم فإنا نتـجر إلـيها، أو أخرج
  لنا آبـاءنا من القبور نكلـمهم فقال الله تعالـى: { وَلَوْ أنَّ قُرْآناً سُيِّرَتْ
  بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى }.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.قال: ابن
  جريج، وقال عبد الله بن كثـير، قالوا: لو فسحت عنا الـجبـال، أو كلـمت به الـموتـى،
  فنزل ذلك. قال ابن جريج، وقال ابن عبـاس: قالوا: سير بـالقرآن الـجبـال، قطع بـالقرآن
  الأرض، أخرج به موتانا.حدثنا الـحسن بن مـحمد، قال: ثنا حجاج، عن ابن جريج، قال: قال
  ابن كثـير: قالوا: لو فسحت عنا الـجبـال، أو أجريت لنا الأنهار، أو كلـمت به الـموتـى،
  فنزل: { أفَلَـمْ يَـيْأسِ الَذِينَ آمَنُوا }.وقال آخرون: بل معناه: { وَلَوْ أنَّ
  قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ } كلام مبتدأ منقطع عن قوله: { وَهُمْ يَكْفُرُونَ
  بـالرَّحْمَنِ }. قال: وجواب «لو» مـحذوف استغنـي بـمعرفة السامعين الـمرادَ من الكلام
  عن ذكر جوابها. قالوا: والعرب تفعل ذلك كثـيراً، ومنه قول امرىء القـيس:فَلَوْ أنَّها
  نَفْسٌ تَـمُوتُ سَرِيحَةً   ولكِنَّها نَفْسٌ تَقَطَّعُ أنْفُسَاوهو آخر بيت في القصيدة،
  فترك الـجواب اكتفـاء بـمعرفة سامعه مراده، وكما قال الآخر:فَأُقُسِمُ لَوْ شَيْءٌ
  أتانا رَسُولُهُ   سِوَاكَ وَلكِنْ لَـمْ نَـجِدْ لكَ مَدْفَعا\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ قُرْآناً سُيِّرَتْ بِهِ
  ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ بَل للَّهِ
  ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ ٱللَّهُ
  لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا صَنَعُواْ
  قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ
  ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }ذكر من قال نـحو معنى ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ
  قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى } ذكر لنا أن قُريشاً قالوا:
  إن سرّك يا مـحمد اتبـاعك، أو أن نتبعك، فسير لنا جبـال تهامة، أو زد لنا فـي حرمنا،
  حتـى نتـخذ قطائع نـخترف فـيها، أو أَحْي لنا فلاناً وفلاناً ناساً ماتوا فـي الـجاهلـية.
  فأنزل الله تعالـى: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ
  بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى } يقول: لو فعل هذا بقرآن قبل قرآنكم لفعل
  بقرآنكم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: أن
  كفَّـار قريش قالوا للنبـيّ صلى الله عليه وسلم: أذهب عنا جبـال تهامة حتـى نتـخذها
  زرعاً فتكون لنا أرضين، أو أحي لنا فلاناً وفلاناً يخبروننا حقّ ما تقول فقال الله:
  { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ
  بِهِ الـمَوْتَـى بَلِ لِلّهِ الأمْرُ جَمِيعاً } يقول: لو كان فعل ذلك بشيء من الكتب
  فـيـما مضى كان ذلك.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ
  الـجبـالُ } الآية... قال: قال كفـار قريش لـمـحمد صلى الله عليه وسلم: سير لنا الـجبـال
  كما سُخرت لداود، أو قطِّع لنا الأرض كما قطِّعت لسلـيـمان فـاغتدى بها شهراً وراح
  بها شهراً، أو كلـم لنا الـموتـى كما كان عيسى يكلـمهم يقول: لـم أُنزل بهذا كتابـاً،
  ولكن كان شيئاً أعطيته أنبـيائي ورسلـي.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ }... الآية. قال:
  قالوا للنبـيّ صلى الله عليه وسلم: إن كنت صادقاً فسير عنا هذه الـجبـال واجعلها حروثاً
  كهيئة أرض الشام ومصر والبُلْدان، أو ابعث موتانا فأخبرهم فإنهم قد ماتوا علـى الذي
  نـحن علـيه فقال الله تعالـى: { وَلَوْ أنَّ قُرآناً سُيِّرَتْ بِهِ الـجِبـالُ أوْ
  قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّـمَ بِهِ الـمَوْتَـى }: لـم يصنع ذلك بقرآن قَطُّ
  ولا كتاب، فـيصنع ذلك بهذا القرآن.القول فـي تأويـل قوله تعالـى: « أفَلَـمْ يَـيْأَسِ
  الَّذِينَ آمَنُوا أنْ لَوْ يَشاءُ اللّهُ لَهَدَى النَّاسَ جَمِيعاً ».اختلف أهل الـمعرفة
  بكلام العرب فـي معنى قوله: { أفَلَـمْ يَـيْأَسِ } فكان بعض أهل البصرة يزعم أن معناه:
  ألـم يعلـم ويتبـيَّن ويستشهد لقـيـله ذلك ببـيت سحيـم بن وَثِـيـل الرياحيّ:أقُولُ
  لَهُمْ بـالشِّعْبِ إذْ يأمِرُونَنِـي   ألَـمْ تَـيْأَسُوا أنّـي ابنُ فـارِسِ زَهْدِمويُروى:
  «يـيسروننـي»، فمن رواه: «يـيسروننـي» فإنه أراد: يقسموننـي من الـميسر، كما يقسم الـجَزور.
  ومن رواه: «يأسروننـي»، فإنه أراد: الأسر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ قُرْآناً سُيِّرَتْ بِهِ
  ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ بَل للَّهِ
  ٱلأَمْرُ جَمِيعاً أَفَلَمْ يَيْأَسِ ٱلَّذِينَ آمَنُوۤاْ أَن لَّوْ يَشَآءُ ٱللَّهُ
  لَهَدَى ٱلنَّاسَ جَمِيعاً وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم بِمَا صَنَعُواْ
  قَارِعَةٌ أَوْ تَحُلُّ قَرِيباً مِّن دَارِهِمْ حَتَّىٰ يَأْتِيَ وَعْدُ ٱللَّهِ إِنَّ
  ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }وقال: عنى بقوله: ألـم تـيأسوا: ألـم تعلـموا. وأنشدوا
  أيضاً فـي ذلك:ألَـمْ يَـيْأسِ الأقْوَامُ أنّـي أنا ابْنُهُ   وإنْ كُنتُ عَنْ أرْضِ
  العَشِيرَةِ نائِياوفسروا قوله: «ألـم يـيأس»: ألـم يعلـم ويتبـين. وذُكر عن ابن الكلبـيّ
  أن ذلك لغة لـحيّ من النـخَع، يقال لهم: وَهْبـيـل، تقول: ألـم تـيأس، كذا بـمعنى:
  ألـم تعلـمه. وذُكر عن القاسم بن معن أنها لغة هوزان، وأنهم يقولون: يَئِست كذا: علـمت.وأما
  بعض الكوفـيـين فكان ينكر ذلك، ويزعم أنه لـم يسمع أحداً من العرب يقول: «يئست» بـمعنى:
  «علـمت»، ويقول هو فـي الـمعنى وإن لـم يكن مسموعاً: «يئست» بـمعنى: «علـمت»، يتوجه
  إلـى ذلك أن الله قد أوقع إلـى الـمؤمنـين، أنه لو شاء لهدَى الناس جميعاً، فقال: أفلـم
  يـيأسوا علـماً، يقول: يؤيسهم العلـم، فكان فـيه العلـم مضمراً، كما يقال: قد يئست
  منك أن لا تفلـح علـماً، كأنه قـيـل: علـمته علـماً، قال: وقول الشاعر:حتى إذَا يَئِسَ
  الرُّماةُ وأرْسَلُوا   غُضْفـاً دَوَاجِنَ قافلاً أَعْصَامهامعناه: حتـى إذا يئسوا
  من كلّ شيء مـما يـمكن إلا الذي ظهر لهم أرسلوا، فهو فـي معنى: حتـى إذا علـموا أن
  لـيس وجه إلا الذي رأوا وانتهى علـمهم، فكان ما سواه يأساً.وأما أهل التأويـل فإنهم
  تأوّلوا ذلك بـمعنى: أفلـم يعلـم ويتبـين. ذكر من قال ذلك منهم:حدثنـي يعقوب، قال:
  ثنا هشيـم، عن أبـي إسحاق الكوفـي، عن مولـى يخبر أن علـيًّا رضي الله عنه كان يقرأ:
  «أفلـم يَتَبـيَّن الذين آمَنُوا».حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن
  هارون، عن حنظلة، عن شهر بن حوشب، عن ابن عبـاس: { أفَلَـمْ يَـيْأَسِ } يقول: أفلم
  يتبين.حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا يزيد، عن جرير، بن حازم، عن الزبـير
  بن الحارث، أو يعلى بن حكيـم، عن عكرمة، عن ابن عبـاس، أنه كان يقرؤها: «أفَلَـمْ يَتَبَـيَّنِ
  الَّذِينَ آمَنُوا» قال: كتب الكاتب الأخرى هو ناعس.حدثنا الـحسن بن مـحمد، قال: ثنا
