aaya: وَإِنْ مَا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِنَّمَا
  عَلَيْكَ الْبَلَاغُ وَعَلَيْنَا الْحِسَابُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مَّا نُرِيَنَّكَ
  بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِنَّمَا عَلَيْكَ ٱلْبَلاَغُ وَعَلَيْنَا
  ٱلْحِسَابُ }{ وَإِن مَّا نُرِيَنَّكَ } وكيفما دارت الحال أريناك مصارعهم وما وعدناهم
  من إنزال العذاب عليهم. أو توفيناك قبل ذلك، فما يجب عليك إلا تبليغ الرسالة فحسب،
  وعلينا لا عليك حسابهم وجزاؤهم على أعمالهم، فلا يهمنك إعراضهم، ولا تستعجل بعذابهم.\r\n\t\t\t\r\n\t\t\t</section>"

