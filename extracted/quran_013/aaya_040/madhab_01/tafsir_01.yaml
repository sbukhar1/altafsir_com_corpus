  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَإِنْ مَا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِنَّمَا
  عَلَيْكَ الْبَلَاغُ وَعَلَيْنَا الْحِسَابُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مَّا نُرِيَنَّكَ
  بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِنَّمَا عَلَيْكَ ٱلْبَلاَغُ وَعَلَيْنَا
  ٱلْحِسَابُ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإما نرينك يا مـحمد
  فـي حياتك بعض الذي نعد هؤلاء الـمشركين بـالله من العقاب علـى كفرهم، أو نتوفـيَّنك
  قبل أن نريك ذلك، فإنـما علـيك أن تنتهي إلـى طاعة ربك فـيـما أمرك به من تبلـيغهم
  رسالته، لا طلب صلاحهم ولا فسادهم، وعلـينا مـحاسبتهم فمـجازاتهم بأعمالهم، إن خيراً
  فخير وإن شرًّا فشرّ.\r\n\t\t\t\r\n\t\t\t</section>"

