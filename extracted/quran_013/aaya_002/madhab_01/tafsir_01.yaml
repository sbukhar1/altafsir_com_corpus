  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱللَّهُ ٱلَّذِي رَفَعَ ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ
  تَرَوْنَهَا ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ
  يَجْرِي لأَجَلٍ مُّسَمًّـى يُدَبِّرُ ٱلأَمْرَ يُفَصِّلُ ٱلآيَاتِ لَعَلَّكُمْ بِلِقَآءِ
  رَبِّكُمْ تُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { بغَيْرِ عَمَدٍ تَرَوْنَها } قال: رفعها بغير عمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصحة أن يقال كما قال الله تعالـى: { اللّهُ
  الَّذِي رَفَعَ السَّمَوَاتِ بغَيْرِ عَمَدٍ تَرَوْنَها } فهي مرفوعة بغير عمد نراها،
  كما قال ربنا جلّ ثناؤه. ولا خبر بغير ذلك، ولا حجة يجب التسلـيـم لها بقول سواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { ثُمَّ اسْتَوَى علـى العَرْشِ } فإنه يعنـي: علا علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا معنى الاستواء واختلاف الـمختلفـين فـيه والصحيح من القول
  فـيـما قالوا فـيه بشواهده فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وسَخَّرَ الشَّمْسَ والقَمَرَ } يقول: وأجرى الشمس والقمر
  فـي السماء، فسخرهما فـيها لـمصالـح خـلقه، وذللهما لـمنافعهم، لـيعلـموا بجريهما فـيها
  عدد السنـين والـحساب، ويفصلوا به بـين اللـيـل والنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلّ يَجْرِي لأَجَل مسَمًّى } يقول جلّ ثناؤه: كل ذلك يجري فـي السماء لأجل مسمى:
  أي لوقت معلوم، وذلك إلـى فناء الدنـيا وقـيام القـيامة التـي عندها تكوّر الشمس، ويُخسف
  القمر وتنكدر النـجوم وحذف ذلك من الكلام لفهم السامعين من أهل لسان من نزل بلسانه
  القرآن معناه، وأنّ «كلٌّ» لا بدّ لها من إضافة إلـى ما تـحيط به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي قوله { لأَجَل مُسَمًّى } قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَسَخَّرَ الشَّمْسَ والقَمَرَ كُلّ
  يَجْرِي لأَجَل مُسَمًّى } قال: الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُدَبِّرُ الأمْرَ } يقول تعالـى ذكره: يقضي الله الذي رفع السموات بغير عمد ترونها
  أمور الدنـيا والآخرة كلها، ويدبر ذلك كله وحده، بغير شريك ولا ظهير ولا معين سبحانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { يُدَبِّرُ الأمْرَ } يقضيه وحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يُفَصّلُ الآياتِ } يقول:
  يفصل لكم ربكم آيات كتابه، فـيبـينها لكم احتـجاجاً بها علـيكم أيها الناس، { لَعَلَّكُمْ
  بِلِقاءِ رَبِّكُمْ تُوقِنُونَ } يقول: لتوقنوا بلقاء الله، والـمعاد إلـيه، فتصدّقوا
  بوعده ووعيده، وتنزجروا عن عبـادة الآلهة والأوثان، وتـخـلصوا له العبـادة إذا تـيقنتـم
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
