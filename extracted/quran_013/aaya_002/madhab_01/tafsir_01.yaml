  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي رَفَعَ ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ
  وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّـى يُدَبِّرُ ٱلأَمْرَ
  يُفَصِّلُ ٱلآيَاتِ لَعَلَّكُمْ بِلِقَآءِ رَبِّكُمْ تُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: الله يا مـحمد هو الذي رفع السموات السبع بغير عمد
  ترونها، فجعلها للأرض سقـفـاً مسموكاً. والعمد جمع عمود، وهي السواري، وما يُعْمد به
  البناء، كما قال النابغة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وخَيِّسُ الـجِنَّ إنّـي قدْ أذِنْتُ لهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَبْنُونَ تَدْمُرَ بـالصُّفَّـاح والعَمَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجمع العمود: عَمَد، كما جمع الأديـم:
  أَدَم، ولو جمع بـالضم فقـيـل: عُمُد جاز، كما يجمع الرسول: رُسُل، والشَّكُور: شُكُر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله: { رَفَعَ السَّمَوَاتِ بِغَيْرِ
  عَمَدٍ تَرَوْنَها } فقال بعضهم: تأويـل ذلك: الله الذي رفع السموات بعمَد لا ترونها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن هشام، قال: ثنا معاذ
  بن معاذ، قال: ثنا عمران بن حدير، عن عكرمة، قال: قلت لابن عبـاس: إن فلاناً يقول:
  إنها علـى عَمَد، يعنـي السماء؟ قال: فقال: اقرأها «بغيرِ عَمَدٍ تَرَونها»: أي لا
  ترونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد بن الصبـاح،
  قال: ثنا معاذ بن معاذ، عن عمران بن حُدَير، عن عكرمة، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا حماد، قال: ثنا حميد،
  عن الـحسن بن مسلـم، عن مـجاهد، قوله: { بغَيُرِ عَمَدٍ تَرَوْنَها } قال: بعمد لا
  ترونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج،
  قال: ثنا حماد، عن حميد، عن الـحسن بن مسلـم، عن مـجاهد، فـي قول الله: { بِغَيْرِ
  عَمَدٍ تَرَوَنْهَا } قال: هي لا ترونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد بغير
  عمد يقول: عمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن الـحسن وقتادة، قوله: { اللّهُ الَّذِي
  رَفَعَ السَّمَوَاتِ بغَيْرِ عَمَدٍ تَرَوْنَها } قال قتادة: قال ابن عبـاس: بعَمَد
  ولكن لا ترونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن سماك، عن عكرمة، عن ابن عبـاس، قوله: { رَفَعَ السَّمَوَاتِ
  بغَيْرِ عَمَدٍ تَرَوْنَها } قال: ما يدريك لعلها بعمد لا ترونها؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومن تأوّل ذلك كذلك، قصد مذهب تقديـم العرب الـجحد من آخر الكلام إلـى
  أوّله، كقول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا أرَاها تَزَالُ ظالِـمَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُـحْدِثُ لـي نَكْبَةً وتَنْكَؤُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: أراها لا تزال ظالـمة، فقدم
  الـجحد عن موضعه من تزال، وكما قال الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا أعْجَبَتْكَ
  الدَّهْر حالٌ منِ امْرِىءٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَدَعْهِ
  وَوَاكِلْ حالَهُ واللَّـيالِـيا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَجِئْنَ
  علـى ما كانَ مِنْ صَالِـحٍ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنْ كانَ
  فِيما لا تَرَى النَّاسُ آلِيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: وإن كان فـيـما يرى الناس لا يألو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي مرفوعة بغير عمد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن خـلف العسقلانـيّ، قال: أخبرنا آدم، قال: ثنا حماد بن سلـمة، عن إياس بن معاوية،
  فـي قوله: { رَفَعَ السَّمَوَاتِ بغَيْرِ عَمَدٍ تَرَوْنَها } قال: السماء مقببة علـى
  الأرض مثل القبة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
