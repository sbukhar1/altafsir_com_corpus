aaya: اللَّهُ الَّذِي رَفَعَ السَّمَاوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ۖ ثُمَّ اسْتَوَىٰ
  عَلَى الْعَرْشِ ۖ وَسَخَّرَ الشَّمْسَ وَالْقَمَرَ ۖ كُلٌّ يَجْرِي لِأَجَلٍ مُسَمًّى
  ۚ يُدَبِّرُ الْأَمْرَ يُفَصِّلُ الْآيَاتِ لَعَلَّكُمْ بِلِقَاءِ رَبِّكُمْ تُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  رَفَعَ ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ
  وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّـى يُدَبِّرُ ٱلأَمْرَ
  يُفَصِّلُ ٱلآيَاتِ لَعَلَّكُمْ بِلِقَآءِ رَبِّكُمْ تُوقِنُونَ }يقول تعالى ذكره:
  الله يا مـحمد هو الذي رفع السموات السبع بغير عمد ترونها، فجعلها للأرض سقـفـاً مسموكاً.
  والعمد جمع عمود، وهي السواري، وما يُعْمد به البناء، كما قال النابغة:وخَيِّسُ الـجِنَّ
  إنّـي قدْ أذِنْتُ لهُمْ   يَبْنُونَ تَدْمُرَ بـالصُّفَّـاح والعَمَدِوجمع العمود:
  عَمَد، كما جمع الأديـم: أَدَم، ولو جمع بـالضم فقـيـل: عُمُد جاز، كما يجمع الرسول:
  رُسُل، والشَّكُور: شُكُر.واختلف أهل التأويـل فـي تأويـل قوله: { رَفَعَ السَّمَوَاتِ
  بِغَيْرِ عَمَدٍ تَرَوْنَها } فقال بعضهم: تأويـل ذلك: الله الذي رفع السموات بعمَد
  لا ترونها. ذكر من قال ذلك:حدثنا أحمد بن هشام، قال: ثنا معاذ بن معاذ، قال: ثنا عمران
  بن حدير، عن عكرمة، قال: قلت لابن عبـاس: إن فلاناً يقول: إنها علـى عَمَد، يعنـي السماء؟
  قال: فقال: اقرأها «بغيرِ عَمَدٍ تَرَونها»: أي لا ترونها.حدثنا الـحسن بن مـحمد بن
  الصبـاح، قال: ثنا معاذ بن معاذ، عن عمران بن حُدَير، عن عكرمة، عن ابن عبـاس، مثله.حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا حماد، قال: ثنا حميد، عن الـحسن بن مسلـم،
  عن مـجاهد، قوله: { بغَيُرِ عَمَدٍ تَرَوْنَها } قال: بعمد لا ترونها.حدثنـي الـمثنى،
  قال: ثنا الـحجاج، قال: ثنا حماد، عن حميد، عن الـحسن بن مسلـم، عن مـجاهد، فـي قول
  الله: { بِغَيْرِ عَمَدٍ تَرَوَنْهَا } قال: هي لا ترونها.حدثنا الـحسن بن مـحمد، قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد بغير عمد يقول: عمد.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.قال:
  ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن الـحسن وقتادة، قوله: { اللّهُ الَّذِي
  رَفَعَ السَّمَوَاتِ بغَيْرِ عَمَدٍ تَرَوْنَها } قال قتادة: قال ابن عبـاس: بعَمَد
  ولكن لا ترونها.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن سماك، عن
  عكرمة، عن ابن عبـاس، قوله: { رَفَعَ السَّمَوَاتِ بغَيْرِ عَمَدٍ تَرَوْنَها } قال:
  ما يدريك لعلها بعمد لا ترونها؟ومن تأوّل ذلك كذلك، قصد مذهب تقديـم العرب الـجحد من
  آخر الكلام إلـى أوّله، كقول الشاعر:ولا أرَاها تَزَالُ ظالِـمَةً   تُـحْدِثُ لـي
  نَكْبَةً وتَنْكَؤُهايريد: أراها لا تزال ظالـمة، فقدم الـجحد عن موضعه من تزال، وكما
  قال الآخر:إذَا أعْجَبَتْكَ الدَّهْر حالٌ منِ امْرِىءٍ   فَدَعْهِ وَوَاكِلْ حالَهُ
  واللَّـيالِـيايَجِئْنَ علـى ما كانَ مِنْ صَالِـحٍ بِهِ   وإنْ كانَ فِيما لا تَرَى
  النَّاسُ آلِيايعنـي: وإن كان فـيـما يرى الناس لا يألو.وقال آخرون: بل هي مرفوعة بغير
  عمد. ذكر من قال ذلك:حدثنـي مـحمد بن خـلف العسقلانـيّ، قال: أخبرنا آدم، قال: ثنا
  حماد بن سلـمة، عن إياس بن معاوية، فـي قوله: { رَفَعَ السَّمَوَاتِ بغَيْرِ عَمَدٍ
  تَرَوْنَها } قال: السماء مقببة علـى الأرض مثل القبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي رَفَعَ ٱلسَّمَٰوَٰتِ
  بِغَيْرِ عَمَدٍ تَرَوْنَهَا ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ وَسَخَّرَ ٱلشَّمْسَ
  وَٱلْقَمَرَ كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّـى يُدَبِّرُ ٱلأَمْرَ يُفَصِّلُ ٱلآيَاتِ
  لَعَلَّكُمْ بِلِقَآءِ رَبِّكُمْ تُوقِنُونَ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { بغَيْرِ عَمَدٍ تَرَوْنَها } قال: رفعها بغير عمد.وأولـى الأقوال
  فـي ذلك بـالصحة أن يقال كما قال الله تعالـى: { اللّهُ الَّذِي رَفَعَ السَّمَوَاتِ
  بغَيْرِ عَمَدٍ تَرَوْنَها } فهي مرفوعة بغير عمد نراها، كما قال ربنا جلّ ثناؤه. ولا
  خبر بغير ذلك، ولا حجة يجب التسلـيـم لها بقول سواه.وأما قوله: { ثُمَّ اسْتَوَى علـى
  العَرْشِ } فإنه يعنـي: علا علـيه.وقد بـيَّنا معنى الاستواء واختلاف الـمختلفـين فـيه
  والصحيح من القول فـيـما قالوا فـيه بشواهده فـيـما مضى بـما أغنى عن إعادته فـي هذا
  الـموضع.وقوله: { وسَخَّرَ الشَّمْسَ والقَمَرَ } يقول: وأجرى الشمس والقمر فـي السماء،
  فسخرهما فـيها لـمصالـح خـلقه، وذللهما لـمنافعهم، لـيعلـموا بجريهما فـيها عدد السنـين
  والـحساب، ويفصلوا به بـين اللـيـل والنهار.وقوله: { كُلّ يَجْرِي لأَجَل مسَمًّى }
  يقول جلّ ثناؤه: كل ذلك يجري فـي السماء لأجل مسمى: أي لوقت معلوم، وذلك إلـى فناء
  الدنـيا وقـيام القـيامة التـي عندها تكوّر الشمس، ويُخسف القمر وتنكدر النـجوم وحذف
  ذلك من الكلام لفهم السامعين من أهل لسان من نزل بلسانه القرآن معناه، وأنّ «كلٌّ»
  لا بدّ لها من إضافة إلـى ما تـحيط به.وبنـحو الذي قلنا فـي قوله { لأَجَل مُسَمًّى
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَسَخَّرَ الشَّمْسَ والقَمَرَ كُلّ يَجْرِي
  لأَجَل مُسَمًّى } قال: الدنـيا.وقوله: { يُدَبِّرُ الأمْرَ } يقول تعالـى ذكره: يقضي
  الله الذي رفع السموات بغير عمد ترونها أمور الدنـيا والآخرة كلها، ويدبر ذلك كله وحده،
  بغير شريك ولا ظهير ولا معين سبحانه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { يُدَبِّرُ الأمْرَ } يقضيه وحده.قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.وقوله: { يُفَصّلُ الآياتِ } يقول: يفصل
  لكم ربكم آيات كتابه، فـيبـينها لكم احتـجاجاً بها علـيكم أيها الناس، { لَعَلَّكُمْ
  بِلِقاءِ رَبِّكُمْ تُوقِنُونَ } يقول: لتوقنوا بلقاء الله، والـمعاد إلـيه، فتصدّقوا
  بوعده ووعيده، وتنزجروا عن عبـادة الآلهة والأوثان، وتـخـلصوا له العبـادة إذا تـيقنتـم
  ذلك.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { لَعَلَّكُمْ بِلِقاءِ رَبِّكُمْ تُوقِنُونَ } وأن
  الله تبـارك وتعالـى إنـما أنزل كتابه، وأرسل رسله لنؤمن بوعده، ونستـيقن بلقائه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

