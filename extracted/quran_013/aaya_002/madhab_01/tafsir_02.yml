  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي رَفَعَ ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ
  وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّـى يُدَبِّرُ ٱلأَمْرَ
  يُفَصِّلُ ٱلآيَاتِ لَعَلَّكُمْ بِلِقَآءِ رَبِّكُمْ تُوقِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي مَدَّ ٱلأَرْضَ وَجَعَلَ فِيهَا رَوَاسِىَ وَأَنْهَاراً وَمِن كُلِّ ٱلثَّمَرَاتِ
  جَعَلَ فِيهَا زَوْجَيْنِ ٱثْنَيْنِ يُغْشِى ٱلَّيلَ ٱلنَّهَارَ إِنَّ فِي ذٰلِكَ لآيَاتٍ
  لِّقَوْمٍ يَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱللَّهُ } مبتدأ،
  و { ٱلَّذِى } خبره، بدليل قوله: { وَهُوَ ٱلَّذِى مَدَّ ٱلأَرْضَ } ويجوز أن يكون
  صفة. وقوله: { يُدَبّرُ ٱلأَمْرَ يُفَصّلُ ٱلآيَـٰتِ } خبر بعد خبر. وينصره ما تقدّمه
  من ذكر الآيات { رَفَعَ ٱلسَّمَـٰوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا } كلام مستأنف
  استشهاد برؤيتهم لها كذلك. وقيل: هي صفة لعمد. ويعضده قراءة أبي «ترونه». وقرىء: «عُمُد»،
  بضمتين { يُدَبِـّرُ ٱلأَمْرَ } يدبر أمر ملكوته وربوبيته { يُفَصّلُ } آياته في كتبه
  المنزلة { لَعَلَّكُمْ بِلِقَاء رَبّكُمْ تُوقِنُونَ } بالجزاء وبأن هذا المدبر والمفصل
  لا بد لكم من الرجوع إليه. وقرأ الحسن: «ندبر»، بالنون { جَعَلَ فِيهَا زَوْجَيْنِ
  ٱثْنَيْنِ } خلق فيها من جميع أنواع الثمرات زوجين زوجين حين مدّها، ثم تكاثرت بعد
  ذلك وتنوعت. وقيل: أراد بالزوجين: الأسود والأبيض، والحلو والحامض، والصغير والكبير،
  وما أشبه ذلك من الأصناف المختلفة { يغشى الليل النهار } يلبسه مكانه، فيصير أسود مظلماً
  بعد ما كان أبيض منيراً. وقرىء: «يغشّى» بالتشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

