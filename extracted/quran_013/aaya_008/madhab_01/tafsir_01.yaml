  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَعْلَمُ مَا تَحْمِلُ كُلُّ أُنثَىٰ وَمَا تَغِيضُ ٱلأَرْحَامُ وَمَا تَزْدَادُ وَكُلُّ
  شَيْءٍ عِندَهُ بِمِقْدَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ
  تَعْجَبْ فَعَجَبٌ قَوْلهُمْ أئِذَا كُنَّا تُرَابـاً أئِنَّا لَفِـي خَـلْقٍ جَدِيدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">منكرين
  قدرة الله علـى إعادتهم خَـلقاً جديداً بعد فنائهم وبلائهم، ولا ينكرون قدرته علـى
  ابتدائهم وتصويرهم فـي الأرحام وتدبـيرهم وتصريفهم فـيها حالاً بعد حال. فـابتدأ الـخبر
  عن ذلك ابتداء، والـمعنى فـيه ما وصفت، فقال جلّ ثناؤه: { اللّهُ يَعْلَـمُ ما تَـحْمِلُ
  كُلُّ أُنْثَى وَما تَغِيضُ الأرْحامُ وَما تَزْدَادُ } يقول: وما تنقص الأرحام من
  حملها فـي الأشهر التسعة بإرسالها دم الـحيض، وما تزداد فـي حملها علـى الأشهر التسعة
  لتـمام ما نقص من الـحمل فـي الأشهر التسعة بـارسالها دم الـحيض. { وكُلُّ شَيْءٍ عِنْدَهُ
  بِـمِقْدَارٍ } لا يجاوز شيء من قَدَره عن تقديره، ولا يقصر أمر أراده فدبره عن تدبـيره،
  كما لا يزداد حمل أنثى علـى ما قدر له من الـحمل، ولا يقصر عما حدّ له من القَدْر والـمِقدار،
  مفعال من القدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن ماهانَ، قال: ثنا
  القاسم بن مالك، عن داود بن أبـي هند، عن عكرمة، عن ابن عبـاس فـي قوله: { يَعْلَـمُ
  ما تَـحْمِلُ كُلُّ أُنْثَى وَما تَغِيضُ الأرْحامُ } قال: ما رأت الـمرأة من يوم دماً
  علـى حملها زاد فـي الـحمل يوماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { اللّهُ يَعْلَـمُ ما تَـحْمِلُ كُلُّ أُنْثَى وَما تَغِيضُ الأرْحامُ } يعنـي
  السِّقط. { وَما تَزْدَادُ } يقول: ما زادت الرحم فـي الـحمل علـى ما غاضت حتـى ولدته
  تـماماً وذلك أن من النساء من تـحمل عشرة أشهر ومنهنّ من تـحمل تسعة أشهر، ومنهنّ من
  تزيد فـي الـحمل ومنهنّ من تنقص، فذلك الغيَض والزيادة التـي ذكر الله، وكلّ ذلك بعلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سعيد بن يحيى الأموي، قال: ثنا عبد السلام، قال: ثنا خَصِيف،
  عن مـجاهد أو سعيد بن جبـير فـي قول الله: { وَما تَغِيضُ الأرْحامُ } قال: غيضها دون
  التسعة، والزيادة فوق التسعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن مـجاهد، أنه قال: الغيض: ما رأت الـحامل
  من الدم فـي حملها، فهو نقصان من الولد، والزيادة: ما زاد علـى التسعة أشهر، فهو تـمام
  للنقصان وهو زيادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الصمد، قال: ثنا شعبة، عن أبـي بشر، عن مـجاهد، فـي قوله: { وَماتَغِيضُ الأرْحامُ
  وَما تَزْدَادُ } قال: ما ترى من الدم، وما تزداد علـى تسعة أشهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  بشر، عن مـجاهد، أنه قال: { يَعْلَـمُ ما تَغِيضُ الأرْحامُ وَما تَزْدَادُ } قال:
  ما زاد علـى التسعة الأشهر وما تغيض الأرحام: قال: الدم تراه الـمرأة فـي حملها.</font></font>&#13;\t\t\t<label
