  href=\"JavaScript:Open_Menu()\">ٱللَّهُ يَعْلَمُ مَا تَحْمِلُ كُلُّ أُنثَىٰ وَمَا
  تَغِيضُ ٱلأَرْحَامُ وَمَا تَزْدَادُ وَكُلُّ شَيْءٍ عِندَهُ بِمِقْدَارٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، ثنا عمرو بن عون والـحجاج بن الـمنهال، قالا: ثنا
  هشيـم، عن أبـي بشر، عن مـجاهد، فـي قوله: { وَما تَغِيضُ الأرْحامُ وَما تَزْدَادُ
  } قال: الغيض: الـحامل ترى الدم فـي حملها فهو الغيض، وهو نقصان من الولد، وما زاد
  علـى تسعة أشهر فهو تـمام لذلك النقصان، وهي الزيادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد،قال: ثنا عبد السلام، عن خصيف، عن مـجاهد: { وَما
  تَغِيضُ الأرْحامُ وَما تَزْدَادُ } قال: إذا رأت دون التسعة زاد علـى التسعة مثل أيام
  الـحيض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَما تَغِيضُ الأرْحامُ } قال: خروج
  الدم. { وَما تَزْدَادُ } قال: استـمساك الدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَما
  تَغِيضُ الأرْحامُ } إراقة الـمرأة حتـى يَخس الولد. { وَما تَزْدَادُ } قال: إن لـم
  تهرق الـمرأة تـمّ الولد وعظُم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا شعبة، عن جعفر، عن مـجاهد، فـي قوله: {
  وَما تَغِيضُ الأرْحامُ وَما تَزْدَادُ } قال: الـمرأة ترى الدم وتـحمل أكثر من تسعة
  أشهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا مـحمد بن
  الصبـاح، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن سعيد بن جبـير، فـي قوله: { وَما
  تَغِيضُ الأرْحامُ } قال: هي الـمرأة ترى الدم فـي حملها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا شبـابة، ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَما تَغِيضُ الأرحامُ
  وَما تَزْدَادُ } إهراق الدم حتـى يخس الولد، وتزداد إن لـم تهرق الـمرأة تـمّ الولد
  وعظم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحكم بن موسى، قال: ثنا
  هقل، عن عثمان بن الأسود، قال: قلت لـمـجاهد: امرأتـي رأت دماً، وأرجو أن تكون حاملاً
  قال أبو جعفر: هكذا هو فـي الكتاب فقال مـجاهد: ذاك غيض الأرحام { يَعْلَـمُ ما تَغِيضُ
  الأرْحامُ وَما تَزْدادُ وكُلُّ شَيْءٍ عِنْدَهُ بِـمِقْدارٍ }. الولد لا يزال يقع
  فـي النقصان ما رأت الدم، فإذا انقطع الدم وقع في الزيادة، فلا يزال حتـى يتـم، فذلك
  قوله: { وَمَا تَغِيضُ الأرْحامُ وَمَا تَزْدَادُ، وَكُلُّ شَيْءٍ عِنْدَهُ بِـمِقْدَارٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مـحمد بن الصباح، قال:
  ثنا هشيـم، قال: أخبرنا أبو بشر، عن مـجاهد، فـي قوله: { وَما تَغِيضُ الأرْحامُ وَما
  تَزْدَادُ } قال: الغَيْض: الـحامل ترى الدم فـي حملها، وهو الغَيض، وهو نقصان من الولد،
  فما زادت علـى التسعة الأشهر، فهي الزيادة، وهو تـمام للولادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عكرمة
  فـي هذه الآية: { اللّهُ يَعْلَـمُ ما تَـحْمِلُ كُلُّ أُنْثَى وَما تَغِيضُ الأرْحامُ
  } قال: كلـما غاضت بـالدم زاد ذلك فـي الـحمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الأعلـى، قال: ثنا داود، عن عكرمة نـحوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
