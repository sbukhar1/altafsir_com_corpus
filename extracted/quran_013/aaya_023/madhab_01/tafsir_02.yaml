  none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ عَلَيْكُم بِمَا صَبَرْتُمْ فَنِعْمَ
  عُقْبَىٰ ٱلدَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن أبي عبلة «صلُح» بضم اللام،
  والفتح أفصح، أعلم أنّ الأنساب لا تنفع إذا تجردت من الأعمال الصالحة. وآباؤهم جمع
  أبوي كل واحد منهم، فكأنه قيل من آبائهم وأمهاتهم { سَلَـٰمٌ عَلَيْكُمُ } في موضع
  الحال، لأنّ المعنى: قائلين سلام عليكم أو مسلمين، فإن قلت: بم تعلق قوله { بِمَا صَبَرْتُمْ
  }؟ قلت: بمحذوف تقديره: هذا بما صبرتم، يعنون هذا الثواب بسبب صبركم، أو بدل ما احتملتم
  من مشاق الصبر ومتاعبه هذه الملاذ والنعم والمعنى: لئن تعبتم في الدنيا لقد استرحتم
  الساعة، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِمَا قَدْ
  أرَى فِيهَا أوَانِسَ بُدَّنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(568) أنه كان يأتي قبور الشهداء على رأس كل حول فيقول</font></font><b><font
