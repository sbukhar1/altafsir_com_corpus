  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُوفُونَ بِعَهْدِ ٱللَّهِ وَلاَ يَنقُضُونَ ٱلْمِيثَاقَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَصِلُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيَخْشَوْنَ رَبَّهُمْ وَيَخَافُونَ
  سُوءَ الحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ صَبَرُواْ ٱبْتِغَاءَ وَجْهِ رَبِّهِمْ
  وَأَقَامُواْ ٱلصَّلٰوةَ وَأَنْفَقُواْ مِمَّا رَزَقْنَاهُمْ سِرّاً وَعَلاَنِيَةً
  وَيَدْرَءُونَ بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ أُوْلَـٰئِكَ لَهُمْ عُقْبَىٰ ٱلدَّارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ
  عَدْنٍ يَدْخُلُونَهَا وَمَنْ صَلَحَ مِنْ آبَائِهِمْ وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ
  وَالمَلاَئِكَةُ يَدْخُلُونَ عَلَيْهِمْ مِّن كُلِّ بَابٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  عَلَيْكُم بِمَا صَبَرْتُمْ فَنِعْمَ عُقْبَىٰ ٱلدَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِينَ يُوفُونَ بِعَهْدِ ٱللَّهِ } مبتدأ. و { أُوْلَـئِكَ لَهُمْ عُقْبَىٰ ٱلدَّارِ
  } خبره كقوله: والذين ينقضون عهد الله أولئك لهم اللعنة. ويجوز أن يكون صفة لأولي الألباب،
  والأوّل أوجه. وعهد الله: ما عقدوه على أنفسهم من الشهادة بربوبيته</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَشْهَدَهُمْ
  عَلَى أَنفُسِهِمْ أَلَسْتَ بِرَبّكُمْ قَالُواْ بَلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 172] { وَلاَ يِنقُضُونَ
  ٱلْمِيثَـٰقَ } ولا ينقضون كل ما وثقوه على أنفسهم وقبلوه: من الإيمان بالله وغيره
  من المواثيق بينهم وبين الله وبين العباد، تعميم بعد تخصيص { مَا أَمَرَ ٱللَّهُ بِهِ
  أَن يُوصَلَ } من الأرحام والقرابات، ويدخل فيه وصل قرابة رسول الله وقرابة المؤمنين
  الثابتة بسبب الإيمان</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا ٱلْمُؤْمِنُونَ إِخْوَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 10] بالإحسان إليهم على
  حسب الطاقة، ونصرتهم، والذب عنهم، والشفقة عليهم، والنصيحة لهم، وطرح التفرقة بين أنفسهم
  وبينهم، وإفشاء السلام عليهم، وعيادة مرضاهم، وشهود جنائزهم. ومنه مراعاة حق الأصحاب
  والخدم والجيران والرفقاء في السفر، وكل ما تعلق منهم بسبب، حتى الهرة والدجاجة. وعن
  الفضيل بن عياض أنّ جماعة دخلوا عليه بمكة فقال: من أين أنتم؟ قالوا: من أهل خراسان.
  قال: اتقوا الله وكونوا من حيث شئتم، واعلموا أنّ العبد لو أحسن الإحسان كله وكانت
  له دجاجة فأساء إليها لم يكن من المحسنين { وَيَخْشَوْنَ رَبَّهُمْ } أي يخشون وعيده
  كله { وَيَخَافُونَ } خصوصاً { سُوء الحِسَابِ } فيحاسبون أنفسهم قبل أن يحاسبوا {
  صَبَرُواْ } مطلق فيما يصبر عليه من المصائب في النفوس والأموال ومشاق التكليف { ٱبْتِغَاء
  وَجْهِ } الله، لا ليقال: ما أصبره وأحمله للنوازل، وأوقره عند الزلازل، ولا لئلا يعاب
  بالجزع ولئلا يشمت به الأعداء كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَجَلُّدِي لِلشّامِتِينَ أُرِيِهمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا لأنه لا طائل تحت الهلع ولا
  مردّ فيه للفائت، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا أنْ جَزعْتُ وَلاَ هَلَعْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـتُ وَلاَ
  يَرُدُّ بُكاي زَنْدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكل عمل له وجوه يعمل عليها، فعلى المؤمن أن ينوي منها ما به كان حسناً
  عند الله، وإلا لم يستحق به ثواباً، وكان فعلا كلا فعل { مّمّا رَزَقْنَـٰهُمْ } من
  الحلال؛ لأنّ الحرام لا يكون رزقاً ولا يسند إلى الله { سِرّا وَعَلاَنِيَةً } يتناول
  النوافل، لأنها في السر أفضل والفرائض، لوجوب المجاهرة بها نفياً للتهمة { وَيَدْرَءونَ
  بِٱلْحَسَنَةِ ٱلسَّيّئَةَ } ويدفعونها عن ابن عباس: يدفعون بالحسن من الكلام ما يرد
  عليهم من سيء غيرهم. وعن الحسن: إذا حرموا أعطوا، وإذا ظلموا عفوا، وإذا قطعوا وصلوا.
  وعن ابن كيسان: إذا أذنبوا تابوا. وقيل: إذا رأوا منكراً أمروا بتغييره { عُقْبَىٰ
  ٱلدَّارِ } عاقبة الدنيا وهي الجنة، لأنها التي أراد الله أن تكون عاقبة الدنيا ومرجع
  أهلها و { جَنَّـٰتِ عَدْنٍ } بدل من عقبى الدار. وقرىء «فنعم» بفتح النون. والأصل:
  نعم فمن كسر النون فلنقل كسرة العين إليها، ومن فتح فقد سكن العين ولم ينقل وقرىء:
  «يدخلونها» على البناء للمفعول.</font></font>&#13;\t\t\t<label disabled=\"true\"
