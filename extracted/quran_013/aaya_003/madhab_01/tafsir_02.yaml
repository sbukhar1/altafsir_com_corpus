aaya: وَهُوَ الَّذِي مَدَّ الْأَرْضَ وَجَعَلَ فِيهَا رَوَاسِيَ وَأَنْهَارًا ۖ وَمِنْ
  كُلِّ الثَّمَرَاتِ جَعَلَ فِيهَا زَوْجَيْنِ اثْنَيْنِ ۖ يُغْشِي اللَّيْلَ النَّهَارَ
  ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  رَفَعَ ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ
  وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّـى يُدَبِّرُ ٱلأَمْرَ
  يُفَصِّلُ ٱلآيَاتِ لَعَلَّكُمْ بِلِقَآءِ رَبِّكُمْ تُوقِنُونَ } * { وَهُوَ ٱلَّذِي
  مَدَّ ٱلأَرْضَ وَجَعَلَ فِيهَا رَوَاسِىَ وَأَنْهَاراً وَمِن كُلِّ ٱلثَّمَرَاتِ جَعَلَ
  فِيهَا زَوْجَيْنِ ٱثْنَيْنِ يُغْشِى ٱلَّيلَ ٱلنَّهَارَ إِنَّ فِي ذٰلِكَ لآيَاتٍ
  لِّقَوْمٍ يَتَفَكَّرُونَ }{ ٱللَّهُ } مبتدأ، و { ٱلَّذِى } خبره، بدليل قوله: { وَهُوَ
  ٱلَّذِى مَدَّ ٱلأَرْضَ } ويجوز أن يكون صفة. وقوله: { يُدَبّرُ ٱلأَمْرَ يُفَصّلُ
  ٱلآيَـٰتِ } خبر بعد خبر. وينصره ما تقدّمه من ذكر الآيات { رَفَعَ ٱلسَّمَـٰوَاتِ
  بِغَيْرِ عَمَدٍ تَرَوْنَهَا } كلام مستأنف استشهاد برؤيتهم لها كذلك. وقيل: هي صفة
  لعمد. ويعضده قراءة أبي «ترونه». وقرىء: «عُمُد»، بضمتين { يُدَبِـّرُ ٱلأَمْرَ } يدبر
  أمر ملكوته وربوبيته { يُفَصّلُ } آياته في كتبه المنزلة { لَعَلَّكُمْ بِلِقَاء رَبّكُمْ
  تُوقِنُونَ } بالجزاء وبأن هذا المدبر والمفصل لا بد لكم من الرجوع إليه. وقرأ الحسن:
  «ندبر»، بالنون { جَعَلَ فِيهَا زَوْجَيْنِ ٱثْنَيْنِ } خلق فيها من جميع أنواع الثمرات
  زوجين زوجين حين مدّها، ثم تكاثرت بعد ذلك وتنوعت. وقيل: أراد بالزوجين: الأسود والأبيض،
  والحلو والحامض، والصغير والكبير، وما أشبه ذلك من الأصناف المختلفة { يغشى الليل النهار
  } يلبسه مكانه، فيصير أسود مظلماً بعد ما كان أبيض منيراً. وقرىء: «يغشّى» بالتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

