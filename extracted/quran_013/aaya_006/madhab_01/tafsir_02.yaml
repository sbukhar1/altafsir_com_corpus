  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَعْجِلُونَكَ
  بِٱلسَّيِّئَةِ قَبْلَ ٱلْحَسَنَةِ وَقَدْ خَلَتْ مِن قَبْلِهِمُ ٱلْمَثُلاَتُ وَإِنَّ
  رَبَّكَ لَذُو مَغْفِرَةٍ لِّلنَّاسِ عَلَىٰ ظُلْمِهِمْ وَإِنَّ رَبَّكَ لَشَدِيدُ
  ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِٱلسَّيّئَةِ قَبْلَ ٱلْحَسَنَةِ
  } بالنقمة قبل العافية، والإحسان إليهم بالإمهال. وذلك أنهم سألوا رسول الله صلى الله
  عليه وسلم أن يأتيهم بالعذاب استهزاء منهم بإنذاره { وَقَدْ خَلَتْ مِن قَبْلِهِمُ
  ٱلْمَثُلَـٰتُ } أي عقوبات أمثالهم من المكذبين، فما لهم لم يعتبروا بها فلا يستهزءوا
  والمثلة: العقوبة، بوزن السمرة. والمثلة لما بين العقاب والمعاقب عليه من المماثلة،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 40] ويقال: أمثلت الرجل من صاحبه وأقصصته منه. والمثال: القصاص.
  وقرىء: «المُثُلات» بضمتين لإتباع الفاء العين. و «المَثْلات»، بفتح الميم وسكون الثاء،
  كما يقال: السمرة. و «المُثْلات» بضم الميم وسكون الثاء، تخفيف «المُثُلات» بضمتين.
  والمثلات جمع مثلة كركبة وركبات { لَذُو مَغْفِرَةٍ لّلنَّاسِ عَلَىٰ ظُلْمِهِمْ }
  أي مع ظلمهم أنفسهم بالذنوب. ومحله الحال، بمعنى ظالمين لأنفسهم وفيه أوجه. أن يريد
  السيئات المكفرة لمجتنب الكبائر. أو الكبائر بشرط التوبة. أو يريد بالمغفرة الستر والإمهال.
  وروي أنها لما نزلت قال النبي عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(561)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لولا عفو الله وتجاوزه ما هنأ
  أحد العيش، ولولا وعيده وعقابه لاتكل كل أحد \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

