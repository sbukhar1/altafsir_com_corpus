aaya: وَيَسْتَعْجِلُونَكَ بِالسَّيِّئَةِ قَبْلَ الْحَسَنَةِ وَقَدْ خَلَتْ مِنْ قَبْلِهِمُ
  الْمَثُلَاتُ ۗ وَإِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ لِلنَّاسِ عَلَىٰ ظُلْمِهِمْ ۖ وَإِنَّ
  رَبَّكَ لَشَدِيدُ الْعِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَعْجِلُونَكَ
  بِٱلسَّيِّئَةِ قَبْلَ ٱلْحَسَنَةِ وَقَدْ خَلَتْ مِن قَبْلِهِمُ ٱلْمَثُلاَتُ وَإِنَّ
  رَبَّكَ لَذُو مَغْفِرَةٍ لِّلنَّاسِ عَلَىٰ ظُلْمِهِمْ وَإِنَّ رَبَّكَ لَشَدِيدُ
  ٱلْعِقَابِ }{ بِٱلسَّيّئَةِ قَبْلَ ٱلْحَسَنَةِ } بالنقمة قبل العافية، والإحسان إليهم
  بالإمهال. وذلك أنهم سألوا رسول الله صلى الله عليه وسلم أن يأتيهم بالعذاب استهزاء
  منهم بإنذاره { وَقَدْ خَلَتْ مِن قَبْلِهِمُ ٱلْمَثُلَـٰتُ } أي عقوبات أمثالهم من
  المكذبين، فما لهم لم يعتبروا بها فلا يستهزءوا والمثلة: العقوبة، بوزن السمرة. والمثلة
  لما بين العقاب والمعاقب عليه من المماثلة،{ وَجَزَاء سَيّئَةٍ سَيّئَةٌ مّثْلُهَا }[الشورى:
  40] ويقال: أمثلت الرجل من صاحبه وأقصصته منه. والمثال: القصاص. وقرىء: «المُثُلات»
  بضمتين لإتباع الفاء العين. و «المَثْلات»، بفتح الميم وسكون الثاء، كما يقال: السمرة.
  و «المُثْلات» بضم الميم وسكون الثاء، تخفيف «المُثُلات» بضمتين. والمثلات جمع مثلة
  كركبة وركبات { لَذُو مَغْفِرَةٍ لّلنَّاسِ عَلَىٰ ظُلْمِهِمْ } أي مع ظلمهم أنفسهم
  بالذنوب. ومحله الحال، بمعنى ظالمين لأنفسهم وفيه أوجه. أن يريد السيئات المكفرة لمجتنب
  الكبائر. أو الكبائر بشرط التوبة. أو يريد بالمغفرة الستر والإمهال. وروي أنها لما
  نزلت قال النبي عليه الصلاة والسلام:(561) \" لولا عفو الله وتجاوزه ما هنأ أحد العيش،
  ولولا وعيده وعقابه لاتكل كل أحد \". \r\n\t\t\t\r\n\t\t\t</section>"

