  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَعْجِلُونَكَ
  بِٱلسَّيِّئَةِ قَبْلَ ٱلْحَسَنَةِ وَقَدْ خَلَتْ مِن قَبْلِهِمُ ٱلْمَثُلاَتُ وَإِنَّ
  رَبَّكَ لَذُو مَغْفِرَةٍ لِّلنَّاسِ عَلَىٰ ظُلْمِهِمْ وَإِنَّ رَبَّكَ لَشَدِيدُ
  ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ويستعجلونك يا
  مـحمد مشركو قومك بـالبلاء والعقوبة قبل الرخاء والعافـية، فـيقولون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اللَّهُمَّ
  إنْ كانَ هذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجَارَةً مِنَ السَّماءِ
  أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهم يعلـمون ما حلّ بـمن خلا قبلهم
  من الأمـم التـي عصت ربها وكذّبت رسلها من عقوبـات الله وعظيـم بلائه، فمن بـين أمة
  مُسِخت قِرَدة وأخرى خنازير، ومن بـين أمة أهلكت بـالرجْفَة، وأخرى بـالـخسف، وذلك
  هو الـمُثلات التـي قال الله جلّ ثناؤه: { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمْ الـمَثُلاتُ
  } والـمَثُلات: العقوبـات الـمنكِّلات، والواحدة منها: مَثُلة بفتـح الـميـم وضمّ الثاء،
  ثم تـجمع مَثُلات كما واحدة الصَّدُقات صَدُقَة، ثم تـجمع صَدُقات. وذكر أن تـميـماً
  من بـين العرب تضم الـميـم والثاء جميعاً من الـمَثُلات، فـالواحدة علـى لغتهم منها
  مُثْلة، ثم تـجمع علـى مُثُلات، مثل غُرْفة وغُرُفـات، والفعل منه: مثلتَ به أمثُل
  مَثْلاً بفتـح الـميـم وتسكين الثاء، فإذا أردت أنك أقصصته من غيره، قلت: أمَثْلته
  من صاحبه أُمْثِله إمثالاً، وذلك إذا أقصصته منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمُ
  الـمَثُلاتُ }: وقائع الله فـي الأمـم فـيـمن خلا قبلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَسْتَعْجِلُونَكَ بـالسَّيِّئَةِ قَبْلَ الـحَسَنَةِ } وهم مشركو العرب استعجلوا
  بـالشرّ قبل الـخير، وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ
  عَلَـيْنا حِجَارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذابٍ ألِـيـمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَيَسْتَعْجِلُونَكَ بـالسَّيِئَةِ قَبْلَ
  الـحَسَنَةٍ } قال: بـالعقوبة قبل العافـية. { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمْ الـمَثُلاتُ
  } قال: العقوبـات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الـمَثُلات } قال:
  الأمثال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي الـمُثنَىَّ قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقَدْ خَـلَتْ مِنْ قَبْلِهِمْ الـمَثُلاتُ } قال: الـمَثُلات: الذي مَثَّل الله فـي
  الأمـم من العذاب الذي عذّبهم تولَّت الـمَثُلات من العذاب، قد خَـلَت من قبلهم، وعرفوا
  ذلك، وانتهى إلـيهم ما مَثَّل الله بهم حين عصَوه وعصَوا رسله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا سلـيـم، قال: سمعت
  الشعبـيّ يقول فـي قوله: { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمُ الـمَثُلاثُ } قال: القِردَة
  والـخنازير هي الـمثلات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنَّ رَبَّكَ لَذُو مَغْفِرَةٍ
  للنَّاسِ علـى ظُلْـمِهِمْ } يقول تعالـى ذكره: وإن ربك يا مـحمد لذو ستر علـى ذنوب
  من تاب من ذنوبه من الناس، فتارك فضيحَته بها فـي موقـف القـيامة، وصافحٌ له عن عقابه
  علـيها عاجلاً وآجلاً علـى ظلـمهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
