  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  أَرْسَلْنَاكَ فِيۤ أُمَّةٍ قَدْ خَلَتْ مِن قَبْلِهَآ أُمَمٌ لِّتَتْلُوَاْ عَلَيْهِمُ
  ٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَهُمْ يَكْفُرُونَ بِٱلرَّحْمَـٰنِ قُلْ هُوَ رَبِّي
  لاۤ إِلَـٰهَ إِلاَّ هُوَ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ مَتَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هكذا أرسلناك يا مـحمد فـي جماعة من الناس، يعنـي
  إلـى جماعة قد خـلت من قبلها جماعات علـى مثل الذي هم علـيه، فمضت { لِتَتْلُوَ عَلَـيْهِمُ
  الَّذِي أوْحَيْنا إلَـيْكَ } يقول: لتبلغهم ما أرسلتك به إلـيهم من وحيـي الذي أوحيته
  إلـيك. { وَهُمْ يَكْفُرُونَ بـالرَّحْمَنِ } يقول: وهم يجحدون وحدانـية الله، ويكذّبون
  بها. { قُلْ هُوَ رَبّـي } يقول: إن كفر هؤلاء الذين أرسلتك إلـيهم يا مـحمد بـالرحمن،
  فقل: أنت الله ربـي { لا إلَهَ إلاَّ هُوَ عَلَـيْهِ تَوَكَّلْتُ وَإلَـيْهِ مَتابِ
  } يقول: وإلـيه مرجعي وأوبتـي. وهو مصدر من قول القائل: تبت متابـاً وتوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهُمْ
  يَكُفُرُونَ بـالرَّحْمَنِ } ذكر لنا أن نبـيّ الله صلى الله عليه وسلم زمن الـحديبـية
  حين صالـح قريشاً كتب:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هذا ما صالـح علـيه مـحمد رسول الله \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال مشركو قريش: لئن كنتَ رسول الله صلى الله عليه وسلم ثم قاتلناك
  لقد ظلـمناك، ولكن اكتب: هذا ما صالـح علـيه مـحمد بن عبد الله. فقال أصحاب رسول الله
  صلى الله عليه وسلم: دعنا يا رسول الله نقاتلهم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، ولكنْ اكْتُبُوا كما يُرِيدُونَ إنـيّ مـحَمَّد بْنُ عَبْدِ
  اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  كتب الكاتب: «بسم الله الرحمن الرحيـم»، قالت قريش: أما الرحمن فلا نعرفه وكان أهل
  الـجاهلـية يكتبون: «بـاسمك اللهمّ»، فقال أصحابه: يا رسول الله دعنا نقاتلهم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا ولكِنْ اكْتُبُوا كمَا يُرِيدُونَ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنى حجاج، عن ابن جريج، عن مـجاهد، قال: قوله: { كذلكَ أرْسَلْناكَ فِـي أُمَّةٍ
  قَدْ خَـلَتْ }... الآية، قال: هذا لـما كاتب رسول الله صلى الله عليه وسلم قريشاً
  فـي الـحديبـية كتب: «بسم الله الرحمن الرحيـم»، قالوا: لا تكتب الرحمن، وما ندري ما
  الرحمن، ولا نكتب إلا بـاسمك اللهمّ قال الله: { وَهُمْ يَكْفُرُونَ بـالرَّحمَنِ قُلْ
  هُوَ رَبـي لا إلَهَ إلاَّ هُوَ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

