  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: كَذَٰلِكَ أَرْسَلْنَاكَ فِي أُمَّةٍ قَدْ خَلَتْ مِنْ قَبْلِهَا أُمَمٌ لِتَتْلُوَ
  عَلَيْهِمُ الَّذِي أَوْحَيْنَا إِلَيْكَ وَهُمْ يَكْفُرُونَ بِالرَّحْمَٰنِ ۚ قُلْ
  هُوَ رَبِّي لَا إِلَٰهَ إِلَّا هُوَ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ مَتَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ أَرْسَلْنَاكَ
  فِيۤ أُمَّةٍ قَدْ خَلَتْ مِن قَبْلِهَآ أُمَمٌ لِّتَتْلُوَاْ عَلَيْهِمُ ٱلَّذِيۤ
  أَوْحَيْنَآ إِلَيْكَ وَهُمْ يَكْفُرُونَ بِٱلرَّحْمَـٰنِ قُلْ هُوَ رَبِّي لاۤ إِلَـٰهَ
  إِلاَّ هُوَ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ مَتَابِ }يقول تعالـى ذكره: هكذا أرسلناك
  يا مـحمد فـي جماعة من الناس، يعنـي إلـى جماعة قد خـلت من قبلها جماعات علـى مثل الذي
  هم علـيه، فمضت { لِتَتْلُوَ عَلَـيْهِمُ الَّذِي أوْحَيْنا إلَـيْكَ } يقول: لتبلغهم
  ما أرسلتك به إلـيهم من وحيـي الذي أوحيته إلـيك. { وَهُمْ يَكْفُرُونَ بـالرَّحْمَنِ
  } يقول: وهم يجحدون وحدانـية الله، ويكذّبون بها. { قُلْ هُوَ رَبّـي } يقول: إن كفر
  هؤلاء الذين أرسلتك إلـيهم يا مـحمد بـالرحمن، فقل: أنت الله ربـي { لا إلَهَ إلاَّ
  هُوَ عَلَـيْهِ تَوَكَّلْتُ وَإلَـيْهِ مَتابِ } يقول: وإلـيه مرجعي وأوبتـي. وهو مصدر
  من قول القائل: تبت متابـاً وتوبة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهُمْ يَكُفُرُونَ
  بـالرَّحْمَنِ } ذكر لنا أن نبـيّ الله صلى الله عليه وسلم زمن الـحديبـية حين صالـح
  قريشاً كتب: \" هذا ما صالـح علـيه مـحمد رسول الله \". فقال مشركو قريش: لئن كنتَ
  رسول الله صلى الله عليه وسلم ثم قاتلناك لقد ظلـمناك، ولكن اكتب: هذا ما صالـح علـيه
  مـحمد بن عبد الله. فقال أصحاب رسول الله صلى الله عليه وسلم: دعنا يا رسول الله نقاتلهم
  فقال: \" لا، ولكنْ اكْتُبُوا كما يُرِيدُونَ إنـيّ مـحَمَّد بْنُ عَبْدِ اللّهِ \"
  فلـما كتب الكاتب: «بسم الله الرحمن الرحيـم»، قالت قريش: أما الرحمن فلا نعرفه وكان
  أهل الـجاهلـية يكتبون: «بـاسمك اللهمّ»، فقال أصحابه: يا رسول الله دعنا نقاتلهم قال:
  \" لا ولكِنْ اكْتُبُوا كمَا يُرِيدُونَ \". حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنى حجاج، عن ابن جريج، عن مـجاهد، قال: قوله: { كذلكَ أرْسَلْناكَ فِـي أُمَّةٍ قَدْ
  خَـلَتْ }... الآية، قال: هذا لـما كاتب رسول الله صلى الله عليه وسلم قريشاً فـي الـحديبـية
  كتب: «بسم الله الرحمن الرحيـم»، قالوا: لا تكتب الرحمن، وما ندري ما الرحمن، ولا نكتب
  إلا بـاسمك اللهمّ قال الله: { وَهُمْ يَكْفُرُونَ بـالرَّحمَنِ قُلْ هُوَ رَبـي لا
  إلَهَ إلاَّ هُوَ }... الآية.\r\n\t\t\t\r\n\t\t\t</section>"

