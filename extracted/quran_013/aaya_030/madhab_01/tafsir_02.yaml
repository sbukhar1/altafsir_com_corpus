aaya: كَذَٰلِكَ أَرْسَلْنَاكَ فِي أُمَّةٍ قَدْ خَلَتْ مِنْ قَبْلِهَا أُمَمٌ لِتَتْلُوَ
  عَلَيْهِمُ الَّذِي أَوْحَيْنَا إِلَيْكَ وَهُمْ يَكْفُرُونَ بِالرَّحْمَٰنِ ۚ قُلْ
  هُوَ رَبِّي لَا إِلَٰهَ إِلَّا هُوَ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ مَتَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ أَرْسَلْنَاكَ
  فِيۤ أُمَّةٍ قَدْ خَلَتْ مِن قَبْلِهَآ أُمَمٌ لِّتَتْلُوَاْ عَلَيْهِمُ ٱلَّذِيۤ
  أَوْحَيْنَآ إِلَيْكَ وَهُمْ يَكْفُرُونَ بِٱلرَّحْمَـٰنِ قُلْ هُوَ رَبِّي لاۤ إِلَـٰهَ
  إِلاَّ هُوَ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ مَتَابِ }{ كَذَلِكَ أَرْسَلْنَاكَ }
  مثل ذلك الإرسال أرسلناك، يعني: أرسلناك إرسالاً له شأن وفضل على سائر الإرسالات، ثم
  فسر كيف أرسله فقال: { فِى أُمَّةٍ قَدْ خَلَتْ مِن قَبْلِهَا أُمَمٌ } أي أرسلناك
  في أمة قد تقدمتها أمم كثيرة فهي آخر الأمم وأنت خاتم الأنبياء { لّتَتْلُوَ عَلَيْهِمُ
  ٱلَّذِى أَوْحَيْنَا إِلَيْكَ } لتقرأ عليهم الكتاب العظيم الذي أوحينا إليك { وَهُمْ
  يَكْفُرُونَ } وحال هؤلاء أنهم يكفرون { بِٱلرَّحْمَـٰنِ } بالبليغ الرحمة الذي وسعت
  رحمته كل شيء، وما بهم من نعمة فمنه، فكفروا بنعمته في إرسال مثلك إليهم وإنزال هذا
  القرآن المعجز المصدق لسائر الكتب عليهم { قُلْ هُوَ رَبّى } الواحد المتعالي عن الشركاء
  { عَلَيْهِ تَوَكَّلْتُ } في نصرتي عليكم { وَإِلَيْهِ مَتَابِ } فيثيبني على مصابرتكم
  ومجاهدتكم.\r\n\t\t\t\r\n\t\t\t</section>"

