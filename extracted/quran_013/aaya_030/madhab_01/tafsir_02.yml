  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  أَرْسَلْنَاكَ فِيۤ أُمَّةٍ قَدْ خَلَتْ مِن قَبْلِهَآ أُمَمٌ لِّتَتْلُوَاْ عَلَيْهِمُ
  ٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَهُمْ يَكْفُرُونَ بِٱلرَّحْمَـٰنِ قُلْ هُوَ رَبِّي
  لاۤ إِلَـٰهَ إِلاَّ هُوَ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ مَتَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَذَلِكَ أَرْسَلْنَاكَ } مثل ذلك الإرسال أرسلناك، يعني: أرسلناك
  إرسالاً له شأن وفضل على سائر الإرسالات، ثم فسر كيف أرسله فقال: { فِى أُمَّةٍ قَدْ
  خَلَتْ مِن قَبْلِهَا أُمَمٌ } أي أرسلناك في أمة قد تقدمتها أمم كثيرة فهي آخر الأمم
  وأنت خاتم الأنبياء { لّتَتْلُوَ عَلَيْهِمُ ٱلَّذِى أَوْحَيْنَا إِلَيْكَ } لتقرأ
  عليهم الكتاب العظيم الذي أوحينا إليك { وَهُمْ يَكْفُرُونَ } وحال هؤلاء أنهم يكفرون
  { بِٱلرَّحْمَـٰنِ } بالبليغ الرحمة الذي وسعت رحمته كل شيء، وما بهم من نعمة فمنه،
  فكفروا بنعمته في إرسال مثلك إليهم وإنزال هذا القرآن المعجز المصدق لسائر الكتب عليهم
  { قُلْ هُوَ رَبّى } الواحد المتعالي عن الشركاء { عَلَيْهِ تَوَكَّلْتُ } في نصرتي
  عليكم { وَإِلَيْهِ مَتَابِ } فيثيبني على مصابرتكم ومجاهدتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
