  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلْجَنَّةِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ أُكُلُهَا
  دَآئِمٌ وِظِلُّهَا تِلْكَ عُقْبَىٰ ٱلَّذِينَ ٱتَّقَواْ وَّعُقْبَى ٱلْكَافِرِينَ
  ٱلنَّارُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل العلم بكلام العرب في
  رافع «المثل»، فقال بعض نحويّ الكُوفيين الرافع للمثل قوله: { تَجْرِي مِنْ تَحْتها
  الأنْهارُ } فـي المعنى، وقال: هو كما تقول حِلْـية فلان أسْمَرُ كذا وكذا، فليس الأسمر
  بمرفوع بالحلية، إنما هو ابتداء أي هو أسمر هو كذا. قال: ولو دخل أنّ في مثل هذا كان
  صواباً. قال: ومثله في الكلام مثَلك أنك كذا وأنك كذا. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلْـيَنْظُرِ الإنْسانُ إلـى طَعامِهِ
  أنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مَنْ وجَّهَ: { مَثَلُ الـجَنَّةِ الَّتِـي وُعِدَ الـمُتَّقُونَ فِـيهَا
  } ومن قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنَّا صَبَبْنا الـمَاءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أظهر الاسم، لأنه مردود علـى الطعام
  بـالـخفض، ومستأنف، أي: طعامه أنا صببنا ثم فعلنا. وقال: معنى قوله: { مَثَلُ الـجَنَّةِ
  }: صفـات الـجنة. وقال بعض نـحويّـي البصريـين: معنى ذلك: صفة الـجنة، قال: ومنه قول
  الله تعالـى: وَلَهُ الـمَثَلُ الأعْلَـى معناه: ولله الصفة العُلـيا. قال: فمعنى الكلام
  فـي قوله: { مَثَلُ الـجَنَّةِ التـي وُعِدَ الـمُتَّقُونَ تَـجْرِي مِنْ تَـحْتِها
  الأنهارُ } أو فـيها أنهار، كأنه قال: وَصْف الـجنة صفة تـجري من تـحتها الأنهار، أو
  صفة فـيها أنهار والله أعلـم. قال: ووجه آخر كأنه إذا قـيـل: مثل الـجنة قـيـل: الـجنة
  التـي وعد الـمتقون. قال: وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنَّهُ بسْمِ اللّهِ الرَّحْمَنِ
  الرَّحِيـمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">كأنه قال: بـالله الرحمن الرحيـم، والله أعلـم. قال: وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلـى
  ما فَرَّطْتُ فِـي جَنْبِ اللّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـي ذات الله، كأنه عندنا قـيـل:
  فـي الله. قال: وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَـيْسَ كَمِثْلِهِ شَيْءٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إنـما الـمعنى: لـيس كشيء، ولـيس
  مثله شيء، لأنه لا مثل له. قال: ولـيس هذا كقولك للرجل: لـيس كمثلك أحد، لأنه يجوز
  أن يكون له مِثْل، والله لا يجوز ذلك علـيه. قال: ومثله قول لبـيد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلـى الـحَوْلِ ثُمَّ اسْمُ السَّلامِ عَلَـيْكُما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وفسِّر لنا أنه أراد: السلام علـيكما قال أوس بن حَجَر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقْتِلـي كِرَامٍ كمِثْلِ الـجُذُوعِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَغَشَّاهُمْ
  سَبَلٌ مُنْهَمِرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والـمعنى عندنا: كالـجذوع، لأنه لـم يزد أن يجعل للـجذوع مثلاً
  ثم يُشبه القتلـى به. قال: ومثله قول أُميَّة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زُحَلٌ وثَوْرٌ
  تَـحْتَ رِجْلِ يَـمِينِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والنَّسْرُ
  للأُخْرَى وَلَـيْثٌ مُرْصَدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال تـحت رجل يـمينه، كأنه قال: تـحت رجله أو تـحت رجله الـيـمنى
  قال: وقول لبـيد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أضَلَّ صِوَارَهُ وتَضَيَّفَتْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَطوفٌ أمْرُها بِـيَده الشَّمالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه قال: أمرها بـالشَّمال وإلـى
  الشَّمال وقول لبـيد أيضاً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى إذا ألْقَتْ يَداً فـي كافِرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكأنه قال: حتـى وقعت فـي كافر.
  وقال آخر منهم: هو الـمكفوف عن خبره، قال: والعرب تفعل ذلك. قال: وله معنى آخر: { للذينَ
  استـجابُوا لِربِّهِمُ الـحُسنَى } مَثَلُ الـجنة موصول صفة لها علـى الكلام الأوّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب: أن يقال ذكر الـمثل،
  فقال مَثَل الـجنة، والـمراد الـجنة، ثم وصفت الـجنة بصفتها، وذلك أن مثلها إنـما هو
  صفتها ولـيست صفتها شيئاً غيرها.</font></font>&#13;\t\t\t<label disabled=\"true\"
