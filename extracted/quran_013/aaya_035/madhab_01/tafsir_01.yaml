aaya: ۞ مَثَلُ الْجَنَّةِ الَّتِي وُعِدَ الْمُتَّقُونَ ۖ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ
  ۖ أُكُلُهَا دَائِمٌ وَظِلُّهَا ۚ تِلْكَ عُقْبَى الَّذِينَ اتَّقَوْا ۖ وَعُقْبَى
  الْكَافِرِينَ النَّارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّثَلُ ٱلْجَنَّةِ
  ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ أُكُلُهَا دَآئِمٌ
  وِظِلُّهَا تِلْكَ عُقْبَىٰ ٱلَّذِينَ ٱتَّقَواْ وَّعُقْبَى ٱلْكَافِرِينَ ٱلنَّارُ
  }اختلف أهل العلم بكلام العرب في رافع «المثل»، فقال بعض نحويّ الكُوفيين الرافع للمثل
  قوله: { تَجْرِي مِنْ تَحْتها الأنْهارُ } فـي المعنى، وقال: هو كما تقول حِلْـية فلان
  أسْمَرُ كذا وكذا، فليس الأسمر بمرفوع بالحلية، إنما هو ابتداء أي هو أسمر هو كذا.
  قال: ولو دخل أنّ في مثل هذا كان صواباً. قال: ومثله في الكلام مثَلك أنك كذا وأنك
  كذا. وقوله:{ فَلْـيَنْظُرِ الإنْسانُ إلـى طَعامِهِ أنَّا }مَنْ وجَّهَ: { مَثَلُ
  الـجَنَّةِ الَّتِـي وُعِدَ الـمُتَّقُونَ فِـيهَا } ومن قال:{ أَنَّا صَبَبْنا الـمَاءَ }أظهر
  الاسم، لأنه مردود علـى الطعام بـالـخفض، ومستأنف، أي: طعامه أنا صببنا ثم فعلنا. وقال:
  معنى قوله: { مَثَلُ الـجَنَّةِ }: صفـات الـجنة. وقال بعض نـحويّـي البصريـين: معنى
  ذلك: صفة الـجنة، قال: ومنه قول الله تعالـى: وَلَهُ الـمَثَلُ الأعْلَـى معناه: ولله
  الصفة العُلـيا. قال: فمعنى الكلام فـي قوله: { مَثَلُ الـجَنَّةِ التـي وُعِدَ الـمُتَّقُونَ
  تَـجْرِي مِنْ تَـحْتِها الأنهارُ } أو فـيها أنهار، كأنه قال: وَصْف الـجنة صفة تـجري
  من تـحتها الأنهار، أو صفة فـيها أنهار والله أعلـم. قال: ووجه آخر كأنه إذا قـيـل:
  مثل الـجنة قـيـل: الـجنة التـي وعد الـمتقون. قال: وكذلك قوله:{ وَإنَّهُ بسْمِ اللّهِ
  الرَّحْمَنِ الرَّحِيـمِ }كأنه قال: بـالله الرحمن الرحيـم، والله أعلـم. قال: وقوله:{ عَلـى
  ما فَرَّطْتُ فِـي جَنْبِ اللّهِ }فـي ذات الله، كأنه عندنا قـيـل: فـي الله. قال:
  وكذلك قوله:{ لَـيْسَ كَمِثْلِهِ شَيْءٌ }إنـما الـمعنى: لـيس كشيء، ولـيس مثله شيء،
  لأنه لا مثل له. قال: ولـيس هذا كقولك للرجل: لـيس كمثلك أحد، لأنه يجوز أن يكون له
  مِثْل، والله لا يجوز ذلك علـيه. قال: ومثله قول لبـيد:إلـى الـحَوْلِ ثُمَّ اسْمُ
  السَّلامِ عَلَـيْكُما   قال: وفسِّر لنا أنه أراد: السلام علـيكما قال أوس بن حَجَر:وَقْتِلـي
  كِرَامٍ كمِثْلِ الـجُذُوعِ   تَغَشَّاهُمْ سَبَلٌ مُنْهَمِرْقال: والـمعنى عندنا:
  كالـجذوع، لأنه لـم يزد أن يجعل للـجذوع مثلاً ثم يُشبه القتلـى به. قال: ومثله قول
  أُميَّة:زُحَلٌ وثَوْرٌ تَـحْتَ رِجْلِ يَـمِينِهِ   والنَّسْرُ للأُخْرَى وَلَـيْثٌ
  مُرْصَدُقال: فقال تـحت رجل يـمينه، كأنه قال: تـحت رجله أو تـحت رجله الـيـمنى قال:
  وقول لبـيد:أضَلَّ صِوَارَهُ وتَضَيَّفَتْهُ   نَطوفٌ أمْرُها بِـيَده الشَّمالِكأنه
  قال: أمرها بـالشَّمال وإلـى الشَّمال وقول لبـيد أيضاً:حتـى إذا ألْقَتْ يَداً فـي
  كافِرٍ   فكأنه قال: حتـى وقعت فـي كافر. وقال آخر منهم: هو الـمكفوف عن خبره، قال:
  والعرب تفعل ذلك. قال: وله معنى آخر: { للذينَ استـجابُوا لِربِّهِمُ الـحُسنَى } مَثَلُ
  الـجنة موصول صفة لها علـى الكلام الأوّل.قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب:
  أن يقال ذكر الـمثل، فقال مَثَل الـجنة، والـمراد الـجنة، ثم وصفت الـجنة بصفتها، وذلك
  أن مثلها إنـما هو صفتها ولـيست صفتها شيئاً غيرها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّثَلُ ٱلْجَنَّةِ ٱلَّتِي وُعِدَ
  ٱلْمُتَّقُونَ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ أُكُلُهَا دَآئِمٌ وِظِلُّهَا تِلْكَ
  عُقْبَىٰ ٱلَّذِينَ ٱتَّقَواْ وَّعُقْبَى ٱلْكَافِرِينَ ٱلنَّارُ }وإذا كان ذلك كذلك،
  ثم ذكر الـمثل، فقـيـل: مثل الـجنة، ومثلها صفتها وصفة الـجنة، فكان وصفها كوصف الـمثل،
  وكان كأن الكلام جرى بذكر الـجنة، فقـيـل: الـجنة تـجري من تـحتها الأنهار، كما قال
  الشاعر:أرَى مَرَّ السَّنِـينَ أخَذْنَ مِنِّـي   كمَا أخَذَ السَّرارُ مِنَ الهِلالِفذكر
  الـمرّ، ورجع فـي الـخبر إلـى السنـين.وقوله: { أُكُلُها دائمٌ وظِلُّها } يعنـي: ما
  يؤكل فـيها. يقول: هو دائم لأهلها، لا ينقطع عنهم، ولا يزول ولا يبـيد، ولكنه ثابت
  إلـى غير نهاية. وظلها: يقول: وظلها أيضاً دائم، لأنه لا شمس فـيها. { تِلكَ عُقْبَى
  الَّذِينَ اتَّقَوْا } يقول: هذه الـجنة التـي وصف جلّ ثناؤه عاقبة الذين اتقوا الله،
  فـاجتنبوا معاصيه وأدّوا فرائضه.وقوله: { وَعُقْبَى الكافِرِينَ النَّارُ } يقول: وعاقبة
  الكافرين بـالله النار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

