  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  كان ذلك كذلك، ثم ذكر الـمثل، فقـيـل: مثل الـجنة، ومثلها صفتها وصفة الـجنة، فكان
  وصفها كوصف الـمثل، وكان كأن الكلام جرى بذكر الـجنة، فقـيـل: الـجنة تـجري من تـحتها
  الأنهار، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أرَى مَرَّ السَّنِـينَ أخَذْنَ مِنِّـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمَا أخَذَ السَّرارُ مِنَ الهِلالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فذكر الـمرّ، ورجع فـي الـخبر إلـى
  السنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُكُلُها دائمٌ وظِلُّها
  } يعنـي: ما يؤكل فـيها. يقول: هو دائم لأهلها، لا ينقطع عنهم، ولا يزول ولا يبـيد،
  ولكنه ثابت إلـى غير نهاية. وظلها: يقول: وظلها أيضاً دائم، لأنه لا شمس فـيها. { تِلكَ
  عُقْبَى الَّذِينَ اتَّقَوْا } يقول: هذه الـجنة التـي وصف جلّ ثناؤه عاقبة الذين اتقوا
  الله، فـاجتنبوا معاصيه وأدّوا فرائضه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَعُقْبَى الكافِرِينَ النَّارُ } يقول: وعاقبة الكافرين بـالله النار.</font></font><font
