aaya: ۞ مَثَلُ الْجَنَّةِ الَّتِي وُعِدَ الْمُتَّقُونَ ۖ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ
  ۖ أُكُلُهَا دَائِمٌ وَظِلُّهَا ۚ تِلْكَ عُقْبَى الَّذِينَ اتَّقَوْا ۖ وَعُقْبَى
  الْكَافِرِينَ النَّارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّثَلُ ٱلْجَنَّةِ
  ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ أُكُلُهَا دَآئِمٌ
  وِظِلُّهَا تِلْكَ عُقْبَىٰ ٱلَّذِينَ ٱتَّقَواْ وَّعُقْبَى ٱلْكَافِرِينَ ٱلنَّارُ
  }{ مَّثَلُ ٱلْجَنَّةِ } صفتها التي هي في غرابة المثل، وارتفاعه بالابتداء والخبر
  محذوف على مذهب سيبويه، أي فيما قصصناه عليكم مثل الجنة. وقال غيره: الخبر { تَجْرِى
  مِن تَحْتِهَا ٱلأنْهَـٰرُ } كما تقول: صفة زيد أسمر، وقال الزجاج: معناه مثل الجنة
  جنة تجري من تحتها الأنهار، على حذف الموصوف تمثيلاً لما غاب عنا بما نشاهد. وقرأ علي
  رضي الله عنه «أمثال الجنة» على الجمع أي صفاتها { أُكُلُهَا دَائِمٌ } كقوله{ لاَّ
  مَقْطُوعَةٍ وَلاَ مَمْنُوعَةٍ }[الواقعة: 33] { وِظِلُّهَا } دائم لا ينسخ، كما ينسخ
  في الدنيا بالشمس.\r\n\t\t\t\r\n\t\t\t</section>"

