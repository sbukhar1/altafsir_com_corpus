  ٱلْجَنَّةِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ أُكُلُهَا
  دَآئِمٌ وِظِلُّهَا تِلْكَ عُقْبَىٰ ٱلَّذِينَ ٱتَّقَواْ وَّعُقْبَى ٱلْكَافِرِينَ
  ٱلنَّارُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَّثَلُ ٱلْجَنَّةِ } صفتها التي
  هي في غرابة المثل، وارتفاعه بالابتداء والخبر محذوف على مذهب سيبويه، أي فيما قصصناه
  عليكم مثل الجنة. وقال غيره: الخبر { تَجْرِى مِن تَحْتِهَا ٱلأنْهَـٰرُ } كما تقول:
  صفة زيد أسمر، وقال الزجاج: معناه مثل الجنة جنة تجري من تحتها الأنهار، على حذف الموصوف
  تمثيلاً لما غاب عنا بما نشاهد. وقرأ علي رضي الله عنه «أمثال الجنة» على الجمع أي
  صفاتها { أُكُلُهَا دَائِمٌ } كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ مَقْطُوعَةٍ وَلاَ مَمْنُوعَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  33] { وِظِلُّهَا } دائم لا ينسخ، كما ينسخ في الدنيا بالشمس.</font></font><font class=\"TextResultArabic\"><font
