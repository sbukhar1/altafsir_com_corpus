  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  يَسْجُدُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَظِلالُهُم بِٱلْغُدُوِّ
  وَٱلآصَالِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فإن امتنع هؤلاء
  الذين يدعون من دون الله الأوثان والأصنام لله شركاء من إفراد الطاعة والإخلاص بـالعبـادة
  له، فللّه يسجد من فـي السموات من الـملائكة الكرام ومن فـي الأرض من الـمؤمنـين به
  طوعاً، فأما الكافرون به فإنهم يسجدون له كَرْهاً حين يكرهون علـى السجود. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ولِلّهِ يَسْجُدُ
  مَنْ فِـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً } فأما المؤمن فـيسجد طائعاً، وأما
  الكافر فيسجد كارهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الـمثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن سفيان، قال: كان ربـيع بن خيثم إذا تلا هذه الآية: { ولِلّهِ
  يَسْجُدُ مَنْ فِـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً } قال: بلـى يا ربـاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  ولِلّهِ يَسْجُدُ مَنْ فِـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً } قال: من دخـل
  طائعاً هذا طوعاً، وكرهاً من لـم ير يدخـل إلاَّ بـالسيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَظِلالُهُمْ بـالغُدُوّ والآصَالِ } يقول: ويسجد أيضاً ظلال كلّ من سجد لله طوعاً
  وكرهاً بـالغدوات والعشايا، وذلك أن ظل كلّ شخص فإنه يفـىء بـالعشيّ كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوَ
  لـمْ يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَقَـيَّأ ظِلالُهُ عَنِ الـيَـمِينِ
  والشَّمائِلِ سُجَّداً لِلّهِ وَهُمْ داخِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثنـي أبي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَظِلالُهُمْ بـالغُدُوّ والآصالِ } يعني: حين يفـىء
  ظلّ أحدهم عن يمينه أو شماله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن سفـيان، قال فـي تفسير
  مـجاهد: { ولِلّهِ يَسْجُدُ مَنْ فـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً وَظِلالُهُمْ
  بـالغُدُوّ والآصَالِ } قال: ظلّ الـمؤمن يسجد طوعاً وهو طائع، وظلّ الكافر يسجد طوعاً
  وهو كاره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَظِلالُهُمْ بـالغُدُوّ والآصَالِ } قال: ذكر أن ظلال
  الأشياء كلها تسجد له، وقرأ: { سُجَّدا لِلّهِ وهم دَاخِرُونَ } قال: تلك الظلال تسجد
  لله. والآصال: جمع أُصُل، والأصُلُ: جمع أصيـل، والأصيـل: هو العشيّ، وهو ما بـين العصر
  إلـى مغرب الشمس قال أبو ذؤَيب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَعَمْرِيَ
  لأَنْتَ البَـيْتُ أُكْرِمُ أهْلَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأقْعُدُ
  فـي أفْـيائِهِ بـالأصَائِلِ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

