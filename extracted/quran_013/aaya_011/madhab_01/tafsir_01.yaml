  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ
  إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ
  وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ
  مِن وَالٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: معناه: لله تعالـى ذكره مُعَقبِّـات، قالوا: الهاء فـي قوله «له» من ذكر
  اسم الله، والـمعقِّبـات التـي تتعقَّب علـى العبد وذلك أن ملائكة اللـيـل إذا صَعِدت
  بـالنهار أعقبتها ملائكة النهار، فإذا انقضى النهار صعدت ملائكة النهار ثم أعقبتها
  ملائكة اللـيـل، وقالوا: قـيـل معقبِّـات، والـملائكة: جمع مَلَك مذكر غير مؤنث، وواحد
  الـملائكة معقب، وجماعتها مُعقِّبة، ثم جمع جمعه، أعنـي جمع معقب بعد ما جمع معقبة.
  وقـيـل: معقبـات، كما قـيـل: أبناوات سعد، ورجالات بنـي فلان جمع رجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْ بـينَ يَدَيْهِ وَمِنْ خَـلْفِهِ } يعنـي بقوله: { مِنْ
  بـينَ يَدَيْهِ } من قدّام هذا الـمستـخفـي بـاللـيـل والسارب بـالنهار، { وَمَنْ خَـلْفِهِ
  }: من وراء ظهره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، يعنـي ابن زاذان،
  عن الـحسن فـي هذه الآية: { لَهُ مُعَقِّبـاتٌ مِنْ بَـينَ يَدَيْهِ وَمِنْ خَـلْفِهِ
  } قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إبراهيـم
  بن عبد السلام بن صالـح القُشَيريّ، قال: ثنا علـيّ بن جرير، عن حماد بن سلـمة، عن
  عبد الـحميد بن جعفر، عن كنانة العدويّ، قال: دخـل عثمان بن عفَّـان علـى رسول الله
  صلى الله عليه وسلم فقال: يا رسول الله، أخبرنـي عن العبد كم معه من ملَك؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَلَكٌ علـى يَـمِينِكَ علـى حَسَناتِكَ،
  وَهُوَ أمِيرٌ علـى الَّذِي علـى الشّمالِ، فإذَا عَمِلْتَ حَسَنَةً كُتِبَتْ عَشْراً،
  وَإذَا عَمِلْتَ سَيِّئَةً قالَ الَّذِي علـى الشّمالِ للَّذِي علـى الـيَـمِينِ: اكْتُبْ
  قالَ: لا لَعَلَّهُ يَسْتَغْفِرُ اللّهَ وَيَتُوبُ، فإذَا قالَ ثَلاثاً، قالَ: نَعَمْ
  اكْتُبْ أرَاحَنا اللّهُ مِنْهُ، فَبِئْسَ القَرِينُ، ما أقَلَّ مُرَاقَبَتَهُ لِلّهِ،
  وأقَلَّ اسْتِـحْياءَهُ مِنَّا يَقُولُ اللّهُ: { ما يَـلْفِظَ مِنْ قَوْلٍ إلاَّ لَدَيْهِ
  رَقِـيبٌ عَتِـيدٌ }. وَمَلَكانِ مِنْ بـينِ يَدَيْكِ وَمِنْ خَـلْفكَ، يَقُولُ اللّهُ:
  { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ
  اللّهِ } وَمَلَكٌ قابِضٌ علـى ناصِيَتَكَ، فإذَا تَوَاضَعْتَ لِلّهِ رَفَعَكَ، وإذَا
  تَـجَبَّرْتَ علـى اللّهِ قَصَمَك. ومَلَكانِ علـى شَفَتَـيْكَ لَـيْس يَحْفَظانِ عَلَـيْكَ
  إلاَّ الصَّلاةَ علـى مُـحَمَّد وَمَلَكٌ قائمٌ علـى فِـيكَ لا يَدَعُ الـحَيَّةَ تَدْخُـلُ
  فِـي فِـيكَ وَمَلَكانِ علـى عَيْنَـيْكَ. فَهُؤلاءِ عَشْرَةُ أمْلاكٍ علـى كُلّ آدَميّ،
  يَنْزِلُونَ مَلائِكَةُ اللَّـيْـلِ علـى مَلاَئِكَةِ النَّهارِ، (لأن ملائكة اللـيـل
  سوى ملأئكة النهار) فَهَؤُلاءِ عِشْرُونَ مَلَكاً علـى كُلّ آدَمِيّ، وَإبْلِـيسُ بـالنَّهارِ
  وَوَلَدُهُ بـاللَّـيْـلِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ } الـملائكة {
  يَحْفَظُونَهُ مِنْ أمْرِ الله }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font>&#13;\t\t\t<label
