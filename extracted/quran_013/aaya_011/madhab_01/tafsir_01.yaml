  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعض نـحويـي أهل البصرة: معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ هُوَ مُسْتَـخْفٍ بالليْل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومن
  هو ظاهر بالليل، من قولهم: أخَفَـيْت الشيء: إذا أظهرته، وكما قال امرؤ القـيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ تَكْتُـمُوا الدَّاءَ لا نَـخْفِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنْ تَبْعَثُوا الـحَرْبَ لا نَقْعُدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: وقد قرىء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أكادُ
  أخْفِـيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: أظهرها. وقال فـي قوله: { وَساربٌ بـالنهار } السارب: هو الـمتواري،
  كأنه وجَّهه إلـى أنه صار فـي السَّرَب بـالنهار مستـخفـياً. وقال بعض نـحويـي البصرة
  والكوفة: إنـما معنى ذلك: ومن هو مستـخف: أي مستتر بـاللـيـل من الاستـخفـاء، وسارب
  بـالنهار: وذاهب بـالنهار، من قولهم: سربت الإبل إلـى الـمراعي، وذلك ذهابها إلـى الـمراعي
  وخروجها إلـيها. وقـيـل: إن السروب بـالعشيّ والسروح بـالغداة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا أيضاً فـي تأنـيث معقبـات، وهي صفة لغير الإناث، فقال بعض
