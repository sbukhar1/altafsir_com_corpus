  وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا
  بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ
  سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ }واختلفوا أيضاً فـي
  معنى قوله: { مِنْ أمْرِ اللّهِ } فقال بعضهم: حِفْظهم إياه من أمره. وقال بعضهم: يحفظونه
  من أمر الله بأمر الله. ذكر من قال: الذين يحفظونه هم الـملائكة، ووَجَّهَ قوله: {
  بأمر الله } إلـى معنى أن حفظها إياه من أمر الله:حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَحْفَظُونَهُ مِنْ أمْرِ
  اللّهِ } يقول: بإذن الله، فـالـمعقبـات: هي من أمر الله، وهي الـملائكة.حدثنا ابن
  حميد، قال: ثنا جرير، عن عطاء بن السائب، عن سعيد بن جبـير: { يَحْفَظُونَهُ مِنْ أمْرِ
  اللّهِ } قال: الـملائكة: الـحَفَظَة، وحِفْظُهم إياه من أمر الله.حدثنا الـحسن بن
  مـحمد، قال: ثنا مـحمد بن عبـيد، قال: ثنـي عبد الـملك، عن ابن عبـيد الله، عن مـجاهد،
  فـي قوله: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ
  مِنْ أمْرِ اللّهِ } قال: الـحَفَظَة هم من أمر الله.قال: ثنا علـيّ، يعنـي ابن عبد
  الله بن جعفر، قال: ثنا سفـيان، عن عمرو، عن ابن عبـاس: { لَه مُعَقِّبـاتٌ مِنْ بـينِ
  يَدَيْهِ } رُقبـاء { وَمِنْ خَـلْفِهِ } منْ أمْر اللّهِ { يَحْفَظُونَهُ }.قال: ثنا
  عبد الوهاب، عن سعيد، عن قتادة، عن الـجارود، عن ابن عبـاس: { لَهُ مُعَقِّبـاتٌ مِنْ
  بـينِ يَدَيْهِ } رقـيب { وَمِنْ خَـلْفِهِ }.حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن خَصِيف، عن مـجاهد: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ
  وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } قال: الـملائكة من أمر الله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يَحْفَظُونَهُ
  مِنْ أمْرِ الله } قال: الـملائكة من أمر الله.حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  عن إبراهيـم: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ
  مِنْ أمْرِ اللّهِ } قال: الـحَفَظة. ذكر من قال: عنى بذلك يحفظونه بأمر الله:حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَحْفَظُونَهُ
  مِنْ أمْرِ اللّهِ }: أي بأمر الله.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } ، وفـي بعض القراءات: «بأمر الله».حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد
  فـي قوله: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ } قال: مع كلّ
  إنسان حفظة يحفظونه من أمر الله. ذكر من قال: تـحفظه الـحرس من بنـي آدم من أمر الله:حدثنـي
  مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } يعنـي: ولـيّ السلطان يكون علـيه الـحرس، يحفظونه
  من بـين يديه ومن خـلفه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
