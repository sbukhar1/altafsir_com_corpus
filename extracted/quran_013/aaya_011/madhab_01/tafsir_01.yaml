  مذكر، فقال: يحفظونه. وقال بعض نـحويـي الكوفة: إنـما هي ملائكة معقبة، ثم جمعت معقبـات،
  فهو جمع جمع، ثم قـيـل: يحفظونه، لأنه للـملائكة. وقد تقدّم قولنا فـي معنى الـمستـخفـي
  بـاللـيـل والسارب بـالنهار. وأما الذي ذكرناه عن نـحويـي البصريـين فـي ذلك فقول وإن
  كان له فـي كلام العرب وجه خلافٌ لقول أهل التأويـل، وحسبه من الدلالة علـى فساده خروجه
  عن قول جميعهم. وأما الـمعقبـات، فإن التعقـيب فـي كلام العرب العود بعد البدء والرجوع
  إلـى الشيء بعد الانصراف عنه، من قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَّـى مُدْبِراً ولَـمْ يُعَقِّبْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  لـم يرجع، وكما قال سلامة بن جندل:</font></font><font class=\"TextResultArabic\"><font
