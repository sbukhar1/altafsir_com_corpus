  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ
  يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ
  يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ سُوۤءًا فَلاَ مَرَدَّ
  لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد، فـي قوله:
  { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ } قال: مع
  كلّ إنسان حفظة يحفظونه من أمر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَهُ مُعَقِّبـاتٌ
  مِنْ بـينِ يَديْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } فـالـمعقبـات
  هنّ من أمر الله، وهي الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس: { يَحْفَظُونَهُ
  مِنْ أمْرِ اللّهِ } قال: ملائكة يحفظونه من بـين يديه ومن خـلفه، فإذا جاء قدره خَـلَّوا
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ
  يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } فإذا جاء القدر خَـلَّوا
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم فـي هذه الآية، قال: الـحَفَظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم: { لَهُ مُعَقبـاتٌ مِنْ
  بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } قال: ملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن حازم، قال: ثنا يَعْلـى، قال: ثنا إسماعيـل بن أبـي
  خالد، عن أبـي صالـح، فـي قوله: { لَهُ مُعَقِّبـاتٌ } قال: ملائكة اللـيـل يَعقُبون
  ملائكة النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ
  } هذه ملائكة اللـيـل يتعاقبون فـيكم بـاللـيـل والنهار، وذُكر لنا أنهم يجتـمعون عند
  صلاة العصر وصلاة الصبح. وفـي قراءة أبـيّ بن كعب: «له معقِّبـات من بـين يديه ورقـيب
  من خـلفه يحفظونه من أمر الله».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قوله: { لَهُ مَعَقِّبـاتٌ
  مِنْ بـينِ يَدَيْهِ } قال: ملائكة يتعاقبونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { لَهُ
  مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ } قال: الـملائكة. قال ابن جريج:
  معقَّبـات: قال: الـملائكة تَعَاقبُ اللـيـل والنهار. وبلغَنَا أن النبـيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يجتـمعون فـيكم عند صلاة العصر وصلاة الصبح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَه } قال
  ابن جريج: مثل قوله: { عَنِ الـيَـمينِ وَعَنِ الشّمالِ قَعِيدٌ } قال: الـحسنات من
  بـين يديه والسيئات من خـلفه، الذي عن يـمينه يكتب الـحسناتِ والذي عن شماله يكتب السيئات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سَوّار بن عبد الله، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت
