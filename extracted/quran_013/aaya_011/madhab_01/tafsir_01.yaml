  من أمر الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ
  وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا
  بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ
  سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ }وقال لهذين:{ إنَّ
  اللّهَ لا يُغَيِّرُ ما بِقَومٍ حتـى يُغَيِّروا ما بأنْفُسِهِمْ }فقرأ حتـى بلغ:{ وَيُرْسِلُ
  الصَّوَاعِق فَـيُصيبُ بها مَنْ يَشاءُ }.. الآية، فقرأ حتـى بلغ:{ وَما دُعاءُ الكافرينَ
  إلاَّ فِـي ضَلالٍ }قال وقال لبـيد فـي أخيه أربد، وهو يبكيه:أخْشَى علـى أرْبَدَ الـحُتُوفَ
  ولا   أرْهَبُ نَوْءَ السِّماك والأسَدِفَجِّعَنـي الرَّعْدُ والصَّوَاعقُ بـالـ   فـارسِ
  يومَ الكَرِيَهةِ النَّـجُدِقال أبو جعفر: وهذا القول الذي قاله ابن زيد فـي تأويـل
  هذه الآية قول بعيد من تأويـل الآية مع خلافه أقوال من ذكرنا قوله من أهل التأويـل،
  وذلك أنه جعل الهاء فـي قوله: { لَهُ مُعَقِّبـاتٌ } من ذكر رسول الله صلى الله عليه
  وسلم، ولـم يجر له فـي الآية التـي قبلها ولا فـي التـي قبل الأخرى ذكر، إلا أن يكون
  أراد أن يردّها علـى قوله:{ إنَّـمَا أنْتَ مُنْذِرٌ وَلكُلّ قَوْمٍ هادٍ لَهُ مُعَقِّبـاتٌ }فإن
  كان أراد ذلك، فذلك بعيد لـما بـينهما من الآيات بغير ذكر الـخبر عن رسول الله صلى
  الله عليه وسلم. وإذا كان كذلك، فكونها عائدة علـى «مَن» التـي فـي قوله:{ وَمَنْ هُوَ
  مُسْتَـخْفٍ بـاللَّـيْـلِ }أقرب، لأنه قبلها والـخبر بعدها عنه. فإذا كان ذلك كذلك،
  فتأويـل الكلام: سواء منكم أيها الناس من أسرّ القول ومن جهر به عند ربكم، ومن هو مستـخف
  بفسقه وريبته فـي ظلـمة اللـيـل، وسارب: يذهب ويجيء فـي ضوء النهار مـمتنعاً بجنده
  وحرسه الذين يتعقبونه من أهل طاعة الله أن يحولوا بـينه وبـين ما يأتـي من ذلك، وأن
  يقـيـموا حدّ الله علـيه، وذلك قوله: { يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ }. وقوله:
  { إنَّ اللّهَ لا يُغَيِّرُ ما بِقَوْمٍ حتـى يُغَيِّرُوا ما بأنْفُسِهِمْ } يقول تعالـى
  ذكره: إن الله لا يغير ما بقوم من عافـية ونعمة فـيزيـل ذلك عنهم ويهلكهم حتـى يغيروا
  ما بأنفسهم من ذلك بظلـم بعضهم بعضاً واعتداء بعضهم علـى بعض، فتـحلّ بهم حينئذٍ عقوبته
  وتغيـيره. وقوله: { وَإذَا أرَادَ اللّهُ بِقَوْمٍ سُوءاً فَلا مَرَدَّ لَهُ } يقول:
  وإذا أراد الله بهؤلاء الذين يستـخفون بـاللـيـل ويسربون بـالنهار، لهم جند ومنعة من
  بـين أيديهم ومن خـلفهم، يحفظونهم من أمر الله هلاكاً وخزياً فـي عاجل الدنـيا { فلا
  مَرَدَّ لَهُ } يقول: فلا يقدر علـى ردّ ذلك عنهم أحد غير الله. يقول تعالـى ذكره:
  { وَما لَهُمْ مِنْ دُونِه مِنْ وَالٍ } يقول: وما لهؤلاء القوم، والهاء والـميـم فـي
  «لهم» من ذكر القوم الذين فـي قوله: { وَإذَا أرَادَ اللّهُ بِقَوْمٍ سُوءاً }. { مِنْ
  دُونِ اللّهِ مِنْ وَالٍ } يعنـي: من وال يـلـيهم ويـلـي أمرهم وعقوبهم. وكان بعض أهل
  العلـم بكلام العرب يقول: السوء: الهلكة، ويقول: كلّ جذام وبرص وعمى وبلاء عظيـم فهو
  سُوء مضموم الأوّل، وإذا فتـح أوله فهو مصدر سؤت، ومنه قولهم: رجل سوء.واختلف أهل العربـية
  فـي معنى قوله:{ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـل وَساربٌ بالنَّهار }\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ
  وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا
  بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ
  سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ }فقال بعض نـحويـي
  أهل البصرة: معنى قوله:{ وَمَنْ هُوَ مُسْتَـخْفٍ بالليْل }ومن هو ظاهر بالليل، من
  قولهم: أخَفَـيْت الشيء: إذا أظهرته، وكما قال امرؤ القـيس:فإنْ تَكْتُـمُوا الدَّاءَ
  لا نَـخْفِهِ   وإنْ تَبْعَثُوا الـحَرْبَ لا نَقْعُدِوقال: وقد قرىء{ أكادُ أخْفِـيها }بـمعنى:
  أظهرها. وقال فـي قوله: { وَساربٌ بـالنهار } السارب: هو الـمتواري، كأنه وجَّهه إلـى
  أنه صار فـي السَّرَب بـالنهار مستـخفـياً. وقال بعض نـحويـي البصرة والكوفة: إنـما
  معنى ذلك: ومن هو مستـخف: أي مستتر بـاللـيـل من الاستـخفـاء، وسارب بـالنهار: وذاهب
  بـالنهار، من قولهم: سربت الإبل إلـى الـمراعي، وذلك ذهابها إلـى الـمراعي وخروجها
  إلـيها. وقـيـل: إن السروب بـالعشيّ والسروح بـالغداة.واختلفوا أيضاً فـي تأنـيث معقبـات،
  وهي صفة لغير الإناث، فقال بعض نـحويـي البصرة: إنـما أنثت لكثرة ذلك منها، نـحو: نسابة
  وعلامة، ثم ذكِّر لأن الـمعنى مذكر، فقال: يحفظونه. وقال بعض نـحويـي الكوفة: إنـما
  هي ملائكة معقبة، ثم جمعت معقبـات، فهو جمع جمع، ثم قـيـل: يحفظونه، لأنه للـملائكة.
  وقد تقدّم قولنا فـي معنى الـمستـخفـي بـاللـيـل والسارب بـالنهار. وأما الذي ذكرناه
  عن نـحويـي البصريـين فـي ذلك فقول وإن كان له فـي كلام العرب وجه خلافٌ لقول أهل التأويـل،
  وحسبه من الدلالة علـى فساده خروجه عن قول جميعهم. وأما الـمعقبـات، فإن التعقـيب فـي
  كلام العرب العود بعد البدء والرجوع إلـى الشيء بعد الانصراف عنه، من قول الله تعالـى:{ وَلَّـى
  مُدْبِراً ولَـمْ يُعَقِّبْ }أي لـم يرجع، وكما قال سلامة بن جندل:وكَرُّنا الـخَيْـلَ
  فـي آثارهم رُجُعاً   كُسَّ السَّنابِك مِنْ بدْءٍ وتَعقِـيبيعني: فـي غزو ثان عقبوا
  وكما قال طرفة:وَلَقَدْ كُنْتُ عَلَـيْكَمْ عاتِبـاً   فَعَقَبْتُـمْ بِذَنُوبٍ غَيْر
  مُرّيعنـي بقوله: عقبتـم: رجعتـم، وأتاها التأنـيث عندنا، وهي من صفة الـحرس الذي يحرسون
  الـمستـخفـي بـاللـيـل والسارب بـالنهار، لأنه عُنـي بها حرس معقبة، ثم جمعت الـمعقبة،
  فقـيـل: معقبـات، فذلك جمع جمع الـمعقب، والـمعقب: واحد الـمعقبة، كما قال لبـيد:حتـى
  تهَجَّرَ فـي الرَّواح وَهاجَها   طَلَبَ المُعَقِّبِ حَقَّهُ الـمَظْلُومُوالمعقبات
  جمعها، ثم قال: يحفظونه، فردّ الـخبر إلـى تذكير الحرس والجند.وأما قوله: { يَحْفَظُونَهُ
  مِنْ أمْرِ اللّهِ } فإن أهل العربـية اختلفوا فـي معناه، فقال بعض نـحويـي الكوفة
  معناه: له معقبـات من أمر الله يحفظونه، ولـيس من أمره إنـما هو تقديـم وتأخير. قال:
  ويكون يحفظونه ذلك الـحفظ من أمر الله وبإذنه، كما تقول للرجل: أجبتك من دعائك إياي،
  وبدعائك إياي. وقال بعض نـحويـي البصريـين: معنى ذلك: يحفظونه عن أمر الله، كما قالوا:
  أطعمنـي من جوع وعن جوع، وكسانـي عن عُرْي ومن عُرْي.وقد دللنا فـيـما مضى علـى أن
  أولـى القول بتأويـل ذلك أن يكون قوله: { يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } من صفة
  حرس هذا الـمستـخفـي بـاللـيـل وهي تـحرسه ظنًّا منها أنها تدفع عنه أمر الله، فأخبر
  تعالـى ذكره أن حرسه ذلك لا يغنـي عنه شيئاً إذا جاء أمره، فقال: { وَإذَا أرَادَ اللّهُ
  بَقَوْمٍ سُوءاً فَلا مَرَدَّ لَهُ وَما لَهُمْ مِنْ دُونِهِ مِنْ وَالٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

