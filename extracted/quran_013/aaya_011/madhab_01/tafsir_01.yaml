  color=\"ForestGreen\">وَيُرْسِلُ الصَّوَاعِق فَـيُصيبُ بها مَنْ يَشاءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية، فقرأ حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما دُعاءُ الكافرينَ إلاَّ فِـي ضَلالٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
