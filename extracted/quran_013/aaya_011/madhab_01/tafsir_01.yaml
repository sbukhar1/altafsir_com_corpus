aaya: لَهُ مُعَقِّبَاتٌ مِنْ بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ
  اللَّهِ ۗ إِنَّ اللَّهَ لَا يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُوا مَا بِأَنْفُسِهِمْ
  ۗ وَإِذَا أَرَادَ اللَّهُ بِقَوْمٍ سُوءًا فَلَا مَرَدَّ لَهُ ۚ وَمَا لَهُمْ مِنْ
  دُونِهِ مِنْ وَالٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مُعَقِّبَاتٌ
  مِّن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ
  لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ
  ٱللَّهُ بِقَوْمٍ سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ
  }اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: لله تعالـى ذكره مُعَقبِّـات،
  قالوا: الهاء فـي قوله «له» من ذكر اسم الله، والـمعقِّبـات التـي تتعقَّب علـى العبد
  وذلك أن ملائكة اللـيـل إذا صَعِدت بـالنهار أعقبتها ملائكة النهار، فإذا انقضى النهار
  صعدت ملائكة النهار ثم أعقبتها ملائكة اللـيـل، وقالوا: قـيـل معقبِّـات، والـملائكة:
  جمع مَلَك مذكر غير مؤنث، وواحد الـملائكة معقب، وجماعتها مُعقِّبة، ثم جمع جمعه، أعنـي
  جمع معقب بعد ما جمع معقبة. وقـيـل: معقبـات، كما قـيـل: أبناوات سعد، ورجالات بنـي
  فلان جمع رجال.وقوله: { مِنْ بـينَ يَدَيْهِ وَمِنْ خَـلْفِهِ } يعنـي بقوله: { مِنْ
  بـينَ يَدَيْهِ } من قدّام هذا الـمستـخفـي بـاللـيـل والسارب بـالنهار، { وَمَنْ خَـلْفِهِ
  }: من وراء ظهره. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن منصور، يعنـي ابن زاذان، عن الـحسن فـي هذه الآية: { لَهُ مُعَقِّبـاتٌ
  مِنْ بَـينَ يَدَيْهِ وَمِنْ خَـلْفِهِ } قال: الـملائكة.حدثنـي الـمثنى، قال: ثنا
  إبراهيـم بن عبد السلام بن صالـح القُشَيريّ، قال: ثنا علـيّ بن جرير، عن حماد بن سلـمة،
  عن عبد الـحميد بن جعفر، عن كنانة العدويّ، قال: دخـل عثمان بن عفَّـان علـى رسول الله
  صلى الله عليه وسلم فقال: يا رسول الله، أخبرنـي عن العبد كم معه من ملَك؟ قال: \"
  مَلَكٌ علـى يَـمِينِكَ علـى حَسَناتِكَ، وَهُوَ أمِيرٌ علـى الَّذِي علـى الشّمالِ،
  فإذَا عَمِلْتَ حَسَنَةً كُتِبَتْ عَشْراً، وَإذَا عَمِلْتَ سَيِّئَةً قالَ الَّذِي
  علـى الشّمالِ للَّذِي علـى الـيَـمِينِ: اكْتُبْ قالَ: لا لَعَلَّهُ يَسْتَغْفِرُ
  اللّهَ وَيَتُوبُ، فإذَا قالَ ثَلاثاً، قالَ: نَعَمْ اكْتُبْ أرَاحَنا اللّهُ مِنْهُ،
  فَبِئْسَ القَرِينُ، ما أقَلَّ مُرَاقَبَتَهُ لِلّهِ، وأقَلَّ اسْتِـحْياءَهُ مِنَّا
  يَقُولُ اللّهُ: { ما يَـلْفِظَ مِنْ قَوْلٍ إلاَّ لَدَيْهِ رَقِـيبٌ عَتِـيدٌ }. وَمَلَكانِ
  مِنْ بـينِ يَدَيْكِ وَمِنْ خَـلْفكَ، يَقُولُ اللّهُ: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ
  يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } وَمَلَكٌ قابِضٌ علـى
  ناصِيَتَكَ، فإذَا تَوَاضَعْتَ لِلّهِ رَفَعَكَ، وإذَا تَـجَبَّرْتَ علـى اللّهِ قَصَمَك.
  ومَلَكانِ علـى شَفَتَـيْكَ لَـيْس يَحْفَظانِ عَلَـيْكَ إلاَّ الصَّلاةَ علـى مُـحَمَّد
  وَمَلَكٌ قائمٌ علـى فِـيكَ لا يَدَعُ الـحَيَّةَ تَدْخُـلُ فِـي فِـيكَ وَمَلَكانِ
  علـى عَيْنَـيْكَ. فَهُؤلاءِ عَشْرَةُ أمْلاكٍ علـى كُلّ آدَميّ، يَنْزِلُونَ مَلائِكَةُ
  اللَّـيْـلِ علـى مَلاَئِكَةِ النَّهارِ، (لأن ملائكة اللـيـل سوى ملأئكة النهار) فَهَؤُلاءِ
  عِشْرُونَ مَلَكاً علـى كُلّ آدَمِيّ، وَإبْلِـيسُ بـالنَّهارِ وَوَلَدُهُ بـاللَّـيْـلِ
  \". حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد، فـي قوله: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ } الـملائكة
  { يَحْفَظُونَهُ مِنْ أمْرِ الله }.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ
  وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا
  بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ
  سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ }قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد، فـي قوله: { لَهُ مُعَقِّبـاتٌ
  مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ } قال: مع كلّ إنسان حفظة يحفظونه
  من أمر الله.قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَديْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ
  أمْرِ اللّهِ } فـالـمعقبـات هنّ من أمر الله، وهي الـملائكة.حدثنا ابن وكيع، قال:
  ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس: { يَحْفَظُونَهُ مِنْ أمْرِ
  اللّهِ } قال: ملائكة يحفظونه من بـين يديه ومن خـلفه، فإذا جاء قدره خَـلَّوا عنه.حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس:
  { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ
  اللّهِ } فإذا جاء القدر خَـلَّوا عنه.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن
  إبراهيـم فـي هذه الآية، قال: الـحَفَظة.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن منصور، عن إبراهيـم: { لَهُ مُعَقبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ
  مِنْ أمْرِ اللّهِ } قال: ملائكة.حدثنا أحمد بن حازم، قال: ثنا يَعْلـى، قال: ثنا إسماعيـل
  بن أبـي خالد، عن أبـي صالـح، فـي قوله: { لَهُ مُعَقِّبـاتٌ } قال: ملائكة اللـيـل
  يَعقُبون ملائكة النهار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ } هذه ملائكة اللـيـل يتعاقبون
  فـيكم بـاللـيـل والنهار، وذُكر لنا أنهم يجتـمعون عند صلاة العصر وصلاة الصبح. وفـي
  قراءة أبـيّ بن كعب: «له معقِّبـات من بـين يديه ورقـيب من خـلفه يحفظونه من أمر الله».حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قوله: { لَهُ مَعَقِّبـاتٌ
  مِنْ بـينِ يَدَيْهِ } قال: ملائكة يتعاقبونه.حدثنا القاسم، قال ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ
  وَمِنْ خَـلْفِهِ } قال: الـملائكة. قال ابن جريج: معقَّبـات: قال: الـملائكة تَعَاقبُ
  اللـيـل والنهار. وبلغَنَا أن النبـيّ صلى الله عليه وسلم قال: \" يجتـمعون فـيكم عند
  صلاة العصر وصلاة الصبح \" وقوله: { مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَه
  } قال ابن جريج: مثل قوله: { عَنِ الـيَـمينِ وَعَنِ الشّمالِ قَعِيدٌ } قال: الـحسنات
  من بـين يديه والسيئات من خـلفه، الذي عن يـمينه يكتب الـحسناتِ والذي عن شماله يكتب
  السيئات.حدثنا سَوّار بن عبد الله، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت لـيثاً
  يحدّث عن مـجاهد أنه قال: ما من عبد إلا له ملَك مُوَكَّلٌ يِحفِظه فـي نونه ويقظته
  من الـجنّ والإنس والهوامّ، فما منها شيء يأتـيه يريده إلا قال: وراءَك، إلا شيئاً
  يأذن الله فـيه فـيصيبه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ
  وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا
  بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ
  سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ }حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { لَهُ مُعَقِّبـاتٌ مِنْ بَـيْنِ يَدَيْهِ وَمِنْ خَـلْفِهِ } قال: يعنـي الـملائكة.وقال
  آخرون: بل عنـي بـالـمعقِّبـات فـي هذا الـموضع: الـحرس الذي يتعاقب علـى الأمير. ذكر
  من قال ذلك:حدثنا أبو هشام الرفـاعيّ، قال: ثنا ابن يـمان، قال: ثنا سفـيان عن حبـيب
  بن أبـي ثابت، عن سعيد بن جبـير، عن ابن عبـاس: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ
  وَمنْ خَـلْفهِ } قال: ذلك مَلِك من ملوك الدنـيا له حرس من دونه حرس.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ وَمِنْ خَـلْفِهِ } يعنـي: ولـيّ السلطان
  يكون علـيه الـحرس.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن شَرْقـيّ أنه سمع عكرمة يقول فـي هذه الآية: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ
  وَمِنْ خَـلْفِهِ } قال: هؤلاء الأمراء.حدثنـي الـحارث، قال: ثنا عبد العزيز، قال:
  ثنا عمرو بن نافع، قال: سمعت عكرمة يقول: { لَهُ مُعَقِّبـاتٌ مِنْ بـينِ يَدَيْهِ
  وَمِنْ خَـلْفِهِ } قال: الـمواكب من بـين يديه ومن خـلفه.حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { لَهُ مُعَقِّبـاتٌ مِنْ بَـيْنِ يَدَيْهِ وَمِنْ خَـلْفِهِ يَحْفَظُونَهُ مِنْ أمْرِ
  اللّهِ } قال: هو السلطان الـمـحروس من أمر الله، وهم أهل الشرك.وأولـى التأويـلـين
  فـي ذلك بـالصواب، قول من قال: الهاء فـي قوله: { لَهُ مُعَقِّبـاتٌ } من ذكر «من»
  التـي فـي قوله:{ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ }وأن الـمعقبـات من بـين يديه
  ومن خـلفه، هي حَرَسه وجَلاَوِزته كما قال ذلك مَن ذكرنا قوله.وإنـما قلنا: ذلك أولـى
  التأويـلـين بـالصواب لأن قوله: { لَهُ مُعَقِّبـاتٌ } أقرب إلـى قوله:{ وَمَنْ هُوَ
  مُسْتَـخْفٍ بـاللَّـيْـلِ }منه إلـى عالـم الغيب، فهي لقربها منه أولـى بأن تكون من
  ذكره، وأن يكون الـمعنىّ بذلك هذا، مع دلالة قول الله: { وَإذَا أرَادَ اللّهُ بِقَوْمٍ
  سُوءاً فَلا مَرَدَّ لَهُ } علـى أنهم الـمعِنـيُّون بذلك. وذلك أنه جلّ ثناؤه ذكر
  قوماً أهل معصية له وأهل ريبة، يستـخفون بـاللـيـل ويظهرون بـالنهار، ويـمتنعون عند
  أنفسهم بحرس يحرسهم، ومَنَعَة تـمنعهم من أهل طاعته أن يحولوا بـينهم وبـين ما يأتون
  من معصية الله، ثم أخبر أن الله تعالـى ذكره إذا أراد بهم سوءاً لـم ينفعهم حرسهم،
  ولا يدفع عنهم حفظهم.وقوله: { يَحْفَظُونَهُ مِنْ أمْرِ اللّهِ } اختلف أهل التأويـل
  فـي تأويـل هذا الـحرف علـى نـحو اختلافهم فـي تأويـل قوله: { لَهُ مُعَقِّبـاتٌ }
  فمن قال: الـمعقبـات هي الـملائكة، قال: الذين يحفظونه من أمر الله هم أيضاً الـملائكة
  ومن قال: الـمعقبـات هي الـحرس والـجلاوزة من بنـي آدم، قال: الذين يحفظونه من أمر
  الله هم أولئك الـحرس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
