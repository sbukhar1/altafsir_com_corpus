  به عند ربكم، ومن هو مستـخف بفسقه وريبته فـي ظلـمة اللـيـل، وسارب: يذهب ويجيء فـي
  ضوء النهار مـمتنعاً بجنده وحرسه الذين يتعقبونه من أهل طاعة الله أن يحولوا بـينه
  وبـين ما يأتـي من ذلك، وأن يقـيـموا حدّ الله علـيه، وذلك قوله: { يَحْفَظُونَهُ مِنْ
