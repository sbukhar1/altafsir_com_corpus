  أمر الله، وأمر الله الـجنّ، ومن يبغي أذاه ومكروهه قبل مـجيء قضاء الله، فإذا جاء
  قضاؤه خَـلَّوا بـينه وبـينه. ذكر من قال ذلك:حدثنـي أبو هريرة الضُّبَعيّ، قال: ثنا
  أبو داود، قال: ثنا ورقاء، عن منصور، عن طلـحة، عن إبراهيـم: { يَحْفَظُونَهُ مِنْ
  أمْرِ اللّهِ } قال: من الـجنّ.حدثنا سَوّار بن عبد الله، قال: ثنا الـمعتـمر، قال:
  سمعت لـيثا يحدّث عن مـجاهد أنه قال: ما من عبد إلا له ملَك موكل يحفظه فـي نومه ويقظته
  من الـجنّ والإنس والهوامّ، فما منهم شيء يأتـيه يريده إلا قال: وراءَك، إلا شيئاً
  يأذن الله فـيصيبه.حدثنا الـحسن بن عرفة، قال: ثنا إسماعيـل بن عياش، عن مـحمد بن زياد
  الألهانـيّ، عن يزيد بن شُرَيح عن كعب الأحبـار، قال: لو تـجَّلـى لابن آدم كلُّ سهل
  وحَزْن، لرأى علـى كلّ شيء من ذلك شياطين، لولا أن الله وَكل بكم ملائكة يذُبُّون عنكم
  فـي مطعمكم ومشربكم وعوراتكم إذنْ لتُـخُطِّفتـم.حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: ثنا عمارة بن أبـي حفصة، عن أبـي مُـجَلِّز، قال: جاء رجل من مُراد إلـى علـيّ
  رضي الله عنه، وهو يصِّلـي، فقال: احترس، فإن ناساً من مُراد يريدون قتلك فقال: إن
  مع كل رجل مَلَكين يحفظانه مـما لـم يقدّر، فإذا جاء القدر خَـلـيَّا بـينه وبـينه،
