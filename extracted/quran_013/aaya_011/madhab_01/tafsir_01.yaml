  عن أبـي غالب، عن أبـي أُمامة قال: ما من آدميّ إلا ومعه مَلَك موكَّل يذود عنه حتـى
  يُسْلِـمه للذي قُدِّر له.وقال آخرون: معنى ذلك: يحفظونه علـيه من الله. ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { يَحْفَظُونَهُ
  مِنْ أمْر الله } قال: يحفظون علـيه من الله.قال أبو جعفر: يعنـي ابن جريج بقوله: يحفظون
  علـيه الـملائكة الـموكَّلة بـابن آدم، بحفظ حسناته وسيئاته، وهي الـمعَّقبـات عندنا،
  تـحفظ علـى ابن آدم حسناته وسيئاته من أمر الله. وعلـى هذا القول يجب أن يكون معنى
