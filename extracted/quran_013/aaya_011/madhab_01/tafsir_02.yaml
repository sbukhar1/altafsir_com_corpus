aaya: لَهُ مُعَقِّبَاتٌ مِنْ بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ
  اللَّهِ ۗ إِنَّ اللَّهَ لَا يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُوا مَا بِأَنْفُسِهِمْ
  ۗ وَإِذَا أَرَادَ اللَّهُ بِقَوْمٍ سُوءًا فَلَا مَرَدَّ لَهُ ۚ وَمَا لَهُمْ مِنْ
  دُونِهِ مِنْ وَالٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَوَآءٌ مِّنْكُمْ
  مَّنْ أَسَرَّ ٱلْقَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَخْفٍ بِٱلَّيلِ وَسَارِبٌ
  بِٱلنَّهَارِ } * { لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ يَحْفَظُونَهُ
  مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ
  مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ سُوۤءًا فَلاَ مَرَدَّ لَهُ وَمَا
  لَهُمْ مِّن دُونِهِ مِن وَالٍ }{ سارب } ذاهب في سربه - بالفتح - أي في طريقه ووجهه.
  يقال: سرب في الأرض سروباً. والمعنى: سواء عنده من استخفى: أي طلب الخفاء في مختبأ
  بالليل في ظلمته، ومن يضطرب في الطرقات ظاهراً بالنهار يبصره كل أحد. فإن قلت: كان
  حق العبارة أن يقال: ومن هو مستخف بالليل ومن هو سارب بالنهار، حتى يتناول معنى الاستواء
  المستخفي والسارب؛ وإلا فقد تناول واحداً هو مستخف وسارب قلت: فيه وجهان: أحدهما أنّ
  قوله { وَسَارِبٌ } عطف على من هو مستخف، لا على مستخف، والثاني أنه عطف على مستخف؛
  إلا أن { مِنْ } في معنى الاثنين، كقوله:نَكُنْ مِثْلَ مَنْ يَاذِئْبُ يصْطَحِبَانِ   كأنه
  قيل: سواء منكم اثنان: مستخف بالليل، وسارب بالنهار. والضمير في { لَهُ } مردود على
  { مِنْ } كأنه قيل: لمن أسرّ ومن جهر، ومن استخفى ومن سرب { مُعَقّبَـٰتٌ } جماعات
  من الملائكة تعتقب في حفظه وكلاءته، والأصل: معتقبات، فأدغمت التاء في القاف، كقوله{ وَجَاء
  المعذرون }[التوبة: 90] بمعنى المعتذرون. ويجوز معقبات، بكسر العين ولم يقرأ به. أو
  هو مفعلات من عقبه إذا جاء على عقبه، كما يقال: قفاه، لأنّ بعضهم يعقب بعضاً أو لأنهم
  يعقبون ما يتكلم به فيكتبونه { يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ } هما صفتان جميعاً
  وليس { مِنْ أَمْرِ ٱللَّهِ } بصلة للحفظ، كأنه قيل: له معقبات من أمر الله. أو يحفظونه
  من أجل أمر الله أي من أجل أنّ الله أمرهم بحفظه. والدليل عليه قراءة علي رضي الله
  عنه وابن عباس وزيد بن علي وجعفر بن محمد وعكرمة: «يحفظونه بأمر الله». أو يحفظونه
  من بأس الله ونقمته إذا أذنب، بدعائهم له ومسئلتهم ربهم أن يمهله رجاء أن يتوب وينيب،
  كقوله:{ قُلْ مَن يَكْلَؤُكُم بِٱلَّيْلِ وَٱلنَّهَارِ مِنَ ٱلرَّحْمَـٰنِ }[الأنبياء:
  42] وقيل: المعقبات الحرس والجلاوزة حول السلطان، يحفظونه في توهمه وتقديره من أمر
  الله أي من قضاياه ونوازله، أو على التهكم به، وقرىء: «له معاقيب» جمع معقب أو معقبة.
  والياء عوض من حذف إحدى القافين في التكسير { إِنَّ اللَّهَ لاَ يُغَيّرُ مَا بِقَوْمٍ
  } من العافية والنعمة { حَتَّىٰ يُغَيّرُواْ مَا بِأَنفُسِهِمْ } من الحال الجميلة
  بكثرة المعاصي { مِن وَالٍ } ممن يلي أمرهم ويدفع عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

