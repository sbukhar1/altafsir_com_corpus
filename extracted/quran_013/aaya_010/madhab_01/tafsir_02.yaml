  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَوَآءٌ
  مِّنْكُمْ مَّنْ أَسَرَّ ٱلْقَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَخْفٍ بِٱلَّيلِ
  وَسَارِبٌ بِٱلنَّهَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَهُ مُعَقِّبَاتٌ مِّن بَيْنِ يَدَيْهِ وَمِنْ
  خَلْفِهِ يَحْفَظُونَهُ مِنْ أَمْرِ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ
  حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَإِذَا أَرَادَ ٱللَّهُ بِقَوْمٍ سُوۤءًا
  فَلاَ مَرَدَّ لَهُ وَمَا لَهُمْ مِّن دُونِهِ مِن وَالٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سارب } ذاهب في سربه - بالفتح - أي في طريقه ووجهه. يقال: سرب في الأرض سروباً. والمعنى:
  سواء عنده من استخفى: أي طلب الخفاء في مختبأ بالليل في ظلمته، ومن يضطرب في الطرقات
  ظاهراً بالنهار يبصره كل أحد. فإن قلت: كان حق العبارة أن يقال: ومن هو مستخف بالليل
  ومن هو سارب بالنهار، حتى يتناول معنى الاستواء المستخفي والسارب؛ وإلا فقد تناول واحداً
  هو مستخف وسارب قلت: فيه وجهان: أحدهما أنّ قوله { وَسَارِبٌ } عطف على من هو مستخف،
  لا على مستخف، والثاني أنه عطف على مستخف؛ إلا أن { مِنْ } في معنى الاثنين، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَكُنْ مِثْلَ مَنْ يَاذِئْبُ يصْطَحِبَانِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كأنه قيل: سواء منكم اثنان: مستخف بالليل، وسارب بالنهار. والضمير
  في { لَهُ } مردود على { مِنْ } كأنه قيل: لمن أسرّ ومن جهر، ومن استخفى ومن سرب {
  مُعَقّبَـٰتٌ } جماعات من الملائكة تعتقب في حفظه وكلاءته، والأصل: معتقبات، فأدغمت
  التاء في القاف، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَاء المعذرون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 90] بمعنى المعتذرون. ويجوز
  معقبات، بكسر العين ولم يقرأ به. أو هو مفعلات من عقبه إذا جاء على عقبه، كما يقال:
  قفاه، لأنّ بعضهم يعقب بعضاً أو لأنهم يعقبون ما يتكلم به فيكتبونه { يَحْفَظُونَهُ
  مِنْ أَمْرِ ٱللَّهِ } هما صفتان جميعاً وليس { مِنْ أَمْرِ ٱللَّهِ } بصلة للحفظ،
  كأنه قيل: له معقبات من أمر الله. أو يحفظونه من أجل أمر الله أي من أجل أنّ الله أمرهم
  بحفظه. والدليل عليه قراءة علي رضي الله عنه وابن عباس وزيد بن علي وجعفر بن محمد وعكرمة:
  «يحفظونه بأمر الله». أو يحفظونه من بأس الله ونقمته إذا أذنب، بدعائهم له ومسئلتهم
  ربهم أن يمهله رجاء أن يتوب وينيب، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَن يَكْلَؤُكُم بِٱلَّيْلِ وَٱلنَّهَارِ
  مِنَ ٱلرَّحْمَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 42] وقيل: المعقبات الحرس والجلاوزة حول السلطان، يحفظونه
  في توهمه وتقديره من أمر الله أي من قضاياه ونوازله، أو على التهكم به، وقرىء: «له
  معاقيب» جمع معقب أو معقبة. والياء عوض من حذف إحدى القافين في التكسير { إِنَّ اللَّهَ
  لاَ يُغَيّرُ مَا بِقَوْمٍ } من العافية والنعمة { حَتَّىٰ يُغَيّرُواْ مَا بِأَنفُسِهِمْ
  } من الحال الجميلة بكثرة المعاصي { مِن وَالٍ } ممن يلي أمرهم ويدفع عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
