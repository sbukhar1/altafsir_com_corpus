aaya: سَوَاءٌ مِنْكُمْ مَنْ أَسَرَّ الْقَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَخْفٍ
  بِاللَّيْلِ وَسَارِبٌ بِالنَّهَارِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَوَآءٌ مِّنْكُمْ
  مَّنْ أَسَرَّ ٱلْقَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَخْفٍ بِٱلَّيلِ وَسَارِبٌ
  بِٱلنَّهَارِ }يقول تعالـى ذكره: معتدلٌ عند الله منكم أيها الناس الذي أسر القول،
  والذي جهر به، والذي { هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ } فـي ظلـمته بـمعصية الله {
  وَسارِبٌ بـالنهارِ } يقول: وظاهر بـالنهار فـي ضوئه، لا يخفـى علـيه شيء من ذلك، سواء
  عنده سرّ خـلقه وعلانـيتهم، لأنه لا يستسرّ عنده شيء ولا يخفـى يقال منه: سَرَب يَسْرُبُ
  سُروبـاً إذا ظهر، كما قال قـيس بن الخطيم:أنَّى سَرَبْتِ وكنتِ غيرَ سَرُوبِ   وتَقُرُّبُ
  الأحْلامِ غيرُ قَرِيبِيقول: كيف سربت بـاللـيـل علـى بعد هذا الطريق ولـم تكونـي تبرزين
  وتظهرين. وكان بعضهم يقول: هو السالك فـي سِرْبه: أي فـي مذهبه ومكانه.واختلف أهل العلـم
  بكلام العرب فـي السرب، فقال بعضهم: هو آمن فـي سَربه، بفتـح السين، وقال بعضهم: هو
  آمن فـي سِربه بكسر السين.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { سَوَاءٌ مِنْكُمْ مَنْ أسَر القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ
  بـاللَّـيْـلِ وَسارِبٌ بـالنَّهارِ } يقول: هو صاحب رِيبة مستـخف بـاللـيـل، وإذا
  خرج بـالنهار أرى الناس أنه بريء من الإثم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَسارِبٌ بـالنَّهارِ }: ظاهر.حدثنا ابن
  بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن أبي رجاء، فـي قوله: { سَوَاءٌ مِنكُمْ مَنْ
  أسَرَّ القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ وَسارِبٌ
  بـالنَّهارِ } قال: إن الله أعلـم بهم، سواء من أسرّ القول ومن جهر به، ومن هو مستـخف
  بـاللـيـل وسارب بـالنهار.حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن عوف،
  عن أبـي رجاء: { سَوَاءٌ مِنْكُمْ مَنْ أسَرَّ القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ
  هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ وَسارِبٌ بـالنَّهارِ } قال: من هو مستـخف فـي بـيته،
  وساربٌ بـالنهار: ذاهب علـى وجهه علـمُه فـيهم واحد.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { سَوَاءٌ مِنْكُمْ مَنْ أسَرَّ القَوْلَ
  وَمَنْ جَهَرَ بِهِ } يقول: السرّ والـجهر عنده سواء. { وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ
  وَسارِبٌ بـالنَّهارِ } أما الـمستـخفـي ففـي بـيته، وأما السارب: الـخارج بـالنهار
  حيثما كان الـمستـخفـي غيبه الذي يغيب فـيه والـخارج عنده سواء.قال: ثنا الـحِمَّانِـيّ،
  قال: ثنا شريك، عن خَصِيف، فـي قوله: { مُسْتَـخْفٍ بـاللَّـيْـلِ } قال: راكب رأسه
  فـي الـمعاصي. { وَسارِبٌ بـالنَّهارِ } قال: ظاهر بـالنهار.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { سَوَاءٌ مِنْكُمْ مَنْ أسَرَّ القَوْلَ وَمَنْ جَهَرَ
  بِهِ } كلّ ذلك عنده تبـارك وتعالـى سواء السرّ عنده علانـية. قوله: { وَمَنْ هُوَ
  مُسْتَـخْفٍ بـاللَّـيْـلِ وَسارِبٌ بـالنَّهارِ }: أي فـي ظلـمه اللـيـل، وسارب: أي
  ظاهر بـالنهار.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن خَصِيف،
  عن مـجاهد وعكرمة: { وَسارِبٌ بـالنَّهارِ } قال: ظاهر بـالنهار.و«من» فـي قوله: {
  مَنْ أسَرَّ القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيـلِ } رفع
  الأولـى منهنّ بقوله سواء، والثانـية معطوفة علـى الأولـى والثالثة علـى الثانـية.\r\n\t\t\t\r\n\t\t\t</section>"

