  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَوَآءٌ
  مِّنْكُمْ مَّنْ أَسَرَّ ٱلْقَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَخْفٍ بِٱلَّيلِ
  وَسَارِبٌ بِٱلنَّهَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: معتدلٌ عند الله
  منكم أيها الناس الذي أسر القول، والذي جهر به، والذي { هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ
  } فـي ظلـمته بـمعصية الله { وَسارِبٌ بـالنهارِ } يقول: وظاهر بـالنهار فـي ضوئه،
  لا يخفـى علـيه شيء من ذلك، سواء عنده سرّ خـلقه وعلانـيتهم، لأنه لا يستسرّ عنده شيء
  ولا يخفـى يقال منه: سَرَب يَسْرُبُ سُروبـاً إذا ظهر، كما قال قـيس بن الخطيم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنَّى سَرَبْتِ وكنتِ غيرَ سَرُوبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وتَقُرُّبُ الأحْلامِ غيرُ قَرِيبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: كيف سربت بـاللـيـل علـى بعد
  هذا الطريق ولـم تكونـي تبرزين وتظهرين. وكان بعضهم يقول: هو السالك فـي سِرْبه: أي
  فـي مذهبه ومكانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلـم بكلام العرب فـي
  السرب، فقال بعضهم: هو آمن فـي سَربه، بفتـح السين، وقال بعضهم: هو آمن فـي سِربه بكسر
  السين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { سَوَاءٌ مِنْكُمْ
  مَنْ أسَر القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ وَسارِبٌ
  بـالنَّهارِ } يقول: هو صاحب رِيبة مستـخف بـاللـيـل، وإذا خرج بـالنهار أرى الناس
  أنه بريء من الإثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَسارِبٌ بـالنَّهارِ }: ظاهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن أبي رجاء، فـي
  قوله: { سَوَاءٌ مِنكُمْ مَنْ أسَرَّ القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ
  بـاللَّـيْـلِ وَسارِبٌ بـالنَّهارِ } قال: إن الله أعلـم بهم، سواء من أسرّ القول
  ومن جهر به، ومن هو مستـخف بـاللـيـل وسارب بـالنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن عوف، عن أبـي رجاء: { سَوَاءٌ مِنْكُمْ
  مَنْ أسَرَّ القَوْلَ وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ وَسارِبٌ
  بـالنَّهارِ } قال: من هو مستـخف فـي بـيته، وساربٌ بـالنهار: ذاهب علـى وجهه علـمُه
  فـيهم واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { سَوَاءٌ مِنْكُمْ مَنْ أسَرَّ القَوْلَ
  وَمَنْ جَهَرَ بِهِ } يقول: السرّ والـجهر عنده سواء. { وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـلِ
  وَسارِبٌ بـالنَّهارِ } أما الـمستـخفـي ففـي بـيته، وأما السارب: الـخارج بـالنهار
  حيثما كان الـمستـخفـي غيبه الذي يغيب فـيه والـخارج عنده سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحِمَّانِـيّ، قال: ثنا شريك، عن خَصِيف، فـي قوله: { مُسْتَـخْفٍ
  بـاللَّـيْـلِ } قال: راكب رأسه فـي الـمعاصي. { وَسارِبٌ بـالنَّهارِ } قال: ظاهر
  بـالنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { سَوَاءٌ مِنْكُمْ مَنْ أسَرَّ القَوْلَ وَمَنْ جَهَرَ
  بِهِ } كلّ ذلك عنده تبـارك وتعالـى سواء السرّ عنده علانـية. قوله: { وَمَنْ هُوَ
  مُسْتَـخْفٍ بـاللَّـيْـلِ وَسارِبٌ بـالنَّهارِ }: أي فـي ظلـمه اللـيـل، وسارب: أي
  ظاهر بـالنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن خَصِيف، عن مـجاهد وعكرمة: { وَسارِبٌ بـالنَّهارِ } قال:
  ظاهر بـالنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و«من» فـي قوله: { مَنْ أسَرَّ القَوْلَ
  وَمَنْ جَهَرَ بِهِ وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيـلِ } رفع الأولـى منهنّ بقوله
  سواء، والثانـية معطوفة علـى الأولـى والثالثة علـى الثانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

