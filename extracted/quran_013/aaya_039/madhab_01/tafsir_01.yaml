  أُمُّ ٱلْكِتَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، قال: سألت مـجاهداً فقلت أرأيت دعاء أحدنا يقول: اللهمّ إن كان اسمي فـي
  السعداء فأثبته فـيهم، وإن كان فـي الأشقـياء فـامـحُه واجعله فـي السعداء؟ فقال: حسن.
  ثم أتـيته بعد ذلك بحول أو أكثر من ذلك، فسألته عن ذلك، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا أنْزَلْناهُ فِـي لَـيْـلَةٍ
  مُبـارَكَةٍ إنَّا كُنَّا مُنْذِرِينَ فِـيها يُفْرَقُ كُلُّ أمْرٍ حَكِيـمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يُقْضَى فـي لـيـلة القدر ما يكون فـي السنة من رزق أو مصيبة، ثم يقدّم ما يشاء ويؤخِّر
  ما يشاء. فأما كتاب الشقاء والسعادة فهو ثابت لا يغير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: أن الله يـمـحو ما يشاء ويُثبت من كتاب سوى أمّ الكتاب الذي لا يغير
  منه شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج،
  قال: ثنا حماد، عن سلـيـمان التـيـمي، عن عكرمة، عن ابن عبـاس أنه قال فـي هذه الآية:
  { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ وَعِنْدَهُ أُمُّ الكِتابِ } قال: كتابـان:
  كتاب يـمـحو منه ما يشاء ويثبت، وعنده أمّ الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا سهل بن يوسف، قال: ثنا سلـيـمان التـيـمي، عن عكرمة، فـي قوله:
  { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ وَعِنْدَهُ أُمُّ الكِتابِ } قال: الكتاب
  كتابـان، كتاب يـمـحو الله منه ما يشاء ويثبت، وعنده أمّ الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو عامر، قال: ثنا حماد بن سلـمة، عن سلـيـمان التـيـميّ،
  عن عكرمة، عن ابن عبـاس بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، عن عكرمة، قال: الكتاب
  كتابـان { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ وَعِنْدَهُ أُمُّ الكِتابِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك أنه يـمـحو كلّ ما يشاء، ويثبت كلّ ما أراد.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثّام،
  عن الأعمش، عن شقـيق أنه كان يقول: اللهمّ إن كنت كتبتنا أشقـياء، فـامـحنا واكتبنا
  سعداء، وإن كنتَ كتبتنا سعداء فأثبتنا، فإنك تـمـحو ما تشاء وتثبت وعندك أمّ الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو، قال: ثنا وكيع، قال: ثنا الأعمش، عن أبـي وائل، قال: كان
  مـما يكثر أن يدعو بهؤلاء الكلـمات: اللهمّ إن كنت كتبتنا أشقـياء فـامـحنا واكتبنا
  سعداء، وإن كنت كتبتنا سعداء فأثبتنا، فإنك تـمـحو ما تشاء وتثبت وعندك أمّ الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا معاذ بن هشام، قال: ثنا أبـي، عن أبـي حكيـمة، عن أبـي عثمان
  النهديّ، أن عمر بن الـخطاب قال وهو يطوف بـالبـيت ويبكي: اللهمّ إن كنتَ كتبتَ علـيّ
  شِقوة أو ذنبـاً فـامـحه، فإنك تـمـحو ما تشاء وتثبت. وعندك أمّ الكتاب، فـاجعله سعادة
  ومغفرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا معتـمر، عن أبـيه، عن أبـي
  حكيـمة، عن أبـي عثمان، قال: وأحسبنـي قد سمعته من أبـي عثمان، مثله.</font></font>&#13;\t\t\t<label
