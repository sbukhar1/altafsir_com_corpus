  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحُواْ
  ٱللَّهُ مَا يَشَآءُ وَيُثْبِتُ وَعِندَهُ أُمُّ ٱلْكِتَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: يـمـحو الله ما يشاء من أمور عبـاده، فـيغيرّه،
  إلاَّ الشقاء والسعادة فإنهما لا يغيران. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا بحر بن عيسى، عن ابن أبـي لـيـلـى، عن الـمنهال، عن سعيد بن جبـير،
  عن ابن عبـاس، فـي قوله: { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ وَعِنْدَهُ أُمُّ
  الكِتابِ } قال: يدبر الله أمر العبـاد فـيـمـحو ما يشاء، إلاَّ الشقاءَ والسعادة والـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي لـيـلـى، عن الـمنهال بن عمرو،
  عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ
  وَعِنْدَهُ أُمُّ الكِتابِ } قال: كلّ شيء غير السعادة والشقاء، فإنهما قد فُرِغ منهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن سهل، قال: ثنا يزيد، وحدثنا أحمد، قال ثنا أبو أحمد،
  عن سفـيان، عن ابن أبـي لـيـلـى عن الـمنهال، عن سعيد بن جبـير، عن ابن عبـاس يقول:
  { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ وَعِنْدَهُ أُمُّ الكِتابِ } قال: إلاَّ الشقاء
  والسعادة، والـموت والـحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم الفضل بن دكين وقبـيصة قالا: ثنا سفـيان، عن ابن أبـي
  لـيـلـى، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا وكيع، قال: ثنا ابن أبـي لـيـلـى، عن
  الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس، قوله: { يَـمْـحُو اللّهُ ما يَشاءُ
  وَيُثْبِتُ وَعِنْدَهُ أُمُّ الكِتابِ } قال: قال ابن عبـاس: إلاَّ الـحياة والـموت،
  والشقاء والسعادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن ابن أبـي لـيـلـى، عن الـمنهال بن عمرو، عن سعيد بن جبـير،
  عن ابن عبـاس، فـي قوله: { يَـمْـحُو اللّهُ ما يَشاءُ وَيُثْبِتُ وَعِنْدَهُ أُمُّ
  الكِتابِ } قال: يقدر الله أمر السنة فـي لـيـلة القدر، إلاَّ الشقاء والسعادة والـموت
  والـحياة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا أبو
  عاصم، قال: ثنا سفـيان، عن منصور، عن مـجاهد، فـي قوله: { يَـمْـحُو اللّهُ ما يَشاءُ
  وَيُثْبِتُ } قال: إلاَّ الـحياة والـموت والسعادة والشقاوة فإنهما لا يتغيران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو قال: ثنا عبد الرحمن، قال: ثنا معاذ بن عقبة، عن منصور،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، قال: قلت لـمـجاهد: إن كنتَ كتبتنـي سعيداً
  فأثبتنـي، وإن كنتَ كتبتنـي شقـيًّا فـامـحنـي قال: الشقاء والسعادة قد فُرغ منهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن مـجاهد
  قال: ثنا سعيد بن سلمان، قال: ثنا شريك، عن منصور، عن مـجاهد: { يَـمْـحُو اللّهُ ما
  يَشاءُ وَيُثْبِتُ } قال: ينزل الله كلّ شيء فـي السنة فـي لـيـلة القدر، فـيـمـحو
  ما يشاء من الآجال والأرزاق والـمقادير، إلاَّ الشقاء والسعادة، فإنهما ثابتان.</font></font>&#13;\t\t\t<label
