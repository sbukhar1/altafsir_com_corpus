  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَفْرَحُونَ بِمَآ أُنزِلَ إِلَيْكَ وَمِنَ ٱلأَحْزَابِ مَن
  يُنكِرُ بَعْضَهُ قُلْ إِنَّمَآ أُمِرْتُ أَنْ أَعْبُدَ ٱللَّهَ وَلاۤ أُشْرِكَ بِهِ
  إِلَيْهِ أَدْعُواْ وَإِلَيْهِ مَآبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلَّذِينَ
  ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } يريد من أسلم من اليهود، كعبد الله بن سلام وكعب وأصحابهما،
  ومن أسلم من النصارى وهم ثمانون رجلاً: أربعون بنجران، واثنان وثلاثون بأرض الحبشة،
  وثمانية من أهل اليمن، هؤلاء { يَفْرَحُونَ بِمَا أُنزِلَ إِلَيْكَ وَمِنَ ٱلأَحْزَابِ
  } يعني ومن أحزابهم وهم كفرتهم الذين تحزبوا على رسول الله صلى الله عليه وسلم بالعداوة
  نحو كعب بن الأشرف وأصحابه، والسيد والعاقب أسقفي نجران وأشياعهما { مَن يُنكِرُ بَعْضَهُ
  } لأنهم كانوا لا ينكرون الأقاصيص وبعض الأحكام والمعاني [مما] هو ثابت في كتبهم غير
  محرف، وكانوا ينكرون ما هو نعت الإسلام ونعت رسول الله صلى الله عليه وسلم وغير ذلك
  مما حرّفوه وبدّلوه من الشرائع. فإن قلت: كيف اتصل قوله: { قُلْ إِنَّمَا أُمِرْتُ
  أَنْ أَعْبُدَ ٱللَّهَ } بما قبله؟ قلت: هو جواب للمنكرين معناه: قل إنما أمرت فيما
  أنزل إليّ بأن أعبد الله ولا أشرك به. فإنكاركم له إنكار لعبادة الله وتوحيده فانظروا
  ماذا تنكرون مع ادعائكم وجوب عبادة الله وأن لا يشرك به</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ
  إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا وَبَيْنَكُمْ أَن لا نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ
  نُشْرِكَ بِهِ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 64] وقرأ نافع في رواية أبي خليد: «ولا أشرك» بالرفع على
  الاستئناف كأنه قال: وأنا [ لا ] أشرك به ويجوز أن يكون في موضع الحال على معنى: أمرت
  أن أعبد الله غير مشرك به { إِلَيْهِ أَدْعُو } خصوصاً لا أدعو إلى غيره { وَإِلَيْهِ
  } لا إلى غيره مرجعي، وأنتم تقولون مثل ذلك، فلا معنى لإنكاركم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
