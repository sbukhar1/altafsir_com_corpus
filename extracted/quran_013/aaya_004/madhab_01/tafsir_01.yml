  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ٱلأَرْضِ قِطَعٌ مُّتَجَاوِرَاتٌ وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ
  وَغَيْرُ صِنْوَانٍ يُسْقَىٰ بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ
  فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وفـي الأرْض قطَعٌ مُتَـجاوِرَاتٌ }: وفـي الأرض
  قطع منها متقاربـات متدانـيات يقرب بعضها من بعض بـالـجوار، وتـختلف بـالتفـاضل مع
  تـجاورها وقرب بعضها من بعض، فمنها قطعة سَبِخة لا تنبت شيئاً فـي جوار قطعة طيبة تنبت
  وتنفع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفـيان، عن لـيث، عن مـجاهد: { وفـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: السَّبِخة
  والعَذِيَة، والـمالـح والطيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قوله: { وفِـي
  الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: سبـاخ وعُذُوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن سلـيـمان، قال: ثنا إسحاق
  بن سلـيـمان، عن أبـي سنان، عن ابن عبـاس فـي قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاورَاتٌ
  } قال: العَذِبة والسَّبِخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } يعنـي: الأرض السَّبِخة، والأرض العَذِبة،
  يكونان جميعاً متـجاورات، نفضل بعضها علـى بعض فـي الأُكل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { قِطَعٌ
  مُتَـجاوِرَاتٌ } العَذِبة والسَّبِخة متـجاورات جميعاً، تنبت هذه، وهذه إلـى جنبها
  لا تنبت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قِطَعٌ مُتَـجاوِرَاتٌ
  } طيبها: عَذِيُّهَا، وخبـيثها: السبـاخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قرى قربت متـجاورات
  بعضها من بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال:
  قُرًى متـجاورات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو،
  قال: ثنا هشيـم، عن أبـي إسحاق الكوفـيّ، عن الضحاك، فـي قوله: { قِطَعٌ مُتَـجاوِرَاتٌ
  } قال: الأرض السَّبِخة تلـيها الأرض العَذِية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } يعنـي الأرض السَّبِخة
  والأرضِ العَذِية، متـجاورات بعضها عند بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير
  عن ابن عبـاس، فـي قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: الأرض تنبت
  حلُواً، والأرض تنبت حامضاً، وهي متـجاورة { تُسْقَـى بِـمَاءٍ وَاحِدٍ }.</font></font>&#13;\t\t\t<label
