  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَفِي ٱلأَرْضِ قِطَعٌ مُّتَجَاوِرَاتٌ وَجَنَّاتٌ
  مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ بِمَآءٍ
  وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ لآيَاتٍ
  لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس: { وفِـي
  الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: يكون هذا حلُواً وهذا حامضاً، وهو يُسْقـى بـماء
  واحد، وهنّ متـجاورات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الـجبـار بن يحيى الرملـيّ،
  قال: ثنا ضَمْرة بن ربـيعة، عن ابن شوذب فـي قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ
  } قال: عذية ومالـحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَنَّاتٌ مِنْ أعْنابِ
  وَزَرْعٌ ونَـخِيـلٌ صِنْوَانٌ وغيرُ صِنْوَانٍ يُسْقَـى بِـمَاءٍ وَاحِدٍ ونُفَضّلُ
  بَعْضَها علـى بَعْضٍ فِـي الأُكُلِ } يقول تعالـى ذكره: وفـي الأرض مع القطع الـمختلفـات
  الـمعانـي منها، بـالـملوحة والعذوبة، والـخبـيث والطيب، مع تـجاورها وتقارب بعضها
  من بعض، بساتـينُ من أعناب وزرع ونـخيـل أيضاً، متقاربة فـي الـخِـلقة مختلفة فـي الطعوم
  والألوان، مع اجتـماع جميعها علـى شِرب واحد، فمِنْ طيِّبٍ طعمُه منها حَسَنٍ منظره
  طيبة رائحته، ومِن حامض طعمه ولا رائحة له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء بن السائب، عن سعيد بن جبـير، فـي قوله: { وَجَنَّاتٌ
  مِنْ أعْنابٍ وَزَرْعٌ ونَـخِيـلٌ صِنْوَانٍ وغير صْنَوانٍ } قال: مـجتـمع وغير مـجتـمع.
  { يُسْقَـى بِـمَاءٍ واحِد ونُفَضِّلُ بَعْضَها علـى بَعْضٍ فِـي الأُكُلِ } قال: الأرض
  الواحدة يكون فـيها الـخَوْخ والكمثري والعنب الأبـيض والأسود، وبعضها أكثر حملاً من
  بعض، وبعضه حلو، وبعضه حامض، وبعضه أفضل من بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { وَجَنَّاتٌ } قال: وما معها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد قال الـمثنى،
  وثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { وَزَرْعٌ ونَـخِيـلٌ } فقرأ ذلك
  عامة قرّاء أهل الـمدينة والكوفة: «وَزَرْعٍ ونَـخِيـلٍ» بـالـخفض عطفـاً بذلك علـى
  «الأعناب»، بـمعنى: وفـي الأرض قطع متـجاورات، وجنَّات من أعناب ومن زرع ونـخيـل. وقرأ
  ذلك بعض قرّاء أهل البصرة: { وزَرْعٌ ونَـخِيـلٌ } بـالرفع عطفـاً بذلك علـى «الـجنات»،
  بـمعنى: وفـي الأرض قطع متـجاورات وجنات من أعناب، وفـيها أيضاً زرع ونـخيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أن يقال: إنهما قراءتان متقاربتا الـمعنى،
  وقرأ بكلّ واحدة منهما قرّاء مشهورون، فبأيتهما قرأ القارىء فمصيب وذلك أن الزرع والنـخـل
  إذا كانا فـي البساتـين فهما فـي الأرض، وإذا كانا فـي الأرض فـالأرض التـي هما فـيها
  جنة، فسواءٌ وصفـا بأنهما فـي بستان أو فـي أرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ونَـخِيـلٌ صِنْوَانٌ وغيرُ صِنْوَانٍ } فإن الصنوان: جمع صنو، وهي النـخَلات
  يجمعهن أصل واحد، لا يفرّق فـيه بـين جميعه واثْنـيه إلاَّ بـالإعراب فـي النون، وذلك
  أن تكون نونه فـي اثنـيه مكسورة بكل حال، وفـي جميعه متصرّفة فـي وجوه الإعراب، ونظيره
