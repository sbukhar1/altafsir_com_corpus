  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ٱلأَرْضِ قِطَعٌ مُّتَجَاوِرَاتٌ وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ
  وَغَيْرُ صِنْوَانٍ يُسْقَىٰ بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ
  فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قِطَعٌ مُّتَجَـٰوِرٰتٌ } بقاع مختلفة، مع كونها متجاورة متلاصقة:
  طيبة إلى سبخة، وكريمة إلى زهيدة، وصلبة إلى رخوة، وصالحة للزرع لا للشجر إلى أخرى
  على عكسها، مع انتظامها جميعاً في جنس الأرضية. وذلك دليل على قادر مريد، موقع لأفعاله
  على وجه دون وجه. وكذلك الزروع والكروم والنخيل النابتة في هذه القطع، مختلفة الأجناس
  والأنواع، وهي تسقى بماء واحد، وتراها متغايرة الثمر في الأشكال والألوان والطعوم والروائح،
  متفاضلة فيها. وفي بعض المصاحف: قطعاً متجاورات على: وجعل وقرىء: «وجناتٍ»، بالنصب
  للعطف على زوجين. أو بالجرّ على كل الثمرات. وقرىء: «وزرعٍ ونخيلٍ»، بالجرّ عطفاً على
  أعناب أو جنات والصنوان: جمع صنو، وهي النخلة لها رأسان، وأصلها واحد. وقرىء بالضم.
  والكسر: لغة أهل الحجاز، والضم: لغة بني تميم وقيس { تَسْقِى } بالتاء والياء { وَنُفَضّلُ
  } بالنون وبالياء على البناء للفاعل والمفعول جميعاً { في الأكل } بضم الكاف وسكونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
