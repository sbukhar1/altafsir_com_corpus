  وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ
  بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ
  لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { صِنْوَانٌ }: النـخـلتان أو أكثر فـي أصل واحد، {
  وغيرُ صِنْوَانٍ } واحدة.قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.حدثنا أبو كريب، قال: ثنا وكيع، عن سلـمة بن نبـيط، عن الضحاك:
  { صِنْوَانٌ وغيرُ صِنْوَانٍ } قال: الصنوان: الـمـجتـمع أصله واحد، وغير صنوان: الـمتفرّق
  أصله.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك،
  فـي قوله: { صِنْوانٌ وغيرُ صِنْوَانٍ } قال: الصنوان: الـمـجتـمع الذي أصله واحد،
  وغير صنوان: الـمتفرّق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  ونَـخِيـلٌ صِنْوَانٌ وغيرُ صِنْوانٍ } أما الصنوان: فـالنـخـلتان والثلاث أصولهنّ
  واحدة وفروعهنّ شتـى، وغير صنوان: النـخـلة الواحدة.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { صِنْوَانٌ وغيرُ صِنْوَانٍ } قال: صنوان: النـخـلة
  التـي يكون فـي أصلها نـخـلتان وثلاث أصلهنّ واحد.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد قوله: { ونَـخِيـلٌ صِنْوَانٌ وغيرُ صِنْوَانٍ } قال: الصنوان: النـخـلتان
  أو الثلاث يكنّ فـي أصل واحد، فذلك يعدّه الناس صنواناً.حدثنا ابن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، قال: حدثنـي رجل أنه كان بـين عمر بن الـخطاب وبـين العبـاس
  قول، فأسرع إلـيه العبـاس، فجاء عمر إلـى النبـيّ صلى الله عليه وسلم، فقال: يا رسول
  الله، ألـم تر عبـاساً فعل بـي وفعل، فأردت أن أجيبه، فذكرت مكانه منك فكففت فقال:
  \" يَرْحَمُكَ اللّهُ إنَّ عَمَّ الرَّجُلِ صِنْوُ أبِـيهِ \". حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { صِنْوَانٌ }: النـخـلة التـي
  يكون فـي أصلها نـخـلتان وثلاث أصلهنّ واحد قال: فكان بـين عمر بن الـخطاب وبـين العبـاس
  رضي الله عنهما قول، فأسرع إلـيه العبـاس، فجاء عمر إلـى النبـيّ صلى الله عليه وسلم
  فقال: يا نبـيّ الله ألـم تر عبـاساً فعل بـي وفعل؟ فأردت أن أجيبه، فذكرت مكانه منك
  فكففت عند ذلك، فقال: \" يَرْحَمُكَ اللّهُ إنَّ عَمَّ الرَّجُلِ صِنْوُ أبِـيهِ \".
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن داود بن شابور، عن مـجاهد، أن
  النبـيّ صلى الله عليه وسلم، قال: \" لا تُؤْذُونِـي فِـي العَبَّـاسِ فإنَّهُ بَقِـيَّةُ
  آبـائِي، وإنَّ عَمَّ الرَّجُلِ صِنْوُ أبِـيهِ \" حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا حجاج، عن عطاء، وابن أبـي ملـيكة أن رسول الله صلى الله عليه وسلم قال لعمر:
  \" يا عُمَرُ أما عَلِـمْتَ أنَّ عَمَّ الرَّجُلِ صِنْوُ أبِـيهِ؟ \". حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي القاسم بن أبـي بَزّة،
  عن مـجاهد: { صِنْوَانٌ } قال: فـي أصل ثلاث نَـخَلات، كمثل ثلاثة بنـي أمّ وأب يتفـاضلون
  فـي العمل، كما يتفـاضل ثمر هذه النـخلات الثلاث فـي أصل واحد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ قِطَعٌ مُّتَجَاوِرَاتٌ
  وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ
  بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ
  لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }قال ابن جريج: قال مـجاهد: كمثل صالـح بنـي آدم وخبـيثهم
  أبوهم واحد.حدثنا الـحسن بن مـحمد، قال: ثنا حجاج بن مـحمد، عن ابن جريج، قال: أخبرنـي
  إبراهيـم بن أبـي بكر بن عبد الله، عن مـجاهد، نـحوه.حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن الـحسن، قال: هذا مثل ضربه الله لقلوب
  بنـي آدم كان الأرض فـي يد الرحمن طينة واحدة، فسَطَحها وبطَحَها، فصارت الأرض قطعاً
  متـجاورات، فـينزل علـيها الـماء من السماء، فتـخرج هذه زهرتها وثمرها وشجرها وتـخرج
  نبـاتها وتـحيـي مواتها، وتـخرج هذه سَبَخها ومِلْـحها وخَبثها، وكلتاهما تُسقـى بـماء
  واحد، فلو كان الـماء مالـحاً، قـيـل: إنـما استسبخت هذه من قبل الـماء، كذلك الناس
  خـلقوا من آدم، فـينزل علـيهم من السماء تذكرة، فترقّ قلوب فتـخشع وتـخضع، وتقسو قلوب
  فتلهو وتسهو وتـجفو. قال الـحسن: والله ما جالس القرآنَ أحدٌ إلاَّ قام بزيادة أو نقصان،
  قال الله:{ ونُنَزّلُ مِنَ القُرآنِ ما هُوَ شِفـاءٌ وَرَحْمَةٌ للْـمُؤْمِنِـينَ وَلا
  يَزِيدُ الظَّالِـمِينَ إلاَّ خَسارًا }وقوله: «تُسْقَـى بِـمَاءٍ وَاحِدٍ» اختلفت
  القرّاء فـي قوله «تُسْقَـى»، فقرأ ذلك عامَّة قرّاء أهل الـمدينة والعراق من أهل الكوفة
  والبصرة: «تُسْقَـى» بـالتاء، بـمعنى: تسقـى الـجنات والزرع والنـخيـل. وقد كان بعضهم
  يقول: إنـما قـيـل: «تُسقـى» بـالتاء لتأنـيث الأعناب. وقرأ ذلك بعض الـمكيـين والكوفـيـين:
  يُسْقَـى بـالـياء. وقد اختلف أهل العربـية فـي وجه تذكيره إذا قرىء كذلك، وإنـما ذلك
  خبر عن الـجنات والأعناب والنـخيـل والزرع أنها تسقـى بـماء واحد، فقال بعض نـحويِّـي
  البصرة: إذا قرىء ذلك بـالتاء، فذلك علـى الأعناب كما ذكّر الأنعام فـي قوله:{ ما فِـي
  بُطُونِهِ }وأنَّث بعدُ فقال:{ وَعَلَـيْها وَعلـى الفُلْكِ تُـحْمَلُونَ }فمن قال:
  { يُسْقَـى } بـالـياء جعل الأعناب مـما تذكر وتؤنث، مثل الأنعام. وقال: بعض نـحويـي
  الكوفة: من قال «تُسْقَـى» ذهب إلـى تأنـيث الزرع والـجنات والنـخيـل، ومن ذكَّر ذهب
  إلـى أن ذلك كله يسقـى بـماء واحد، وأكله مختلف حامض وحلو، ففـي هذا آية.وأعجب القراءتـين
  إلـيّ أن أقرأ بها، قراءة من قرأ ذلك بـالتاء: «تُسْقَـى بِـمَاءٍ وَاحِدٍ» علـى أن
  معناه: تسقـى الـجنات والنـخـل والزرع بـماء واحد لـمـجيء «تسقـى» بعد ما قد جرى ذكرها،
  وهي جماع من غير بنـي آدم، ولـيس الوجه الآخر بـمـمتنع علـى معنى يسقـى ذلك بـماء واحد:
  أي جميع ذلك يسقـى بـماء واحد عذب دون الـمالـح.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: «تُسْقَـى بِـمَاءٍ وَاحِدٍ» ماء السماء كمثل صالـح بنـي
  آدم وخبـيثهم أبوهم واحد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
