aaya: وَفِي الْأَرْضِ قِطَعٌ مُتَجَاوِرَاتٌ وَجَنَّاتٌ مِنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ
  صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ بِمَاءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ
  بَعْضٍ فِي الْأُكُلِ ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ
  قِطَعٌ مُّتَجَاوِرَاتٌ وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ
  صِنْوَانٍ يُسْقَىٰ بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِي ٱلأُكُلِ
  إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }يقول تعالـى ذكره: { وفـي الأرْض
  قطَعٌ مُتَـجاوِرَاتٌ }: وفـي الأرض قطع منها متقاربـات متدانـيات يقرب بعضها من بعض
  بـالـجوار، وتـختلف بـالتفـاضل مع تـجاورها وقرب بعضها من بعض، فمنها قطعة سَبِخة لا
  تنبت شيئاً فـي جوار قطعة طيبة تنبت وتنفع.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن لـيث، عن مـجاهد: { وفـي
  الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: السَّبِخة والعَذِيَة، والـمالـح والطيب.حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قوله: { وفِـي
  الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: سبـاخ وعُذُوبة.حدثنـي الـمثنى، قال: ثنا أبو
  نعيـم، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، مثله.حدثنا الـحسن بن مـحمد، قال: ثنا
  سعيد بن سلـيـمان، قال: ثنا إسحاق بن سلـيـمان، عن أبـي سنان، عن ابن عبـاس فـي قوله:
  { وفِـي الأرْضِ قِطَعٌ مُتَـجاورَاتٌ } قال: العَذِبة والسَّبِخة.حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } يعنـي: الأرض السَّبِخة، والأرض العَذِبة،
  يكونان جميعاً متـجاورات، نفضل بعضها علـى بعض فـي الأُكل.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { قِطَعٌ مُتَـجاوِرَاتٌ } العَذِبة
  والسَّبِخة متـجاورات جميعاً، تنبت هذه، وهذه إلـى جنبها لا تنبت.حدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قِطَعٌ مُتَـجاوِرَاتٌ
  } طيبها: عَذِيُّهَا، وخبـيثها: السبـاخ.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قرى قربت متـجاورات
  بعضها من بعض.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: قُرًى متـجاورات.حدثنـي الـمثنى، قال:
  ثنا عمرو، قال: ثنا هشيـم، عن أبـي إسحاق الكوفـيّ، عن الضحاك، فـي قوله: { قِطَعٌ
  مُتَـجاوِرَاتٌ } قال: الأرض السَّبِخة تلـيها الأرض العَذِية.حُدثت عن الـحسين بن
  الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي
  قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } يعنـي الأرض السَّبِخة والأرضِ العَذِية،
  متـجاورات بعضها عند بعض.حدثنا الـحارث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن
  عطاء بن السائب، عن سعيد بن جبـير عن ابن عبـاس، فـي قوله: { وفِـي الأرْضِ قِطَعٌ
  مُتَـجاوِرَاتٌ } قال: الأرض تنبت حلُواً، والأرض تنبت حامضاً، وهي متـجاورة { تُسْقَـى
  بِـمَاءٍ وَاحِدٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ قِطَعٌ مُّتَجَاوِرَاتٌ
  وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ
  بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ
  لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا
  إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس: { وفِـي الأرْضِ قِطَعٌ
  مُتَـجاوِرَاتٌ } قال: يكون هذا حلُواً وهذا حامضاً، وهو يُسْقـى بـماء واحد، وهنّ
  متـجاورات.حدثنـي عبد الـجبـار بن يحيى الرملـيّ، قال: ثنا ضَمْرة بن ربـيعة، عن ابن
  شوذب فـي قوله: { وفِـي الأرْضِ قِطَعٌ مُتَـجاوِرَاتٌ } قال: عذية ومالـحة.وقوله:
  { وَجَنَّاتٌ مِنْ أعْنابِ وَزَرْعٌ ونَـخِيـلٌ صِنْوَانٌ وغيرُ صِنْوَانٍ يُسْقَـى
  بِـمَاءٍ وَاحِدٍ ونُفَضّلُ بَعْضَها علـى بَعْضٍ فِـي الأُكُلِ } يقول تعالـى ذكره:
  وفـي الأرض مع القطع الـمختلفـات الـمعانـي منها، بـالـملوحة والعذوبة، والـخبـيث والطيب،
  مع تـجاورها وتقارب بعضها من بعض، بساتـينُ من أعناب وزرع ونـخيـل أيضاً، متقاربة فـي
  الـخِـلقة مختلفة فـي الطعوم والألوان، مع اجتـماع جميعها علـى شِرب واحد، فمِنْ طيِّبٍ
  طعمُه منها حَسَنٍ منظره طيبة رائحته، ومِن حامض طعمه ولا رائحة له.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن عطاء
  بن السائب، عن سعيد بن جبـير، فـي قوله: { وَجَنَّاتٌ مِنْ أعْنابٍ وَزَرْعٌ ونَـخِيـلٌ
  صِنْوَانٍ وغير صْنَوانٍ } قال: مـجتـمع وغير مـجتـمع. { يُسْقَـى بِـمَاءٍ واحِد ونُفَضِّلُ
  بَعْضَها علـى بَعْضٍ فِـي الأُكُلِ } قال: الأرض الواحدة يكون فـيها الـخَوْخ والكمثري
  والعنب الأبـيض والأسود، وبعضها أكثر حملاً من بعض، وبعضه حلو، وبعضه حامض، وبعضه أفضل
  من بعض.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَجَنَّاتٌ } قال: وما معها.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد قال الـمثنى، وثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.واختلفت القرّاء فـي قراءة قوله: { وَزَرْعٌ
  ونَـخِيـلٌ } فقرأ ذلك عامة قرّاء أهل الـمدينة والكوفة: «وَزَرْعٍ ونَـخِيـلٍ» بـالـخفض
  عطفـاً بذلك علـى «الأعناب»، بـمعنى: وفـي الأرض قطع متـجاورات، وجنَّات من أعناب ومن
  زرع ونـخيـل. وقرأ ذلك بعض قرّاء أهل البصرة: { وزَرْعٌ ونَـخِيـلٌ } بـالرفع عطفـاً
  بذلك علـى «الـجنات»، بـمعنى: وفـي الأرض قطع متـجاورات وجنات من أعناب، وفـيها أيضاً
  زرع ونـخيـل.والصواب من القول فـي ذلك أن يقال: إنهما قراءتان متقاربتا الـمعنى، وقرأ
  بكلّ واحدة منهما قرّاء مشهورون، فبأيتهما قرأ القارىء فمصيب وذلك أن الزرع والنـخـل
  إذا كانا فـي البساتـين فهما فـي الأرض، وإذا كانا فـي الأرض فـالأرض التـي هما فـيها
  جنة، فسواءٌ وصفـا بأنهما فـي بستان أو فـي أرض.وأما قوله: { ونَـخِيـلٌ صِنْوَانٌ
  وغيرُ صِنْوَانٍ } فإن الصنوان: جمع صنو، وهي النـخَلات يجمعهن أصل واحد، لا يفرّق
  فـيه بـين جميعه واثْنـيه إلاَّ بـالإعراب فـي النون، وذلك أن تكون نونه فـي اثنـيه
  مكسورة بكل حال، وفـي جميعه متصرّفة فـي وجوه الإعراب، ونظيره القِنْوان: واحدها قِنْو.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ قِطَعٌ مُّتَجَاوِرَاتٌ
  وَجَنَّاتٌ مِّنْ أَعْنَابٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ
  بِمَآءٍ وَاحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِي ٱلأُكُلِ إِنَّ فِي ذٰلِكَ
  لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن أبـي إسحاق، عن البراء: { صِنْوَانٌ
  } قال: الـمـجتـمع، { وغيرُ صِنْوَانٍ }: الـمتفرّق.حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا الـحسين، عن أبـي إسحاق، عن البراء، قال: { صِنْوَانٌ }: هي النـخـلة
  التـي إلـى جنبها نـخلات إلـى أصلها، { وغيرُ صِنْوَانٍ }: النـخـلة وحدها.حدثنا مـحمد
  بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن أبـي إسحاق، عن البراء بن عازب: {
  صِنْوَانٌ وغيرُ صِنْوَانٍ } قال: الصنوان: النـخـلتان أصلهما واحد، { وغيرُ صِنْوَانٍ
  } النـخـلة والنـخـلتان الـمتفرّقتان.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت البرَاء يقول فـي هذه الآية، قال: النـخـلة
  يكون لها النـخلات، { وغيرُ صِنْوَانٍ } النـخـل الـمتفرّق.حدثنا الـحسن بن مـحمد،
  قال: ثنا عمرو بن الهيثم أبو قطن، ويحيى بن عبـاد وعفـان، واللفظ لفظ أبـي قَطَن، قال:
  ثنا شعبة، عن أبـي إسحاق، عن البراء، فـي قوله: { صِنْوَانٌ وغيرُ صِنْوَانٍ } قال:
  الصنوان: النـخـلة التـي جنبها النـخَلات، { وغيرُ صنْوَانٍ }: الـمتفرِّق.حدثنا الـحسن،
  قال: ثنا شبـابة، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن البراء فـي قوله: { صِنْوَانٌ
  وغيرُ صَنْوَانٍ } قال: الصنوان: النـخلات الثلاث والأربع والثنتان أصلهنّ واحد، وغير
  صنوان: الـمتفرّق.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان وشريك،
  عن أبـي إسحاق، عن البراء فـي قوله: { صِنْوَانٌ وغيرُ صِنْوَانٍ } قال: النـخـلتان
  يكون أصلهما واحد، وغير صنوان: الـمتفرّق.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { صِنْوَانٌ } يقول: مـجتـمع.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ونَـخِيـلٌ صِنْوَانٌ وغيرُ صِنْوانِ } يعنـي بـالصنوان: النـخـلة يخرج من
  أصلها النـخَلات، فَـيحمِل بعضه ولا يحمل بعضه، فـيكون أصله واحداً ورؤوسه متفرّقة.حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير،
  عن ابن عبـاس، فـي قوله: { صِنْوَانٌ وغيرٌ صِنْوَانٍ } النـخيـل فـي أصل واحد، وغير
  صنوانٍ: النـخيـل الـمتفرّق.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن سعيد بن جبـير:
  { ونَـخيـلٌ صِنْوَانٌ وغيرُ صِنْوَانٍ } قال: مـجتـمع، وغير مـجتـمع.حدثنـي الـمثنى،
  قال: ثنا النفـيـلـي، قال: ثنا زهير، قال: ثنا أبو إسحاق، عن البرَاء، قال: الصنوان:
  ما كان أصله واحداً وهو متفرّق، وغير صنوان: الذي نبت وحده.حدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { صِنْوَانٌ
  } النـخـلتان وأكثر فـي أصل واحد، { وَغيرُ صِنْوَانٍ } وحدها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
