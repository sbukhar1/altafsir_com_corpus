  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(13, 41)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(13,41)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّا نَأْتِي ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَا وَٱللَّهُ يَحْكُمُ
  لاَ مُعَقِّبَ لِحُكْمِهِ وَهُوَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: أو لـم ير هؤلاء الـمشركون من أهل
  مكة الذين يسألون مـحمداً الآيات، أنا نأتـي الأرض فنفتـحها له أرضاً بعد أرض حوالـي
  أرضهم، أفلا يخافون أن نفتـح له أرضهم كما فتـحنا له غيرها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا مـحمد بن الصبـاح، قال: ثنا هشيـم،
  عن حصين، عن عكرمة، عن ابن عبـاس، فـي قوله: { أنَّا نَأْتِـي الأرْضَ نَنْقُصُها منْ
  أطْرَافها } قال: أو لـم يروا أنا نفتـح لـمـحمد الأرض بعد الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها
  مِنْ أطْرَافِها } يعنـي بذلك: ما فتـح الله علـى مـحمد، يقول: فذلك نقصانها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك، قال:
  ما تغلبت علـيه من أرض العدوّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: كان الـحسن يقول فـي قوله:
  { أو لـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } فهو ظهور الـمسلـمين
  علـى الـمشركين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { أو لَـمْ يَرَوْا
  أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } يعنـي أن نبـيّ الله صلى الله
  عليه وسلم كان ينتقص له ما حوله من الأرضين، ينظرون إلـى ذلك فلا يعتبرون، قال الله
  فـي سورة الأنبـياء:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها أفَهُمُ الغالِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بل
  نبـيّ الله صلى الله عليه وسلم وأصحابه هم الغالبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: أو لـم يروا أنا نأتـي الأرض فنـخرّبها، أو لا يخافون أن نفعل بهم
  وبأرضهم مثل ذلك فنهلكهم ونـخرب أرضهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن حصين بن عبد الرحمن، عن عكرمة، عن ابن
  عبـاس، فـي قوله: { أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } قال: أو لَـمْ
  يَرَوْا إلـى القرية تـخرب حتـى يكون العمران فـي ناحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حجاج بن مـحمد، عن ابن جريج، عن الأعرج، أنه سمع مـجاهداً يقول: { نَأْتِـي الأرْضَ
  نَنْقُصُها مِنْ أطْرَافِها } قال: خرابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن الأعرج، عن مـجاهد، مثله.
  قال: وقال ابن جريج: خرابها وهلاك الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي جعفر الفراء، عن عكرمة، قوله:
  { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } قال: نـخرّب
  من أطرافها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: ننقص من بركتها
  وثمرتها وأهلها بـالـموت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
