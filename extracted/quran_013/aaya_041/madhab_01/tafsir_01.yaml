  href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَرَوْاْ أَنَّا نَأْتِي ٱلأَرْضَ نَنقُصُهَا
  مِنْ أَطْرَافِهَا وَٱللَّهُ يَحْكُمُ لاَ مُعَقِّبَ لِحُكْمِهِ وَهُوَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم وبخهم تعالـى ذكره بسوء اعتبـارهم ما يعاينون من فعل الله بضربـائهم
  من الكفـار، وهم مع ذلك يسألون الآيات، فقال: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ
  نَنْقُصُها مِنْ أطْرَافِها } بقهر أهلها، والغلبة علـيها من أطرافها وجوانبها، وهم
  لا يعتبرون بـما يرون من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { واللّهُ يَحْكُمُ لا مُعَقِّبَ لِـحُكْمِهِ } يقول: والله هو الذي يحكم فـينفذ
  حكمه، ويقضي فـيـمضي قضاؤه، وإذا جاء هؤلاء الـمشركين بـالله من أهل مكة حكم الله وقضاؤه
  لـم يستطيعوا ردّه. ويعنـي بقوله: { لا مُعَقِّبَ لِـحُكْمِهِ }: لا رادّ لـحكمه، والـمعقِّب
  فـي كلام العرب: هو الذي يَكُرّ علـى الشيء، وقوله: { وَهُوَ سَرِيعُ الـحِسابِ } يقول:
  والله سريع الـحساب يحصي أعمال هؤلاء الـمشركين لا يخفـى علـيه شيء ومن وراء جزائهم
