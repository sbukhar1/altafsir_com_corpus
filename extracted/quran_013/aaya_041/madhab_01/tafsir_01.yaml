  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَرَوْاْ أَنَّا نَأْتِي ٱلأَرْضَ نَنقُصُهَا
  مِنْ أَطْرَافِهَا وَٱللَّهُ يَحْكُمُ لاَ مُعَقِّبَ لِحُكْمِهِ وَهُوَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ننْقُصُها
  منْ أطْرَافها } يقول: نقصان أهلها وبركتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، فـي قوله: { نَنْقُصها منْ أطْرَافها
  } قال: فـي الأنفس وفـي الثمرات، وفـي خراب الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن طلـحة القناد، عمن سمع الشعبـي، قال: لو كانت الأرض تنقص
  لضاق علـيك حُشُّك، ولكن تنقص الأنفس والثمرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: أنا نأتـي الأرض ننقصها من أهلها، فنتطرّفهم بأخذهم بـالـموت. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { نَنْقُصُها منْ أطْرافها
  } قال: موت أهلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  عن سفـيان، عن منصور، عن مـجاهد: { ألَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها
  مِنْ أطْرَافِها } قال: الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا مسلم بن إبراهيـم، قال: ثنا هارون النحوي، قال: ثنا الزبـير بن الـحرث
  عن عكرمة، فـي قوله: { نَنْقُصُها مِنْ أطْرَافِها } قال: هو الـموت. ثم قال: لو كانت
  الأرض تنقص لـم نـجد مكاناً نـجلس فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { نَأْتِـي الأرْضَ
  نَنْقُصُها مِنْ أطْرَافِها } قال: كان عكرمة يقول: هو قبض الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: سئل عكرمة
  عن نقص الأرض، قال: قبض الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا جرير بن حازم، عن يعلـى بن حكيـم، عن عكرمة،
  فـي قوله: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها }
  قال: لو كان كما يقولون لـما وجد أحدكم جبًّـا يخرأ فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الفضل بن الصبـاح، قال: ثنا إسماعيـل بن علـية، عن أبـي رجاء، قال: سئل عكرمة وأنا
  أسمع عن هذه الآية: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها
  } قال: الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: ننقصها من أطرافها بذهاب
  فقهائها وخيارها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا طلـحة بن عمرو، عن عطاء، عن ابن عبـاس،
  قال: ذهاب علـماؤها وفقهاؤها وخيار أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أحمد، قال: ثنا عبد الوهاب، عن مـجاهد، قال: موت العلـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي تأويـل ذلك بـالصواب، قول من قال: { أو لَـمْ يَرَوْا
  أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } بظهور الـمسلـمين من أصحاب مـحمد
  صلى الله عليه وسلم علـيها وقهرهم أهلها، أفلا يعتبرون بذلك فـيخافون ظهورهم علـى أرضهم
  وقهرهم إياهم؟ وذلك أن الله توعد الذين سألوا رسوله الآيات من مُشركي قومه بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإمَّا
  نُرِيَنَّكَ بَعْضَ الَّذِيَ نَعِدُهُمْ أوْ نَتَوَفَّـيَنَّكَ فإنَّـما عَلَـيْكَ
  البَلاغُ وَعَلَـيْنا الـحسابُ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
