  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّا نَأْتِي ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَا وَٱللَّهُ يَحْكُمُ
  لاَ مُعَقِّبَ لِحُكْمِهِ وَهُوَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَوَ لَمْ يَرَوْاْ أَنَّا نَأْتِى ٱلأرْضَ } أرض الكفر { نَنقُصُهَا مِنْ أَطْرَافِهَا
  } بما نفتح على المسلمين من بلادهم، فننقص دار الحرب ونزيد في دار الإسلام، وذلك من
  آيات النصرة والغلبة ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَلاَ يَرَوْنَ أَنَّا نَأْتِى ٱلاْرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  44]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَهُمُ ٱلْغَـٰلِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 44]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَنُرِيهِمْ
  ءايَـٰتِنَا فِى ٱلاْفَاقِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 53] والمعنى: عليك بالبلاغ الذي حملته؛ ولا تهتم بما وراء ذلك
  فنحن نكفيكه ونتم ما وعدناك من الظفر، ولا يضجرك تأخره؛ فإن ذلك لما نعلم من المصالح
  التي لا تعلمها ثم طيب نفسه ونفس عنها بما ذكر من طلوع تباشير الظفر. وقرىء «ننقصها»
  بالتشديد { لاَ مُعَقّبَ لِحُكْمِهِ } لا رادّ لحكمه. والمعقب: الذي يكرّ على الشيء
  فيبطله، وحقيقته: الذي يعقبه أي يقفيه بالردّ والإبطال. ومنه قيل لصاحب الحق: معقب؛
  لأنه يقفي غريمه بالاقتضاء والطلب. قال لبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَلَبُ الْمُعَقِّبِ حَقَّهُ الْمَظْلُومُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: أنه حكم للإسلام بالغلبة والإقبال، وعلى الكفر بالإدبار والانتكاس
  { وَهُوَ سَرِيعُ ٱلْحِسَابِ } فعما قليل يحاسبهم في الآخرة بعد عذاب الدنيا. فإن قلت:
  ما محل قوله لا معقب لحكمه؟ قلت: هو جملة محلها النصب على الحال، كأنه قيل: والله يحكم
  نافذاً حكمه، كما تقول جاءني زيد لا عمامة على رأسه ولا قلنسوة، تريد حاسراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
