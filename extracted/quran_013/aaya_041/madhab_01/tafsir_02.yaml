aaya: أَوَلَمْ يَرَوْا أَنَّا نَأْتِي الْأَرْضَ نَنْقُصُهَا مِنْ أَطْرَافِهَا ۚ وَاللَّهُ
  يَحْكُمُ لَا مُعَقِّبَ لِحُكْمِهِ ۚ وَهُوَ سَرِيعُ الْحِسَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّا نَأْتِي ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَا وَٱللَّهُ يَحْكُمُ لاَ مُعَقِّبَ
  لِحُكْمِهِ وَهُوَ سَرِيعُ ٱلْحِسَابِ }{ أَوَ لَمْ يَرَوْاْ أَنَّا نَأْتِى ٱلأرْضَ
  } أرض الكفر { نَنقُصُهَا مِنْ أَطْرَافِهَا } بما نفتح على المسلمين من بلادهم، فننقص
  دار الحرب ونزيد في دار الإسلام، وذلك من آيات النصرة والغلبة ونحوه{ أَفَلاَ يَرَوْنَ
  أَنَّا نَأْتِى ٱلاْرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَا }[الأنبياء: 44]،{ أَفَهُمُ
  ٱلْغَـٰلِبُونَ }[الأنبياء: 44]،{ سَنُرِيهِمْ ءايَـٰتِنَا فِى ٱلاْفَاقِ }[فصلت: 53]
  والمعنى: عليك بالبلاغ الذي حملته؛ ولا تهتم بما وراء ذلك فنحن نكفيكه ونتم ما وعدناك
  من الظفر، ولا يضجرك تأخره؛ فإن ذلك لما نعلم من المصالح التي لا تعلمها ثم طيب نفسه
  ونفس عنها بما ذكر من طلوع تباشير الظفر. وقرىء «ننقصها» بالتشديد { لاَ مُعَقّبَ لِحُكْمِهِ
  } لا رادّ لحكمه. والمعقب: الذي يكرّ على الشيء فيبطله، وحقيقته: الذي يعقبه أي يقفيه
  بالردّ والإبطال. ومنه قيل لصاحب الحق: معقب؛ لأنه يقفي غريمه بالاقتضاء والطلب. قال
  لبيد:طَلَبُ الْمُعَقِّبِ حَقَّهُ الْمَظْلُومُ   والمعنى: أنه حكم للإسلام بالغلبة
  والإقبال، وعلى الكفر بالإدبار والانتكاس { وَهُوَ سَرِيعُ ٱلْحِسَابِ } فعما قليل
  يحاسبهم في الآخرة بعد عذاب الدنيا. فإن قلت: ما محل قوله لا معقب لحكمه؟ قلت: هو جملة
  محلها النصب على الحال، كأنه قيل: والله يحكم نافذاً حكمه، كما تقول جاءني زيد لا عمامة
  على رأسه ولا قلنسوة، تريد حاسراً.\r\n\t\t\t\r\n\t\t\t</section>"

