  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَبْسُطُ ٱلرِّزْقَ لِمَنْ يَشَآءُ وَيَقَدِرُ وَفَرِحُواْ بِٱلْحَيَاةِ ٱلدُّنْيَا
  وَمَا ٱلْحَيَاةُ ٱلدُّنْيَا فِي ٱلآخِرَةِ إِلاَّ مَتَاعٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: الله يوسع علـى من يشاء من خـلقه فـي رزقه، فـيبسط له منه، لأن منهم من
  لا يصلـحه إلا ذلك. { وَيَقْدِرُ } يقول: ويقتر علـى من يشاء منهم فـي رزقه وعيشه،
  فـيضيقه علـيه، لأنه لا يصلـحه إلا الإقتار. { وَفَرِحُوا بـالـحَياةِ الدُّنـيْا }
  يقول تعالـى ذكره: وفرح هؤلاء الذين بسط لهم فـي الدنـيا من الرزق علـى كفرهم بـالله
  ومعصيتهم إياه بـما بسط لهم فـيها، وجهلوا ما عند الله لأهل طاعته والإيـمان به فـي
  الآخرة من الكرامة والنعيـم. ثم أخبر جلّ ثناؤه عن قدر ذلك فـي الدنـيا فـيـما لأهل
  الإيـمان به عنده فـي الآخرة وأعلـم عبـاده قلته، فقال: { وَما الـحَياةُ الدُّنـيْا
  فِـي الآخِرَةِ إلاَّ مَتاعٌ } يقول: وما جميع ما أعطى هؤلاء فـي الدنـيا من السعة
  وبسط لهم فـيها من الرزق ورغد العيش فـيـما عند الله لأهل طاعته فـي الآخرة إلا متاع
  قلـيـل وشيء حقـير ذاهب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيج، عن مـجاهد،
  قوله: { إلاَّ مَتاعٌ } قال: قلـيـل ذاهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. قال: وثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَما الـحَياةُ
  الدُّنـيْا فِـي الآخِرَةِ إلاَّ مَتاعٌ } قال: قلـيـل ذاهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن الأعمش، عن بكير بن الأخنس، عن عبد الرحمن بن سابط فـي
  قوله: { وَفَرِحُوا بـالـحَياةِ الدُّنـيْا وَما الـحَياةُ الدُّنـيْا فِـي الآخِرَة
  إلاَّ مَتاعٌ } قال: كزاد الراعي يزوّده أهله الكفّ من التـمر، أو الشيء من الدقـيق،
  أو الشيء يشرب علـيه اللبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

