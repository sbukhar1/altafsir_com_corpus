  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَبْسُطُ ٱلرِّزْقَ لِمَنْ يَشَآءُ وَيَقَدِرُ وَفَرِحُواْ بِٱلْحَيَاةِ ٱلدُّنْيَا
  وَمَا ٱلْحَيَاةُ ٱلدُّنْيَا فِي ٱلآخِرَةِ إِلاَّ مَتَاعٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱللَّهُ يَبْسُطُ ٱلرّزْقَ } أي الله وحده هو يبسط الرزق ويقدره دون غيره، وهو الذي
  بسط رزق أهل مكة ووسعه عليهم { وَفَرِحُواْ } بما بسط لهم من الدنيا فرح بطر وأشر لافرح
  سرور بفضل الله وإنعامه عليهم، ولم يقابلوه بالشكر حتى يستوجبوا نعيم الآخرة، وخفي
  عليهم أن نعيم الدنيا في جنب نعيم الآخرة ليس إلا شيئاً نزرا يتمتع به كعجالة الراكب،
  وهو ما يتعجله من تميرات أو شربة سويق أو نحو ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

