aaya: وَيَقُولُ الَّذِينَ كَفَرُوا لَوْلَا أُنْزِلَ عَلَيْهِ آيَةٌ مِنْ رَبِّهِ ۗ
  قُلْ إِنَّ اللَّهَ يُضِلُّ مَنْ يَشَاءُ وَيَهْدِي إِلَيْهِ مَنْ أَنَابَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  كَفَرُواْ لَوْلاَ أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ قُلْ إِنَّ ٱللَّهَ يُضِلُّ
  مَن يَشَآءُ وَيَهْدِيۤ إِلَيْهِ مَنْ أَنَابَ }يقول تعالـى ذكره: ويقول لك يا مـحمد
  مشركو قومك: هلا أنزل علـيك آية من ربك، إما ملَك يكون معك نذيراً، أو يـلقـى إلـيك
  كنز، فقل: إن الله يضلّ منكم من يشاء أيها القوم فـيخذله عن تصديقـي والإيـمان بـما
  جئته به من عند ربـي ويهدي إليه من أناب، فرجع إلى التوبة من كفره والإيمان بما جئته
  به من عند ربه ولـيس ضلال من يضلّ منكم بأن لـم ينزل علـى آية من ربـي ولا هداية من
  يهتدى منكم بأنها أنزلت علـيّ، وإنـما ذلك بـيد الله، يوفِّق من يشاء منكم للإيـمان
  ويخذل من يشاء منكم فلا يؤمن. وقد بـيَّنت معنى الإنابة فـي غير موضع من كتابنا هذا
  بشواهده بـما أغنى عن إعادته فـي هذا الـموضع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَيهْدِي إلَـيهِ مَنْ أنابَ }: أي من تاب وأقبل.\r\n\t\t\t\r\n\t\t\t</section>"

