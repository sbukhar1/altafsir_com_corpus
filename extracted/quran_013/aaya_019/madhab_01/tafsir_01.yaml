aaya: ۞ أَفَمَنْ يَعْلَمُ أَنَّمَا أُنْزِلَ إِلَيْكَ مِنْ رَبِّكَ الْحَقُّ كَمَنْ
  هُوَ أَعْمَىٰ ۚ إِنَّمَا يَتَذَكَّرُ أُولُو الْأَلْبَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن يَعْلَمُ
  أَنَّمَآ أُنزِلَ إِلَيْكَ مِن رَبِّكَ ٱلْحَقُّ كَمَنْ هُوَ أَعْمَىٰ إِنَّمَا يَتَذَكَّرُ
  أُوْلُواْ ٱلأَلْبَابِ }يقول تعالـى ذكره: أهذا الذي يعلـم أن الذي أنزله الله علـيك
  يا مـحمد حقّ فيؤمن به، ويصدّق ويعمل بـما فـيه، كالذي هو أعمى فلا يعرف مَوْقع حجة
  الله علـيه به ولا يعلـم ما ألزمه الله من فرائضه.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة
  فـي قوله: { أفَمَنْ يَعْلَـمُ أنَّـمَا أُنْزِلَ إلَـيْكَ منْ رَبِّكَ الـحَقُّ }
  قال: هؤلاء قوم انتفعوا بـما سمعوا من كتاب الله وعقلوه ووَعَوه، قال الله: { كمَنْ
  هُوَ أعْمَى } قال: عن الـخير فلا يبصره.وقوله: { إنَّـمَا يَتَذَكَّرُ أُولُوا الألْبـابِ
  } يقول: إنـما يتعظ بآيات الله، ويعتبر بها ذوو العقول، وهي الألبـاب، واحدها: لُبّ.\r\n\t\t\t\r\n\t\t\t</section>"

