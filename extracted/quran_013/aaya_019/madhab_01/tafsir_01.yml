  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  يَعْلَمُ أَنَّمَآ أُنزِلَ إِلَيْكَ مِن رَبِّكَ ٱلْحَقُّ كَمَنْ هُوَ أَعْمَىٰ إِنَّمَا
  يَتَذَكَّرُ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أهذا الذي يعلـم أن الذي أنزله الله علـيك يا مـحمد حقّ فيؤمن به، ويصدّق ويعمل بـما
  فـيه، كالذي هو أعمى فلا يعرف مَوْقع حجة الله علـيه به ولا يعلـم ما ألزمه الله من
  فرائضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق، قال: ثنا هشام، عن
  عمرو، عن سعيد، عن قتادة فـي قوله: { أفَمَنْ يَعْلَـمُ أنَّـمَا أُنْزِلَ إلَـيْكَ
  منْ رَبِّكَ الـحَقُّ } قال: هؤلاء قوم انتفعوا بـما سمعوا من كتاب الله وعقلوه ووَعَوه،
  قال الله: { كمَنْ هُوَ أعْمَى } قال: عن الـخير فلا يبصره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّـمَا يَتَذَكَّرُ أُولُوا الألْبـابِ } يقول: إنـما يتعظ بآيات الله، ويعتبر
  بها ذوو العقول، وهي الألبـاب، واحدها: لُبّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

