  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ
  مَكَرَ ٱلَّذِينَ مِن قَبْلِهِمْ فَلِلَّهِ ٱلْمَكْرُ جَمِيعاً يَعْلَمُ مَا تَكْسِبُ
  كُلُّ نَفْسٍ وَسَيَعْلَمُ ٱلْكُفَّارُ لِمَنْ عُقْبَى ٱلدَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قد مكر الذين من قبل هؤلاء الـمشركين من قريش من
  الأمـم التـي سلفت بأنبـياء الله ورسله { فللّه الـمَكْرُ جَمِيعاً } يقول: فللَّه
  أسبـاب الـمكر جميعاً، وبـيده وإلـيه، لا يضرّ مكر من مكر منهم أحداً إلاَّ من أراد
  ضرّه به، يقول: فلـم يضرّ الـماكرون بـمكرهم إلاَّ من شاء الله أن يضرّه ذلك، وإنـما
  ضرّوا به أنفسهم لأنهم أسخطوا ربهم بذلك علـى أنفسهم حتـى أهلكهم، ونـجى رسله: يقول:
  فكذلك هؤلاء الـمشركون من قريش يـمكرون بك يا مـحمد، والله منـجيك من مكرهم، ومُلـحق
  ضرّ مكرهم بهم دونك. وقوله: { يَعْلَـمُ ما تَكْسِبُ كُلُّ نَفْسٍ } يقول: يعلـم ربك
  يا مـحمد ما يعمل هؤلاء الـمشركون من قومك وما يَسْعون فـيه من الـمكر بك، ويعلـم جميع
  أعمال الـخـلق كلهم، لا يخفـى علـيه شيء منها. { وَسَيَعْلَـمُ الكُفَّـارُ لـمَنْ
  عُقْبَى الدَّارِ } يقول: وسيعلـمون إذا قدموا علـى ربهم يوم القـيامة لـمن عاقبة الدار
  الآخرة حين يدخـلون النار، ويدخـل الـمؤمنون بـالله ورسوله الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته قرّاء الـمدينة وبعض أهل البصرة:
  «وَسَيَعْلَـمُ الكافِرُ» علـى التوحيد. وأما قرّاء الكوفة فإنهم قرءوه: { وَسَيَعْلَـمُ
  الكُفَّـارُ } علـى الـجمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك القراءة
  علـى الـجمع: { وسَيَعْلَـمُ الكُفَّـارُ } لأن الـخبر جرى قبل ذلك عن جماعتهم، وأتبع
  بعده الـخبر عنهم، وذلك قوله: { وإمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أوْ
  نَتَوَفَّـيَنَّكَ } وبعده قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقولُ الَّذِينَ كَفَروا لَسْتَ
  مُرْسَلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكر أنها فـي قراءة ابن مسعود: «وَسَيَعْلَـمَ الكافِرُون»، وفـي
  قراءة أبـيّ: «وَسَيَعْلَـمُ الَّذِينَ كَفَرُوا» وذلك كله دلـيـل علـى صحة ما اخترنا
  من القراءة فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

