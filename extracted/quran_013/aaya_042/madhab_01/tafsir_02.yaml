  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ
  مَكَرَ ٱلَّذِينَ مِن قَبْلِهِمْ فَلِلَّهِ ٱلْمَكْرُ جَمِيعاً يَعْلَمُ مَا تَكْسِبُ
  كُلُّ نَفْسٍ وَسَيَعْلَمُ ٱلْكُفَّارُ لِمَنْ عُقْبَى ٱلدَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَدْ مَكَرَ ٱلَّذِينَ مِن قَبْلِهِمْ } وصفهم بالمكر، ثم جعل
  مكرهم كلا مكر بالإضافة إلى مكره فقال { فَلِلَّهِ ٱلْمَكْرُ جَمِيعًا } ثم فسر ذلك
  بقوله: { يَعْلَمُ مَا تَكْسِبُ كُلُّ نَفْسٍ وَسَيَعْلَمُ ٱلْكَـٰفِرُ لِمَنْ عُقْبَى
  ٱلدَّارِ } لأنّ من علم ما تكسب كل نفس، وأعدّ لها جزاءها فهو المكر كله؛ لأنه يأتيهم
  من حيث لا يعلمون. وهم في غفلة مما يراد بهم. وقرىء: «الكفار»، و «الكافرون». و «الذين
  كفروا». والكفر: أي أهله. والمراد بالكافر الجنس: وقرأ جناح بن حبيش، و «سَيُعلم الكافر»،
  من أعلمه أي سيخبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
