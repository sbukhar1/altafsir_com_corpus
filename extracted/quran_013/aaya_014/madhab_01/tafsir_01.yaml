  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  دَعْوَةُ ٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ لاَ يَسْتَجِيبُونَ لَهُم بِشَيْءٍ
  إِلاَّ كَبَاسِطِ كَفَّيْهِ إِلَى ٱلْمَآءِ لِيَبْلُغَ فَاهُ وَمَا هُوَ بِبَالِغِهِ
  وَمَا دُعَآءُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لله من خـلقه الدعوة الـحق، والدعوة هي الـحقّ كما أضيفت الدار إلـى الآخرة
  فـي قوله: { وَلَدَارُ الآخِرَةِ } وقد بـيَّنا ذلك فـيـما مضى. وإنـما عنى بـالدعوة
  الـحقّ: توحيد الله، وشهادة أن لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال ثنا أبو أحمد، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس:
  { دَعْوَةُ الـحَقّ } قال: لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَه
  دَعْوَةُ الـحَقّ } قال: شهادة لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: ثنا سيف، عن أبـي رَوْق، عن أبـي أيوب،
  عن علـيّ رضي الله عنه: { لَه دَعْوَةُ الـحَقّ } قال: التوحيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَهُ
  دَعْوَةُ الـحَقّ } قال: لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله:
  { لَه دَعْوَةُ الـحَقّ } قال: لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَهُ دَعْوَةُ الـحَقّ }:
  لا إله إلاَّ الله لـيست تنبغي لأحد غيره، لا ينبغي أن يقال: فلان إله بنـي فلان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والَّذِينَ يَدْعُونَ مِنْ دُونِهِ } يقول تعالـى ذكره: والآلهة
  التـي يدعوها الـمشركون أربـابـاً وآلهة. وقوله { مِنْ دُونِهِ } يقول: من دون الله
  وإنـما عنى بقوله: { مِنْ دُونِهِ } الآلهة أنها مقصرة عنه، وأنها لا تكون إلهاً، ولا
  يجوز أن يكون إلها إلاَّ الله الواحد القهار ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتُوعِدُنِـي
  وَرَاءَ بَنِـي رِياحٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَذَبْتَ
  لَتَقُصُرَّنَ يَداكَ دُونِـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: لتقصرن يداك عنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَسْتَـجِيبُونَ لَهُمْ بِشَيْءٍ } يقول: لا تـجيب هذه الآلهة التـي يدعوها هؤلاء
  الـمشركون آلهة بشيء يريدونه من نفع أو دفع ضرّ. { إلاَّ كبـاسطِ كَفَّـيْهِ إلـى الـماءِ
  } يقول: لا ينفع داعي الآلهة دعاؤه إياها إلاَّ كما ينفع بـاسطَ كفـيه إلـى الـماء،
  بسطُه إياهما إلـيه من غير أن يرفعه إلـيه فـي إناء، ولكن لـيرتفع إلـيه بدعائه إياه
  وإشارته إلـيه وقبضه علـيه. والعرب تضرب لـمن سعى فـيـما لا يدركه مثلاً بـالقابض علـى
  الـماء. قال بعضهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنّـي وَإيَّاكُمْ وَشَوْقاً إلَـيْكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كقابِضِ ماءٍ لَـمْ تَسِقْه أنامِلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: أنه لـيس فـي يده من
  ذلك إلاَّ كما فـي يد القابض علـى الـماء، لأن القابض علـى الـماء لا شيء فـي يده.
  وقال آخر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأصْبَحْتُ مـمَّا كانَ بَـيْنِـي وبَيْنَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الوُدّ مِثْلَ القابِضِ المَاءَ باليَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا سيف، عن أبـي روق، عن أبـي أيوب، عن علـيّ رضي الله عنه، فـي قوله: { إلاَّ
  كبَـاسِطِ كَفَّـيْهِ إلـى الـمَاءِ لِـيَبْلُغَ فـاهُ وَما هُوَ بِبـالِغِهِ } قال:
  كالرجل العطشان يـمدّ يده إلـى البئر لـيرتفع الـماء إلـيه وما هو ببـالغه.</font></font>&#13;\t\t\t<label
