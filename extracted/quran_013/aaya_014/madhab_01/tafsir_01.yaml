  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَهُ دَعْوَةُ ٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن
  دُونِهِ لاَ يَسْتَجِيبُونَ لَهُم بِشَيْءٍ إِلاَّ كَبَاسِطِ كَفَّيْهِ إِلَى ٱلْمَآءِ
  لِيَبْلُغَ فَاهُ وَمَا هُوَ بِبَالِغِهِ وَمَا دُعَآءُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { كبَـاسِطِ كَفَّـيْهِ إلـى الـماءِ } يدعو الـماء بلسانه
  ويشير إلـيه بـيده، ولا يأتـيه أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حجاج، عن ابن جريج، قال: أخبرنـي الأعرج، عن مـجاهد: { لِـيَبْلُغَ فـاهُ } يدعوه
  لـيأتـيه وما هو بآتـيه، كذلك لا يستـجيب من هو دونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  كبَـاسِطِ كَفَّـيْهِ إلـى الـمَاءِ } يدعو الـماء بلسانه ويشير إلـيه بـيده، فلا يأتـيه
  أبداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد قال: وثنا إسحاق، قال: ثنا عبد الله، قال:
  ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثل حديث الـحسن،
  عن حجاج، قال ابن جريج: وقال الأعرج عن مـجاهد: { لِـيَبْلُغَ فـاهُ } قال: يدعوه لأن
  يأتـيه وما هو بآتـيه، فكذلك لا يستـجيب من هو دونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذينَ يَدْعُونَ مِنْ دُونِه
  لا يَسْتَـجِيبُونَ لَهُمْ بِشَيْءٍ كبَـاسِطِ كَفَّـيْهِ إلـى الـمَاءِ لِـيَبْلُغَ
  فـاهُ وَما هُوَ بِبـالِغِهِ } ولـيس ببـالغه حتـى يتـمزّع عنقه ويهلك عطشاً، قال الله
  تعالـى: { وَما دُعاءُ الكافرِينَ إلاَّ فِـي ضَلالٍ } هذا مَثَلٌ ضربه الله أي هذا
  الذي يدعو من دون الله هذا الوثن وهذا الـحجر لا يستـجيب له بشيء أبداً ولا يسوق إلـيه
  خيراً ولا يدفع عنه سوءاً حتـى يأتـيه الـموت، كمثل هذا الذي بسط ذارعيه إلـى الـماء
  لـيبلغ فـاه ولا يبلغ فـاه ولا يصل إلـيه ذلك حتـى يـموت عطشاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: والذين يدعون من دونه لا يستـجيبون لهم بشيء
  إلاَّ كبـاسط كفـيه إلـى الـماء لـيتناول خياله فـيه، وما هو ببـالغ ذلك. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { كبَـاسِطِ
  كَفَّـيْهِ إلـى الـمَاءِ لـيَبْلُغَ فـاهُ } فقال: هذا مثل الـمشرك مع الله غيره،
  فمثَله كمثل الرجل العطشان الذي ينظر إلـى خياله فـي الـماء من بعيد، فهو يريد أن يتناوله
  ولا يقدر علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ يَدْعُونَ مِنْ دُونِهِ لا يَسْتَـجِيبُونَ
  لَهُمْ بِشَيْءٍ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
