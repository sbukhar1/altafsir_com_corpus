  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ
  صَبَرُواْ ٱبْتِغَاءَ وَجْهِ رَبِّهِمْ وَأَقَامُواْ ٱلصَّلٰوةَ وَأَنْفَقُواْ مِمَّا
  رَزَقْنَاهُمْ سِرّاً وَعَلاَنِيَةً وَيَدْرَءُونَ بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ أُوْلَـٰئِكَ
  لَهُمْ عُقْبَىٰ ٱلدَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَالَّذِينَ صَبَرُوا } علـى الوفـاء بعهد الله وترك نقض الـميثاق وصلة الرحم، {
  ابْتِغاءَ وَجْهِ رَبِّهِمْ } ويعنـي بقوله: { ابْتِغَاءَ وَجْهِ رَبِّهِمْ } طلب تعظيـم
  الله، وتنزيهاً له أن يخالف فـي أمره أو يأتـي أمراً كره إتـيانه فـيعصيَه به. { وأقامُوا
  الصَّلاةَ } يقول: وأدّوا الصلاة الـمفروضة بحدودها فـي أوقاتها. { وأنْفقُوا مِـمَّا
  رَزَقْناهُمْ سِرّاً وَعَلانِـيَةً } يقول: وأدّوا من أموالهم زكاتها الـمفروضة، وأنفقوا
  منها فـي السبل التـي أمرهم الله بـالنفقة فـيها، سرًّا فـي خفـاء وعلانـية فـي الظاهر.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأقامُوا الصَّلاةَ }
  يعنـي الصلوات الـخمس، { وأنْفَقُوا مِـمَّا رَزَقْناهُمْ سِرّاً وَعَلاَنِـيَةً }
  يقول الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد الصبر: الإقامة، قال: وقال الصبر فـي هاتـين، فصبر لله علـى ما أحبّ
  وإن ثقل علـى الأنفس والأبدان، وصبر عما يكره وإن نازعت إلـيه الأهواء، فمن كان هكذا
  فهو من الصابرين. وقرأ: { سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ فَنعْمَ عُقْبَى الدَّارِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَدْرَءُونَ بـالـحَسَنَةِ
  السَّيِّئَةَ } يقول: ويدفعون إساءة من أساء إلـيهم من الناس، بـالإحسان إلـيهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَيَدْرَءُونَ بـالـحَسَنَةً السَّيِّئَةَ } قال: يدفعون الشرّ بـالـخير، لا يكافئون
  الشرّ بـالشرّ ولكن يدفعونه بـالـخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ لَهُم عُقْبَى الدَّارِ } يقول تعالـى ذكره: هؤلاء الذين وصفنا صفتهم هم
  الذين لهم عُقبى الدار، يقول: هم الذين أعقبهم الله دار الـجنان من دارهم التـي لو
  لـم يكونوا مؤمنـين كانت لهم فـي النار، فأعقبهم الله من تلك هذه. وقد قـيـل: معنى
  ذلك: أولئك الذين لهم عَقِـيب طاعتهم ربهم فـي الدنـيا دار الـجنان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
