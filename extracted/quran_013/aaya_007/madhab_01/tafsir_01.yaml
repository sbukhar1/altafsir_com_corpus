aaya: وَيَقُولُ الَّذِينَ كَفَرُوا لَوْلَا أُنْزِلَ عَلَيْهِ آيَةٌ مِنْ رَبِّهِ ۗ
  إِنَّمَا أَنْتَ مُنْذِرٌ ۖ وَلِكُلِّ قَوْمٍ هَادٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  كَفَرُواْ لَوْلاۤ أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ إِنَّمَآ أَنتَ مُنذِرٌ وَلِكُلِّ
  قَوْمٍ هَادٍ }يقول تعالى ذكره: { وَيَقُولُ الَّذِينَ كَفَرُوا } يا مـحمد من قومك،
  { لَوْلا أُنْزِلَ عَلَـيْهِ آيَةٌ مِنْ رَبِّهِ } هلا أنزل علـى مـحمد آية من ربه
  يعنون: علامة وحُجة له علـى نبوّته، وذلك قولهم: { لَوْلا أُنْزِلَ عَلَـيْهِ كَنْزٌ
  أوْ جاءَ مَعَهُ مَلَكٌ } يقول الله له: يا مـحمد { إنَّـمَا أنْتَ مُنْذِرٌ } لهم،
  تنذرهم بأس الله أن يحلّ بهم علـى شركهم. { وَلِكُلّ قَوْمٍ هادٍ }: يقول ولكلّ قوم
  إمام يأتـمون به وهاد يتقدّمهم، فـيهديهم إما إلـى خير وإما إلـى شرّ. وأصله من هادي
  الفَرَس، وهو عنقه الذي يهدي سائر جسده.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل
  علـى اختلاف منهم فـي الـمغنـيّ بـالهادي فـي هذا الـموضع، فقال بعضهم: هو رسول الله
  صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَيَقُولُ الَّذِينَ كَفَرُوا لَوْلا أُنْزِلَ عَلَـيْهِ آيَةٌ مِنْ رَبِّهِ } هذا
  قول مشركي العرب، قال الله: { إنَّـمَا أنْتَ مُنْذِرٌ ولِكُلّ قَوْمٍ هادٍ } لكلّ
  قوم داعٍ يدعوهم إلـى الله.حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن السُّديّ،
  عن عكرمة ومنصور، عن أبـي الضحى: { إنَّـمَا أنْتَ مُنْذِرٌ ولِكُلّ قَوْمٍ هادٍ }
  قالا: مـحمد هو الـمنذر وهو الهاد.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن السديّ، عن عكرمة، مثله.حدثنـي الـحارث، قال: ثنا عبد العزيز، قال:
  ثنا سفـيان، عن أبـيه، عن عكرمة، مثله.وقال آخرون: عُنى بـالهادي فـي هذا الـموضع:
  الله. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن عطاء بن السائب،
  عن سعيد بن جبـير: { إنَّـمَا أنْتَ مُنْذِرٌ ولِكُلّ قَوْمٍ هادٍ } قال: مـحمد الـمنذر،
  والله الهادي.حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن عطاء بن السائب،
  عن سعيد بن جبـير: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلٍ قَوْمٍ هادٍ } قال مـحمد الـمنذر،
  والله الهادي.حدثنا أبو كريب، قال: ثنا الأشجعيّ، عن سفـيان، عن عطاء بن السائب، عن
  سعيد بن جبـير: { إنَّـمَا أنْتَ مُنْذِرٌ } قال: أنت يا مـحمد منذر، والله الهادي.حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد
  فـي قوله: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: الـمنذر: النبـيّ
  صلى الله عليه وسلم. { وَلِكُلّ قَوْمٍ هادٍ } قال: الله هادي كلّ قوم.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } يقول: أنت يا مـحمد منذر وأنا هادي
  كل قوم.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } الـمنذر: مـحمد صلى
  الله عليه وسلم، والهادي: الله عزّ وجل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ كَفَرُواْ لَوْلاۤ
  أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ إِنَّمَآ أَنتَ مُنذِرٌ وَلِكُلِّ قَوْمٍ هَادٍ
  }وقال آخرون: الهادي فـي هذا الـموضع معناه نبـيّ. ذكر من قال ذلك:حدثنا مـحمد بن بشار،
  قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قال: الـمنذر مـحمد صلى الله
  عليه وسلم. { وَلِكُلّ قَوْمٍ هادٍ } قال: نبـيّ.حدثنا ابن حميد، قال: ثنا حكام، عن
  عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة، عن مـجاهد فـي قوله: { إنَّـمَا
  أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: نبـيّ.قال: ثنا جرير، عن لـيث، عن مـجاهد،
  عن عبد الـملك، عن قـيس، عن مـجاهد، مثله.حدثنا الـحسن بن مـحمد، قال: ثنا أسبـاط بن
  مـحمد، عن عبد الـملك، عن قـيس، عن مـجاهد، فـي قوله: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ
  قَوْمِ هادٍ } قال: لكلّ قوم نبـيّ، والـمنذر: مـحمد صلى الله عليه وسلم.قال: ثنا مـحمد
  بن عبد الأعلـى، قال: ثنـي عبد الـملك، عن قـيس، عن مـجاهد، فـي قول الله: { وَلِكُلّ
  قَوْمٍ هادٍ } قال: نبـيّ.قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد، قوله: { وَلِكُلّ قَوْمٍ هادٍ } يعنـي: لكلّ قوم نبـيّ.حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلِكُلّ قَوْمٍ هادٍ }
  قال: نبيّ.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَلِكُلّ قَوْمٍ هادٍ } قال: نبـيّ يدعوهم إلـى الله.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وَلِكُلّ قَوْمٍ هادٍ } قال: لكلّ قوم نبـيّ، الهادي:
  النبـيّ صلى الله عليه وسلم، والـمنذر أيضاً: النبـيّ صلى الله عليه وسلم. وقرأ:{ وَإنْ
  مِنْ أُمَّةٍ إلاَّ خَلا فِـيها نَذِيرٌ }وقال:{ نَذِيرٌ مِنَ النُّذُرِ الأُولـى }قال:
  نبـيّ من الأنبـياء.وقال آخرون: بل عُنـي به: ولكلّ قوم قائد. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح: { إنَّـمَا
  أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: إنـما أنت يا مـحمد منذر، ولكلّ قوم قادة.قال:
  ثنا الأشجعيّ، قال: ثنـي إسماعيـل أو سفـيان، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح:
  { وَلِكُلّ قَوْمٍ هادٍ } قال: لكلّ قوم قادة.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية: { إنَّـمَا أنْتَ
  مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: الهادي: القائد، والقائد: الإمام، والإمام: العمل.حدثنـي
  الـحسن، قال: ثنا مـحمد، وهو ابن يزيد، عن إسماعيـل، عن يحيى بن رافع، فـي قوله: {
  إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: قائد.وقال آخرون: هو علـيّ بن
  أبـي طالب رضي الله عنه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ كَفَرُواْ لَوْلاۤ
  أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ إِنَّمَآ أَنتَ مُنذِرٌ وَلِكُلِّ قَوْمٍ هَادٍ
  }ذكر من قال ذلك:حدثنا أحمد بن يحيى الصوفـيّ، قال: ثنا الـحسن بن الـحسين الأنصاري،
  قال: ثنا معاذ بن مسلـم، ثنا الهروي، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: لـما نزلت { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَومٍ هادٍ } وضع صلى الله
  عليه وسلم يده علـى صدره، فقال: \" أنَا الـمُنْذِرُ وَلِكُلّ قَوْمٍ هادٍ \" وأومأ
  بـيده إلـى منكب علـيّ، فقال: \" أنْتَ الهادِي يا عَلـيّ، بك يَهْتَدِي الـمُهْتَدُون
  بَعْدِي \". وقال آخرون: معناه: لكلّ قوم داع. ذكر من قال ذلك:حدثنـي الـمثنى، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلِكُلّ قَوْمٍ
  هادٍ } قال: داع.وقد بـيَّنت معنى الهداية، وأنه الإمام الـمتبع الذي يقدمُ القوم.
  فإذا كان ذلك كذلك، فجائز أن يكون ذلك هو الله الذي يهدي خـلقه وَيَتْبِعُ خـلقه هداه
  ويأتـمون بأمره ونهيه، وجائز أن يكون نبـيّ الله الذي تأتـمّ به أمته، وجائز أن يكون
  إماماً من الأئمة يؤتـمّ به ويتبع مِنهاجَه وطريقته أصحابه، وجائز أن يكون داعياً من
  الدُّعاة إلـى خير أو شرّ.وإذا كان ذلك كذلك، فلا قول أولـى فـي ذلك بـالصواب من أن
  يقال كما قال جلّ ثناؤه: إن مـحمداً هو الـمنذر مَن أُرْسِل إلـيه بـالإنذار، وإن لكلّ
  قوم هادياً يهديهم فـيتبعونه ويأتـمون به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

