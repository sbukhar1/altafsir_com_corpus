  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُ
  ٱلَّذِينَ كَفَرُواْ لَوْلاۤ أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ إِنَّمَآ أَنتَ
  مُنذِرٌ وَلِكُلِّ قَوْمٍ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { وَيَقُولُ الَّذِينَ كَفَرُوا } يا مـحمد من قومك، { لَوْلا أُنْزِلَ عَلَـيْهِ آيَةٌ
  مِنْ رَبِّهِ } هلا أنزل علـى مـحمد آية من ربه يعنون: علامة وحُجة له علـى نبوّته،
  وذلك قولهم: { لَوْلا أُنْزِلَ عَلَـيْهِ كَنْزٌ أوْ جاءَ مَعَهُ مَلَكٌ } يقول الله
  له: يا مـحمد { إنَّـمَا أنْتَ مُنْذِرٌ } لهم، تنذرهم بأس الله أن يحلّ بهم علـى شركهم.
  { وَلِكُلّ قَوْمٍ هادٍ }: يقول ولكلّ قوم إمام يأتـمون به وهاد يتقدّمهم، فـيهديهم
  إما إلـى خير وإما إلـى شرّ. وأصله من هادي الفَرَس، وهو عنقه الذي يهدي سائر جسده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل علـى اختلاف منهم فـي الـمغنـيّ
  بـالهادي فـي هذا الـموضع، فقال بعضهم: هو رسول الله صلى الله عليه وسلم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَيَقُولُ الَّذِينَ كَفَرُوا لَوْلا أُنْزِلَ عَلَـيْهِ آيَةٌ
  مِنْ رَبِّهِ } هذا قول مشركي العرب، قال الله: { إنَّـمَا أنْتَ مُنْذِرٌ ولِكُلّ
  قَوْمٍ هادٍ } لكلّ قوم داعٍ يدعوهم إلـى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان، عن السُّديّ، عن عكرمة ومنصور، عن أبـي الضحى:
  { إنَّـمَا أنْتَ مُنْذِرٌ ولِكُلّ قَوْمٍ هادٍ } قالا: مـحمد هو الـمنذر وهو الهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ،
  عن عكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا سفـيان، عن أبـيه، عن عكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنى بـالهادي فـي هذا الـموضع: الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير: { إنَّـمَا
  أنْتَ مُنْذِرٌ ولِكُلّ قَوْمٍ هادٍ } قال: مـحمد الـمنذر، والله الهادي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن عطاء بن السائب،
  عن سعيد بن جبـير: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلٍ قَوْمٍ هادٍ } قال مـحمد الـمنذر،
  والله الهادي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا الأشجعيّ،
  عن سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير: { إنَّـمَا أنْتَ مُنْذِرٌ } قال:
  أنت يا مـحمد منذر، والله الهادي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد
  فـي قوله: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: الـمنذر: النبـيّ
  صلى الله عليه وسلم. { وَلِكُلّ قَوْمٍ هادٍ } قال: الله هادي كلّ قوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } يقول:
  أنت يا مـحمد منذر وأنا هادي كل قوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول:
  { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } الـمنذر: مـحمد صلى الله عليه وسلم،
  والهادي: الله عزّ وجل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
