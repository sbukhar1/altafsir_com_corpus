  href=\"JavaScript:Open_Menu()\">وَيَقُولُ ٱلَّذِينَ كَفَرُواْ لَوْلاۤ أُنزِلَ عَلَيْهِ
  آيَةٌ مِّن رَّبِّهِ إِنَّمَآ أَنتَ مُنذِرٌ وَلِكُلِّ قَوْمٍ هَادٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الهادي فـي هذا الـموضع معناه نبـيّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن لـيث،
  عن مـجاهد، قال: الـمنذر مـحمد صلى الله عليه وسلم. { وَلِكُلّ قَوْمٍ هادٍ } قال:
  نبـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة، عن مـجاهد فـي قوله: {
  إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: نبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن لـيث، عن مـجاهد، عن عبد الـملك، عن قـيس، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا أسبـاط بن مـحمد، عن عبد الـملك،
  عن قـيس، عن مـجاهد، فـي قوله: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمِ هادٍ } قال:
  لكلّ قوم نبـيّ، والـمنذر: مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مـحمد بن عبد الأعلـى، قال: ثنـي عبد الـملك، عن قـيس، عن مـجاهد، فـي قول الله:
  { وَلِكُلّ قَوْمٍ هادٍ } قال: نبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلِكُلّ قَوْمٍ
  هادٍ } يعنـي: لكلّ قوم نبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلِكُلّ
  قَوْمٍ هادٍ } قال: نبيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَلِكُلّ قَوْمٍ هادٍ } قال: نبـيّ يدعوهم
  إلـى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلِكُلّ قَوْمٍ هادٍ } قال: لكلّ قوم نبـيّ، الهادي:
  النبـيّ صلى الله عليه وسلم، والـمنذر أيضاً: النبـيّ صلى الله عليه وسلم. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ
  مِنْ أُمَّةٍ إلاَّ خَلا فِـيها نَذِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَذِيرٌ مِنَ النُّذُرِ الأُولـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نبـيّ من الأنبـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي به: ولكلّ
  قوم قائد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن
  نوح، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ
  قَوْمٍ هادٍ } قال: إنـما أنت يا مـحمد منذر، ولكلّ قوم قادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الأشجعيّ، قال: ثنـي إسماعيـل أو سفـيان، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح:
  { وَلِكُلّ قَوْمٍ هادٍ } قال: لكلّ قوم قادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، عن
  أبـي العالـية: { إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: الهادي: القائد،
  والقائد: الإمام، والإمام: العمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن، قال: ثنا مـحمد، وهو ابن يزيد، عن إسماعيـل، عن يحيى بن رافع، فـي قوله: {
  إنَّـمَا أنْتَ مُنْذِرٌ وَلِكُلّ قَوْمٍ هادٍ } قال: قائد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو علـيّ بن أبـي طالب رضي الله عنه.</font></font>&#13;\t\t\t<label disabled=\"true\"
