aaya: وَيَقُولُ الَّذِينَ كَفَرُوا لَوْلَا أُنْزِلَ عَلَيْهِ آيَةٌ مِنْ رَبِّهِ ۗ
  إِنَّمَا أَنْتَ مُنْذِرٌ ۖ وَلِكُلِّ قَوْمٍ هَادٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  كَفَرُواْ لَوْلاۤ أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ إِنَّمَآ أَنتَ مُنذِرٌ وَلِكُلِّ
  قَوْمٍ هَادٍ }{ لَوْلاَ أُنزِلَ عَلَيْهِ ءايَةٌ مّن رَّبّهِ } لم يعتدوا بالآيات
  المنزلة على رسول الله صلى الله عليه وسلم عناداً، فاقترحوا نحو آيات موسى وعيسى، من
  انقلاب العصا حية، وإحياء الموتى، فقيل لرسول الله صلى الله عليه وسلم: إنما أنت رجل
  أرسلت منذراً ومخوّفاً لهم من سوء العاقبة. وناصحاً كغيرك من الرسل، وما عليك إلا الإتيان
  بما يصح به أنك رسول منذر، وصحة ذلك حاصلة بأية آية كانت، والآيات كلها سواء في حصول
  صحة الدعوة بها لا تفاوت بينها، والذي عنده كل شيء بمقدار يعطي كل نبي آية على حسب
  ما اقتضاه علمه بالمصالح وتقديره لها { وَلِكُلّ قَوْمٍ هَادٍ } من الأنبياء يهديهم
  إلى الدين، ويدعوهم إلى الله بوجه من الهداية، وبآية خص بها، ولم يجعل الأنبياء شرعاً
  واحداً في آيات مخصوصة. ووجه آخر: وهو أن يكون المعنى أنهم يجحدون كون ما أنزل عليك
  آيات ويعاندون، فلا يهمنك ذلك، إنما أنت منذر، فما عليك إلا أن تنذر لا أن تثبت الإيمان
  في صدورهم، ولست بقادر عليه، ولكل قوم هاد قادر على هدايتهم بالإلجاء، وهو الله تعالى.
  ولقد دل بما أردفه من ذكر آيات علمه وتقديره الأشياء على قضاء حكمته أن إعطاءه كل منذر
  آيات خلاف آيات غيره: أمر مدبر بالعلم النافذ مقدّر بالحكمة الربانية، ولو علم في إجابتهم
  إلى مقترحهم خيراً ومصلحة، لأجابهم إليه. وأما على الوجه الثاني، فقد دل به على أن
  من هذه قدرته وهذا علمه، هو القادر وحده على هدايتهم، العالم بأي طريق يهديهم، ولا
  سبيل إلى ذلك لغيره.\r\n\t\t\t\r\n\t\t\t</section>"

