  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأَرْضِ أُوْلَـٰئِكَ لَهُمُ ٱللَّعْنَةُ وَلَهُمْ
  سُوۤءُ ٱلدَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَ } أما {
  الَّذِينَ يَنْقُضُونَ عَهْدَ اللّهِ } ، ونقضهم ذلك: خلافُهم أمر الله، وعملهم بـمعصيته،
  { مِنْ بَعْدِ مِيثاقِهِ } يقول: من بعد ما وثقوا علـى أنفسهم لله أن يعملوا بـما عهد
  إلـيهم، { وَيَقْطَعُونَ ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ } يقول: ويقطعون الرحم التـي
  أمرهم الله بوصلها، { وَيُفْسِدُونَ فِـي الأرْضِ } فسادهم فـيها: عملهم بـمعاصي الله
  { أُولَئِكَ لَهُمُ اللَّعْنَةُ } يقول: فهؤلاء لهم اللعنة، وهي البُعد من رحمته والإقصاء
  من جنانه، { وَلَهُمْ سُوءُ الدَّارِ } يقول: ولهم ما يسوءهم فـي الدار الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قال: أكبر الكبـائر: الإشراك بـالله، لأن الله يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  يُشْرِكْ بـاللّهِ فَكأَنـمَا خَرَّ مِنَ السَّماءِ فَتَـخْطَفُهُ الطَّيْرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، ونقض
  العهد وقطيعة الرحم، لأن الله تعالـى يقول: { أُولَئِكَ لَهُمُ اللَّعْنَةُ وَلَهُمْ
  سُوءُ الدَّارِ } يعنـي: سوء العاقبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، فـي قوله: { وَيَقْطَعُونَ
  ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ } قال: بلغنا أن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا لَـمْ تَـمْشِ إلـى ذِي رَحِمِك
  بِرِجْلِكَ وَلَـمْ تُعْطِهِ مِنْ مالِكَ فَقَدْ قَطَعْتَهُ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن عمرو بن مرّة، عن مصعب بن سعد، قال: سألت أبـي عن هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ
  أعْمالاً الَّذِينَ ضَلَّ سَعْيُهُمْ فِـي الـحَياةِ الدُّنْـيا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أهم
  الـحرورية؟ قال: لا، ولكن الـحرورية { الَّذِينَ يَنْقُضُونَ عَهْد اللّهِ مِنْ بَعْدِ
  مِيثاقِهِ وَيَقْطَعُونَ ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ وَيُفْسِدُونَ فِـي الأرْضِ
  أُولَئِكَ لَهُمُ اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ }. فكان سعد يسميهم الفـاسقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن عمرو بن
  مرّة، قال: سمعت مصعب بن سعد، قال: كنت أمسك علـى سعد الـمصحف، فأتـى علـى هذه الآية،
  ثم ذكر نـحو حديث مـحمد بن جعفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

