  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلَّذِينَ
  ٱسْتَجَابُواْ لِرَبِّهِمُ ٱلْحُسْنَىٰ وَٱلَّذِينَ لَمْ يَسْتَجِيبُواْ لَهُ لَوْ
  أَنَّ لَهُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لاَفْتَدَوْاْ بِهِ أُوْلَـٰئِكَ
  لَهُمْ سُوۤءُ ٱلْحِسَابِ وَمَأْوَاهُمْ جَهَنَّمُ وَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِلَّذِينَ ٱسْتَجَابُواْ } اللام متعلقة بيضرب، أي كذلك يضرب الله
  الأمثال للمؤمنين الذين استجابوا، وللكافرين الذين لم يستجيبوا، أي: هما مثلا الفريقين.
  و { ٱلْحُسْنَىٰ } صفة لمصدر استجابوا، أي: استجابوا الاستجابة الحسنى. وقوله { لَوْ
  أَنَّ لَهُمْ } كلام مبتدأ في ذكر ما أعدّ لغير المستجيبين. وقيل: قد تم الكلام عند
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَذٰلِكَ يَضْرِبُ ٱللَّهُ ٱلاْمْثَالَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  17] وما بعده كلام مستأنف. والحسنى: مبتدأ، خبره { لِلَّذِينَ ٱسْتَجَابُواْ } والمعنى:
  لهم المثوبة الحسنى، وهي الجنة { وَٱلَّذِينَ لَمْ يَسْتَجِيبُواْ } مبتدأ خبره، «لو»
  مع ما في حيزه و { سُوء الحِسَابِ } المناقشة فيه. وعن النخعي: أن يحاسب الرجل بذنبه
  كله لا يغفر منه شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
