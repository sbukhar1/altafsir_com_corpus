  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلَّذِينَ
  ٱسْتَجَابُواْ لِرَبِّهِمُ ٱلْحُسْنَىٰ وَٱلَّذِينَ لَمْ يَسْتَجِيبُواْ لَهُ لَوْ
  أَنَّ لَهُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لاَفْتَدَوْاْ بِهِ أُوْلَـٰئِكَ
  لَهُمْ سُوۤءُ ٱلْحِسَابِ وَمَأْوَاهُمْ جَهَنَّمُ وَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أما الذين استـجابوا لله فآمنوا به حين دعاهم إلـى
  الإيـمان به وأطاعوه فـاتبعوا رسوله وصدّقوه فـيـما جاءهم به من عند الله، فإن لهم
  الـحسنى، وهي الـجنة. كذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لِلَّذِينَ اسْتَـجابُوا لِرَبِّهمُ الـحُسْنَى } وهي
  الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالَّذِينَ لَـمْ يَسْتَـجِيبُوا
  لَهُ لَوْ أنَّ لَهُمْ ما فِـي الأرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لافْتَدَوْا بِهِ
  } يقول تعالـى ذكره: وأما الذين لـم يستـجيبوا له حين دعاهم إلـى توحيده والإقرار بربوبـيته،
  ولـم يطيعوه فـيـما أمرهم به، ولـم يتبعوا رسوله فـيصدّقوه فـيـما جاءهم به من عند
  ربهم، فلو أنّ لهم ما فِـي الأرض جميعاً من شيء ومثله معه ملكاً لهم ثم مثل ذلك وقُبِل
  ذلك منهم بدلاً من العذاب الذي أعدّه الله لهم فـي نار جهنـم وعوضاً لافتدوا به أنفسهم
  منه، يقول الله: { أُولَئِكَ لَهُمْ سُوءُ الـحِسابِ } يقول: هؤلاء الذين لـم يستـجيبوا
  لله لهم سوء الـحساب: يقول: لهم عند الله أن يأخذهم بذنوبهم كلها، فلا يغفر لهم منها
  شيئاً، ولكن يعذّبهم علـى جميعها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة، قال: ثنا يونس بن مـحمد، قال: ثنا عون، عن فَرقدٍ السَّبَخِيّ، قال:
  قال لنا شهر بن حَوُشب: { سُوءُ الـحِسابِ } أن لا يتـجاوز لهم عن شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، قال: ثنـي الـحجاج بن أبـي عثمان،
  قال: ثنـي فَرْقَدٍ السبَخِيّ، قال: قال إبراهيـم النـخعيّ: يا فرقد أتدري ما سوء الـحساب؟
  قلت: لا، قال: هو أن يحاسب الرجل بذنبه كله لا يُغفر له منه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ومَأْوَاهُمْ جَهَنَّـمُ } يقول: ومسكنهم الذي يسكنونه يوم
  القـيامة جهنـم. { وَبِئْسَ الـمِهادُ } يقول: وبئس الفِراش والوِطاء جهنـم، التـي
  هي مأواهم يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
