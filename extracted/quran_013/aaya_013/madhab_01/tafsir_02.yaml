  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُرِيكُمُ ٱلْبَرْقَ خَوْفاً وَطَمَعاً وَيُنْشِىءُ ٱلسَّحَابَ ٱلثِّقَالَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُسَبِّحُ
  ٱلرَّعْدُ بِحَمْدِهِ وَٱلْمَلاَئِكَةُ مِنْ خِيفَتِهِ وَيُرْسِلُ ٱلصَّوَاعِقَ فَيُصِيبُ
  بِهَا مَن يَشَآءُ وَهُمْ يُجَٰدِلُونَ فِي ٱللَّهِ وَهُوَ شَدِيدُ ٱلْمِحَالِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ خَوْفًا وَطَمَعًا } لا يصح أن يكونا مفعولاً لهما لأنهما ليسا بفعل
  فاعل الفعل المعلل إلا على تقدير حذف المضاف، أي: إرادة خوف وطمع. أو على معنى إخافة
  وإطماعاً، ويجوز أن يكونا منتصبين على الحال من البرق، كأنه في نفسه خوف وطمع. أو على:
  ذا خوف وذا طمع. أو من المخاطبين، أي: خائفين وطامعين. ومعنى الخوف والطمع: أنّ وقوع
  الصواعق يخاف عند لمع البرق، ويطمع في الغيث. قال أبو الطيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَى كالسَّحَابِ الْجُونِ تُخْشَى وَتُرْتَجَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُرْجَى الْحَيَاء مِنْهَا وَيُخْشَى الصَّوَاعِقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: يخاف المطر من له فيه ضرر،
  كالمسافر، ومن له في جرينه التمر والزبيب، ومن له بيت يكف، ومن البلاد ما لا ينتفع
  أهله بالمطر كأهل مصر، ويطمع فيه من له فيه نفع، ويحيا به { ٱلسَّحَابَ } اسم الجنس،
  والواحدة سحابة. و { ٱلثّقَالَ } جمع ثقيلة؛ لأنك تقول سحابة ثقيلة، وسحاب ثقال، كما
  تقول: امرأة كريمة ونساء كرام، وهي الثقال بالماء { وَيُسَبّحُ ٱلرَّعْدُ بِحَمْدِهِ
  } ويسبح سامع الرعد من العباد الراجين للمطر حامدين له. أي يضجون بسبحان الله والحمد
  لله. وعن النبيّ صلى الله عليه وسلم أنه كان يقول:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(562)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبحان من يسبح الرعد بحمده \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن علي
  رضي الله عنه: سبحان من سبحت له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  اشتدّ الرعد قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(563)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهمّ لا تقتلنا بغضبك، ولا تهلكنا
  بعذابك، وعافنا قبل ذلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(564)
  أنّ اليهود سألت النبي صلى الله عليه وسلم عن الرعد ما هو؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ملك من الملائكة موكل بالسحاب،
  معه مخاريق من نار يسوق بها السحاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن: خلق من خلق الله ليس بملك. ومن بدع المتصوّفة. الرعد صعقات
  الملائكة، والبرق زفرات أفئدتهم، والمطر بكاؤهم { وَٱلْمَلْـٰئِكَةُ مِنْ خِيفَتِهِ
  } ويسبح الملائكة من هيبته وإجلاله ذكر علمه النافذ في كل شيء واستواء الظاهر والخفي
  عنده، وما دلّ على قدرته الباهرة ووحدانيته ثم قال { وَهُمْ } يعني الذين كفروا وكذّبوا
  رسول الله وأنكروا آياته { يُجَـٰدِلُونَ فِى ٱللَّهِ } حيث ينكرون على رسوله ما يصفه
  به من القدرة على البعث وإعاد، الخلائق بقولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ يَحْيَىٰ ٱلْعِظَـٰمَ وَهِىَ
  رَمِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 78] ويردّون الوحدانية باتخاذ الشركاء والأنداد، ويجعلونه بعض
  الأجسام المتوالدة بقولهم { ٱلْمَلَـٰئِكَةَ * بَنَات ٱللَّهِ } فهذا جدالهم بالباطل،
  كقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَـٰدَلُوا بِٱلْبَـٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  5] وقيل: الواو للحال. أي: فيصيب بها من يشاء في حال جدالهم. وذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(565) أنّ أربد أخا لبيد ابن ربيعة العامري قال لرسول الله صلى الله
  عليه وسلم - حين وفد عليه مع عامر بن الطفيل قاصدين لقتله فرمى الله عامراً بغدّة كغدّة
  البعير وموت في بيت سلولية، وأرسل على أربد صاعقة فقتلته - أخبرنا عن ربنا أمن نحاس
  هو أم من حديد؟ { ٱلْمِحَالِ } المماحلة، وهي شدّة المماكرة والمكايدة.</font></font>&#13;\t\t\t<label
