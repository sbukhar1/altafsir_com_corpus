  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه: تمحل لكذا، إذا تكلف استعمال الحيلة واجتهد فيه، ومحل بفلان
  إذا كاده وسعى به إلى السلطان. ومنه الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(566)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ولا تجعله علينا ما حلا مصدّقاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَرْعُ نَبْعٍ
  يَهَشُّ في غُصُنِ الْمَجْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـدِ غَزِيرُ
  النّدَى شَدِيدُ الْمِحَالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى أنه شديد المكر والكيد لأعدائه، يأتيهم بالهلكة من حيث لا
  يحتسبون. وقرأ الأعرج بفتح الميم، على أنه مفعل، من حال يحول محالا إذا احتال. ومنه:
  أحول من ذئب، أي أشدّ حيلة. ويجوز أن يكون المعنى: شديد الفقار، ويكون مثلا في القوة
  والقدرة كما جاء: فساعد الله أشدّ، وموساه أحدّ؛ لأن الحيوان إذا اشتدّ محاله، كان
  منعوتاً بشدّة القوّة والاضطلاع بما يعجز عنه غيره. ألا ترى إلى قولهم: فقرته الفواقر؟
