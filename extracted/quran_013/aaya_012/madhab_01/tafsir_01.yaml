  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُرِيكُمُ ٱلْبَرْقَ خَوْفاً وَطَمَعاً وَيُنْشِىءُ ٱلسَّحَابَ ٱلثِّقَالَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُسَبِّحُ
  ٱلرَّعْدُ بِحَمْدِهِ وَٱلْمَلاَئِكَةُ مِنْ خِيفَتِهِ وَيُرْسِلُ ٱلصَّوَاعِقَ فَيُصِيبُ
  بِهَا مَن يَشَآءُ وَهُمْ يُجَٰدِلُونَ فِي ٱللَّهِ وَهُوَ شَدِيدُ ٱلْمِحَالِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { هُوَ الَّذِي يُرِيكُمُ البَرْقَ } يعنـي أن الربّ
  هو الذي يرى عبـاده البرق. وقوله: { هُوَ } كناية اسمه جلّ ثناؤه، وقد بـيَّنا معنى
  البرق فـيـما مضى وذكرنا اختلاف أهل التأويـل فـيه بـما أغنى عن إعادته فـي هذا الـموضع.
  وقوله { خَوْفـاً } يقول: خوفـاً للـمسافر من أذاه. وذلك أن البرق الـماء فـي هذا الـموضع،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا حجاج،
  قال: ثنا حماد، قال: أخبرنا موسى بن سالـم أبو جهضم، مولـى ابن عبـاس، قال: كتب ابن
  عبـاس إلـى أبـي الـجلد يسأله عن البرق، فقال: البرق: الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وَطَمَعاً } يقول: وطمعاً للـمقـيـم أن يـمطر فـينتفع. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي يُرِيكُمُ البَرْقَ
  خَوْفـاً وَطَمَعاً } يقول: خوفـاً للـمسافر فـي أسفـاره، يخاف أذاه ومشقته، وطمعاً
  للـمقـيـم يرجو بركته ومنفعته ويطمع فـي رزق الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { خَوْفـاً وطَمَعاً
  } خوفـاً للـمسافر، وطمعاً للـمقـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيُنْشِىءُ السَّحابَ الثِّقالَ }: ويثـير السحاب الثقال بـالـمطر، ويبدئه، يقال
  منه: أنشأ الله السحاب: إذا أبدأه، ونشأ السحاب: إذا بدأ ينشأ نشأً. والسحاب فـي هذا
  الـموضع وإن كان فـي لفظ واحد فإنها جمع واحدتها سحابة، ولذلك قال: «الثقال»، فنعتها
  بنعت الـجمع، ولو كان جاء: السحاب الثقـيـل كان جائزاً، وكان توحيداً للفظ السحاب،
  كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">جَعَلَ لَكُمْ مِنَ الشَّجَرِ الأخْضَرِ ناراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَيُنْشِىءُ السَّحابَ
  الثِّقالَ } قال: الذي فـيه الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَيُنْشِىءُ
  السَّحابَ الثِّقالَ } قال: الذي فـيه الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيُسَبِّحُ الرَّعْدُ بِحَمْدِهِ } قال أبو جعفر: وقد بـيِّنا معنى الرعد فـيـما
  مضى بـما أغنى عن إعادته في هذا الـموضع. وذُكر أن رسول الله صلى الله عليه وسلم كان
  إذا سمع صوت الرعد، قال كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا كثـير بن هشام، قال: ثنا جعفر، قال: بلغنا أن النبـيّ صلى
  الله عليه وسلم كان إذا سمع صوت الرعد الشديد، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهُمَّ لا تَقْتُلْنا بِغَضَبكَ، وَلا تُهْلِكْنا بِعَذَابِكَ،
  وَعافِنا قَبْلَ ذلكَ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
