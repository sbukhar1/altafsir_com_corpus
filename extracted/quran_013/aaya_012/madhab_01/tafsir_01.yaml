  وَيُنْشِىءُ ٱلسَّحَابَ ٱلثِّقَالَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُسَبِّحُ ٱلرَّعْدُ
  بِحَمْدِهِ وَٱلْمَلاَئِكَةُ مِنْ خِيفَتِهِ وَيُرْسِلُ ٱلصَّوَاعِقَ فَيُصِيبُ بِهَا
  مَن يَشَآءُ وَهُمْ يُجَٰدِلُونَ فِي ٱللَّهِ وَهُوَ شَدِيدُ ٱلْمِحَالِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيـل، عن أبـيه، عن رجل، عن أبـي هريرة رفع الـحديث: أنه كان إذا
  سمع الرعد قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سُبْحانَ مَنْ يُسَبِّحُ الرَّعْدُ بِحَمْدِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  مسعدة بن الـيسع البـاهلـي، عن جعفر بن مـحمد، عن أبـيه، عن علـيّ رضي الله عنه، كان
  إذا سمع صوت الرعد، قال: « سبحان من سبحتَ له ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسماعيـل بن علـية، عن الـحكم بن أبـان، عن عكرمة، عن ابن عبـاس، أنه كان إذا سمع
  الرعد، قال: « سبحان الذي سبحت له ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا يعلـى بن الـحارث، قال: سمعت أبـا صخرة
  يحدّث عن الأسود بن يزيد، أنه كان إذا سمع الرعد، قال: « سبحان من سبحت له»، أو« سبحان
  الذي يسبح الرعد بحمده، والـملائكة من خيفته ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أحمد، قال: ثنا ابن علـية، عن ابن طاوس، عن أبـيه، وعبد الكريـم، عن طاوس أنه
  كان إذا سمع الرعد، قال: « سبحان من سبحت له ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ميسرة، عن الأوزاعي، قال: كان ابن أبـي
  زكريا يقول: من قال حين يسمع الرعد: « سبحان الله وبحمده »، لـم تصبه صاعقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله: { وَيُسَبِّحُ الرَّعْدُ بِحَمْدِهِ } ويعظم الله الرعدُ
  ويـمـجده، فـيثنى علـيه بصفـاته، وينزّهه مـما أضاف إلـيه أهل الشرك به ومـما وصفوه
  به من اتـخاذ الصاحبة والولد، تعالـى ربنا وتقدّس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مِنْ خِيفَتِهِ } يقول: وتسبح الـملائكة من خيفة الله ورهبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ بِها مَنْ يَشاءُ
  } فقد بـيَّنا معنى الصاعقة فـيـما مضى بـما أغنى عن إعادته بـما فـيه الكفـاية من
  الشواهد، وذكرنا ما فـيها من الرواية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف فـيـمن أنزلت هذه الآية، فقال بعضهم: نزلت فـي كافر من الكفـار ذَكَرَ الله تعالـى
  وتقدس بغير ما ينبغي ذكره، فأرسل علـيه صاعقة أهلكته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عفـانُ، قال: ثنا أبـانُ بن يزيد،
  قال: ثنا أبو عمران الـجونـيّ، عن عبد الرحمن بن صحُار العبديّ، أنه بلغه أن نبـيّ
  الله صلى الله عليه وسلم بعث إلـى جبَّـار يدعوه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أرأيتـم ربكم، أذهبٌ هو أم فضة هو أم لؤلؤ هو؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فبـينـما هو يجادلهم، إذ بعث
  الله سحابة فرعدت، فأرسل الله علـيه صاعقة فذهبت بقَحْف رأسه فأنزل الله هذه الآية:
  { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ بِها مَنْ يَشاءُ وَهُمْ يُجادِلُونَ فِـي اللّهِ
  وَهُوَ شَدِيدُ المِحالِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق
  بن سلـيـمان، عن أبـي بكر بن عياش، عن لـيث، عن مـجاهد، قال: جاء يهودي إلـى النبـيّ
  صلى الله عليه وسلم، فقال: أخبرنـي عن ربك من أيّ شيء هو، من لؤلؤ أو من ياقوت؟ فجاءت
  صاعقة فأخذته، فأنزل الله: { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ بِهَا مَنْ يَشاءُ
  وَهُمْ يُجادِلُونَ فِـي اللّهِ وَهُوَ شَدِيدُ المِحالِ }.</font></font>&#13;\t\t\t<label
