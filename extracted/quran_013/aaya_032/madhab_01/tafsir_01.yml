  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدِ
  ٱسْتُهْزِئَ بِرُسُلٍ مِّن قَبْلِكَ فَأَمْلَيْتُ لِلَّذِينَ كَفَرُواْ ثُمَّ أَخَذْتُهُمْ
  فَكَيْفَ كَانَ عِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: يا مـحمد إن يستهزىء هؤلاء الـمشركون من قومك ويطلبوا منك الآيات تكذيبـاً
  منهم ما جئتهم به، فـاصبر علـى أذاهم لك وامض لأمر ربك فـي إعذارهم والإعذار إلـيهم،
  فلقد استهزأت أمـم من قبلك قد خـلَت فمضت برُسُلـي، فأطلت لهم فـي الـمَهَل ومددت لهم
  فـي الأجَل، ثم أحللت بهم عذابـي ونقمتـي حين تـمادوا فـي غيهم وضلالهم، فـانظر كيف
  كان عقابـي إياهم حين عاقبتهم، ألـم أذقهم ألـيـم العذاب وأجعلهم عبرة لأولـي الألبـاب.
  والإملاء فـي كلام العرب: الإطالة، يقال منه: أملـيت لفلان: إذا أطلت له فـي الـمهل،
  ومنه الـمُلاوة من الدهر، ومنه قولهم: تـملَّـيت حيناً، ولذلك قـيـل للـيـل والنهار:
  «الـملوان» لطولهما، كما قال ابن مقبل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا يا دِيارَ
  الـحَيّ بـالسَّبُعانِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألَـحَّ
  عَلَـيْها بـالبِلَـى الـمَلَوَانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل للـخرق الواسع من الأرض: «ملاً»، كما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـاخْضَلَّ منها كُلُّ بالٍ وعَيِّنٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجَفَّ الرَّوَايا
  بالمَلا المُتَباطِنِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لطول ما بين طرفـيه وامتداده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

