aaya: وَلَقَدِ اسْتُهْزِئَ بِرُسُلٍ مِنْ قَبْلِكَ فَأَمْلَيْتُ لِلَّذِينَ كَفَرُوا
  ثُمَّ أَخَذْتُهُمْ ۖ فَكَيْفَ كَانَ عِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدِ ٱسْتُهْزِئَ
  بِرُسُلٍ مِّن قَبْلِكَ فَأَمْلَيْتُ لِلَّذِينَ كَفَرُواْ ثُمَّ أَخَذْتُهُمْ فَكَيْفَ
  كَانَ عِقَابِ }الإملاء: الإمهال، وأن يترك ملاوة من الزمان في خفض وأمن، كالبهيمة
  يملي لها في المرعى وهذا وعيد لهم وجواب عن اقتراحهم الآيات على رسول الله صلى الله
  عليه وسلم استهزاء به وتسلية له.\r\n\t\t\t\r\n\t\t\t</section>"

