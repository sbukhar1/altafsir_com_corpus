  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك، عن إبراهيـم بن مـحمد، عن سهل بن أبـي صالـح، عن مـحمد
  بن إبراهيـم، قال: كان النبـيّ صلى الله عليه وسلم يأتـي قبور الشهداء علـى رأس كلّ
  حول فـيقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" السَّلامٌ عَلَـيكُمْ بِـمَا صَبَرْتُـمْ فنِعْمَ عُقْبَى الدَّارِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأبو بكر وعمر وعثمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { سَلامٌ عَلَـيكُمْ بِـمَا صَبَرْتُـمْ } فإن أهل التأويـل
  قالوا فـي ذلك نـحو قولنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزّاق، عن جفعر بن سلـيـمان، عن أبـي عمران
  الـجُوْنِـيّ أنه تلا هذه الآية: { سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ } قال: علـى
  دينكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ } قال: حين صبروا
  لله بـما يحبه الله فقدّموه. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاهُمْ بِـمَا صَبَرُوا جَنَّةً
  وَحَرِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكانَ سَعْيُكُمْ مَشْكُورًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وصبروا عما كره الله وحرّم علـيهم،
  وصبروا علـى ما ثقل علـيهم وأحبه الله، فسلـم علـيهم بذلك. وقرأ: { وَالـمَلائِكَةُ
  يَدْخُـلُونَ عَلَـيْهِمْ مِنْ كُلّ بـابٍ سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ فَنِعْمَ
  عُقْبَى الدَّارِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَنِعْمَ عُقْبَى الدَّارِ
  } فإن معناه إن شاء الله كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال ثنا عبد الرزاق، عن جعفر، عن أبـي عمران الـجوْنِـي فـي
  قولهم { فَنِعْمَ عُقْبَى الدَّارِ } قال: الـجنة من النار.</font></font><font class=\"TextResultArabic\"><font
