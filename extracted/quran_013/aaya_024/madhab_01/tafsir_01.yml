  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ
  عَدْنٍ يَدْخُلُونَهَا وَمَنْ صَلَحَ مِنْ آبَائِهِمْ وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ
  وَالمَلاَئِكَةُ يَدْخُلُونَ عَلَيْهِمْ مِّن كُلِّ بَابٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  عَلَيْكُم بِمَا صَبَرْتُمْ فَنِعْمَ عُقْبَىٰ ٱلدَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى: { جَنَّاتُ عَدْنٍ } ترجمة عن عقبى الدار، كما يقال: نعم الرجل عبد الله، فعبد
  الله هو الرجل الـمقول له: نعم الرجل، وتأويـل الكلام: أولئك لهم عقـيب طاعتهم ربهم
  الدار التـي هي جنات عدن. وقد بـيَّنا معنى قوله: «عدن»، وأنه بـمعنى الإقامة التـي
  لا ظَعْن معها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَنْ صَلَـحَ مِنْ آبـائهِمْ
  وأزْوَاجِهِمْ وَذُرّيَّاتِهِمْ } يقول تعالـى ذكره: جنات عدن يدخـلها هؤلاء الذين
  وَصَفْتُ صفتهم، وهم الذين يوفون بعهد الله، والذين يصلون ما أمر الله به أن يوصل ويخشون
  ربهم، والذين صبروا ابتغاء وجه ربهم، وأقاموا الصلاة، وفعلوا الأفعال التـي ذكرها جلّ
  ثناؤه فـي هذه الآيات الثلاث. { وَمَنْ صَلَـحَ مِنْ آبـائِهم وأزْوَاجِهِمْ } وَهِيَ
  نِساؤُهُمْ وأهلوهم وذرّياتهم. وصلاحهم إيـمانهم بـالله واتبـاعهم أمره وأمر رسوله
  علـيه الصلاة والسلام. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَمَنْ صَلَـحَ مِنْ
  آبـائهِمْ } قال: من آمن فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد وثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { وَمَنْ صَلَـحَ مِنْ آبـائهِمْ } قال: من آمن من آبـائهم وأزواجهم
  وذرّياتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالـمَلائِكَةُ يَدْخُـلُونَ
  عَلَـيْهم مِنْ كُلّ بـابٍ سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ } يقول: تعالـى ذكره:
  وتدخـل الـملائكة علـى هؤلاء الذين وصف جلّ ثناؤه صفتهم فـي هذه الآيات الثلاث فـي
  جنات عَدْن، من كلّ بـاب منها، يقولون لهم: { سَلاَمٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ
  } علـى طاعة ربكم فـي الدنـيا، { فَنِعْمَ عُقْبَى الدَّارِ }. وذكر أن لـجنات عدن
  خمسة آلاف بـاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا علـيّ بن جرير، قال: ثنا حماد بن سلـمة، عن يعلـى بن عطاء، عن نافع بن عاصم،
  عن عبد الله بن عمرو، قال: إن فـي الـجنة قصراً يقال له عدن، حوله البروج والـمروج،
  فـيه خمسة آلاف بـاب، علـى كلّ بـاب خمسة آلاف حِبَرة، لا يدخـله إلاَّ نبـيّ أو صدّيق
  أو شهيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الرحمن
  بن مَغْراء، عن جويبر، عن الضحاك، فـي قوله: { جَنَّاتُ عَدْنٍ } قال: مدينة الـجنة،
  فـيها الرسل والأنبـياء والشهداء، وأئمة الهدى، والناس حولهم بعدد الـجنات حولها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحذف من قوله: { وَالـمَلائِكَةُ يَدْخُـلُونَ عَلَـيْهمْ مِنْ كُلّ
  بـابٍ سَلامٌ عَلَـيْكُمْ } «يقولون» اكتفـاء بدلالة الكلام علـيه، كما حذف ذلك من
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ تَرَى إذِ الـمُـجْرِمُونَ ناكِسُو رُءُوسهِمْ عِنْدَ
  رَبِّهِمْ رَبَّنا أبْصَرْنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن بقـية بن الولـيد، قال: ثنـي
  أرطأة بن الـمنذر، قال: سمعت رجلاً من مشيخة الـجند يقال له أبو الـحجاج، يقول: جلست
  إلـى أبـي أُمامة فقال: إن الـمؤمن لـيكون متكئاً علـى أريكته إذا دخـل الـجنة، وعنده
  سِماطان من خدم، وعند طرف السِّماطين سور، فـيُقبِل الـمَلَك يستأذن، فـيقول للذي يـلـيه:
  ملك يستأذن، ويقول الذي يـلـيه: ملك يستأذن، ويقول الذي يـلـيه للذي يـلـيه: ملك يستأذن،
  حتـى يبلغ الـمؤمن فـيقول: ائذنوا فـيقول: أقربهم إلـى الـمؤمن ائذنوا، ويقول الذي
  يـلـيه للذي يـلـيه: ائذنوا، فكذلك حتـى يبلغ أقصاهم الذي عند البـاب، فـيفتـح له،
  فـيدخـل فـيسلـم ثم ينصرف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
