  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّهُمْ
  عَذَابٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَشَقُّ وَمَا لَهُم مِّنَ
  ٱللَّهِ مِن وَاقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لهؤلاء الكفَّـار
  الذي وصف صفتهم فـي هذه السورة عذاب فـي الـحياة الدنـيا بـالقتل والإسار والآفـات
  التـي يصيبهم الله بها. { وَلَعَذابُ الآخِرَةِ أشَقُّ } يقول: ولَتعذيب الله إياهم
  فـي الدار الآخرة أشدّ من تعذيبه إياهم فـي الدنـيا وأشقّ، إنـما هو «أفعل» من الـمشقة.
  وقوله: { وَما لَهُمْ مِنَ اللّهِ مِنْ وَاقٍ } يقول تعالـى ذكره: وما لهؤلاء الكفَّـار
  من أحد يقـيهم من عذاب الله إذا عذّبهم، لا حميـم ولا ولـيّ ولا نصير، لأنه جلّ جلاله
  لا يعادّه أحد فـيقهره فـيخـلصه من عذابه بـالقهر، ولا يشفع عنده أحد إلاَّ بإذنه ولـيس
  يأذن لأحد فـي الشفـاعة لـمن كفر به فمات علـى كفره قبل التوبة منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
