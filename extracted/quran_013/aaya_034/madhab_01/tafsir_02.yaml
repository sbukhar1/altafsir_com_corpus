  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنْ
  هُوَ قَآئِمٌ عَلَىٰ كُلِّ نَفْسٍ بِمَا كَسَبَتْ وَجَعَلُواْ لِلَّهِ شُرَكَآءَ قُلْ
  سَمُّوهُمْ أَمْ تُنَبِّئُونَهُ بِمَا لاَ يَعْلَمُ فِي ٱلأَرْضِ أَم بِظَاهِرٍ مِّنَ
  ٱلْقَوْلِ بَلْ زُيِّنَ لِلَّذِينَ كَفَرُواْ مَكْرُهُمْ وَصُدُّواْ عَنِ ٱلسَّبِيلِ
  وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّهُمْ عَذَابٌ
  فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَشَقُّ وَمَا لَهُم مِّنَ ٱللَّهِ
  مِن وَاقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَفَمَنْ هُوَ قَائِمٌ } احتجاج
  عليهم في إشراكهم بالله، يعني أفا الله الذي هو قائم رقيب { عَلَىٰ كُلّ نَفْسٍ } صالحة
  أو طالحة { بِمَا كَسَبَتْ } يعلم خيره وشره، ويعدّ لكل جزاءه، كمن ليس كذلك. ويجوز
  أن يقدّر ما يقع خبراً للمبتدأ ويعطف عليه وجعلوا، وتمثيله: أفمن هو بهذه الصفة لم
  يوحدوه { وَجَعَلُواْ } له وهو الله الذي يستحق العبادة وحده { شُرَكَاء قُلْ سَمُّوهُمْ
  } أي جعلتم له شركاء فسموهم له من هم ونبئوه بأسمائهم، ثم قال: { أَمْ تُنَبِّئُونَهُ
  } على أم المنقطعة، كقولك للرجل: قل لي من زيد أم هو أقل من أن يعرف، ومعناه: بل أتنبؤونه
  بشركاء لا يعلمهم في الأرض وهو العالم بما في السموات والأرض، فإذا لم يعلمهم علم أنهم
  ليسوا بشيء يتعلق به العلم، والمراد نفي أن يكون له شركاء. ونحو:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَتُنَبّئُونَ ٱللَّهَ بِمَا لاَ يَعْلَمُ فِى ٱلسَّمَـٰوَاتِ وَلاَ فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  18]، { أَم بِظَـٰهِرٍ مّنَ ٱلْقَوْلِ } بل أتسمونهم شركاء بظاهر من القول من غير أن
  يكون لذلك حقيقة،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذٰلِكَ قَوْلُهُم بِأَفْوٰهِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 30]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  تَعْبُدُونَ مِن دُونِهِ إِلاَّ أَسْمَاء سَمَّيْتُمُوهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 40] وهذا الاحتجاج وأساليبه
  العجيبة التي ورد عليها مناد على نفسه بلسان طلق ذلق: أنه ليس من كلام البشر لمن عرف
  وأنصف من نفسه، فتبارك الله أحسن الخالقين. وقرىء: «أتنبئونه» بالتخفيف { مَكْرِهِمْ
  } كيدهم للإسلام بشركهم { وَصُدُّواْ } قرىء بالحركات الثلاث. وقرأ ابن أبي إسحاق:
  «وصدّ» بالتنوين { وَمَن يُضْلِلِ ٱللَّهُ } ومن يخذله لعلمه أنه لا يهتدي { فَمَا
  لَهُ مِنْ هَادٍ } فما له من أحد يقدر على هدايته { لَّهُمْ عَذَابٌ فِى ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } وهو ما ينالهم من القتل والأسر وسائر المحن، ولا يلحقهم إلا عقوبة لهم
  على الكفر، ولذلك سماه عذاباً { وَمَا لَهُم مّنَ ٱللَّهِ مِن وَاقٍ } وما لهم من حافظ
  من عذابه. أو ما لهم من جهته واق من رحمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

