aaya: لَهُمْ عَذَابٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَلَعَذَابُ الْآخِرَةِ أَشَقُّ ۖ
  وَمَا لَهُمْ مِنَ اللَّهِ مِنْ وَاقٍ
