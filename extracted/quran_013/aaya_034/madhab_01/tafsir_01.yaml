aaya: لَهُمْ عَذَابٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَلَعَذَابُ الْآخِرَةِ أَشَقُّ ۖ
  وَمَا لَهُمْ مِنَ اللَّهِ مِنْ وَاقٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّهُمْ عَذَابٌ
  فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَشَقُّ وَمَا لَهُم مِّنَ ٱللَّهِ
  مِن وَاقٍ }يقول تعالـى ذكره: لهؤلاء الكفَّـار الذي وصف صفتهم فـي هذه السورة عذاب
  فـي الـحياة الدنـيا بـالقتل والإسار والآفـات التـي يصيبهم الله بها. { وَلَعَذابُ
  الآخِرَةِ أشَقُّ } يقول: ولَتعذيب الله إياهم فـي الدار الآخرة أشدّ من تعذيبه إياهم
  فـي الدنـيا وأشقّ، إنـما هو «أفعل» من الـمشقة. وقوله: { وَما لَهُمْ مِنَ اللّهِ
  مِنْ وَاقٍ } يقول تعالـى ذكره: وما لهؤلاء الكفَّـار من أحد يقـيهم من عذاب الله إذا
  عذّبهم، لا حميـم ولا ولـيّ ولا نصير، لأنه جلّ جلاله لا يعادّه أحد فـيقهره فـيخـلصه
  من عذابه بـالقهر، ولا يشفع عنده أحد إلاَّ بإذنه ولـيس يأذن لأحد فـي الشفـاعة لـمن
  كفر به فمات علـى كفره قبل التوبة منه.\r\n\t\t\t\r\n\t\t\t</section>"

