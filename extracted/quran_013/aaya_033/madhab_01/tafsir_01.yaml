  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَفَمَنْ هُوَ قَآئِمٌ عَلَىٰ كُلِّ نَفْسٍ بِمَا
  كَسَبَتْ وَجَعَلُواْ لِلَّهِ شُرَكَآءَ قُلْ سَمُّوهُمْ أَمْ تُنَبِّئُونَهُ بِمَا
  لاَ يَعْلَمُ فِي ٱلأَرْضِ أَم بِظَاهِرٍ مِّنَ ٱلْقَوْلِ بَلْ زُيِّنَ لِلَّذِينَ
  كَفَرُواْ مَكْرُهُمْ وَصُدُّواْ عَنِ ٱلسَّبِيلِ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ
  مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أمْ تُنَبِّئُونَهُ بِـمَا لا
  يَعْلَـمُ فِـي الأرْضِ } يقول: أتـخبرونه بأن فـي الأرض إلهاً، ولا إله غيره فـي الأرض
  ولا فـي السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَجَعَلُوا لِلّهِ شُرَكَاءَ
  قُلْ سَمُّوهُمْ } ولو سموهم آلهة لكذبوا وقالوا فـي ذلك غير الـحق لأن الله واحد لـيس
  له شريك، قال الله: { أمْ تُنَبِّئُونَهُ بِـمَا لا يَعْلَـمُ فِـي الأرْضِ أمْ بِظاهِرٍ
  مِنَ القَوْلِ } يقول: لا يعلـم الله فـي الأرض إلهاً غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَجَعَلُوا لِلّهِ شُرَكاءَ قُلْ سَمُّوهُمْ } والله خـلقهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَجَعَلُوا
  لِلّهِ شُرَكاءَ قُلْ سَمُّوهُمْ } ولو سَمَّوْهم كذبوا، وقالوا فـي ذلك ما لا يعلـم
  الله من إله غير الله فذلك قوله: { أمْ تُنَبِّئُونَهُ بِـمَا لا يَعْلَـمُ فِـي الأرْضِ
  أمْ بِظاهِرٍ مِنَ القَوْلِ } مسموع، وهو فـي الـحقـيقة بـاطل لا صحة له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. غير أنهم قالوا: أم بظاهر،
  معناه: أم ببـاطل، فأتوا بـالـمعنى تدلّ علـيه الكلـمة دون البـيان عن حقـيقة تأويـلها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { بِظاهِرٍ مِنَ القَوْلِ
  } بظنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  قتادة، قوله: { أمْ بِظاهِرٍ مِنَ القَوْلِ } والظاهر من القول: هو البـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك فـي قوله: { أمْ بِظاهِرٍ مِنَ القَوْلِ } يقول: أم ببـاطل
  من القول وكذب، ولو قالوا، قالوا البـاطل والكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ زُيِّنَ للَّذِينَ كَفَرُوا مَكْرُهُمْ } يقول تعالـى ذكره: ما لله من شريك
  فـي السموات ولا فـي الأرض، ولك زُين للـمشركين الذي يدعون من دون إلهاً مكرُهم، وذلك
  افتراؤهم وكذبهم علـى الله. وكان مـجاهد يقول: معنى الـمكر ههنا: القولُ، كأنه قال:
  قولهم بـالشرك بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله: { بَلْ زُيِّنَ للَّذِينَ
