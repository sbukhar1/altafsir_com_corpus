  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنْ
  هُوَ قَآئِمٌ عَلَىٰ كُلِّ نَفْسٍ بِمَا كَسَبَتْ وَجَعَلُواْ لِلَّهِ شُرَكَآءَ قُلْ
  سَمُّوهُمْ أَمْ تُنَبِّئُونَهُ بِمَا لاَ يَعْلَمُ فِي ٱلأَرْضِ أَم بِظَاهِرٍ مِّنَ
  ٱلْقَوْلِ بَلْ زُيِّنَ لِلَّذِينَ كَفَرُواْ مَكْرُهُمْ وَصُدُّواْ عَنِ ٱلسَّبِيلِ
  وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أفـالربّ الذي هو دائم لا يبـيد ولا يهلك قائم بحفظ أرزاق جميع الـخـلق،
  متضمن لها، عالـم بهم وبـما يكسبونه من الأعمال، رقـيبٌ علـيهم، لا يعزُب عنه شيء أينـما
  كانوا كمن هو هالك بـائد لا يسمع ولا يبصر ولا يفهم شيئاً، ولا يَدْفع عن نفسه ولا
  عمن يعبده ضرّاً، ولا يجلب إلـيهما نفعاً؟ كلاهما سواء. وحُذِف الـجواب فـي ذلك فلـم
  يَقُل وقد قـيـل { أفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ } ككذا وكذا،
  اكتفـاء بعلـم السامع بـما ذُكِر عما تُرِك ذكره. وذلك أنه لـمَّا قال جلّ ثناؤه: {
  وَجَعَلُوا لِلّهِ شُرَكَاءَ } عُلـم أن معنى الكلام كشركائهم التـي اتـخذوها آلهة،
  كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَـخَيِّرِي خُيّرْتِ أُمَّ عالِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـينَ قَصِيرٍ شَبْرُهُ تِنْبـالِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أذَاكِ أمْ مُنْـخَرِقُ السِّرْبَـالِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلا يَزالُ
  آخِرَ اللَّـيالـي</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مُتْلِفَ مالٍ ومُفِـيدَ مالِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولـم يقل: وقد قال: «شَبْرُه تنبـال»، وبـين كذا وكذا، اكتفـاء منه
  بقول: أَذَاكَ أمْ مُنْـخَرِق السِّرْبـالِ، ودلالة الـخبر عن الـمنـخرق السربـال علـى
  مراده فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { أَفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ
  } ذلكم ربكم تبـارك وتعالـى، قائم علـى بنـي آدم بأرزاقهم وآجالهم، وحفظ علـيهم والله
  أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { أَفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا
  كَسَبَتْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أَفَمَنْ هُوَ
  قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ } يعنـي بذلك نفسه، يقول: هو معكم أينـما كنتـم،
  فلا يعمل عامل إلا وهو حاضر. ويقال: هم الـملائكة الذين وكلوا ببنـي آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أَفَمَنْ
  هُوَ قائمٌ علـى كُلِّ نَفْسٍ بِـمَا كَسَبْتْ } علـى رزقهم وعلـى طعامهم، فأنا علـى
  ذلك قائم وهم عبـيدي ثم جعلوا لـي شركاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { أَفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ } فهو الله قائم
  علـى كل نفس بَرّ وفـاجر، يرزقهم ويكلؤهم، ثم يُشرك به منهم من أشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَعَلَوا لِلّهِ شُرَكاءَ قُلْ سَمُّوهُمْ أمْ تُنَبِّئُونَهُ
  بِـمَا لا يَعْلَـمُ فِـي الأرْضِ أمْ بظاهِرٍ مِنَ القَوْلِ } يقول تعالـى ذكره: أنا
  القائم بأرزاق هؤلاء الـمشركين، والـمدبر أمورهم، والـحافظ علـيهم أعمالهم، وجعلوا
  لـي شركاء من خـلقـي يعبدونها دونـي، قل لهم يا مـحمد: سَمُّوا هؤلاء الذين أشركتـموهم
  فـي عبـادة الله، فإنهم إن قالوا آلهة فقد كذبوا، لأنه لا إله إلا الواحد القهَّار
  لا شريك له.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
