text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ
  بِٱلْخُنَّسِ } * { ٱلْجَوَارِ ٱلْكُنَّسِ } * { وَٱللَّيْلِ إِذَا عَسْعَسَ } * {
  وَٱلصُّبْحِ إِذَا تَنَفَّسَ }{ الخنس } الرواجع، بينا ترى النجم في آخر البرج إذ كرّ
  راجعاً إلى أوّله و { ٱلْجَوَارِ } السيارة. و { ٱلْكُنَّسِ } الغيب من كنس الوحشى:
  إذا دخل كناسه. قيل: هي الدراري الخمسة: بهرام وزحل، وعطارد، والزهرة، والمشتري، تجري
  مع الشمس والقمر، وترجع حتى تخفى تحت ضوء الشمس: فخنوسها رجوعها: وكنوسها: اختفاؤها
  تحت ضوء الشمس. وقيل: هي جميع الكواكب، تخنس بالنهار فتغيب عن العيون، وتكنس بالليل:
  أي تطلع في أماكنها، كالوحش في كنسها، عسعس الليل وسعسع: إذا أدبر. قال العجاج:حَتّى
  إذَا الصُّبْحُ لَهَا تَنَفَّسَا   وَانْجَابَ عَنْهَا لَيْلُهَا وَعَسْعَسَاوقيل عسعس:
  إذا أقبل ظلامه. فإن قلت: ما معنى تنفس الصبح؟ قلت: إذا أقبل الصبح: أقبل بإقباله روح
  ونسيم، فجعل ذلك نفساً له على المجاز وقيل: تنفس الصبح.\r\n\t\t\t\r\n\t\t\t</section>"

