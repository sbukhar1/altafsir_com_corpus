text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلْوُحُوشُ
  حُشِرَتْ } * { وَإِذَا ٱلْبِحَارُ سُجِّرَتْ } * { وَإِذَا ٱلنُّفُوسُ زُوِّجَتْ }
  * { وَإِذَا ٱلْمَوْءُودَةُ سُئِلَتْ } * { بِأَىِّ ذَنبٍ قُتِلَتْ } * { وَإِذَا ٱلصُّحُفُ
  نُشِرَتْ }اختلف أهل التأويل في معنى قوله: { وَإذَا الْوُحُوشُ حُشِرَتْ } فقال بعضهم:
  معنى ذلك: ماتت. ذكر من قال ذلك:حدثني عليّ بن مسلم الطوسي، قال: ثنا عباد بن العوّام،
  قال: أخبرنا حصين، عن عكرِمة، عن ابن عباس، في قول الله: { وَإذَا الْوُحُوشُ حُشِرَتْ
  } قال: حَشْرُ البهائم: موتها، وحشر كل شيء: الموت، غير الجنّ والإنس، فإنهما يوقفان
  يوم القيامة.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن أبي يعلى، عن ربيع
  بن خيثم { وَإذَا الْوُحُوشُ حُشِرَتْ } قال: أتى عليها أمر الله، قال سفيان، قال أبي،
  فذكرته لعكرِمة، فقال: قال ابن عباس: حَشْرُها: موتها.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم، بنحوه.وقال آخرون: بل معنى ذلك:
  وإذا الوُحوش اختلطت. ذكر من قال ذلك:حدثنا الحسين بن حريث، قال: ثنا الفضل بن موسى،
  عن الحسين بن واقد، عن الربيع بن أنس عن أبي العالية، قال: ثني أُبيّ بن كعب { وَإذَا
  الْوُحُوشُ حُشِرَتْ } قال: اختلطت.وقال آخرون: بل معنى ذلك: جُمعت. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا الْوُحُوشُ حُشِرَتْ } هذه الخلائق
  موافية يوم القيامة، فيقضي الله فيها ما يشاء.وأولى الأقوال في ذلك بالصواب قول من
  قال: معنى حشرت: جمعت، فأميتت لأن المعروف في كلام العرب من معنى الحشر: الجمع ومنه
  قول الله{ والطَّيْرَ مَحْشُورَةً }يعني: مجموعة.وقوله:{ فَحَشَرَ فَنادَى }وإنما يحمل
  تأويل القرآن على الأغلب الظاهر من تأويله، لا على الأنكر المجهول.وقوله: { وَإذَا
  الْبِحارُ سُجِّرَتْ } اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معنى ذلك: وإذا
  البحار اشتعلت ناراً وحَمِيت. ذكر من قال ذلك:حدثنا الحسين بن حريث، قال: ثنا الفضل
  بن موسى، قال: ثنا الحسين بن واقد، عن الربيع بن أنس، عن أبي العالية، قال: ثني أُبيّ
  بن كعب { وَإذَا الّبِحارُ سُجِّرَتْ } قال: قالت الجنّ للإنس: نحن نأتيكم بالخبر،
  فانطلقوا إلى البحار، فإذا هي تأجَّج ناراً.حدثني يعقوب، قال: ثنا ابن علية، عن داود،
  عن سعيد بن المسيب، قال: قال عليّ رضي الله عنه لرجل من اليهود: أين جهنم؟ فقال: البحر،
  فقال: ما أراه إلا صادقاً{ والْبَحْرِ المَسَجْورِ }«وَإذَا الْبِحارُ سُجِرَتْ» مخففة.حدثني
  حوثرة بن محمد المنِقريّ، قال: ثنا أبو أسامة، قال: ثنا مجالد، قال: أخبرني شيخ من
  بجيلة عن ابن عباس، في قوله:{ إذَا الشَّمْسُ كُوِّرَتْ }قال: كوّر الله الشمس والقمر
  والنجوم في البحر، فيبعث عليها ريحاً دبوراً، فتنفخه حتى يصير ناراً، فذلك قوله: {
  وَإذَا الْبِحارُ سُجِّرَتْ }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَإذَا الْبِحارُ سُجرَتْ } قال: إنها توقد يوم القيامة، زعموا ذلك التسجير
  في كلام العرب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلْوُحُوشُ حُشِرَتْ } * {
  وَإِذَا ٱلْبِحَارُ سُجِّرَتْ } * { وَإِذَا ٱلنُّفُوسُ زُوِّجَتْ } * { وَإِذَا ٱلْمَوْءُودَةُ
  سُئِلَتْ } * { بِأَىِّ ذَنبٍ قُتِلَتْ } * { وَإِذَا ٱلصُّحُفُ نُشِرَتْ }حدثنا ابن
  حميد، قال: ثنا يعقوب، عن حفص بن حميد، عن شمر بن عطية، في قوله:{ والْبَحْر المَسْجُور }قال:
  بمنزلة التنور المسجور { وَإذَا الْبِحارُ سُجِّرَتْ } مثله.قال: ثنا مهران، عن سفيان
  { وَإذَا الْبِحارُ سُجِّرَتْ } قال: أُوقدت.وقال آخرون: معنى ذلك: فاضت. ذكر من قال
  ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن أبي يعلى، عن ربيع بن خيثم
  { وَإذَا الْبحارُ سُجِّرَتْ } قال: فاضت.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن أبيه، عن أبي يعلى، عن ربيع، مثله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن الكلبي، في قوله: { وَإذَا الّبِحارُ سُجِّرَتْ } قال: مُلئت، ألا ترى أنه قال:{ وَالبَحْرِ
  المَسْجُورِ }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَإذَا الْبِحارُ سُجِّرَتْ } يقول: فُجِّرت.وقال آخرون: بل عني بذلك
  أنه ذهب ماؤها. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وإذا الْبِحارَ سُجِّرَتْ } قال: ذهب ماؤها فلم يبق فيها قطرة.حدثنا محمد بن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَإذَا الْبِحارُ سُجِّرَتْ } قال:
  غار ماؤها فذهب.حدثني الحسين بن محمد الذارع، قال: ثنا المعتمر بن سليمان، عن أبيه،
  عن الحسين، في هذا الحرف { وَإذَا الْبحارُ سُجِّرَتْ } قال: يبست.حدثنا الحسين بن
  محمد، قال: ثنا يزيد بن زريع، قال: ثنا أبو رجاء، عن الحسن، بمثله.حدثني يعقوب، قال:
  ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله: { وَإذَا الْبِحارُ سُجِّرَتْ } قال:
  يبَست.وأولى الأقوال في ذلك بالصواب: قول من قال: معنى ذلك: مُلئت حتى فاضت، فانفجرت
  وسالت كما وصفها الله به في الموضع الآخر، فقال: وإذا البحار فجِّرت والعرب تقول للنهر
  أو للرَّكيّ المملوء: ماء مسجور ومنه قول لبيد:فَتَوَسَّطا عُرْضَ السَّرِى وَصَدَّعا   مَسْجُورَةً
  مُتَجاوِرا قُلاَّمُهاويعني بالمسجورة: المملوءة ماء.واختلفت القرّاء في قراءة ذلك،
  فقرأته عامة قرّاء المدينة والكوفة: { سُجِّرَتْ }: بتشديد الجيم. وقرأ ذلك بعض قرّاء
  البصرة: بتخفيف الجيم. والصواب من القول في ذلك أنهما قراءتان معروفتان متقاربتا المعنى،
  فبأيتهما قرأ القارىء فمصيب.وقوله: { وَإذَا النُّفُوسُ زُوِّجَتْ } اختلف أهل التأويل
  في تأويله، فقال بعضهم: ألحق كلّ إنسان بشكله، وقرن بين الضُّرَباء والأمثال. ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن سماك، عن النعمان بن بشير، عن
  عمر رضي الله عنه { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: هما الرجلان يعملان العمل الواحد
  يدخلان به الجنة، ويدخلان به النار.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن سماك بن حرب، عن النعمان بن بشير، عن عمر بن الخطاب رضي الله عنه { وَإذَا
  النُّفُوسُ زُوِّجَتْ } قال: هما الرجلان يعملان العمل، فيدخلان به الجنة، وقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلْوُحُوشُ حُشِرَتْ } * {
  وَإِذَا ٱلْبِحَارُ سُجِّرَتْ } * { وَإِذَا ٱلنُّفُوسُ زُوِّجَتْ } * { وَإِذَا ٱلْمَوْءُودَةُ
  سُئِلَتْ } * { بِأَىِّ ذَنبٍ قُتِلَتْ } * { وَإِذَا ٱلصُّحُفُ نُشِرَتْ }{ احْشُرُوا
  الَّذِينَ ظَلَمُوا وَأَزْوَاجَهُمْ }، قال: ضرباءهم.حدثنا ابن حميد، قال:ثنا مهران،
  عن سفيان، عن سماك بن حرب، عن النعمان بن بشير، عن عمر بن الخطاب رضي الله عنه { وَإذَا
  النُّفْوسُ زُوِّجَتْ } قال: هما الرجلان يعملان العمل، يدخلان به الجنة أو النار.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك بن حرب أنه سمع النعمان
  بن بشير يقول: سمعت عمر بن الخطاب وهو يخطب، قال:{ وكُنْتُمْ أزْوَاجاً ثَلاثَةً فأصحَابُ
  المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ وأصحَابُ المَشأَمَة ما أصحَابُ المَشأَمَةِ
  والسَّابِقُونَ السَّابِقُونَ أُولَئِكَ المُقَرَّبُونَ }ثم قال: { وَإذَا النُّفُوسُ
  زُوِّجَتْ } قال: أزواج في الجنة، وأزواج في النار.حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن النعمان بن بشير، قال: سُئل عمر بن الخطاب رضي الله عنه، عن قول الله:
  { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: يُقْرن بين الرجل الصالح مع الرجل الصالح في
  الجنة، وبين الرجل السَّوء مع الرجل السَّوء في النار.حدثني محمد بن خلف، قال: ثنا
  محمد بن الصباح الدَّولابيّ، عن الوليد، عن سماك، عن النعمان بن بشير، عن النبيّ صلى
  الله عليه وسلم والنعمان عن عمر قال: { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: الضُّرَباء
  كلّ رجل مع كل قوم كانوا يعملون عمله، وذلك أن الله يقول:{ وكُنْتُمْ أزْوَاجاً ثَلاثَةً
  فأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ وأصحَابُ المَشأَمَةِ ما أصحَابُ المَشأَمَةِ
  والسَّابِقُونَ السَّابِقُونَ }قال: هم الضُّرَباء.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَإذَا النُّفُوسُ زُوِّجَتْ
  } قال: ذلك حين يكون الناس أزواجاً ثلاثة.حدثنا محمد بن بشار، قال: ثنا هوذة، قال:
  ثنا عوف، عن الحسن، في قوله: { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: ألحق كلّ أمرىء
  بشيعته.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَإذَا النُّفُوسُ
  زوِّجَتْ } قال: الأمثالُ من الناسُ جُمع بَينهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: لحق كلّ إنسان بشيعته، اليهود
  باليهود، والنصارى بالنصارى.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن
  أبي يعلى، عن الربيع بن خيثم { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: يحشر المرء مع صاحب
  عمله.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع،
  قال: يجيء المرء مع صاحب عمله.وقال آخرون: بل عُنِي بذلك أن الأرواح ردّت إلى الأجساد
  فزوّجت بها: أي جعلت لها زوجاً. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا المعتمر،
  عن أبيه، عن أبي عمرو، عن عكرِمة { وَإذَا النُّفُوسُ زُوِّجَتْ } قال: الأرواح تَرجع
  إلى الأجساد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلْوُحُوشُ حُشِرَتْ } * {
  وَإِذَا ٱلْبِحَارُ سُجِّرَتْ } * { وَإِذَا ٱلنُّفُوسُ زُوِّجَتْ } * { وَإِذَا ٱلْمَوْءُودَةُ
  سُئِلَتْ } * { بِأَىِّ ذَنبٍ قُتِلَتْ } * { وَإِذَا ٱلصُّحُفُ نُشِرَتْ }حدثنا ابن
  المثنى، قال: ثنا ابن أبي عديّ، عن داود، عن الشعبيّ أنه قال في هذه الآية: { وَإذَا
  النُّفُوسُ زُوِّجَتْ } قال: زوّجت الأجساد فرُدّت الأرواح في الأجساد.حدثني عبيد بن
  أسباط بن محمد، قال: ثنا أبي، عن أبيه، عن عكرِمة { وَإذَا النُّفُوسُ زُوِّجَتْ }
  قال: ردّت الأرواح في الأجساد.حدثني الحسن بن زريق الطهوي، قال: ثنا أسباط، عن أبيه،
  عن عكرِمة، مثله.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا داود، عن الشعبيّ،
  في قوله: { وَإذَ النُّفُوسُ زُوِّجَتْ } قال: زوّجت الأرواح الأجساد.وأولى التأويلين
  في ذلك بالصحة، الذي تأوّله عمر بن الخطاب رضي الله عنه للعلة التي اعتلّ بها، وذلك
  قول الله تعالى ذكره:{ وكنْتُمْ أزْوَاجاً ثَلاثَةً }، وقوله:{ احْشُرُوا الَّذِينَ
  ظَلمُوا وأزْوَاجَهُمْ }وذلك لا شكّ الأمثال والأشكال، في الخير والشرّ، وكذلك قوله:
  { وَإذَا النُّفُوسُ زُوِّجَتْ } بالقُرَناء والأمثال في الخير والشرّ.وحدثني مطر بن
  محمد الضبي، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا عبد العزيز بن مسلم القسملي عن
  الربيع بن أنس، عن أبي العالية في قوله:{ إذَا الشَّمْسُ كُوِّرَتْ }قال: سيأتي أوّلها
  والناس ينظرون، وسيأتي آخرها إذا النفوس زوّجت.وقوله: { وَإذَا المَوْءُودةُ سُئِلَتْ
  بأيِّ ذَنْبٍ قُتِلَتْ }؟: اختلفت القرّاء في قراءة ذلك، فقرأه أبو الضُّحى مسلم بن
  صبيح: «وَإذَا المَوْءُودَةُ سأَلَتْ بأيِّ ذَنْبٍ قُتِلَتْ»؟ بمعنى: سألت الموءودة
  الوائدين: بأيّ ذنب قتلوها. ذكر الرواية بذلك:حدثني أبو السائب، قال: ثنا أبو معاوية،
  عن الأعمش، عن مسلم، في قوله: { وَإذَا المَوْءُودَةُ سُئِلَتْ }؟ قال: طلبت بدمائها.حدثنا
  سوّار بن عبد الله العنبري، قال: ثنا يحيى بن سعيد، عن الأعمش، قال: قال أبو الضحى:
  «وَإذَا المَوْءُودَةُ سأَلَتْ»؟ قال: سألت قتلتها.ولو قرأ قارىء ممن قرأ «سأَلَتْ
  بِأيّ ذَنْبٍ قُتِلَتْ» كان له وجه، وكان يكون معنى ذلك معنى من قرأ { بِأيِّ ذَنْبٍ
  قُتِلَتْ } غير أنه إذا كان حكاية جاز فيه الوجهان، كما يقال: قال عبد الله بأيّ ذنب
  ضُرب كما قال عَنترة:الشَّاتِمَيْ عِرْضِي ولم أشْتُمْهُما   والنَّاذِرَيْن إذَا لَقِيتُهُما
  دَميوذلك أنهما كانا يقولان: إذا لقينا عنترة لنقتلنَّه. فحكى عنترة قولهما في شعره
  وكذلك قول الآخر:رَجُلانِ مِنْ ضَبَّةَ أخْبَرَانا   إنَّا رأيْنا رَجُلاً عُرْيانابمعنى:
  أخبرانا أنهما، ولكنه جرى الكلام على مذهب الحكاية. وقرأ ذلك بعض عامة قرّاء الأمصار:
  { وإذَا المَوْءدَةُ سُئِلَتْ بِأيِّ ذَنْبٍ قُتِلَتْ } بمعنى: سُئلت الموءودة بأيّ
  ذنب قُتلت، ومعنى قُتلت: قتلت، غير أن ذلك ردّ إلى الخبر على وجه الحكاية على نحو القول
  الماضي قبل، وقد يتوجه معنى ذلك إلى أن يكون: وإذا الموءودة سئلت قَتَلتُها ووائدوها،
  بأيّ ذنب قتلوها؟ ثم ردّ ذلك إلى ما لم يسمّ فاعله، فقيل: بأيّ ذنب قُتِلَت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلْوُحُوشُ حُشِرَتْ } * {
  وَإِذَا ٱلْبِحَارُ سُجِّرَتْ } * { وَإِذَا ٱلنُّفُوسُ زُوِّجَتْ } * { وَإِذَا ٱلْمَوْءُودَةُ
  سُئِلَتْ } * { بِأَىِّ ذَنبٍ قُتِلَتْ } * { وَإِذَا ٱلصُّحُفُ نُشِرَتْ }وأولى القراءتين
  في ذلك عندنا بالصواب: قراءة من قرأ ذلك { سُئِلَتْ } بضم السين { بِأيِّ ذَنْبٍ قُتِلَتْ
  } على وجه الخبر، لإجماع الحجة من القرّاء عليه. والموءودة: المدفونة حية، وكذلك كانت
  العرب تفعل ببناتها ومنه قول الفرزدق بن غالب:ومِنَّا الَّذي أحْيا الوَئِيدَ وَغائِبٌ   وعَمْرٌو،
  ومنَّا حامِلونَ وَدافِعُيقال: وأده فهو يئده وأداً، ووأدة. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَإذَا المَوْءُودَةُ سُئِلَتْ }: هي في بعض القراءات: «سأَلَتْ بأيِّ ذَنْبٍ قُتِلَتْ»
  لا بذنب، كان أهل الجاهلية يقتل أحدهم ابنته، ويغذو كلبه، فعاب الله ذلك عليهم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: جاء قيس بن عاصم التميميّ
  إلى النبيّ صلى الله عليه وسلم فقال: إني وَأَدت ثماني بنات في الجاهلية، قال: \" فأعْتِقْ
  عَنْ كُلّ وَاحِدَةٍ بَدَنَةً \" حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبيه،
  عن أبي يَعلى، عن الربيع بن خيثم { وَإذَا المَوْءُودَةُ سُئِلَتْ } قال: كانت العرب
  من أفعل الناس لذلك.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن أبي يعَلى،
  عن ربيع بن خيثم بمثله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَإذَا المَوْءُودَةُ سُئِلَتْ } قال: البنات التي كانت طوائف العرب يقتلونهنّ، وقرأ:
  { بأيِّ ذَنْبٍ قُتِلَتْ }.وقوله: { وَإذَا الصُّحُفُ نُشِرَتْ } يقول تعالى ذكره:
  وإذا صحف أعمال العباد نُشرت لهم، بعد أن كانت مطوية على ما فيها مكتوب، من الحسنات
  والسيئات. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا الصُّحُفُ نُشِرَتْ } صحيفتك يا
  بن آدم، تملى ما فيها، ثم تُطَوى، ثم تُنشَر عليك يوم القيامة.واختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء المدينة { نُشِرَتْ } بتخفيف الشين، وكذلك قرأه أيضاً بعض الكوفيين،
  وقرأ ذلك بعض قرّاء مكة وعامة قرّاء الكوفة، بتشديد الشين. واعتلّ من اعتلّ منهم لقراءته
  ذلك كذلك، بقول الله:{ أنْ يُؤْتَى صُحُفاً مُنَشَّرَةً }ولم يقل منشورة، وإنما حسن
  التشديد فيه، لأنه خبر عن جماعة، كما يقال: هذه كِباش مُذَبَّحة، ولو أخبر عن الواحد
  بذلك كانت مخففة، فقيل مذبوحة، فكذلك قوله منشورة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

