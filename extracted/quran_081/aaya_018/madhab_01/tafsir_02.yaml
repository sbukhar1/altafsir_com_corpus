  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  أُقْسِمُ بِٱلْخُنَّسِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْجَوَارِ ٱلْكُنَّسِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّيْلِ
  إِذَا عَسْعَسَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلصُّبْحِ إِذَا تَنَفَّسَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الخنس } الرواجع، بينا ترى النجم في آخر البرج إذ كرّ راجعاً إلى
  أوّله و { ٱلْجَوَارِ } السيارة. و { ٱلْكُنَّسِ } الغيب من كنس الوحشى: إذا دخل كناسه.
  قيل: هي الدراري الخمسة: بهرام وزحل، وعطارد، والزهرة، والمشتري، تجري مع الشمس والقمر،
  وترجع حتى تخفى تحت ضوء الشمس: فخنوسها رجوعها: وكنوسها: اختفاؤها تحت ضوء الشمس. وقيل:
  هي جميع الكواكب، تخنس بالنهار فتغيب عن العيون، وتكنس بالليل: أي تطلع في أماكنها،
  كالوحش في كنسها، عسعس الليل وسعسع: إذا أدبر. قال العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتّى إذَا الصُّبْحُ لَهَا تَنَفَّسَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَانْجَابَ عَنْهَا لَيْلُهَا وَعَسْعَسَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل عسعس: إذا أقبل ظلامه. فإن
  قلت: ما معنى تنفس الصبح؟ قلت: إذا أقبل الصبح: أقبل بإقباله روح ونسيم، فجعل ذلك نفساً
  له على المجاز وقيل: تنفس الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

