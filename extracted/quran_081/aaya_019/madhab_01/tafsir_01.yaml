text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّيْلِ إِذَا
  عَسْعَسَ } * { وَٱلصُّبْحِ إِذَا تَنَفَّسَ } * { إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ
  } * { ذِي قُوَّةٍ عِندَ ذِي ٱلْعَرْشِ مَكِينٍ }أقسم ربنا جلّ ثناؤه بالليل إذا عسعس،
  يقول: وأُقسم بالليل إذا عسعس.واختلف أهل التأويل في قوله { وَاللَّيْلِ إذَا عَسْعَسَ
  } فقال بعضهم: عنى بقوله: { إذَا عَسْعَس }: إذا أدبر. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَاللَّيْلِ إذَا
  عَسْعَسَ } يقول: إذا أدبر.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله { وَاللَّيْلِ إذَا عَسْعَسَ } يعني: إذا أدبر.حدثنا
  عبد الحميد بن بيان اليشكريّ، قال: ثنا محمد بن يزيد، عن إسماعيل بن أبي خالد، عن رجل
  عن أبي ظَبيان، قال: كنت أتبع عليّ بن أبي طالب، رضي الله عنه، وهو خارج نحو المشرق،
  فاستقبل الفجر، فقرأ هذه الآية { وَاللَّيْلِ إذَا عَسْعَسَ }.حدثنا أبو كُرَيب، قال:
  ثنا ابن إدريس، عن الحسن بن عبيد الله، عن سعد بن عبيدة، عن أبي عبد الرحمن، قال: خرج
  عليّ عليه السلام مما يلي باب السوق، وقد طلع الصبح أو الفجر، فقرأ: { وَاللَّيْلِ
  إذَا عَسْعَسَ وَالصُّبْحِ إذَا تَنَفَّسَ } أين السائل عن الوتر؟ نعم ساعة الوتر هذه.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَاللَّيْلِ إذَا عَسْعَسَ }
  قال: إقباله، ويقال: إدباره.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله
  { وَاللَّيْلِ إذَا عَسْعَسَ }: إذا أدبر.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { إذَا عَسْعَسَ } قال: إذا أدبر.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { إذَا عَسْعَسَ }: إذا أدبر.حدثنا
  أبو كريب، قال: ثنا وكيع، عن مسعر، عن أبي حصين، عن أبي عبد الرحمن، قال: خرج عليّ
  عليه السلام بعد ما أذّن المؤذّن بالصبح، فقال: { واللَّيْلِ إذَا عَسْعَسَ والصُّبْحِ
  إذَا تَنَفَّسَ } أين السائل عن الوتر؟ قال: نعم ساعة الوتر هذه.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَاللَّيْلِ إذَا عَسْعَسَ } قال: عسعس: تولى،
  وقال: تنفس الصبح من هاهنا، وأشار إلى المشرق طلاع الفجر.وقال آخرون: عنى بقوله: {
  إذَا عَسْعَسَ }: إذا أقبل بظلامه. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن { وَاللَّيْلِ إذَا عَسْعَسَ } قال: إذا غَشِي الناس.حدثنا
  الحسين بن عليّ الصدائي، قال: ثني أبي، عن الفضيل، عن عطية { وَاللَّيْلِ إذَا عَسْعَسَ
  } قال: أشار بيده إلى المغرب.وأولى التأويلين في ذلك بالصواب عندي: قول من قال: معنى
  ذلك: إذا أدبر، وذلك لقوله: { وَالصُّبْحِ إذَا تَنَفَّسَ } فدلّ بذلك على أن القسم
  بالليل مدبراً، وبالنهار مقبلاً، والعرب تقول: عسعس الليل، وسَعْسَع الليل: إذا أدبر،
  ولم يبق منه إلا اليسير ومن ذلك قول رُؤْبة بن العجاج:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّيْلِ إِذَا عَسْعَسَ } * { وَٱلصُّبْحِ
  إِذَا تَنَفَّسَ } * { إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ } * { ذِي قُوَّةٍ عِندَ ذِي
  ٱلْعَرْشِ مَكِينٍ }يا هِنْدُ ما أسْرَعَ ما تَسَعْسَعا   وَلَوْ رَجا تَبْعَ الصِّبا
  تَتَبَّعافهذه لغة من قال: سعسع وأما لغة من قال: عسعس، فقول علقمة بن قُرط:حتى إذَا
  الصُّبْحُ لَهَا تَنَفَّسا   وانْجابَ عَنْها لَيْلُها وَعَسْعَسايعني أدبر. وقد كان
  بعض أهل المعرفة بكلام العرب، يزعم أن عسعس: دنا من أوّله وأظلم. وقال الفراء: كان
  أبو البلاد النحوي ينشد بيتاً:عَسْعَسَ حتى لَوْ يَشاءُ إدَّنا   كانَ لَهُ مِنْ ضَوْئِهِ
  مَقْبَسُيقول: لو يشاء إذ دنا، ولكنه أدغم الذال في الدال، قال الفرّاء: فكانوا يرون
  أن هذا البيت مصنوع.وقوله: { وَالصُّبْحِ إذَا تَنَفَّسَ } يقول: وضوء النهار إذا أقبل
  وتبين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كريب، قال:
  ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { والصُّبْحِ إذَا تَنَفَّسَ }
  قال: إذا نشأ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والصُّبْحِ إذَا
  تَنَفَّسَ }: إذا أضاء وأقبل.وقوله: { إنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ } يقول تعالى
  ذكره: إن هذا القرآن لتنزيل رسول كريم، يعني جبريل، نزله على محمد بن عبد الله. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، أنه كان يقول: { إنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ } يعني: جبريل.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، أنه كان يقول { إنَّهُ لَقَوْلُ
  رَسُولٍ كَرِيمٍ } قال: هو جبريل.وقوله: { ذِي قُوَّةٍ عِنْدَ ذِي الْعَرْشِ مَكِينٍ
  } يقول تعالى ذكره: ذي قوّة، يعني جبرائيل على ما كلف من أمر غير عاجز { عْندَ ذِي
  العَرْشِ مَكِينٍ } يقول: هو مكينٌ عند ربّ العرش العظيم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

