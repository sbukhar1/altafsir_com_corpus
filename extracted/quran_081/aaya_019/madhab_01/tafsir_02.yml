  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّهُ } الضمير للقرآن { لَقَوْلُ
  رَسُولٍ كَرِيمٍ } هو جبريل صلوات الله عليه { ذِى قُوَّةٍ } كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">شَدِيدُ
  ٱلْقُوَىٰ ذُو مِرَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 5 -6] لما كانت حال المكانة على حسب حال الممكن، قال: { عِندَ
  ذِى ٱلْعَرْشِ } ليدل على عظم منزلته ومكانته { ثَمَّ } إشارة إلى الظرف المذكور، أعني:
  عند ذي العرش، على أنه عند الله مطاع في ملائكته المقرَّبين يصدرون عن أمره ويرجعون
  إلى رأيه. وقرىء «ثم» تعظيماً للأمانة. وبياناً لأنها أفضل صفاته المعدودة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
