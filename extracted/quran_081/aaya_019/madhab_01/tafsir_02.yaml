text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ لَقَوْلُ
  رَسُولٍ كَرِيمٍ } * { ذِي قُوَّةٍ عِندَ ذِي ٱلْعَرْشِ مَكِينٍ } * { مُّطَاعٍ ثَمَّ
  أَمِينٍ }{ إِنَّهُ } الضمير للقرآن { لَقَوْلُ رَسُولٍ كَرِيمٍ } هو جبريل صلوات الله
  عليه { ذِى قُوَّةٍ } كقوله تعالى:{ شَدِيدُ ٱلْقُوَىٰ ذُو مِرَّةٍ }[النجم: 5 -6]
  لما كانت حال المكانة على حسب حال الممكن، قال: { عِندَ ذِى ٱلْعَرْشِ } ليدل على عظم
  منزلته ومكانته { ثَمَّ } إشارة إلى الظرف المذكور، أعني: عند ذي العرش، على أنه عند
  الله مطاع في ملائكته المقرَّبين يصدرون عن أمره ويرجعون إلى رأيه. وقرىء «ثم» تعظيماً
  للأمانة. وبياناً لأنها أفضل صفاته المعدودة.\r\n\t\t\t\r\n\t\t\t</section>"

