  none\" href=\"JavaScript:Open_Menu()\">ذِي قُوَّةٍ عِندَ ذِي ٱلْعَرْشِ مَكِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم ربنا جلّ ثناؤه بالليل إذا عسعس، يقول: وأُقسم بالليل إذا عسعس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في قوله { وَاللَّيْلِ إذَا عَسْعَسَ } فقال بعضهم:
  عنى بقوله: { إذَا عَسْعَس }: إذا أدبر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَاللَّيْلِ
  إذَا عَسْعَسَ } يقول: إذا أدبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { وَاللَّيْلِ إذَا عَسْعَسَ } يعني: إذا أدبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الحميد بن بيان اليشكريّ، قال: ثنا محمد بن يزيد، عن إسماعيل بن أبي خالد، عن رجل
  عن أبي ظَبيان، قال: كنت أتبع عليّ بن أبي طالب، رضي الله عنه، وهو خارج نحو المشرق،
  فاستقبل الفجر، فقرأ هذه الآية { وَاللَّيْلِ إذَا عَسْعَسَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، عن الحسن بن عبيد الله، عن
  سعد بن عبيدة، عن أبي عبد الرحمن، قال: خرج عليّ عليه السلام مما يلي باب السوق، وقد
  طلع الصبح أو الفجر، فقرأ: { وَاللَّيْلِ إذَا عَسْعَسَ وَالصُّبْحِ إذَا تَنَفَّسَ
  } أين السائل عن الوتر؟ نعم ساعة الوتر هذه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَاللَّيْلِ إذَا عَسْعَسَ }
  قال: إقباله، ويقال: إدباره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَاللَّيْلِ إذَا عَسْعَسَ }:
  إذا أدبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { إذَا عَسْعَسَ } قال: إذا أدبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  إذَا عَسْعَسَ }: إذا أدبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن مسعر، عن أبي حصين، عن أبي عبد الرحمن، قال: خرج عليّ عليه السلام بعد ما أذّن المؤذّن
  بالصبح، فقال: { واللَّيْلِ إذَا عَسْعَسَ والصُّبْحِ إذَا تَنَفَّسَ } أين السائل
  عن الوتر؟ قال: نعم ساعة الوتر هذه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاللَّيْلِ إذَا عَسْعَسَ
  } قال: عسعس: تولى، وقال: تنفس الصبح من هاهنا، وأشار إلى المشرق طلاع الفجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بقوله: { إذَا عَسْعَسَ }: إذا أقبل بظلامه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن { وَاللَّيْلِ إذَا عَسْعَسَ } قال: إذا غَشِي الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسين بن عليّ الصدائي، قال: ثني أبي، عن الفضيل، عن عطية {
  وَاللَّيْلِ إذَا عَسْعَسَ } قال: أشار بيده إلى المغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  التأويلين في ذلك بالصواب عندي: قول من قال: معنى ذلك: إذا أدبر، وذلك لقوله: { وَالصُّبْحِ
  إذَا تَنَفَّسَ } فدلّ بذلك على أن القسم بالليل مدبراً، وبالنهار مقبلاً، والعرب تقول:
  عسعس الليل، وسَعْسَع الليل: إذا أدبر، ولم يبق منه إلا اليسير ومن ذلك قول رُؤْبة
  بن العجاج:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
