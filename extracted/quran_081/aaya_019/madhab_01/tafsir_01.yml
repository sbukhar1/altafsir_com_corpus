  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا هِنْدُ ما أسْرَعَ ما تَسَعْسَعا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَوْ رَجا تَبْعَ الصِّبا تَتَبَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فهذه لغة من قال: سعسع وأما لغة
  من قال: عسعس، فقول علقمة بن قُرط:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى إذَا الصُّبْحُ لَهَا تَنَفَّسا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وانْجابَ
  عَنْها لَيْلُها وَعَسْعَسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أدبر. وقد كان بعض أهل المعرفة بكلام العرب، يزعم أن عسعس: دنا
  من أوّله وأظلم. وقال الفراء: كان أبو البلاد النحوي ينشد بيتاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَسْعَسَ حتى لَوْ يَشاءُ إدَّنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانَ لَهُ مِنْ ضَوْئِهِ مَقْبَسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: لو يشاء إذ دنا، ولكنه أدغم
  الذال في الدال، قال الفرّاء: فكانوا يرون أن هذا البيت مصنوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالصُّبْحِ إذَا تَنَفَّسَ } يقول: وضوء النهار إذا أقبل
  وتبين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في
  قوله: { والصُّبْحِ إذَا تَنَفَّسَ } قال: إذا نشأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والصُّبْحِ إذَا تَنَفَّسَ }: إذا أضاء
  وأقبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُ لَقَوْلُ رَسُولٍ
  كَرِيمٍ } يقول تعالى ذكره: إن هذا القرآن لتنزيل رسول كريم، يعني جبريل، نزله على
  محمد بن عبد الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أنه كان يقول:
  { إنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ } يعني: جبريل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، أنه كان يقول { إنَّهُ لَقَوْلُ
  رَسُولٍ كَرِيمٍ } قال: هو جبريل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذِي قُوَّةٍ عِنْدَ ذِي الْعَرْشِ مَكِينٍ } يقول تعالى ذكره: ذي قوّة، يعني جبرائيل
  على ما كلف من أمر غير عاجز { عْندَ ذِي العَرْشِ مَكِينٍ } يقول: هو مكينٌ عند ربّ
