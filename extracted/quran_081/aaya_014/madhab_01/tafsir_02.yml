  none\" href=\"JavaScript:Open_Menu()\">عَلِمَتْ نَفْسٌ مَّآ أَحْضَرَتْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في التكوير وجهان: أن يكون من كوّرت العمامة إذا لففتها، أي: يلف ضوءها
  لفاً فيذهب انبساطه وانتشاره في الآفاق، وهو عبارة عن إزالتها والذهاب بها؛ لأنها ما
  دامت باقية كان ضياؤها منبسطاً غير ملفوف. أو يكون لفها عبارة عن رفعها وسترها؛ لأنّ
  الثواب إذا أريد رفعه لفّ وطوي؛ ونحوه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ نَطْوِى ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  104] وأن يكون من طعنه فجوّره وكوّره: إذا ألقاه، أي: تلقى وتطرح عن فلكها، كما وصفت
  النجوم بالانكدار، فإن قلت: ارتفاع الشمس على الابتداء أو الفاعلية؟ قلت: بل على الفاعلية
  رافعها فعل مضمر يفسره كوّرت؛ لأنّ «إذا» يطلب الفعل لما فيه من معنى الشرط { ٱنكَدَرَتْ
  } انقضت قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَبْصَرَ
  خِرْبَانٌ فَضَاءَ فَانْكَدَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى في الشمس والنجوم: أنها تطرح
  في جهنم ليراها من عبدها كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98]، { سُيّرَتْ } أي على وجه الأرض وأبعدت. أو سيرت في
  الجوّ تسيير السحاب كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهِىَ تَمُرُّ مَرَّ ٱلسَّحَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 88] والعشار في جمع عشراء،
  كالنفاس في جمع نفساء: وهي التي أتى على حملها عشرة أشهر، ثم هو اسمها إلى أن تضع لتمام
  السنة، وهي أنفس ما تكون عند أهلها وأعزّها { عُطِّلَتْ } تركت مسيبة مهملة. وقيل:
  عطلها أهلها عن الحلب والصر، لاشتغالهم بأنفسهم وقرىء «عطلت» بالتخفيف { حُشِرَتْ }
  جمعت من كل ناحية. قال قتادة: يحشر كل شيء حتى الذباب للقصاص. وقيل: إذا قضى بينها
  ردّت تراباً فلا يبقى منها إلا ما فيه سرور لبني آدم وإعجاب بصورته. كالطاووس ونحوه.
  وعن ابن عباس رضي الله عنهما: حشرها موتها. يقال: إذا أجحفت السنة بالناس وأموالهم
  حشرتهم السنة. وقرىء «حشرت» بالتشديد { سُجِّرَتْ } قرىء بالتخفيف والتشديد، من سجر
  التنور: إذا ملأه بالحطب، أي: ملئت وفجر بعضها إلى بعض حتى تعود بحراً واحداً. وقيل:
  ملئت نيراناً تضطرم لتعذيب أهل النار. وعن الحسن: يذهب ماؤها فلا تبقى فيها قطرة {
  زُوّجَتْ } قرنت كل نفس بشكلها وقيل: قرنت الأرواح بالأجساد. وقيل بكتبها وأعمالها.
  وعن الحسن هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكُنتُمْ أَزْوَاجاً ثَلَـٰثَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 7] وقيل: نفوس المؤمنين
  بالحور، ونفوس الكافرين بالشياطين وأد يئد مقلوب من آد يؤد: إذا أثقل. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَؤُدُهُ حِفْظُهُمَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 255]، لأنه إثقال بالتراب: كان الرجل إذا ولدت له بنت فأراد
  أن يستحييها: ألبسها جبة من صوف أو شعر ترعى له الإبل والغنم في البادية؛ وإن أراد
  قتلها تركها حتى إذا كانت سداسية فيقول لأمها: طيبيها وزينيها، حتى أذهب بها إلى أحمائها،
  وقد حفر لها بئراً في الصحراء فيبلغ بها البئر فيقول لها: انظري فيها، ثم يدفعها من
  خلفها ويهيل عليهاالتراب، حتى تستوي البئر بالأرض.</font></font>&#13;\t\t\t<label
