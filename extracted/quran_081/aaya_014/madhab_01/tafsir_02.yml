  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلِمَتْ
  نَفْسٌ مَّآ أَحْضَرَتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: كانت الحامل إذا أقربت حفرت
  حفرة فتمخضت على رأس الحفرة؛ فإذا ولدت بنتاً رمت بها في الحفرة، وإن ولدت ابناً حبسته
  فإن قلت: ما حملهم على وأد البنات؟ قلت: الخوف من لحوق العار بهم من أجلهنّ. أو الخوف
  من الإملاق، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْتُلُواْ أَوْلادَكُمْ خَشْيَةَ
  إِمْلَـٰقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 31]، وكانوا يقولون: إن الملائكة بنات الله، فألحقوا البنات
  به، فهو أحق بهنّ. وصعصعة بن ناجية ممن منع الوأد؛ فبه افتخر الفرزدق في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمِنَّا الَّذِي مَنَعَ الْوَائِدَاتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَحْيَا الْوَئِيدَ فَلَمْ تُوأَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فما معنى سؤال المؤودة
  عن ذنبها الذي قتلت به؛ وهلا سئل الوائد عن موجب قتله لها؟ قلت: سؤالها وجوابها تبكيت
  لقاتلها نحو التبكيت في قوله تعالى لعيسى: { أأنت قلت للناس... } إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">...سُبْحَـٰنَكَ
  مَا يَكُونُ لِى أَنْ أَقُولَ مَا لَيْسَ لِى بِحَقّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 116]، وقرىء «سألت»، أي:
  خاصمت عن نفسها، وسألت الله أوقاتلها؛ وإنما قيل { قُتِلَتْ } بناء على أن الكلام إخبار
  عنها؛ ولو حكى ما خوطبت به حين سئلت. فقيل: قتلت أو كلاهما حين سئلت لقيل: قتلت. وقرأ
  ابن عباس رضي عنهما: قتلت، على الحكاية وقرىء «قتلت»، بالتشديد، وفيه دليل بين على
  أن أطفال المشركين لا يعذبون، وعلى أن التعذيب لا يستحق إلا بالذنب، وإذا بكت الله
  الكافر ببراءة الموؤدة من الذنب: فما أقبح به، وهو الذي لا يظلم مثقال ذرّة أن يكرّ
  عليها بعد هذا التبكيت فيفعل بها ما تنسى عنده فعل المبكت من العذاب الشديد السرمد،
  وعن ابن عباس رضي اللَّه عنهما أنه سئل عن ذلك، فاحتجّ بهذه الآية «نشرت» قرىء بالتخفيف
  والتشديد، يريد: صحف الأعمال تطوى صحيفة الإنسان عند موته، ثم تنشر إذا حوسب. عن قتادة:
  صحيفتك يا ابن آدم تطوى على عملك، ثم تنشر يوم القيامة، فلينظر رجل ما يملي في صحيفته
  وعن عمر رضي الله عنه أنه كان إذا قرأها قال: إليك يساق الأمر يا ابن آدم. وعن النبي
  صلى الله عليه وسلم أنه قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(2271)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يحشر الناس عراة حفاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت أمّ سلمة: كيف بالنساء؟ فقال:
  شغل الناس يا أمّ سلمة قالت: وما شغلهم؟ قال: نشر الصحف فيها مثاقيل الذرّ ومثاقيل
  الخردل» ويجوز أن يراد: نشرت بين أصحابها، أي فرقت بينهم. وعن مرثد بن وداعة: إذا كان
  يوم القيامة تطايرت الصحف من تحت العرش، فتقع صحيفة المؤمن في يده في جنة عالية، وتقع
