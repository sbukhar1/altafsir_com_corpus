  none\" href=\"JavaScript:Open_Menu()\">وَمَا تَشَآءُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ
  رَبُّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَأيْنَ تَذْهَبُونَ(26) } استضلال
  لهم كما يقال لتارك الجادّة اعتسافاً أو ذهاباً في بنيات الطريق: أين تذهب؛ مثلت حالهم
  بحاله في تركهم الحق وعدولهم عنه إلى الباطل { لِمَن شَآءَ مِنكُمْ } بدل من العالمين
  وإنما أبدلوا منهم لأنّ الذين شاؤا الاستقامة بالدخول في الإسلام هم المنتفعون بالذكر،
  فكأنه لم يوعظ به غيرهم وإن كانوا موعظين جميعاً { وَمَا تَشَآءُونَ } الاستقامة يامن
  يشاؤها إلا بتوفيق الله ولطفه. أو: وما تشاؤنها أنتم يامن لا يشاؤها إلا بقسر الله
  وإلجائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
