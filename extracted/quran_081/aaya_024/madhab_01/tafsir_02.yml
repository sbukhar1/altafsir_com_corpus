  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  رَآهُ بِٱلأُفُقِ ٱلْمُبِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا هُوَ عَلَى ٱلْغَيْبِ بِضَنِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  هُوَ بِقَوْلِ شَيْطَانٍ رَّجِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ رَءَاهُ
  } ولقد رأى رسول اللَّه صلى الله عليه وسلم جبريل { بِٱلأُفُقِ ٱلْمُبِينِ } بمطلع
  الشمس الأعلى { وَمَا هُوَ } وما محمد على ما يخبر به من الغيب من رؤية جبريل والوحي
  إليه وغير ذلك { بِضَنِينٍ } بمتهم من الظنة وهي التهمة وقرىء «بضنين» من الضنّ وهو
  البخل أي: لا يبخل بالوحي فيزوي بعضه غير مبلغه؛ أو يسأل تعليمه فلا يعلمه؛ وهو في
  مصحف عبد الله بالظاء، وفي مصحف أبيّ بالضاد، وكان رسول الله صلى الله عليه وسلم يقرأ
  بهما. وإتقان الفصل بين الضاد والظاء: واجب. ومعرفة مخرجيهما مما لا بد منه للقارىء،
  فإنّ أكثر العجم لا يفرّقون بين الحرفين وإن فرقوا ففرقا غير صواب، وبينهما بون بعيد؛
  فإن مخرج الضاد من أصل حافة اللسان، وما يليها من الأضراس من يمين اللسان أو يساره،
  وكان عمر بن الخطاب رضي اللَّه عنه أضبط يعمل بكلتا يديه، وكان يخرج الضاد من جانبي
  لسانه، وهي أحد الأحرف الشجرية أخت الجيم والشين، وأما الظاء فمخرجها من طرف اللسان
  وأصول الثنايا العليا، وهي أحد الأحرف الذولقية أخت الذال والثاء. ولو استوى الحرفان
  لما ثبتت في هذه الكلمة قراءتان اثنتان واختلاف بين جبلين من جبال العلم والقراءة،
  ولما اختلف المعنى والاشتقاق والتركيب فإن قلت: فإن وضع المصلي أحد الحرفين مكان صاحبه.
  قلت: هو كواضع الذال مكان الجيم، والثاء مكان الشين، لأن التفاوت بني الضاد والظاء
  كالتفاوت بين أخواتهما { وَمَا هُوَ } وما القرآن { بِقَوْلِ شَيْطَـٰنٍ رَّجِيمٍ }
  أي بقول بعض المسترقة للسمع وبوحيهم إلى أوليائهم من الكهنة.</font></font><font class=\"TextResultArabic\"><font
