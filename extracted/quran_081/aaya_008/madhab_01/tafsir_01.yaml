  ٱلْمَوْءُودَةُ سُئِلَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بِأَىِّ ذَنبٍ قُتِلَتْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ٱلصُّحُفُ نُشِرَتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن حفص بن حميد، عن شمر بن عطية، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والْبَحْر المَسْجُور</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  بمنزلة التنور المسجور { وَإذَا الْبِحارُ سُجِّرَتْ } مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان { وَإذَا الْبِحارُ سُجِّرَتْ } قال: أُوقدت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: فاضت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن أبي يعلى، عن ربيع بن خيثم { وَإذَا
  الْبحارُ سُجِّرَتْ } قال: فاضت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبيه، عن أبي يعلى، عن ربيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبي، في قوله:
  { وَإذَا الّبِحارُ سُجِّرَتْ } قال: مُلئت، ألا ترى أنه قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالبَحْرِ المَسْجُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَإذَا الْبِحارُ سُجِّرَتْ
  } يقول: فُجِّرت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عني بذلك أنه ذهب
  ماؤها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وإذا الْبِحارَ سُجِّرَتْ } قال: ذهب ماؤها فلم يبق فيها قطرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة {
  وَإذَا الْبِحارُ سُجِّرَتْ } قال: غار ماؤها فذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسين بن محمد الذارع، قال: ثنا المعتمر بن سليمان، عن أبيه، عن الحسين، في هذا الحرف
  { وَإذَا الْبحارُ سُجِّرَتْ } قال: يبست.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسين بن محمد، قال: ثنا يزيد بن زريع، قال: ثنا أبو رجاء، عن الحسن، بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله:
  { وَإذَا الْبِحارُ سُجِّرَتْ } قال: يبَست.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب: قول من قال: معنى ذلك: مُلئت حتى فاضت، فانفجرت وسالت كما
  وصفها الله به في الموضع الآخر، فقال: وإذا البحار فجِّرت والعرب تقول للنهر أو للرَّكيّ
  المملوء: ماء مسجور ومنه قول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَوَسَّطا عُرْضَ السَّرِى وَصَدَّعا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَسْجُورَةً مُتَجاوِرا قُلاَّمُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويعني بالمسجورة: المملوءة ماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والكوفة:
  { سُجِّرَتْ }: بتشديد الجيم. وقرأ ذلك بعض قرّاء البصرة: بتخفيف الجيم. والصواب من
  القول في ذلك أنهما قراءتان معروفتان متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإذَا النُّفُوسُ زُوِّجَتْ } اختلف أهل التأويل في تأويله،
  فقال بعضهم: ألحق كلّ إنسان بشكله، وقرن بين الضُّرَباء والأمثال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن سماك، عن النعمان بن
