  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِأَىِّ
  ذَنبٍ قُتِلَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱلصُّحُفُ نُشِرَتْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في معنى قوله: { وَإذَا الْوُحُوشُ حُشِرَتْ } فقال
  بعضهم: معنى ذلك: ماتت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن مسلم الطوسي، قال: ثنا عباد بن العوّام، قال: أخبرنا حصين، عن عكرِمة، عن ابن
  عباس، في قول الله: { وَإذَا الْوُحُوشُ حُشِرَتْ } قال: حَشْرُ البهائم: موتها، وحشر
  كل شيء: الموت، غير الجنّ والإنس، فإنهما يوقفان يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن أبي يعلى، عن ربيع بن خيثم { وَإذَا
  الْوُحُوشُ حُشِرَتْ } قال: أتى عليها أمر الله، قال سفيان، قال أبي، فذكرته لعكرِمة،
  فقال: قال ابن عباس: حَشْرُها: موتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وإذا الوُحوش اختلطت. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسين بن حريث، قال: ثنا الفضل بن موسى، عن الحسين بن واقد،
  عن الربيع بن أنس عن أبي العالية، قال: ثني أُبيّ بن كعب { وَإذَا الْوُحُوشُ حُشِرَتْ
  } قال: اختلطت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: جُمعت.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَإذَا الْوُحُوشُ حُشِرَتْ } هذه الخلائق موافية يوم القيامة،
  فيقضي الله فيها ما يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال: معنى حشرت: جمعت، فأميتت لأن المعروف في كلام العرب من معنى الحشر: الجمع ومنه
  قول الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والطَّيْرَ مَحْشُورَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: مجموعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَحَشَرَ فَنادَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما يحمل تأويل القرآن على الأغلب
  الظاهر من تأويله، لا على الأنكر المجهول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذَا الْبِحارُ سُجِّرَتْ } اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معنى ذلك:
  وإذا البحار اشتعلت ناراً وحَمِيت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسين بن حريث، قال: ثنا الفضل بن موسى، قال: ثنا الحسين بن واقد، عن الربيع بن أنس،
  عن أبي العالية، قال: ثني أُبيّ بن كعب { وَإذَا الّبِحارُ سُجِّرَتْ } قال: قالت الجنّ
  للإنس: نحن نأتيكم بالخبر، فانطلقوا إلى البحار، فإذا هي تأجَّج ناراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، عن داود، عن سعيد بن المسيب، قال:
  قال عليّ رضي الله عنه لرجل من اليهود: أين جهنم؟ فقال: البحر، فقال: ما أراه إلا صادقاً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والْبَحْرِ
  المَسَجْورِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">«وَإذَا الْبِحارُ سُجِرَتْ» مخففة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  حوثرة بن محمد المنِقريّ، قال: ثنا أبو أسامة، قال: ثنا مجالد، قال: أخبرني شيخ من
  بجيلة عن ابن عباس، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذَا الشَّمْسُ كُوِّرَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كوّر الله الشمس والقمر والنجوم
  في البحر، فيبعث عليها ريحاً دبوراً، فتنفخه حتى يصير ناراً، فذلك قوله: { وَإذَا الْبِحارُ
  سُجِّرَتْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإذَا الْبِحارُ سُجرَتْ } قال: إنها توقد يوم القيامة،
  زعموا ذلك التسجير في كلام العرب.</font></font>&#13;\t\t\t<label disabled=\"true\"
