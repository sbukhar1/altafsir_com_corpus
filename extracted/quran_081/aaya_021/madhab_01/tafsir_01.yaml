  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ رَآهُ بِالأُفُقِ المُبِينِ } كنا نحدّث أنه
  الأفق الذي يجيء منه النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَقَدْ رَآهُ بِالأُفُقِ
  المُبِينِ } قال: رأى جبريل بالأفق المبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عيسى بن عثمان بن عيسى الرمليّ، قال: ثنا يحيى بن عيسى، عن الأعمش، عن الوليد بن العيزار،
  قال: سمعت أبا الأحوص يقول من قول الله: { وَلَقَدْ رَآهُ بالأُفُقِ المُبِينِ } قال:
  رأى جبريل له ستّ مئة جناح في صورته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر، قال: ما رأى جبريل النبيّ صلى الله عليه
  وسلم في صورته إلا مرّة واحدة، وكان يأتيه في صورة رجل يقال له دَحْية، فأتاه يوم رآه
  في صورته قد سدّ الأفق كله عليه سندس أخضر معلق الدرّ، فذلك قول الله: { وَلَقَدْ رَآهُ
  بِالأُفُقِ المُبِينِ } وذُكر أن هذه الآية في:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذَا الشَّمْسُ كُوّرَتْ</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّه لَقَوْلُ رَسُولِ كَرِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">في جبريل، إلى قوله: { وَما هُوَ
  عَلى الْغَيْبِ بِضَنِينٍ } يعني النبيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ } اختلفت القرّاء في قراءة ذلك، فقرأته عامة
  قرّاء المدينة والكوفة { بِضَنِينٍ } بالضاد، بمعنى أنه غير بخيل عليهم بتعليمهم ما
  علَّمه الله، وأنزل إليه من كتابه. وقرأ ذلك بعض المكيين وبعض البصريين وبعض الكوفيين:
  «بِظَنِينٍ» بالظاء، بمعنى أنه غير متهم فيما يخبرهم عن الله من الأنباء. ذكر من قال
  ذلك بالضاد، وتأوّله على ما وصفنا من التأويل من أهل التأويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عاصم، عن زِرّ «وَما هُوَ عَلى
  الْغَيْبِ بِظَنِينٍ» قال: الظَّنين: المتهم. وفي قراءتكم: { بِضَنِينٍ } والضنين:
  البخيل، والغيب: القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا خالد بن عبد
  الله الواسطي، قال: ثنا مغيرة، عن إبراهيم { وَما هُوَ عَلى الْغَيْب بِضَنِينٍ } ببخيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَما هُوَ
  عَلى الْغَيْبِ بِضَنِينٍ } قال: ما يضِنّ عليكم بما يعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ
  } قال: إن هذا القرآن غيب، فأعطاه الله محمداً، فبذله وعلّمه ودعا إليه، والله ما ضنّ
  به رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عاصم، عن زرّ «وَما هُوَ عَلى الْغَيْبِ بِظَنين»
  قال: في قراءتنا بمتهم، ومن قرأها { بِضَنِينِ } يقول: ببخيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مهران، عن سفيان { وَما هُوَ على الْغَيْبِ بِضَنِينٍ } قال: ببخيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَما
  هُوَ عَلى الْغَيْبِ بِضَنِينٍ } الغيب: القرآن، لم يضنّ به على أحد من الناس أدّاه
  وبلّغه، بعث الله به الروح الأمين جبريل إلى رسول الله صلى الله عليه وسلم، فأدّى جبريل
  ما استودعه الله إلى محمد، وأدّى محمد ما استودعه الله وجبريل إلى العباد، ليس أحد
  منهمّ ضَنَّ، ولا كَتَم، ولا تَخَرَّص.</font></font>&#13;\t\t\t<label disabled=\"true\"
