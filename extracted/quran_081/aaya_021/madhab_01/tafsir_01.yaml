  none\" href=\"JavaScript:Open_Menu()\">وَمَا صَاحِبُكُمْ بِمَجْنُونٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  رَآهُ بِٱلأُفُقِ ٱلْمُبِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا هُوَ عَلَى ٱلْغَيْبِ بِضَنِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  هُوَ بِقَوْلِ شَيْطَانٍ رَّجِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأيْنَ تَذْهَبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { مُطاعٍ ثَمَّ } يعني جبريل صلى الله عليه وسلم،
  مطاع في السماء تطيعه الملائكة { أمِينٍ } يقول: أمين عند الله على وحيه ورسالته، وغير
  ذلك مما ائتمنه عليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا عمر بن شبيب المسلي، عن إسماعيل بن أبي
  خالد، عن أبي صالح: { مُطاعٍ ثَمَّ أمِينٍ } قال: جبريل عليه السلام، أمين على أن يدخل
  سبعين سُرادقاً من نور بغير إذن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن منصور الطوسيّ، قال: ثنا عمر بن شبيب، قال: ثنا إسماعيل بن أبي خالد، قال:
  لا أعلمه إلا عن أبي صالح، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سليمان بن عمر بن خالد الأقطع، قال: ثني أبي عمر بن خالد، عن معقل بن عبيد الله الجَزَريّ،
  قال: قال ميمون بن مهْران في قوله: { مُطاعٍ ثَمَّ أمِينٍ } قال: ذاكم جبريل عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { ذِي قُوَّةٍ عِنْدَ ذِي الْعَرْشِ مَكِينٍ مُطاعٍ ثَمَّ
  أمِينٍ } قال: يعني جبريل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ذِي قُوَّةٍ عِنْدَ ذِي الْعَرْشِ مَكِينٍ مُطاعٍ } مطاع
  عند الله { ثَمَّ أمِينٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { مُطَّاعٍ ثَمَّ أمِينٍ } يعني
  جبريل عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما صَاحِبُكُمْ بِمَجْنُونٍ
  } يقول تعالى ذكره: وما صاحبكم أيها الناس محمد بمجنون، فيتكلم عن جِنَّة، ويهذي هذيان
  المجانين، بل جاء بالحقّ، وصدّق المرسلين. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سليمان بن عمر بن خالد البرقي،
  قال: ثنا أبي عمرو بن خالد، عن مَعْقل بن عبد الله الجَزَريّ، قال: قال ميمون بن مهران:
  { وَما صَاحِبُكُمْ بِمَجْنُونٍ } قال: ذاكم محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَقَدْ رآهُ بِالأُفُقِ المُبِينِ } يقول تعالى ذكره: ولقد
  رآه أي محمد جبريلَ صلى الله عليه وسلم في صورته بالناحية التي تبين الأشياء، فترى
  من قبلها، وذلك من ناحية مطلع الشمس من قِبَل المشرق. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { بالأُفُقِ المُبِينِ } الأعلى. قال: بأفق من نحو «أجياد».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { بالأُفُقِ
  المُبِينِ } قال: كنا نحدّث أن الأفق حيث تطلع الشمس.</font></font>&#13;\t\t\t<label
