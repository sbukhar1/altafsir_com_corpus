text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنْ هُوَ إِلاَّ
  ذِكْرٌ لِّلْعَالَمِينَ } * { لِمَن شَآءَ مِنكُمْ أَن يَسْتَقِيمَ } * { وَمَا تَشَآءُونَ
  إِلاَّ أَن يَشَآءَ ٱللَّهُ رَبُّ ٱلْعَالَمِينَ }يقول تعالى ذكره: { إنْ } هذا القرآن،
  وقوله: { هُوَ } من ذكر القرآن { إلاَّ ذِكْرٌ للْعالَمِينَ } يقول: إلا تذكرة وعظة
  للعالَمين من الجنّ والإنس { لِمَنْ شاءَ مِنْكُمْ أنْ يَسْتَقِيمَ } فجعل ذلك تعالى
  ذكره، ذكراً لمن شاء من العالَمِين أن يستقيم، ولم يجعله ذكراً لجميعهم، فاللام في
  قوله: { لِمَنْ شاءَ مِنْكُمْ } إبدال من اللام في للعالمَين. وكان معنى الكلام: إن
  هو إلا ذكر لمن شاء منكم أن يستقيم على سبيل الحقّ فيتبعه، ويؤمن به. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { لِمَنْ شاءَ مِنْكُمْ أنْ يَسْتَقِيمَ } قال: يتبع الحقّ.وقوله:
  { وَما تَشاءُونَ إلاَّ أنْ يَشاءَ اللّهَ رَبُّ العالَمِينَ } يقول تعالى ذكره: وما
  تشاءون أيها الناس الاستقامة على الحقّ، إلا أن يشاء الله ذلك لكم وذُكر أن السبب الذي
  من أجله نزلت هذه الآية ما:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سعيد بن عبد
  العزيز، عن سليمان بن موسى، لما نزلت { لِمَنْ شاءَ مِنْكُمْ أنْ يَسْتَقِيمَ } قال
  أبو جهل: ذلك إلينا، إن شئنا استقمنا، فنزلت: { وَما تَشاءُونَ إلاَّ أنْ يَشاءَ اللّهُ
  رَب الْعَالَمِينَ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سعيد
  بن عبد العزيز، عن سليمان بن موسى، قال: لما نزلت هذه الآية: { لِمَنْ شاءَ مِنْكُمْ
  أنْ يَسْتَقِيمَ } قال أبو جهل: الأمر إلينا، إن شئنا استقمنا، وإن شئنا لم نستقم،
  فأنزل الله: { وَما تَشاءُونَ إلاَّ أنْ يَشاءَ اللّهُ رَبُّ العالَمِينَ }.حدثني ابن
  البَرْقيّ، قال: ثنا عمرو بن أبي سلمة، عن سعيد، عن سليمان بن موسى، قال: لما نزلت
  هذه الآية: { لِمَنْ شاءَ مِنْكُمْ أنْ يَسْتَقِيمَ } قال أبو جهل: ذلك إلينا، إن شئنا
  استقمنا، وإن شئنا لم نستقم، فأنزل الله: { وَما تَشاءُونَ إلاَّ أنْ يَشاءَ اللّهُ
  رَبُّ العالَمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

