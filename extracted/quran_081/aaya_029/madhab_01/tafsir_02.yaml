text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأيْنَ تَذْهَبُونَ
  } * { إِنْ هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ } * { لِمَن شَآءَ مِنكُمْ أَن يَسْتَقِيمَ
  } * { وَمَا تَشَآءُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ رَبُّ ٱلْعَالَمِينَ }{ فَأيْنَ
  تَذْهَبُونَ(26) } استضلال لهم كما يقال لتارك الجادّة اعتسافاً أو ذهاباً في بنيات
  الطريق: أين تذهب؛ مثلت حالهم بحاله في تركهم الحق وعدولهم عنه إلى الباطل { لِمَن
  شَآءَ مِنكُمْ } بدل من العالمين وإنما أبدلوا منهم لأنّ الذين شاؤا الاستقامة بالدخول
  في الإسلام هم المنتفعون بالذكر، فكأنه لم يوعظ به غيرهم وإن كانوا موعظين جميعاً {
  وَمَا تَشَآءُونَ } الاستقامة يامن يشاؤها إلا بتوفيق الله ولطفه. أو: وما تشاؤنها
  أنتم يامن لا يشاؤها إلا بقسر الله وإلجائه.عن رسول الله صلى الله عليه وسلم:(1272)
  \" من قرأ سورة إذا الشمس كوّرت أعاذه الله أن يفضحه حين تنشر صحيفته \". \r\n\t\t\t\r\n\t\t\t</section>"

