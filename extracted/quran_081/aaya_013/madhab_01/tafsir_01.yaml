  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْجَوَارِ
  ٱلْكُنَّسِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلا أُقْسِمُ بالخُنَّسِ
  الجَوَارِ الكُنَّسِ }. اختلف أهل التأويل في الخُنّس الجوار الكُنّس. فقال بعضهم:
  هي النجوم الدراريّ الخمسة، تخنِس في مجراها فترجع، وتكنس فتستتر في بيوتها، كما تكنِس
  الظباء في المغار، والنجوم الخمسة: بَهْرام، وزُحَل، وعُطارد، والزُّهَرَة، والمُشْتَري.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن خالد بن عُرْعُرة، أن رجلاً قام إلى عليّ رضي الله عنه، فقال: ما { الجَوَارِ
  الْكُنَّسِ } قال: هي الكواكب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن حعفر، قال: ثنا شعبة، عن سِماك بن حرب، قال: سمعت خالد
  بن عُرْعُرة، قال: سمعت علياً عليه السلام، وسُئل عن { لا أُقْسِمُ بالخُنَّسِ الجَوَارِ
  الْكُنَّسِ } قال: هي النجوم تخنس بالنهار، وتكنِس بالليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سماك، عن خالد بن عرعرة، عن عليّ رضي الله عنه، قال: النجوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن رجل من
  مُراد، عن عليّ: أنه قال: هل تدرون ما الخنس؟ هي النجوم تجري بالليل، وتخنس بالنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني جرير بن حازم، أنه سمع
  الحسن يُسْأل، فقيل: يا أبا سعيد ما الجواري الْكُنَّس؟ قال: النجوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا هوذة بن خليفة، قال: ثنا عوف، عن بكر
  بن عبد الله، في قوله: { فَلا أُقْسِمُ بالخُنَّس الجَوَارِ الْكُنَّسِ } قال: هي النجوم
  الدراريّ، التي تجري تستقبل المشرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مجاهد، قال: هي النجوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبي إسحاق، عن رجل من
  مراد، عن عليّ بن أبي طالب رضي الله عنه { فَلا أُقْسِمُ بالخُنَّسِ الجِوَارِ الْكُنَّسِ
  } قال: يعني النجوم، تكنس بالنهار، وتبدو بالليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا أُقْسِمُ بالخُنَّسِ الجِوَارِ
  الْكُنَّسِ } قال: هي النجوم تبدو بالليل وتخنس بالنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، في قوله { فَلا أُقْسِمُ بالخُنَّسِ
  الجَوَارِ الْكُنَّسِ } قال: هي النجوم تخنس بالنهار، والجوار الكنس: سيرهنّ إذا غبن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الخُنَّسِ
  الجَوَارِ الكُنَّسِ } قال: الخنس والجواري الكنس: النجوم الخنس، إنها تخنِس تتأخر
  عن مطلعها، هي تتأخر كلّ عام لها في كلّ عام تأخر عن تعجيل ذلك الطلوع تخنس عنه. والكنس:
  تكنس بالنهار فلا تُرَى. قال: والجواري تجري بعد، فهذا الخنس الجواري الكنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي بقر الوحش التي تكنس في كناسها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن عرفة، قال: ثنا هشيم بن بشير، عن زكريا بن أبي زائدة،
  عن أبي إسحاق السَّبيعيّ، عن أبي ميسرة، عن عبد الله بن مسعود أنه قال لأبي ميسرة:
  ما الجواري الكنس؟ قال: فقال بقر الوحش قال: فقال: وأنا أرى ذلك.</font></font>&#13;\t\t\t<label
