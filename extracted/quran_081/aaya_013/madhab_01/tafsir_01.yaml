  none\" href=\"JavaScript:Open_Menu()\">عَلِمَتْ نَفْسٌ مَّآ أَحْضَرَتْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  أُقْسِمُ بِٱلْخُنَّسِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْجَوَارِ ٱلْكُنَّسِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإذا السماء نُزعت وجُذبت، ثم طُويت. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كُشِطَتْ } قال: جُذبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر في قراءة عبد الله: «قُشِطَتْ» بالقاف، والقَشْط والكَشْط: بمعنى
  واحد، وذلك تحويل من العرب الكاف قافاً، لتقارب مخرجيهما، كما قيل للكافور قافور، وللقُسط:
  كُسْط، وذلك كثير في كلامهم، إذا تقارب مخرج الحرفين، أبدلوا من كلّ واحد منهما صاحبه،
  كقولهم للأثافي: أثاثي، وثوب فُرْقُبيّ وثُرْقُبِيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وَإذَا الجَحِيمُ سُعِّرَتْ } يقول تعالى ذكره: وإذا الجحيم أُوقد عليها فأُحميت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا الجَحِيمُ
  سُعِّرَتْ }: سعرها غضب الله، وخطايا بني آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة { سُعِّرَتْ } بتشديد عينها، بمعنى
  أُوقد عليها مرّة بعد مرّة، وقرأته عامة قرّاء الكوفة بالتخفيف. والقول في ذلك أنهما
  قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذَا الجَنَّةُ أُزْلِفَتْ } يقول تعالى ذكره: وإذا الجنة قرّبت وأُدنيت. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم: { وَإذَا
  الجَحِيمُ سُعِّرَتْ وَإذَا الجَنَّةُ أُزْلِفَتْ } قال: إلى هذين ما جرى الحديث: فريق
  في الجنة، وفريق في السعير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبيه، عن أبي يعلَى، عن الربيع { وَإذَا الجَحِيمُ سُعِّرَتْ وَإذَا الجَنَّةُ
  أُزْلِفَتْ } قال: إلى هذين ما جرى الحديث: فريق إلى الجنة، وفريق إلى النار. يعني
  الربيع بقوله: إلى هذين ما جرى الحديث أن ابتداء الخبر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذَا الشَّمْسُ كُوِّرَتْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله: { وَإذَا الجَحِيمُ سُعِّرَتْ } إنما عُددت الأمور الكائنة التي نهايتها أحد
  هذين الأمرين، وذلك المصير إما إلى الجنة، وإما إلى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَلِمَتْ نَفْسٌ ما أحْضَرَتْ } يقول تعالى ذكره: علمت نفس عند ذلك ما أَحضرت من
  خير، فتصير به إلى الجنة، أو شرّ فتصير به إلى النار، يقول: يتبين له عند ذلك ما كان
  جاهلاً به، وما الذي كان فيه صلاحه من غيره. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { عَلِمَتْ نَفْسٌ ما أحْضَرَتْ } من عمل، قال: قال عمر بن الخطاب
  رضي الله عنه: وإلى هذا جرى الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَلِمَتْ نَفْسٌ ما أحْضَرَتْ } جواب لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذَا الشَّمْسُ كُوِّرَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وما
  بعدها، كما يقال: إذا قام عبد الله قعد عمرو.</font></font>&#13;\t\t\t<label disabled=\"true\"
