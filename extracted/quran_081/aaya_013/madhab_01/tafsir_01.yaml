text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلسَّمَآءُ
  كُشِطَتْ } * { وَإِذَا ٱلْجَحِيمُ سُعِّرَتْ } * { وَإِذَا ٱلْجَنَّةُ أُزْلِفَتْ
  } * { عَلِمَتْ نَفْسٌ مَّآ أَحْضَرَتْ } * { فَلاَ أُقْسِمُ بِٱلْخُنَّسِ } * { ٱلْجَوَارِ
  ٱلْكُنَّسِ }يقول تعالى ذكره: وإذا السماء نُزعت وجُذبت، ثم طُويت. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { كُشِطَتْ } قال: جُذبت.وذُكر في قراءة عبد الله: «قُشِطَتْ» بالقاف،
  والقَشْط والكَشْط: بمعنى واحد، وذلك تحويل من العرب الكاف قافاً، لتقارب مخرجيهما،
  كما قيل للكافور قافور، وللقُسط: كُسْط، وذلك كثير في كلامهم، إذا تقارب مخرج الحرفين،
  أبدلوا من كلّ واحد منهما صاحبه، كقولهم للأثافي: أثاثي، وثوب فُرْقُبيّ وثُرْقُبِيّ.وقوله
  { وَإذَا الجَحِيمُ سُعِّرَتْ } يقول تعالى ذكره: وإذا الجحيم أُوقد عليها فأُحميت.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا الجَحِيمُ سُعِّرَتْ }: سعرها
  غضب الله، وخطايا بني آدم.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة
  { سُعِّرَتْ } بتشديد عينها، بمعنى أُوقد عليها مرّة بعد مرّة، وقرأته عامة قرّاء الكوفة
  بالتخفيف. والقول في ذلك أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.وقوله:
  { وَإذَا الجَنَّةُ أُزْلِفَتْ } يقول تعالى ذكره: وإذا الجنة قرّبت وأُدنيت. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم: { وَإذَا الجَحِيمُ سُعِّرَتْ
  وَإذَا الجَنَّةُ أُزْلِفَتْ } قال: إلى هذين ما جرى الحديث: فريق في الجنة، وفريق
  في السعير.حدثني ابن حميد، قال: ثنا مهران، عن سفيان، عن أبيه، عن أبي يعلَى، عن الربيع
  { وَإذَا الجَحِيمُ سُعِّرَتْ وَإذَا الجَنَّةُ أُزْلِفَتْ } قال: إلى هذين ما جرى
  الحديث: فريق إلى الجنة، وفريق إلى النار. يعني الربيع بقوله: إلى هذين ما جرى الحديث
  أن ابتداء الخبر{ إذَا الشَّمْسُ كُوِّرَتْ... }إلى قوله: { وَإذَا الجَحِيمُ سُعِّرَتْ
  } إنما عُددت الأمور الكائنة التي نهايتها أحد هذين الأمرين، وذلك المصير إما إلى الجنة،
  وإما إلى النار.وقوله: { عَلِمَتْ نَفْسٌ ما أحْضَرَتْ } يقول تعالى ذكره: علمت نفس
  عند ذلك ما أَحضرت من خير، فتصير به إلى الجنة، أو شرّ فتصير به إلى النار، يقول: يتبين
  له عند ذلك ما كان جاهلاً به، وما الذي كان فيه صلاحه من غيره. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { عَلِمَتْ نَفْسٌ ما أحْضَرَتْ } من عمل، قال: قال عمر بن الخطاب رضي الله عنه:
  وإلى هذا جرى الحديث.وقوله: { عَلِمَتْ نَفْسٌ ما أحْضَرَتْ } جواب لقوله:{ إذَا الشَّمْسُ
  كُوِّرَتْ }وما بعدها، كما يقال: إذا قام عبد الله قعد عمرو.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلسَّمَآءُ كُشِطَتْ } * {
  وَإِذَا ٱلْجَحِيمُ سُعِّرَتْ } * { وَإِذَا ٱلْجَنَّةُ أُزْلِفَتْ } * { عَلِمَتْ
  نَفْسٌ مَّآ أَحْضَرَتْ } * { فَلاَ أُقْسِمُ بِٱلْخُنَّسِ } * { ٱلْجَوَارِ ٱلْكُنَّسِ
  }وقوله: { فَلا أُقْسِمُ بالخُنَّسِ الجَوَارِ الكُنَّسِ }. اختلف أهل التأويل في الخُنّس
  الجوار الكُنّس. فقال بعضهم: هي النجوم الدراريّ الخمسة، تخنِس في مجراها فترجع، وتكنس
  فتستتر في بيوتها، كما تكنِس الظباء في المغار، والنجوم الخمسة: بَهْرام، وزُحَل، وعُطارد،
  والزُّهَرَة، والمُشْتَري. ذكر من قال ذلك:حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك،
  عن خالد بن عُرْعُرة، أن رجلاً قام إلى عليّ رضي الله عنه، فقال: ما { الجَوَارِ الْكُنَّسِ
  } قال: هي الكواكب.حدثنا ابن المثنى، قال: ثنا محمد بن حعفر، قال: ثنا شعبة، عن سِماك
  بن حرب، قال: سمعت خالد بن عُرْعُرة، قال: سمعت علياً عليه السلام، وسُئل عن { لا أُقْسِمُ
  بالخُنَّسِ الجَوَارِ الْكُنَّسِ } قال: هي النجوم تخنس بالنهار، وتكنِس بالليل.حدثنا
  أبو كريب، قال: ثنا وكيع، عن سماك، عن خالد بن عرعرة، عن عليّ رضي الله عنه، قال: النجوم.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن رجل من مُراد، عن عليّ: أنه
  قال: هل تدرون ما الخنس؟ هي النجوم تجري بالليل، وتخنس بالنهار.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: ثني جرير بن حازم، أنه سمع الحسن يُسْأل، فقيل: يا أبا سعيد ما الجواري
  الْكُنَّس؟ قال: النجوم.حدثنا محمد بن بشار، قال: ثنا هوذة بن خليفة، قال: ثنا عوف،
  عن بكر بن عبد الله، في قوله: { فَلا أُقْسِمُ بالخُنَّس الجَوَارِ الْكُنَّسِ } قال:
  هي النجوم الدراريّ، التي تجري تستقبل المشرق.حدثني أبو السائب، قال: ثنا أبو معاوية،
  عن الأعمش، عن مجاهد، قال: هي النجوم.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن
  أبي إسحاق، عن رجل من مراد، عن عليّ بن أبي طالب رضي الله عنه { فَلا أُقْسِمُ بالخُنَّسِ
  الجِوَارِ الْكُنَّسِ } قال: يعني النجوم، تكنس بالنهار، وتبدو بالليل.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا أُقْسِمُ بالخُنَّسِ الجِوَارِ الْكُنَّسِ
  } قال: هي النجوم تبدو بالليل وتخنس بالنهار.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن الحسن، في قوله { فَلا أُقْسِمُ بالخُنَّسِ الجَوَارِ الْكُنَّسِ } قال:
  هي النجوم تخنس بالنهار، والجوار الكنس: سيرهنّ إذا غبن.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { الخُنَّسِ الجَوَارِ الكُنَّسِ } قال: الخنس والجواري
  الكنس: النجوم الخنس، إنها تخنِس تتأخر عن مطلعها، هي تتأخر كلّ عام لها في كلّ عام
  تأخر عن تعجيل ذلك الطلوع تخنس عنه. والكنس: تكنس بالنهار فلا تُرَى. قال: والجواري
  تجري بعد، فهذا الخنس الجواري الكنس.وقال آخرون: هي بقر الوحش التي تكنس في كناسها.
  ذكر من قال ذلك:حدثنا الحسن بن عرفة، قال: ثنا هشيم بن بشير، عن زكريا بن أبي زائدة،
  عن أبي إسحاق السَّبيعيّ، عن أبي ميسرة، عن عبد الله بن مسعود أنه قال لأبي ميسرة:
  ما الجواري الكنس؟ قال: فقال بقر الوحش قال: فقال: وأنا أرى ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلسَّمَآءُ كُشِطَتْ } * {
  وَإِذَا ٱلْجَحِيمُ سُعِّرَتْ } * { وَإِذَا ٱلْجَنَّةُ أُزْلِفَتْ } * { عَلِمَتْ
  نَفْسٌ مَّآ أَحْضَرَتْ } * { فَلاَ أُقْسِمُ بِٱلْخُنَّسِ } * { ٱلْجَوَارِ ٱلْكُنَّسِ
  }حدثنا ابن بشار، قال: ثنا يحيى، عن سفيان، عن أبي إسحاق، عن أبي ميسرة، عن عبد الله،
  في قوله { الجِوَارِي الْكُنَّسِ }: قال: بقر الوحش.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبي إسحاق، عن عمرو ابن شرحبيل، قال: قال ابن مسعود: يا عمرو ما الجواري
  الكنس، أو ما تراها؟ قال عمرو: أراها البقر، قال عبد الله: وأنا أراها البقر.حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبي إسحاق، عن أبي ميسرة، قال: سألت عنها عبد
  الله، فذكر نحوه.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني جرير بن حازم، قال: ثني
  الحجاج بن المنذر، قال: سألت أبا الشَّعثاء جابر بن زيد، عن الجواري الكنس، قال: هي
  البقر إذا كَنَست كوانسها.قال يونس: قال لي عبد الله بن وهب: هي البقر إذا فرّت من
  الذئاب، فذلك الذي أراد بقوله: كنست كوانسها.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال جرير، وحدثني الصلت بن راشد، عن مجاهد مثل ذلك.حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، في قوله: { الجَوَارِ الكُنَّسِ } قال: هي بقر الوحش.حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، قال: سُئل مجاهد ونحن عند إبراهيم، عن قوله { الجَوَارِ
  الْكُنَّسِ } قال: لا أدري، فانتهره إبراهيم وقال: لِمَ لا تدري؟ فقال: إنهم يروُون
  عن عليّ رضي الله عنه، وكنا نسمع أنها البقر، فقال إبراهيم: هي البقر. الجواري الكنس:
  جِحَرة بقر الوحش التي تأوي إليها، والخنس الجواري: البقر.حدثنا يعقوب، قال: ثنا هشيم،
  قال: أخبرنا مغيرة، عن إبراهيم ومجاهد أنهما تذاكرا هذه الآية { فَلا أُقْسِمُ بالخُنَّسِ
  الجَوَارِ الْكُنَّسِ } فقال إبراهيم لمجاهد: قل فيها ما سمعت، قال: فقال مجاهد: كنا
  نسمع فيها شيئاً، وناس يقولون: إنها النجوم قال: فقال إبراهيم: إنهم يكذبون على عليّ
  رضي الله عنه، هذا كما رَوَوا عن عليّ رضي الله عنه، أنه ضمن الأسفل الأعلى، والأعلى
  الأسفل.حدثنا ابن حميد، قال: ثنا مهران،عن سفيان، عن المغيرة، قال: سُئل مجاهد عن الجواري
  الكنس قال: لا أدري، يزعمون أنها البقر قال: فقال إبراهيم: ما لا تدري هي البقر قال:
  يذكرون عن عليّ رضي الله عنه أنها النجوم، قال: يكذبون على عليّ عليه السلام.وقال آخرون:
  هي الظباء. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، في قوله: { فَلا أُقْسِمُ بالخُنَّسِ الجَوَارِ الْكُنَّسِ
  } يعني: الظباء.حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث بن إسحاق، عن جعفر، عن
  سعيد بن جُبَير { فَلا أُقْسِمُ بالخُنَّسِ } قال: الظباء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ٱلسَّمَآءُ كُشِطَتْ } * {
  وَإِذَا ٱلْجَحِيمُ سُعِّرَتْ } * { وَإِذَا ٱلْجَنَّةُ أُزْلِفَتْ } * { عَلِمَتْ
  نَفْسٌ مَّآ أَحْضَرَتْ } * { فَلاَ أُقْسِمُ بِٱلْخُنَّسِ } * { ٱلْجَوَارِ ٱلْكُنَّسِ
  }حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا ابن أبي نجيح، عن مجاهد، في قوله: { فَلا
  أُقْسِمُ بالخُنَّسِ الجَوَارِ الْكُنَّسِ } قال: كنا نقول: «أظنه قال»: الظباء، حتى
  زعم سعيد بن جُبير أنه سأل ابن عباس عنها، فأعاد عليه قراءتها.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { الخُنَّسِ الجَوَارِ
  الْكُنَّسِ } يعني الظباء.وأولى الأقوال في ذلك بالصواب: أن يقال: إن الله تعالى ذكره
  أقسم بأشياء تخنس أحياناً: أي تغيب، وتجري أحياناً وتكنس أخرى، وكنوسها: أن تأوي في
  مكانسها، والمكانِس عند العرب، هي المواضع التي تأوي إليها بقر الوحش والظباء، واحدها
  مَكْنِس وكِناس، كما قال الأعشى:فلَمَّا لَحِقْنا الْحَيَّ أتْلَعَ أَنَّسٌ   كمَا
  أتْلَعَتْ تَحْتَ المَكانِسِ رَبْرَبُفهذه جمع مَكْنِس، وكما قال في الكِناس طَرَفة
  بن العبد:كأنَّ كِناسَيْ ضَالَةٍ يَكْنُفانِهَا   وأطْرَ قِسِيَ تَحْتَ صُلْبٍ مَؤَيَّدِوأما
  الدلالة على أن الكِناس قد يكون للظباء، فقول أوس بن حَجَر:ألَمْ تَرَ أنَّ اللّهَ
  أنْزَلَ مُزْنَةً   وعُفْرُ الظِّباءِ فِي الْكِناسِ تَقَمَّعُفالكِناس في كلام العرب
  ما وصفت، وغير مُنكر أن يُستعار ذلك في المواضع التي تكون بها النجوم من السماء، فإذا
  كان ذلك كذلك، ولم يكن في الآية دلالة على أن المراد بذلك النجوم دون البقر، ولا البقر
  دون الظباء، فالصواب أن يُعَمّ بذلك كلّ ما كانت صفته الخنوس أحياناً، والجري أخرى،
  والكنوس بآنات على ما وصف جلّ ثناؤه من صفتها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

