  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱلنُّجُومُ ٱنكَدَرَتْ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ٱلْجِبَالُ سُيِّرَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱلْعِشَارُ عُطِّلَتْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { إذَا الشَّمْسُ كُوِّرَتْ } فقال
  بعضهم: معنى ذلك: إذا الشمس ذهب ضوؤُها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسين بن الحريث، قال: ثنا الفضل بن موسى، عن الحسين بن واقد، عن الربيع بن أنس، عن
  أبي العالية، قال: ثني أبيّ بن كعب، قال: ستّ آيات قبل يوم القيامة: بينا الناس في
  أسواقهم، إذ ذهب ضوء الشمس، فبينما هم كذلك، إذ تناثرت النجوم، فبينما هم كذلك، إذ
  وقعت الجبال على وجه الأرض، فتحرّكت واضطربت واحترقت، وفزَعت الجنّ إلى الإنس، والإنس
  إلى الجنّ، واختلطت الدوابّ والطير والوحش، وماجوا بعضهم في بعض { وَإذَا الوُحُوشُ
  حُشِرَتْ } قال: اختلطت { وَإذَا الْعِشارُ عُطِّلَتْ } قال: أهملها أهلها { وَإذَا
  الْبِحارُ سُجِّرَتْ } قال: قالت الجنّ للإنس: نحن نأتيكم بالخبر قال: فانطلقوا إلى
  البحار، فإذا هي نار تأجَّج قال: فبينما هم كذلك إذ تصدّعت الأرض صدعة واحدة، إلى الأرض
  السابعة السفلى، وإلى السماء السابعة العليا قال: فبينما هم كذلك إذ جاءتهم الريح فأماتتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { إذَا الشِّمْسُ كُوِّرَتْ } يقول: أظلمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { إذَا الشَّمْسُ كُوِّرَتْ } يعني: ذهبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عُمارة، حدثني عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد
  { إذَا الشَّمْسُ كُوِّرَتْ } قال: اضمحلت وذهبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن المثنى، قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، في قوله:
  { إذَا الشِّمْسُ كُوِّرَتْ } قال: ذهب ضوءُها فلا ضوء لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد، في قوله: { إذَا الشَّمْسُ كُوِّرَتْ
  } قال: غُوِّرت، وهي بالفارسية، كور تكور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  إذَا الشَّمْسُ كُوِّرَتْ } أما تكوير الشمس: فذهابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله { إذَا الشَّمْسُ
  كُوِّرَتْ } قال: كوّرت كوراً بالفارسية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: رُمي بها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثام بن عليّ، قال: ثنا إسماعيل بن أبي خالد، عن أبي صالح، في قوله:
  { إذَا الشَّمْسُ كُوِّرَتْ } قال: نُكِّست.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الرحمن المسروقي، قال: ثنا محمد بن بشر، قال: ثنا إسماعيل، عن أبي صالح
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  بدل بن المحبر، قال: ثنا شعبة، قال: سمعت إسماعيل، سمع أبا صالح في قوله { إذَا الشَّمْسُ
  كُوِّرَتْ } قال: أُلقيت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
