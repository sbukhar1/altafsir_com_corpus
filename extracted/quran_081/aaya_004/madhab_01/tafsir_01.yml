  ٱلْعِشَارُ عُطِّلَتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن أبيه، عن أبي يَعْلَى، عن ربيع بن خيثم { إذَا الشَّمْسُ كُوِّرَتْ }
  قال: رُمِي بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا: أن يقال { كُوِّرَتْ } كما قال الله جلّ ثناؤه والتكوير في
  كلام العرب: جمع بعض الشيء إلى بعض، وذلك كتكوير العمامة، وهو لفها على الرأس، وكتكوير
  الكارة، وهي جمع الثياب بعضها إلى بعض، ولفها، وكذلك قوله: { إذَا الشَّمْسُ كُوِّرَتْ
  } إنما معناه: جمع بعضها إلى بعض، ثم لفت فرمي بها، وإذا فعل ذلك بها ذهب ضوءُها. فعلى
  التأويل الذي الذي تأوّلناه وبيَّناه لكلا القولين اللذين ذكرت عن أهل التأويل، وجه
  صحيح، وذلك أنها إذا كُوِّرت ورُمي بها، ذهب ضوءُها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذَا النُّجُومُ انْكَدَرَتْ } يقول: وإذا النجوم تناثرت من السماء فتساقطت، وأصل
  الانكدار: الانصباب، كما قال العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبْصَرَ خِرْبانَ فَضَاءٍ فانْكَدَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: انكدر: انصبّ. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم { وَإذَا النُّجُومُ انْكَدَرَتْ
  } قال: تناثرت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبيه، عن أبي يعلى، عن الربيع بن خيثم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة، قال: ثنا عبيد الله، قال: أخبرنا إسرائيل، عن ابن أبي نجيح، عن مجاهد
  { وَإذَا النُّجُومُ انْكَدَرَتْ } قال: تناثرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن موسى بن عبد الرحمن المسروقي، قال: ثنا محمد بن بشر، قال: ثنا إسماعيل، عن
  أبي صالح، في قوله { وَإذَا النُّجُومُ انْكَدَرَتْ } قال: انتثرت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا النُّجُومُ
  انْكَدَرَتْ } قال: تساقطت وتهافتت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإذَا النُّجُومُ انْكَدَرَتْ
  } قال: رمي بها من السماء إلى الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: انكدرت: تغيرت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وَإذَا النُّجُومُ
  انْكَدَرَتْ } يقول: تغيرت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإذَا الجَبالُ سُيِّرَتْ
  } يقول: وإذا الجبال سيرها الله، فكانت سراباً، وهباء منبثاً. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة، قال: ثنا عبيد الله، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد {
  وَإذَا الجِبالُ سُيِّرَتْ } قال: ذهبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَإذَا الْعِشارُ عُطِّلَتْ } والعشار: جمع عشراء، وهي التي قد أتى عليها عشرة أشهر
  من حملها. يقول تعالى ذكره: وإذا هذه الحوامل التي يَتنافس أهلها فيها أُهملت فتركت،
  من شدّة الهول النازل بهم، فكيف بغيرها؟ وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسين بن الحريث، قال: ثنا
  الفضل بن موسى، عن الحسين بن واقد، عن الربيع بن أنس، عن أبي العالية، قال: ثني أبيّ
  بن كعب { وَإذَا الْعِشارُ عُطِّلَتْ } قال: إذا أهملها أهلها.</font></font>&#13;\t\t\t<label
