text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا صَاحِبُكُمْ
  بِمَجْنُونٍ }{ وَمَا صَـاحِبُكُم } يعني: محمداً صلى الله عليه وسلم { بِمَجْنُونٍ
  } كما تبهته الكفرة، وناهيك بهذا دليًلا على جلالة مكان جبريل عليه السلام وفضله على
  الملائكة، ومباينة منزلته لمنزلة أفضل الإنس محمد صلى الله عليه وسلم، إذا وازنت بين
  الذكرين حين قرن بينهما، وقايست بين قوله: { إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ ذِى
  قُوَّةٍ عِندَ ذِى ٱلْعَرْشِ مَكِينٍ مُّطَـاعٍ ثَمَّ أَمِينٍ } وبين قوله: { وَمَا
  صَـاحِبُكُم بِمَجْنُونٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

