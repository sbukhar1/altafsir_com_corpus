text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُّطَاعٍ ثَمَّ
  أَمِينٍ } * { وَمَا صَاحِبُكُمْ بِمَجْنُونٍ } * { وَلَقَدْ رَآهُ بِٱلأُفُقِ ٱلْمُبِينِ
  } * { وَمَا هُوَ عَلَى ٱلْغَيْبِ بِضَنِينٍ } * { وَمَا هُوَ بِقَوْلِ شَيْطَانٍ رَّجِيمٍ
  } * { فَأيْنَ تَذْهَبُونَ }يقول تعالى ذكره: { مُطاعٍ ثَمَّ } يعني جبريل صلى الله
  عليه وسلم، مطاع في السماء تطيعه الملائكة { أمِينٍ } يقول: أمين عند الله على وحيه
  ورسالته، وغير ذلك مما ائتمنه عليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني أبو السائب، قال: ثنا عمر بن شبيب المسلي، عن إسماعيل بن أبي خالد، عن
  أبي صالح: { مُطاعٍ ثَمَّ أمِينٍ } قال: جبريل عليه السلام، أمين على أن يدخل سبعين
  سُرادقاً من نور بغير إذن.حدثنا محمد بن منصور الطوسيّ، قال: ثنا عمر بن شبيب، قال:
  ثنا إسماعيل بن أبي خالد، قال: لا أعلمه إلا عن أبي صالح، مثله.حدثنا سليمان بن عمر
  بن خالد الأقطع، قال: ثني أبي عمر بن خالد، عن معقل بن عبيد الله الجَزَريّ، قال: قال
  ميمون بن مهْران في قوله: { مُطاعٍ ثَمَّ أمِينٍ } قال: ذاكم جبريل عليه السلام.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في
  قوله: { ذِي قُوَّةٍ عِنْدَ ذِي الْعَرْشِ مَكِينٍ مُطاعٍ ثَمَّ أمِينٍ } قال: يعني
  جبريل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ذِي قُوَّةٍ عِنْدَ
  ذِي الْعَرْشِ مَكِينٍ مُطاعٍ } مطاع عند الله { ثَمَّ أمِينٍ }.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { مُطَّاعٍ ثَمَّ أمِينٍ
  } يعني جبريل عليه السلام.وقوله: { وَما صَاحِبُكُمْ بِمَجْنُونٍ } يقول تعالى ذكره:
  وما صاحبكم أيها الناس محمد بمجنون، فيتكلم عن جِنَّة، ويهذي هذيان المجانين، بل جاء
  بالحقّ، وصدّق المرسلين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  سليمان بن عمر بن خالد البرقي، قال: ثنا أبي عمرو بن خالد، عن مَعْقل بن عبد الله الجَزَريّ،
  قال: قال ميمون بن مهران: { وَما صَاحِبُكُمْ بِمَجْنُونٍ } قال: ذاكم محمد صلى الله
  عليه وسلم.وقوله: { وَلَقَدْ رآهُ بِالأُفُقِ المُبِينِ } يقول تعالى ذكره: ولقد رآه
  أي محمد جبريلَ صلى الله عليه وسلم في صورته بالناحية التي تبين الأشياء، فترى من قبلها،
  وذلك من ناحية مطلع الشمس من قِبَل المشرق. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بالأُفُقِ
  المُبِينِ } الأعلى. قال: بأفق من نحو «أجياد».حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { بالأُفُقِ المُبِينِ } قال: كنا نحدّث أن الأفق حيث تطلع
  الشمس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ مُّطَاعٍ ثَمَّ أَمِينٍ } * { وَمَا صَاحِبُكُمْ
  بِمَجْنُونٍ } * { وَلَقَدْ رَآهُ بِٱلأُفُقِ ٱلْمُبِينِ } * { وَمَا هُوَ عَلَى ٱلْغَيْبِ
  بِضَنِينٍ } * { وَمَا هُوَ بِقَوْلِ شَيْطَانٍ رَّجِيمٍ } * { فَأيْنَ تَذْهَبُونَ
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ رَآهُ بِالأُفُقِ
  المُبِينِ } كنا نحدّث أنه الأفق الذي يجيء منه النهار.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { وَلَقَدْ رَآهُ بِالأُفُقِ المُبِينِ } قال: رأى
  جبريل بالأفق المبين.حدثني عيسى بن عثمان بن عيسى الرمليّ، قال: ثنا يحيى بن عيسى،
  عن الأعمش، عن الوليد بن العيزار، قال: سمعت أبا الأحوص يقول من قول الله: { وَلَقَدْ
  رَآهُ بالأُفُقِ المُبِينِ } قال: رأى جبريل له ستّ مئة جناح في صورته.حدثنا ابن حميد،
  قال: ثنا جرير، عن عطاء، عن عامر، قال: ما رأى جبريل النبيّ صلى الله عليه وسلم في
  صورته إلا مرّة واحدة، وكان يأتيه في صورة رجل يقال له دَحْية، فأتاه يوم رآه في صورته
  قد سدّ الأفق كله عليه سندس أخضر معلق الدرّ، فذلك قول الله: { وَلَقَدْ رَآهُ بِالأُفُقِ
  المُبِينِ } وذُكر أن هذه الآية في:{ إذَا الشَّمْسُ كُوّرَتْ }{ إنَّه لَقَوْلُ رَسُولِ
  كَرِيمٍ }في جبريل، إلى قوله: { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ } يعني النبيّ
  صلى الله عليه وسلم.وقوله: { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ } اختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء المدينة والكوفة { بِضَنِينٍ } بالضاد، بمعنى أنه
  غير بخيل عليهم بتعليمهم ما علَّمه الله، وأنزل إليه من كتابه. وقرأ ذلك بعض المكيين
  وبعض البصريين وبعض الكوفيين: «بِظَنِينٍ» بالظاء، بمعنى أنه غير متهم فيما يخبرهم
  عن الله من الأنباء. ذكر من قال ذلك بالضاد، وتأوّله على ما وصفنا من التأويل من أهل
  التأويل:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عاصم، عن زِرّ «وَما
  هُوَ عَلى الْغَيْبِ بِظَنِينٍ» قال: الظَّنين: المتهم. وفي قراءتكم: { بِضَنِينٍ }
  والضنين: البخيل، والغيب: القرآن.حدثنا بشر، قال: ثنا خالد بن عبد الله الواسطي، قال:
  ثنا مغيرة، عن إبراهيم { وَما هُوَ عَلى الْغَيْب بِضَنِينٍ } ببخيل.حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ
  } قال: ما يضِنّ عليكم بما يعلم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ } قال: إن هذا القرآن غيب، فأعطاه الله
  محمداً، فبذله وعلّمه ودعا إليه، والله ما ضنّ به رسول الله صلى الله عليه وسلم.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عاصم، عن زرّ «وَما هُوَ عَلى الْغَيْبِ بِظَنين»
  قال: في قراءتنا بمتهم، ومن قرأها { بِضَنِينِ } يقول: ببخيل.حدثنا مهران، عن سفيان
  { وَما هُوَ على الْغَيْبِ بِضَنِينٍ } قال: ببخيل.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَما هُوَ عَلى الْغَيْبِ بِضَنِينٍ } الغيب: القرآن،
  لم يضنّ به على أحد من الناس أدّاه وبلّغه، بعث الله به الروح الأمين جبريل إلى رسول
  الله صلى الله عليه وسلم، فأدّى جبريل ما استودعه الله إلى محمد، وأدّى محمد ما استودعه
  الله وجبريل إلى العباد، ليس أحد منهمّ ضَنَّ، ولا كَتَم، ولا تَخَرَّص.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُّطَاعٍ ثَمَّ أَمِينٍ } * { وَمَا
  صَاحِبُكُمْ بِمَجْنُونٍ } * { وَلَقَدْ رَآهُ بِٱلأُفُقِ ٱلْمُبِينِ } * { وَمَا هُوَ
  عَلَى ٱلْغَيْبِ بِضَنِينٍ } * { وَمَا هُوَ بِقَوْلِ شَيْطَانٍ رَّجِيمٍ } * { فَأيْنَ
  تَذْهَبُونَ }حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر { وَما هُوَ عَلى الْغَيْبِ
  بِضَنِينٍ } يعني النبيّ صلى الله عليه وسلم. ذكر من قال ذلك بالظاء، وتأوّله على ما
  ذكرنا من أهل التأويل:حدثنا أبو كريب، قال: ثنا المحاربي، عن جُويبر، عن الضحاك، عن
  ابن عباس، أنه قرأ: «بِظَنِينٍ» قال: ليس بمتهم.حدثنا ابن المثنى، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن أبي المعلَّى، عن سعيد بن جُبير: أنه كان يقرأ هذا الحرف «وَما
  هُوَ عَلى الْغَيْبِ بِظَنِينٍ» فقلت لسعيد بن جُبير: ما الظنين؟ قال: ليس بمتهم.حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي المعلى، عن سعيد بن جُبير أنه قرأ «وَما هُوَ عَلى
  الْغَيْبِ بِظَنِينٍ» قلت: وما الظنين: قال المتهم.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: «وَما هُوَ عَلى الْغَيْبِ
  بِظَنِينٍ» يقول: ليس بمتهم على ما جاء به، وليس يظنّ بما أوتي.حدثنا بشر، قال: ثنا
  خالد بن عبد الله الواسطيّ، قال: ثنا المغيرة، عن إبراهيم «وَما هُوَ عَلى الْغَيْبِ
  بِظَنِينِ» قال: بمتهم.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن عاصم، عن زرّ:
  «وَما هُوَ عَلى الْغَيْب بِظَنِينٍ» قال: الغيب: القرآن... وفي قراءتنا «بِظَنِينٍ»
  متهم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في
  قوله: «بِظَنِينٍ» قال: ليس على ما أنزل الله بمتهم.وقد تأوّل ذلك بعض أهل العربية
  أن معناه: وما هو على الغيب بضعيف، ولكنه محتَمِل له مطيق، ووجهه إلى قول العرب للرجل
  الضعيف: هو ظَنُون.وأولى القراءتين في ذلك عندي بالصواب: ما عليه خطوط مصاحف المسلمين
  متفقة، وإن اختلفت قراءتهم به، وذلك { بضَنِينٍ } بالضاد، لأن ذلك كله كذلك في خطوطها.فإذا
  كان ذلك كذلك، فأولى التأويلين بالصواب في ذلك تأويل من تأوّله: وما محمد على ما علَّمه
  الله من وحيه وتنزيله ببخيل بتعليمكموه أيها الناس، بل هو حريص على أن تؤمنوا به وتتعلَّموه.وقوله:
  { وَما هُوَ بِقَوْلِ شَيْطانٍ رَجِيمٍ } يقول تعالى ذكره: وما هذا القرآن بقول شيطان
  ملعون مطرود، ولكنه كلام الله ووحيه.وقوله: { فأَيْنَ تَذْهَبُونَ } يقول تعالى ذكره:
  فأين تذهبون عن هذا القرآن، وتعدلون عنه؟ وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فأَيْنَ تَذْهَبُونَ
  } يقول: فأين تعدلون عن كتابي وطاعتي.وقيل: { فَأيْنَ تَذْهَبُونَ } ولم يقل: فإلى
  أين تذهبون، كما يقال: ذهبت الشأم، وذهبت السوق. وحُكي عن العرب سماعاً: انطلق به الغَوْرَ،
  على معنى إلغاء الصفة، وقد ينشد لبعض بني عُقَيل:تَصِيحُ بِنا حَنِيفَةُ إذْ رأتْنا   وأيَّ
  الأرْضِ تَذْهَبُ للصِّياحِبمعنى: إلى أيّ الأرض تذهب؟ واستُجيز إلغاء الصفة في ذلك
  للاستعمال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

