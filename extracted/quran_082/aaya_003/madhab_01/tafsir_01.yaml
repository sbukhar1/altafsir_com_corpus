text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا ٱلسَّمَآءُ
  ٱنفَطَرَتْ } * { وَإِذَا ٱلْكَوَاكِبُ ٱنتَثَرَتْ } * { وَإِذَا ٱلْبِحَارُ فُجِّرَتْ
  } * { وَإِذَا ٱلْقُبُورُ بُعْثِرَتْ } * { عَلِمَتْ نَفْسٌ مَّا قَدَّمَتْ وَأَخَّرَتْ
  }يقول تعالى ذكره: { إذَا السَّماءُ انْفَطَرَتْ }: انشقَّت، وإذا كواكبها انتثرت منها
  فتساقطت، { وَإذَا الْبِحارُ فُجِّرَتْ } يقول: فجَّر الله بعضها في بعض، فملأ جميعها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف منهم في بعض ذلك. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَإذَا
  الْبِحارُ فُجِّرَتْ } يقول: بعضها في بعض.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَإذَا الْبِحارُ فُجِّرَتْ } فُجر عذبها في مالحها، ومالحها في
  عذبها.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { وَإذَا الْبِحارُ
  فُجِّرَتْ } قال: فجِّر بعضها في بعض، فذهب ماؤها. وقال الكلبي: ملئت.وقوله: { وَإذَا
  الْقُبُورُ بُعْثِرَتْ } يقول: وإذا القبور أُثيرت، فاستخرج من فيها من الموتى أحياء.
  يقال: بعثر فلان حوض فلان: إذا جعل أسفله أعلاه، يقال: بعثره وبحثره: لغتان. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني علي، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَإذَا الْقُبُورُ بُعْثِرَتْ } يقول:
  بُحثت.وقوله: { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ وأخَّرَتْ } يقول تعالى ذكره: علمت كلّ
  نفس ما قدّمت لذلك اليوم من عمل صالح ينفعه، وأخرت وراءه من شيء سنَّه فعمل به.واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم بنحو الذي قلنا في ذلك. ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، قال: ثني عن القُرَظِيّ، أنه
  قال في: { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ وَأخَّرَتْ } قال: ما قدّمت مما عملت، وأما
  ما أخَّرت فالسنة يَسُنّها الرجل، يعمل بها من بعده.وقال آخرون: عُنِي بذلك: ما قدّمت
  من الفرائض التي أدتها، وما أخرَّت من الفرائض التي ضيعتها. ذكر من قال ذلك:حدثنا أبو
  كريب، قال: ثنا وكيع، عن أبيه، عن سعيد بن مسروق، عن عكرِمة { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ
  } قال: ما افترض عليها { وَما أخَّرَتْ } قال: مما افترض عليها.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { عَلِمَتْ نَفْسٌ
  ما قَدَّمَتْ وَأخَّرَتْ } قال: تعلم ما قدّمت من طاعة الله، وما أخرت مما أُمِرَت
  به من حقّ لله عليه لم تعمل به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { عَلمَتْ نَفْسٌ ما قَدَّمَتْ وأخَّرَتْ } قال: ما قدّمت من خير، وأخَّرت من
  حق الله عليها لم تعمل به.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  { ما قَدَّمَتْ وأخَّرَتْ } قال: ما قدمت من طاعة الله وما أخرت من حق الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا ٱلسَّمَآءُ ٱنفَطَرَتْ } * {
  وَإِذَا ٱلْكَوَاكِبُ ٱنتَثَرَتْ } * { وَإِذَا ٱلْبِحَارُ فُجِّرَتْ } * { وَإِذَا
  ٱلْقُبُورُ بُعْثِرَتْ } * { عَلِمَتْ نَفْسٌ مَّا قَدَّمَتْ وَأَخَّرَتْ }حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ وأخَّرَتْ
  } قال: ما قدّمت: عملت، وما أخرت: تركت وضيَّعت، وأخرت من العمل الصالح الذي دعاها
  الله إليه.وقال آخرون: بل معنى ذلك: ما قدّمت من خير أو شرّ، وأخَّرت من خير أو شرّ.
  ذكر من قال ذلك:حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا العوّام، عن إبراهيم التيميّ،
  قال: ذكروا عنده هذه الآية { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ وَأخَّرَتْ } قال: أنا مما
  أخَّر الحَجاج.وإنما اخترنا القول الذي ذكرناه، لأن كلّ ما عمل العبد من خير أو شرّ
  فهو مما قدّمه، وأن ما ضيَّع من حقّ الله عليه وفرّط فيه فلم يعمله، فهو مما قد قدّم
  من شرّ، وليس ذلك مما أخَّر من العمل، لأن العمل هو ما عمله، فأما ما لم يعمله فإنما
  هو سيئة قدّمها، فلذلك قلنا: ما أخر: هو ما سنه من سنة حسنة وسيئة، مما إذا عمل به
  العامل كان له مثل أجر العامل بها أو وزره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

