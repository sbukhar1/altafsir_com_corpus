  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱلْقُبُورُ بُعْثِرَتْ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلِمَتْ
  نَفْسٌ مَّا قَدَّمَتْ وَأَخَّرَتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { إذَا السَّماءُ انْفَطَرَتْ }: انشقَّت، وإذا كواكبها انتثرت منها فتساقطت، { وَإذَا
  الْبِحارُ فُجِّرَتْ } يقول: فجَّر الله بعضها في بعض، فملأ جميعها. وبنحو الذي قلنا
  في ذلك قال أهل التأويل على اختلاف منهم في بعض ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { وَإذَا الْبِحارُ فُجِّرَتْ } يقول: بعضها في بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  الْبِحارُ فُجِّرَتْ } فُجر عذبها في مالحها، ومالحها في عذبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { وَإذَا
  الْبِحارُ فُجِّرَتْ } قال: فجِّر بعضها في بعض، فذهب ماؤها. وقال الكلبي: ملئت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإذَا الْقُبُورُ بُعْثِرَتْ } يقول: وإذا القبور أُثيرت،
  فاستخرج من فيها من الموتى أحياء. يقال: بعثر فلان حوض فلان: إذا جعل أسفله أعلاه،
  يقال: بعثره وبحثره: لغتان. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني علي، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  في قوله: { وَإذَا الْقُبُورُ بُعْثِرَتْ } يقول: بُحثت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ وأخَّرَتْ } يقول تعالى ذكره: علمت كلّ نفس ما قدّمت
  لذلك اليوم من عمل صالح ينفعه، وأخرت وراءه من شيء سنَّه فعمل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويل ذلك، فقال بعضهم بنحو الذي قلنا في ذلك.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر بن سليمان، عن أبيه، قال: ثني عن القُرَظِيّ، أنه قال في: { عَلِمَتْ نَفْسٌ
  ما قَدَّمَتْ وَأخَّرَتْ } قال: ما قدّمت مما عملت، وأما ما أخَّرت فالسنة يَسُنّها
  الرجل، يعمل بها من بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنِي بذلك: ما قدّمت
  من الفرائض التي أدتها، وما أخرَّت من الفرائض التي ضيعتها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن أبيه، عن سعيد بن مسروق، عن عكرِمة
  { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ } قال: ما افترض عليها { وَما أخَّرَتْ } قال: مما
  افترض عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ
  وَأخَّرَتْ } قال: تعلم ما قدّمت من طاعة الله، وما أخرت مما أُمِرَت به من حقّ لله
  عليه لم تعمل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { عَلمَتْ نَفْسٌ ما قَدَّمَتْ وأخَّرَتْ } قال: ما قدّمت
  من خير، وأخَّرت من حق الله عليها لم تعمل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، { ما قَدَّمَتْ وأخَّرَتْ }
  قال: ما قدمت من طاعة الله وما أخرت من حق الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
