  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { عَلِمَتْ
  نَفْسٌ ما قَدَّمَتْ وأخَّرَتْ } قال: ما قدّمت: عملت، وما أخرت: تركت وضيَّعت، وأخرت
  من العمل الصالح الذي دعاها الله إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ما قدّمت من خير أو شرّ، وأخَّرت من خير أو شرّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا العوّام، عن إبراهيم التيميّ،
  قال: ذكروا عنده هذه الآية { عَلِمَتْ نَفْسٌ ما قَدَّمَتْ وَأخَّرَتْ } قال: أنا مما
  أخَّر الحَجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما اخترنا القول الذي ذكرناه،
  لأن كلّ ما عمل العبد من خير أو شرّ فهو مما قدّمه، وأن ما ضيَّع من حقّ الله عليه
  وفرّط فيه فلم يعمله، فهو مما قد قدّم من شرّ، وليس ذلك مما أخَّر من العمل، لأن العمل
  هو ما عمله، فأما ما لم يعمله فإنما هو سيئة قدّمها، فلذلك قلنا: ما أخر: هو ما سنه
  من سنة حسنة وسيئة، مما إذا عمل به العامل كان له مثل أجر العامل بها أو وزره.</font></font><font
