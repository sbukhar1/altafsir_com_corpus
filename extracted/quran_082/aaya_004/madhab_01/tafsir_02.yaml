text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا ٱلسَّمَآءُ
  ٱنفَطَرَتْ } * { وَإِذَا ٱلْكَوَاكِبُ ٱنتَثَرَتْ } * { وَإِذَا ٱلْبِحَارُ فُجِّرَتْ
  } * { وَإِذَا ٱلْقُبُورُ بُعْثِرَتْ } * { عَلِمَتْ نَفْسٌ مَّا قَدَّمَتْ وَأَخَّرَتْ
  }{ ٱنفَطَرَتْ } انشقت { فُجِّرَتْ } فتح بعضها إلى بعض، فاختلط العذب بالمالح، وزال
  البرزخ الذي بينهما، وصارت البحار بحراً واحداً وروي أنّ الأرض تنشف الماء بعد امتلاء
  البحار، فتصير مستوية، وهو معنى التسجير عند الحسن، وقرىء «فجرت» بالتخفيف. وقرأ مجاهد:
  فجرت على النباء للفاعل والتخفيف. بمعنى: بغت لزوال البرزخ نظراً إلى قوله تعالى:{ لاَّ
  يَبْغِيَانِ }[الرحمٰن: 20] لأنّ البغي والفجور أخوان. بعثر وبحثر بمعنى، وهما مركبان
  من البعث والبحث مع راء مضمومة إليهما. والمعنى: يحثت وأخرج موتاها. وقيل: لبراءة المبعثرة
  لأنها بعثرت أسرار المنافقين.\r\n\t\t\t\r\n\t\t\t</section>"

