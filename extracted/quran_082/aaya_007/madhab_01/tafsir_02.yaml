  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلإِنسَٰنُ مَا غَرَّكَ بِرَبِّكَ ٱلْكَرِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي خَلَقَكَ
  فَسَوَّاكَ فَعَدَلَكَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِيۤ أَيِّ صُورَةٍ مَّا شَآءَ رَكَّبَكَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما معنى قوله: { مَا غَرَّكَ بِرَبِّكَ ٱلْكَرِيمِ } وكيف
  طابق الوصف بالكرم إنكار الاغترار به، وإنما يغتر بالكريم، كما يروى عن عليّ رضي اللَّه
  عنه أنه صاح بغلام له كرّات فلم يلبه، فنظر فإذا هو بالباب، فقال له: ما لك لم تجبني؟
  قال: لثقتي بحلمك وأمني من عقوبتك، فاستحسن جوابه وأعتقه، وقالوا: من كرم الرجل سوء
  أدب غلمانه. قلت معناه أنّ حق الإنسان أن لا يغترّ بتكرم الله عليه، حيث خلقه حياً
  لينفعه، وبتفضله عليه بذلك حتى يطمع بعدما مكنه وكلفه فعصى وكفر النعمة المتفضل بها
  أن يتفضل عليه بالثواب وطرح العقاب، اغتراراً بالتفضل الأوّل، فإنه منكر خارج من حد
  الحكمة، ولهذا:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1273) قال رسول الله صلى الله عليه
  وسلم لما تلاها.</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" غرّه جهله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عمر رضي الله عنه: غرّه حمقه وجهله. وقال الحسن: غره والله شيطانه الخبيث، أي: زين
  له المعاصي وقال له: أفعل ما شئت، فربك الكريم الذي تفضل عليك بما تفضل به أوّلا وهو
  متفضل عليك آخراً، حتى ورطه وقيل للفضيل ابن عياض: إن أقامك الله يوم القيامة وقال
  لك: { مَا غَرَّكَ بِرَبّكَ ٱلْكَرِيمِ } ماذا تقول؟ قال أقول: غرّتني ستورك المرخاة.
  وهذا على سبيل الاعتراف بالخطأ في الاغترار بالستر، وليس باعتذار كما يظنه الطماع،
  ويطّن به قصاص الحشوية ويروون عن أئمتهم: إنما قال { بِرَبّكَ ٱلْكَرِيمِ } دون سائر
  صفاته، ليلقن عبده الجواب حتى يقول: غرّني كرم الكريم. وقرأ سعيد بن جبير: «ما أغرّك»
  إما على التعجب، وإما على الاستفهام؛ من قولك: غرّ الرجل فهو غارّ: إذا غفل، من قولك:
  بيتهم العدوّ وهم غارّون. وأغرّه غيره: جعله غاراً { فَسَوَّٰكَ } فجعلك سويا سالم
  الأعضاء { فَعَدَلَكَ } فصيرك معتدلاً متناسب الخلق من غير تفاوت فيه، فلم يجعل إحدى
  اليدين أطول، ولا إحدى العينين أوسع، ولا بعض الأعضاء أبيض وبعضها أسود، ولا بعض الشعر
  فاحماً وبعضه أشقر. أو جعلك معتدل الخلق تمشي قائماً لا كالبهائم. وقرىء «فعدلك» بالتخفيف
  وفيه وجهان، أحدهما: أن يكون بمعنى المشدّد، أي: عدل بعض أعضائك ببعض حتى اعتدلت والثاني
  { فَعَدَلَكَ } فصرفك. يقال: عدله عن الطريق يعني: فعدلك عن خلقة غيرك وخلقك خلقة حسنة
  مفارقة لسائر الخلق. أو فعدلك إلى بعض الأشكال والهيآت. { مَّا } في { مَّا شَآءَ }
  مزيدة، أي: ركبك في أيّ صورة اقتضتها مشيئته وحكمته من الصور المختلقة في الحسن والقبح
  والطول والقصر والذكورة والأنوثة، والشبه ببعض الأقارب وخلاف الشبه فإن قلت: هلا عطفت
  هذه الجملة كما عطف ما قبلها؟ قلت: لأنها بيان لعدلك. فإن قلت: بم يتعلق الجار؟ قلت:
  يجوز أن يتعلق بركبك. على معنى: وضعك في بعض الصور ومكنك فيه، وبمحذوف أي ركبك حاصلاً
  في بعض الصور؛ ومحله النصب على الحال إن علق بمحذوف ويجوز أن يتعلق بعدلك، ويكون في
  (أي) معنى التعجب، أي فعدلك في صورة عجيبة، ثم قال: ما شاء ركبك. أي ركبك ما شاء من
  التراكيب، يعني تركيباً حسناً.</font></font><font class=\"TextResultArabic\"><font
