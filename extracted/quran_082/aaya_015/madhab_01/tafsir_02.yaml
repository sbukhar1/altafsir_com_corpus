text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلأَبْرَارَ
  لَفِي نَعِيمٍ } * { وَإِنَّ ٱلْفُجَّارَ لَفِي جَحِيمٍ } * { يَصْلَوْنَهَا يَوْمَ
  ٱلدِّينِ } * { وَمَا هُمْ عَنْهَا بِغَآئِبِينَ }{ وَمَا هُمَ عَنْهَا بِغَآئِبِينَ
  } كقوله:{ وَمَا هُم بِخَـٰرِجِينَ مِنْهَا }[المائدة: 37]، ويجوز أن يراد: يصلون النار
  يوم الدين وما يغيبون عنها قبل ذلك، يعني: في قبورهم، وقيل: أخبر الله في هذه السورة
  أنّ لابن آدم ثلاث حالات: حال الحياة التي يحفظ فيها عمله، وحال الآخرة التي يجازى
  فيها، وحال البرزخ وهو قوله: { وَمَا هُمَ عَنْهَا بِغَآئِبِينَ (16) }.\r\n\t\t\t\r\n\t\t\t</section>"

