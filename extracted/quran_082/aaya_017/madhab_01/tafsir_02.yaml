  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ مَآ أَدْرَاكَ مَا يَوْمُ ٱلدِّينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  لاَ تَمْلِكُ نَفْسٌ لِنَفْسٍ شَيْئاً وَٱلأَمْرُ يَوْمَئِذٍ لِلَّهِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أن أمر يوم الدين بحيث لا تدرك دراية دار كنهه في الهول والشدّة
  وكيفما تصورّته فهو فوق ذلك وعلى أضعافه، والتكرير لزيادة التهويل، ثم أجمل القول في
  وصفه فقال { يَوْمَ لاَ تَمْلِكُ نَفْسٌ لِنَفْسٍ شَيْئاً } أي لا تستطيع دفعاً عنها
  ولا نفعاً لها بوجه ولا أمر إلا لله وحده. من رفع فعلى البدل من يوم الدين، أو على:
  هو يوم لا تملك. ومن نصب فبإضمار يدانون؛ لأنّ الدين يدل عليه. أو بإضمار اذكر. ويجوز
  أن يفتح لإضافته إلى غير متمكن وهو في محل الرفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1274)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ إذا السماء انفطرت كتب
  الله له بعدد كل قطرة من السماء حسنة وبعدد كل قبر حسنة \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
