text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ بَلْ تُكَذِّبُونَ
  بِٱلدِّينِ } * { وَإِنَّ عَلَيْكُمْ لَحَافِظِينَ } * { كِرَاماً كَاتِبِينَ } * {
  يَعْلَمُونَ مَا تَفْعَلُونَ } * { إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ }يقول تعالى ذكره:
  ليس الأمر أيُّها الكافرون كما تقولون، من أنكم على الحقّ في عبادتكم غير الله، ولكنكم
  تكذّبون بالثواب والعقاب والجزاء والحساب. وبنحو الذي قلنا في معنى قوله { بَلْ تُكَذِّبُونَ
  بِالدِّينِ } قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، في قوله: { بَلْ تُكَذِّبُونَ بِالدِّينِ } قال: بالحساب.حدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد: { تُكَذِّبُونَ بِالدِّينِ
  } قال: بيوم الحساب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله:
  { بَلْ تُكَذِّبُونَ بالدِّينِ } قال: يوم شدّة، يوم يدين الله العباد بأعمالهم.وقوله:
  { وَإنَّ عَلَيْكُمْ لَحافِظِينَ } يقول: وإن عليكم رُقَباء حافظين يحفظون أعمالكم،
  ويُحْصونها عليكم { كِرَاماً كاتِبِينَ } يقول: كراما على الله كاتبين، يكتبون أعمالكم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يعقوب، قال: ثنا ابن
  علية، قال: قال بعض أصحابنا، عن أيوب، في قوله: { وَإنَّ عَلَيْكُمْ لَحافِظِينَ كِرَاماً
  كاتِبِينَ } قال: يكتبون ما تقولون وما تَعْنُون.وقوله: { يَعْلَمُونَ ما تَفْعَلُونَ
  } يقول: يعلم هؤلاء الحافظون ما تفعلون من خير أو شرّ، يحصون ذلك عليكم.وقوله: { إنَّ
  الأبْرَارَ لَفِي نَعِيمٍ } يقول جلّ ثناؤه: إن الذين برّوا بأداء فرائض الله، واجتناب
  معاصيه لفي نعيم الجنان ينعمون فيها.\r\n\t\t\t\r\n\t\t\t</section>"

