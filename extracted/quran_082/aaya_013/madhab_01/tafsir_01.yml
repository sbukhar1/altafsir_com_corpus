  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  بَلْ تُكَذِّبُونَ بِٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ عَلَيْكُمْ لَحَافِظِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِرَاماً
  كَاتِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَعْلَمُونَ مَا تَفْعَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلأَبْرَارَ لَفِي نَعِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ليس الأمر أيُّها الكافرون كما تقولون، من أنكم على الحقّ في عبادتكم غير الله، ولكنكم
  تكذّبون بالثواب والعقاب والجزاء والحساب. وبنحو الذي قلنا في معنى قوله { بَلْ تُكَذِّبُونَ
  بِالدِّينِ } قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { بَلْ تُكَذِّبُونَ بِالدِّينِ
  } قال: بالحساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد: { تُكَذِّبُونَ بِالدِّينِ } قال: بيوم
  الحساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قوله: { بَلْ تُكَذِّبُونَ بالدِّينِ } قال: يوم شدّة،
  يوم يدين الله العباد بأعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ عَلَيْكُمْ لَحافِظِينَ } يقول: وإن عليكم رُقَباء حافظين يحفظون أعمالكم،
  ويُحْصونها عليكم { كِرَاماً كاتِبِينَ } يقول: كراما على الله كاتبين، يكتبون أعمالكم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: قال بعض أصحابنا، عن أيوب، في قوله: { وَإنَّ عَلَيْكُمْ
  لَحافِظِينَ كِرَاماً كاتِبِينَ } قال: يكتبون ما تقولون وما تَعْنُون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَعْلَمُونَ ما تَفْعَلُونَ } يقول: يعلم هؤلاء الحافظون
  ما تفعلون من خير أو شرّ، يحصون ذلك عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ الأبْرَارَ لَفِي نَعِيمٍ } يقول جلّ ثناؤه: إن الذين برّوا بأداء فرائض الله،
  واجتناب معاصيه لفي نعيم الجنان ينعمون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

