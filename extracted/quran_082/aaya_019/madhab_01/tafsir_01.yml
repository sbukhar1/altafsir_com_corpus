  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  ٱلْفُجَّارَ لَفِي جَحِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَصْلَوْنَهَا يَوْمَ ٱلدِّينِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  هُمْ عَنْهَا بِغَآئِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا يَوْمُ ٱلدِّينِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  مَآ أَدْرَاكَ مَا يَوْمُ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ لاَ تَمْلِكُ
  نَفْسٌ لِنَفْسٍ شَيْئاً وَٱلأَمْرُ يَوْمَئِذٍ لِلَّهِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَإنَّ الفُجَّارَ } الذين كفروا بربهم { لَفِي جَحِيمٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَصْلَوْنَها يَوْمَ الدِّينِ } يقول جلّ ثناؤه: يَصْلَى
  هؤلاء الفجار الجحيم يوم القيامة، يوم يُدان العباد بالأعمال، فيُجازَوْنَ بها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يَوْمَ الدِّينِ
  } من أسماء يوم القيامة، عظَّمه الله، وحذّره عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما هُمْ عَنْها بِغائِبِينَ } يقول تعالى ذكره: وما هؤلاء الفجار من الجحيم بخارجين
  أبداً فغائبين عنها، ولكنهم فيها مخلَّدون ماكثون، وكذلك الأبرار في النعيم، وذلك نحو
  قوله: { وَما هُمْ مِنْها بِمُخْرَجِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أدْرَاكَ ما يَوْمُ الدِّينِ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  وما أدراك يا محمد، أي وما أشْعرك ما يوم الدين؟ يقول: أيُّ شيء يومُ الحساب والمجازاة،
  معظماً شأنه جلّ ذكره، بقيله ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما أدْرَاكَ ما يَوْم الدينِ } تعظيماً ليوم القيامة،
  يوم تدان فيه الناس بأعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ ما أدْرَاكَ ما يَوْمُ الدِّينِ } يقول: ثم أيّ شيء أشعرك يوم المجازاة والحساب
  يا محمد، تعظيماً لأمره ثم فسَّر جلّ ثناؤه بعض شأنه فقال: { يَوْمَ لا تَمْلِكُ نَفْسٌ
  لِنَفْسٍ شَيْئاً }: يقول: ذلك اليوم، يوم لا تملك نفس، يقول: يوم لا تُغني نفس عن
  نفس شيئاً، فتدفع عنها بليَّة نزلت بها، ولا تنفعها بنافعة، وقد كانت في الدنيا تحميها،
  وتدفع عنها من بغاها سوءاً، فبطل ذلك يومئذٍ، لأن الأمر صار لله الذي لا يغلبه غالب،
  ولا يقهره قاهر، واضمحلت هنالك الممالك، وذهبت الرياسات، وحصل الملك للملك الجبار،
  وذلك قوله: { وَالأَمْرُ يَوْمَئِذٍ لِلّهِ } يقول: والأمر كله يومئذٍ، يعني الدين
  لله دون سائر خلقه، ليس لأحد من خلقه معه يومئذٍ أمر ولا نهي. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالأمْرُ يَوْمَئِذٍ لِلّهِ
  } قال: ليس ثم أحد يومئذٍ يقضي شيئاً، ولا يصنع شيئاً إلاَّ ربّ العالمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يَوْمَ
  لا تَمْلِكُ نَفْسٌ لِنَفْسٍ شَيْئاً وَالأمْرُ يَوْمَئِذٍ لِلّهِ } والأمر والله اليوم
  لله، ولكنه يومئذٍ لا ينازعه أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { يَوْمَ لا تَمْلِكُ نَفْسٌ } فقرأته عامة قرّاء الحجاز والكوفة
  بنصب { يَوْمَ } إذ كانت إضافته غير محضة. وقرأه بعض قرّاء البصرة بضم «يَوْمُ» ورفعه
  ردًّا على اليوم الأوّل، والرفع فيه أفصح في كلام العرب، وذلك أن اليوم مضاف إلى يفعل،
  والعرب إذا أضافت اليوم إلى تفعل أو يفعل أو أفعل رفعوه فقالوا: هذا يوم أفعل كذا،
  وإذا أضافته إلى فعل ماضٍ نصبوه ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلى حِينَ عاتَبْتُ المَشِيبَ عَلى الصِّبا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقُلْتُ ألَمَّا تَصْحُ والشَّيْبُ وَازِعُ؟</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

