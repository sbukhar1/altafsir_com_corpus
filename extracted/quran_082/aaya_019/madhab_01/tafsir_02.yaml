text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَدْرَاكَ
  مَا يَوْمُ ٱلدِّينِ } * { ثُمَّ مَآ أَدْرَاكَ مَا يَوْمُ ٱلدِّينِ } * { يَوْمَ لاَ
  تَمْلِكُ نَفْسٌ لِنَفْسٍ شَيْئاً وَٱلأَمْرُ يَوْمَئِذٍ لِلَّهِ }يعني أن أمر يوم
  الدين بحيث لا تدرك دراية دار كنهه في الهول والشدّة وكيفما تصورّته فهو فوق ذلك وعلى
  أضعافه، والتكرير لزيادة التهويل، ثم أجمل القول في وصفه فقال { يَوْمَ لاَ تَمْلِكُ
  نَفْسٌ لِنَفْسٍ شَيْئاً } أي لا تستطيع دفعاً عنها ولا نفعاً لها بوجه ولا أمر إلا
  لله وحده. من رفع فعلى البدل من يوم الدين، أو على: هو يوم لا تملك. ومن نصب فبإضمار
  يدانون؛ لأنّ الدين يدل عليه. أو بإضمار اذكر. ويجوز أن يفتح لإضافته إلى غير متمكن
  وهو في محل الرفع.عن رسول الله صلى الله عليه وسلم:(1274) \" من قرأ إذا السماء انفطرت
  كتب الله له بعدد كل قطرة من السماء حسنة وبعدد كل قبر حسنة \". \r\n\t\t\t\r\n\t\t\t</section>"

