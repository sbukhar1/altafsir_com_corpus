  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلإِنسَٰنُ مَا غَرَّكَ بِرَبِّكَ ٱلْكَرِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي خَلَقَكَ
  فَسَوَّاكَ فَعَدَلَكَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِيۤ أَيِّ صُورَةٍ مَّا شَآءَ رَكَّبَكَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يا أيها الإنسان الكافر، أيُّ شيء غرّك بربك الكريم،
  غرّ الإنسانَ به عدوُّه المسلَّط عليه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما غَرَّكَ بِرَبِّكَ الكَرِيم } شيء
  مَّا غرّ ابنَ آدم هذا العدوُّ الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِي خَلَقَكَ فَسَوَّاكَ } يقول: الذي خلقك أيها الإنسان فسوّى خلقك { فَعَدَلكَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة ومكة والشام والبصرة: «فَعَدَّلكَ» بتشديد الدال، وقرأ ذلك عامة
  قرّاء الكوفة بتخفيفها وكأن من قرأ ذلك بالتشديد، وجَّه معنى الكلام إلى أنه جعلك معتدلاً
  معدّل الخلق مقوَّماً، وكأنّ الذين قرؤوه بالتخفيف، وجَّهوا معنى الكلام إلى صرفك،
  وأمالك إلى أيّ صورة شاء، إما إلى صورة حسنة، وإما إلى صورة قبيحة، أو إلى صورة بعض
  قراباته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك عندي بالصواب
  أن يقال: إنهما قراءتان معروفتان في قَرَأة الأمصار، صحيحتا المعنى، فبأيتهما قرأ القارىء
  فمصيب، غير أن أعجبهما إليّ أن أقرأ به، قراءة من قرأ ذلك بالتشديد، لأن دخول «في»
  للتعديل أحسن في العربية من دخولها للعدل، ألا ترى أنك تقول: عدّلتك في كذا، وصرفتك
  إليه، ولا تكاد تقول: عدلتك إلى كذا وصرفتك فيه، فلذلك اخترت التشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك وذكرنا أن قارئي ذلك تأوّلوه، جاءت الرواية
  عن أهل التأويل أنهم قالوه. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { فِي أيِّ صُورَةٍ ما
  شاءَ رَكَّبَكَ } قال: في أيّ شبه أب أو أم أو خال أو عمّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن إسماعيل، في قوله: { ما شاءَ رَكَّبَكَ } قال:
  إن شاء في صورة كلب، وإن شاء في صورة حمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل، عن أبي صالح { فِي أيِّ صُورَةٍ ما
  شاءَ رَكَّبَكَ } قال: خنزيراً أو حماراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن عكرِمة، في قوله: { فِي أيِّ صُورَةٍ
  ما شاءَ رَكَّبَكَ } قال: إن شاء في صورة قرد، وإن شاء في صورة خنزير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سنان القزّاز، قال: ثنا مطهر بن الهيثم، قال: ثنا موسى
  بن عليّ بن أبي رباح اللَّخمي، قال: ثني أبي، عن جدي، أن النبيّ صلى الله عليه وسلم
  قال له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ما وُلِدَ لَكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يا رسول الله، ما عسى أن يولد لي، إما غلام، وإما جارية، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَمَنْ يُشْبِهُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يا رسول الله من عسى أن يشبه؟
  إما أباه، وإما أمه فقال النبيّ صلى الله عليه وسلم عندها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَهْ، لا تَقُولَنَّ هَكَذَا، إنَّ النُّطْفَةَ إذا اسْتَقَرَّتْ
  فِي الرَّحِمِ أحْضَرَ اللّهُ كُلَّ نَسَبٍ بَيْنَها وَبَينَ آدَمَ، أما قَرأْتَ هَذِهِ
  الآيَةَ فِي كِتابِ اللّهِ فِي أيِّ صُورَةٍ ما شاءَ رَكَّبَكَ قال: سَلَكَكَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

