text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلإِنسَٰنُ
  مَا غَرَّكَ بِرَبِّكَ ٱلْكَرِيمِ } * { ٱلَّذِي خَلَقَكَ فَسَوَّاكَ فَعَدَلَكَ }
  * { فِيۤ أَيِّ صُورَةٍ مَّا شَآءَ رَكَّبَكَ }يقول تعالى ذكره: يا أيها الإنسان الكافر،
  أيُّ شيء غرّك بربك الكريم، غرّ الإنسانَ به عدوُّه المسلَّط عليه، كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما غَرَّكَ بِرَبِّكَ الكَرِيم } شيء مَّا
  غرّ ابنَ آدم هذا العدوُّ الشيطان.وقوله: { الَّذِي خَلَقَكَ فَسَوَّاكَ } يقول: الذي
  خلقك أيها الإنسان فسوّى خلقك { فَعَدَلكَ }.واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة ومكة والشام والبصرة: «فَعَدَّلكَ» بتشديد الدال، وقرأ ذلك عامة
  قرّاء الكوفة بتخفيفها وكأن من قرأ ذلك بالتشديد، وجَّه معنى الكلام إلى أنه جعلك معتدلاً
  معدّل الخلق مقوَّماً، وكأنّ الذين قرؤوه بالتخفيف، وجَّهوا معنى الكلام إلى صرفك،
  وأمالك إلى أيّ صورة شاء، إما إلى صورة حسنة، وإما إلى صورة قبيحة، أو إلى صورة بعض
  قراباته.وأولى الأقوال في ذلك عندي بالصواب أن يقال: إنهما قراءتان معروفتان في قَرَأة
  الأمصار، صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب، غير أن أعجبهما إليّ أن أقرأ
  به، قراءة من قرأ ذلك بالتشديد، لأن دخول «في» للتعديل أحسن في العربية من دخولها للعدل،
  ألا ترى أنك تقول: عدّلتك في كذا، وصرفتك إليه، ولا تكاد تقول: عدلتك إلى كذا وصرفتك
  فيه، فلذلك اخترت التشديد.وبنحو الذي قلنا في ذلك وذكرنا أن قارئي ذلك تأوّلوه، جاءت
  الرواية عن أهل التأويل أنهم قالوه. ذكر الرواية بذلك:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، في قول الله: { فِي أيِّ صُورَةٍ ما شاءَ رَكَّبَكَ } قال:
  في أيّ شبه أب أو أم أو خال أو عمّ.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن إسماعيل،
  في قوله: { ما شاءَ رَكَّبَكَ } قال: إن شاء في صورة كلب، وإن شاء في صورة حمار.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل، عن أبي صالح { فِي أيِّ صُورَةٍ ما
  شاءَ رَكَّبَكَ } قال: خنزيراً أو حماراً.حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي
  رجاء، عن عكرِمة، في قوله: { فِي أيِّ صُورَةٍ ما شاءَ رَكَّبَكَ } قال: إن شاء في
  صورة قرد، وإن شاء في صورة خنزير.حدثني محمد بن سنان القزّاز، قال: ثنا مطهر بن الهيثم،
  قال: ثنا موسى بن عليّ بن أبي رباح اللَّخمي، قال: ثني أبي، عن جدي، أن النبيّ صلى
  الله عليه وسلم قال له: \" ما وُلِدَ لَكَ؟ \" قال: يا رسول الله، ما عسى أن يولد لي،
  إما غلام، وإما جارية، قال: \" فَمَنْ يُشْبِهُ؟ \" قال: يا رسول الله من عسى أن يشبه؟
  إما أباه، وإما أمه فقال النبيّ صلى الله عليه وسلم عندها: \" مَهْ، لا تَقُولَنَّ
  هَكَذَا، إنَّ النُّطْفَةَ إذا اسْتَقَرَّتْ فِي الرَّحِمِ أحْضَرَ اللّهُ كُلَّ نَسَبٍ
  بَيْنَها وَبَينَ آدَمَ، أما قَرأْتَ هَذِهِ الآيَةَ فِي كِتابِ اللّهِ فِي أيِّ صُورَةٍ
  ما شاءَ رَكَّبَكَ قال: سَلَكَكَ \". \r\n\t\t\t\r\n\t\t\t</section>"

