  none\" href=\"JavaScript:Open_Menu()\">يَعْلَمُونَ مَا تَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَلاَّ } ارتدعوا عن الاغترار بكرم الله والتسلق به. وهو موجب الشكر
  والطاعة، إلى عكسهما الذي هو الكفر والمعصية. ثم قال: { بَلْ تُكَذِّبُونَ بِٱلدّينِ
  } أصلا وهو الجزاء. أو دين الإسلام. فلا تصدّقون ثواباً ولا عقاباً وهو شرّ من الطمع
  المنكر { وَإِنَّ عَلَيْكُمْ لَحَـٰفِظِينَ } تحقيق لما يكذبون به من الجزاء، يعني
  أنكم تكذبون بالجزاء والكاتبون يكتبون عليكم أعمالكم لتجازوا بها. وفي تعظيم الكتبة
  بالثناء عليهم: تعظيم لأمر الجزاء، وأنه عند الله من جلائل الأمور؛ ولولا ذلك لما وكل
  بضبط ما يحاسب عليه، ويجازي به الملائكة الكرام الحفظة الكتبة. وفيه إنذار وتهويل وتشوير
  للعصاة ولطف للمؤمنين وعن الفضيل أنه كان إذا قرأها قال: ما أشدّها من أية على الغافلين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
