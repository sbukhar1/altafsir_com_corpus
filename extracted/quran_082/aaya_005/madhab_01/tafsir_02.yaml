  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱنفَطَرَتْ
  } انشقت { فُجِّرَتْ } فتح بعضها إلى بعض، فاختلط العذب بالمالح، وزال البرزخ الذي
  بينهما، وصارت البحار بحراً واحداً وروي أنّ الأرض تنشف الماء بعد امتلاء البحار، فتصير
  مستوية، وهو معنى التسجير عند الحسن، وقرىء «فجرت» بالتخفيف. وقرأ مجاهد: فجرت على
  النباء للفاعل والتخفيف. بمعنى: بغت لزوال البرزخ نظراً إلى قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  يَبْغِيَانِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمٰن: 20] لأنّ البغي والفجور أخوان. بعثر وبحثر بمعنى، وهما مركبان
  من البعث والبحث مع راء مضمومة إليهما. والمعنى: يحثت وأخرج موتاها. وقيل: لبراءة المبعثرة
  لأنها بعثرت أسرار المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

