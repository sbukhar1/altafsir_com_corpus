  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلرِّجَالُ
  قَوَّٰمُونَ عَلَى ٱلنِّسَآءِ بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَآ
  أَنْفَقُواْ مِنْ أَمْوَٰلِهِمْ فَٱلصَّٰلِحَٰتُ قَٰنِتَٰتٌ حَٰفِظَٰتٌ لِّلْغَيْبِ
  بِمَا حَفِظَ ٱللَّهُ وَٱلَّٰتِي تَخَافُونَ نُشُوزَهُنَّ فَعِظُوهُنَّ وَٱهْجُرُوهُنَّ
  فِي ٱلْمَضَاجِعِ وَٱضْرِبُوهُنَّ فَإِنْ أَطَعْنَكُمْ فَلاَ تَبْغُواْ عَلَيْهِنَّ
  سَبِيلاً إِنَّ ٱللَّهَ كَانَ عَلِيّاً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بقوله جلّ ثناؤه: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاء }: الرجال أهل قيام على
  نسائهم في تأديبهن والأخذ على أيديهن، فيما يجب عليهنّ لله ولأنفسهم؛ { بِمَا فَضَّلَ
  ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ }: يعني بما فضل الله به الرجال على أزواجهم من سوقهم
  إليهنّ مهورهنّ، وإنفاقهم عليهنّ أموالهم، وكفايتهم إياهن مؤنهن. وذلك تفضيل الله تبارك
  وتعالى إياهم عليهن، ولذلك صاروا قوّاماً عليهنّ، نافذي الأمر عليهنّ فيما جعل الله
  إليهم من أمورهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { ٱلرِّجَالُ
  قَوَّامُونَ عَلَى ٱلنِّسَاء } يعني: أمراء عليها أن تطيعه فيما أمرها الله به من طاعته،
  وطاعته أن تكون محسنة إلى أهله حافظة لماله وفضله عليها بنفقته وسعيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك
  في قوله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ
  عَلَىٰ بَعْضٍ } يقول: الرجل قائم على المرأة يأمرها بطاعة الله، فإن أبت، فله أن يضربها
  ضرباً غير مبرّح، وله عليها الفضل بنفقته وسعيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ٱلرِّجَالُ
  قَوَّامُونَ عَلَى ٱلنِّسَاء } قال: يأخذون على أيديهن ويؤدبونهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال:
  سمعت سفيان، يقول: { بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ } قال: بتفضيل
  الله الرجال على النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر أن هذه الآية نزلت في رجل لطم
  امرأته، فخوصم إلى النبيّ صلى الله عليه وسلم في ذلك، فقضى لها بالقصاص. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الأعلى، قال: ثنا سعيد، عن قتادة، قال: ثنا الحسن: أن رجلاً لطم امرأته، فأتت النبيّ
  صلى الله عليه وسلم، فأراد أن يقصها منه، فأنزل الله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى
  ٱلنّسَاءِ بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَا أَنفَقُواْ مِنْ
  أَمْوٰلِهِمْ } فدعاه النبيّ صلى الله عليه وسلم، فتلاها عليه وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أرَدْتُ أمْرا وأرَادَ اللّه غَيْرَهُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنّسَاءِ بِمَا فَضَّلَ
  ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ } ذكر لنا
  أن رجلاً لطم امرأٍّه، فأتت النبيّ صلى الله عليه وسلم، ثم ذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، في قوله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ } قال: صكّ رجل امرأته،
  فأتت النبيّ صلى الله عليه وسلم، فأراد أن يقيدَها منه، فأنزل الله: { ٱلرِّجَالُ قَوَّامُونَ
  عَلَى ٱلنِّسَاءِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
