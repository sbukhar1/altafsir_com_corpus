  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلرِّجَالُ قَوَّٰمُونَ عَلَى ٱلنِّسَآءِ بِمَا فَضَّلَ
  ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَآ أَنْفَقُواْ مِنْ أَمْوَٰلِهِمْ فَٱلصَّٰلِحَٰتُ
  قَٰنِتَٰتٌ حَٰفِظَٰتٌ لِّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ وَٱلَّٰتِي تَخَافُونَ نُشُوزَهُنَّ
  فَعِظُوهُنَّ وَٱهْجُرُوهُنَّ فِي ٱلْمَضَاجِعِ وَٱضْرِبُوهُنَّ فَإِنْ أَطَعْنَكُمْ
  فَلاَ تَبْغُواْ عَلَيْهِنَّ سَبِيلاً إِنَّ ٱللَّهَ كَانَ عَلِيّاً كَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن جرير بن حازم، عن الحسن، أن رجلاً
  من الأنصار لطم امرأته، فجاءت تلتمس القصاص، فجعل النبيّ صلى الله عليه وسلم بينهما
  القصاص، فنزلت: قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن قَبْلِ أَن يُقْضَىٰ إِلَيْكَ
  وَحْيُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 114] ونزلت: { ٱلرّجَالُ قَوَّامُونَ عَلَى ٱلنّسَاء بِمَا فَضَّلَ
  ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: لطم رجل امرأته، فأراد
  النبيّ صلى الله عليه وسلم القصاص، فبينما هم كذلك، نزلت الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السدي، أما: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ } فإن رجلاً من الأنصار كان
  بينه وبين امرأته كلام، فلطمها، فانطلق أهلها، فذكروا ذلك للنبيّ صلى الله عليه وسلم،
  فأخبرهم: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان الزهري يقول: ليس بين الرجل وامرأته قصاص فيما دون النفس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  سمعت الزهري، يقول: لو أن رجلاً شجّ امرأته، أو جرحها، لم يكن عليه في ذلك قود وكان
  عليه العقل، إلا أن يعدو عليها فيقتلها، فيقتل بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ } فإنه يعني: وبما ساقوا إليهنّ من صداق،
  وأنفقوا عليهن من نفقة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن
  عباس، قال: فضله علها بنفقته وسعيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال:
  سمعت سفيان يقول: { وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ } بما ساقوا من المهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام إذًا: الرجال قوّامون على نسائهم بتفضيل الله إياهم
  عليهنّ وبإنفاقهم عليهنّ من أموالهم. و«ما» التي في قوله: { بِمَا فَضَّلَ ٱللَّهُ
  } والتي في قوله: { وَبِمَا أَنفَقُواْ } في معنى المصدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { فَٱلصَّـٰلِحَـٰتُ قَـٰنِتَـٰتٌ حَـٰفِظَـٰتٌ لّلْغَيْبِ بِمَا
  حَفِظَ ٱللَّهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ ثناؤه: { فَٱلصَّـٰلِحَـٰتُ
  }: المستقيمات الدين، العاملات بالخير. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: ثنا عبد الله بن المبارك، قال: سمعت سفيان، يقول:
  فالصالحات يعملن بالخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قَـٰنِتَـٰتٌ } يعني: مطيعات
  لله ولأزواجهن. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: قوله: { قَـٰنِتَـٰتٌ } قال: مطيعات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
