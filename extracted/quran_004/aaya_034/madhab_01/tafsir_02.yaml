  ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَآ أَنْفَقُواْ مِنْ أَمْوَٰلِهِمْ فَٱلصَّٰلِحَٰتُ
  قَٰنِتَٰتٌ حَٰفِظَٰتٌ لِّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ وَٱلَّٰتِي تَخَافُونَ نُشُوزَهُنَّ
  فَعِظُوهُنَّ وَٱهْجُرُوهُنَّ فِي ٱلْمَضَاجِعِ وَٱضْرِبُوهُنَّ فَإِنْ أَطَعْنَكُمْ
  فَلاَ تَبْغُواْ عَلَيْهِنَّ سَبِيلاً إِنَّ ٱللَّهَ كَانَ عَلِيّاً كَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو أن يوليها ظهره في المضجع وقيل: في المضاجع: في بيوتهن التي
  يبتن فيها. أي لا تبايتوهن. وقرىء: «في المضجع»، و«في المضطجع». وذلك لتعرّف أحوالهن
  وتحقق أمرهن في النشوز أمر بوعظهن أوّلاً، ثم هجرانهن في المضاجع، ثم بالضرب إن لم
  ينجع فيهن الوعظ والهجران. وقيل: معناه أكرهوهن على الجماع واربطوهن، من هجر البعير
  إذا شدّه بالهجار. وهذا من تفسير الثقلاء. وقالوا: يجب أن يكون ضرباً غير مبرِّح لا
  يجرحها ولا يكسر لها عظماً ويجتنب الوجه. وعن النبيّ صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(275)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" علق سوطك حيث يراه أهلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن أسماء بنت أبي بكر الصدّيق رضي الله عنهما: كنت رابعة أربع نسوة
  عند الزبير بن العوّام، فإذا غضب على إحدانا ضربها بعود المشجب حتى يكسره عليها. ويروى
  عن الزبير أبيات منها:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَوْلاَ
  بَنُوهَا حَوْلَهَا لَخَبَطْتُهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ تَبْغُواْ عَلَيْهِنَّ سَبِيلاً
  } فأزيلوا عنهن التعرض بالأذى والتوبيخ والتجني، وتوبوا عليهن واجعلوا ما كان منهن
  كأن لم يكن بعد رجوعهن إلى الطاعة والانقياد وترك النشوز { إِنَّ ٱللَّهَ كَانَ عَلِيّاً
  كَبِيراً } فاحذروه واعلموا أنّ قدرته عليكم أعظم من قدرتكم على من تحت أيديكم. ويروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(276) أن أبا مسعود الأنصاري رفع سوطه ليضرب غلاماً له، فبصر به رسول
  الله صلى الله عليه وسلم، فصاح به:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبا مسعود، للَّهُ أقدر عليك منك عليه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فرمى بالسوط وأعتق الغلام. أو إن
  الله كان علياً كبيراً وإنكم تعصونه على علو شأنه وكبرياء سلطانه، ثم تتوبون فيتوب
  عليكم فأنتم أحق بالعفو عمن يجني عليكم إذا رجع.</font></font><font class=\"TextResultArabic\"><font
