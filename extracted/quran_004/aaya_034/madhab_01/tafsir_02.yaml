  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلرِّجَالُ
  قَوَّٰمُونَ عَلَى ٱلنِّسَآءِ بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَآ
  أَنْفَقُواْ مِنْ أَمْوَٰلِهِمْ فَٱلصَّٰلِحَٰتُ قَٰنِتَٰتٌ حَٰفِظَٰتٌ لِّلْغَيْبِ
  بِمَا حَفِظَ ٱللَّهُ وَٱلَّٰتِي تَخَافُونَ نُشُوزَهُنَّ فَعِظُوهُنَّ وَٱهْجُرُوهُنَّ
  فِي ٱلْمَضَاجِعِ وَٱضْرِبُوهُنَّ فَإِنْ أَطَعْنَكُمْ فَلاَ تَبْغُواْ عَلَيْهِنَّ
  سَبِيلاً إِنَّ ٱللَّهَ كَانَ عَلِيّاً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَوَّامُونَ عَلَى ٱلنّسَاءِ } يقومون عليهن آمرين ناهين، كما يقوم الولاة على الرعايا.
  وسموا قوّاماً لذلك. والضمير في { بَعْضَهُمْ } للرجال والنساء جميعاً، يعني إنما كانوا
  مسيطرين عليهن بسبب تفضيل الله بعضهم وهم الرجال، على بعض وهم النساء. وفيه دليل على
  أنّ الولاية إنما تستحق بالفضل، لا بالتغلب والاستطالة والقهر. وقد ذكروا في فضل الرجال:
  العقل، والحزم، والعزم، والقوّة، والكتابة ـ في الغالب، والفروسية، والرمي، وأنّ منهم
  الأنبياء والعلماء، وفيهم الإمامة الكبرى والصغرى، والجهاد، والأذان، والخطبة، والاعتكاف،
  وتكبيرات التشريق عند أبي حنيفة، والشهادة في الحدود، والقصاص، وزيادة السهم، والتعصيب
  في الميراث، والحمالة، والقسامة، والولاية في النكاح والطلاق والرجعة، وعدد الأزواج،
  وإليهم الانتساب، وهم أصحاب اللحى والعمائم { وَبِمَا أَنفَقُواْ } وبسبب ما أخرجوا
  في نكاحهنّ من أموالهم في المهور والنفقات. وروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(272)
  أنّ سعد بن الربيع وكان نقيباً من نقباء الأنصار نشزت عليه امرأته حبيبة بنت زيد بن
  أبي زهير. فلطمها. فانطلق بها أبوها إلى رسول الله صلى الله عليه وسلم وقال: أفرشته
  كريمتي فلطمها فقال: { لتقتص مِنْهُ } فنزلت، فقال صلى الله عليه وسلم: أردنا أمراً
  وأراد الله أمراً، والذي أراد الله خير، ورفع القصاص. واختلف في ذلك، فقيل لا قصاص
  بين الرجل وامرأته فيما دون النفس ولو شجها، ولكن يجب العقل. وقيل: لا قصاص إلا في
  الجرح والقتل. وأما اللطمة ونحوها فلا { قَـٰنِتَـٰتٌ } مطيعات قائمات بما عليهنّ للأزواج
  { حَـفِظَـٰتٌ لّلْغَيْبِ } الغيب خلاف الشهادة. أي حافظات لمواجب الغيب إذا كان الأزواج
  غير شاهدين لهنّ حفظهن ما يجب عليهنّ حفظه في حال الغيبة. من الفروج والبيوت والأموال.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(273)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير النساء امرأة إن نظرتَ إليها
  سرّتك، وإن أمرْتها أطاعتك وإذا غبتَ عنها حفظتك في مالها ونفسها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وتلا الآية وقيل: { للغيب } لأسرارهم
  { بِمَا حَفِظَ ٱللَّهُ } بما حفظهنّ الله حين أوصى بهنّ الأزواج في كتابه وأمر رسوله
  عليه الصلاة والسلام فقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(274)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" استوصوا بالنساء خيراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أو بما حفظهنّ الله وعصمهنّ ووفقهنّ لحفظ الغيب، أو بما حفظهنّ حين
  وعدهنّ الثواب العظيم على حفظ الغيب، وأوعدهنّ بالعذاب الشديد على الخيانة. و(ما) مصدرية.
  وقرىء «بما حفظَ اللهَ» بالنصب على أنْ ما موصولة، أي حافظات للغيب بالأمر الذي يحفظ
  حق الله وأمانة الله، وهو التعفف والتحصن والشفقة على الرجال والنصيحة لهم. وقرأ ابن
  مسعود: «فالصوالح قوانت حوافظ للغيب بما حفظ الله فأصلحوا إليهنّ». نشوزها ونشوصها:
  أن تعصي زوجها، ولا تطمئن إليه وأصله الانزعاج { فِى ٱلْمَضَاجِعِ } في المراقد. أي
  لا تدخلوهن تحت اللحد أو هي كناية عن الجماع.</font></font>&#13;\t\t\t<label disabled=\"true\"
