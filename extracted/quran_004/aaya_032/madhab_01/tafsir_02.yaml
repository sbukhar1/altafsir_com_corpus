text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَتَمَنَّوْاْ
  مَا فَضَّلَ ٱللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْضٍ لِّلرِّجَالِ نَصِيبٌ مِّمَّا ٱكْتَسَبُواْ
  وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا ٱكْتَسَبْنَ وَٱسْأَلُواْ ٱللَّهَ مِن فَضْلِهِ إِنَّ
  ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً }{ وَلاَ تَتَمَنَّوْاْ } نهوا عن التحاسد وعن
  تمني ما فضل الله به بعض الناس على بعض من الجاه والمال، لأن ذلك التفضيل قسمة من الله
  صادرة عن حكمة وتدبير وعلم بأحوال العباد، وبما يصلح المقسوم له من بسط في الرزق أو
  قبض{ وَلَوْ بَسَطَ ٱللَّهُ ٱلرّزْقَ لِعِبَادِهِ لَبَغَوْاْ فِى ٱلأَرْضِ }[الشورى:
  27] فعلى كل أحد أن يرضى بما قسم له علماً بأن ما قسم له هو مصلحته، ولو كان خلافه
  لكان مفسدة له، ولا يحسد أخاه على حظه { لّلرّجَالِ نَصِيبٌ مّمَّا ٱكْتَسَبُواْ }
  جعل ما قسم لكل من الرجال والنساء على حسب ما عرف الله من حاله الموجبة للبسط أو القبض
  كسباً له { وَٱسْأَلُواْ ٱللَّهَ مِن فَضْلِهِ } ولا تتمنوا أنصباء غيركم من الفضل،
  ولكن سلوا الله من خزائنه التي لا تنفد. وقيل: كان الرجال قالوا: إن الله فضلنا على
  النساء في الدنيا: لنا سهمان ولهن سهم واحد، فنرجو أن يكون لنا أجران في الآخرة على
  الأعمال ولهن أجر واحد، فقالت أم سلمة ونسوة معها: ليت الله كتب علينا الجهاد كما كتبه
  على الرجال فيكون لنا من الأجر مثل ما لهم. فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

