  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَتَمَنَّوْاْ مَا فَضَّلَ ٱللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْضٍ لِّلرِّجَالِ نَصِيبٌ
  مِّمَّا ٱكْتَسَبُواْ وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا ٱكْتَسَبْنَ وَٱسْأَلُواْ ٱللَّهَ
  مِن فَضْلِهِ إِنَّ ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَتَمَنَّوْاْ } نهوا عن التحاسد وعن تمني ما فضل الله به بعض الناس على بعض
  من الجاه والمال، لأن ذلك التفضيل قسمة من الله صادرة عن حكمة وتدبير وعلم بأحوال العباد،
  وبما يصلح المقسوم له من بسط في الرزق أو قبض</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ بَسَطَ ٱللَّهُ ٱلرّزْقَ لِعِبَادِهِ
  لَبَغَوْاْ فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 27] فعلى كل أحد أن يرضى بما قسم له علماً بأن ما قسم له
  هو مصلحته، ولو كان خلافه لكان مفسدة له، ولا يحسد أخاه على حظه { لّلرّجَالِ نَصِيبٌ
  مّمَّا ٱكْتَسَبُواْ } جعل ما قسم لكل من الرجال والنساء على حسب ما عرف الله من حاله
  الموجبة للبسط أو القبض كسباً له { وَٱسْأَلُواْ ٱللَّهَ مِن فَضْلِهِ } ولا تتمنوا
  أنصباء غيركم من الفضل، ولكن سلوا الله من خزائنه التي لا تنفد. وقيل: كان الرجال قالوا:
  إن الله فضلنا على النساء في الدنيا: لنا سهمان ولهن سهم واحد، فنرجو أن يكون لنا أجران
  في الآخرة على الأعمال ولهن أجر واحد، فقالت أم سلمة ونسوة معها: ليت الله كتب علينا
  الجهاد كما كتبه على الرجال فيكون لنا من الأجر مثل ما لهم. فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
