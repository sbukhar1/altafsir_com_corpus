  أَيْمَٰنُكُمْ فَآتُوهُمْ نَصِيبَهُمْ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 96] للذين عملوا الذنوب</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">غَفُوراً رَّحِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  96]. وأما قوله: { وَنُدْخِلْكُمْ مُدْخَلاً كَرِيماً } فإن القراء اختلفت في قراءته،
  فقرأته عامة قراء أهل المدينة وبعض الكوفيين { وَنُدْخِلْكُمْ مَدْخَلاً كَرِيماً }
  بفتح الميم، وكذلك الذي في الحجّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيُدْخِلَنَّهُمْ مُّدْخَلاً يَرْضَوْنَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  59] فمعنى { وَنُدْخِلْكُمْ مَدْخَلاً } فيدخلون دخولاً كَريماً، وقد يحتمل على مذهب
  من قرأ هذه القراءة أن يكون المعنى في المدخل: المكان والموضع، لأن العرب ربما فتحت
  الميم من ذلك بهذا المعنى، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِمَصْبَحِ الحَمْدِ وَحَيْثُ يُمْسَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد أنشدني بعضهم سماعاً من العرب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الحَمْدُ لِلَّهِ مَمْسانا وَمَصْبَحُنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بالخَيْرِ صَبَّحَنا ربيّ وَمَسَّانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشدني آخر غيره:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الحَمْدُ لِلَّهِ مُمْسانا وَمُصْبَحُنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأنه من أصبح وأمسى، وكذلك تفعل العرب فيما كان من الفعل بناؤه على
  أربعة، تضمّ ميمه في مثل هذا فتقول: دحرجته مُدَحرجا، فهو مُدَحرج، ثم تحمل ما جاء
  على فعلَ يفْعِل على ذلك، لأن يُفعل من يدخل، وإن كان على أربعة، وإن أصله أن يكون
  على يؤَفْعل: يُؤَدخل، ويُؤَخرج، فهو نظير يدحرج. وقرأ ذلك عامة قراء الكوفيين والبصريين
  { مُدْخَلاً } بضم الميم، يعني: وندخلكم ادخالاً كريماً. قال أبو جعفر: وأولى القراءتين
  بالصواب: قراءة من قرأ ذلك { وَنُدْخِلْكُمْ مُدْخلاً كَرِيماً } بضمّ الميم لما وصفنا
  من أن ما كان من الفعل بناؤه على أربعة في فعل فالمصدر منه مُفْعَل، وإن أدخل ودحرج
  فَعَلَ منه على أربعة، فالمُدخل مصدره أولى من مَفعل، مع أن ذلك أفصح في كلام العرب
  في مصادر ما جاء على أفعل، كما يقال: أقام بمكان فطاب له المُقام. إذا أريد به الإقامة،
  وقام في موضعه فهو في مَقام واسع، كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلْمُتَّقِينَ فِي مَقَامٍ أَمِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  51] من قام يقوم، ولو أريد به الإقامة، لقرىء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلْمُتَّقِينَ فِي مَقَامٍ أَمِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  51] كما قرىء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُل رَّبِّ أَدْخِلْنِي مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ
  صِدْقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 80] بمعنى الادخال والإخراج، ولم يبلغنا عن أحد أنه قرأ:
  مَدخَل صدق، ولا مَخرَج صدق، بفتح الميم. وأما المُدْخل الكريم: فهو الطيب الحسن، المكرّم
  بنفي الآفات والعاهات عنه، وبارتفاع الهموم والأحزان ودخول الكدر في عيش من دخله، فلذلك
  سماه الله كريماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">كما حدثني محمد بن الحسن، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ { وَنُدْخِلْكُمْ مُدْخلاً كَرِيما } قال
  الكريم: هو الحسن في الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله { وَلاَ تَتَمَنَّوْا
  مَا فَضَّلَ ٱللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْضٍ لِّلرِّجَالِ نَصِيبٌ مِّمَّا ٱكْتَسَبوُا
  وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا ٱكْتَسَبْنَ وَسْئَلُواْ ٱللَّهَ مِن فَضْلِهِ إنَّ
  ٱللَّهَ كَانَ بِكُلِّ شَىْءٍ عَلِيماً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: ولا تتشهّوا ما فضّل الله به بعضكم على بعض، وذكر أن ذلك نزل في نساء
