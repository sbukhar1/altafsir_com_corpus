  مِّمَّا ٱكْتَسَبُواْ وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا ٱكْتَسَبْنَ وَٱسْأَلُواْ ٱللَّهَ
  مِن فَضْلِهِ إِنَّ ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
