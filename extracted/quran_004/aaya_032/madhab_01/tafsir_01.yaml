  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَجْتَنِبُواْ كَبَآئِرَ مَا تُنْهَوْنَ عَنْهُ نُكَفِّرْ عَنْكُمْ سَيِّئَـٰتِكُمْ
  وَنُدْخِلْكُمْ مُّدْخَلاً كَرِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَتَمَنَّوْاْ
  مَا فَضَّلَ ٱللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْضٍ لِّلرِّجَالِ نَصِيبٌ مِّمَّا ٱكْتَسَبُواْ
  وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا ٱكْتَسَبْنَ وَٱسْأَلُواْ ٱللَّهَ مِن فَضْلِهِ إِنَّ
  ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ جَعَلْنَا
  مَوَٰلِيَ مِمَّا تَرَكَ ٱلْوَٰلِدَانِ وَٱلأَقْرَبُونَ وَٱلَّذِينَ عَقَدَتْ أَيْمَٰنُكُمْ
  فَآتُوهُمْ نَصِيبَهُمْ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في معنى الكبائر التي وعد الله جلّ ثناؤه عباده
  باجتنابها تكفير سائر سيئاتهم عنهم، فقال بعضهم: الكبائر التي قال الله تبارك وتعالى:
  { إِن تَجْتَنِبُواْ كَبَائِرَ مَا تُنهَوْنَ عَنْهُ نُكَفّرْ عَنْكُمْ سَيّئَـٰتِكُمْ
  } هي ما تقدم الله إلى عباده بالنهي عنه من أوّل سورة النساء إلى رأس الثلاثين منها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق، عن عبد الله، قال: الكبائر
  من أوّل سورة النساء إلى ثلاثين منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حماد، عن إبراهيم، عن عبد الله
  بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: حجاج، قال: ثنا
  حماد، عن إبراهيم، عن ابن مسعود، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفاعي، قال: ثنا وكيع، قال: ثنا الأعمش، عن إبراهيم، قال: ثنى علقمة، عن
  عبد الله، قال: الكبائر من أوّل سورة النساء، إلى قوله: { إِن تَجْتَنِبُواْ كَبَائِرَ
  مَا تُنهَوْنَ عَنْهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الرفاعي، قال: ثنا أبو معاوية
  وأبو خالد، عن الأعمش، عن إبراهيم، عن علقمة، عن عبد الله قال: الكبائر من أوّل سورة
  النساء، إلى قوله: { إِن تَجْتَنِبُواْ كَبَائِرَ مَا تُنهَوْنَ عَنْهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم، عن مسروق،
  قال: سئل عبد الله عن الكبائر، قال: ما بين فاتحة سورة النساء إلى رأس الثلاثين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن حماد، عن إبراهيم، عن
  ابن مسعود، قال: الكبائر: ما بين فاتحة سورة النساء إلى ثلاثين آية منها: { إِن تَجْتَنِبُواْ
  كَبَائِرَ مَا تُنهَوْنَ عَنْهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم، عن عبد الله، أنه
  قال: الكبائر من أوّل سورة النساء إلى الثلاثين منها: { إِن تَجْتَنِبُواْ كَبَائِرَ
  مَا تُنهَوْنَ عَنْهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن ابن عون، عن إبراهيم، قال: كانوا يرون أن الكبائر فيما بين أول هذه السورة، سورة
  النساء، إلى هذا الموضع: { إِن تَجْتَنِبُواْ كَبَائِرَ مَا تُنهَوْنَ عَنْهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا آدم العسقلاني، قال: ثنا شعبة، عن عاصم بن
  أبي النجود، عن زرّ بن حبيش، عن ابن مسعود، قال: الكبائر من أوّل سورة النساء إلى ثلاثين
  آية منها. ثم تلا: { إِن تَجْتَنِبُواْ كَبَائِرَ مَا تُنهَوْنَ عَنْهُ نُكَفّرْ عَنْكُمْ
  سَيّئَـٰتِكُمْ وَنُدْخِلْكُمْ مُّدْخَلاً كَرِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا ابن وكيع، قال: ثنا مسعر، عن عاصم بن أبي النجود، عن زرّ بن حبيش،
  قال: قال عبد الله: الكبائر: ما بين أوّل سورة النساء إلى رأس الثلاثين.</font></font>&#13;\t\t\t<label
