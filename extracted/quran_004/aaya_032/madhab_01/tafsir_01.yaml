  نُكَفِّرْ عَنْكُمْ سَيِّئَـٰتِكُمْ وَنُدْخِلْكُمْ مُّدْخَلاً كَرِيماً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَتَمَنَّوْاْ مَا فَضَّلَ ٱللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْضٍ لِّلرِّجَالِ نَصِيبٌ
  مِّمَّا ٱكْتَسَبُواْ وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا ٱكْتَسَبْنَ وَٱسْأَلُواْ ٱللَّهَ
  مِن فَضْلِهِ إِنَّ ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  جَعَلْنَا مَوَٰلِيَ مِمَّا تَرَكَ ٱلْوَٰلِدَانِ وَٱلأَقْرَبُونَ وَٱلَّذِينَ عَقَدَتْ
  أَيْمَٰنُكُمْ فَآتُوهُمْ نَصِيبَهُمْ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الكبائر سبع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  تميم بن المنتصر، قال: ثنا يزيد، قال: أخبرنا محمد بن إسحاق، عن محمد بن سهل بن أبي
  حثمة، عن أبيه، قال: إني لفي هذا المسجد مسجد الكوفة، وعليّ رضي الله عنه يخطب الناس
  على المنبر، فقال: يا أيها الناس إن الكبائر سبع! فأصاخ الناس، فأعادها ثلاث مرات،
  ثم قال: ألا تسألوني عنها؟ قالوا؛ يا أمير المؤمنين ما هي؟ قال: الإشراك بالله، وقتل
  النفس التي حرّم الله، وقذف المحصنة، وأكل مال اليتيم، وأكل الربا، والفرار يوم الزحف،
  والتعرّب بعد الهجرة. فقلت لأبي: يا أبت التعرب بعد الهجرة، كيف لحق ههنا؟ فقال: يا
  نبيّ، وما أعظم من أن يهاجر الرجل، حتى إذا وقع سهمه في الفيء ووجب عليه الجهاد، خلع
  ذلك من عنقه فرجع أعرابياً كما كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبيد المحاربي، قال: ثنا أبو الأحوص سلام بن سليم، عن ابن إسحاق، عن عبيد بن
  عمير، قال: الكبائر سبع ليس منهنّ كبيرة إلا وفيها آية من كتاب الله، الإشراك بالله
  منهنّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يُشْرِكْ بِٱللَّهِ فَكَأَنَّمَا خَرَّ مِنَ ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  31] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا
  يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 10] وَ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ
  ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 275] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَـٰتِ
  ٱلْغَـٰفِلَـٰتِ ٱلْمُؤْمِنـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 23]، والفرار من الزحف:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلنَّارِ
  * يَٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ زَحْفاً فَلاَ
  تُوَلُّوهُمُ ٱلأَدْبَارَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 14-15]، والتعرّب بعد الهجرة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ ٱرْتَدُّواْ عَلَىٰ
  أَدْبَـٰرِهِمْ مّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 25]، وقتل النفس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن ابن إسحاق، عن عبيد بن
  عمير الليثي، قال: الكبائر سبع: الإشراك بالله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُشْرِكْ بِٱللَّهِ فَكَأَنَّمَا
  خَرَّ مِنَ ٱلسَّمَآءِ فَتَخْطَفُهُ ٱلطَّيْرُ أَوْ تَهْوِي بِهِ ٱلرِّيحُ فِي مَكَانٍ
  سَحِيقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 31]، وقتل النفس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
