  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ
  نَزَّلَ عَلَيْكُمْ فِي ٱلْكِتَٰبِ أَنْ إِذَا سَمِعْتُمْ آيَاتِ ٱللَّهِ يُكْفَرُ
  بِهَا وَيُسْتَهْزَأُ بِهَا فَلاَ تَقْعُدُواْ مَعَهُمْ حَتَّىٰ يَخُوضُواْ فِي حَدِيثٍ
  غَيْرِهِ إِنَّكُمْ إِذاً مِّثْلُهُمْ إِنَّ ٱللَّهَ جَامِعُ ٱلْمُنَٰفِقِينَ وَٱلْكَٰفِرِينَ
  فِي جَهَنَّمَ جَمِيعاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: بشر المنافقين الذين يتخذون الكافرين أولياء من دون المؤمنين. { وَقَدْ
  نَزَّلَ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } يقول: أخبر من اتخذ من هؤلاء المنافقين الكفار
  أنصاراً وأولياء بعد ما نزل عليهم من القرآن. { أَنْ إِذَا سَمِعْتُمْ ءايَـٰتِ ٱللَّهِ
  يُكَفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا فَلاَ تَقْعُدُواْ مَعَهُمْ حَتَّىٰ يَخُوضُواْ
  فِى حَدِيثٍ غَيْرِهِ } يعني: بعد ما علموا نهى الله عن مجالسة الكفار الذين يكفرون
  بحجج الله وآي كتابه، ويستهزئون بها، { حَتَّىٰ يَخُوضُواْ فِى حَدِيثٍ غَيْرِهِ }
  يعني بقوله: { يَخُوضُواْ }: يتحدّثوا حديثاً غيره بأن لهم عذاباً أليماً. وقوله: {
  إِنَّكُمْ إِذاً مِّثْلُهُمْ } يعني: وقد نزل عليكم أنكم إن جالستم من يكفر بآيات الله،
  ويستهزىء بها وأنتم تسمعون فأنتم مثله، يعني: فأنتم إن لم تقوموا عنهم في تلك الحال
  مثلهم في فعلهم، لأنكم قد عصيتم الله بجلوسكم معهم، وأنتم تسمعون آيات الله يكفر بها
  ويستهزأ بها، كما عصوه باستهزائهم بآيات الله، فقد أتيتم من معصية الله نحو الذي أتوه
  منها، فأنتم إذاً مثلهم في ركوبكم معصية الله، وإتيانكم ما نهاكم الله عنه. وفي هذه
  الآية الدلالة الواضحة على النهي عن مجالسة أهل الباطل من كلّ نوع من المبتدعة والفسقة
  عند خوضهم في باطلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ذلك كان جماعة من الأمة الماضية
  يقولون تأوّلاً منهم هذه الآية، إنه مراد بها النهي عن مشاهدة كلّ باطل عند خوض أهله
  فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا يزيد بن هارون، عن العوام بن حوشب، عن إبراهيم التيمي، عن أبي وائل، قال: إن الرجل
  ليتكلم بالكلمة في المجلس من الكذب ليضحك بها جلساءه، فيسخط الله عليهم. قال: فذكرت
  ذلك لإبراهيم النخعي، فقال: صدق أبو وائل! أو ليس ذلك في كتاب الله: { أَنْ إِذَا سَمِعْتُمْ
  ءايَـٰتِ ٱللَّهِ يُكَفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا فَلاَ تَقْعُدُواْ مَعَهُمْ
  حَتَّىٰ يَخُوضُواْ فِى حَدِيثٍ غَيْرِهِ إِنَّكُمْ إِذاً مِّثْلُهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن إدريس، عن العلاء
  بن المنهال، عن هشام بن عروة، قال: أخذ عمر بن عبد العزيز قوماً على شراب، فضربهم وفيهم
  صائم، فقالوا: إن هذا صائم! فتلا: { فَلاَ تَقْعُدُواْ مَعَهُمْ حَتَّىٰ يَخُوضُواْ
  فِى حَدِيثٍ غَيْرِهِ إِنَّكُمْ إِذاً مِّثْلُهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { أَنْ إِذَا سَمِعْتُمْ ءايَـٰتِ يُكَفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا
  } وقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ بِكُمْ عَن سَبِيلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  153]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَقِيمُواْ ٱلدِّينَ وَلاَ تَتَفَرَّقُواْ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  13]، ونحو هذا من القرآن، قال: أمر الله المؤمنين بالجماعة، ونهاهم عن الاختلاف والفرقة،
  وأخبرهم: إنما هلك من كان قبلكم بالمراء والخصومات في دين الله.</font></font>&#13;\t\t\t<label
