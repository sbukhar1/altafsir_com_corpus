  href=\"JavaScript:Open_Menu()\">وَقَدْ نَزَّلَ عَلَيْكُمْ فِي ٱلْكِتَٰبِ أَنْ إِذَا
  سَمِعْتُمْ آيَاتِ ٱللَّهِ يُكْفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا فَلاَ تَقْعُدُواْ
  مَعَهُمْ حَتَّىٰ يَخُوضُواْ فِي حَدِيثٍ غَيْرِهِ إِنَّكُمْ إِذاً مِّثْلُهُمْ إِنَّ
  ٱللَّهَ جَامِعُ ٱلْمُنَٰفِقِينَ وَٱلْكَٰفِرِينَ فِي جَهَنَّمَ جَمِيعاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إِنَّ ٱللَّهَ جَامِعُ ٱلْمُنَـٰفِقِينَ وَٱلْكَـٰفِرِينَ
  فِى جَهَنَّمَ } يقول: إن الله جامع الفريقين من أهل الكفر والنفاق في القيامة في النار،
  فموفق بينهم في عقابه في جهنم وأليم عذابه، كما اتفقوا في الدنيا فاجتمعوا على عداوة
  المؤمنين وتوازروا على التخذيل عن دين الله وعن الذي ارتضاه وأمر به أهله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: «وَقَدْ نُزِّلَ عَلَيْكُمْ فِي الكِتابِ»
  فقرأ ذلك عامة القرّاء بضمَّ النون وتثقيل الزاي وتشديدها على وجه ما لم يسم فاعله.
  وقرأ بعض الكوفين بفتح النون وتشديد الزاي على معنى: وقد نزّل الله عليكم. وقرأ ذلك
  بعض المكيين: «وَقَدْ نَزَلَ عَلَيْكُمْ» بفتح النون وتخفيف الزاي، بمعنى: وقد جاءكم
  من الله أن إذا سمعتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وليس في هذه القراءات
  الثلاثة وجه يبعد معناه مما يحتمله الكلام، غير أن الذي أختار القراءة به قراءة من
  قرأ: «وَقَدْ نُزِّلَ» بضمّ النون وتشديد الزاي، على وجه ما لم يسمّ فاعله؛ لأن معنى
  الكلام فيه: التقديم على ما وصلت قبل، على معنى الذين يتخذون الكافرين أولياء من دون
  المؤمنين؛ «وَقَدْ نُزِّلَ عَلَيْكُمْ فِي الكِتابِ أنْ إذَا سَمعْتُمْ آياتِ اللّهِ
  يُكْفَرُ بِها»... إلى قوله: { حَدِيثٍ غَيْرِهِ }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَيَبْتَغُونَ عِندَهُمُ ٱلْعِزَّةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  139]. فقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 139] يعني التأخير، فلذلك
  كان ضمّ النون من قوله: «نُزّلَ» أصوب عندنا في هذا الموضع. وكذا اختلفوا في قراءة
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْكِتَـٰبِ ٱلَّذِى نَزَّلَ عَلَىٰ رَسُولِهِ وَٱلْكِتَـٰبِ
  ٱلَّذِى أَنَزلَ مِن قَبْلُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 136] فقرأه بفتح «وأنْزَلَ» أكثر القراء، بمعنى: والكتاب
  الذي نزّل الله على رسوله، والكتاب الذي أنزل من قبل. وقرأ ذلك بعض قرّاء البصرة بضمه
  في الحرفين كلاهما، بمعنى: ما لم يسمّ فاعله. وهما متقاربتا المعنى، غير أن الفتح في
  ذلك أعجب إليّ من الضمّ، لأن ذكر الله قد جرى قبل ذلك في قوله: { ءَامِنُواْ بِٱللَّهِ
