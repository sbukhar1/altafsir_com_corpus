  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُنَافِقِينَ فِي ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ وَلَن تَجِدَ لَهُمْ نَصِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { إِنَّ ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأَسْفَلِ
  مِنَ ٱلنَّارِ }: إن المنافقين في الطبق الأسفل من أطباق جهنم. وكل طبق من أطباق جهنم
  درّك، وفيه لغتان: درَك بتسكينها، فمن فتح الراء جمعه في القلة أدراك، وإن شاء جمعه
  في الكثرة الدروك، ومن سكن الراء قال: ثلاثة أدرُك، وللكثير: الدروك. وقد اختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة: «فِي الدَّرَكِ» بفتح الراء. وقرأته
  عامة قرّاء الكوفة بتسكين الراء. وهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب،
  لاتفاق معنى ذلك واستفاضة القراءة بكلّ واحدة منهما في قراءة الإسلام. غيرأني رأيت
  أهل العلم بالعربية يذكرون أن فتح الراء منه في العرب أشهر من تسكينها، وحكموا سماعاً
  منهم: أعطني دَرَكاً أصل به حبلي، وذلك إذا سأل ما يصل به حبله الذي قد عجز عن بلوغ
  الركيَّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في تأويل ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن سلمة بن كهيل، عن خيثمة، عن عبد الله: { إِنَّ
  ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ } قال: في توابيت من حديد
  مبهمة عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  وهب بن جرير، عن شعبة، عن سلمة، عن خيثمة، عن عبد الله قال: إنَّ المنافقين في توابيت
  من حديد مقفلة عليهم في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيـى بن يمان، عن سفيان، عن عاصم، عن ذكوان، عن أبي هريرة: { إِنَّ
  ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ } قال: في توابيت تُرْتجُ
  عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثنا معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: {
  إِنَّ ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ } يعني: في أسفل النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  قال لي عبد الله بن كثير، قوله: { فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ } قال: سمعنا
  أن جهنم أدْراك، منازل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن سلمة بن كهيل، عن خيثمة، عن عبد الله: { إِنَّ ٱلْمُنَـٰفِقِينَ
  فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ } قال: توابيت من نار تطبق عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلَن تَجِدَ لَهُمْ نَصِيراً } فإنه يعني: ولن تجد لهؤلاء
  المنافقين يا محمد من الله إذا جعلهم في الدّرك الأسفل من النار ناصراً ينصرهم منه،
  فينقذهم من عذابه، ويدفع عنهم أليم عقابه.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

