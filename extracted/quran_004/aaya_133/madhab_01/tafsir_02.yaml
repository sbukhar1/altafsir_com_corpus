  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَلَقَدْ وَصَّيْنَا ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ وَإِيَّاكُمْ أَنِ ٱتَّقُواْ ٱللَّهَ وَإِن تَكْفُرُواْ
  فَإِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَانَ ٱللَّهُ غَنِيّاً
  حَمِيداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَشَأْ يُذْهِبْكُمْ
  أَيُّهَا ٱلنَّاسُ وَيَأْتِ بِآخَرِينَ وَكَانَ ٱللَّهُ عَلَىٰ ذٰلِكَ قَدِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن قَبْلِكُمْ } متعلق بوصينا، أو بأوتوا { وَإِيَّـٰكُمْ } عطف
  على الذين أوتوا { ٱلْكِتَـٰبِ } اسم للجنس يتناول الكتب السماوية { أَنِ ٱتَّقُواْ
  } بأن اتقوا. وتكون أن المفسرة، لأنّ التوصية في معنى القول: وقوله: { وَإِن تَكْفُرُواْ
  فَإِنَّ للَّهِ } عطف على اتقوا: لأنّ المعنى: أمرناهم وأمرناكم بالتقوى، وقلنا لهم
  ولكم: إن تكفروا فإن لله. والمعنى: إن لله الخلق كله وهو خالقهم ومالكهم والمنعم عليهم
  أصناف النعم كلها، فحقه أن يكون مطاعاً في خلقه غير معصيّ. يتقون عقابه ويرجون ثوابه.
  ولقد وصينا الذين أوتوا الكتاب من الأمم السالفة ووصيناكم أن اتقوا الله، يعني أنها
  وصية قديمة ما زال يوصي الله بها عباده، لستم بها مخصوصين، لأنهم بالتقوى يسعدون عنده،
  وبها ينالون النجاة في العاقبة، وقلنا لهم ولكم: وإن تكفروا فإن لله في سمواته وأرضه
  من الملائكة والثقلين من يوحده ويعبده ويتقيه { وَكَانَ ٱللَّهُ } مع ذلك { غَنِيّاً
  } عن خلقه وعن عبادتهم جميعاً، مستحقاً لأن يحمد لكثرة نعمه وإن لم يحمده أحد منهم
  وتكرير قوله: { للَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } تقرير لما هو موجب
  تقواه ليتقوه فيطيعوه ولا يعصوه، لأن الخشية والتقوى أصل الخير كله { إِن يَشَأْ يُذْهِبْكُمْ
  } يفنكم ويعدمكم كما أوجدكم وأنشأكم { وَيَأْتِ بِـآخَرِينَ } ويوجد إنساً آخرين مكانكم
  أو خلقاً آخرين غير الإنس { وَكَانَ ٱللَّهُ عَلَىٰ ذٰلِكَ } من الإعدام والإيجاد {
  قَدِيراً } بليغ القدرة لا يمتنع عليه شيء أراده، وهذا غضب عليهم وتخويف وبيان لاقتداره.
  وقيل: هو خطاب لمن كان يعادي رسول الله صلى الله عليه وسلم من العرب. أي: إن يشأ يمتكم
  ويأت بأناس آخرين يوالونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(322)
  أنها لما نزلت ضرب رسول الله صلى الله عليه وسلم بيده على ظهر سلمان وقال: «إنهم قوم
  هذا» يريد أبناء فارس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
