  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَشَأْ يُذْهِبْكُمْ أَيُّهَا ٱلنَّاسُ وَيَأْتِ بِآخَرِينَ وَكَانَ ٱللَّهُ عَلَىٰ
  ذٰلِكَ قَدِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: { إِن يَشَأْ
  } الله أيها الناس { يُذْهِبْكُمْ } أي يذهبكم باهلاككم وإفنائكم. { وَيَأْتِ بِـاخَرِينَ
  } يَقول: ويأت بناس آخرين غيركم، لمؤازرة نبيه محمد صلى الله عليه وسلم ونصرته. { وَكَانَ
  ٱللَّهُ عَلَىٰ ذٰلِكَ قَدِيراً } يقول: وكان الله على إهلاككم وإفنائكم، واستبدال
  آخرين غيركم بكم قديراً، يعني: ذا قدرة على ذلك. وإنما وبخ جلّ ثناؤه بهذه الآيات الخائنين
  الذين خانوا الدرع التي وصفنا شأنها، الذين ذكرهم الله في قوله: { وَلاَ تَكُنْ لّلْخَائِنِينَ
  خَصِيماً } وحذّر أصحاب محمد صلى الله عليه وسلم أن يكونوا مثلهم، وأن يفعلوا فعل المرتدّ
  منهم في ارتداده ولحاقه بالمشركين، وعرّفهم أن من فعل فعله منهم فلن يضرّ إلا نفسه
  ولن يوبق بردّته غير نفسه، لأنه المحتاج مع جميع ما في السموات وما في الأرض إلى الله،
  والله الغنيّ عنهم. ثم توعدهم في قوله: { إِن يَشَأْ يُذْهِبْكُمْ أَيُّهَا ٱلنَّاسُ
  وَيَأْتِ بِـاخَرِينَ } بالهلاك والاستئصال إن هم فعلوا فعل ابن أبيرق طعمة المرتدّ،
  وباستبدال آخرين غيرهم بهم لنصرة نبيه محمد صلى الله عليه وسلم وصحبته ومؤازرته على
  دينه، كما قال في الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ ثُمَّ لاَ يَكُونُواْ أَمْثَـٰلَكُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 38].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن النبيّ صلى الله عليه وسلم أنها لما نزلت، ضرب بيده على
  ظهر سلمان، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هُمْ قَوْمُ هَذَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني عجم الفرس؛ كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عبد العزيز بن محمد، عن سهيل بن أبي صالح، عن أبيه، عن أبي هريرة، عن النبيّ صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قتادة في ذلك بما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله:
  { إِن يَشَأْ يُذْهِبْكُمْ أَيُّهَا ٱلنَّاسُ وَيَأْتِ بِـاخَرِينَ وَكَانَ ٱللَّهُ
  عَلَىٰ ذٰلِكَ قَدِيراً } قادر والله ربنا على ذلك، أن يهلك من يشاء من خلقه، ويأتي
  بآخرين من بعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

