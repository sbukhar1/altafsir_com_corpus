  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَن
  تَسْتَطِيعُوۤاْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَآءِ وَلَوْ حَرَصْتُمْ فَلاَ تَمِيلُواْ
  كُلَّ ٱلْمَيْلِ فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ وَإِن تُصْلِحُواْ وَتَتَّقُواْ فَإِنَّ
  ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَن تَسْتَطِيعُواْ
  } ومحال أن تستطيعوا العدل { بَيْنَ ٱلنّسَاء ِ } والتسوية حتى لا يقع ميل البتة ولا
  زيادة ولا نقصان فيما يجب لهن، فرفع لذلك عنكم تمام العدل وغايته، وما كلفتم منه إلا
  ما تستطيعون بشرط أن تبذلوا فيه وسعكم وطاقتكم، لأنّ تكليف ما لا يستطاع داخل في حدّ
  الظلم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا رَبُّكَ بِظَلَّـٰمٍ لّلْعَبِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  46] وقيل: معناه أن تعدلوا في المحبة. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(320) أنه كان يقسم بين نسائه فيعدل ويقول</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذه قسمتي فيما أملك فلا تؤاخذني فيما تملك ولا أملك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني المحبة؛ لأن عائشة رضي الله
  عنها كانت أحب إليه. وقيل: إن العدل بينهن أمر صعب بالغ من الصعوبة حداً يوهم أنه غير
  مستطاع، لأنه يجب أن يسوّي بينهن في القسمة والنفقة والتعهد والنظر والإقبال والممالحة
  والمفاكهة والمؤانسة وغيرها مما لا يكاد الحصر يأتي من ورائه، فهو كالخارج من حدّ الاستطاعة.
  هذا إذا كن محبوبات كلهن؛ فكيف إذا مال القلب مع بعضهن { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ
  } فلا تجوروا على المرغوب عنها كل الجور فتمنعوها قسمتها من غير رضاً منها، يعني: أن
  اجتناب كل الميل مما هو في حد اليسر والسعة؛ فلا تفرطوا فيه إن وقع منكم التفريط في
  العدل كله. وفيه ضرب من التوبيخ { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } وهي التي ليست بذات
  بعل ولا مطلقة قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَلْ هِيَ
  إلاّ حَظَّةٌ أَوْ تَطْلِيقْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أوْ صَلَفٌ
  أَوْ بَيْنَ ذَاكَ تَعْلِيقْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قراءة أبيّ: فتذروها كالمسجونة. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(321)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من كانت له امرأتان يميل مع إحداهما جاء يوم القيامة وأحد شقيه مائل. \" </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أنّ عمر بن الخطاب رضي الله عنه بعث إلى أزواج رسول الله صلى
  الله عليه وسلم بمال، فقالت عائشة رضي الله عنها: أإلى كل أزواج رسول الله بعث عمر
  مثل هذا؟ قالوا: لا، بعث إلى القرشيات بمثل هذا وإلى غيرهنّ بغيره، فقالت: ارفع رأسك
  فإن رسول الله صلى الله عليه وسلم كان يعدل بيننا في القسمة بماله ونفسه. فرجع الرسول
  فأخبره، فأتم لهن جميعاً وكان لمعاذ امرأتان، فإذا كان عند إحداهما لم يتوضأ في بيت
  الأخرى، فماتتا في الطاعون فدفنهما في قبر واحد { وَإِن تُصْلِحُواْ } ما مضى من ميلكم
  وتتداركوه بالتوبة { وَتَتَّقُواْ } فيما يستقبل، غفر الله لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

