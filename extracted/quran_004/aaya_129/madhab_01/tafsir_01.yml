  وَلَوْ حَرَصْتُمْ فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ
  وَإِن تُصْلِحُواْ وَتَتَّقُواْ فَإِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ
  } يعني: في الحبّ والجماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، وحدثنا ابن بشار، قال: ثنا عبد الوهاب، قالا جميعاً: ثنا أيوب، عن أبي قلابة:
  أن رسول الله صلى الله عليه وسلم كان يقسم بين نسائه فيعدل، ثم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ هَذَا قَسْمِي فِيما
  أمْلِكُ، فَلا تَلُمْنِي فِيما تَمْلِكُ وَلا أمْلِكُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حسين بن عليّ، عن زائدة، عن عبد العزيز بن رفيع، عن ابن أبي مليكة
  قال: نزلت هذه الآية في عائشة: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية،
  عن جويبر، عن الضحاك، قال: في الشهوة والجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، ثنا المحاربي، عن جويبر، عن الضحاك، قال: في الجماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ بن سهل، قال: ثنا زيد بن أبي الزرقاء، قال: قال سفيان في
  قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ
  } قال: في الحبّ والجماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ
  وَلَوْ حَرَصْتُمْ } قال: ما يكون من بدنه وقلبه، فذلك شيء لا يستطيع يملكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ما قلنا في تأويل قوله: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ
  }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب بن إبراهيم، قال: ثنا
  ابن علية، قال: ثنا ابن عون، عن محمد، قال: قلت لعبيدة: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ
  } قال: بنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفيان، قال: ثنا ابن علية،
  عن ابن عون، عن محمد، عن عبيدة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن هشام، عن ابن سيرين، عن عبيدة: { فَلاَ تَمِيلُواْ
  كُلَّ ٱلْمَيْلِ } قال هشام: أظنه قال: في الحبّ والجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: أخبرنا هشام، عن ابن
  سيرين، عن عبيدة في قوله: { كُلَّ ٱلْمَيْلِ } قال: بنفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بحر بن نصر الخولاني، قال: ثنا بشر بن بكر، قال: أخبرنا الأوزاعي، عن ابن سيرين، قال:
  سألت عبيدة عن قول الله: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } قال: بنفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا سهل بن يوسف، عن عمرو، عن الحسن: { فَلاَ
  تَمِيلُواْ كُلَّ ٱلْمَيْلِ } قال: في الغشيان والقسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فَلاَ
  تَمِيلُواْ كُلَّ ٱلْمَيْلِ }: لا تَعَمَّدوا الإساءة.</font></font>&#13;\t\t\t<label
