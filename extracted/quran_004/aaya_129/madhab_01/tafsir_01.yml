  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَن
  تَسْتَطِيعُوۤاْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَآءِ وَلَوْ حَرَصْتُمْ فَلاَ تَمِيلُواْ
  كُلَّ ٱلْمَيْلِ فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ وَإِن تُصْلِحُواْ وَتَتَّقُواْ فَإِنَّ
  ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ }: لن تطيقوا أيها
  الرجال أن تسوّوا بين نسائكم وأزواجكم في حبهن بقلوبكم حتى تعدلوا بينهن في ذلك، مما
  لا تملكونه. وليس إليكم. { وَلَوْ حَرَصْتُمْ } يقول: ولو حرصتم في تسويتكم بينهنّ
  في ذلك. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { وَلَن تَسْتَطِيعُواْ أَن
  تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: واجب أن لا تستطيعوا العدل
  بينهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ
  } يقول: فلا تميلوا بأهوائكم إلى من لم تملكوا محبته منهنّ كلّ الميل، حتى يحملكم ذلك
  على أن تجوروا على صواحبها في ترك أداء الواجب لهنّ عليكم من حقّ في القسم لهنّ، والنفقة
  عليهنْ، والعشرة بالمعروف. { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } يقول: فتذروا التي هي
  سوى التي ملتم بأهوائكم إليها كالمعلقة، يعني: كالتي لا هي ذات زوج، ولا هي أيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ما قلنا في قوله:
  { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ }:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن هشام
  بن حسان، عن محمد بن سيرين، عن عبيدة: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ
  ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: بنفسه في الحبّ والجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن يونس، عن محمد بن سيرين، عن
  عبيدة: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ
  } قال بنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن
  أشعث، وهشام، عن ابن سيرين، عن عبيدة، قال: سألته عن قوله: { وَلَن تَسْتَطِيعُواْ
  أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } فقال: في الجماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن هشام، عن ابن سيرين، عن عبيدة،قال:
  في الحبّ والجماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا سهل، عن
  عمرو، عن الحسن: في الحبّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن هشام، عن ابن سيرين، عن عبيدة، قال: في الحبّ والجماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: قال أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن أيوب، عن ابن سيرين، عن عبيدة، عن قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ
  بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: في المودة، كأنه يعني الحبّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ
  } يقول: لا تستطيع أن تعدل بالشهوة فيما بينهنّ ولو حرصت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، وحدثنا ابن بشار، قال: ثنا عبد الأعلى،
  قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن عمر بن الخطاب كان يقول: اللهمّ أما قلبي
  فلا أملك، وأما سوى ذلك فأرجو أن أعدل.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
