text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن يَشْفَعْ
  شَفَٰعَةً حَسَنَةً يَكُنْ لَّهُ نَصِيبٌ مِّنْهَا وَمَن يَشْفَعْ شَفَٰعَةً سَيِّئَةً
  يَكُنْ لَّهُ كِفْلٌ مِّنْهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُّقِيتاً }الشفاعة
  الحسنة: هي التي روعي بها حق مسلم، ودفع بها عنه شر أو جلب إليه خير. وابتغي بها وجه
  الله ولم تؤخذ عليها رشوة، وكانت في أمر جائز لا في حدّ من حدود الله ولا في حق من
  الحقوق. والسيئة: ما كان بخلاف ذلك. وعن مسروق أنه شفع شفاعة فأهدى إليه المشفوع جارية،
  فغضب وردها وقال: لو علمت ما في قلبك لما تكلمت في حاجتك، ولا أتكلم فيما بقي منها
  وقيل: الشفاعة الحسنة: هي الدعوة للمسلم، لأنها في معنى الشفاعة إلى الله. وعن النبي
  صلى الله عليه وسلم:(292) \" من دعا لأخيه المسلم بظهر الغيب استجيب له [و] قال له
  الملك: ولك مثل ذلك، فذلك النصيب \" ، والدعوة على المسلم بضد ذلك { مُّقِيتاً } شهيداً
  حفيظاً. وقيل: مقتدراً. وأقات على الشيء، قال الزبير بن عبد المطلب:وَذِي ضِغْنٍ نَفَيْتُ
  السُّوءَ عَنْهُ   وَكُنْتُ عَلَى إِسَاءَتِهِ مُقِيتاًوقال السموأل:أَلِي الْفَضْلُ
  أَمْ عَلَيّ إِذَا حُو   سِبْتُ إِنِّي عَلَى الْحِسَابِ مُقِيتُواشتقاقه من القوت
  لأنه يمسك النفس ويحفظها.\r\n\t\t\t\r\n\t\t\t</section>"

