  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  يَشْفَعْ شَفَٰعَةً حَسَنَةً يَكُنْ لَّهُ نَصِيبٌ مِّنْهَا وَمَن يَشْفَعْ شَفَٰعَةً
  سَيِّئَةً يَكُنْ لَّهُ كِفْلٌ مِّنْهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُّقِيتاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { مَّن يَشْفَعْ شَفَـٰعَةً حَسَنَةً يَكُنْ
  لَّهُ نَصِيبٌ مِّنْهَا } من يَصِرْ يا محمد شفعاً لوتر أصحابك، فيشفعهم في جهاد عدوّهم
  وقتالهم في سبيل الله؛ وهو الشفاعة الحسنة { يَكُنْ لَّهُ نَصِيبٌ مِّنْهَا } يقوله:
  يكن له من شفاعته تلك نصيب، وهو الحظّ من ثواب الله، وجزيل كرامته. { وَمَن يَشْفَعْ
  شَفَـٰعَةً سَيِّئَةً } يقول: ومن يشفع وتر أهل الكفر بالله على المؤمنين به، فيقاتلهم
  معهم، وذلك هو الشفاعة السيئة { يَكُنْ لَّهُ كِفْلٌ مِّنْهَا } يعني: بالكفل النصيب
  والحظّ من الوزر والإثم. وهو مأخوذ من كِفْل البعير والمركب، وهو الكساء أو الشيء يهيأ
  عليه شبيه بالسرج على الدابة، يقال منه: جاء فلان مكتفلاً: إذا جاء على مركب قد وُطّىءَ
  له على ما بينا لركوبه. وقد قيل: إنه عنى بقوله: { مَّن يَشْفَعْ شَفَـٰعَةً حَسَنَةً
  يَكُنْ لَّهُ نَصِيبٌ مِّنْهَا }... الآية، شفاعة الناس بعضهم لبعض. وغير مستنكر أن
  تكون الآية نزلت فيما ذكرنا، ثم عمّ بذلك كل شافع بخير أو شرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما اخترنا ما قلنا من القول في ذلك لأنه في سياق الآية التي أمر
  الله نبيه صلى الله عليه وسلم فيها بحضّ المؤمنين على القتال، فكان ذلك بالوعد لمن
  أجاب رسول الله صلى الله عليه وسلم، والوعيد لمن أبى إجابته أشبه منه من الحثّ على
  شفاعة الناس بعضهم لبعض التي لم يجر لها ذكر قبل ولا لها ذكر بعد. ذكر من قال ذلك في
  شفاعة الناس بعضهم لبعض:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { مَّن يَشْفَعْ شَفَـٰعَةً حَسَنَةً
  يَكُنْ لَّهُ نَصِيبٌ مِّنْهَا وَمَن يَشْفَعْ شَفَـٰعَةً سَيِّئَةً } قال: شفاعة بعض
  الناس لبعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن ابن مهدي، عن حماد بن سلمة، عن حميد، عن الحسن، قال: من يُشَفَّع شفاعة حسنة كان
  له فيها أجران، ولأن الله يقول: { مَّن يَشْفَعْ شَفَـٰعَةً حَسَنَةً يَكُنْ لَّهُ
  نَصِيبٌ مِّنْهَا } ولم يقل: يُشَفَّع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل، عن الحسن، قال: من يشفع شفاعة حسنة كتب
  له أجرها ما جرت منفعتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: سئل ابن زيد، عن قول الله: { مَّن يَشْفَعْ شَفَـٰعَةً حَسَنَةً يَكُنْ لَّهُ
  نَصِيبٌ مِّنْهَا } قال: الشفاعة الصالحة التي يشفع فيها وعمل بها هي بينك وبينه هما
  فيها شريكان. { مَّن يَشْفَعْ شَفَـٰعَةً سَيِّئَةً يَكُنْ لَّهُ كِفْلٌ مَّنْهَا }
  قال: هما شريكان فيها كما كان أهلها شريكين.</font></font>&#13;\t\t\t<label disabled=\"true\"
