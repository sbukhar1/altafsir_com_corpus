  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّن يَشْفَعْ شَفَٰعَةً حَسَنَةً يَكُنْ لَّهُ نَصِيبٌ
  مِّنْهَا وَمَن يَشْفَعْ شَفَٰعَةً سَيِّئَةً يَكُنْ لَّهُ كِفْلٌ مِّنْهَا وَكَانَ
  ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُّقِيتاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:
  الكفل النصيب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { مَّن يَشْفَعْ شَفَـٰعَةً حَسَنَةً يَكُنْ لَّهُ
  نَصِيبٌ مِّنْهَا }: أي حظّ منها. { مَّن يَشْفَعْ شَفَـٰعَةً سَيِّئَةً يَكُنْ لَّهُ
  كِفْلٌ مَّنْهَا } والكفل: هو الإثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { يَكُنْ
  لَّهُ كِفْلٌ مِّنْهَا } أما الكفل: فالحظّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع: { يَكُنْ
  لَّهُ كِفْلٌ مِّنْهَا } قال: حظّ منها، فبئس الحظّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الكفل والنصيب واحد. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُؤْتِكُمْ
  كِفْلَيْنِ مِن رَّحْمَتِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  28] القول في تأويل قوله تعالى: { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء مُّقِيتاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء
  مُّقِيتاً } فقال بعضهم: تأويله: وكان الله على كل شيء حفيظاً وشهيداً. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء
  مُّقِيتاً } يقول: حفيظاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { مُّقِيتاً } شهيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل اسمه مجاهد، عن مجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، عن ابن جريج، عن مجاهد: { مُّقِيتاً } قال: شهيداً، حسيباً، حفيظاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن عثمان بن حكيم، قال: ثنا عبد الرحمن بن شريك، قال: ثنا
  أبي، عن خصيف، عن مجاهد أبي الحجاج: { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء مُّقِيتاً
  } قال: المقيت: الحسيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: القائم على
  كل شيء بالتدبير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال عبد الله بن كثير:
  { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء مُّقِيتاً } قال: المقيت: الواصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو القدير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَكَانَ ٱللَّهُ
  عَلَىٰ كُلّ شَىْء مُّقِيتاً } أما المقيت: فالقدير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ
  شَىْء مُّقِيتاً } قال: على كل شيء قديراً. المقيت: القدير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من هذه الأقوال، قول من قال: معنى المقيت: القدير، وذلك أن ذلك فيما
  يذكر كذلك بلغة قريش، وينشد للزبير بن عبد المطلب عمّ رسول الله صلى الله عليه وسلم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَذِي ضِغْنٍ كَفَفْتُ النَّفسَ عنْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكُنْتُ على مَساءَتِهِ مُقيتا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي قادراً. وقد قيل: إن منه قول
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَفَى بالمَرْءِ إثْماً أنْ يُضَيِّعَ مَنْ يُقِيتُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">في رواية من رواها: «يُقيت»: يعني
  من هو تحت يديه في سلطانه من أهله وعياله، فيقدر له قوته. يقال منه: أقات فلان الشيء
  يقتيه إقاتة، وقاته يقوته قياتة وقُوتاً، والقوت الاسم. وأما المُقِيتُ في بيت اليهودي
  الذي يقول فيه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَيْتَ شِعْرِي
  وأشْعُرَنَّ إذَا مَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَرَّبُوها
  مَنْشُورَةً وَدُعِيتُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألِيَ الفَضْلُ أمْ عَليَّ إذَا حُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِبْتُ إنَّي على الحِسابِ مُقِيتُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن معناه: فإني على الحساب موقوف،
  وهو من غير هذا المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
