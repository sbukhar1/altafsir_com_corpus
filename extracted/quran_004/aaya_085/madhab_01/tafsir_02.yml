  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  يَشْفَعْ شَفَٰعَةً حَسَنَةً يَكُنْ لَّهُ نَصِيبٌ مِّنْهَا وَمَن يَشْفَعْ شَفَٰعَةً
  سَيِّئَةً يَكُنْ لَّهُ كِفْلٌ مِّنْهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُّقِيتاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الشفاعة الحسنة: هي التي روعي بها حق مسلم، ودفع بها عنه شر أو جلب
  إليه خير. وابتغي بها وجه الله ولم تؤخذ عليها رشوة، وكانت في أمر جائز لا في حدّ من
  حدود الله ولا في حق من الحقوق. والسيئة: ما كان بخلاف ذلك. وعن مسروق أنه شفع شفاعة
  فأهدى إليه المشفوع جارية، فغضب وردها وقال: لو علمت ما في قلبك لما تكلمت في حاجتك،
  ولا أتكلم فيما بقي منها وقيل: الشفاعة الحسنة: هي الدعوة للمسلم، لأنها في معنى الشفاعة
  إلى الله. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(292)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من دعا لأخيه المسلم بظهر الغيب
  استجيب له [و] قال له الملك: ولك مثل ذلك، فذلك النصيب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، والدعوة على المسلم بضد ذلك {
  مُّقِيتاً } شهيداً حفيظاً. وقيل: مقتدراً. وأقات على الشيء، قال الزبير بن عبد المطلب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَذِي ضِغْنٍ نَفَيْتُ السُّوءَ عَنْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَكُنْتُ عَلَى إِسَاءَتِهِ مُقِيتاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السموأل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَلِي الْفَضْلُ أَمْ عَلَيّ إِذَا حُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِبْتُ إِنِّي عَلَى الْحِسَابِ مُقِيتُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واشتقاقه من القوت لأنه يمسك النفس
  ويحفظها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

