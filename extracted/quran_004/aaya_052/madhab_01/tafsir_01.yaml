text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  لَعَنَهُمُ ٱللَّهُ وَمَن يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً }يعني جلّ ثناؤه
  بقوله: أولئك هؤلاء الذين وصف صفتهم أنهم أوتوا نصيباً من الكتاب وهم يؤمنون بالجبت
  والطاغوت، هم الذين لعنهم الله، يقول: أخزاهم الله فأبعدهم من رحمته بإيمانهم بالجبت
  والطاغوت وكفرهم بالله ورسوله، عناداً منهم لله ولرسوله، وبقولهم:{ لِلَّذِينَ كَفَرُواْ
  هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً }[النساء: 51]. { وَمَن يَلْعَنِ
  ٱللَّهُ } يقول: ومن يخزه الله فيبعده من رحمته، { فَلَن تَجِدَ لَهُ نَصِيراً } يقول:
  فلن تجد له يا محمد ناصراً ينصره من عقوبة الله ولعنته التي تحلّ به فيدفع ذلك عنه؛
  كما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال كعب بن الأشرف
  وحيـي بن أخطب ما قالا، يعني من قولهما: «هؤلاء أهدى من الذين آمنوا سبيلاً»، وهما
  يعلمان أنهما كاذبان، فأنزل الله: { أُوْلَـئِكَ ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ وَمَن
  يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً }.]\r\n\t\t\t\r\n\t\t\t</section>"

