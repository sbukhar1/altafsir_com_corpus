  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ وَمَن يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: أولئك هؤلاء الذين وصف صفتهم أنهم أوتوا نصيباً
  من الكتاب وهم يؤمنون بالجبت والطاغوت، هم الذين لعنهم الله، يقول: أخزاهم الله فأبعدهم
  من رحمته بإيمانهم بالجبت والطاغوت وكفرهم بالله ورسوله، عناداً منهم لله ولرسوله،
  وبقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِلَّذِينَ كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ
  سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 51]. { وَمَن يَلْعَنِ ٱللَّهُ } يقول: ومن يخزه الله فيبعده
  من رحمته، { فَلَن تَجِدَ لَهُ نَصِيراً } يقول: فلن تجد له يا محمد ناصراً ينصره من
  عقوبة الله ولعنته التي تحلّ به فيدفع ذلك عنه؛ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال كعب بن الأشرف وحيـي
  بن أخطب ما قالا، يعني من قولهما: «هؤلاء أهدى من الذين آمنوا سبيلاً»، وهما يعلمان
  أنهما كاذبان، فأنزل الله: { أُوْلَـئِكَ ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ وَمَن يَلْعَنِ
  ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">]</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

