  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ يَشْتَرُونَ ٱلضَّلَٰلَةَ
  وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ أَعْلَمُ
  بِأَعْدَائِكُمْ وَكَفَىٰ بِٱللَّهِ وَلِيّاً وَكَفَىٰ بِٱللَّهِ نَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَلَمْ تَرَ } من رؤية القلب، وعدى بإلى، على معنى: ألم ينته علمك
  إليهم؟ أو بمعنى: ألم تنظر إليهم؟ { أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ } حظاً من
  علم التوراة، وهم أحبار اليهود { يَشْتَرُونَ ٱلضَّلـٰلَةَ } يستبدلونها بالهدى وهو
  البقاء على اليهودية. بعد وضوح الآيات لهم على صحة نبوّة رسول الله صلى الله عليه وسلم،
  وأنه هو النبي العربي المبشر به في التوراة والإنجيل { وَيُرِيدُونَ أَن تَضِلُّواْ
  } أنتم أيها المؤمنون سبيل الحق كما ضلوه، وتنخرطوا في سلكهم لا تكفيهم ضلالتهم؛ بل
  يحبون أن يضل معهم غيرهم. وقرىء: «أن يضلوا»، بالياء بفتح الضاد وكسرها { وَٱللَّهُ
  أَعْلَمُ } منكم { بِأَعْدَائِكُمْ } وقد أخبركم بعداوة هؤلاء، وأطلعكم على أحوالهم
  وما يريدون بكم؛ فاحذروهم ولا تستنصحوهم في أموركم ولا تستشيروهم { وَكَفَىٰ بِٱللَّهِ
  وَلِيّاً وَكَفَىٰ بِٱللَّهِ نَصِيراً } فثقوا بولايته ونصرته دونهم. أو لا تبالوا
  بهم، فإن الله ينصركم عليهم ويكفيكم مكرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

