text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ يَشْتَرُونَ ٱلضَّلَٰلَةَ وَيُرِيدُونَ
  أَن تَضِلُّواْ ٱلسَّبِيلَ } * { وَٱللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ وَكَفَىٰ بِٱللَّهِ
  وَلِيّاً وَكَفَىٰ بِٱللَّهِ نَصِيراً }{ أَلَمْ تَرَ } من رؤية القلب، وعدى بإلى،
  على معنى: ألم ينته علمك إليهم؟ أو بمعنى: ألم تنظر إليهم؟ { أُوتُواْ نَصِيباً مّنَ
  ٱلْكِتَـٰبِ } حظاً من علم التوراة، وهم أحبار اليهود { يَشْتَرُونَ ٱلضَّلـٰلَةَ }
  يستبدلونها بالهدى وهو البقاء على اليهودية. بعد وضوح الآيات لهم على صحة نبوّة رسول
  الله صلى الله عليه وسلم، وأنه هو النبي العربي المبشر به في التوراة والإنجيل { وَيُرِيدُونَ
  أَن تَضِلُّواْ } أنتم أيها المؤمنون سبيل الحق كما ضلوه، وتنخرطوا في سلكهم لا تكفيهم
  ضلالتهم؛ بل يحبون أن يضل معهم غيرهم. وقرىء: «أن يضلوا»، بالياء بفتح الضاد وكسرها
  { وَٱللَّهُ أَعْلَمُ } منكم { بِأَعْدَائِكُمْ } وقد أخبركم بعداوة هؤلاء، وأطلعكم
  على أحوالهم وما يريدون بكم؛ فاحذروهم ولا تستنصحوهم في أموركم ولا تستشيروهم { وَكَفَىٰ
  بِٱللَّهِ وَلِيّاً وَكَفَىٰ بِٱللَّهِ نَصِيراً } فثقوا بولايته ونصرته دونهم. أو
  لا تبالوا بهم، فإن الله ينصركم عليهم ويكفيكم مكرهم.\r\n\t\t\t\r\n\t\t\t</section>"

