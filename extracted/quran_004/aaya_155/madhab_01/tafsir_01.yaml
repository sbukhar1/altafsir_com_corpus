  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِمَا
  نَقْضِهِم مِّيثَاقَهُمْ وَكُفْرِهِم بَآيَاتِ ٱللَّهِ وَقَتْلِهِمُ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ وَقَوْلِهِمْ قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ
  فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه:
  فبنقض هؤلاء الذين وصفت صفتهم من أهل الكتاب ميثاقهم، يعنـي عهودهم التـي عاهدوا الله
  أن يعملوا بـما فـي التوراة. { وكُفْرِهِمْ بآياتِ اللَّهِ } يقول: وجحودهم بآيات الله،
  يعنـي: بأعلام الله وأدلته التـي احتـجّ بها علـيهم فـي صدق أنبـيائه ورسله، وحقـية
  ما جاءوهم به من عنده. { وَقَتْلِهِمُ الأنْبِـياءَ بغيرِ حَقَ } يقول: وبقتلهم الأنبـياء
  بعد قـيام الـحجة علـيهم بنبوّتهم بغير حقّ، يعنـي: بغير استـحقاق منهم ذلك لكبـيرة
  أتوها ولا خطيئة استوجبوا القتل علـيها. وقولهم: { قُلُوبُنا غُلْفٌ } يعنـي: وبقولهم:
  قلوبنا غلف، يعنـي يقولون: علـيها غشاوة وأغطية عما تدعونا إلـيه، فلا نَفْقَهُ ما
  تقول، ولا نعقله. وقد بـينا معنى الغلف، وذكرنا ما فـي ذلك من الرواية فـيـما مضى قبل.
  { بَلْ طَبَعَ اللَّهُ عَلَـيْها بِكُفْرِهِمْ } يقول جلّ ثناؤه: كذبوا فـي قولهم قلوبنا
  غلف، ما هي بغلف ولا علـيها أغطية ولكن الله جلّ ثناؤه جعل علـيها طابعاً بكفرهم بـالله.
  وقد بـينا صفة الطبع علـى القلب فـيـما مضى بـما أغنى عن إعادته. { فَلا يُؤْمِنونَ
  إلاَّ قَلِـيلاً } يقول: فلا يؤمن هؤلاء الذين وصف الله صفتهم لطبعه علـى قلوبهم، فـيصدّقوا
  بـالله ورسله وما جاءتهم به من عند الله إلا إيـماناً قلـيلاً، يعنـي: تصديقاً قلـيلاً.
  وإنـما صار قلـيلاً لأنهم لـم يصدقوا علـى ما أمرهم الله به، ولكن صدّقوا ببعض الأنبـياء
  وببعض الكتب وكذّبوا ببعض، فكان تصديقهم بـما صدّقوا به قلـيلاً، لأنهم وإن صدَّقوا
  به من وجه، فهم به مكذّبون من وجه آخر. وذلك من وجه تكذيبهم من كذّبوا به من الأنبـياء
  وما جاءوا به من كتب الله ورسل الله يصدّق بعضهم بعضاً، وبذلك أمر كلّ نبـيّ أمته،
  وكذلك كتب الله يصدّق بعضها بعضاً ويحقق بعض بعضاً، فـالـمكذّب ببعضها مكذّب بجميعها
  من جهة جحوده ما صدّقه الكتاب الذي يقرّ بصحته، فلذلك صار إيـمانهم بـما آمنوا من ذلك
  قلـيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة فـي قوله: { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ } يقول: فبنقضهم
  ميثاقَهم لعناهم { وَقَوْلهِمْ قُلُوبُنا غُلْفٌ }: أي لا نفقه، { بَلْ طَبَعَ اللَّهُ
  عَلَـيْها بِكُفْرِهِمْ } ولعنهم حين فعلوا ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي معنى قوله: { فَبِـما نَقْضِهِمْ }... الآية، هل هو مواصل لـما قبله من الكلام،
  أو هو منفصل منه؟ فقال بعضهم: هو منفصل مـما قبله، ومعناه: فبنقضهم ميثاقهم وكفرهم
  بآيات الله وقتلهم الأنبـياء بغير حقّ { وَقَوْلهِمْ قُلُوبُنا غُلْفٌ بَلْ طَبَعَ
  اللَّهُ عَلَـيْها بكُفْرِهِمْ } ولعنهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلا يُؤْمِنُونَ إلاَّ قَلِـيلاً
  } لـما ترك القوم أمر الله، وقتلوا رسله، وكفروا بآياته، ونقضوا الـميثاق الذي أخذ
  علـيهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
