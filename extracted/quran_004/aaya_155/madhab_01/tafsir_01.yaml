  ٱللَّهِ وَقَتْلِهِمُ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ وَقَوْلِهِمْ قُلُوبُنَا غُلْفٌ
  بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ طَبَعَ اللَّهُ عَلَـيْها بِكُفْرِهِمْ } ولعنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو مواصل لـما قبله قالوا: ومعنى الكلام: فأخذتهم الصاعقة
  بظلـمهم، فبنقضهم ميثاقَهم، وكفرهم بآيات الله، وبقتلهم الأنبـياء بغير حقّ وبكذا وكذا
  أخذتهم الصاعقة. قالوا: فتبع الكلام بعضه بعضاً، ومعناه مردود إلـى أوّله. وتفسير ظلـمهم
  الذي أخذتهم الصاعقة من أجله بـما فسر به تعالـى ذكره مِن نقضهم الـميثاق، وقتلهم الأنبـياء،
  وسائر ما بـين من أمرهم الذي ظلـموا فـيه أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن قوله: { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ } وما بعده منفصل معناه
  من معنى ما قبله وأنّ معنى الكلام: فبـما نقضهم ميثاقهم وكفرهم بآيات الله، وبكذا وبكذا،
  لعنّاهم وغضبنا علـيهم، فترك ذكر «لعناهم» لدلالة قوله: { بَلْ طَبَعَ اللَّهُ عَلَـيْها
  بِكُفْرِهِمْ } علـى معنى ذلك، إذ كان مَن طبع علـى قلبه فقد لُعن وسُخط علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى بـالصواب، لأن الذين أخذتهم الصاعقة إنـما كانوا
  علـى عهد موسى والذين قتلوا الأنبـياء والذين رَمَوْا مريـم بـالبهتان العظيـم، وقالوا:
  قتلنا الـمسيحَ، كانوا بعد موسى بدهر طويـل، ولـم يدرك الذين رَمَوْا مريـم بـالبهتان
  العظيـم زمان موسى ولا مَن صُعِق من قومه. وإذ كان ذلك كذلك، فمعلوم أن الذين أخذتهم
  الصاعقة لـم تأخذهم عقوبة لِرَميهم مريـم بـالبهتان العظيـم، ولا لقولهم: إنا قتلنا
  الـمسيح عيسى ابن مريـم. وإذ كان ذلك كذلك، فبـين أن القوم الذين قالوا هذه الـمقالة،
  غير الذين عوقبوا بـالصاعقة. وإذا كان ذلك كذلك، كان بـيناً انفصال معنى قوله: { فَبِـما
  نَقْضِهِمْ مِيثاقَهُمْ } من معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
