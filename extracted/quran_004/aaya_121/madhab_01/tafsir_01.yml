  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  مَأْوَاهُمْ جَهَنَّمُ وَلاَ يَجِدُونَ عَنْهَا مَحِيصاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { أُوْلَـٰئِكَ }: هؤلاء الذين اتخذوا الشيطان ولياً من دون الله،
  { مَّأْوَاهُمْ جَهَنَّمُ } يعني: مصيرهم الذي يصيرون إليه جهنم، { وَلاَ يَجِدُونَ
  عَنْهَا مَحِيصاً } يقول: لا يجدون عن جهنم إذا صيرهم الله إليها يوم القيامة، معدلاً
  يعدلون إليه، يقال منه: حاص فلان عن هذا الأمر يَحِيص حَيْصاً وحُيُوصاً: إذا عدل عنه،
  ومنه خبر ابن عمر أنه قال: بعثنا رسول الله صلى الله عليه وسلم سرية كنت فيهم، فلقينا
  المشركين فحِصْنا حَيْصَةً؛ وقال بعضهم: فجاضوا جيضة، والحيص والجيض متقاربا المعنى.]</font></font><font
