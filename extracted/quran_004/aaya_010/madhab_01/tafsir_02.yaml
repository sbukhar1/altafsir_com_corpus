text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَأْكُلُونَ أَمْوَالَ ٱلْيَتَٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ
  نَاراً وَسَيَصْلَوْنَ سَعِيراً }{ ظُلْماً } ظالمين، أو على وجه الظلم من أولياء السوء
  وقضاته { فِي بُطُونِهِمْ } ملء بطونهم يقال: أكل فلان في بطنه، وفي بعض بطنه. قال:كُلُوا
  فِي بَعْضِ بَطْنِكُمُوا تَعِفُّوا   ومعنى يأكلون ناراً: ما يجر إلى النار، فكأنه
  نار في الحقيقة. وروى:(261) أنه يبعث آكل مال اليتيم يوم القيامة والدخان يخرج من قبره
  ومن فيه وأنفه وأذنيه وعينيه فيعرف الناس أنَّه كان يأكل مال اليتيم في الدنيا. وقرىء
  «وسيصلون» بضم الياء وتخفيف اللام وتشديدها { سَعِيراً } ناراً من النيران مبهمة الوصف.\r\n\t\t\t\r\n\t\t\t</section>"

