  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ
  نَاراً وَسَيَصْلَوْنَ سَعِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ظُلْماً } ظالمين،
  أو على وجه الظلم من أولياء السوء وقضاته { فِي بُطُونِهِمْ } ملء بطونهم يقال: أكل
  فلان في بطنه، وفي بعض بطنه. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُلُوا فِي بَعْضِ بَطْنِكُمُوا تَعِفُّوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى يأكلون ناراً: ما يجر إلى النار، فكأنه نار في الحقيقة. وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(261) أنه يبعث آكل مال اليتيم يوم القيامة والدخان يخرج من قبره ومن
  فيه وأنفه وأذنيه وعينيه فيعرف الناس أنَّه كان يأكل مال اليتيم في الدنيا. وقرىء «وسيصلون»
  بضم الياء وتخفيف اللام وتشديدها { سَعِيراً } ناراً من النيران مبهمة الوصف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
