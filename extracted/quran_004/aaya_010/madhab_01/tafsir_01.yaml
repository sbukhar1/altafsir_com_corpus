text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَأْكُلُونَ أَمْوَالَ ٱلْيَتَٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ
  نَاراً وَسَيَصْلَوْنَ سَعِيراً }يعني بذلك جلّ ثناؤه: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ
  أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً } يقول: بغير حقّ، { إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ
  نَاراً } يوم القيامة، بأكلهم أموال اليتامى ظلماً في الدنيا، نارَ جهنم. { وَسَيَصْلَوْنَ
  } بأكلهم { سَعِيراً }. كما:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً
  إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً } قال: إذا قام الرجل يأكل مال الـيتـيـم
  ظلـماً، يبعث يوم القـيامة ولهب النار يخرج من فـيه ومن مسامعه ومن أذنـيه وأنفه وعينـيه،
  يعرفه من رآه بأكل مال الـيتـيـم.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، قال: أخبرنـي أبو هارون العبدي، عن أبـي سعيد الـخدري، قال: ثنا النبـيّ
  صلى الله عليه وسلم عن لـيـلة أُسْرِيَ به، قال: \" نَظَرْتُ فإذا أنا بِقَوْمٍ لَهُمْ
  مَشافِرُ كمَشافِرِ الإبِلِ وقَدْ وُكِّلِ بِهِمْ مِنْ يأْخُذُ بِـمَشافِرِهِمْ، ثُمَّ
  يجْعَل فِـي أفْواهِهِمْ صخْراً مِنْ نارٍ يخْرُجُ مِنْ أسافِلِهِمْ، قُلْتُ: يا جِبرِيـلُ
  مَنْ هَؤُلاءِ؟ قال: هَؤُلاءِ الَّذِينَ يأْكُلُونَ أمْوال الـيَتامى ظُلْـماً إنَّـمَا
  يأْكَلُونَ فـي بُطُونِهمْ ناراً \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا
  يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً وَسَيَصْلَوْنَ سَعِيراً } قال: قال أبـي: إن هذه
  لأهل الشرك حين كانوا لايورثونهم ويأكلون أموالهم.وأما قوله: { وَسَيَصْلَوْنَ سَعِيراً
  } فإنه مأخوذ من الصَّلا، والصَّلا: الاصطلاء بـالنار، وذلك التسخن بها، كما قال الفرزذق:وَقاتَلَ
  كَلْبُ الـحَيّ عَنْ نارِ أهْلِهِ   لِـيَرْبِضَ فِـيها وَالصَّلا مُتَكَنَّفُوكما
  قال العجاج:وَصَالِـيَانِ للِصَّلاَ صُلِـيُّ   ثم استعمل ذلك فـي كل من بـاشر بـيده
  أمراً من الأمور، من حرب أو قتال أو خصومة أو غير ذلك، كما قال الشاعر:لَـمْ أكُنْ
  مِنْ جُناتِها عَلِـمَ اللَّـ   ـهُ وإنَّـي بحَرّها الـيَوْمَ صَالِـيفجعل ما بـاشر
  من شدّة الـحرب وإجراء القتال، بـمنزلة مبـاشرة أذى النار وحرّها.واختلفت القرّاء فـي
  قراءة ذلك، فقرأته عامة قراء الـمدينة والعراق: { وَسَيَصْلَوْنَ سَعِيراً } بفتـح
  الـياء علـى التأويـل الذي قلنا. وقرأ ذلك بعض الـمكيـين وبعض الكوفـيـين: { وَسَيَصْلَوْنَ
  سَعِيراً } بضم الـياء، بـمعنى يحرقون من قولهم: شاة مَصْلِـيّة، يعنـي: مشوية.قال
  أبو جعفر: والفتـح بذلك أولـى من الضمّ لإجماع جميع القرّاء علـى فتـح الـياء فـي قوله:{ لاَ
  يَصْلَٰهَآ إِلاَّ ٱلأَشْقَى }[الليل: 15] ولدلالة قوله:{ إِلاَّ مَنْ هُوَ صَالِ ٱلْجَحِيمِ }علـى
  أن الفتـح بها أولـى من الضم. وأما السعير: فإنه شدة حرّ جهنـم، ومنه قـيـل: استعرت
  الـحرب: إذا اشتدت، وإنـما هو مسعور، ثم صرف إلـى سعير، قـيـل: كف خضيب، ولـحية دهين،
  وإنـما هي مخضوبة صرفت إلـى فعيـل.فتأويـل الكلام إذًا: وسيصلون ناراً مسعرة: أي موقودة
  مشعلة، شديداً حرّها.وإنـما قلنا إن ذلك كذلك، لأن الله جلّ ثناؤه قال:{ وَإِذَا ٱلْجَحِيمُ
  سُعّرَتْ }[التكوير: 12] فوصفها بأنها مسعورة، ثم أخبر جلّ ثناؤه أن إكلة أموال الـيتامى
  يصلونها، وهي كذلك، فـالسعير إذًا فـي هذا الـموضع صفة للـجحيـم علـى ما وصفنا.\r\n\t\t\t\r\n\t\t\t</section>"

