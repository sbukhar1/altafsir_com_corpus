  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ
  نَاراً وَسَيَصْلَوْنَ سَعِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً } يقول: بغير
  حقّ، { إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً } يوم القيامة، بأكلهم أموال اليتامى
  ظلماً في الدنيا، نارَ جهنم. { وَسَيَصْلَوْنَ } بأكلهم { سَعِيراً }. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا
  يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً } قال: إذا قام الرجل يأكل مال الـيتـيـم ظلـماً،
  يبعث يوم القـيامة ولهب النار يخرج من فـيه ومن مسامعه ومن أذنـيه وأنفه وعينـيه، يعرفه
  من رآه بأكل مال الـيتـيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، قال: أخبرنـي أبو هارون العبدي، عن أبـي سعيد الـخدري،
  قال: ثنا النبـيّ صلى الله عليه وسلم عن لـيـلة أُسْرِيَ به، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَظَرْتُ فإذا أنا بِقَوْمٍ لَهُمْ
  مَشافِرُ كمَشافِرِ الإبِلِ وقَدْ وُكِّلِ بِهِمْ مِنْ يأْخُذُ بِـمَشافِرِهِمْ، ثُمَّ
  يجْعَل فِـي أفْواهِهِمْ صخْراً مِنْ نارٍ يخْرُجُ مِنْ أسافِلِهِمْ، قُلْتُ: يا جِبرِيـلُ
  مَنْ هَؤُلاءِ؟ قال: هَؤُلاءِ الَّذِينَ يأْكُلُونَ أمْوال الـيَتامى ظُلْـماً إنَّـمَا
  يأْكَلُونَ فـي بُطُونِهمْ ناراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ
  أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً وَسَيَصْلَوْنَ
  سَعِيراً } قال: قال أبـي: إن هذه لأهل الشرك حين كانوا لايورثونهم ويأكلون أموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَسَيَصْلَوْنَ سَعِيراً } فإنه مأخوذ من الصَّلا، والصَّلا:
  الاصطلاء بـالنار، وذلك التسخن بها، كما قال الفرزذق:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقاتَلَ كَلْبُ الـحَيّ عَنْ نارِ أهْلِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِـيَرْبِضَ فِـيها وَالصَّلا مُتَكَنَّفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَصَالِـيَانِ للِصَّلاَ صُلِـيُّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم استعمل ذلك فـي كل من بـاشر بـيده أمراً من الأمور، من حرب أو قتال
  أو خصومة أو غير ذلك، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـمْ أكُنْ مِنْ جُناتِها عَلِـمَ اللَّـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـهُ وإنَّـي بحَرّها الـيَوْمَ صَالِـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل ما بـاشر من شدّة الـحرب وإجراء
  القتال، بـمنزلة مبـاشرة أذى النار وحرّها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قراء الـمدينة والعراق: { وَسَيَصْلَوْنَ سَعِيراً
  } بفتـح الـياء علـى التأويـل الذي قلنا. وقرأ ذلك بعض الـمكيـين وبعض الكوفـيـين:
  { وَسَيَصْلَوْنَ سَعِيراً } بضم الـياء، بـمعنى يحرقون من قولهم: شاة مَصْلِـيّة،
  يعنـي: مشوية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والفتـح بذلك أولـى
  من الضمّ لإجماع جميع القرّاء علـى فتـح الـياء فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَصْلَٰهَآ إِلاَّ ٱلأَشْقَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:
  15] ولدلالة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ مَنْ هُوَ صَالِ ٱلْجَحِيمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">علـى أن الفتـح بها أولـى من الضم.
  وأما السعير: فإنه شدة حرّ جهنـم، ومنه قـيـل: استعرت الـحرب: إذا اشتدت، وإنـما هو
  مسعور، ثم صرف إلـى سعير، قـيـل: كف خضيب، ولـحية دهين، وإنـما هي مخضوبة صرفت إلـى
  فعيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذًا: وسيصلون ناراً
  مسعرة: أي موقودة مشعلة، شديداً حرّها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا إن ذلك كذلك، لأن الله جلّ ثناؤه قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا ٱلْجَحِيمُ سُعّرَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التكوير:
  12] فوصفها بأنها مسعورة، ثم أخبر جلّ ثناؤه أن إكلة أموال الـيتامى يصلونها، وهي كذلك،
  فـالسعير إذًا فـي هذا الـموضع صفة للـجحيـم علـى ما وصفنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

