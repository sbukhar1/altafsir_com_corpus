  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْكُمْ لَمَن لَّيُبَطِّئَنَّ فَإِنْ أَصَٰبَتْكُمْ مُّصِيبَةٌ قَالَ قَدْ أَنْعَمَ
  ٱللَّهُ عَلَيَّ إِذْ لَمْ أَكُنْ مَّعَهُمْ شَهِيداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  نعت من الله تعالى ذكره للمنافقين، نعتهم لنبيه صلى الله عليه وسلم وأصحابه ووصفهم
  بصفتهم، فقال: { وَإِن مِّنكُمْ } أيها المؤمنون، يعني: من عدادكم وقومكم ومن يتشبه
  بكم ويظهر أنه من أهل دعوتكم وملتكم، وهو منافق يبطىء من أطاعه منكم عن جهاد عدوّكم
  وقتالهم إذا أنتم نفرتم إليهم. { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } يقول: فإن أصابتكم
  هزيمة، أو نالكم قتل أو جراح من عدوّكم، قال: قد أنعم الله عليّ إذ لم أكن معهم شهيداً،
  فيصيبني جراح أو ألم أو قتل، وسرّه تخلفه عنكم شماتة بكم، لأنه من أهل الشكّ في وعد
  الله الذي وعد المؤمنين على ما نالهم في سبيله من الأجر والثواب وفي وعيده، فهو غير
  راج ثواباً ولا خائف عقاباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { وَإِنَّ
  مِنْكُمْ لَمَن لَّيُبَطّئَنَّ فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ }... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَوْفَ
  نُؤْتِيهِ أَجْراً عَظِيماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 74] ما بين ذلك في المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإِنَّ
  مِنْكُمْ لَمَن لَّيُبَطّئَنَّ } عن الجهاد والغزو في سبيل الله. { فَإِنْ أَصَـٰبَتْكُمْ
  مُّصِيبَةٌ قَالَ قَدْ أَنْعَمَ ٱللَّهُ عَلَىَّ إِذْ لَمْ أَكُنْ مَّعَهُمْ شَهِيداً
  } قال: هذا قول مكذِّبٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، قال: قال ابن جريج: المنافق يبطىء المسلمين عن الجهاد في سبيل الله،
  قال الله: { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } قال: بقتل العدوّ من المسلمين، { قَالَ
  قَدْ أَنْعَمَ ٱللَّهُ عَلَىَّ إِذْ لَمْ أَكُنْ مَّعَهُمْ شَهِيداً } قال: هذا قول
  الشامت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } قال: هزيمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ودخلت اللام في قوله { لَمَنْ } وفتحت لأنها اللام التي تدخل توكيداً
  للخبر مع «إن»، كقول القائل: إن في الدار لمن يكرمك، وأما اللام الثانية التي في: {
  لَّيُبَطِّئَنَّ } فدخلت لجواب القسم، كأن معنى الكلام: وإن منكم أيها القوم لمن والله
  ليبطئن. ]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

