  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رُّسُلاً
  مُّبَشِّرِينَ وَمُنذِرِينَ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَى ٱللَّهِ حُجَّةٌ بَعْدَ
  ٱلرُّسُلِ وَكَانَ ٱللَّهُ عَزِيزاً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّآ أَوْحَيْنَآ إِلَيْكَ كَمَآ أَوْحَيْنَآ إِلَىٰ نُوحٍ
  وَٱلنَّبِيِّينَ مِن بَعْدِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 163] ومن ذكر من الرسل
  { رُسُلاً } فنصب به الرسل علـى القطع من أسماء الأنبـياء الذين ذكر أسماءهم. { مُبَشِّرِينَ
  } يقول: أرسلتهم رسلاً إلـى خـلقـي وعبـادي مبشرين بثوابـي من أطاعنـي واتبع أمري وصدّق
  رسلـي، { وَمُنْذِرِينَ } عقابـي من عصانـي وخالف أمري وكذّب رسلـي. { لِئَلاَّ يَكُونَ
  للنَّاسِ علـى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُلِ } يقول: أرسلت رسلـي إلـى عبـادي مبشرين
  ومنذرين، لئلا يحتـجّ من كفر بـي وعبد الأنداد من دونـي، أو ضلّ عن سبـيـلـي بأن يقول
  إن أردت عقابه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلاۤ أَرْسَلْتَ إِلَيْنَا رَسُولاً فَنَتَّبِعَ آيَاتِكَ
  مِن قَبْلِ أَن نَّذِلَّ وَنَخْزَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 134]، فقطع حجة كل مبطل ألـحد
  فـي توحيده وخالف أمره بجميع معانـي الـحجج القاطعة عذره، إعذاراً منه بذلك إلـيهم،
  لتكون لله الـحجة البـالغة علـيهم وعلـى جميع خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لِئَلاَّ
  يَكُونَ للنَّاسِ علـى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُلِ } فـيقولوا: ما أرسلت إلـينا
  رسلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وكانَ اللَّهُ عَزِيراً حَكِيـماً
  } يقول: ولـم يزل الله ذا عزّة فـي انتقامه مـمن انتقم من خـلقه علـى كفره به ومعصيته
  إياه بعد تثبـيته حجته علـيه برسله وأدلته، حكيـماً فـي تدبـيره فـيهم ما دبره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
