  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ تَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ ظَالِمِيۤ أَنْفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ
  قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِي ٱلأَرْضِ قَالْوۤاْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ
  وَاسِعَةً فَتُهَاجِرُواْ فِيهَا فَأُوْلَـٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَآءَتْ مَصِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ
  حِيلَةً وَلاَ يَهْتَدُونَ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُوْلَـٰئِكَ عَسَى
  ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَوَفَّـٰهُمُ } يجوز أن يكون ماضياً كقراءة من قرأ: «توفتهم». ومضارعاً
  بمعنى تتوفاهم، كقراءة من قرأ: «توفاهم»، على مضارع وفيت، بمعنى أن الله يوفى الملائكة
  أنفسهم فيتوفونها. أي يمكنهم من استيفائها فيستوفونها { ظَالِمِى أَنفُسِهِمْ } في
  حال ظلمهم أنفسهم { قَالُواْ } قال الملائكة للمتوفين { فِيمَ كُنتُمْ } في أي شيء
  كنتم من أمر دينكم. وهم ناس من أهل مكة أسلموا ولم يهاجروا حين كانت الهجرة فريضة.
  فإن قلت: كيف صح وقوع قوله: { كُنَّا مُسْتَضْعَفِينَ فِى ٱلأَرْضِ } جواباً عن قولهم:
  { فِيمَ كُنتُمْ }؟ وكان حق الجواب أن يقولوا: كنا في كذا أو لم نكن في شيء؟ قلت: معنى
  { فِيمَ كُنتُمْ } التوبيخ بأنهم لم يكونوا في شيء من الدين، حيث قدروا على المهاجرة
  ولم يهاجروا، فقالوا: كنا مستضعفين اعتذاراً مما وبخوا به واعتلالاً بالاستضعاف، وأنهم
  لم يتمكنوا من الهجرة حتى يكونوا في شيء، فبكتتهم الملائكة بقوله: { أَلَمْ تَكُنْ
  أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ فِيهَا } أرادوا أنكم كنتم قادرين على الخروج
  من مكة إلى بعض البلاد التي لا تمنعون فيها من إظهار دينكم ومن الهجرة إلى رسول الله
  صلى الله عليه وسلم كما فعل المهاجرون إلى أرض الحبشة. وهذا دليل على أن الرجل إذا
  كان في بلد لا يتمكن فيه من إقامة أمر دينه كما يحب، لبعض الأسباب والعوائق عن إقامة
  الدين لا تنحصر، أو علم أنه في غير بلده أقوم بحق الله وأدوم على العبادة ـ حقت عليه
  المهاجرة. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(308)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من فرّ بدينه من أرض إلى أرض وإن
  كان شبراً من الأرض استوجبت له الجنة، وكان رفيق أبيه إبراهيم ونبيه محمد عليهما الصلاة
  والسلام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">اللَّهم
  إن كنت تعلم أن هجرتي إليك لم تكن إلا للفرار بديني فاجعلها سبباً في خاتمة الخير ودرك
  المرجوّ من فضلك والمبتغى من رحمتك وصل جواري لك بعكوفي عند بيتك، بجوارك في دار كرامتك
  يا واسع المغفرة، ثم استثنى من أهل الوعيد المستضعفين الذين لا يستطيعون حيلة في الخروج
  لفقرهم وعجزهم ولا معرفة لهم بالمسالك. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(309)
  أنّ رسول الله صلى الله عليه وسلم بعث بهذه الآية إلى مسلمي مكة، فقال جندب بن ضمرة
  أو ضمرة بن جندب لبنيه: احملوني، فإني لست من المستضعفين، وإني لأهتدي الطريق، والله
  لا أبيت الليلة بمكة. فحملوه على سرير متوجهاً إلى المدينة وكان شيخاً كبيراً فمات
  بالتنعيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف أدخل الولدان في جملة
  المستثنين من أهل الوعيد، كأنهم كانوا يستحقون الوعيد مع الرجال والنساء لو استطاعوا
  حيلة واهتدوا سبيلاً؟ قلت: الرجال والنساء قد يكونون مستطيعين مهتدين وقد لا يكونون
  كذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
