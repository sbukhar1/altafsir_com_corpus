  سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ
  عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الولدان فلا يكونون إلا عاجزين عن ذلك، فلا يتوجه عليهم وعيد، لأن سبب خروج الرجال
  والنساء من جملة أهل الوعيد إنما هو كونهم عاجزين، فإذا كان العجز متمكناً في الولدان
  لا ينفكون عنه، كانوا خارجين من جملتهم ضرورة. هذا إذا أريد بالولدان الأطفال ويجوز
  أن يراد المراهقون منهم الذين عقلوا ما يعقل الرجال والنساء فيلحقوا بهم في التكليف.
  وإن أريد بهم العبيد والإماء البالغون فلا سؤال. فإن قلت: الجملة التي هي { لاَ يَسْتَطِيعُونَ
  } ما موقعها؟ قلت: هي صفة للمستضعفين أو للرجال والنساء والولدان. وإنما جاز ذلك والجمل
  نكرات، لأن الموصوف وإن كان فيه حرف التعريف فليس لشيء بعينه، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ أَمُرُّ عَلَى اللَّئِيمِ يَسُبُّنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم قيل { عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ } بكلمة الإطماع؟
  قلت: للدلالة على أن ترك الهجرة أمر مضيق لا توسعة فيه، حتى أن المضطر البين الاضطرار
  من حقه أن يقول عسى الله أن يعفو عني، فكيف بغيره.</font></font><font class=\"TextResultArabic\"><font
