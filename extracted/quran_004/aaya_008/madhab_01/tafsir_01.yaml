  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج،
  قال: أخبرنـي ابن أبـي ملـيكة، أن القاسم بن مـحمد أخبره أن عبد الله بن عبد الرحمن
