  } قال: أمر أن يوصي بثلثه فـي قرابته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمبـارك، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن سعيد بن الـمسيب، قال: إنـما
