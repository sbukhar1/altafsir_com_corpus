  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمران بن موسى الصفـار، قال: ثنا عبد الوار ث بن سعيد، قال: ثنا داود، عن سعيد بن الـمسيب
