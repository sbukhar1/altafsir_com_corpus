  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينُ فَٱرْزُقُوهُمْ
  مِّنْهُ وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: اختلف أهل التأويـل فـي حكم هذه الآية، هل هو مـحكم، أو منسوخ؟ فقال بعضهم:
  هو مـحكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا ابن
  يـمان، عن سفـيان، عن الشيبـانـي، عن عكرمة، عن ابن عبـاس، قال مـحكمة، ولـيست منسوخة،
  يعنـي قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن مغيرة، عن إبراهيـم
  والشعبـي قالا: هي مـحكمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: واجب، ما طابت به أنفس أهل الـميراث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أبو كريب، قال: ثنا الأشجعي، عن سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ
  وَٱلْمَسَـٰكِينُ } قال: هي واجبة علـى أهل الـميراث ما طابت به أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا الأشجعي، عن سفـيان، عن مغيرة، عن إبراهيـم
  والشعبـي، قالا: هي مـحكمة لـيست بـمنسوخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيـى بن عبد الرحمن، عن سفـيان، وثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن مـجاهد، قال: هي واجبة علـى
  أهل الـميراث ما طابت به أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن سعيد بن جبـير، أنه سئل
  عن قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ
  فَٱرْزُقُوهُمْ مِّنْهُ وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } فقال سعيد: هذه الآية
  يتهاون بها الناس. قال: وهما ولـيان: أحدهما يرث والآخر لا يرث، والذي يرث هو الذي
  أمر أن يرزقهم، قال: يعطيهم؛قال: والذي لا يرث هو الذي أمر أن يقول لهم قولاً معروفـاً.
  وهي مـحكمة ولـيست بـمنسوخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم بنـحو ذلك، وقال:
  هي مـحكمة ولـيس بـمنسوخة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن مطرف، عن الـحسن، قال: هي ثابتة، ولكن الناس بخـلواً وشحّوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا منصور
  والـحسن، قالا: هي مـحكمة ولـيست بـمنسوخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عبـاد بن العوّام، عن الـحجاج، عن الـحكم، عن مقسم،
  عن ابن عبـاس، قال: هي قائمة يعمل بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ
  فَٱرْزُقُوهُمْ مِّنْهُ } ما طابت به الأنفس حقاً واجبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الـحسن والزهري، قالا
  فـي قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ
  فَٱرْزُقُوهُمْ مِّنْهُ } قال: هي مـحكمة.</font></font>&#13;\t\t\t<label disabled=\"true\"
