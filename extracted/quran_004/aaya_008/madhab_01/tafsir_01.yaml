  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينُ فَٱرْزُقُوهُمْ مِّنْهُ وَقُولُواْ لَهُمْ قَوْلاً
  مَّعْرُوفاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا منصور، عن قتادة، عن يحيـى بن يعمر، قال: ثلاث آيات مـحكمات
  مدنـيات تركهن الناس: هذه الآية: وآية الاستئذان:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لِيَسْتَأْذِنكُمُ
  ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 58]، وهذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلنَّاسُ إِنَّا خَلَقْنَاكُم مِّن ذَكَرٍ وَأُنْثَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 13].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  كان الـحسن يقول: هي ثابتة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: منسوخة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار ومـحمد بن الـمثنى،
  قالا: ثنا ابن أبـي عديّ، عن سعيد، عن قتادة، عن سعيد أنه قال فـي هذه الآية: { وَإِذَا
  حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ } قال:
  كانت هذه الآية قسمة قبل الـمواريث، فلـما أنزل الله الـمواريث لأهلها جعلت الوصية
  لذوي القرابة الذين يحزنون ولا يرثون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا قرة بن خالد، عن قتادة، قال: سألت سعيد بن
  الـمسيب، عن هذه الآية: { وَإِذْ حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ
  وَٱلْمَسَـٰكِينُ } قال: هي منسوخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن سعيد بن الـمسيب، قال: كانت هذه قبل
  الفرائض وقسمة الـميراث، فلـما كانت الفرائض والـمواريث نسخت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن السديّ، عن أبـي مالك، قال: نسختها آية
  الـميراث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا الأشجعي،
  عن سفـيان، عن السديّ، عن أبـي مالك، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس:
  { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ }... الآية، إلـى
  قوله: { قَوْلاً مَّعْرُوفاً } ، وذلك قبل أن تنزل الفرائض، فأنزل الله تبـارك وتعالـى
  بعد ذلك الفرائض، فأعطى كلّ ذي حقّ حقه، فجعلت الصدقة فـيـما سمَّى الـمتوفَـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر،
  عن الضحاك، قال: نسختها الـمواريث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي مـحكمة ولـيست بـمنسوخة، غير أن معنى ذلك: وإذا حضر القسمة، يعنـي بها: قسمة
  الـميت ماله بوصيته لـمن كان يوصي له به. قالوا: وأمر بأن يجعل وصيته فـي ماله لـمن
  سماه الله تعالـى فـي هذه الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعيد بن يحيـى الأموي، قال: ثنا ابن الـمبـارك، عن ابن جريج، عن ابن أبـي ملـيكة، عن
  القاسم بن مـحمد: أن عبد الله بن عبد الرحمن قسم ميراث أبـيه وعائشة حية، فلـم يدع
  فـي الدار أحداً إلا أعطاه. وتلا هذه الآية: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ
  ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ } قال القاسم:
  فذكرت ذلك لابن عبـاس، فقال: ما أصاب إنـما هذه الوصية.</font></font>&#13;\t\t\t<label
