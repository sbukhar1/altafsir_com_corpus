  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وإن خفتـم ألا تقسطوا فـي الـيتامى اللاتـي أنتـم ولاتهن، فلا
  تنكحوهنّ، وانكحوا أنتـم ما أحلّ لكم منهنّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا أبـي، عن هشام بن عروة، عن أبـيه، عن عائشة: { وَإِنْ خِفْتُمْ
  أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } قال: نزلت فـي الـيتـيـمة تكون عند الرجل هو
  ولـيها، لـيس لها ولـيّ غيره، ولـيس أحد ينازعه فـيها، ولا ينكحها لـمالها، فـيضرّ
  بها، ويسيء صحبتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنا يونس، عن الـحسن فـي هذه الآية: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ }: أي ما حلّ لكم من يتاماكم من قرابـاتكم
  { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً أَوْ
  مَا مَلَكَتْ أَيْمَـٰنُكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال التـي ذكرناها فـي ذلك بتأويـل الآية قول من قال: تأويـلها:
  وإن خفتـم ألا تقسطوا فـي الـيتامى، فكذلك فخافوا فـي النساء، فلا تنكحوا منهنّ إلا
  ما لا تـخافون أن تـجوروا فـيه منهنّ من واحدة إلا الأربع، فإن خفتـم الـجور فـي الواحدة
  أيضاً فلا تنكحوها، ولكن علـيكم بـما ملكت أيـمانكم، فإنه أحرى أن لا تـجوروا علـيهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا: إن ذلك أولـى بتأويـل الآية، لأن الله جلّ ثناؤه افتتـح
  الآية التـي قبلها بـالنهي عن أكل أموال الـيتامى بغير حقها، وخـلطها بغيرها من الأموال،
