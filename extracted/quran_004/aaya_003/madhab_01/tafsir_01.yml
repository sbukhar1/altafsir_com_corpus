  color=\"ForestGreen\">وَءاتُواْ ٱلْيَتَـٰمَىٰ أَمْوٰلَهُمْ وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيّبِ وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ إِنَّهُ
  كَانَ حُوباً كَبِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 2]. ثم أعلـمهم أنهم إن اتقوا الله فـي ذلك فتـحرّجوا فـيه،
  فـالواجب علـيهم من اتقاء الله، والتـحرّج فـي أمر النساء مثل الذي علـيهم من التـحرّج
