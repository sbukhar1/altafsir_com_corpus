  class=\"TextResultArabic\"><font color=\"black\">ومـما يدلّ علـى أن ذلك كذلك، وأن
  الذكر والأنثى فـيه سواء، ما قـيـل فـي هذه السورة وسورة فـاطر: مثنى وثلاث وربـاع،
