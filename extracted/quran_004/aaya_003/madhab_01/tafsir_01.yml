  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ
  فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ مَثْنَىٰ وَثُلَٰثَ وَرُبَٰعَ فَإِنْ
  خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوَٰحِدَةً أَوْ مَا مَلَكَتْ أَيْمَٰنُكُمْ ذٰلِكَ أَدْنَىٰ
  أَلاَّ تَعُولُواْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن عروة، عن عائشة، مثل حديث ابن حميد، عن
  ابن الـمبـارك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن هشام، عن أبـيه، عن عائشة، قالت: نزل، يعنـي قوله:
  { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ }... الآية، فـي الـيتـيـمة
  تكون عند الرجل، وهي ذات مال، فلعله ينكحها لـمالها، وهي لا تعجبه، ثم يضرّ بها، ويسيء
  صحبتها، فوعظ فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فعلـى هذا التأويـل
  جواب قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ } قوله: { فَٱنكِحُواْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: النهي عن نكاح ما فوق الأربع، حذراً علـى
  أموال الـيتامى أن يتلفها أولـياؤهم، وذلك أن قريشاً، كان الرجل منهم يتزوّج العشر
  من النساء، والأكثر، والأقلّ، فإذا صار معدماً، مال علـى مال يتـيـمه الذي فـي حجره،
  فأنفقه، أو تزوّج به، فنهوا عن ذلك؛ وقـيـل لهم: إن أنتـم خفتـم علـى أموال أيتامكم
  أن تنفقوها، فلا تعدلوا فـيها من أجل حاجتكم إلـيها، لـما يـلزمكم من مؤن نسائكم، فلا
  تـجاوزوا فـيـما تنكحون من عدد النساء علـى أربع، وإن خفتـم أيضاً من الأربع ألا تعدلوا
  فـي أموالهم فـاقتصروا علـى الواحدة، أو علـى ما ملكت أيـمانكم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  سماك، قال: سمعت عكرمة يقول فـي هذه الآية: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى
  ٱلْيَتَـٰمَىٰ } قال: كان الرجل من قريش يكون عنده النسوة، ويكون عنده الأيتام، فـيذهب
  ماله، فـيـميـل علـى مال الأيتام. قال: فنزلت هذه الآية: { وَإِنْ خِفْتُمْ أَلاَّ
  تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة فـي
  قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ
  لَكُمْ مِّنَ ٱلنِّسَاءِ مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ
  فَوَاحِدَةً أوْ ما مَلَكَتْ أيمانُكُمْ } قال: كان الرجل يتزوّج الأربع والـخمس والستّ
  والعشر، فـيقول الرجل: ما يـمنعنـي أن أتزوّج كما تزوّج فلان، فـيأخذ مال يتـيـمه فـيتزوّج
  به، فنهوا أن يتزوّجوا فوق الأربع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا أبـيّ، عن سفـيان، عن حبـيب بن أبـي ثابت، عن طاووس، عن ابن
  عبـاس، قال: قصر الرجال علـى أربع من أجل أموال الـيتامى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } فإن الرجل كان يتزوّج
  بـمال الـيتـيـم ما شاء الله تعالـى، فنهى الله عن ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أن القوم كانوا يتـحوّبون فـي أموال الـيتامى ألا يعدلوا فـيها،
  ولا يتـحوّبون فـي النساء ألا يعدلوا فـيهنّ، فقـيـل لهم: كما خفتـم أن لا تعدلوا فـي
  الـيتامى، فكذلك فخافوا فـي النساء أن لا تعدلوا فـيهنّ، ولا تنكحوا منهنّ إلا من واحدة
  إلـى الأربع، ولا تزيدوا علـى ذلك، وأن خفتـم ألا تعدلوا أيضاً فـي الزيادة علـى الواحدة،
  فلا تنكحوا إلا ما لا تـخافون أن تـجوروا فـيهنّ من واحدة أو ما ملكت أيـمانكم.</font></font>&#13;\t\t\t<label
