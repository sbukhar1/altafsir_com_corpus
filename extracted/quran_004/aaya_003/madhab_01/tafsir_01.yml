  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ
  ٱلنِّسَآءِ مَثْنَىٰ وَثُلَٰثَ وَرُبَٰعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوَٰحِدَةً
  أَوْ مَا مَلَكَتْ أَيْمَٰنُكُمْ ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى
  ذلك: وإن خفتـم يا معشر أولـياء الـيتامى ألا تقسطوا فـي صداقهنّ فتعدلوا فـيه، وتبلغوا
  بصداقهنّ صدقات أمثالهنّ، فلا تنكحوهنّ، ولكن انكحوا غيرهنّ من الغرائب اللواتـي أحلهنّ
  الله لكم وطيبهنّ من واحدة إلـى أربع. وإن خفتـم أن تـجوروا إذا نكحتـم من الغرائب
  أكثر من واحدة، فلا تعدلوا، فـانكحوا منهنّ واحدة، أو ما ملكت أيـمانكم. ذكر من قال
  ذلك: حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن معمر، عن الزهري، عن عروة، عن عائشة:
  { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ
  مّنَ ٱلنِّسَاءِ } فقالت: يا ابن أختـي، هي الـيتـيـمة تكون فـي حجر ولـيها، فـيرغب
  فـي مالها وجمالها، ويريد أن ينكحها بأدنى من سنة صداقها، فنهوا أن ينكحوهنّ إلا أن
  يقسطوا لهنّ فـي إكمال الصداق، وأمروا أن ينكحوا ما سواهنّ من النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس
  بن يزيد، عن ابن شهاب، قال: أخبرنـي عروة بن الزبـير، أنه سأل عائشة زوج النبـيّ صلى
  الله عليه وسلم، عن قول الله تبـارك وتعالـى: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ } قالت: يا ابن أختـي
  هذه الـيتـيـمة تكون فـي حجر ولـيها، تشاركه فـي ماله، فـيعجبه مالها وجمالها، فـيريد
  ولـيها أن يتزوجها بغير أن يقسط فـي صداقها، فـيعطيها مثل ما يعطيها غيره، فنهوا أن
  ينكحوهن إلا أن يقسطوا لهنّ، ويبلغوا بهنّ أعلـى سنتهنّ فـي الصداق، وأمروا أن ينكحوا
  ما طاب لهم من النساء سواهن. قال يونس بن يزيد: قال ربـيعة فـي قول الله: { وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } قال: يقول: اتركوهنّ فقد أحللت لكم
  أربعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن الـجنـيد وأبو سعيد
  بن مسلـمة، قالا: أنبأنا إسماعيـل بن أمية، عن ابن شهاب، عن عروة، قال: سألت عائشة
  أمّ الـمؤمنـين، فقلت: يا أمّ الـمؤمنـين أرأيت قول الله: { وَإِنْ خِفْتُمْ أَلاَّ
  تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ }؟ قالت:
  يا ابن أختـي هي الـيتـيـمة تكون فـي حجر ولـيها، فـيرغب فـي جمالها ومالها، ويريد
  أن يتزوّجها بأدنى من سنة صداق نسائها، فنهوا عن ذلك أن ينكحوهنّ إلا أن يقسطوا فـيكملوا
  لهنّ الصداق، ثم أمروا أن ينكحوا سواهنّ من النساء إن لـم يكملوا لهنّ الصداق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي اللـيث، قال: ثنـي
  يونس، عن ابن شهاب، قال: ثنـي عروة بن الزبـير، أنه سأل عائشة زوج النبـيّ صلى الله
  عليه وسلم، فذكر مثل حديث يونس، عن ابن وهب.</font></font>&#13;\t\t\t<label disabled=\"true\"
