  من الـجور فـي أموال الـيتامى، فقال: انكحوا إن أمنتـم الـجور فـي النساء علـى أنفسكم،
  ما أبحت لكم منهنّ وحللته، مثنى وثلاث وربـاع، فإن خفتـم أيضاً الـجور علـى أنفسكم
  فـي أمر الواحدة بأن تقدروا علـى إنصافها، فلا تنكحوها، ولكن تسرّوا من الـمـمالـيك،
