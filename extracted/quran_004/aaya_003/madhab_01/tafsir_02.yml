  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ
  فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ مَثْنَىٰ وَثُلَٰثَ وَرُبَٰعَ فَإِنْ
  خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوَٰحِدَةً أَوْ مَا مَلَكَتْ أَيْمَٰنُكُمْ ذٰلِكَ أَدْنَىٰ
  أَلاَّ تَعُولُواْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب معنى تجويز الجمع بين أنواع
  القسمة الذي دلت عليه الواو. وتحريره: أنّ الواو دلت على إطلاق أن يأخذ الناكحون من
  أرادوا نكاحها من النساء على طريق الجمع، إن شاؤوا مختلفين في تلك الأعداد، وإن شاؤوا
  متفقين فيها، محظوراً عليهم ما وراء ذلك. وقرأ إبراهيم: وثلث وربع، على القصر من ثلاث
  ورباع { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ } بين هذه الأعداد كما خفتم ترك العدل
  فيما فوقها { فَوٰحِدَةً } فالزموا: أو فاختاروا واحدة وذروا الجمع رأساً. فإن الأمر
  كله يدور مع العدل، فأينما وجدتم العدل فعليكم به. وقرىء «فواحدةٌ» بالرفع على: فالمقنع
  واحدة، أو فكفت واحدة، أو فحسبكم واحدة { أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ } سوّى
  في السُّهولة واليسر بين الحرة الواحدة وبين الإماء، من غير حصر ولا توقيت عدد. ولعمري
  أنهنّ أقل تبعة وأقصر شغباً وأخف مؤنة من المهائر، لا عليك أكثرت منهن أم أقللت، عدلت
  بينهن في القسم أم لم تعدل، عزلت عنهن أم لم تعزل. وقرأ ابن أبي عبلة. «من ملكت» {
  ذٰلِكَ } إشارة إلى اختيار الواحدة والتسري { أَدْنَىٰ أَلاَّ تَعُولُواْ } أقرب من
  أن لا تميلوا، من قولهم: عال الميزان عولاً، إذا مال. وميزان فلان عائل، وعال الحاكم
  في حكمه إذا جار. وروى أن أعرابياً حكم عليه حاكم فقال له: أتعول عليّ. وقد روت عائشة
  رضي الله عنها عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(254)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا تعولوا: أن لا تجوروا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والذي يحكى عن الشافعي رحمه الله
  أنه فسر (أن لا تعولوا) أن لا تكثر عيالكم. فوجهه أن يجعل من قولك: عال الرجل عياله
  يعولهم، كقولهم: مانهم يمونهم، إذا أنفق عليهم، لأنّ من كثر عياله لزمه أن يعولهم،
  وفي ذلك ما يصعب عليه المحافظة على حدود الكسب وحدود الورع وكسب الحلال والرزق الطيب.
  وكلام مثله من أعلام العلم وأئمة الشرع ورؤوس المجتهدين، حقيقي بالحمل على الصحة والسداد،
  وأن لا يظنّ به تحريف تعيلوا إلى تعولوا، فقد روى عن عمر بن الخطاب رضي الله عنه: لا
  تظنن بكلمة خرجت من فِي أخيك سوءاً وأنت تجد لها في الخير محملاً. وكفى بكتابنا المترجم
  بكتاب «شافي العيِّ، من كلام الشافعي» شاهداً بأنه كان أعلى كعباً وأطول باعاً في علم
  كلام العرب، من أن يخفى عليه مثل هذا، ولكن للعلماء طرقاً وأساليب. فسلك في تفسير هذه
  الكلمة طريقة الكنايات. فإن قلت: كيف يقل عيال من تسرى، وفي السرائر نحو ما في المهائر؟
  قلت: ليس كذلك، لأن الغرض بالتزوّج التوالد والتناسل بخلاف التسري، ولذلك جاز العزل
  عن السراري بغير أذنهن، فكان التسري مظنة لقلة الولد بالإضافة إلى التزوج، كتزوّج الواحدة
  بالإضافة إلى تزوج الأربع. وقرأ طاوس: «أن لا تعيلوا»، من أعال الرجل إذا كثر عياله.
  وهذه القراءة تعضد تفسير الشافعي رحمه الله من حيث المعنى الذي قصده.</font></font><font
