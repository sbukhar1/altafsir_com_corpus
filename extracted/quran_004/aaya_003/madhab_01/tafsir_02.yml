  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ
  ٱلنِّسَآءِ مَثْنَىٰ وَثُلَٰثَ وَرُبَٰعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوَٰحِدَةً
  أَوْ مَا مَلَكَتْ أَيْمَٰنُكُمْ ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولمَّا نزلت الآية في اليتامى وما في أكل أموالهم من الحوب الكبير،
  خاف الأولياء أن يلحقهم الحوب بترك الإقساط في حقوق اليتامى، وأخذوا يتحرّجون من ولايتهم،
  وكان الرجل منهم ربما كان تحته العشر من الأزواج والثمان والست فلا يقوم بحقوقهنّ ولا
  يعدل بينهن، فقيل لهم: إن خفتم ترك العدل في حقوق اليتامى فتحرّجتم منها، فخافوا أيضاً
  ترك العدل بين النساء فقللوا عدد المنكوحات، لأنّ من تحرج من ذنب أو تاب عنه وهو مرتكب
  مثله فهو غير متحرّج ولا تائب، لأنه إنما وجب أن يُتحرج من الذنب ويُتاب منه لقبحه،
  والقبح قائم في كل ذنب، وقيل: كانوا لا يتحرّجون من الزنا وهم يتحرّجون من ولاية اليتامى،
  فقيل: إن خفتم الجور في حق اليتامى فخافوا الزنا. فانكحوا ما حلّ لكم من النساء، ولا
  تحوموا حول المحرّمات. وقيل: كان الرجل يجد اليتيمة لها مال وجمال أو يكون وليها، فيتزوجها
  ضناً بها عن غيره، فربما اجتعمت عنده عشر منهن، فيخاف - لضعفهن وفقد من يغضب لهن -
  أن يظلمهنّ حقوقهن ويفرط فيما يجب لهنَّ، فقيل لهم: إن خفتم أن لا تقسطوا في يتامى
  النساء فانكحوا من غيرهن ما طاب لكم. ويقال للإناث اليتامى كما يقال للذكور، وهو جمع
  يتيمة على القلب، كما قيل: أيامى، والأصل: أيائم ويتائم. وقرأ النخعي «تقسطوا» بفتح
  التاء على أن لا مزيدة مثلها في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّئَلاَّ يَعْلَمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  29] يريد: وإن خفتم أن تجوروا { مَا طَابَ } ما حلّ { لَكُمْ مّنَ ٱلنّسَاءِ } لأنّ
  منهن ما حرم كاللاتي في آية التحريم. وقيل: (ما) ذهاباً إلى الصفة. ولأن الإناث من
  العقلاء يجرين مجرى غير العقلاء: ومنه قوله تعالى: { أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ
  }  { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } معدولة عن أعداد مكررة، وإنما منعت الصرف لما
  فيها من العدلين: عدلها عن صيغها، وعدلها عن تكررها، وهي نكرات يعرّفن بلام التعريف.
  تقول: فلان ينكح المثنى والثلاث والرباع، ومحلهن النصب على الحال مما طاب، تقديره:
  فانكحوا الطيبات لكم معدودات هذا العدد، ثنتين ثنتين، وثلاثاً ثلاثاً، وأربعاً أربعاً.
  فإن قلت: الذي أطلق للناكح في الجمع أن يجمع بين ثنتين أو ثلاث أو أربع، فما معنى التكرير
  في مثنى وثلاث ورباع؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قلت): الخطاب للجميع، فوجب التكرير
  ليصيب كل ناكح يريد الجمع ما أراد من العدد الذي أطلق له، كما تقول للجماعة: اقتسموا
  هذا المال - وهو ألف درهم - درهمين درهمين، وثلاثة ثلاثة، وأربعة أربعة. ولو أفردت
  لم يكن له معنى. فإن قلت: فلم جاء العطف بالواو دون أو؟ قلت: كما جاء بالواو في المثال
  الذي حذوته لك. ولو ذهبت تقول: اقتسموا هذا المال درهمين درهمين، أو ثلاثة ثلاثة، أو
  أربعة أربعة: أعلمت أنه لا يسوغ لهم أن يقتسموه إلا على أحد أنواع هذه القسمة، وليس
  لهم أن يجمعوا بينها فيجعلوا بعض القسم على تثنية، وبعضه على تثليث، وبعضه على تربيع.</font></font>&#13;\t\t\t<label
