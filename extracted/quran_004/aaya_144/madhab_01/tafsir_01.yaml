  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ
  ٱلْمُؤْمِنِينَ أَتُرِيدُونَ أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ سُلْطَاناً مُّبِيناً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا نهي من الله عباده المؤمنين أن يتخلقوا بأخلاق المنافقين الذين
  يتخذون الكافرين أولياء من دون المؤمنين، فيكونوا مثلهم في ركوب ما نهاهم عنه من موالاة
  أعدائه. يقول لهم جلّ ثناؤه: يا أيها الذين آمنوا بالله ورسوله، لا توالوا الكفار فتوازروهم
  من دون أهل ملتكم ودينكم من المؤمنين، فتكونوا كمن أوجب له النار من المنافقين. ثم
  قال جلّ ثناؤه متوعداً من اتخذ منهم الكافرين أولياء من دون المؤمنين إن هو لم يرتدع
  عن موالاته وينجر عن مخالته أن يلحقه بأهل ولايتهم من المنافقين الذين أمر نبيه صلى
  الله عليه وسلم بتبشيرهم بأن لهم عذاباً أليماً: أتريدون أيها المتخذون الكافرين أولياء
  من دون المؤمنين، ممن قد آمن بي وبرسولي أن تجعلوا لله عليكم سلطاناً مبيناً، يقول:
  حجة باتخاذكم الكافرين أولياء من دون المؤمنين، فتستوجبوا منه ما استوجبه أهل النفاق
  الذين وصف لكم صفتهم وأخبركم بمحلهم عنده { مُّبِيناً } يعني: عن صحتها وحقيتها، يقول:
  لا تعرضوا لغضب الله بإيجابكم الحجة على أنفسكم في تقدمكم على ما نهاكم ربكم من موالاة
  أعدائه وأهل الكفر به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبمثل الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ
  أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ أَتُرِيدُونَ أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ
  سُلْطَاناً مُّبِيناً } قال: إن لله السلطان على خلقه، ولكنه يقول عذراً مبيناً } قال:
  إن لله السلطان على خلقه، ولكنه يقول عذراً مبيناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا قبيصة بن عقبة، قال: ثنا سفيان، عن رجل، عن عكرمة، قال: ما كان في
  القرآن من سلطان فهو حجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { سُلْطَـٰناً مُّبِيناً } قال:
  حجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

