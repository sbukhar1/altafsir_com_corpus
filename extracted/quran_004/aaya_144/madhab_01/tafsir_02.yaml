text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ أَتُرِيدُونَ
  أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ سُلْطَاناً مُّبِيناً }{ لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ
  أَوْلِيَاء } لا تتشبهوا بالمنافقين في اتخاذهم اليهود وغيرهم من أعداء الإسلام أولياء
  { سُلْطَـٰناً } حجة بينة، يعني أن موالاة الكافرين بينة على النفاق. وعن صعصعة بن
  صوحان أنه قال لابن أخ له: خالص المؤمن، وخالق الكافر والفاجر؛ فإن الفاجر يرضى منك
  بالخلق الحسن، وإنه يحق عليك أن تخالص المؤمن.\r\n\t\t\t\r\n\t\t\t</section>"

