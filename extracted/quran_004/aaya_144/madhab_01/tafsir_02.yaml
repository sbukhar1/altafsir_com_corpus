  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ
  ٱلْمُؤْمِنِينَ أَتُرِيدُونَ أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ سُلْطَاناً مُّبِيناً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ أَوْلِيَاء } لا تتشبهوا بالمنافقين
  في اتخاذهم اليهود وغيرهم من أعداء الإسلام أولياء { سُلْطَـٰناً } حجة بينة، يعني
  أن موالاة الكافرين بينة على النفاق. وعن صعصعة بن صوحان أنه قال لابن أخ له: خالص
  المؤمن، وخالق الكافر والفاجر؛ فإن الفاجر يرضى منك بالخلق الحسن، وإنه يحق عليك أن
  تخالص المؤمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
