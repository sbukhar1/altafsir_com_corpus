  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً لَّهُمْ فِيهَآ أَزْوَاجٌ مُّطَهَّرَةٌ وَنُدْخِلُهُمْ
  ظِـلاًّ ظَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ
  ٱلأَمَانَاتِ إِلَىۤ أَهْلِهَا وَإِذَا حَكَمْتُمْ بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ
  بِٱلْعَدْلِ إِنَّ ٱللَّهَ نِعِمَّا يَعِظُكُمْ بِهِ إِنَّ ٱللَّهَ كَانَ سَمِيعاً
  بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ظَلِيلاً } صفة مشتقة من لفظ الظلّ
  لتأكيد معناه. كما يقال: ليل أليل. ويوم أيوم، وما أشبه ذلك. وهو ما كان فينانا لا
  جوب فيه، ودائماً لا تنسخه الشمس، وسجسجاً لا حرّ فيه ولا برد، وليس ذلك إلا ظل الجنة.
  رزقنا الله بتوفيقه لما يزلف إليه التفيؤ تحت ذلك الظل. وفي قراءة عبد الله: «سيدخلهم»
  بالياء { أَن تُؤدُّاْ الأَمٰنٰتِ } الخطاب عام لكل أحد في كل أمانة. وقيل نزلت في
  عثمان بن طلحة بن عبد الدار وكان سادن الكعبة. وذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(286)
  أنّ رسول الله صلى الله عليه وسلم حين دخل مكة يوم الفتح أغلق عثمان باب الكعبة وصعد
  السطح، وأبى أن يدفع المفتاح إليه، وقال: لو علمت أنه رسول الله لم أمنعه، فلوى علي
  بن أبي طالب رضي الله عنه يده. وأخذه منه وفتح، ودخل رسول الله صلى الله عليه وسلم
  وصلى ركعتين. فلما خرج سأله العباس أن يعطيه المفتاح ويجمع له السقاية والسدانة. فنزلت،
  فأمر علياً أن يردّه إلى عثمان ويعتذر إليه فقال عثمان لعليّ: أكرهت وآذيت ثم جئت ترفق؟
  فقال: لقد أنزل الله في شأنك قرآناً، وقرأ عليه الآية، فقال عثمان: أشهد أن لا إلٰه
  إلا الله وأشهد أن محمداً رسول الله، فهبط جبريل وأخبر رسول الله صلى الله عليه وسلم
  أن السدانة في أولاد عثمان أبداً. وقيل: هو خطاب للولاة بأداء الأمانات والحكم بالعدل.
  وقرىء: «الأمانة»، على التوحيد { نِعِمَّا يَعِظُكُمْ بِهِ } (ما) إما أن تكون منصوبة
  موصوفة بيعظكم به، وإما أن تكون مرفوعة موصولة به، كأنه قيل: نعم شيئاً يعظكم به. أو
  نعم الشيء الذي يعظكم به. والمخصوص بالمدح محذوف، أي نعمّا يعظكم به ذاك، وهو المأمور
  به من أداء الأمانات والعدل في الحكم. وقرىء «نعما» بفتح النون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
