  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً لَّهُمْ فِيهَآ أَزْوَاجٌ مُّطَهَّرَةٌ وَنُدْخِلُهُمْ
  ظِـلاًّ ظَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ ثناؤه: { وَٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ }: والذين آمنوا بالله ورسوله محمد صلى الله
  عليه وسلم، وصدّقوا بما أنزل الله على محمد مصدّقاً لما معهم من يهود بني إسرائيل وسائر
  الأمم غيرهم. { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } يقول: وأدّوا ما أمرهم الله به من فرائضه،
  واجتنبوا ما حرّم الله عليهم من معاصيه، وذلك هو الصالح من أعمالهم. { سَنُدْخِلُهُمْ
  جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } يقول: سوف يدخلهم الله يوم القيامة
  جناتٍ، يعني: بساتين { تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } يقول: تجري من تحت تلك
  الجنات الأنهار. { خَـٰلِدِينَ فِيهَا أَبَداً } يقول: باقين فيها أبدا بغير نهاية
  ولا انقطاع، دائم ذلك لهم فيها أبداً. { لَّهُمْ فِيهَا أَزْوٰجٌ } يقول: لهم في تلك
  الجنات التي وصف صفتها { أَزْوٰجٌ مُّطَهَّرَةٌ } يعني: بريئات من الأدناس والريب الحيض
  والغائط والبول والحبل والبصاق، وسائر ما يكون في نساء أهل الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرنا ما في ذلك من الأثار فيما مضى قبل، وأغنى ذلك عن إعادتها.
  وأما قوله: { وَنُدْخِلُهُمْ ظِـلاًّ ظَلِيلاً } فإنه يقول: وندخلهم ظلاًّ كنيناً،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَظِلٍّ مَّمْدُودٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 30]. وكما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، وحدثنا ابن المثنى، قال: ثنا
  محمد بن جعفر، قالا جميعاً، ثنا شعبة، قال: سمعت أبا الضحاك يحدّث عن أبي هريرة، عن
  النبيّ صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ فِي الجَنَّةِ لَشَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مائَةَ
  عامٍ لا يَقْطَعُها، شَجَرَةُ الخُلْدِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

