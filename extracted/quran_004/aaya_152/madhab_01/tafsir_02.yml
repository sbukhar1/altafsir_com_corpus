  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ بِٱللَّهِ وَرُسُلِهِ وَلَمْ يُفَرِّقُواْ بَيْنَ أَحَدٍ مِّنْهُمْ أُوْلَـٰئِكَ
  سَوْفَ يُؤْتِيهِمْ أُجُورَهُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف جاز دخول { بَيْنَ } على { أَحَدٍ } وهو يقتضي شيئين
  فصاعداً؟ قلت: إن أحداً عام في الواحد المذكر والمؤنث وتثنيتهما وجمعهما، تقول: ما
  رأيت أحداً، فتقصد العموم، ألا تراك تقول: إلا بني فلان، وإلا بنات فلان؛ فالمعنى:
  ولم يفرقوا بين اثنين منهم أو بين جماعة ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَسْتُنَّ كَأَحَدٍ مّنَ ٱلنّسَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  32]، { سَوْفَ يُؤْتِيهِمْ أُجُورَهُمْ } معناه: أنّ إيتاءها كائن لا محالة وإن تأخر
  فالغرض به توكيد الوعد وتثبيته لا كونه متأخراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

