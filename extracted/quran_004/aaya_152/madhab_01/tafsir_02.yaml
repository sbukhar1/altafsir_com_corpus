text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  بِٱللَّهِ وَرُسُلِهِ وَلَمْ يُفَرِّقُواْ بَيْنَ أَحَدٍ مِّنْهُمْ أُوْلَـٰئِكَ سَوْفَ
  يُؤْتِيهِمْ أُجُورَهُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }فإن قلت: كيف جاز دخول
  { بَيْنَ } على { أَحَدٍ } وهو يقتضي شيئين فصاعداً؟ قلت: إن أحداً عام في الواحد المذكر
  والمؤنث وتثنيتهما وجمعهما، تقول: ما رأيت أحداً، فتقصد العموم، ألا تراك تقول: إلا
  بني فلان، وإلا بنات فلان؛ فالمعنى: ولم يفرقوا بين اثنين منهم أو بين جماعة ومنه قوله
  تعالى:{ لَسْتُنَّ كَأَحَدٍ مّنَ ٱلنّسَاء }[الأحزاب: 32]، { سَوْفَ يُؤْتِيهِمْ أُجُورَهُمْ
  } معناه: أنّ إيتاءها كائن لا محالة وإن تأخر فالغرض به توكيد الوعد وتثبيته لا كونه
  متأخراً.\r\n\t\t\t\r\n\t\t\t</section>"

