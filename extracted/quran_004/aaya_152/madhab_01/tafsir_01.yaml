text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  بِٱللَّهِ وَرُسُلِهِ وَلَمْ يُفَرِّقُواْ بَيْنَ أَحَدٍ مِّنْهُمْ أُوْلَـٰئِكَ سَوْفَ
  يُؤْتِيهِمْ أُجُورَهُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }يعنـي بذلك جلّ ثناؤه:
  والذين صدّقوا بوحدانـية الله، وأقرّوا بنبوّة رسله أجمعين، وصدّقوهم فـيـما جاءوهم
  به من عند الله من شرائع دينه { ولَـمْ يُفَرِّقُوا بـينَ أحَدٍ مِنْهُمْ } يقول: ولـم
  يكذّبوا بعضهم، ويصدّقوا بعضهم، ولكنهم أقرّوا أن كلّ ما جاءوا به من عند ربهم حقّ.
  أولَئِكَ يقول: هؤلاء الذين هذه صفتهم من الـمؤمنـين بـالله ورسله، { سَوْفَ يُؤْتِـيهِمْ
  } يقول: سوف يعطيهم { أُجُورَهُمْ } يعنـي: جزاءهم، وثوابهم علـى تصديقهم الرسل فـي
  توحيد الله وشرائع دينه وما جاءت به من عند الله. { وكانَ اللَّهُ غَفُوراً } يقول:
  يغفر لـمن فعل ذلك من خـلقه ما سلف له من آثامه، فـيستر علـيه بعفوه له عنه وتركه العقوبة
  علـيه، فإنه لـم يزل لذنوب الـمنـيبـين إلـيه من خـلقه { غَفُوراً رَحِيـماً } ، يعنـي:
  ولـم يزل بهم رحيـماً بتفضله علـيهم بالهداية إلـى سبـيـل الـحقّ وتوفـيقه إياهم لـما
  فـيه خلاص رقابهم من النار.\r\n\t\t\t\r\n\t\t\t</section>"

