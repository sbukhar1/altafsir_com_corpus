  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْبُدُواْ
  ٱللَّهَ وَلاَ تُشْرِكُواْ بِهِ شَيْئاً وَبِٱلْوَٰلِدَيْنِ إِحْسَاناً وَبِذِي ٱلْقُرْبَىٰ
  وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ وَٱلْجَارِ ذِي ٱلْقُرْبَىٰ وَٱلْجَارِ ٱلْجُنُبِ وَٱلصَّاحِبِ
  بِٱلجَنْبِ وَٱبْنِ ٱلسَّبِيلِ وَمَا مَلَكَتْ أَيْمَٰنُكُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ
  مَن كَانَ مُخْتَالاً فَخُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: وذلّوا لله بالطاعة، واخضعوا له بها، وأفردوه بالربوبية، وأخلصوا له الخضوع
  والذلة، بالانتهاء إلى أمره، والانزجار عن نهيه، ولا تجعلوا له في الربوبية والعبادة
  شريكاً تعظمونه تعظيمكم إياه. { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } يقول: وأمركم بالوالدين
  إحساناً، يعني برًّا بهما؛ ولذلك نصب الإحسان، لأنه أمر منه جلّ ثناؤه بلزوم الإحسان
  إلى الوالين على وجه الإغراء. وقد قال بعضهم: معناه: واستوصوا بالوالدين إحساناَ، وهو
  قريب المعنى مما قلناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَبِذِى ٱلْقُرْبَىٰ
  } فإنه يعني: وأمر أيضاً بذي القربى، وهم ذوو قرابة أحدنا من قبل أبيه أو أمه ممن قربت
  منه قرابته برحمه من أحد الطرفين إحساناً بصلة رحمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَٱلْيَتَـٰمَىٰ } فإنهم جمع يتيم، وهو الطفل الذي قد مات والده وهلك. { وَٱلْمَسَـٰكِينُ
  } وهو جمع مسكين، وهو الذي قد ركبه ذلّ الفاقة والحاجة، فتمسكن لذلك. يقول تعالى ذكره:
  استوصوا بهؤلاء إحساناً إليهم، وتعطفوا عليهم، والزموا وصيتي في الإحسان إليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك والجار ذي القرابة
  والرحم منك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } يعني: الذي بينك وبينه قرابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } يعني: ذا الرحم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة وابن أبي نجيح، عن مجاهد، قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } قال: جارك
  هو ذو قرابتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  إسرائيل، عن جابر، عن عكرمة ومجاهد في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } قالا:
  القرابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عمرو بن
  عون، قال: ثنا هشيم، عن جويبر، عن الضحاك، في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ }
  قال: جارك الذي بينك وبينه قرابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَٱلْجَارِ
  ذِى ٱلْقُرْبَىٰ } جارك ذو القرابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَٱلْجَارِ ذِى } إذا كان
  له جار له رحم، فله حقان اثنان: حقّ القرابة، وحقّ الجار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ
  } قال: الجار ذو القربى: ذو قرابتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو جار ذي قرابتك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الرحمن، قال: ثنا جرير، عن ليث، عن ميمون بن مهران، في قوله: { وَٱلْجَارِ ذِى
  ٱلْقُرْبَىٰ } قال: الرجل يتوسل إليك بجوار ذي قرابتك.</font></font>&#13;\t\t\t<label
