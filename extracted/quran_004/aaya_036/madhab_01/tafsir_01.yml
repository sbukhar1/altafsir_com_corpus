  فَخُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً: رفيقك الذي يرافقك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَٱلصَّـٰحِبِ
  بِٱلجَنْبِ }: الذي يلصق بك وهو إلى جنبك، ويكون معك إلى جنبك رجاء خيرك ونفعك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في تأويل ذلك عندي: أن معنى: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ
