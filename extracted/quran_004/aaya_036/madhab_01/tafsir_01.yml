  وَبِٱلْوَٰلِدَيْنِ إِحْسَاناً وَبِذِي ٱلْقُرْبَىٰ وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ
  وَٱلْجَارِ ذِي ٱلْقُرْبَىٰ وَٱلْجَارِ ٱلْجُنُبِ وَٱلصَّاحِبِ بِٱلجَنْبِ وَٱبْنِ
  ٱلسَّبِيلِ وَمَا مَلَكَتْ أَيْمَٰنُكُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ مُخْتَالاً
  فَخُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وهذا القول قول مخالف
  المعروف من كلام العرب، وذلك أن الموصوف بأنه ذو القرابة في قوله: { وَٱلْجَارِ ذِى
  ٱلْقُرْبَىٰ } الجار دون غيره، فجعله قائل هذه المقالة جار ذي القرابة، ولو كان معنى
  الكلام كما قال ميمون بن مهران لقيل: وجار ذي القربى، ولم يقل: والجار ذي القربي، فكان
  يكون حينئذً ـ إذا أضيف الجار إلى ذي القرابة الوصية ببرّ جار ذي القرابة دون الجار
  ذي القربي. وأما والجار بالألف واللام فغير جائز أن يكون «ذي القربى» إلا من صفة الجار.
  وإذا كان ذلك كذلك كانت الوصية من الله في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } ببرّ
  الجار ذي القربى دون جار ذي القرابة، وكان بيناً خطأ ما قال ميمون بن مهران في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: والجار ذي القربى منكم بالإسلام. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمارة الأسدي، قال؛
  ثنا عبيد الله بن موسى، قال: ثنا سفيان، عن أبي إسحاق، عن نوف الشامي: { وَٱلْجَارِ
  ذِى ٱلْقُرْبَىٰ } المسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا أيضاً مما لا معنى له، وذلك
  أن تأويل كتاب الله تبارك وتعالى غير جائز صرفه إلا إلى الأغلب من كلام العرب، الذين
  نزل بلسانهم القرآن المعروف فيهم دون الأنكر الذي لا تتعارفه، إلا أن يقوم بخلاف ذلك
  حجة يجب التسليم لها. وإذا كان ذلك كذلك، وكان معلوماً أن المتعارف من كلام العرب إذا
  قيل فلان ذو قرابة، إنما يعني به: إنه قريب الرحم منه دون القرب بالدين، كان صرفه إلى
  القرابة بالرحم أوّلَى من صرفه إلى القرب بالدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَٱلْجَارِ ٱلْجُنُبِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: والجار البعيد الذي لا قرابة بينك
  وبينه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { وَٱلْجَارِ ٱلْجُنُبِ } الذي
  ليس بينك وبينه قرابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَٱلْجَارِ ٱلْجُنُبِ } يعني:
  الجار من قوم جنب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَٱلْجَارِ ٱلْجُنُبِ }: الذي ليس بينهما قرابة وهو جار،
  فله حقّ الجوار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَٱلْجَارِ ٱلْجُنُبِ } الجار الغريب
  يكون في القوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة وابن أبي نجيح، عن مجاهد: { وَٱلْجَارِ ٱلْجُنُبِ
