  لوجوب حقّ الصاحب على المصحوب. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سهل بن موسى الرازي، قال: ثنا ابن أبي فديك، عن فلان بن عبد الله، عن الثقة عنده: أن
