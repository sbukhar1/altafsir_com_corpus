text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْبُدُواْ ٱللَّهَ
  وَلاَ تُشْرِكُواْ بِهِ شَيْئاً وَبِٱلْوَٰلِدَيْنِ إِحْسَاناً وَبِذِي ٱلْقُرْبَىٰ
  وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ وَٱلْجَارِ ذِي ٱلْقُرْبَىٰ وَٱلْجَارِ ٱلْجُنُبِ وَٱلصَّاحِبِ
  بِٱلجَنْبِ وَٱبْنِ ٱلسَّبِيلِ وَمَا مَلَكَتْ أَيْمَٰنُكُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ
  مَن كَانَ مُخْتَالاً فَخُوراً }{ وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } وأحسنوا بهما إحساناً
  { وَبِذِى ٱلْقُرْبَىٰ } وبكل من بينكم وبينه قربى من أخ أو عم أو غيرهما { وَٱلْجَارِ
  ذِى ٱلْقُرْبَىٰ } الذي قرب جواره { وَٱلْجَارِ ٱلْجُنُبِ } الذي جواره بعيد. وقيل
  الجار: القريب النسيب، والجار الجنب: الأجنبي. وأنشد لبلعاء بن قيس:لاَ يَجْتَوِينَا
  مُجَاوِرٌ أَبَدا   ذُو رَحِمٍ أَوْ مُجَاوِرٌ جُنبُوقرىء: «والجار ذا القربى»، نصباً
  على الاختصاص. كما قرىء{ حَافِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ }[البقرة:
  238] تنبيهاً على عظم حقه لإدلائه بحق الجوار والقربى { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }
  هو الذي صحبك بأن حصل بجنبك، إما رفيقاً في سفر، وإما جاراً ملاصقاً، وإما شريكاً في
  تعلم علم أو حرفة. وإما قاعداً إلى جنبك في مجلس أو مسجد أو غير ذلك، من أدنى صحبة
  التأمت بينك وبينه. فعليك أن ترعى ذلك الحق ولا تنساه، وتجعله ذريعة إلى الإحسان. وقيل:
  الصاحب بالجنب: المرأة { وَٱبْنِ ٱلسَّبِيلِ } المسافر المنقطع به، وقيل الضيف، والمختال:
  التياه الجهول الذي يتكبر عن إكرام أقاربه وأصحابه ومماليكه، فلا يتحفى بهم ولا يلتفت
  إليهم. وقرىء: «والجار الجنب»، بفتح الجيم وسكون النون.\r\n\t\t\t\r\n\t\t\t</section>"

