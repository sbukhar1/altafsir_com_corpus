  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْبُدُواْ
  ٱللَّهَ وَلاَ تُشْرِكُواْ بِهِ شَيْئاً وَبِٱلْوَٰلِدَيْنِ إِحْسَاناً وَبِذِي ٱلْقُرْبَىٰ
  وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ وَٱلْجَارِ ذِي ٱلْقُرْبَىٰ وَٱلْجَارِ ٱلْجُنُبِ وَٱلصَّاحِبِ
  بِٱلجَنْبِ وَٱبْنِ ٱلسَّبِيلِ وَمَا مَلَكَتْ أَيْمَٰنُكُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ
  مَن كَانَ مُخْتَالاً فَخُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَبِٱلْوٰلِدَيْنِ
  إِحْسَـٰناً } وأحسنوا بهما إحساناً { وَبِذِى ٱلْقُرْبَىٰ } وبكل من بينكم وبينه قربى
  من أخ أو عم أو غيرهما { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } الذي قرب جواره { وَٱلْجَارِ
  ٱلْجُنُبِ } الذي جواره بعيد. وقيل الجار: القريب النسيب، والجار الجنب: الأجنبي. وأنشد
  لبلعاء بن قيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاَ يَجْتَوِينَا
  مُجَاوِرٌ أَبَدا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذُو رَحِمٍ أَوْ مُجَاوِرٌ جُنبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «والجار ذا القربى»، نصباً
  على الاختصاص. كما قرىء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَافِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  238] تنبيهاً على عظم حقه لإدلائه بحق الجوار والقربى { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }
  هو الذي صحبك بأن حصل بجنبك، إما رفيقاً في سفر، وإما جاراً ملاصقاً، وإما شريكاً في
  تعلم علم أو حرفة. وإما قاعداً إلى جنبك في مجلس أو مسجد أو غير ذلك، من أدنى صحبة
  التأمت بينك وبينه. فعليك أن ترعى ذلك الحق ولا تنساه، وتجعله ذريعة إلى الإحسان. وقيل:
  الصاحب بالجنب: المرأة { وَٱبْنِ ٱلسَّبِيلِ } المسافر المنقطع به، وقيل الضيف، والمختال:
  التياه الجهول الذي يتكبر عن إكرام أقاربه وأصحابه ومماليكه، فلا يتحفى بهم ولا يلتفت
  إليهم. وقرىء: «والجار الجنب»، بفتح الجيم وسكون النون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

