text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرُسُلاً قَدْ
  قَصَصْنَاهُمْ عَلَيْكَ مِن قَبْلُ وَرُسُلاً لَّمْ نَقْصُصْهُمْ عَلَيْكَ وَكَلَّمَ
  ٱللَّهُ مُوسَىٰ تَكْلِيماً }يعنـي بذلك جلّ ثناؤه: إنا أوحينا إلـيك، كما أوحينا إلـى
  نوح، وإلـى رسل قد قصصناهم علـيك، ورسل لـم نقصصهم علـيك. فلعل قائلاً أن يقول: فإذا
  كان ذلك معناه، فما بـال قوله: { وَرُسُلاً } منصوبـاً غير مخفوض؟ قـيـل: نصب ذلك إذا
  لـم تعد علـيه «إلـى» التـي خفضت الأسماء قبله، وكانت الأسماء قبلها وإن كانت مخفوضة،
  فإنها فـي معنى النصب، لأن معنى الكلام: إنا أرسلناك رسولاً كما أرسلنا نوحاً والنبـيـين
  من بعده، فعطفت الرسل علـى معنى الأسماء قبلها فـي الإعراب، لانقطاعها عنها دون ألفـاظها،
  إذ لـم يعد علـيها ما خفضها، كما قال الشَّاعر:لَوْ جِئْتَ بـالـخُبْزِ لَهُ مُنَشَّرَا   والبَـيْضَ
  مَطْبُوخاً مَعاً والسُّكَّرَالـمْ يُرْضِهِ ذَلِكَ حتـى يَسْكَرَا   وقد يحتـمل أن
  يكون نصب الرسل، لتعلق الواو بـالفعل، بـمعنى: وقصصنا رسلاً علـيك من قبل، كما قال
  جلّ ثناؤه:{ يُدْخِلُ مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمِينَ أَعَدَّ لَهُمْ عَذَاباً
  أَلِيماً }[الإنسان: 31]، وقد ذكر أن ذلك فـي قراءة أُبَـيّ: «وَرُسُلٌ قَدْ قَصَصْناهُمْ
  عَلَـيْكَ مِنْ قَبْلُ وَرُسُلٌ لَـمْ نَقْصُصْهُمْ عَلَـيْكَ» فرفع ذلك إذا قرىء كذلك
  بعائد الذكر فـي قوله: { قَصَصْناهُمْ عَلَـيْكَ }.وأما قوله: وكَلَّـمَ اللَّهُ مُوسَى
  تَكْلِـيـماً فإنه يعنـي بذلك جلّ ثناؤه: وخاطب الله بكلامه موسى خطابـاً. وقد:حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا نوح بن أبـي مريـم، وسئل: كيف كلَّـم الله
  موسى تكلـيـماً؟ فقال: مشافهة.وقد حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن ابن مبـارك،
  عن معمر ويونس، عن الزهري، عن أبـي بكر بن عبد الرحمن بن الـحرث بن هشام، قال: أخبرنـي
  جزء بن جابر الـخثعمي، قال: سمعت كعبـاً يقول: إن الله جلّ ثناؤه لـمَّا كلـم موسى،
  كلـمه بـالألسنة كلها قبل كلامه يعنـي كلام موسى فجعل يقول: يا ربّ لا أفهم حتـى كلـمه
  بلسانه آخر الألسنة، فقال: يا ربّ هكذا كلامك؟ قال: لا، ولو سمعت كلامي أي علـى وجهه
  لـم تك شيئاً. قال ابن وكيع، قال أبو أسامة: وزادنـي أبو بكر الصغانـي فـي هذا الـحديث:
  أن موسى قال: يا ربّ هل فـي خـلقك شيء يشبه كلامك؟ قال: لا، وأقرب خـلقـي شبهاً بكلامي،
  أشدّ ما تسمع الناس من الصواعق.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن عمر بن حمزة
  بن عبد الله بن عمر، قال: سمعت مـحمد بن كعب القُرَظيّ، يقول: سئل موسى: ما شبَّهتَ
  كلام ربك مـما خـلق؟ فقال موسى: الرعد الساكن.حدثنـي يونس بن عبد الأعلـى، قال: ثنا
  عبد الله بن وهب، قال: أخبرنـي يونس، عن ابن شهاب، قال: أخبرنـي أبو بكر بن عبد الرحمن،
  أنه أخبره عن جزء بن جابر الـخثعمي، قال: لـما كلـم الله موسى بـالألسنة كلها قبل لسانه،
  فطفق يقول: والله يا ربّ ما أفقه هذا حتـى كلـمه بلسانه آخر الألسنة بـمثل صوته، فقال
  موسى: يا ربّ هذا كلامك؟ قال: لا، قال: هل فـي خـلقك شيء يشبه كلامك؟ قال: لا، وأقرب
  خـلقـي شبهاً بكلامي، أشدّ ما يسمع الناس من الصواعق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرُسُلاً قَدْ قَصَصْنَاهُمْ عَلَيْكَ
  مِن قَبْلُ وَرُسُلاً لَّمْ نَقْصُصْهُمْ عَلَيْكَ وَكَلَّمَ ٱللَّهُ مُوسَىٰ تَكْلِيماً
  }حدثنـي أبو يونس الـمكيّ، قال: ثنا ابن أبـي أُوَيس، قال: أخبرنـي أخي، عن سلـيـمان،
  عن مـحمد بن أبـي عتـيق، عن ابن شهاب، عن أبـي بكر بن عبد الرحمن بن الـحرث بن هشام،
  أنه أخبره جَزْء بن جابر الـخثعمي، أنه سمع الأحبـار تقول: لـمَّا كلـم الله موسى بـالألسنة
  كلها قبل لسانه، فطفق موسى يقول: أي ربّ، والله ما أفقه هذا حتـى كلـمه آخر الألسنة
  بلسانه بـمثل صوته، فقال موسى: أي ربّ، أهكذا كلامك؟ فقال: لو كلـمتك بكلامي لـم تكن
  شيئاً. قال: أي ربّ هل فـي خـلقك شيء يشبه كلامك؟ فقال: لا، وأقرب خـلقـي شبهاً بكلامي،
  أشدّ ما يسمع من الصواعق.حدثنا ابن عبد الرحيم، قال: ثنا عمرو، قال: ثنا زهير، عن يحيى،
  عن الزهريّ، عن أبـي بكر بن عبد الرحمن بن الـحرث بن هشام، عن جزء بن جابر، أنه سمع
  كعبـاً يقول: لـما كلـم الله موسى بـالألسنة قبل لسانه، طفق موسى يقول: أي ربّ، إنـي
  لا أفقه هذا حتـى كلـمه الله آخر الألسنة بـمثل لسانه، فقال موسى: أي ربّ هذا كلامك؟
  قال الله: لو كلـمتك بكلامي لـم تكن شيئاً. قال: يا ربّ، فهل من خـلقك شيء يشبه كلامك؟
  قال: لا، وأقرب خَـلْقـي شبهاً بكلامي، أشدّ ما يسمع من الصواعق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

