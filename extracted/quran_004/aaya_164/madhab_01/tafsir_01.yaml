  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرُسُلاً
  قَدْ قَصَصْنَاهُمْ عَلَيْكَ مِن قَبْلُ وَرُسُلاً لَّمْ نَقْصُصْهُمْ عَلَيْكَ وَكَلَّمَ
  ٱللَّهُ مُوسَىٰ تَكْلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: إنا أوحينا إلـيك، كما أوحينا إلـى نوح، وإلـى رسل قد قصصناهم علـيك، ورسل لـم
  نقصصهم علـيك. فلعل قائلاً أن يقول: فإذا كان ذلك معناه، فما بـال قوله: { وَرُسُلاً
  } منصوبـاً غير مخفوض؟ قـيـل: نصب ذلك إذا لـم تعد علـيه «إلـى» التـي خفضت الأسماء
  قبله، وكانت الأسماء قبلها وإن كانت مخفوضة، فإنها فـي معنى النصب، لأن معنى الكلام:
  إنا أرسلناك رسولاً كما أرسلنا نوحاً والنبـيـين من بعده، فعطفت الرسل علـى معنى الأسماء
  قبلها فـي الإعراب، لانقطاعها عنها دون ألفـاظها، إذ لـم يعد علـيها ما خفضها، كما
  قال الشَّاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَوْ جِئْتَ
  بـالـخُبْزِ لَهُ مُنَشَّرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والبَـيْضَ
  مَطْبُوخاً مَعاً والسُّكَّرَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لـمْ يُرْضِهِ
  ذَلِكَ حتـى يَسْكَرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يحتـمل أن يكون نصب الرسل، لتعلق
  الواو بـالفعل، بـمعنى: وقصصنا رسلاً علـيك من قبل، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُدْخِلُ
  مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمِينَ أَعَدَّ لَهُمْ عَذَاباً أَلِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  31]، وقد ذكر أن ذلك فـي قراءة أُبَـيّ: «وَرُسُلٌ قَدْ قَصَصْناهُمْ عَلَـيْكَ مِنْ
  قَبْلُ وَرُسُلٌ لَـمْ نَقْصُصْهُمْ عَلَـيْكَ» فرفع ذلك إذا قرىء كذلك بعائد الذكر
  فـي قوله: { قَصَصْناهُمْ عَلَـيْكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: وكَلَّـمَ اللَّهُ مُوسَى تَكْلِـيـماً فإنه يعنـي بذلك جلّ ثناؤه: وخاطب الله
  بكلامه موسى خطابـاً. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا نوح بن أبـي مريـم، وسئل: كيف كلَّـم الله موسى تكلـيـماً؟ فقال: مشافهة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن ابن مبـارك، عن معمر ويونس،
  عن الزهري، عن أبـي بكر بن عبد الرحمن بن الـحرث بن هشام، قال: أخبرنـي جزء بن جابر
  الـخثعمي، قال: سمعت كعبـاً يقول: إن الله جلّ ثناؤه لـمَّا كلـم موسى، كلـمه بـالألسنة
  كلها قبل كلامه يعنـي كلام موسى فجعل يقول: يا ربّ لا أفهم حتـى كلـمه بلسانه آخر الألسنة،
  فقال: يا ربّ هكذا كلامك؟ قال: لا، ولو سمعت كلامي أي علـى وجهه لـم تك شيئاً. قال
  ابن وكيع، قال أبو أسامة: وزادنـي أبو بكر الصغانـي فـي هذا الـحديث: أن موسى قال:
  يا ربّ هل فـي خـلقك شيء يشبه كلامك؟ قال: لا، وأقرب خـلقـي شبهاً بكلامي، أشدّ ما
  تسمع الناس من الصواعق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن عمر بن حمزة بن عبد الله بن عمر، قال: سمعت مـحمد بن كعب القُرَظيّ، يقول: سئل موسى:
  ما شبَّهتَ كلام ربك مـما خـلق؟ فقال موسى: الرعد الساكن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: ثنا عبد الله بن وهب، قال: أخبرنـي يونس، عن ابن شهاب، قال:
  أخبرنـي أبو بكر بن عبد الرحمن، أنه أخبره عن جزء بن جابر الـخثعمي، قال: لـما كلـم
  الله موسى بـالألسنة كلها قبل لسانه، فطفق يقول: والله يا ربّ ما أفقه هذا حتـى كلـمه
  بلسانه آخر الألسنة بـمثل صوته، فقال موسى: يا ربّ هذا كلامك؟ قال: لا، قال: هل فـي
  خـلقك شيء يشبه كلامك؟ قال: لا، وأقرب خـلقـي شبهاً بكلامي، أشدّ ما يسمع الناس من
  الصواعق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
