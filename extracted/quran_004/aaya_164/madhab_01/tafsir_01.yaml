  href=\"JavaScript:Open_Menu()\">وَرُسُلاً قَدْ قَصَصْنَاهُمْ عَلَيْكَ مِن قَبْلُ
  وَرُسُلاً لَّمْ نَقْصُصْهُمْ عَلَيْكَ وَكَلَّمَ ٱللَّهُ مُوسَىٰ تَكْلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو يونس الـمكيّ، قال: ثنا ابن أبـي أُوَيس، قال: أخبرنـي
  أخي، عن سلـيـمان، عن مـحمد بن أبـي عتـيق، عن ابن شهاب، عن أبـي بكر بن عبد الرحمن
  بن الـحرث بن هشام، أنه أخبره جَزْء بن جابر الـخثعمي، أنه سمع الأحبـار تقول: لـمَّا
  كلـم الله موسى بـالألسنة كلها قبل لسانه، فطفق موسى يقول: أي ربّ، والله ما أفقه هذا
  حتـى كلـمه آخر الألسنة بلسانه بـمثل صوته، فقال موسى: أي ربّ، أهكذا كلامك؟ فقال:
  لو كلـمتك بكلامي لـم تكن شيئاً. قال: أي ربّ هل فـي خـلقك شيء يشبه كلامك؟ فقال: لا،
  وأقرب خـلقـي شبهاً بكلامي، أشدّ ما يسمع من الصواعق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الرحيم، قال: ثنا عمرو، قال: ثنا زهير، عن يحيى، عن الزهريّ، عن أبـي بكر بن
  عبد الرحمن بن الـحرث بن هشام، عن جزء بن جابر، أنه سمع كعبـاً يقول: لـما كلـم الله
  موسى بـالألسنة قبل لسانه، طفق موسى يقول: أي ربّ، إنـي لا أفقه هذا حتـى كلـمه الله
  آخر الألسنة بـمثل لسانه، فقال موسى: أي ربّ هذا كلامك؟ قال الله: لو كلـمتك بكلامي
  لـم تكن شيئاً. قال: يا ربّ، فهل من خـلقك شيء يشبه كلامك؟ قال: لا، وأقرب خَـلْقـي
  شبهاً بكلامي، أشدّ ما يسمع من الصواعق.</font></font><font class=\"TextResultArabic\"><font
