text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلْيُقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يَشْرُونَ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ وَمَن
  يُقَاتِلْ فِي سَبِيلِ ٱللَّهِ فَيُقْتَلْ أَو يَغْلِبْ فَسَوْفَ نُؤْتِيهِ أَجْراً
  عَظِيماً }وهذا حضّ من الله المؤمنين على جهاد عدوّه من أهل الكفر به على أحايينهم
  غالبين كانوا أو مغلوبين، والتهاون بأحوال المنافقين في جهاد من جاهدوا من المشركين،
  وقع جهادهم إياهم مغلوبين كانوا أو غالبين؛ منزلة من الله رفيعة. يقول الله لهم جلّ
  ثناؤه: { فَلْيُقَاتِلْ فِى سَبِيلِ ٱللَّهِ } يعني: في دين الله والدعاء إليه والدخول
  فيما أمر به أهل الكفر به، { ٱلَّذِينَ يَشْرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا بِٱلأَخِرَةِ
  } يعني: الذين يبيعون حياتهم الدنيا بثواب الآخرة وما وعد الله أهل طاعته فيها. وبيعهم
  إياها بها، إنفاقهم أموالهم في طلب رضا الله، كجهاد من أمر بجهاده من أعدائه وأعداء
  دينه، وبذلهم مهجهم له في ذلك. أخبر جلّ ثناؤه بما لهم في ذلك إذا فعلوه، فقال: { وَمَن
  يُقَـٰتِلْ فِى سَبِيلِ ٱللَّهِ فَيُقْتَلْ أَو يَغْلِبْ فَسَوْفَ نُؤْتِيهِ أَجْراً
  عَظِيماً } يقول: ومن يقاتل في طلب إقامة دين الله وإعلاء كلمة الله أعداء الله، فيقتل،
  يقول: فيقتله أعداء الله أو يغلبهم، فيظفر بهم؛ { فَسَوْفَ نُؤْتِيهِ أَجْراً عَظِيماً
  } يقول: فسوف نعطيه في الآخرة ثواباً وأجراً عظيماً. وليس لما سمي جلّ ثناؤه عظيماً
  مقدار يعرف مبلغه عباد الله. وقد دللنا على أن الأغلب على معنى «شريت» في كلام العرب
  «بعت» بما أغنى. وقد:حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: { فَلْيُقَاتِلْ فِى سَبِيلِ ٱللَّهِ ٱلَّذِينَ يَشْرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا
  بِٱلأَخِرَةِ } يقول: يبيعون الحياة الدنيا بالآخرة.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { يَشْرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا بِٱلأَخِرَةِ } فيشري: يبيع،
  ويشري: يأخذ، وإن الحمقى باعوا الدنيا بالآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

