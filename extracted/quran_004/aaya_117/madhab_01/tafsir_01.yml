  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَٰثاً وَإِن يَدْعُونَ إِلاَّ شَيْطَٰناً مَّرِيداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: إن يدعون من
  دونه إلا اللات والعزّى ومناة، فسماهنّ الله إناثاً بتسمية المشركين إياهنّ بتسمية
  الإناث. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا حصين، عن أبي مالك في قوله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ
  إِنَـٰثاً } قال: اللات والعزّى ومناة، كلها مؤنث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن حصين، عن أبي مالك بنحوه، إلا أنه
  قال: كلهنّ مؤنث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط عن السديّ: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً
  } يقول: يسمونهم إناثاً: لات، ومناة، وعُزَّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { إِن يَدْعُونَ مِن دُونِهِ
  إِلاَّ إِنَـٰثاً } قال: آلهتهم: اللات، والعُزَّى، ويِساف، ونائلة، هم إناث يدعونهم
  من دون الله. وقرأ: { وَإِن يَدْعُونَ إِلاَّ شَيْطَـٰناً مَّرِيداً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آُخرون: معنى ذلك: إن يدعون من دونه إلا مواتاً لا روح فيه. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { إِن
  يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } يقول: مَيْتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إِن يَدْعُونَ مِن دُونِهِ
  إِلاَّ إِنَـٰثاً }: أي إلا مَيْتاً لا روح فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحجاج، قال: ثنا مبارك بن فضالة، عن الحسن: { إِن يَدْعُونَ مِن
  دُونِهِ إِلاَّ إِنَـٰثاً } قال: والإناث: كل شيء ميت ليس فيه روح خشبة يابسة، أو حجر
  يابس، قال الله تعالى: { وَإِن يَدْعُونَ إِلاَّ شَيْطَـٰناً مَّرِيداً }... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَيُبَتّكُنَّ
  ءاذَانَ ٱلاْنْعَـٰمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 119].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بذلك أن المشركين كانوا يقولون: إن الملائكة بنات الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن
  الضحاك في قوله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } قال: الملائكة يزعمون
  أنهم بنات الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إن أهل الأوثان
  كانوا يسمون أوثانهم إناثاً، فأنزل الله ذلك كذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفيان بن وكيع، قال: ثنا يزيد بن هارون، عن نوح بن قيس، عن أبي
  رجاء، عن الحسن قال: كان لكلّ حيّ من أحياء العرب صنم يسمونها أنثى بني فلان، فأنزل
  الله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا نوح بن قيس، قال: ثنا محمد بن سيف أبو
  رجاء الحِدّاني، قال: سمعت الحسن يقول: كان لكل حيّ من العرب، فذكر نحوه.</font></font>&#13;\t\t\t<label
