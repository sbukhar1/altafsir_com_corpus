  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَٰثاً وَإِن
  يَدْعُونَ إِلاَّ شَيْطَٰناً مَّرِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الإناث
  في هذا الموضع: الأوثان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهاد في قوله: {
  إِنَـٰثاً } قال: أوثاناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفيان، قال: ثنا أبو أسامة، عن هشام بن عروة، عن أبيه، قال: كان في مصحف عائشة: «إنْ
  يَدْعُونَ مِنْ دُونِهِ إلاَّ إناثاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: رُوي عن ابن عباس أنه كان يقرؤها: «أن يدعون من دونه إلا أُثُناً»، بمعنى
  جمع وثن، فكأنه جمع وَثَنَاً وُثُناً، ثم قلب الواو همزة مضمومة، كما قيل: ما أحسن
  هذه الأجوه، بمعنى الوجوه، وكما قيل: { وَإِذَا ٱلرُّسُلُ أُقّتَتْ } بمعنى: وُقّتت.
  وذكر عن بعضهم أنه كان يقرأ ذلك: «إن يدعون من دونه إلا أُنُثاً»، كأنه أراد جمع الإناث،
  فجمعها أُنُثاً، كما تُجمع الثمار ثُمُراً. والقراءة التي لا أستجيز القراءة بغيرها
  قراءة من قرأ: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } بمعنى جمع أنثى، لأنها
  كذلك في مصاحف المسلمين، ولإجماع الحجة على قراءة ذلك كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  التأويلات التي ذكرت بتأويل ذلك إذ كان الصواب عندنا من القراءة ما وصفت، تأويل من
  قال: عنى بذلك الآلهة التي كان مشركو العرب يعبدونها من دون الله، ويسمونها بالإناث
  من الأسماء كاللات والعزّى ونائلة ومناة، وما أشبه ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى بتأويل الآية، لأن الأظهر من معاني الإناث في كلام العرب ما عرف بالتأنيث
  دون غيره. فإذ كان ذلك كذلك، فالواجب توجيه تأويله إلى الأشهر من معانيه، وإذ كان ذلك
  كذلك فتأويل الآية: ومن يشاقق الرسول من بعد ما تبين له الهدى، ويتبع غير سبيل المؤمنين،
  نولّه ما تولّى ونصله جهنم وساءت مصيراً، إن يدعون من دونه إلا إناثاً، يقول: ما يدعو
  الذين يشاقون الرسول ويتبعون غير سبيل المؤمنين شيئاً من دون الله بعد الله وسواه،
  إلاّ إناثاً، يعني: إلا ما سموه بأسماء الإناث كاللات والعزّى وما أشبه ذلك. يقول جلّ
  ثناؤه: فحسب هؤلاء الذين أشركوا بالله وعبدوا ما عبدوا من دونه من الأوثان والأنداد،
  حجة عليهم في ضلالتهم وكفرهم وذهابهم عن قصد السبيل، أنهم يعبدون إناثاً ويدعونها آلهة
  وأرباباً. والإناث من كلّ شيء أخّسه؛ فهم يقرّون للخسيس من الأشياء بالعبودية على علم
  منهم بخساسته، ويمتنعون من إخلاص العبودية للذي له ملك كل شيء وبيده الخلق والأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَإِن يَدْعُونَ إِلاَّ شَيْطَـٰناً
  مَّرِيداً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { وَإِن يَدْعُونَ
  إِلاَّ شَيْطَـٰناً مَّرِيداً }: وما يدعو هؤلاء الذين يدعون هذه الأوثان الإناث من
  دون الله بدعائهم إياها إلا شيطاناً مريداً، يعني متمرّداً على الله في خلافه فيما
  أمره به وفيما نهاه عنه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإِن يَدْعُونَ إِلاَّ شَيْطَـٰناً
  مَّرِيداً } قال: تمرّد على معاصي الله.]</font></font><font class=\"TextResultArabic\"><font
