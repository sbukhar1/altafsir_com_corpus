  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّنْ
  يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ وَمَن تَوَلَّىٰ فَمَآ أَرْسَلْنَاكَ عَلَيْهِمْ
  حَفِيظاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَّنْ يُطِعِ ٱلرَّسُولَ فَقَدْ
  أَطَاعَ ٱللَّهَ } لأنه لا يأمر إلا بما أمر الله به ولا ينهى إلا عما نهى الله عنه
  فكانت طاعته في امتثال ما أمر به والانتهاء عما نهى عنه طاعة لله، وروي أنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(291)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أحبني فقد أحبّ الله، ومن أطاعني فقد أطاع الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال المنافقون: ألا تسمعون إلى ما يقول هذا الرجل، لقد قارف الشرك
  وهو ينهى أن يعبد غير الله ‍‍‍‍‍‍‍‍! ما يريد هذا الرجل إلا أن نتخذه ربا كما اتخذت
  النصارى عيسى، فنزلت: { وَمَن تَوَلَّىٰ } عن الطاعة فأعرض عنه { فَمَا أَرْسَلْنَـٰكَ
  } إلا نذيراً، لا حفيظاً ومهيمناً عليهم تحفظ عليهم أعمالهم وتحاسبهم عليها وتعاقبهم،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَنتَ عَلَيْهِم بِوَكِيلٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 107].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
