  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّنْ
  يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ وَمَن تَوَلَّىٰ فَمَآ أَرْسَلْنَاكَ عَلَيْهِمْ
  حَفِيظاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا إعذار من الله إلى خلقه في
  نبيه محمد صلى الله عليه وسلم، يقول الله تعالى ذكره لهم: من يطع منكم أيها الناس محمداً،
  فقد أطاعني بطاعته إياه، فاسمعوا قوله، وأطيعوا أمره، فإنه مهما يأمركم به من شيء فمن
  أمري يأمركم، وما نهاكم عنه من شيء فمن نهيـي، فلا يقولن أحدكم: إنما محمد بشر مثلنا
  يريد أن يتفضل علينا! ثم قال جل ثناؤه لنبيه: ومن تولى عن طاعتك يا محمد، فأعرض عنه،
  فإنا لم نرسلك عليهم حفيظاً، يعني حافظاً لما يعملون محاسباً، بل إنما أرسلناك لتبين
  لهم ما نزل إليهم، وكفى بنا حافظين لأعمالهم ولهم عليها محاسبين. ونزلت هذه الآية فيما
  ذكر قبل أن يؤمر بالجهاد. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: سألت ابن زيد عن قول الله: { فَمَا أَرْسَلْنَـٰكَ
  عَلَيْهِمْ حَفِيظاً } قال: هذا أول ما بعثه، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ عَلَيْكَ إِلاَّ ٱلْبَلَـٰغُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  48]، قال: ثم جاء بعد هذا يأمره بجهادهم والغلظة حتى يسلموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

