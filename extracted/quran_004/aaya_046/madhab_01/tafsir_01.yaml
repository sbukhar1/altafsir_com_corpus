text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلَّذِينَ
  هَادُواْ يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا
  وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ
  وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً
  لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً }ولقوله جلّ ثناؤه: { مِّنَ ٱلَّذِينَ هَادُواْ يُحَرّفُونَ ٱلْكَلِمَ } وجهان
  من التأويل: أحدهما: أن يكون معناه: ألم تر إلى الذين أوتوا نصيباً من الكتاب من الذين
  هادوا يحرّفون الكلم. فيكون قوله: { مِّنَ ٱلَّذِينَ هَادُواْ } من صلة «الذين». وإلى
  هذا القول كانت عامة أهل العربية من أهل الكوفة يوجهون. قوله: { مِّنَ ٱلَّذِينَ هَادُواْ
  يُحَرِّفُونَ }. والآخر منهما: أن يكون معناه: من الذين هادوا من يحرّف الكلم عن مواضعه.
  فتكون «من» محذوفة من الكلام اكتفاء بدلالة قوله: { مِّنَ ٱلَّذِينَ هَادُواْ } عليها،
  وذلك أن «مِن» لو ذكرت في الكلام كانت بعضاً لـ «مَنْ»، فاكتفى بدلالة «مِنْ» عليها،
  والعرب تقول: منا من يقول ذلك، ومنا لا يقوله، بمعنى: منا من يقول ذاك، ومنا من لا
  يقوله، فتحذف «من» اكتفاء بدلالة من عليه، كما قال ذو الرمة:فَظَلُّوا وَمِنْهُمْ دَمْعُهُ
  سابِقٌ لَهُ   وآخَرُ يُذْرِي دَمْعَةَ العْينِ بالمَهْلِيعني: ومنهم من دمعه. وكما
  قال الله تبارك وتعالى:{ وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }[الصافات: 164]،
  وإلى هذا المعنى كانت عامة أهل العربية من أهل البصرة يوجهون تأويل قوله: { مِّنَ ٱلَّذِينَ
  هَادُواْ يُحَرّفُونَ ٱلْكَلِمَ } غير أنهم كانوا يقولون: المضمر في ذلك «القوم»، كأن
  معناه عندهم: من الذين هادوا قوم يحرّفون الكلم، ويقولون: نظير قول النابغة:كأنَّكَ
  مِنْ جِمالِ بني أُقَيْشٍ   يُقَعْقَعُ خَلْفَ رِجْلَيهِ بِشَنّيعني: كأنك جمل من جمال
  أقيشٍ.فأما نحويو الكوفة، فينكرون أن يكون المضمر مع «مِن» إلا «مَن«أو ما أشبهها.والقول
  الذي هو أولى بالصواب عندي في ذلك قول من قال قوله: { مِّنَ ٱلَّذِينَ هَادُواْ } من
  صلة الذين أوتوا نصيباً من الكتاب، لأن الخبرين جميعاً والصفتين من صفة نوع واحد من
  الناس، وهم اليهود الذين وصف الله صفتهم في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيبًا مِّنَ ٱلْكِتَـٰبِ }. وبذلك جاء تأويل أهل التأويل، فلا حاجة بالكلام إذ كان
  الأمر كذلك إلى أن يكون فيه متروك.وأما تأويل قوله: { يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوٰضِعِهِ
  } فإنه يقول: يبدّلون معناها ويغيرونها عن تأويله، والكلم جماع كلمة. وكان مجاهد يقول:
  عنى بالكلم: التوراة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قوله: { يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوٰضِعِهِ }: تبديل اليهود التوراة.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.وأما قوله:
  { عَن مَّوٰضِعِهِ } فإنه يعني: عن أماكنه ووجوهه التي هي وجوهه.القول في تأويل قوله:
  { وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا }.يعني بذلك جلّ ثناؤه: من الذين هادوا يقولون:
  سمعنا يا محمد قولك، وعصينا أمرك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ
  وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ
  سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ
  وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً }كما:حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزة عن
  مجاهد، في قوله: { سَمِعْنَا وَعَصَيْنَا } قال: قالت اليهود: سمعنا ما تقول، ولا نطيعك.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { سَمِعْنَا وَعَصَيْنَا } قالوا:
  قد سمعنا، ولكن لا نطيعك.القول في تأويل قوله تعالى: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ }.وهذا
  خبر من الله جلّ ثناؤه عن اليهود الذين كانوا حوالى مهاجَر رسول الله صلى الله عليه
  وسلم في عصره، أنهم كانوا يسبون رسول الله صلى الله عليه وسلم ويؤذونه بالقبيح من القول،
  ويقولون له: اسمع منا غير مسمع، كقول القائل للرجل يسبه: اسمع لا أسمعك الله. كما:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ
  } قال: هذا قول أهل الكتاب يهود، كهيئة ما يقول الإنسان: اسمع لاسمعت، أذى لرسول الله
  صلى الله عليه وسلم، وشتماً له واستهزاء.حُدثت عن المنجاب، قال: ثنا بشر بن عمارة،
  عن أبي روق، عن الضحاك، عن ابن عباس: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } قال: يقولون لك:
  واسمع لاسمعت.وقد رُوي عن مجاهد والحسن أنهما كانا يتأوّلان في ذلك بمعنى: واسمع غير
  مقبول منك. ولو كان ذلك معناه لقيل: واسمع غير مسموع، ولكن معناه: واسمع لاتسمع، ولكن
  قال الله تعالى ذكره: { لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ } فوصفهم بتحريف
  الكلام بألسنتهم والطعن في الدين بسبّ النبيّ صلى الله عليه وسلم.وأما القول الذي ذكرته
  عن مجاهد: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } يقول: غير مقبول ما تقول، فهو كما:حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ
  } قال: غير مستمع. قال ابن جريج عن القاسم بن أبي بزة، عن مجاهد: { وَٱسْمَعْ غَيْرَ
  مُسْمَعٍ }: غير مقبول ما تقول.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد، مثله.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن الحسن، في قوله: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } قال: كما تقول: اسمع
  غير مسموع منك.وحدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ، قال:
  كان ناس منهم يقولون: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } كقولك: اسمع غير صاغ.القول في
  تأويل قوله تعالى: { وَرٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ }.يعني
  بقوله: { وَرٰعِنَا }: أي راعنا سمعك، افهم عنا وأفهمنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ
  وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ
  سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ
  وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً }وقد
  بينا تأويل ذلك في سورة البقرة بأدلته بما فيه الكفاية عن إعادته.ثم أخبر الله جلّ
  ثناؤه عنهم أنهم يقولون ذلك لرسول الله صلى الله عليه وسلم: { لَيّاً بِأَلْسِنَتِهِمْ
  } يعني: تحريكاً منهم بألسنتهم بتحريف منهم لمعناه إلى المكروه من معنييه، واستخفافاً
  منهم بحقّ النبيّ صلى الله عليه وسلم { وَطَعْناً فِى ٱلدّينِ }. كما:حدثني الحسن بن
  يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال قتادة: كانت اليهود يقولون
  للنبيّ صلى الله عليه وسلم: راعنا سمعك! يستهزئون بذلك، فكانت اليهود قبيحة، فقال:
  راعنا سمعك ليًّا بألسنتهم؛ والليّ: تحريكهم ألسنتهم بذلك، { وَطَعْناً فِى ٱلدّينِ
  }.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: ثنا عبيد بن سليمان، قال: سمعت
  الضحاك يقول في قوله: { رٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ } كان الرجل من المشركين يقول:
  أرعني سمعك! يلوي بذلك لسانه، يعني: يحرّف معناه.حدثنا محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { مِّنَ ٱلَّذِينَ هَادُواْ يُحَرّفُونَ
  ٱلْكَلِمَ عَن مَّوَاضِعِهِ }... إلى: { وَطَعْناً فِى ٱلدّينِ } فإنهم كانوا يستهزئون
  ويلوون ألسنتهم برسول الله صلى الله عليه وسلم ويطعنون في الدين.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { وَرٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ
  } قال: «راعنا» طعنهم في الدين، وليهم بألسنتهم ليبطلوه ويكذبوه. قال: والراعن: الخطأ
  من الكلام.حُدثت عن المنجاب، قال: ثنا بشر، أبو روق، عن الضحاك، عن ابن عباس في قوله:
  { لَيّاً بِأَلْسِنَتِهِمْ } قال: تحريفاً بالكذب.القول في تأويل قوله تعالى: { وَلَوْ
  أَنَّهُمْ قَالُواْ سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً
  لَّهُمْ وَأَقْوَمَ }.يعني بذلك جلّ ثناؤه: ولو أن هؤلاء اليهود الذين وصف الله صفتهم
  قالوا لنبيّ لله: سمعنا يا محمد قولك، وأطعنا أمرك، وقبلنا ما جئتنا به من عند الله،
  واسمع منا، وانظرنا ما نقول، وانتظرنا نفهم عنك ما تقول لنا، { لَكَانَ خَيْراً لَّهُمْ
  وَأَقْوَمَ } يقول: لكان ذلك خيراً لهم عند الله وأقوم، يقول: وأعدل وأصوب في القول.
  وهو من الاستقامة من قول الله: { وَأَقْوَمُ قِيلاً } بمعنى: وأصوب قيلاً. كما:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَلَوْ أَنَّهُمْ قَالُواْ
  سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ } قال: يقولون:
  اسمع منا فإنا قد سمعنا وأطعنا، وانظرنا فلا تعجل علينا.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا أبو تميلة، عن أبي حمزة، عن جابر، عن عكرمة ومجاهد، قوله: { وَٱنْظُرْنَا
  } قال: اسمع منا.حدثنا القاسم، ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد:
  { وَٱنْظُرْنَا }  قال: أفهمنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
