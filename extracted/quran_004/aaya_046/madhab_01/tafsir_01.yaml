  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَٱنْظُرْنَا
  } قال: أفهمنا.قال أبو جعفر: وهذا الذي قاله مجاهد وعكرمة من توجيههما معنى: { وَٱنْظُرْنَا
  } إلى: اسمع منا، وتوجيه مجاهد ذلك إلى: أفهمنا، ما لا نعرف في كلام العرب، إلا أن
  يكون أراد بذلك من توجيهه إلى أفهمنا: انتظرنا نفهم ما تقول، أو انتظرنا نقل حتى تسمع
  منا، فيكون ذلك معنى مفهوماً وإن كان غير تأويل الكلمة ولا تفسير لها، فلا نعرف «انظرنا»
  في كلام العرب إلا بمعنى: انتظرنا وانظر إلينا، فأما «انظرنا» بمعنى انتظرنا، فمنه
  قول الحطيئة:وَقَدْ نَظَرْتُكُمْ لَوْ أنَّ دِرَّتَكُمْ   يَوْماً يَجِيءُ بِها مَسْحِي
  وَإبْساسِيوأما انظرنا بمعنى: انظر إلينا، فمنه قول عبد الله بن قيس الرقيات:ظاهِرَاتُ
  الجَمالِ والحُسْنِ يَنْظُرْ   نَ كمَا يَنْظُرُ الأرَاكَ الظِّباءُبمعنى كما ينظر
  إلى الأراك الظباء.القول في تأويل قوله تعالى: { وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ
  فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً }.يعني بذلك: ولكن الله تبارك وتعالى أخزى هؤلاء
  اليهود الذين وصف صفتهم في هذه الآية فأقصاهم وأبعدهم من الرشد، واتباع الحقّ بكفرهم،
  يعني بجحودهم نبوّة نبيه محمد صلى الله عليه وسلم، وما جاءهم به من عند ربهم من الهدى
  والبينات { فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً } يقول: فلا يصدّقون بمحمد صلى الله
  عليه وسلم، وما جاءهم به من عند ربهم، ولا يقرّون بنبوّته إلا قليلاً، يقول: لا يصدّقون
  بالحقّ الذي جئتهم به يا محمد إلا إيماناً قليلاً. كما:حدثنا الحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً } قال: لا يؤمنون هم إلا قليلاً.وقد بينا وجه ذلك بعلله في سورة البقرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

