  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بينا تأويل ذلك في سورة البقرة بأدلته بما فيه الكفاية عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبر الله جلّ ثناؤه عنهم أنهم يقولون ذلك لرسول الله صلى الله
  عليه وسلم: { لَيّاً بِأَلْسِنَتِهِمْ } يعني: تحريكاً منهم بألسنتهم بتحريف منهم لمعناه
  إلى المكروه من معنييه، واستخفافاً منهم بحقّ النبيّ صلى الله عليه وسلم { وَطَعْناً
  فِى ٱلدّينِ }. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحسن بن يحيـى، قال: أخبرنا
