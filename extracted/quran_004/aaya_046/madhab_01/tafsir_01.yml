  href=\"JavaScript:Open_Menu()\">مِّنَ ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ ٱلْكَلِمَ
  عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا
  لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا
  وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن،
  عن القاسم بن أبي بزة عن مجاهد، في قوله: { سَمِعْنَا وَعَصَيْنَا } قال: قالت اليهود:
  سمعنا ما تقول، ولا نطيعك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { سَمِعْنَا
  وَعَصَيْنَا } قالوا: قد سمعنا، ولكن لا نطيعك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله جلّ ثناؤه عن اليهود الذين كانوا حوالى مهاجَر رسول الله صلى الله عليه
  وسلم في عصره، أنهم كانوا يسبون رسول الله صلى الله عليه وسلم ويؤذونه بالقبيح من القول،
  ويقولون له: اسمع منا غير مسمع، كقول القائل للرجل يسبه: اسمع لا أسمعك الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَٱسْمَعْ
  غَيْرَ مُسْمَعٍ } قال: هذا قول أهل الكتاب يهود، كهيئة ما يقول الإنسان: اسمع لاسمعت،
  أذى لرسول الله صلى الله عليه وسلم، وشتماً له واستهزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن المنجاب، قال: ثنا بشر بن عمارة، عن أبي روق، عن الضحاك، عن ابن عباس: { وَٱسْمَعْ
  غَيْرَ مُسْمَعٍ } قال: يقولون لك: واسمع لاسمعت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن مجاهد والحسن أنهما كانا يتأوّلان في ذلك بمعنى: واسمع غير مقبول منك. ولو
  كان ذلك معناه لقيل: واسمع غير مسموع، ولكن معناه: واسمع لاتسمع، ولكن قال الله تعالى
  ذكره: { لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ } فوصفهم بتحريف الكلام بألسنتهم
  والطعن في الدين بسبّ النبيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  القول الذي ذكرته عن مجاهد: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } يقول: غير مقبول ما تقول،
  فهو كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } قال: غير مستمع.
  قال ابن جريج عن القاسم بن أبي بزة، عن مجاهد: { وَٱسْمَعْ غَيْرَ مُسْمَعٍ }: غير
  مقبول ما تقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الحسن، في قوله: { وَٱسْمَعْ
  غَيْرَ مُسْمَعٍ } قال: كما تقول: اسمع غير مسموع منك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ، قال: كان ناس منهم يقولون:
  { وَٱسْمَعْ غَيْرَ مُسْمَعٍ } كقولك: اسمع غير صاغ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَرٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ }.</font></font><font
