  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِّنَ
  ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا
  وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً
  فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا
  لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ
  يُؤْمِنُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولقوله جلّ ثناؤه:
  { مِّنَ ٱلَّذِينَ هَادُواْ يُحَرّفُونَ ٱلْكَلِمَ } وجهان من التأويل: أحدهما: أن
  يكون معناه: ألم تر إلى الذين أوتوا نصيباً من الكتاب من الذين هادوا يحرّفون الكلم.
  فيكون قوله: { مِّنَ ٱلَّذِينَ هَادُواْ } من صلة «الذين». وإلى هذا القول كانت عامة
  أهل العربية من أهل الكوفة يوجهون. قوله: { مِّنَ ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ
  }. والآخر منهما: أن يكون معناه: من الذين هادوا من يحرّف الكلم عن مواضعه. فتكون «من»
  محذوفة من الكلام اكتفاء بدلالة قوله: { مِّنَ ٱلَّذِينَ هَادُواْ } عليها، وذلك أن
  «مِن» لو ذكرت في الكلام كانت بعضاً لـ «مَنْ»، فاكتفى بدلالة «مِنْ» عليها، والعرب
  تقول: منا من يقول ذلك، ومنا لا يقوله، بمعنى: منا من يقول ذاك، ومنا من لا يقوله،
  فتحذف «من» اكتفاء بدلالة من عليه، كما قال ذو الرمة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَظَلُّوا وَمِنْهُمْ دَمْعُهُ سابِقٌ لَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآخَرُ يُذْرِي دَمْعَةَ العْينِ بالمَهْلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: ومنهم من دمعه. وكما قال الله
  تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  164]، وإلى هذا المعنى كانت عامة أهل العربية من أهل البصرة يوجهون تأويل قوله: { مِّنَ
  ٱلَّذِينَ هَادُواْ يُحَرّفُونَ ٱلْكَلِمَ } غير أنهم كانوا يقولون: المضمر في ذلك
  «القوم»، كأن معناه عندهم: من الذين هادوا قوم يحرّفون الكلم، ويقولون: نظير قول النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّكَ مِنْ جِمالِ بني أُقَيْشٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُقَعْقَعُ خَلْفَ رِجْلَيهِ بِشَنّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: كأنك جمل من جمال أقيشٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما نحويو الكوفة، فينكرون أن يكون المضمر مع «مِن» إلا «مَن«أو ما
  أشبهها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الذي هو أولى بالصواب عندي
  في ذلك قول من قال قوله: { مِّنَ ٱلَّذِينَ هَادُواْ } من صلة الذين أوتوا نصيباً من
  الكتاب، لأن الخبرين جميعاً والصفتين من صفة نوع واحد من الناس، وهم اليهود الذين وصف
  الله صفتهم في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ
  }. وبذلك جاء تأويل أهل التأويل، فلا حاجة بالكلام إذ كان الأمر كذلك إلى أن يكون فيه
  متروك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويل قوله: { يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوٰضِعِهِ } فإنه يقول: يبدّلون معناها ويغيرونها عن تأويله، والكلم
  جماع كلمة. وكان مجاهد يقول: عنى بالكلم: التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوٰضِعِهِ }: تبديل اليهود التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { عَن مَّوٰضِعِهِ } فإنه يعني: عن أماكنه ووجوهه التي
  هي وجوهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله: { وَيَقُولُونَ
  سَمِعْنَا وَعَصَيْنَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: من الذين هادوا
  يقولون: سمعنا يا محمد قولك، وعصينا أمرك.</font></font>&#13;\t\t\t<label disabled=\"true\"
