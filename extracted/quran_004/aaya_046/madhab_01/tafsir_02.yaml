text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلَّذِينَ
  هَادُواْ يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا
  وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ
  وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً
  لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً }{ مّنَ ٱلَّذِينَ هَادُواْ } بيان للذين أوتوا نصيباً من الكتاب: لأنهم يهود
  ونصارى. وقوله: { وَٱللَّهُ أَعْلَمُ } ، { وَكَفَىٰ بِٱللَّهِ } ، { وَكَفَىٰ بِٱللَّهِ
  } جمل توسطت بين البيان والمبين على سبيل الاعتراض أو بيان لأعدائكم، وما بينهما اعتراض
  أو صلة لنصيراً، أي ينصركم من الذين هادوا، كقوله:{ وَنَصَرْنَـٰهُ مِنَ ٱلْقَوْمِ
  ٱلَّذِينَ كَذَّبُواْ }[الأنبياء: 77] ويجوز أن يكون كلاماً مبتدأ، على أن { يُحَرِّفُونَ
  } صفة مبتدأ محذوف تقديره: من الذين هادوا قوم يحرفون. كقوله:وَمَا الدَّهْرُ إِلاَّ
  تَارَتَانِ فَمِنْهُمَا   أَمُوتُ وَأُخْرَى أَبْتَغِي الْعَيْشَ أَكْدَحُأي فمنهما
  تارة أموت فيها { يُحَرّفُونَ ٱلْكَلِمَ عَن مَّوٰضِعِهِ } يميلونه عنها ويزيلونه؛
  لأنهم إذا بدلوه ووضعوا مكانه كلما غيره، فقد أمالوه عن مواضعه التي وضعها الله فيها،
  وأزالوه عنها، وذلك نحو تحريفهم (أسمر ربعة) عن موضعه في التوراة بوضعهم (آدم طوال)
  مكانه، ونحو تحريفهم (الرجم) بوضعهم (الحدّ) بدله: فإن قلت: كيف قيل هٰهنا (عن مواضعه)
  وفي المائدة{ مِن بَعْدِ مَوَاضِعِهِ }[المائدة: 41] قلت: أمّا (عن مواضعه) فعلى ما
  فسرناه من إزالته عن مواضعه التي أوجبت حكمة الله وضعه فيها بما اقتضت شهواتهم من إبدال
  غيره مكانه. وأمّا { من بعد مواضعه } فالمعنى: أنه كانت له مواضع هو قمن بأن يكون فيها،
  فحين حرفوه تركوه كالغريب الذي لا موضع له بعد مواضعه ومقارّه، والمعنيان متقاربان.
  وقرىء: «يحرفون الكلام». والكلم ـ بكسر الكاف وسكون اللام ـ: جمع كلمة تخفيف كلمة.
  قولهم: { غَيْرَ مُسْمَعٍ } حال من المخاطب، أي اسمع وأنت غير مسمع، وهو قول ذو وجهين،
  يحتمل الذمّ أي اسمع منا مدعوا عليك ـ بلا سمعت ـ لأنه لو أجيبت دعوتهم عليه لم يسمع،
  فكان أصم غير مسمع. قالوا ذلك اتكالاً على أنّ قولهم ـ لا سمعت ـ دعوة مستجابة أو اسمع
  غير مجاب إلى ما تدعو إليه. ومعناه غير مسمع جواباً يوافقك، فكأنك لم تسمع شيئاً. أو
  اسمع غير مسمع كلاماً ترضاه، فسمعك عنه ناب. ويجوز على هذا أن يكون (غير مسمع) مفعول
  اسمع، أي اسمع كلاماً غير مسمع إياك، لأن أذنك لا تعيه نبوًّا عنه. ويحتمل المدح، أي
  اسمع غير مسمع مكروهاً، من قولك: أسمع فلان فلاناً إذا سبه. وكذلك قولهم: { رٰعِنَا
  } يحتمل راعنا نكلمك، أي ارقبنا وانتظرنا. ويحتمل شبه كلمة عبرانية أو سريانية كانوا
  يتسابون بها، وهي: راعينا، فكانوا ـ سخرية بالدين وهزؤا برسول الله صلى الله عليه وسلم
  ـ يكلمونه بكلام محتمل، ينوون به الشتيمة والإهانة ويظهرون به التوقير والإكرام { لَيّاً
  بِأَلْسِنَتِهِمْ } فتلا بها وتحريفاً، أي يفتلون بألسنتهم الحق إلى الباطل، حيث يضعون
  (راعناً) موضع (انظرنا) و(غير مسمع) موضع: لا أسمعت مكروهاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ
  وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ
  سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ
  وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً }أو يفتلون
  بألسنتهم ما يضمرونه من الشتم إلى ما يظهرونه من التوقير نفاقاً. فإن قلت: كيف جاؤوا
  بالقول المحتمل ذي الوجهين بعد ما صرحوا وقالوا: سمعنا وعصينا؟ قلت: جميع الكفرة كانوا
  يواجهونه بالكفر والعصيان. ولا يواجهونه بالسب ودعاء السوء. ويجوز أن يقولوه فيما بينهم.
  ويجوز أن لا ينطقوا بذلك، ولكنهم لما لم يؤمنوا جعلوا كأنهم نطقوا به. وقرأ أبيّ: «وأنظرنا»،
  من الإنظار وهو الإمهال. فإن قلت: إلام يرجع الضمير في قوله: { لَكَانَ خَيْراً لَّهُمْ
  } قلت: إلى (أنهم قالوا) لأن المعنى. ولو ثبت قولهم سمعنا وأطعنا. لكان قولهم ذلك خيراً
  لهم { وَأَقْوَمَ } وأعدل وأسدّ { وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ } أي خذلهم
  بسبب كفرهم، وأبعدهم عن ألطافه { فَلاَ يُؤْمِنُونَ إِلاَّ } إيماناً { قَلِيلاً }
  أي ضعيفاً ركيكاً لا يعبأ به، وهو إيمانهم بمن خلقهم مع كفرهم بغيره، أو أراد بالقلة
  العدم، كقوله:قَلِيلُ التَّشَكِّي لِلْمُهِمِّ يُصِيبُهُ   أي عديم التشكي، أو إلا
  قليلاً منهم قد آمنوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

