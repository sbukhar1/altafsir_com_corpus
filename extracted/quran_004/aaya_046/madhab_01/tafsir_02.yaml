  عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا
  لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا
  وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أو
  يفتلون بألسنتهم ما يضمرونه من الشتم إلى ما يظهرونه من التوقير نفاقاً. فإن قلت: كيف
  جاؤوا بالقول المحتمل ذي الوجهين بعد ما صرحوا وقالوا: سمعنا وعصينا؟ قلت: جميع الكفرة
  كانوا يواجهونه بالكفر والعصيان. ولا يواجهونه بالسب ودعاء السوء. ويجوز أن يقولوه
  فيما بينهم. ويجوز أن لا ينطقوا بذلك، ولكنهم لما لم يؤمنوا جعلوا كأنهم نطقوا به.
  وقرأ أبيّ: «وأنظرنا»، من الإنظار وهو الإمهال. فإن قلت: إلام يرجع الضمير في قوله:
  { لَكَانَ خَيْراً لَّهُمْ } قلت: إلى (أنهم قالوا) لأن المعنى. ولو ثبت قولهم سمعنا
  وأطعنا. لكان قولهم ذلك خيراً لهم { وَأَقْوَمَ } وأعدل وأسدّ { وَلَكِن لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ } أي خذلهم بسبب كفرهم، وأبعدهم عن ألطافه { فَلاَ يُؤْمِنُونَ
  إِلاَّ } إيماناً { قَلِيلاً } أي ضعيفاً ركيكاً لا يعبأ به، وهو إيمانهم بمن خلقهم
  مع كفرهم بغيره، أو أراد بالقلة العدم، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَلِيلُ التَّشَكِّي لِلْمُهِمِّ يُصِيبُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
