  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِّنَ
  ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا
  وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً
  فِي ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ وَٱنْظُرْنَا
  لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَلاَ
  يُؤْمِنُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مّنَ ٱلَّذِينَ
  هَادُواْ } بيان للذين أوتوا نصيباً من الكتاب: لأنهم يهود ونصارى. وقوله: { وَٱللَّهُ
  أَعْلَمُ } ، { وَكَفَىٰ بِٱللَّهِ } ، { وَكَفَىٰ بِٱللَّهِ } جمل توسطت بين البيان
  والمبين على سبيل الاعتراض أو بيان لأعدائكم، وما بينهما اعتراض أو صلة لنصيراً، أي
  ينصركم من الذين هادوا، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَصَرْنَـٰهُ مِنَ ٱلْقَوْمِ ٱلَّذِينَ
  كَذَّبُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 77] ويجوز أن يكون كلاماً مبتدأ، على أن { يُحَرِّفُونَ
  } صفة مبتدأ محذوف تقديره: من الذين هادوا قوم يحرفون. كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَا الدَّهْرُ إِلاَّ تَارَتَانِ فَمِنْهُمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمُوتُ وَأُخْرَى أَبْتَغِي الْعَيْشَ أَكْدَحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي فمنهما تارة أموت فيها { يُحَرّفُونَ
  ٱلْكَلِمَ عَن مَّوٰضِعِهِ } يميلونه عنها ويزيلونه؛ لأنهم إذا بدلوه ووضعوا مكانه
  كلما غيره، فقد أمالوه عن مواضعه التي وضعها الله فيها، وأزالوه عنها، وذلك نحو تحريفهم
  (أسمر ربعة) عن موضعه في التوراة بوضعهم (آدم طوال) مكانه، ونحو تحريفهم (الرجم) بوضعهم
  (الحدّ) بدله: فإن قلت: كيف قيل هٰهنا (عن مواضعه) وفي المائدة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِن بَعْدِ مَوَاضِعِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  41] قلت: أمّا (عن مواضعه) فعلى ما فسرناه من إزالته عن مواضعه التي أوجبت حكمة الله
  وضعه فيها بما اقتضت شهواتهم من إبدال غيره مكانه. وأمّا { من بعد مواضعه } فالمعنى:
  أنه كانت له مواضع هو قمن بأن يكون فيها، فحين حرفوه تركوه كالغريب الذي لا موضع له
  بعد مواضعه ومقارّه، والمعنيان متقاربان. وقرىء: «يحرفون الكلام». والكلم ـ بكسر الكاف
  وسكون اللام ـ: جمع كلمة تخفيف كلمة. قولهم: { غَيْرَ مُسْمَعٍ } حال من المخاطب، أي
  اسمع وأنت غير مسمع، وهو قول ذو وجهين، يحتمل الذمّ أي اسمع منا مدعوا عليك ـ بلا سمعت
  ـ لأنه لو أجيبت دعوتهم عليه لم يسمع، فكان أصم غير مسمع. قالوا ذلك اتكالاً على أنّ
  قولهم ـ لا سمعت ـ دعوة مستجابة أو اسمع غير مجاب إلى ما تدعو إليه. ومعناه غير مسمع
  جواباً يوافقك، فكأنك لم تسمع شيئاً. أو اسمع غير مسمع كلاماً ترضاه، فسمعك عنه ناب.
  ويجوز على هذا أن يكون (غير مسمع) مفعول اسمع، أي اسمع كلاماً غير مسمع إياك، لأن أذنك
  لا تعيه نبوًّا عنه. ويحتمل المدح، أي اسمع غير مسمع مكروهاً، من قولك: أسمع فلان فلاناً
  إذا سبه. وكذلك قولهم: { رٰعِنَا } يحتمل راعنا نكلمك، أي ارقبنا وانتظرنا. ويحتمل
  شبه كلمة عبرانية أو سريانية كانوا يتسابون بها، وهي: راعينا، فكانوا ـ سخرية بالدين
  وهزؤا برسول الله صلى الله عليه وسلم ـ يكلمونه بكلام محتمل، ينوون به الشتيمة والإهانة
  ويظهرون به التوقير والإكرام { لَيّاً بِأَلْسِنَتِهِمْ } فتلا بها وتحريفاً، أي يفتلون
  بألسنتهم الحق إلى الباطل، حيث يضعون (راعناً) موضع (انظرنا) و(غير مسمع) موضع: لا
  أسمعت مكروهاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
