  لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ فَإِن كُنَّ نِسَآءً فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ
  ثُلُثَا مَا تَرَكَ وَإِن كَانَتْ وَاحِدَةً فَلَهَا ٱلنِّصْفُ وَلأَبَوَيْهِ لِكُلِّ
  وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ وَلَدٌ فَإِن لَّمْ يَكُنْ
  لَّهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ فَإِن كَانَ لَهُ إِخْوَةٌ
  فَلأُمِّهِ ٱلسُّدُسُ مِن بَعْدِ وَصِيَّةٍ يُوصِي بِهَآ أَوْ دَيْنٍ آبَآؤُكُمْ وَأَبناؤُكُمْ
  لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعاً فَرِيضَةً مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ
  كَانَ عَلِيماً حَكِيماً }قال أبو جعفر: وأولـى ذلك بـالصواب أن يقال فـي ذلك: إن الله
  تعالـى ذكره فرض للأم مع الإخوة السدس لـما هو أعلـم به من مصلـحة خـلقه. وقد يجوز
  أن يكون ذلك كان لـما ألزم الآبـاء لأولادهم، وقد يجوز أن يكون ذلك لغير ذلك، ولـيس
  ذلك مـما كلفنا علـمه، وإنـما أمرنا بـالعمل بـما علـمنا. وأما الذي روي عن طاووس عن
  ابن عبـاس، فقول لـما علـيه الأمة مخالف، وذلك أنه لا خلاف بـين الـجميع أن لا ميراث
  لأخي ميت مع والده، فكفـى إجماعهم علـى خلافه شاهداً علـى فساده.القول فـي تأويـل قوله
  تعالـى: { مِن بَعْدِ وَصِيَّةٍ يُوصِى بِهَا أَوْ دَيْنٍ }.يعنـي جلّ ثناؤه بقوله:
  { مِن بَعْدِ وَصِيَّةٍ يُوصِى بِهَا أَوْ دَيْنٍ } أن الذي قسم الله تبـارك وتعالـى
  لولد الـميت الذكور منهم والإناث ولأبويه من تركته من بعد وفـاته، إنـما يقسمه لهم
  علـى ما قسمه لهم فـي هذه الآية من بعد قضاء دين الـميت الذي مات وهو علـيه من تركته
  ومن بعد تنفـيذ وصيته فـي بـابها، بعد قضاء دينه كله. فلـم يجعل تعالـى ذكره لأحد من
  ورثة الـميت ولا لأحد مـمن أوصى له بشيء إلا من بعد قضاء دينه من جميع تركته، وإن أحاط
  بجميع ذلك. ثم جعل أهل الوصايا بعد قضاء دينه شركاء ورثته فـيـما بقـي لـما أوصى لهم
  به ما لـم يجاوز ذلك ثلثه، فإن جاوز ذلك ثلثه جعل الـخيار فـي إجازة ما زاد علـى الثلث
  من ذلك أو ردّه إلـى ورثته، إن أحبوا أجازوا الزيادة علـى ثلث ذلك، وإن شاءوا ردّوه؛
  فأما ما كان من ذلك إلـى الثلث فهو ماض علـيهم. وعلـى كل ما قلنا من ذلك الأمة مـجمعة.
  وقد رُوي عن رسول الله صلى الله عليه وسلم بذلك خبر، وهو ما:حدثنا مـحمد بن بشار، قال:
  ثنا يزيد بن هارون، قال: أخبرنا سفـيان، عن أبـي إسحاق، عن الـحرث الأعور، عن علـيّ
  رضي الله عنه قال: إنكم تقرؤون هذه الآية: { مِن بَعْدِ وَصِيَّةٍ يُوصِى بِهَا أَوْ
  دَيْنٍ } أن رسول الله صلى الله عليه وسلم قضى بـالدين قبل الوصية.حدثنا ابن بشار،
  قال: ثنا يزيد بن هارون، قال: ثنا زكرياء بن أبـي زائدة، عن أبـي إسحاق، عن الـحرث،
  عن علـيّ رضوان الله علـيه، عن النبـيّ صلى الله عليه وسلم، بـمثله.حدثنا أبو السائب،
  قال: ثنا حفص بن غياث، قال: ثنا أشعث، عن أبـي إسحاق، عن الـحرث، عن علـيّ، عن رسول
  الله صلى الله عليه وسلم، مثله.حدثنا ابن حميد، قال: ثنا هارون بن الـمغيرة، عن ابن
  مـجاهد، عن أبـيه: { مِن بَعْدِ وَصِيَّةٍ يُوصِى بِهَا أَوْ دَيْنٍ } قال: يبدأ بـالدين
  قبل الوصية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
