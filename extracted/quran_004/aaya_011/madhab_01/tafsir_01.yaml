text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوصِيكُمُ ٱللَّهُ
  فِيۤ أَوْلَٰدِكُمْ لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ فَإِن كُنَّ نِسَآءً فَوْقَ
  ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ وَإِن كَانَتْ وَاحِدَةً فَلَهَا ٱلنِّصْفُ
  وَلأَبَوَيْهِ لِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ
  وَلَدٌ فَإِن لَّمْ يَكُنْ لَّهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ
  فَإِن كَانَ لَهُ إِخْوَةٌ فَلأُمِّهِ ٱلسُّدُسُ مِن بَعْدِ وَصِيَّةٍ يُوصِي بِهَآ
  أَوْ دَيْنٍ آبَآؤُكُمْ وَأَبناؤُكُمْ لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعاً
  فَرِيضَةً مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً }يعنـي جلّ ثناؤه بقوله:
  { يُوصِيكُمُ ٱللَّهُ }: بعهد الله إلـيكم، { فِى أَوْلَـٰدِكُمْ لِلذَّكَرِ مِثْلُ
  حَظِ ٱلاْنْثَيَيْنِ } يقول يعهد إلـيكم ربكم إذا مات الـميت منكم، وخـلف أولاداً ذكوراً
  وإناثاً، فلولده الذكور والإناث ميراثه أجمع بـينهم، للذكر منهم مثل حظّ الأنثـيـين،
  إذا لـم يكن له وارث غيرهم، سواء فـيه صغار ولده وكبـارهم وإناثهم فـي أن جميع ذلك
  بـينهم للذكر مثل حظّ الأنثـيـين ورفع قوله: «مثل»، بـالصفة، وهي اللام التـي فـي قوله:
  { لِلذّكْرِ } ولـم ينصب بقوله: { يُوصِيكُمُ ٱللَّهُ } لأن الوصية فـي هذا الـموضع
  عهد وإعلام بـمعنى القول، والقول لا يقع علـى الأسماء الـمخبر عنها، فكأنه قـيـل: يقول
  الله تعالـى ذكره: لكم فـي أولادكم للذكر منهم مثل حظّ الأنثـيـين. وقد ذكر أن هذه
  الآية نزلت علـى النبـيّ صلى الله عليه وسلم تبـيـيناً من الله الواجب من الـحكم فـي
  ميراث من مات وخـلف ورثة علـى ما بـيّن، لأن أهل الـجاهلـية كانوا لا يقسمون من ميراث
  الـميت لأحد من ورثته بعده مـمن كان لا يلاقـي العدوّ ولا يقاتل فـي الـحروب من صغار
  ولده، ولا للنساء منهم، وكانو يخصون بذلك الـمقاتلة دون الذرية، فأخبر الله جلّ ثناؤه
  أن ما خـلفه الـميت بـين من سمى وفرض له ميراثاً فـي هذه الآية وفـي آخر هذه السورة،
  فقال فـي صغار ولد الـميت وكبـارهم وإناثهم: لهم ميراث أبـيهم إذا لـم يكن له وارث
  غيرهم، للذكر مثل حظّ الأنثـيـين. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ
  لِلذَّكَرِ مِثْلُ حَظِ ٱلأُنْثَيَيْنِ } كان أهل الـجاهلـية لا يورّثون الـجواري،
  ولا الصغار من الغلـمان، لا يرث الرجلَ من ولده إلا من أطاق القتال. فمات عبد الرحمن
  أخو حسان الشاعر، وترك امرأة يقال لها أم كُحة وترك خمس أخوت، فجاءت الورثة يأخذون
  ماله، فشكت أم كحة ذلك إلـى النبـيّ صلى الله عليه وسلم، فأنزل الله تبـارك وتعالـى
  هذه الآية: { فَإِن كُنَّ نِسَاءً فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ
  وَإِن كَانَتْ وٰحِدَةً فَلَهَا ٱلنِّصْفُ } ثم قال فـي أم كحة:{ وَلَهُنَّ ٱلرُّبُعُ
  مِمَّا تَرَكْتُمْ إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ
  ٱلثُّمُنُ }[النساء: 12].حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ لِلذَّكَرِ
  مِثْلُ حَظِ ٱلأُنْثَيَيْنِ } وذلك أنه لـما نزلت الفرائض التـي فرض الله فـيها ما
  فرض للولد الذكر والأنثى والأبوين كرهها الناس أو بعضهم، وقالوا: تعطى الـمرأة الربع
  والثمن، وتعطى الابنة النصف، ويعطى الغلام الصغير، ولـيس من هؤلاء أحد يقاتل القوم
  ولا يحوز الغنـيـمة! اسكتوا عن هذا الـحديث، لعلّ رسول الله صلى الله عليه وسلم ينساه،
  أو نقول له فـيغيره! فقال بعضهم: يا رسول الله، أنعطي الـجارية نصف ما ترك أبوها، ولـيست
  تركب الفرس، ولا تقاتل القوم، ونعطي الصبـيّ الـميراث، ولـيس يغنـي شيئاً؟ وكانوا يفعلون
  ذلك فـي الـجاهلـية، لا يعطون الـميراث إلا من قاتل، ويعطونه الأكبر فـالأكبر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوصِيكُمُ ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ
  لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ فَإِن كُنَّ نِسَآءً فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ
  ثُلُثَا مَا تَرَكَ وَإِن كَانَتْ وَاحِدَةً فَلَهَا ٱلنِّصْفُ وَلأَبَوَيْهِ لِكُلِّ
  وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ وَلَدٌ فَإِن لَّمْ يَكُنْ
  لَّهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ فَإِن كَانَ لَهُ إِخْوَةٌ
  فَلأُمِّهِ ٱلسُّدُسُ مِن بَعْدِ وَصِيَّةٍ يُوصِي بِهَآ أَوْ دَيْنٍ آبَآؤُكُمْ وَأَبناؤُكُمْ
  لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعاً فَرِيضَةً مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ
  كَانَ عَلِيماً حَكِيماً }وقال آخرون: بل نزل ذلك من أجل أن الـمال كان للولد قبل نزوله،
  وللوالدين الوصية، فنسخ الله تبـارك وتعالـى ذلك بهذه الآية. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد أو عطاء،
  عن ابن عبـاس فـي قوله: { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ } قال: كان الـمال
  للولد، وكانت الوصية للوالدين والأقربـين، فنسخ الله من ذلك ما أحبّ، فجعل للذكر مثل
  حظّ الأنثـيـين، وجعل للأبوين لكل واحد منهما السدس مع الولد، وللزوج الشطر والربع،
  وللزوجة الربع والثمن.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ لِلذَّكَرِ مِثْلُ حَظِ
  ٱلأُنْثَيَيْنِ } قال: كان ابن عبـاس يقول: كان الـمال وكانت الوصية للوالدين والأقربـين،
  فنسح الله تبـارك وتعالـى من ذلك ما أحبّ، فجعل للذكر مثل حظّ الأنثـيـين، ثم ذكر نـحوه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، عن ابن عبـاس مثله.
  ورُوي عن جابر بن عبد الله ما:حدثنا به مـحمد بن الـمثنى، قال: ثنا وهب بن جرير، قال:
  ثنا شعبة، عن مـحمد بن الـمنكدر، قال: سمعت جابر بن عبد الله، قال: دخـل علـيّ رسول
  الله صلى الله عليه وسلم وأنا مريض، فتوضأ ونضح علـيّ من وَضوئه فأفقت، فقلت: يا رسول
  الله إنـما يرثنـي كلالةٌ، فكيف بـالـميراث؟ فنزلت آية الفرائض.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: ثنـي مـحمد بن الـمنكدر عن جابر، قال:
  عادنـي رسول الله صلى الله عليه وسلم وأبو بكر رضي الله عنه فـي بنـي سملة يـمشيان،
  فوجدانـي لا أعقل، فدعا بوضوء فتوضأ، ثم رشّ علـيّ فأفقت، فقلت: يا رسول الله كيف أصنع
  فـي مالـي؟ فنزلت { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ }... الآية.القول فـي تأويـل
  قوله تعالـى: { فَإِن كُنَّ نِسَاء فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ
  }.يعنـي بقوله: { فَإِن كُنَّ } فإن كان الـمتروكات نساء فوق اثنتـين. ويعنـي بقول
  نِساء: بنات الـميت فوق اثنتـين، يقول: أكثر فـي العدد من اثنتـين. { فَلَهُنَّ ثُلُثَا
  مَا تَرَكَ } يقول: فلبناته الثلثان مـما ترك بعده من ميراثه دون سائر ورثته إذا لـم
  يكن الـميت خـلف ولداً ذكراً معهن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوصِيكُمُ ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ
  لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ فَإِن كُنَّ نِسَآءً فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ
  ثُلُثَا مَا تَرَكَ وَإِن كَانَتْ وَاحِدَةً فَلَهَا ٱلنِّصْفُ وَلأَبَوَيْهِ لِكُلِّ
  وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ وَلَدٌ فَإِن لَّمْ يَكُنْ
  لَّهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ فَإِن كَانَ لَهُ إِخْوَةٌ
  فَلأُمِّهِ ٱلسُّدُسُ مِن بَعْدِ وَصِيَّةٍ يُوصِي بِهَآ أَوْ دَيْنٍ آبَآؤُكُمْ وَأَبناؤُكُمْ
  لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعاً فَرِيضَةً مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ
  كَانَ عَلِيماً حَكِيماً }واختلف أهل العربـية فـي الـمعنـيّ بقوله: { فَإِن كُنَّ
  نِسَاءً } فقال بعض نـحويـي البصرة بنـحو الذي قلنا: فإن كان الـمتروكات نساء، وهو
  أيضاً قول بعض نـحويـي الكوفة.وقال آخرون منهم: بل معنى ذلك: فإن كان الأولاد نساء.
  وقال: إنـما ذكر الله الأولاد، فقال: { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ } ثم
  قسم الوصية، فقال: { فَإِن كُنَّ نِسَاءً } وإن كان الأولاد واحدة ترجمة منه بذلك عن
  الأولاد.قال أبو جعفر: والقول الأوّل الذي حكيناه عمن حكيناه عنه من البصريـين أولـى
  بـالصواب فـي ذلك عندي، لأن قوله: «وإن كنّ»، لو كان معنـياً به الأولاد، لقـيـل: وإن
  كانوا، لأن الأولاد تـجمع الذكور والإناث، وإذا كان كذلك، فإنـما يقال: كانوا لا كنّ.القول
  فـي تأويـل قوله تعالـى: { وَإِن كَانَتْ وٰحِدَةً فَلَهَا ٱلنِّصْفُ وَلأَبَوَيْهِ
  لِكُلِّ وٰحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ وَلَدٌ }.يعنـي
  بقوله: وإن كانت الـمتروكة ابنة واحدة، فلها النصف، يقول: فلتلك الواحدة نصف ما ترك
  الـميت من ميراثه إذا لـم يكن معها غيرها من ولد الـميت ذكر ولا أنثى.فإن قال قائل:
  فهذا فرض الواحدة من النساء، وما فوق الاثنتـين، فأين فريضة الاثنتـين؟ قـيـل: فريضتهم
  بـالسنة الـمنقولة نقل الوراثة التـي لا يجوز فـيها الشكّ. وأما قوله: { وَلأَبَوَيْهِ
  } فإنه يعنـي: ولأبوي الـميت لكل واحد منهما السدس من تركته وما خـلف من ماله سواء
  فـيه الوالدة والوالد، لا يزداد واحد منهما علـى السدس إن كان له ولد ذكراً كان الولد
  أو أنثى، واحداً كان أو جماعة.فإن قال قائل: فإذ كان كذلك التأويـل، فقد يجب أن لا
  يزاد الوالد مع الابنة الواحدة علـى السدس من ميراثه عن ولده الـميت، وذلك إن قلته
  قول خلاف لـما علـيه الأمة مـجمعون من تصيـيرهم بـاقـي تركة الـميت مع الابنة الواحدة
  بعد أخذها نصيبها منها لوالده أجمع؟ قـيـل: لـيس الأمر فـي ذلك كالذي ظننت، وإنـما
  لكلّ واحد من أبوي الـميت السدس من تركته مع ولده ذكراً كان الولد أو أنثى، واحداً
  كان أو جماعة، فريضة من الله له مسماة، فإن زيد علـى ذلك من بقـية النصف مع الابنة
  الواحدة إذا لـم يكن غيره وغير ابنة للـميت واحدة فإنـما زيدها ثانـياً لقرب عصبة الـميت
  إلـيه، إذ كان حكم كل ما أبقته سهام الفرائض، فلأولـي عصبة الـميت وأقربهم إلـيه بحكم
  ذلك لها علـى لسان رسول الله صلى الله عليه وسلم، وكان الأب أقرب عصبة ابنة وأولاها
