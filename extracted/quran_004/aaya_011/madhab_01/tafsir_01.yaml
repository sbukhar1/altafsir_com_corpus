  ابن عبـاس، قوله: { ءَابَآؤُكُمْ وَأَبناؤُكُمْ لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ
  نَفْعاً } يقول: أطوعكم لله من الأبـاء والأبناء، أرفعكم درجة يوم القـيامة، لأن الله
  سبحانه يشفِّع الـمؤمنـين بعضهم فـي بعض.وقال آخرون: معنى ذلك: لا تدرون أيهم أقرب
  لكم نفعاً فـي الدنـيا. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
