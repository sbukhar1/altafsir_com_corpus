  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُوصِيكُمُ
  ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ فَإِن كُنَّ نِسَآءً
  فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ وَإِن كَانَتْ وَاحِدَةً فَلَهَا
  ٱلنِّصْفُ وَلأَبَوَيْهِ لِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ
  لَهُ وَلَدٌ فَإِن لَّمْ يَكُنْ لَّهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ
  فَإِن كَانَ لَهُ إِخْوَةٌ فَلأُمِّهِ ٱلسُّدُسُ مِن بَعْدِ وَصِيَّةٍ يُوصِي بِهَآ
  أَوْ دَيْنٍ آبَآؤُكُمْ وَأَبناؤُكُمْ لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعاً
  فَرِيضَةً مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُوصِيكُمُ ٱللَّهُ } يعهد إليكم ويأمركم { فِى أَوْلَـٰدِكُمْ }
  في شأن ميراثهم بما هو العدل والمصلحة. وهذا إجمال تفصيله { لِلذَّكَرِ مِثْلُ حَظِ
  ٱلاْنْثَيَيْنِ } فإن قلت: هلا قيل: للأنثيين مثل حظ الذكر أو للأنثى نصف حظ الذكر؛
  قلت ليبدأ ببيان حظ الذكر لفضله، كما ضوعف حظه لذلك، ولأنّ قوله: { لِلذَّكَرِ مِثْلُ
  حَظِ ٱلاْنْثَيَيْنِ } قصد إلى بيان فضل الذكر. وقولك: للأنثيين مثل حظ الذكر، قصد
  إلى بيان نقص الأنثى، وما كان قصداً إلى بيان فضله، كان أدلّ على فضله من القصد إلى
  بيان نقص غيره عنه: ولأنهم كانوا يورّثون الذكور دون الإناث وهو السبب لورود الآية،
  فقيل: كفى الذكور أن ضوعف لهم نصيب الإناث، فلا يتمادى في حظهن حتى يحرمن مع إدلائهن
  من القرابة بمثل ما يدلون به. فإن قلت: فإن حظ الأنثيين الثلثان، فكأنّه قيل للذكر
  الثلثان. قلت: أريد حال الاجتماع لا الانفراد أي إذا اجتمع الذكر والأنثيان كان له
  سهمان، كما أن لهما سهمين. وأما في حال الانفراد، فالابن يأخذ المال كله والبنتان يأخذان
  الثلثين. والدليل على أن الغرص حكم الاجتماع، أنه أتبعه حكم الانفراد، وهو قوله: {
  فَإِن كُنَّ نِسَاء فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ } والمعنى للذكر
  منهم، أي من أولادكم، فحذف الراجع إليه لأنه مفهوم، كقولهم: السمن منوان بدرهم { فَإِن
  كُنَّ نِسَاءً } فإن كانت البنات أو المولودات نساء خلصاً. ليس معهن رجل يعني بنات
  ليس معهن ابن { فَوْقَ ٱثْنَتَيْنِ } يجوز أن يكون خبراً ثانياً لكان وأن يكون صفة
  لنساء أي نساء زائدات على اثنتين { وَإِن كَانَتْ وٰحِدَةً } وإن كانت البنت أو المولودة
  منفردة فذة ليس معها أخرى { فَلَهَا ٱلنّصْفُ } وقرىء: «واحدةٌ» بالرفع على كان التامّة
  والقراءة بالنصب أوفق لقوله: { فَإِن كُنَّ نِسَاءً } وقرأ زيد بن ثابت «النصف» بالضم.
  والضمير في { تَرَكَ } للميت: لأنّ الآية لما كانت في الميراث، علم أن التارك هو الميت.
  فإن قلت: قوله: { لِلذَّكَرِ مِثْلُ حَظِ ٱلأُنْثَيَيْنِ } كلام مسوق لبيان حظ الذكر
  من الأولاد، لا لبيان حظ الأنثيين، فكيف صح أن يردف قوله: { فَإِن كُنَّ نِسَاءً }
  وهو لبيان حظ الإناث؟ قلت: وإن كان مسوقاً لبيان حظ الذكر، إلا أنه لما فقه منه وتبين
  حظ الأنثيين مع أخيهما؛ كان كأنه مسوق للأمرين جميعاً. فلذلك صح أن يقال: { فَإِن كُنَّ
  نِسَاءً }: فإن قلت. هل يصح أن يكون الضميران في «كن» و«كانت» مبهمين، ويكون «نساء»
  و«واحدة» تفسيراً لهما، على أن كان تامة؟ قلت: لا أبعد ذلك. فإن قلت: لم قيل { فَإِن
  كُنَّ نِسَاء } ولم يقل: وإن كانت امرأة؟ قلت: لأنّ الغرض ثمة خلوصهن إناثاً لا ذكر
  فيهنّ، ليميز بين ما ذكر من اجتماعهن مع الذكور في قوله: { لِلذَّكَرِ مِثْلُ حَظِ
  ٱلأُنْثَيَيْنِ } وبين انفرادهن.</font></font>&#13;\t\t\t<label disabled=\"true\"
