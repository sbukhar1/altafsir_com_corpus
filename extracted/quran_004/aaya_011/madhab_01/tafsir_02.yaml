  مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ فَإِن كُنَّ نِسَآءً فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا
  مَا تَرَكَ وَإِن كَانَتْ وَاحِدَةً فَلَهَا ٱلنِّصْفُ وَلأَبَوَيْهِ لِكُلِّ وَاحِدٍ
  مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ وَلَدٌ فَإِن لَّمْ يَكُنْ لَّهُ
  وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ فَإِن كَانَ لَهُ إِخْوَةٌ فَلأُمِّهِ
  ٱلسُّدُسُ مِن بَعْدِ وَصِيَّةٍ يُوصِي بِهَآ أَوْ دَيْنٍ آبَآؤُكُمْ وَأَبناؤُكُمْ
  لاَ تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعاً فَرِيضَةً مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ
  كَانَ عَلِيماً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأريد هٰهنا أن
  يميز بين كون البنت مع غيرها وبين كونها وحدها لا قرينة لها. فإن قلت: قد ذكر حكم البنتين
  في حال اجتماعهما مع الابن وحكم البنات والبنت في حال الانفراد، ولم يذكر حكم البنتين
  في حال الانفراد فما حكمهما، وما باله لم يذكر؟ قلت: أما حكمهما فمختلف فيه، فابن عباس
  أبى تنزيلهما منزلة الجماعة. لقوله تعالى: { فَإِن كُنَّ نِسَاء فَوْقَ ٱثْنَتَيْنِ
  } فأعطاهما حكم الواحدة وهو ظاهر مكشوف. وأما سائر الصحابة فقد أعطوهما حكم الجماعة،
  والذي يعلل به قولهم: أن قوله: { لِلذَّكَرِ مِثْلُ حَظِ ٱلأُنْثَيَيْنِ } قد دلّ على
  أن حكم الأنثيين حكم الذكر، وذلك أن الذكر كما يحوز الثلثين مع الواحدة، فالأنثيان
  كذلك يحوزان الثلثين، فلما ذكر ما دلّ على حكم الأنثيين قيل: { فَإِن كُنَّ نِسَاء
  فَوْقَ ٱثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ } على معنى: فإن كن جماعة بالغات
  ما بلغن من العدد فلهن ما للأنثيين وهو الثلثان لا يتجاوزنه لكثرتهن ليعلم أن حكم الجماعة
  حكم الثنتين بغير تفاوت. وقيل: إن الثنتين أمس رحماً بالميت من الأختين فأوجبوا لهما
  ما أوجب الله للأختين. ولم يروا أن يقصروا بهما عن حظ من هو أبعد رحماً منهما. وقيل:
  إن البنت لما وجب لها مع أخيها الثلث كانت أحرى أن يجب لها الثلث إذا كانت مع أخت مثلها.
  ويكون لأختها معها مثل ما كان يجب لها أيضاً مع أخيها لو انفردت معه، فوجب لهما الثلثان
  { وَلاِبَوَيْهِ } الضمير للميت. و { لِكُلّ وٰحِدٍ مّنْهُمَا } بدل من { ولأبويه }
  بتكرير العامل. وفائدة هذا البدل أنه لو قيل: ولأبويه السدس، لكان ظاهره اشتراكهما
  فيه. ولو قيل: ولأبويه السدسان، لأوهم قسمة السدسين عليهما على التسوية وعلى خلافها.
  فإن قلت: فهلا قيل: ولكل واحد من أبويه السدس: وأي فائدة في ذكر الأبوين أوّلاً، ثم
  في الإبدال منهما؟ قلت: لأنّ في الإبدال والتفصيل بعد الإجمال تأكيداً وتشديداً، كالذي
  تراه في الجمع بين المفسر والتفسير. والسدس: مبتدأ. وخبره: لأبويه. والبدل متوسط بينهما
  للبيان. وقرأ الحسن ونعيم بن ميسرة «السدس» بالتخفيف، وكذلك الثلث والربع والثمن. والولد:
  يقع على الذكر والأنثى، ويختلف حكم الأب في ذلك. فإن كان ذكراً اقتصر بالأب على السدس،
  وإن كانت أنثى عصب مع إعطاء السدس. فإن قلت: قد بين حكم الأبوين في الإرث مع الولد:
  ثم حكمهما مع عدمه، فهلا قيل: فإن لم يكن له ولد فلأمه الثلث. وأي فائدة في قوله: {
  وَوَرِثَهُ أَبَوَاهُ }؟ قلت معناه: فإن لم يكن له ولد وورثه أبواه فحسب، فلأمه الثلث
  مما ترك، كما قال: { لِكُلّ وٰحِدٍ مّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ } لأنه إذا ورثه
  أبواه مع أحد الزوجين، كان للأم ثلث ما بقي بعد إخراج نصيب الزوج، لا ثلث ما ترك، إلا
