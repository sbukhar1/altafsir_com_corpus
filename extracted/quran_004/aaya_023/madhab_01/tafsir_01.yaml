  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">حُرِّمَتْ عَلَيْكُمْ أُمَّهَٰتُكُمْ وَبَنَٰتُكُمْ
  وَأَخَوَٰتُكُمْ وَعَمَّٰتُكُمْ وَخَالَٰتُكُمْ وَبَنَاتُ ٱلأَخِ وَبَنَاتُ ٱلأُخْتِ
  وَأُمَّهَٰتُكُمُ الَّٰتِي أَرْضَعْنَكُمْ وَأَخَوَٰتُكُم مِّنَ ٱلرَّضَٰعَةِ وَأُمَّهَٰتُ
  نِسَآئِكُمْ وَرَبَائِبُكُمُ ٱلَّٰتِي فِي حُجُورِكُمْ مِّن نِّسَآئِكُمُ ٱلَّٰتِي
  دَخَلْتُمْ بِهِنَّ فَإِن لَّمْ تَكُونُواْ دَخَلْتُمْ بِهِنَّ فَلاَ جُنَاحَ عَلَيْكُمْ
  وَحَلَٰئِلُ أَبْنَائِكُمُ ٱلَّذِينَ مِنْ أَصْلَٰبِكُمْ وَأَن تَجْمَعُواْ بَيْنَ
  ٱلأُخْتَيْنِ إِلاَّ مَا قَدْ سَلَفَ إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال جميع أهل العلـم متقدمهم ومتأخرهم: من الـمبهمات، وحرام علـى
  من تزوّج امرأة أمها دخـل بـامرأته التـي نكحها أو لـم يدخـل بها، وقالوا: شرط الدخول
  فـي الربـيبة دون الأم،، فأما أم الـمرأة فمطلقة بـالتـحريـم. قالوا: ولو جاز أن يكون
  شرط الدخول فـي قوله: { وَرَبَائِبُكُمُ ٱللَّـٰتِى فِى حُجُورِكُمْ مّن نِّسَائِكُمُ
  ٱللَّـٰتِى دَخَلْتُمْ بِهِنَّ } فوضع موصولاً به قوله: { وَأُمَّهَـٰتُ نِسَائِكُمْ
  } جاز أن يكون الاستثناء فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَٰتُ مِنَ ٱلنِّسَآءِ
  إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 24] من جميع الـمـحرّمات
  بقوله: { حُرّمَتْ عَلَيْكُمُ }... الآية، قالوا: وفـي إجماع الـجميع علـى أن الاستثناء
  فـي ذلك إنـما هو مـما ولـيه من قوله: { وَٱلْمُحْصَنَـٰتُ } أبـين الدلالة علـى أن
  الشرط فـي قوله: { مّن نِّسَائِكُمُ ٱللَّـٰتِى دَخَلْتُمْ بِهِنَّ } مـما ولـيه من
  قوله: { وَرَبَائِبُكُمُ ٱللَّـٰتِى فِى حُجُورِكُمْ مِّن نِّسَائِكُمُ ٱللَّـٰتِى
  دَخَلْتُمْ بِهِنَّ } دون أمهات نسائنا. وروي عن بعض الـمتقدمين أنه كان يقول: حلال
  نكاح أمهات نسائنا اللواتـي لـم ندخـل بهنّ، وإن حكمهنّ فـي ذلك حكم الربـائب. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن
  أبـي عدّي وعبد الأعلـى، عن سعيد، عن قتادة، عن خلاس بن عمرو، عن علـيّ رضي الله عنه
  فـي رجل تزوّج امرأة فطلقها قبل أن يدخـل بها، أيتزوّج أمها؟ قال: هي بـمنزلة الربـيبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، قال:
  ثنا قتادة، عن خلاس، عن علـيّ رضي الله عنه، قال: هي بـمنزلة الربـيبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حميد، قال: ثنا يزيد، قال: ثنا سعيد، قال: ثنا قتادة، عن سعيد
  بن الـمسيب، عن زيد بن ثابت أنه كان يقول: إذا ماتت عنده، وأخذ ميراثها، كره أن يخـلف
  علـى أمها، وإذا طلقها قبل أن يدخـل بها، فإن شاء فعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيـى بن سعيد، عن قتادة، عن سعيد بن الـمسيب، عن زيد بن ثابت،
  قال: إذا طلق الرجل امرأته قبل أن يدخـل بها فلا بأس أن يتزوّج أمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنـي حجاج، قال: قال ابن جريج، أخبرنـي عكرمة بن
  خالد، أن مـجاهداً قال له: { وَأُمَّهَـٰتُ نِسَائِكُمْ وَرَبَائِبُكُمُ ٱللَّـٰتِى
  فِى حُجُورِكُمْ مِّن نِّسَائِكُمُ } أريد بهما الدخول جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والقول الأوّل أولـى بـالصواب، أعنـي قول من قال: الأم
  من الـمبهمات، لأن الله لـم يشرط معهنّ الدخول ببناتهنّ، كما شرط ذلك مع أمهات الربـائب،
