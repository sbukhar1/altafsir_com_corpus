  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حُرِّمَتْ
  عَلَيْكُمْ أُمَّهَٰتُكُمْ وَبَنَٰتُكُمْ وَأَخَوَٰتُكُمْ وَعَمَّٰتُكُمْ وَخَالَٰتُكُمْ
  وَبَنَاتُ ٱلأَخِ وَبَنَاتُ ٱلأُخْتِ وَأُمَّهَٰتُكُمُ الَّٰتِي أَرْضَعْنَكُمْ وَأَخَوَٰتُكُم
  مِّنَ ٱلرَّضَٰعَةِ وَأُمَّهَٰتُ نِسَآئِكُمْ وَرَبَائِبُكُمُ ٱلَّٰتِي فِي حُجُورِكُمْ
  مِّن نِّسَآئِكُمُ ٱلَّٰتِي دَخَلْتُمْ بِهِنَّ فَإِن لَّمْ تَكُونُواْ دَخَلْتُمْ
  بِهِنَّ فَلاَ جُنَاحَ عَلَيْكُمْ وَحَلَٰئِلُ أَبْنَائِكُمُ ٱلَّذِينَ مِنْ أَصْلَٰبِكُمْ
  وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ إِلاَّ مَا قَدْ سَلَفَ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك تعالـى ذكره: حرّم علـيكم
  نكاح أمهاتكم، فترك ذكر النكاح اكتفـاء بدلالة الكلام علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن عبـاس يقول فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به أبو كريب، قال: ثنا ابن أبـي زائدة، عن الثوري، عن الأعمش، عن إسماعيـل بن رجاء،
  عن عمير مولـى ابن عبـاس، عن ابن عبـاس، قال: حرم من النسب سبع، ومن الصهر سبع. ثم
  قرأ: { حُرّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ } حتـى بلغ: { وَأَن تَجْمَعُواْ بَيْنَ
  ٱلأُخْتَيْنِ إَلاَّ مَا قَدْ سَلَفَ } قال: والسابعة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَنكِحُواْ مَا نَكَحَ ءَابَآؤُكُمْ
  مِّنَ ٱلنِّسَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 22].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش، عن إسماعيـل بن رجاء، عن عمير
  مولـى ابن عبـاس، عن ابن عبـاس، قال: يحرم من النسب سبع، ومن الصهر سبع، ثم قرأ: {
  حُرِّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَٰتُ مِنَ ٱلنِّسَآءِ
  إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 24].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار مرة أخرى، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان،
  عن الأعمش، عن إسماعيـل بن رجاء، عن عمير مولـى ابن عبـاس، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي
  ذئب، عن الزهري بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حبـيب، عن سعيد بن جبـير، عن ابن عبـاس، قال: حرم علـيكم سبع نسبـاً
  وسبع صهراً. { حُرِّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال ثنا أبـي، عن علـيّ بن صالـح، عن سماك بن حرب،
  عن عكرمة، عن ابن عبـاس، قال: { حُرِّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ وَبَنَـٰتُكُمْ
  وَأَخَوٰتُكُمْ } قال: حرّم الله من النسب سبعاً، ومن الصهر سبعاً، ثم قرأ: { وَأُمَّهَـٰتُ
  نِسَائِكُمْ وَرَبَائِبُكُمُ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مطرف، عن عمرو بن سالـم مولـى الأنصار، قال: حرم من النسب
  سبع، ومن الصهر سبع: حرمت علـيكم أمهاتكم، وبناتكم، وأخواتكم، وعماتكم، وخالاتكم، وبنات
  الأخ، وبنات الأخت. ومن الصهر: أمهاتكم اللاتـي أرضعنكم، وأخواتكم من الرضاعة، وأمهات
  نسائكم، وربـائبكم اللاتـي فـي حجوركم من نسائكم اللاتـي دخـلتـم بهنّ، فإن لـم تكونوا
  دخـلتـم بهن، فلا جناح علـيكم، وحلائل أبنائكم الذين من أصلابكم، وأن تـجمعوا بـين
  الأختـين إلا ما قد سلف. ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَٰتُ مِنَ ٱلنِّسَآءِ
  إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 24]، { وَلاَ تَنكِحُواْ
  مَا نَكَحَ ءابَاؤُكُمْ مّنَ ٱلنِّسَاءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فكل
  هؤلاء اللواتـي سماهنّ الله تعالـى وبـين تـحريـمهنّ فـي هذه الآية مـحرّمات غير جائز
  نكاحهنّ لـمن حرّم الله ذلك علـيه من الرجال، بإجماع جميع الأمة، لا اختلاف بـينهم
  فـي ذلك، إلا فـي أمهات نسائنا اللواتـي لـم يدخـل بهنّ أزواجهنّ، فإن فـي نكاحهنّ
  اختلافـاً بـين بعض الـمتقدمين من الصحابة إذا بـانت الابنة قبل الدخول بها من زوجها،
  هل هنّ من الـمبهات، أم هنّ من الـمشروط فـيهنّ الدخول ببناتهنّ.</font></font>&#13;\t\t\t<label
