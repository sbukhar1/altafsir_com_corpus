text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُنَافِقِينَ
  يُخَادِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ وَإِذَا قَامُوۤاْ إِلَى ٱلصَّلٰوةِ قَامُواْ
  كُسَالَىٰ يُرَآءُونَ ٱلنَّاسَ وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً } * { مُّذَبْذَبِينَ
  بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـٰؤُلاۤءِ وَلاَ إِلَى هَـٰؤُلاۤءِ وَمَن يُضْلِلِ ٱللَّهُ
  فَلَن تَجِدَ لَهُ سَبِيلاً }{ يُخَـٰدِعُونَ ٱللَّهَ } يفعلون ما يفعل المخادع من
  إظهار الإيمان وإبطان الكفر { وَهُوَ خَادِعُهُمْ } وهو فاعل بهم ما يفعل الغالب في
  الخداع حيث تركهم معصومي الدماء والأموال في الدنيا وأعدّ لهم الدرك الأسفل من النار
  في الآخرة، ولم يخلهم في العاجل من فضيحة وإحلال بأس ونقمة ورعب دائم. والخادع: اسم
  فاعل من خادعته فخدعته إذا غلبته وكنت أخدع منه. وقيل: يعطون على الصراط نوراً كما
  يعطى المؤمنون فيمضون بنورهم ثم يطفأ نورهم ويبقى نور المؤمنين، فينادون: انظرونا نقتبس
  من نوركم { كُسَالَىٰ } قرىء بضم الكاف وفتحها، جمع كسلان، كسكارى في سكران، أي يقومون
  متثاقلين متقاعسين، كما ترى من يفعل شيئاً على كره لا عن طيبة نفس ورغبة { يُرَآءُونَ
  ٱلنَّاسَ } يقصدون بصلاتهم الرياء والسمعة { وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً
  } ولا يصلون إلا قليلاً لأنهم لا يصلون قط غائبين عن عيون الناس إلا ما يجاهرون به،
  وما يجاهرون به قليل أيضاً لأنهم ما وجدوا مندوحة من تكلف ما ليس في قلوبهم لم يتكلفوه.
  أو ولا يذكرون الله بالتسبيح والتهليل إلا ذكرا قليلاً في الندرة، وهكذا ترى كثيراً
  من المتظاهرين بالإسلام لو صحبته الأيام والليالي لم تسمع منه تهليلة ولا تسبيحة ولا
  تحميدة، ولكن حديث الدنيا يستغرق به أوقاته لا يفتر عنه. ويجوز أن يراد بالقلة العدم.
  فإن قلت: ما معنى المراءاة وهي مفاعلة من الرؤية؟ قلت: فيها وجهان، أحدهما: أن المرائي
  يريهم عمله وهم يرونه استحسانه. والثاني: أن يكون من المفاعلة بمعنى التفعيل، فيقال:
  راءى الناس. يعني رآهم، كقولك: نعمه وناعمه، وفنقه وفانقه وعيش مفانق. روى أبو زيد:
  رأت المرأة المرأة الرجل، إذا أمسكتها لترى وجهه، ويدل عليه قراءة ابن أبي إسحاق: يرأونهم
  بهمزة مشدّدة: مثل. يرعونهم، أي يبصرونهم أعمالهم ويراؤونهم كذلك { مُّذَبْذَبِينَ
  } إمّا حال نحو قوله: (ولا يذكرون) عن واو يراؤن، أي يراؤنهم غير ذاكرين مذبذبين، أو
  منصوب على الذم. ومعنى (مذبذبين) ذبذبهم الشيطان والهوى بين الإيمان والكفر، فهم متردّدون
  بينهما متحيرون. وحقيقة المذبذب الذي يذب عن كلا الجانبين أي يذاد ويدفع فلا يقرّ في
  جانب واحد، كما قيل: فلان يرمى به الرحوان إلا أن الذبذبة فيها تكرير ليس في الذب كأن
  المعنى: كلما مال إلى جانب ذب عنه. وقرأ ابن عباس «مذبذبين» بكسر الذال، بمعنى يذبذبون
  قلوبهم أو دينهم أو رأيهم. أو بمعنى يتذبذبون. كما جاء: صلصل وتصلصل بمعنى. وفي مصحف
  عبد الله. متذبذبين. وعن أبي جعفر: «مدبدبين»، بالدال غير المعجمة وكأن المعنى: أخذ
  بهم تارة في دبة وتارة في دبة، فليسوا بماضين على دبة واحدة. والدبة: الطريقة ومنها:
  دبة قريش. و { ذٰلِكَ } إشارة إلى الكفر والإيمان { لآ إِلَىٰ هَٰـؤُلآءِ } لا منسوبين
  إلى هؤلاء فيكونون مؤمنين { وَلاَ إِلَىٰ هَٰـؤُلآءِ } ولا منسوبين إلى هؤلاء فيسمون
  مشركين.\r\n\t\t\t\r\n\t\t\t</section>"

