  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّذَبْذَبِينَ
  بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـٰؤُلاۤءِ وَلاَ إِلَى هَـٰؤُلاۤءِ وَمَن يُضْلِلِ ٱللَّهُ
  فَلَن تَجِدَ لَهُ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { مُّذَبْذَبِينَ }: مردّدين، وأصل التذبذب: التحرّك والاضطراب، كما قال، النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألَمْ تَرَ أنْ اللّهَ أعْطَاكَ سُورَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ترَى كُلَّ مَلْكٍ دُوَنها يَتَذبْذَبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنا عنى بذلك: أن المنافقين متحيرون
  في دينهم، لا يرجعون إلى اعتقاد شيء على صحةٍ فهم لامع المؤمنين على بصيرة، ولا مع
  المشركين على جهالة، ولكنهم حيارى بين ذلك، فمثلهم المثل الذي ضرب لهم رسول الله صلى
  الله عليه وسلم، الذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به محمد بن المثنى، قال: ثنا
  عبد الوهاب، قال: ثنا عبيد الله عن نافع، عن ابن عمر، عن النبيّ صلى الله عليه وسلم،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" مَثَلُ
  المُنافِقِ كَمَثَل الشَّاةِ العائِرةِ بَيَنَ الغَنَمَيْنِ، تَعِيرُ إلى هَذِهِ مَرَّةً
  وَإلى هَذِهِ مَرَّةً، لا تَدْرِي أيَّتَهُما تَتْبَعُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا به محمد بن المثنى مرّة أخرى عن عبد الوهاب، فوقفه على ابن
  عمر ولم يرفعه، قال: ثنا عبد الوهاب مرْتين كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثني
  عمران بن بكار، قال: ثنا أبو روح، قال: ثنا ابن عباس، قال: ثنا عبيد الله بن عمر، عن
  نافع، عن ابن عمر، عن رسول الله صلى الله عليه وسلم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في تأويل ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { مُّذَبْذَبِينَ
  بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ إِلَى هَـؤُلاء } يقول: ليسوا بمشركين فيظهروا
  الشرك، وليسوا بمؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ إِلَى
  هَـؤُلاء } يقول: ليسوا بمؤمنين مخلصين ولا مشركين مصرّحين بالشرك. قال: وذكر لنا أن
  نبيّ الله عليه الصلاة والسلام كان يضرب مثلاً للمؤمن والمنافق والكافر، كمثل رهط ثلاثة
  دفعوا إلى نهر، فوقع المؤمن فقطع، ثم وقع المنافق حتى إذا كاد يصل إلى المؤمن، ناداه
  الكافر: أن هلمّ إليّ فإني أخشى عليك! وناداه المؤمن: أن هلمّ إليّ فإن عندي وعندي!
  يحصي له ما عنده. فما زال المنافق يتردّد بينهما حتى أتي عليه الماء فغرّقه، وإن المنافق
  لم يزل في شكّ وشبهة حتى أتى عليه الموت وهو كذلك. قال: وذكر لنا أن نبيّ الله صلى
  الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَثَلُ المُنافِقِ كَمَثَلِ ثاغِيَةٍ بينَ غَنَمَيْنِ رأتْ غَنَماً
  عَلى نَشَزٍ، فَأتَتْها فَلَمْ تُعْرَفْ، ثمَّ رأتْ غَنماً على نَشَزٍ فَأتَتْها وَشامَّتْها
  فَلَمْ تُعْرَفْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { مُّذَبْذَبِينَ } قال: المنافقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ إِلَى هَـؤُلاء
  } يقول: لا إلى أصحاب محمد صلى الله عليه وسلم، ولا إلى هؤلاء اليهود.</font></font>&#13;\t\t\t<label
