  وَلاَ إِلَى هَـٰؤُلاۤءِ وَمَن يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ لَهُ سَبِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، قوله:
  { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ } قال: لم يخلصوا الإيمان فيكونوا مع المؤمنين، وليسوا
  مع أهل الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ }: بين الإسلام والكفر {
  لاَ إِلَىٰ هَـؤُلاء وَلاَ إِلَى هَـؤُلاء }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَمَن يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ لَهُ سَبِيلاً } فإنه يعني: من يخذ له
  الله عن طريق الرشاد وذلك هو الإسلام الذي دعا الله إليه عباده، يقول: من يخذ له الله
  عنه فلم يوفقه له، فلن تجد له يا محمد سبيلاً: يعني طريقاً يسلكه إلى الحقّ غيره. وأيّ
  سبيل يكون له إلى الحقّ غير الإسلام؟ وقد أخبر الله جل ثناؤه: أنه من يتبع غيره ديناً
  فلن يُقبل منه، ومن أضله الله عنه فقد غوى، فلا هادي له غيره.]</font></font><font
