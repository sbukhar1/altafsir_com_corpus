  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُجَادِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنْفُسَهُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن
  كَانَ خَوَّاناً أَثِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: { وَلاَ تُجَـٰدِلْ } يا محمد فتخاصم { عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ
  } يعني: يخوّنون أنفسهم، يجعلونها خونة بخيانتهم ما خانوا من أموال من خانوه ماله وهم
  بنو أبيرق، يقول: لا تخاصم عنهم من يطالبهم بحقوقهم، وما خانوه فيه من أموالهم. { إِنَّ
  ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً أَثِيماً } يقول: إن الله لا يحبّ من كان
  من صفته خيانة الناس في أموالهم، وركوب الإثم في ذلك وغيره، مما حرّمه الله عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل، وقد تقدّم ذكر الرواية عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة: { وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ } قال: اختان
  رجل عمًّا له درعاً، فقذف بها يهودياً كان يغشاهم، فجادل عمّ الرجل قومه، فكان النبيّ
  صلى الله عليه وسلم عذره، ثم لحق بأرض الشرك، فنزلت فيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ
  مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 115]... الآية.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
