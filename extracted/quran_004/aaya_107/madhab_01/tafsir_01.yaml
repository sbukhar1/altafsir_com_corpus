text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُجَادِلْ
  عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنْفُسَهُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً
  أَثِيماً }يعني بذلك جلّ ثناؤه: { وَلاَ تُجَـٰدِلْ } يا محمد فتخاصم { عَنِ ٱلَّذِينَ
  يَخْتَانُونَ أَنفُسَهُمْ } يعني: يخوّنون أنفسهم، يجعلونها خونة بخيانتهم ما خانوا
  من أموال من خانوه ماله وهم بنو أبيرق، يقول: لا تخاصم عنهم من يطالبهم بحقوقهم، وما
  خانوه فيه من أموالهم. { إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً أَثِيماً }
  يقول: إن الله لا يحبّ من كان من صفته خيانة الناس في أموالهم، وركوب الإثم في ذلك
  وغيره، مما حرّمه الله عليه.وبنحو الذي قلنا في ذلك قال أهل التأويل، وقد تقدّم ذكر
  الرواية عنهم.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة: { وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ } قال: اختان رجل
  عمًّا له درعاً، فقذف بها يهودياً كان يغشاهم، فجادل عمّ الرجل قومه، فكان النبيّ صلى
  الله عليه وسلم عذره، ثم لحق بأرض الشرك، فنزلت فيه:{ وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن
  بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ }[النساء: 115]... الآية.]\r\n\t\t\t\r\n\t\t\t</section>"

