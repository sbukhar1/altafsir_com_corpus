  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْتَفْتُونَكَ
  قُلِ ٱللَّهُ يُفْتِيكُمْ فِي ٱلْكَلاَلَةِ إِن ٱمْرُؤٌ هَلَكَ لَيْسَ لَهُ وَلَدٌ
  وَلَهُ أُخْتٌ فَلَهَا نِصْفُ مَا تَرَكَ وَهُوَ يَرِثُهَآ إِن لَّمْ يَكُنْ لَّهَآ
  وَلَدٌ فَإِن كَانَتَا ٱثْنَتَيْنِ فَلَهُمَا ٱلثُّلُثَانِ مِمَّا تَرَكَ وَإِن كَانُوۤاْ
  إِخْوَةً رِّجَالاً وَنِسَآءً فَلِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنثَيَيْنِ يُبَيِّنُ ٱللَّهُ
  لَكُمْ أَن تَضِلُّواْ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي
  أنه آخر ما نزل من الأحكام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(329) كان رسول الله صلى الله عليه
  وسلم في طريق مكة عام حجة الوداع، فأتاه جابر بن عبد الله فقال: إنّ لي أختاً، فكم
  آخذ من ميراثها إن ماتت؟ وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(330)
  كان مريضاً فعاده رسول الله صلى الله عليه وسلم فقال: إني كلالة فكيف أصنع في مالي؟
  فنزلت { إِن ٱمْرُؤٌ هَلَكَ } ارتفع امرؤ بمضمر يفسره الظاهر. ومحل { لَيْسَ لَهُ وَلَدٌ
  } الرفع على الصفة لا النصب على الحال. أي: إن هلك امرؤ غير ذي ولد. والمراد بالولد
  الابن وهو اسم مشترك يجوز إيقاعه على الذكر وعلى الأنثى؛ لأن الابن يسقط الأخت، ولا
  تسقطها البنت إلا في مذهب ابن عباس، وبالأخت التي هي لأب وأم دون التي لأم، لأنّ الله
  تعالى فرض لها النصف وجعل أخاها عصبة وقال: { لِلذَّكَرِ مِثْلُ حَظِ ٱلأُنْثَيَيْنِ
  } وأما الأخت للأم فلها السدس في آية المواريث مسوّى بينها وبين أخيها { وَهُوَ يَرِثُهَا
  } وأخوها يرثها إن قدر الأمر على العكس من موتها وبقائه بعدها { إِن لَّمْ يَكُنْ لَّهَا
  وَلَدٌ } أي ابن؛ لأن الابن يسقط الأخ دون البنت. فإن قلت: الابن لا يسقط الأخ وحده
  فإن الأب نظيره في الإسقاط، فلم اقتصر على نفي الولد؟ قلت: بين حكم انتفاء الولد، ووكَّل
  حكم انتفاء الوالد إلى بيان السُّنة، وهو قوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(331)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألحقوا الفرائض بأهلها فما بقي
  فلأولى عصبة ذكر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والأب
  أولى من الأخ، وليسا بأول حكمين بين أحدهما بالكتاب والآخر بالسنة. ويجوز أن يدل بحكم
  انتفاء الولد على حكم انتفاء الوالد، لأن الولد أقرب إلى الميت من الوالد، فإذا ورث
  الأخ عند انتفاء الأقرب، فأولى أن يرث عند انتفاء الأبعد، ولأن الكلالة تتناول انتفاء
  الوالد والولد جميعاً، فكان ذكر انتفاء أحدهما دالاً على انتفاء الآخر. فإن قلت: إلى
  من يرجع ضمير التثنية والجمع في قوله: { فَإِن كَانَتَا ٱثْنَتَيْنِ }  { وإن كانوا
  إخوة } قلت: أصله: فإن كان من يرث بالأخوة اثنتين، وإن كان من يرث بالأخوة ذكوراً وإناثاً:
  وإنما قيل: فإن كانتا، وإن كانوا، كما قيل: من كانت أمّك. فكما أنث ضمير (من) لمكان
  تأنيث الخبر، كذلك ثنى وجمع ضمير من يرث في كانتا وكانوا، لمكان تثنية الخبر وجمعه،
  والمراد بالإخوة، الإخوة [و] الأخوات، تغليباً لحكم الذكورة { أَن تَضِلُّواْ } مفعول
  له. ومعناه: كراهة أن تضلوا. عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(332)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة النساء فكأنما تصدّق
  على كل مؤمن ومؤمنة ورث ميراثاً، وأعطي من الأجر كمن اشترى محرّراً، وبرىء من الشرك
  وكان في مشيئة الله من الذين يتجاوز عنهم \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

