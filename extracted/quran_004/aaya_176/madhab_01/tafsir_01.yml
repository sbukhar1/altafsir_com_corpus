  إن ظننت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن عُلَـية، قال: ثنا ابن عون، عن مـحمد بن سيرين، قال: كانوا فـي مسير ورأس راحلة
