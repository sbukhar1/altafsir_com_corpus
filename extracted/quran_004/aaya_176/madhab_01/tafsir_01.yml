  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْتَفْتُونَكَ
  قُلِ ٱللَّهُ يُفْتِيكُمْ فِي ٱلْكَلاَلَةِ إِن ٱمْرُؤٌ هَلَكَ لَيْسَ لَهُ وَلَدٌ
  وَلَهُ أُخْتٌ فَلَهَا نِصْفُ مَا تَرَكَ وَهُوَ يَرِثُهَآ إِن لَّمْ يَكُنْ لَّهَآ
  وَلَدٌ فَإِن كَانَتَا ٱثْنَتَيْنِ فَلَهُمَا ٱلثُّلُثَانِ مِمَّا تَرَكَ وَإِن كَانُوۤاْ
  إِخْوَةً رِّجَالاً وَنِسَآءً فَلِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنثَيَيْنِ يُبَيِّنُ ٱللَّهُ
  لَكُمْ أَن تَضِلُّواْ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { يَسْتَفْتُونَكَ } يسألونك يا مـحمد أن تفتـيهم فـي الكلالة.
  وقد بـينا معنى الكلالة فـيـما مضى بـالشواهد الدالة علـى صحته، وقد ذكرنا اختلاف الـمختلفـين
  فـيه فأغنى ذلك عن إعادته، وبـينا أن الكلالة عندنا ما عدا الولد والوالد. { إنِ امْرُؤٌ
  هَلَكَ لَـيْسَ لَهُ وَلَدٌ وَلَهُ أُخْتٌ فلَها نِصْفُ ما تَرَكَ } يعنـي بقوله: {
  إنِ امْرُؤٌ هَلَكَ }: إن إنسان من الناس مات. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السدّي: { إنِ امْرُؤٌ
  هَلَكَ } يقول: مات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَـيْسَ لَهُ وَلَدٌ } ذكر ولا
  أنثى { وَلَهُ أُخْتٌ } يعنـي: وللـميت أخت لأبـيه وأمه، أو لأبـيه. { فَلَها نِصْفُ
  ما تَرَكَ } يقول: فلأخته التـي تركها بعده بـالصفة التـي وصفنا نصف تركته ميراثاً
  عنه دون سائر عصبته، وما بقـي فلعصبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن أصحاب رسول الله صلى الله عليه وسلم هَمَّهُم شأن الكلالة، فأنزل الله تبـارك وتعالـى
  فـيها هذه الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَسْتَفْتُونَكَ قُلِ اللَّهُ
  يُفْتِـيكُمْ فِـي الكَلالَةِ فسألوا عنها نبـيّ الله، فأنزل الله فـي ذلك القرآن:
  { إنِ امْرُؤٌ هَلَكَ لَـيْسَ لَهُ وَلَدٌ } فقرأ حتـى بلغ: { وَاللَّهُ بِكُلّ شَيْءٍ
  عَلِـيـمٌ }. قال: وذكر لنا أن أبـا بكر الصدّيق رضي الله عنه قال فـي خطبته: ألا إن
  الآية التـي أنزل الله فـي أوّل سورة النساء فـي شأن الفرائض أنزلها الله فـي الولد
  والوالد، والآية الثانـية أنزلها فـي الزوج والزوجة والإخوة من الأم، والآية التـي
  ختـم بها سورة النساء أنزلها فـي الإخوة والأخوات من الأب والأم، والآية التـي ختـم
  بها سورة الأنفـال أنزلها فـي</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأْوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 75] مـما جرَّت الرحم من العَصَبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن الشيبـانـي، عن عمرو بن مرّة، عن سعيد بن الـمسيب، قال:
  سأل عمر بن الـخطاب النبـيّ صلى الله عليه وسلم عن الكلالة، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألَـيْسَ قَدْ بَـيَّنَ اللَّهُ
  ذَلِكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  فنزلت: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مؤمل بن هشام أبو هشام، قال: ثنا إسماعيـل بن إبراهيـم، عن هشام
  الدَّستوائيّ، قال: ثنا أبو الزبـير، عن جابر بن عبد الله، قال: اشتكيت وعندي تسع أخوات
  لـي أو سبع «أبو جعفر الذي يشكّ» فدخـل علـيّ النبـيّ صلى الله عليه وسلم، فنفخ وجهي،
  فأفقت وقلت: يا رسول الله، ألا أوصي لأخواتـي بـالثلث؟ قال: «أحْسَنُ»، قلت: الشطر؟
  قال: «أحْسَنُ». ثم خرج وتركنـي، ثم رجع إلـيّ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا جابِرُ إنّـي لا أُرَاكَ مَيِّتاً مِنْ وَجَعِكَ هَذَا، وَإنَّ
  اللَّهَ قَدْ أنْزَلَ فِـي الَّذِي لاخَوَاتِكَ فَجَعَلَ لَهُنَّ الثُّلُثَـيْنِ \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
