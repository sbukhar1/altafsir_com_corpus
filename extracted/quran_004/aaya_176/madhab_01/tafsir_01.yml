  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْتَفْتُونَكَ قُلِ ٱللَّهُ يُفْتِيكُمْ فِي ٱلْكَلاَلَةِ
  إِن ٱمْرُؤٌ هَلَكَ لَيْسَ لَهُ وَلَدٌ وَلَهُ أُخْتٌ فَلَهَا نِصْفُ مَا تَرَكَ وَهُوَ
  يَرِثُهَآ إِن لَّمْ يَكُنْ لَّهَآ وَلَدٌ فَإِن كَانَتَا ٱثْنَتَيْنِ فَلَهُمَا ٱلثُّلُثَانِ
  مِمَّا تَرَكَ وَإِن كَانُوۤاْ إِخْوَةً رِّجَالاً وَنِسَآءً فَلِلذَّكَرِ مِثْلُ حَظِّ
  ٱلأُنثَيَيْنِ يُبَيِّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فكان جابر يقول: أنزلت هذه الآية فـيّ: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ
  فِـي الكَلالَةِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  ابن أبـي عديّ، عن هشام، يعنـي الدَّستوائيّ، عن أبـي الزبـير، عن جابر، عن النبـيّ
  صلى الله عليه وسلم، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سفـيان
  بن عيـينة، عن ابن الـمنكدر، عن جابر بن عبد الله، قال: مرضت فأتانـي النبـيّ صلى الله
  عليه وسلم يعودنـي هو وأبو بكر، وهما ماشيان، فوجدونـي قد أغمى علـيّ، فتوضأ رسول الله
  صلى الله عليه وسلم ثم صبّ علـيّ من وَضوئه، فأفقت، فقلت: يا رسول الله كيف أقضي فـي
  مالـي، أو كيف أصنع فـي مالـي؟ وكان له تسع أخوات ولـم يكن له والد ولا ولد. قال: فلـم
  يجبنـي شيئاً حتـى نزلت آية الـميراث: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ
  فِـي الكَلالَةِ }... إلـى آخر السورة. قال ابن الـمنكدر: قال جابر: إنـما أنزلت هذه
  الآية فـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أصحاب رسول الله صلى الله
  عليه وسلم يقول: إن هذه الآية هي آخر آية أنزلت من القرآن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد،
  عن أبـي إسحاق، عن البراء بن عازب، قال: سمعته يقول: إن آخر آية نزلت من القرآن: {
  يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي خالد، عن أبـي إسحاق،
  عن البراء، قال: آخر آية نزلت من القرآن: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ
  فِـي الكَلالَةِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن خـلف، قال: ثنا عبد
  الصمد بن النعمان، قال: ثنا مالك بن مِغْول، عن أبـي السَّفَر، عن البراء، قال: آخر
  آية نزلت من القرآن: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هارون بن إسحاق الهمدانـيّ،
  قال: ثنا مصعب بن الـمقدام، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن البراء، قال: آخر
  سورة نزلت كاملة براءة، وآخر آية نزلت خاتـمة سورة النساء: { يَسْتَفْتُونَكَ قُلِ
  اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي الـمكان الذي نزلت فـيه الآية، فقال جابر بن عبد الله: نزلت فـي الـمدينة. وقد
  ذكرت الرواية بذلك عنه فـيـما مضى بعضها فـي أوّل السورة عند فـاتـحة آية الـمواريث،
  وبعضها فـي مبتدإ الإخبـار عن السبب الذي نزلت فـيه هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أنزلت فـي مسير كان فـيه رسول الله صلى الله عليه وسلم
  وأصحابه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن حميد، عن معمر، عن أيوب، عن ابن سيرين، قال: نزلت: { يَسْتَفْتُونَكَ قُلِ اللَّهُ
  يُفْتِـيكُمْ فِـي الكَلالَةِ } والنبـيّ فـي مسير له، وإلـى جنبه حذيفة بن الـيـمان،
  فبلَّغها النبـيّ صلى الله عليه وسلم حذيفة، وبلّغها حذيفة عمر بن الـخطاب وهو يسير
  خـلفه. فلـما استـخـلف عمر سأل عنها حذيفة، ورجا أن يكون عنده تفسيرها، فقال له حذيفة:
  والله إنك لعاجز إن ظننت أن إمارتك تـحملنـي أن أحدثك فـيها بـما لـم أحدثك يومئذ فقال
  عمر: لـم أرد هذا رحمك الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
