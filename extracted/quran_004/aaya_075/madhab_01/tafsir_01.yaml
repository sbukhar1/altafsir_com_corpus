  وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَٰنِ ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّالِمِ أَهْلُهَا وَٱجْعَلْ لَّنَا
  مِن لَّدُنْكَ وَلِيّاً وَٱجْعَلْ لَّنَا مِن لَّدُنْكَ نَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا المبارك، عن عثمان
  بن عطاء، عن أبيه، عن ابن عباس، في قوله: { وَمَا لَكُمْ لاَ تُقَـٰتِلُونَ فِى سَبِيلِ
  ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ } قال: وفي المستضعفين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: أخبرني عبد الله بن كثير،
  أنه سمع محمد بن مسلم بن شهاب يقول: { وَمَا لَكُمْ لاَ تُقَـٰتِلُونَ فِى سَبِيلِ
  ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } قال: في
  سبيل الله وسبيل المستضعفين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الحسن وقتادة، في قوله:
  { أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } قالا: خرج رجل من
  القرية الظالمة إلى القرية الصالحة، فأدركه الموت في الطريق، فنأي بصدره إلى القرية
  الصالحة، فاحتجّت فيه ملائكة الرحمة وملائكة العذاب، فأمروا أن يقدّروا أقرب القريتين
  إليه، فوجدوه أقرب إلى القرية الصالحة بشبر. وقال بعضهم: قرّب الله إليه القرية الصالحة،
  فتوفته ملائكة الرحمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَٱلْمُسْتَضْعَفِينَ مِنَ
  ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } هم أناس مسلمون كانوا بمكة لا يستطيعون أن
  يخرجوا منها ليهاجروا، فعذرهم الله، وفيهم نزل قوله: { رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ
  ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } فهي مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَمَا لَكُمْ لاَ تُقَـٰتِلُونَ
  فِى سَبِيلِ ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ
  ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ
  أَهْلُهَا } قال: وما لكم لا تفعلون، تقاتلون لهؤلاء الضعفاء المساكين الذين يدعون
  الله بأن يخرجهم من هذه القرية الظالم أهلها، فهم ليس لهم قوّة؟ فما لكم لا تقاتلون
  حتى يسلم لله هؤلاء ودينهم؟ قال: والقرية الظالم أهلها: مكة. ]</font></font><font
