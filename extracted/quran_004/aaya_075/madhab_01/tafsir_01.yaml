  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَكُمْ لاَ تُقَٰتِلُونَ فِي سَبِيلِ ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ
  وَٱلنِّسَآءِ وَٱلْوِلْدَٰنِ ٱلَّذِينَ يَقُولُونَ رَبَّنَآ أَخْرِجْنَا مِنْ هَـٰذِهِ
  ٱلْقَرْيَةِ ٱلظَّالِمِ أَهْلُهَا وَٱجْعَلْ لَّنَا مِن لَّدُنْكَ وَلِيّاً وَٱجْعَلْ
  لَّنَا مِن لَّدُنْكَ نَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: وما لكم أيها المؤمنون لا تقاتلون في سبيل الله، وفي المستضعفين، يقول: عن المستضعفين
  منكم من الرجال والنساء والولدان. فأما من الرجال فإنهم كانوا قد أسلموا بمكة، فغلبتهم
  عشائرهم على أنفسهم بالقهر لهم وآذوهم ونالوهم بالعذاب والمكاره في أبدانهم، ليفتنوهم
  عن دينهم. فحضّ الله المؤمنين على استنقاذهم من أيدي من قد غلبهم على أنفسهم من الكفار،
  فقال لهم: وما شأنكم لا تقاتلون في سبيل الله وعن مستضعفي أهل دينكم وملتكم الذين قد
  استضعفهم الكفار فاستذلوهم ابتغاء فتنتهم وصدّهم عن دينهم من الرجال والنساء؟ والولدان
  جمع ولد: وهم الصبيان. { ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ
  ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } يعني بذلك أن هؤلاء المستضعفين من الرجال والنساء
  والولدان يقولون في دعائهم ربهم بأن ينجيهم من فتنة من قد استضعفهم من المشركين: يا
  ربنا أخرجنا من هذه القرية الظالم أهلها ـ والعرب تسمي كلّ مدينة قرية يعني: التي قد
  ظلمتنا وأنفسها وأهلها. وهي في هذا الموضع فيما فسر أهل التأويل مكة وخفض الظالم، لأنه
  من صفة الأهل، وقد عادت الهاء والألف اللتان فيه على القرية، وكذلك تفعل العرب إذا
  تقدمت صفة الاسم الذي معه عائد لاسم قبلها أتبعت إعرابها إعراب الاسم الذي قبلها كأنها
  صفة له، فتقول: مررت بالرجل الكريم أبوه. { وَٱجْعَلْ لَّنَا مِن لَّدُنْكَ وَلِيّاً
  } يعني أنهم يقولون أيضاً في دعائهم: يا ربنا واجعل لنا من عندك وليًّا، يلي أمرنا
  بالكفاية مما نحن فيه من فتنة أهل الكفر بك. { وَٱجْعَلْ لَّنَا مِن لَّدُنْكَ نَصِيراً
  } يقولون: واجعل لنا من عندك من ينصرنا على من ظلمنا من أهل هذه القرية الظالم أهلها،
  بصدّهم إيانا عن سبيلك، حتى تظفرنا بهم ونُعلي دينك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا
  مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } قال: أمر المؤمنين أن يقاتلوا عن
  مستضعفي المؤمنين كانوا بمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } الصبيان { ٱلَّذِينَ يَقُولُونَ رَبَّنَا
  أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } مكة، أمر المؤمنين
  أن يقاتلوا عن مستضعفين مؤمنين كانوا بمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَمَا لَكُمْ
  لاَ تُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء
  وَٱلْوِلْدٰنِ ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ
  ٱلظَّـٰلِمِ أَهْلُهَا } يقول: وما لكم لا تقاتلون في سبيل الله وفي المستضعفين، وأما
  القرية: فمكة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
