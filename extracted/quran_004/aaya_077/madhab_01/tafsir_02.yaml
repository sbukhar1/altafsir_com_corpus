  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّوۤاْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَآتُواْ ٱلزَّكَٰوةَ فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ
  يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً وَقَالُواْ رَبَّنَا
  لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلاۤ أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ قُلْ
  مَتَاعُ ٱلدُّنْيَا قَلِيلٌ وَٱلآخِرَةُ خَيْرٌ لِّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ
  فَتِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُفُّواْ أَيْدِيَكُمْ } أي كفوها
  عن القتال وذلك أن المسلمين كانوا مكفوفين عن مقاتلة الكفار ما داموا بمكة، وكانوا
  يتمنون أن يؤذن لهم فيه { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ } بالمدينة كع فريق
  منهم لا شكاً في الدين ولا رغبة عنه، ولكن نفوراً من الإخطار بالأرواح وخوفاً من الموت
  { كَخَشْيَةِ ٱللَّهِ } من إضافة المصدر إلى المفعول، فإن قلت: ما محل (كخشية الله)
  من الإعراب؟ قلت: محله النصب على الحال من الضمير في (يخشون) أي يخشون الناس مثل أهل
  خشية الله، أي مشبهين لأهل خشية الله { أَوْ أَشَدَّ خَشْيَةً } بمعنى أو أشد خشية
  من أهل خشية الله، وأشد معطوف على الحال. فإن قلت: لم عدلت عن الظاهر وهو كونه صفة
  للمصدر ولم تقدر يخشون خشية مثل خشية الله، بمعنى مثل ما يخشى الله؟ قلت: أبى ذلك قوله:
  { أَوْ أَشَدَّ خَشْيَةً } لأنه وما عطف عليه في حكم واحد، ولو قلت يخشون الناس أشد
  خشية؟ لم يكن إلا حال عن ضمير الفريق ولم ينتصب انتصاب المصدر، لأنك لا تقول خشي فلان
  أشد خشية، فتنصب خشية وأنت تريد المصدر، إنما تقول أشد خشية فتجرّها، وإذا نصبتها لم
  يكن أشد خشية إلا عبارة عن الفاعل حالاً منه، اللَّهم إلا أن تجعل الخشية خاشية وذات
  خشية، على قولهم جد جده فتزعم أن معناه يخشون الناس خشية مثل خشية الله، أو خشية أشد
  خشية من خشية الله، ويجوز على هذا أن يكون محل (أشد) مجروراً عطفاً على (خشية الله)
  تريد كخشية الله أو كخشية أشد خشية منها { لَوْلا أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ
  } استزادة في مدة الكف، واستمهال إلى وقت آخر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلا أَخَّرْتَنِى إِلَىٰ أَجَلٍ
  قَرِيبٍ فَأَصَّدَّقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 15]. { وَلاَ تُظْلَمُونَ فَتِيلاً } ولا تنقصون أدنى
  شيء من أجوركم على مشاق القتال فلا ترغبوا عنه، وقرىء: «ولا يظلمون»، بالياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
