text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ قِيلَ لَهُمْ كُفُّوۤاْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ
  ٱلزَّكَٰوةَ فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ يَخْشَوْنَ
  ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً وَقَالُواْ رَبَّنَا لِمَ كَتَبْتَ
  عَلَيْنَا ٱلْقِتَالَ لَوْلاۤ أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ قُلْ مَتَاعُ ٱلدُّنْيَا
  قَلِيلٌ وَٱلآخِرَةُ خَيْرٌ لِّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً }ذكر أن هذه
  الآية نزلت في قوم من أصحاب رسول الله صلى الله عليه وسلم كانوا قد آمنوا به وصدّقوه
  قبل أن يفرض عليهم الجهاد، وقد فرض عليهم الصلاة والزكاة، وكانوا يسألون الله أن يفرض
  عليهم القتال، فلما فرض عليهم القتال شقّ عليهم ذلك وقالوا ما أخبر عنهم في كتابه.فتأويل
  قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ }: ألم تر
  بقلبك يا محمد فتعلم إلى الذين قيل لهم من أصحابك حين سألوك أن تسأل ربك أن يفرض عليهم
  القتال: { كفوا أيديكم } ، فأمسكوها عن قتال المشركين وحربهم. { وَأَقِيمُواْ ٱلصَّلَـٰةَ
  } يقول: وأدوا الصلاة التي فرضها الله عليكم بحدودها. { وَءَاتُواْ ٱلزَّكَوٰةَ } يقول:
  وأعطوا الزكاة أهلها، الذين جعلها الله لهم من أموالكم، تطهيراً لأبدانكم وأموالكم؛
  كرهوا ما أمروا به من كفّ الأيدي عن قتال المشركين، وشقّ ذلك عليهم. { فَلَمَّا كُتِبَ
  عَلَيْهِمُ ٱلْقِتَالُ } يقول: فلما فرض عليهم القتال الذي كانوا سألوا أن يفرض عليهم،
  { إِذَا فَرِيقٌ مِّنْهُمْ } يعني: جماعة منهم { يَخْشَوْنَ ٱلنَّاسَ } يقول: يخافون
  الناس أن يقاتلوهم، { كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً } أو أشدّ خوفاً. {
  وَقَالُواْ } جزعاً من القتال الذي فرض الله عليهم: { لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ
  }: لم فرضت علينا القتال، ركوناً منهم إلى الدنيا، وإيثاراً للدعة فيها والخَفْضَ،
  عن مكروه لقاء العدوّ، ومشقة حربهم وقتالهم. { لَوْلا أَخَّرْتَنَا } يخبر عنهم، قالوا:
  هلا أخرتنا { إِلَىٰ أَجَلٍ قَرِيبٍ } يعني: إلى أن يموتوا على فرشهم وفي منازلهم.وبنحو
  الذي قلنا إن هذه الآية نزلت فيه قال أهل التأويل. ذكر الآثار بذلك، والرواية عمن قاله:حدثنا
  محمد بن عليّ بن الحسن بن شقيق، قال: سمعت أبي، قال: أخبرنا الحسين بن واقد، عن عمرو
  بن دينار، عن عكرمة، عن ابن عباس: أن عبد الرحمن بن عوف وأصحاباً له أتوا النبيّ صلى
  الله عليه وسلم، فقالوا: يا رسول الله، كنا في عزّ ونحن مشركون، فلما آمنا صرنا أذلة!
  فقال: \" إنّى أُمِرْتُ بالعَفْوِ فَلا تُقاتِلُوا \" فلما حوّله الله إلى المدينة
  أمر بالقتال فكفوا، فأنزل الله تبارك وتعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ
  لَهُمْ كُفُّواْ أَيْدِيَكُمْ }... الآية.حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، عن عكرمة: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ
  أَيْدِيَكُمْ } عن الناس، { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ
  } نزلت في أناس من أصحاب رسول الله صلى الله عليه وسلم. قال ابن جريج: وقوله: { وَقَالُواْ
  رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلا أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ
  } قال: إلى أن نموت موتاً هو الأجل القريب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ
  لَهُمْ كُفُّوۤاْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ
  ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً وَقَالُواْ رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ
  لَوْلاۤ أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ قُلْ مَتَاعُ ٱلدُّنْيَا قَلِيلٌ وَٱلآخِرَةُ
  خَيْرٌ لِّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً }حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ
  كُفُّواْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَـٰة } فقرأ حتى بلغ: { إِلَىٰ أَجَلٍ قَرِيبٍ
  } قال: كان أناس من أصحاب رسول الله صلى الله عليه وسلم، وهو يومئذ بمكة قبل الهجرة،
  تسرعوا إلى القتال، فقالوا لنبيّ الله صلى الله عليه وسلم: ذرنا نتخذ معاول فنقاتل
  بها المشركين بمكة! فنهاهم نبيّ الله صلى الله عليه وسلم عن ذلك، قال: \" لم أؤمَرْ
  بذَلِكَ \" فلما كانت الهجرة وأمر بالقتال، كره القوم ذلك، فصنعوا فيه ما تسمعون، فقال
  الله تبارك وتعالى: { قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ وَٱلأَخِرَةُ خَيْرٌ لّمَنِ
  ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً }.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ
  وَأَقِيمُواْ ٱلصَّلَـٰة وَءَاتُواْ ٱلزَّكَوٰة } قال: هم قوم أسلموا قبل أن يفرض عليهم
  القتال، ولم يكن عليهم إلا الصلاة والزكاة، فسألوا الله أن يفرض عليهم القتال؛ { فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مّنْهُمْ يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ
  ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً }... الآية، إلى: { إِلَىٰ أَجَلٍ قَرِيبٍ } وهو الموت،
  قال الله: { قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ وَٱلاْخِرَةُ خَيْرٌ لّمَنِ ٱتَّقَىٰ
  }.وقال آخرون: نزلت هذه وآيات بعدها في اليهود. ذكر من قال ذلك:حدثنا المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَـٰة }... إلى قوله: { لاَتَّبَعْتُمُ
  ٱلشَّيْطَـٰنَ إِلاَّ قَلِيلاً } ما بين ذلك في اليهود.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَلَمَّا كُتِبَ عَلَيْهِمُ
  ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ }... إلى قوله: { لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ
  }: نهى الله تبارك وتعالى هذه الأمة أن يصنعوا صنيعهم.القول في تأويل قوله تعالى: {
  قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ وَٱلأَخِرَةُ خَيْرٌ لِّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ
  فَتِيلاً }.يعني بقوله جلّ ثناؤه: { قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ }: قل يا محمد
  لهؤلاء القوم الذين قالوا { رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلا أَخَّرْتَنَا
  إِلَىٰ أَجَلٍ قَرِيبٍ } عيشكم في الدنيا وتمتعكم بها قليل، لأنها فانية، وما فيها
  فان، { وَٱلأَخِرَةُ خَيْرٌ } يعني: ونعيم الآخرة خير، لأنها باقية، ونعيمها باق دائم.
  وإنما قيل: والآخرة خير ومعنى الكلام ما وصفت من أنه معنى به نعيمها، لدلالة ذكر الآخرة
  بالذي ذكرت به على المعنى المراد منه { لِمَنِ ٱتَّقَىٰ } يعني: لمن اتقى الله بأداء
  فرائضه واجتناب معاصيه، فأطاعه في كل ذلك. { وَلاَ تُظْلَمُونَ فَتِيلاً } يعني: ولا
  ينقصكم الله من أجور أعمالكم فتيلاً؛ وقد بينا معنى الفتيل فيما مضى بما أغنى عن إعادته
  ههنا.]\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

