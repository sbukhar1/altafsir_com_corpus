  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّوۤاْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَآتُواْ ٱلزَّكَٰوةَ فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ
  يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً وَقَالُواْ رَبَّنَا
  لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلاۤ أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ قُلْ
  مَتَاعُ ٱلدُّنْيَا قَلِيلٌ وَٱلآخِرَةُ خَيْرٌ لِّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ
  فَتِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر أن هذه الآية نزلت في قوم من
  أصحاب رسول الله صلى الله عليه وسلم كانوا قد آمنوا به وصدّقوه قبل أن يفرض عليهم الجهاد،
  وقد فرض عليهم الصلاة والزكاة، وكانوا يسألون الله أن يفرض عليهم القتال، فلما فرض
  عليهم القتال شقّ عليهم ذلك وقالوا ما أخبر عنهم في كتابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ }: ألم تر
  بقلبك يا محمد فتعلم إلى الذين قيل لهم من أصحابك حين سألوك أن تسأل ربك أن يفرض عليهم
  القتال: { كفوا أيديكم } ، فأمسكوها عن قتال المشركين وحربهم. { وَأَقِيمُواْ ٱلصَّلَـٰةَ
  } يقول: وأدوا الصلاة التي فرضها الله عليكم بحدودها. { وَءَاتُواْ ٱلزَّكَوٰةَ } يقول:
  وأعطوا الزكاة أهلها، الذين جعلها الله لهم من أموالكم، تطهيراً لأبدانكم وأموالكم؛
  كرهوا ما أمروا به من كفّ الأيدي عن قتال المشركين، وشقّ ذلك عليهم. { فَلَمَّا كُتِبَ
  عَلَيْهِمُ ٱلْقِتَالُ } يقول: فلما فرض عليهم القتال الذي كانوا سألوا أن يفرض عليهم،
  { إِذَا فَرِيقٌ مِّنْهُمْ } يعني: جماعة منهم { يَخْشَوْنَ ٱلنَّاسَ } يقول: يخافون
  الناس أن يقاتلوهم، { كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً } أو أشدّ خوفاً. {
  وَقَالُواْ } جزعاً من القتال الذي فرض الله عليهم: { لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ
  }: لم فرضت علينا القتال، ركوناً منهم إلى الدنيا، وإيثاراً للدعة فيها والخَفْضَ،
  عن مكروه لقاء العدوّ، ومشقة حربهم وقتالهم. { لَوْلا أَخَّرْتَنَا } يخبر عنهم، قالوا:
  هلا أخرتنا { إِلَىٰ أَجَلٍ قَرِيبٍ } يعني: إلى أن يموتوا على فرشهم وفي منازلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا إن هذه الآية نزلت فيه قال أهل التأويل. ذكر الآثار
  بذلك، والرواية عمن قاله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عليّ بن الحسن بن
  شقيق، قال: سمعت أبي، قال: أخبرنا الحسين بن واقد، عن عمرو بن دينار، عن عكرمة، عن
  ابن عباس: أن عبد الرحمن بن عوف وأصحاباً له أتوا النبيّ صلى الله عليه وسلم، فقالوا:
  يا رسول الله، كنا في عزّ ونحن مشركون، فلما آمنا صرنا أذلة! فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّى أُمِرْتُ بالعَفْوِ فَلا
  تُقاتِلُوا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلما
  حوّله الله إلى المدينة أمر بالقتال فكفوا، فأنزل الله تبارك وتعالى: { أَلَمْ تَرَ
  إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ } عن الناس، { فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ } نزلت في أناس من أصحاب رسول
  الله صلى الله عليه وسلم. قال ابن جريج: وقوله: { وَقَالُواْ رَبَّنَا لِمَ كَتَبْتَ
  عَلَيْنَا ٱلْقِتَالَ لَوْلا أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ } قال: إلى أن نموت
  موتاً هو الأجل القريب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
