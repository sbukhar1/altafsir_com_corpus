  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّوۤاْ
  أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ فَلَمَّا كُتِبَ عَلَيْهِمُ
  ٱلْقِتَالُ إِذَا فَرِيقٌ مِّنْهُمْ يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ
  خَشْيَةً وَقَالُواْ رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلاۤ أَخَّرْتَنَا
  إِلَىٰ أَجَلٍ قَرِيبٍ قُلْ مَتَاعُ ٱلدُّنْيَا قَلِيلٌ وَٱلآخِرَةُ خَيْرٌ لِّمَنِ
  ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ وَأَقِيمُواْ ٱلصَّلَـٰة } فقرأ حتى بلغ: { إِلَىٰ
  أَجَلٍ قَرِيبٍ } قال: كان أناس من أصحاب رسول الله صلى الله عليه وسلم، وهو يومئذ
  بمكة قبل الهجرة، تسرعوا إلى القتال، فقالوا لنبيّ الله صلى الله عليه وسلم: ذرنا نتخذ
  معاول فنقاتل بها المشركين بمكة! فنهاهم نبيّ الله صلى الله عليه وسلم عن ذلك، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لم أؤمَرْ بذَلِكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما كانت الهجرة وأمر بالقتال،
  كره القوم ذلك، فصنعوا فيه ما تسمعون، فقال الله تبارك وتعالى: { قُلْ مَتَـٰعُ ٱلدُّنْيَا
  قَلِيلٌ وَٱلأَخِرَةُ خَيْرٌ لّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ وَأَقِيمُواْ
  ٱلصَّلَـٰة وَءَاتُواْ ٱلزَّكَوٰة } قال: هم قوم أسلموا قبل أن يفرض عليهم القتال،
  ولم يكن عليهم إلا الصلاة والزكاة، فسألوا الله أن يفرض عليهم القتال؛ { فَلَمَّا كُتِبَ
  عَلَيْهِمُ ٱلْقِتَالُ إِذَا فَرِيقٌ مّنْهُمْ يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ
  أَوْ أَشَدَّ خَشْيَةً }... الآية، إلى: { إِلَىٰ أَجَلٍ قَرِيبٍ } وهو الموت، قال
  الله: { قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ وَٱلاْخِرَةُ خَيْرٌ لّمَنِ ٱتَّقَىٰ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: نزلت هذه وآيات بعدها في اليهود. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ وَأَقِيمُواْ
  ٱلصَّلَـٰة }... إلى قوله: { لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ إِلاَّ قَلِيلاً } ما بين
  ذلك في اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ
  إِذَا فَرِيقٌ مِّنْهُمْ }... إلى قوله: { لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ }: نهى
  الله تبارك وتعالى هذه الأمة أن يصنعوا صنيعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ وَٱلأَخِرَةُ خَيْرٌ لِّمَنِ
  ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بقوله جلّ ثناؤه: { قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ }: قل يا محمد لهؤلاء القوم الذين
  قالوا { رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلا أَخَّرْتَنَا إِلَىٰ أَجَلٍ
  قَرِيبٍ } عيشكم في الدنيا وتمتعكم بها قليل، لأنها فانية، وما فيها فان، { وَٱلأَخِرَةُ
  خَيْرٌ } يعني: ونعيم الآخرة خير، لأنها باقية، ونعيمها باق دائم. وإنما قيل: والآخرة
  خير ومعنى الكلام ما وصفت من أنه معنى به نعيمها، لدلالة ذكر الآخرة بالذي ذكرت به
  على المعنى المراد منه { لِمَنِ ٱتَّقَىٰ } يعني: لمن اتقى الله بأداء فرائضه واجتناب
  معاصيه، فأطاعه في كل ذلك. { وَلاَ تُظْلَمُونَ فَتِيلاً } يعني: ولا ينقصكم الله من
  أجور أعمالكم فتيلاً؛ وقد بينا معنى الفتيل فيما مضى بما أغنى عن إعادته ههنا.]</font></font><font
