  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَظْلِمُ مِثْقَالَ ذَرَّةٍ وَإِن تَكُ حَسَنَةً يُضَٰعِفْهَا وَيُؤْتِ
  مِن لَّدُنْهُ أَجْراً عَظِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا جِئْنَا مِن كُلِّ أُمَّةٍ
  بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـٰؤُلاۤءِ شَهِيداً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ
  وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الذرّة النملة
  الصغيرة. وفي قراءة عبد الله: «مثقال نملة»، وعن ابن عباس: أنه أدخل يده في التراب
  فرفعه ثم نفخ فيه فقال: كل واحدة من هؤلاء ذرة. وقيل: كل جزء من أجزاء الهباء في الكوة
  ذرة. وفيه دليل على أنه لو نقص من الأجر أدنى شيء وأصغره، أو زاد في العقاب لكان ظلماً،
  وأنه لا يفعله لاستحالته في الحكمة لا لاستحالته في القدرة { وَإِن تَكُ حَسَنَةً }
  وإن يكن مثقال ذرّة حسنة وإنما أنث ضمير المثقال لكونه مضافاً إلى مؤنث. وقرىء - بالرفع
  - على كان التامة { يُضَـٰعِفْهَا } يضاعف ثوابها لاستحقاقها عنده الثواب في كل وقت
  من الأوقات المستقبلة غير المتناهية. وعن أبي عثمان النهدي أنه قال لأبي هريرة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(278) بلغني عنك أنك تقول سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى يعطي عبده المؤمن
  بالحسنة ألف ألف حسنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو هريرة: لا، بل سمعته يقول: إن الله تعالى يعطيه ألفي ألف حسنة
  ثم تلا هذه الآية. والمراد: الكثرة لا التحديد { وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً
  } ويعط صاحبها من عنده على سبيل التفضل عطاء عظيماً وسماه (أجراً) لأنه تابع للأجر
  لا يثبت إلا بثباته. وقرىء: «يضعفها» بالتشديد والتخفيف، من أضعف وضعف: وقرأ ابن هرمز:
  «نضاعفها» بالنون { فَكَيْفَ } يصنع هؤلاء الكفرة من اليهود وغيرهم { إِذَا جِئْنَا
  مِن كُلّ أمَّةٍ بِشَهِيدٍ } يشهد عليهم بما فعلوا وهو نبيهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكُنتُ
  عَلَيْهِمْ شَهِيداً مَّا دُمْتُ فِيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 117]. { وَجِئْنَا بِكَ
  عَلَىٰ هَـؤُلاءِ } المكذبين { شَهِيداً } وعن ابن مسعود:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(279)
  أنه قرأ سورة النساء على رسول الله صلى الله عليه وسلم حتى بلغ قوله: { وَجِئْنَا بِكَ
  عَلَىٰ هَـؤُلاء شَهِيداً } فبكى رسول الله صلى الله عليه وسلم وقال: «حسبنا» { لَوْ
  تُسَوَّىٰ بِهِمُ ٱلاْرْضُ } لو يدفنون فتسوى بهم الأرض كما تسوى بالموتى. وقيل: يودّون
  أنهم لم يبعثوا وأنهم كانوا والأرض سواء وقيل: تصير البهائم تراباً، فيودّون حالها
  { وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً } ولا يقدرون على كتمانه لأن جوارحهم تشهد عليهم.
  وقيل الواو للحال، أي يودون أن يدفنوا تحت الأرض وأنهم لا يكتمون الله حديثاً. ولا
  يكذبون في قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  23]، لأنهم إذا قالوا ذلك وجحدوا شركهم، ختم الله على أفواههم عند ذلك، وتكلمت أيديهم
  وأرجلهم بتكذيبهم والشهادة عليهم بالشرك فلشدة الأمر عليهم يتمنون أن تسوى بهم الأرض:
  وقرىء: «تسوى»، بحذف التاء من تتسوى. يقال: سويته فتسوّى نحو: لويته فتلوى. وتسوى بإدغام
  التاء في السين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يِسْمَعُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 8]، وماضيه أسوى كأزكى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

