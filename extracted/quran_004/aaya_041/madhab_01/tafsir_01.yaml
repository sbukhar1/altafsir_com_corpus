  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  إِذَا جِئْنَا مِن كُلِّ أُمَّةٍ بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـٰؤُلاۤءِ شَهِيداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: إن الله لا يظلم عباده مثقال ذرّة، فكيف بهم
  { إِذَا جِئْنَا مِن كُلّ أمَّةٍ بِشَهِيدٍ } يعني: بمن يشهد عليها بأعمالها، وتصديقها
  رسلها، أو تكذيبها، { وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاء شَهِيداً } يقول: وَجِئْنَا بك
  يا محمد على هؤلاء: أي على أمتك شهيداً، يقول: شاهداً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدّي: { فَكَيْفَ إِذَا
  جِئْنَا مِن كُلّ أمَّةٍ بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاء شَهِيداً } قال:
  إن النبيين يأتون يوم القيامة، منهم من أسلم معه من قومه الواحد والاثنان والعشرة وأقلّ
  وأكثر من ذلك، حتى يؤتى بقوم لوط صلى الله عليه وسلم لم يؤمن معه إلا ابنتاه، فيقال
  لهم: هل بلغتم ما أرسلتم به؟ فيقولون: نعم، فيقال: من يشهد؟ فيقولون: أمة محمد صلى
  الله عليه وسلم، فيقال لهم: أتشهدون أن الرسل أوْدَعوا عندكم شهادة، فبم تشهدون؟ فيقولون:
  ربنا نشهد أنهم قد بلغوا كما شهدوا في الدنيا بالتبليغ! فيقال: من يشهد على ذلك؟ فيقولون:
  محمد صلى الله عليه وسلم. فيدعى محمد عليه الصلاة والسلام، فيشهد أن أمته قد صدقوا،
  وأن الرسل قد بلَّغوا. فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً
  وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريج: قوله: { فَكَيْفَ إِذَا جِئْنَا مِن كُلّ أمَّةٍ
  بِشَهِيدٍ } قال: رسولها، فيشهد عليها أن قد أبلغهم ما أرسله الله به إليهم؛ { وَجِئْنَا
  بِكَ عَلَىٰ هَـؤُلاء شَهِيداً } قال: كان النبيّ صلى الله عليه وسلم إذا أتى عليها
  فاضت عيناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيـى
  بن واضح، قال: ثنا الحسن، عن يزيد النحوي، عن عكرمة، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَشَـٰهِدٍ وَمَشْهُودٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البروج:
  3] قال: الشاهد محمد، والمشهود: يوم الجمعة. فذلك قوله: { فَكَيْفَ إِذَا جِئْنَا مِن
  كُلّ أمَّةٍ بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاء شَهِيداً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عبد الله بن محمد الزهري، قال: ثنا سفيان، عن المسعودي، عن جعفر
  بن عمرو بن حريث، عن أبيه، عن عبد الله: { فَكَيْفَ إِذَا جِئْنَا مِن كُلّ أمَّةٍ
  بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاء شَهِيداً } قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" شَهِيداً عَلَيْهِمْ ما دُمْتُ فِيهِمْ، فَلَمَّا تَوَفَّيْتَنِي كُنْتَ أنْتَ الرَّقِيبَ
  عَلَيْهِمْ وأنْتَ على كُلّ شَيْءٍ شَهِيدٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا إبراهيم بن أبي الوزير، قال: ثنا سفيان بن عيينة، عن المسعودي،
  عن القاسم: أن النبيّ صلى الله عليه وسلم قال لابن مسعود:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «اقْرأْ عَلي!» قال: أقرأ عليك وعليك أنزل؟ قال: «أنّي أُحِبُّ أنْ
  أسَمعه مِنْ غيرِي». قال: فقرأ ابن مسعود النساء، حتى بلغ: { فَكَيْفَ إِذَا جِئْنَا
  مِن كُلّ أمَّةٍ بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاء شَهِيداً } قال: قال استعبر
  النبيّ صلى الله عليه وسلم، وكفّ ابن مسعود \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال المسعودي: فحدثني جعفر بن عمرو بن حريث، عن أبيه: أن النبيّ صلى
  الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" شَهِيداً عَلَيْهِمْ ما دُمْتُ فِيهِمْ، فإذَا تَوَفَّيْتَنِي كُنْتَ أنْتَ الرَّقِيبَ
  عَلَيْهِمْ وأنْتَ على كُلْ شَيْءٍ شَهِيدٌ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

