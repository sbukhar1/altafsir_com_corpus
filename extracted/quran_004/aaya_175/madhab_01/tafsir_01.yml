  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَٱعْتَصَمُواْ بِهِ فَسَيُدْخِلُهُمْ فِي رَحْمَةٍ مِّنْهُ
  وَفَضْلٍ وَيَهْدِيهِمْ إِلَيْهِ صِرَاطاً مُّسْتَقِيماً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: فأما الذين صدّقوا بـالله، وأقرّوا بوحدانـيته، وما بعث به مـحمداً
  صلى الله عليه وسلم من أهل الـملل { وَاعْتَصَمُوا بِهِ } يقول: وتـمسكوا بـالنور الـمبـين
  الذي أنزل إلـى نبـيه كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج { وَاعْتَصَمُوا بِهِ } قال: بـالقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَسَيُدْخِـلُهُمْ فِـي رَحْمَةٍ مِنْهُ وَفَضْلٍ } يقول: فسوف تنالهم
  رحمته التـي تنـجيهم من عقابه وتوجب لهم ثوابه ورحمته وجنته، ويـلـحقهم من فضله ما
  ألـحق أهل الإيـمان به والتصديق برسله. { وَيهْدِيهِمْ إلَـيْهِ صِرَاطاً مُسْتَقِـيـماً
  } يقول: ويوفقهم لإصابة فضله الذي تفضل به علـى أولـيائه، ويسدّدهم لسلوك منهج من أنعم
  علـيه من أهل طاعته، ولاقتفـاء آثارهم، واتبـاع دينهم. وذلك هو الصراط الـمستقـيـم،
  وهو دين الله الذي ارتضاه لعبـاده، وهو الإسلام. ونصب الصراط الـمستقـيـم علـى القطع
  من الهاء التـي فـي قوله «إلـيه».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

