  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: ولله ملك جميع ما حوته السموات والأرض، وهم القيم
  بجميعه، والحافظ لذلك كله، لا يعزب عنه علم شيء منه، ولا يئوده حفظه وتدبيره. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن
  قتادة: { وَكَفَىٰ بِٱللَّهِ وَكِيلاً } قال: حفيظاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما وجه تكرار قوله: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ
  } في آيتين إحداهما في إثر الأخرى؟ قيل: كرّر ذلك لاختلاف معنى الخبرين عما في السموات
  والأرض في الآيتين، وذلك أن الخبر عنه في إحدى الآيتين ذكر حاجته إلى بارئه وغنى بارئه
  عنه، وفي الأخرى حفظ بارئه إياه به وعلمه به وتدبيره. فإن قال: أفلا قيل: وكان الله
  غنياً حميداً وكفى بالله وكيلاً؟ قيل: إن الذي في الآية التي قال فيها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ
  ٱللَّهُ غَنِيّاً حَمِيداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 131] مما صلح أن يختم ما ختم به من وصف الله بالغني وأنه
  محمود ولم يذكر فيها ما يصلح أن يختم بوصفه معه بالحفظ والتدبير، فلذلك كرّر قوله:
  { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

