text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَللَّهِ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً }يعني بذلك جلّ ثناؤه:
  ولله ملك جميع ما حوته السموات والأرض، وهم القيم بجميعه، والحافظ لذلك كله، لا يعزب
  عنه علم شيء منه، ولا يئوده حفظه وتدبيره. كما:حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا هشام، عن عمرو، عن سعيد، عن قتادة: { وَكَفَىٰ بِٱللَّهِ وَكِيلاً } قال: حفيظاً.فإن
  قال قائل: وما وجه تكرار قوله: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ
  } في آيتين إحداهما في إثر الأخرى؟ قيل: كرّر ذلك لاختلاف معنى الخبرين عما في السموات
  والأرض في الآيتين، وذلك أن الخبر عنه في إحدى الآيتين ذكر حاجته إلى بارئه وغنى بارئه
  عنه، وفي الأخرى حفظ بارئه إياه به وعلمه به وتدبيره. فإن قال: أفلا قيل: وكان الله
  غنياً حميداً وكفى بالله وكيلاً؟ قيل: إن الذي في الآية التي قال فيها:{ وَكَانَ ٱللَّهُ
  غَنِيّاً حَمِيداً }[النساء: 131] مما صلح أن يختم ما ختم به من وصف الله بالغني وأنه
  محمود ولم يذكر فيها ما يصلح أن يختم بوصفه معه بالحفظ والتدبير، فلذلك كرّر قوله:
  { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ\r\n\t\t\t\r\n\t\t\t</section>"

