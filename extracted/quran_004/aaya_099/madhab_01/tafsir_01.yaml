  سَبِيلاً } * { فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ
  عَفُوّاً غَفُوراً }{ يَـٰأَيُّهَا ٱلنَّبِىُّ قُل لِّمَن فِى أَيْدِيكُم مِّنَ ٱلأَسْرَىٰ
  إِن يَعْلَمِ ٱللَّهُ فِي قُلُوبِكُمْ خَيْراً يُؤْتِكُمْ خَيْراً مِّمَّا أُخِذَ مِنكُمْ
  وَيَغْفِرْ لَكُمْ }[الأنفال: 70] صنيعكم الذي صنعتم بخروجكم مع المشركين على النبيّ
  صلى الله عليه وسلم{ وَإِن يُرِيدُواْ خِيَانَتَكَ فَقَدْ خَانُواْ ٱللَّهَ مِن قَبْلُ }[الأنفال:
  71] خرجوا مع المشركين { فَأَمْكَنَ مِنْهُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }.حدثني محمد
  بن خالد بن خداش، قال: ثني أبي، عن حماد بن زيد، عن أيوب، عن عبد الله بن أبي مليكة
  عن ابن عباس: أنه قال: كنت أنا وأمي ممن عذر الله إلا المستضعفين من الرجال والنساء
  والولدان لا يستطيعون حيلة ولا يهتدون سبيلاً.حدثنا أبو كريب، قال: ثنا يحيـى بن آدم،
  عن شريك، عن عطاء بن السائب، عن سعيد بن جبير، عن ابن عباس في قوله: { إِلاَّ ٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } قال ابن عباس: أنا من المستضعفين.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله:
  { ظَـٰلِمِى أَنفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ } قال: من قتل من ضعفاء كفار قريش
  يوم بدر.حدثنا المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد،
  نحوه.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عبد
  الله بن أبي يزيد، قال: سمعت ابن عباس يقول: كنت أنا وأمي من المستضعفين من النساء
  والولدان.حدثني المثنى، قال: ثنا حجاج، قال: ثنا حماد، عن عليّ بن زيد، عن عبيد الله
  أو إبراهيم بن عبد الله القرشي، عن أبي هريرة: أن رسول الله صلى الله عليه وسلم كان
  يدعو في دبر صلاة الظهر: \" اللَّهُمَّ خَلِّصِ الَولِيدَ وَسَلَمَةَ بْنَ هِشامٍ وَعَيَّاشَ
  بْنَ أبي رَبِيعَةَ وَضَعَفَةَ المُسْلِمِينَ مِنْ أيْدِي المُشْرِكِينَ الَّذِينَ
  لا يَسْتَطِيعُونَ حِيلَةً وَلا يَهْتَدُونَ سَبِيلاً \" حدثنا محمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { لاَ يَسْتَطِيعُونَ حِيلَةً
  وَلاَ يَهْتَدُونَ سَبِيلاً } قال: مؤمنون مستضعفون بمكة، فقال فيهم أصحاب محمد صلى
  الله عليه وسلم: هم بمنزلة هؤلاء الذين قتلوا ببدر ضعفاء مع كفار قريش. فأنزل الله
  فيهم: { لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ سَبِيلاً }... الآية.حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد نحوه.وأما قوله: { لاَ
  يَسْتَطِيعُونَ حِيلَةً } فإن معناه كما:حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيينة، عن عمرو، عن عكرمة في قوله: { لاَ يَسْتَطِيعُونَ حِيلَةً }
  قال: نهوضاً إلى المدينة؛ { وَلاَ يَهْتَدُونَ سَبِيلاً }: طريقاً إلى المدينة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
