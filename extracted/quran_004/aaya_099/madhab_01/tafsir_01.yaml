text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  تَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ ظَالِمِيۤ أَنْفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ قَالُواْ
  كُنَّا مُسْتَضْعَفِينَ فِي ٱلأَرْضِ قَالْوۤاْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وَاسِعَةً
  فَتُهَاجِرُواْ فِيهَا فَأُوْلَـٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَآءَتْ مَصِيراً }
  * { إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ
  حِيلَةً وَلاَ يَهْتَدُونَ سَبِيلاً } * { فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ
  عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً }يعني جلّ ثناؤه بقوله: { إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ }: إن الذين تقبض أرواحهم الملائكة { ظَالِمِى أَنفُسِهِمْ
  } يعني: مكسبي أنفسهم غضب الله وسخطه. وقد بينا معنى الظلم فيما مضى قبل. { قَالُواْ
  فِيمَ كُنتُمْ } يقول: قالت الملائكة لهم: فيم كنتم، في أيّ شيء كنتم من دينكم. { قَالُواْ
  كُنَّا مُسْتَضْعَفِينَ فِى ٱلأَرْضِ } يعني: قال الذين توفاهم الملائكة ظالمي أنفسهم:
  كنا مستضعفين في الأرض، يستضعفنا أهل الشرك بالله في أرضنا وبلادنا بكثرة عددهم وقوّتهم،
  فيمنعونا من الإيمان بالله واتباع رسوله صلى الله عليه وسلم، معذرةٌ ضعيفة وحجةٌ واهية.
  { قَالْواْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ فِيهَا } يقول:
  فتخرجوا من أرضكم ودوركم، وتفارقوا من يمنعكم بها من الإيمان بالله واتباع رسوله صلى
  الله عليه وسلم إلى الأرض التي يمنعكم أهلها من سلطان أهل الشرك بالله، فتوحدوا الله
  فيها وتعبدوه، وتتبعوا نبيه؟ يقول الله جلّ ثناؤه: { فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ
  }: أي فهؤلاء الذين وصفت لكم صفتهم، الذين توفاهم الملائكة ظالمي أنفسهم، مأواهم جهنم،
  يقول: مصيرهم في الآخرة جهنم، وهي مسكنهم. { وَسَاءتْ مَصِيراً } يعني: وساءت جهنم
  لأهلها الذين صاروا إليها مصيراً ومسكناً ومأوى. ثم استثنى جلّ ثناؤه المستضعفين الذين
  استضعفهم المشركون من الرجال والنساء والولدان، وهم العجزة عن الهجرة بالعسرة وقلة
  الحيلة وسوء البصر والمعرفة بالطريق من أرضهم أرض الشرك إلى أرض الإسلام من القوم الذين
  أخبر جلّ ثناؤه أن مأواهم جهنم أن تكون جهنم مأواهم، للعذر الذي هم فيه، على ما بينه
  تعالى ذكره. ونصب المستضعفين على الاستثناء من الهاء والميم اللتين في قوله: { فَأُوْلَـئِكَ
  مَأْوَاهُمْ جَهَنَّمُ } ، يقول الله جلّ ثناؤه: { فَأُوْلَـئِكَ عَسَى ٱللَّهُ أَن
  يَعْفُوَ عَنْهُمْ } يعني: هؤلاء المستضعفين، يقول: لعلّ الله أن يعفو عنهم للعذر الذي
  هم فيه وهم مؤمنون، فيتفضل عليهم بالصفح عنهم في تركهم الهجرة، إذ لم يتركوها اختياراً
  ولا إيثاراً منهم لدار الكفر على دار الإسلام، ولكن للعجز الذي هم فيه عن النقلة عنها.
  { وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً } يقول: ولم يزل الله عفوًّا، يعني ذا صفح بفضله
  عن ذنوب عباده بتركه العقوبة عليها، غفوراً ساتراً عليهم ذنوبهم بعفوه لهم عنها. وذكر
  أن هاتين الآيتين والتي بعدهما نزلت في أقوام من أهل مكة كانوا قد أسلموا وآمنوا بالله
  وبرسوله، وتخلفوا عن الهجرة مع رسول الله صلى الله عليه وسلم حين هاجر، وعُرض بعضهم
  على الفتنة فافتتن، وشهد مع المشركين حرب المسلمين، فأبى الله قبول معذرتهم التي اعتذروا
  بها، التي بينها في قوله خبراً عنهم: { قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِى ٱلأَرْضِ
  }.ذكر الأخبار الواردة بصحة ما ذكرنا من نزول الآية في الذين ذكرنا أنها نزلت فيهم:حدثنا
  أبو هشام الرفاعي، قال: ثنا ابن فضيل، قال: ثنا أشعث، عن عكرمة: { إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ } قال: كان ناس من أهل مكة أسلموا،
  فمن مات منهم بها هلك، قال الله: { فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَاءتْ مَصِيراً
  إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } إلى قوله:
  { عَفُوّاً غَفُوراً } قال ابن عباس: فأنا منهم وأمي منهم، قال عكرمة: وكان العباس
  منهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ تَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ
  ظَالِمِيۤ أَنْفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِي
  ٱلأَرْضِ قَالْوۤاْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وَاسِعَةً فَتُهَاجِرُواْ فِيهَا
  فَأُوْلَـٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَآءَتْ مَصِيراً } * { إِلاَّ ٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ
  سَبِيلاً } * { فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ
  عَفُوّاً غَفُوراً }حدثنا أحمد بن منصور الرمادي، قال: ثنا أبو أحمد الزبيري، قال:
  ثنا محمد بن شريك، عن عمرو بن دينار، عن عكرمة، عن ابن عباس، قال: كان قوم من أهل مكة
  أسلموا، وكانوا يستخفون بالإسلام، فأخرجهم المشركون يوم بدر معهم، فأصيب بعضهم، فقال
  المسلمون: كان أصحابنا هؤلاء مسلمين وأكرهوا، فاستغفروا لهم. فنزلت: { إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ }...
  الآية، قال: فكتب إلى من بقي بمكة من المسلمين بهذه الآية، وأنه لا عذر لهم. قال: فخرجوا،
  فلحقهم المشركون، فأعطوهم الفتنة، فنزلت فيهم:{ وَمِنَ ٱلنَّاسِ مَن يِقُولُ ءامَنَّا
  بِٱللَّهِ فَإِذَآ أُوذِىَ فِى ٱللَّهِ }[العنكبوت: 10]... إلى آخر الآية، فكتب المسلمون
  إليهم بذلك، فحزنوا وأيسوا من كلّ خير، ثم نزلت فيهم:{ ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ
  هَـٰجَرُواْ مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَـٰهَدُواْ وَصَبَرُواْ إِنَّ رَبَّكَ
  مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ }[النحل: 110] فكتبوا إليهم بذلك: إن الله قد جعل
  لكم مخرجاً. فخرجوا، فأدركهم المشركون، فقاتلوهم حتى نجا من نجا وقُتل من قتل.حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني حيوة ـ أو ابن لهيعة، الشكّ
  من يونس عن أبي الأسود، أنه سمع مولى لابن عباس يقول عن ابن عباس: إن ناساً مسلمين
  كانوا مع المشركين يكثرون سواد المشركين على النبيّ صلى الله عليه وسلم، فيأتى السهم
  يُرْمَى به، فيصيب أحدهم فيقتله، أو يضرب فيقتل، فأنزل الله فيهم: { إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ } ، حتى بلغ: { فَتُهَـٰجِرُواْ
  فِيهَا }.حدثني محمد بن عبد الله بن عبد الحكم، قال: ثنا أبو عبد الرحمن المقرىء قال:
  أخبرنا حيوة، قال: أخبرنا محمد بن عبد الرحمن بن نوفل الأسديّ، قال: قُطع على أهل المدينة
  بعث، فاكتتبتُ فيه، فلقيت عكرمة مولى ابن عباس، فنهاني عن ذلك أشدّ النهي. ثم قال:
  أخبرني ابن عباس أن ناساً مسلمين كانوا مع المشركين؛ ثم ذكر مثل حديث يونس عن ابن وهب.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس، قوله:
  { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ } هم قوم تخلفوا
  بعد النبيّ صلى الله عليه وسلم وتركوا أن يخرجوا معه، فمن مات منهم قبل أن يلحق بالنبيّ
  صلى الله عليه وسلم ضربت الملائكة وجهه ودُبُره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ تَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ
  ظَالِمِيۤ أَنْفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِي
  ٱلأَرْضِ قَالْوۤاْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وَاسِعَةً فَتُهَاجِرُواْ فِيهَا
  فَأُوْلَـٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَآءَتْ مَصِيراً } * { إِلاَّ ٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ
  سَبِيلاً } * { فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ
  عَفُوّاً غَفُوراً }حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن
  عكرمة، قوله: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ
  قَالُواْ فِيمَ كُنتُمْ }... إلى قوله: { وَسَاءتْ مَصِيراً } قال: نزلت في قيس بن
  الفاكه بن المغيرة والحارث بن زمعة بن الأسود وقيس بن الوليد بن المغيرة وأبي العاص
  بن منبه بن الحجاج وعليّ بن أمية بن خلف. قال: لما خرج المشركون من قريش وأتباعهم لمنع
  أبي سفيان بن حرب وعير قريش من رسول الله صلى الله عليه وسلم وأصحابه، وأن يطلبوا ما
  نِيلَ منهم يوم نخلة، خرجوا معهم بشبان كارهين كانوا قد أسلموا واجتمعوا ببدر على غير
  موعد، فقتلوا ببدر كفاراً، ورجعوا عن الإسلام، وهم هؤلاء الذين سميناهم. قال ابن جريج
  وقال مجاهد: نزلت هذه الآية فيمن قتل يوم بدر من الضعفاء من كفار قريش. قال ابن جريج
  وقال عكرمة: لما نزل القرآن في هؤلاء النفر، إلى قوله: { وَسَاءتْ مَصِيراً إِلاَّ
  ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } قال: يعني: الشيخ
  الكبير، والعجوز والجواري والصغار والغلمان.حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ }... إلى قوله: { وَسَاءتْ مَصِيراً } قال: لما أسر العباس وعقيل
  ونوفل، قال: رسول الله صلى الله عليه وسلم للعباس: \" افْدِ نفسكَ وابنَ أخيك! \" قال:
  يا رسول الله ألم نصلّ قبلتك، ونشهد شهادتك؟ قال: \" يا عَبَّاسُ أنَّكُمْ خاصَمْتُمْ
  فَخُصِمْتُمْ \" ، ثم تلا هذه الآية: { أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ
  فِيهَا فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَاءتْ مَصِيراً } فيوم نزلت هذه الآية
  كان من أسلم ولم يهاجر فهو كافر حتى يهاجر، إلا المستضعفين الذين لا يستطيعون حيلة
  ولا يهتدون سبيلاً، حيلة في المال، والسبيل: الطريق. قال ابن عباس: كنت أنا منهم من
  الولدان.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن
  عمرو بن دينار، قال: سمعت عكرمة يقول: كان ناس بمكة قد شهدوا أن لا إله إلا الله، فلما
  خرج المشركون إلى بدر أخرجوهم معهم، فقتلوا، فنزلت: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ
  ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ }... إلى قوله: { أُوْلَـٰئِكَ عَسَى ٱللَّهُ
  أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً } فكتب بها المسلمون الذين
  بالمدينة إلى المسلمين الذين بمكة. قال: فخرج ناس من المسلمين حتى إذا كانوا ببعض الطريق
  طلبهم المشركون فأدركوهم، فمنهم من أعطى الفتنة، فأنزل الله فيهم:{ وَمِنَ ٱلنَّاسِ
  مَن يِقُولُ ءامَنَّا بِٱللَّهِ فَإِذَا أُوذِىَ فِى ٱللَّهِ جَعَلَ فِتْنَةَ ٱلنَّاسِ
  كَعَذَابِ ٱللَّهِ }[العنكبوت: 10]. فكتب بها المسلمون الذين بالمدينة إلى المسلمين
  بمكة، وأنزل الله في أولئك الذين أعطوا الفتنة:{ ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ هَـٰجَرُواْ
  مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَـٰهَدُواْ }\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ تَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ
  ظَالِمِيۤ أَنْفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِي
  ٱلأَرْضِ قَالْوۤاْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وَاسِعَةً فَتُهَاجِرُواْ فِيهَا
  فَأُوْلَـٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَآءَتْ مَصِيراً } * { إِلاَّ ٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ
  سَبِيلاً } * { فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ
  عَفُوّاً غَفُوراً }[النحل: 110]... إلى{ غَفُورٌ رَّحِيمٌ }[النحل: 115].قال ابن عيينة:
  أخبرني محمد بن إسحاق في قوله { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـئِكَةُ } قال:
  هم خمسة فتية من قريش: عليّ بن أمية، وأبو قيس بن الفاكه، وزمعة بن الأسود، وأبو العاص
  بن منبه، ونسيت الخامس.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ }...
  الآية، حْدّثنا أن هذه الآية أنزلت في أناس تكلموا بالإسلام من أهل مكة، فخرجوا مع
  عدوّ الله أبي جهل، فقتلوا يوم بدر، فاعتذروا بغير عذر، فأبى الله أن يقبل منهم. وقوله
  { إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ لاَ يَسْتَطِيعُونَ
  حِيلَةً وَلاَ يَهْتَدُونَ سَبِيلاً } أناس من أهل مكة عذرهم الله، فاستثناهم فقال:
  { أُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً
  } قال: وكان ابن عباس يقول: كنت أنا وأمي من الذين لا يستطيعون حيلة ولا يهتدون سبيلاً.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سلمان، قال: سمعت الضحاك
  يقول في قوله: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ
  }... الآية، قال: أناس من المنافقين تخلفوا عن رسول الله صلى الله عليه وسلم، فلم يخرجوا
  معه إلى المدينة، وخرجوا مع مشركي قريش إلى بدر، فأصيبوا يومئذ فيمن أصيب، فأنزل الله
  فيهم هذه الآية.حدثني يونس، قال: أخبرنا ابن وهب قال: سألته، يعني ابن زيد، عن قول
  الله: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ } فقرأ
  حتى بلغ: { إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ }
  فقال: لما بعث النبيّ صلى الله عليه وسلم وظهر ونَبَع الإيمان نَبَع النفاق منه، فأتى
  إلى رسول الله صلى الله عليه وسلم رجالٌ، فقالوا: يا رسول الله، لولا أنَّا نخاف هؤلاء
  القوم يعذبوننا ويفعلون ويفعلون لأسلمنا، ولكنا نشهد أن لا إله إلا الله، وأنك رسول
  الله! فكانوا يقولون ذلك له. فلما كان يوم بدر قام المشركون، فقالوا: لا يتخلف عنا
  أحد إلا هدمنا داره واستبحنا ماله! فخرج أولئك الذين كانوا يقولون ذلك القول للنبيّ
  صلى الله عليه وسلم معهم، فقتلت طائفة منهم وأسرت طائفة. قال: فأما الذين قتلوا فهم
  الذين قال الله فيهم: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ
  }... الآية كلها { أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ فِيهَا }
  وتتركوا هؤلاء الذين يستضعفونكم { أُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَاءتْ مَصِيراً
  }. قال: ثم عذر الله أهل الصدق فقال: { إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ
  وَٱلنِّسَاء وَٱلْوِلْدٰنِ لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ سَبِيلاً
  } يتوجهون له لو خرجوا لهلكوا، فأولئك عسى الله أن يعفو عنهم إقامتهم بين ظهري المشركين.
  وقال الذين أسروا: يا رسول الله إنك تعلم أنا كنا نأتيك فنشهد أن لا إله إلا الله وأنك
  رسول الله، وأن هؤلاء القوم خرجنا معهم خوفاً! فقال الله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
