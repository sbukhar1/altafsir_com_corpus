  href=\"JavaScript:Open_Menu()\">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ أَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي ٱلأَمْرِ مِنْكُمْ فَإِن تَنَازَعْتُمْ فِي شَيْءٍ
  فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنْتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن ليث، قال: سأل مسلمة ميمون بن مهران، عن قوله:
  { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى مِّنكُمْ } قال: أصحاب السرايا
  على عهد النبيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: قال
  أبي: هم السلاطين. قال: وقال ابن زيد في قوله: { وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال
  أبي: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الطَّاعَة الطَّاعة! وفي الطَّاعَةِ بلاءٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولو شَاء اللّه لَجَعَلَ الأَمْرَ في الأنْبِيَاءِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، يعني: لقد جعل إليهم والأنبياء
  معهم، ألا ترى حين حكموا في قتل يحيـى بن زكريا؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، ثنا أسباط، عن السديّ: { أَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: بعث رسول الله صلى الله
  عليه وسلم سرية عليها خالد ابن الوليد، وفيها عمار بن ياسر، فساروا قَبِلَ القوم الذين
  يريدون، فلما بلغوا قريباً منهم عَرَّسوا، وأتاهم ذو العيينتين، فأخبرهم فأصبحوا وقد
  هربوا غير رجل أمر أهله، فجمعوا متاعهم. ثم أقبل يمشي في ظلمة الليل، حتى أتى عسكر
  خالد، فسأل عن عمار بن ياسر فأتاه، فقال: يا أبا اليقظان، إني قد أسلمت وشهدت أن لا
  إله إلا الله وأن محمداً عبده ورسوله، وإن قومي لما سمعوا بكم هربوا، وإني بقيت فهل
  إسلامي نافعي غداً وإلا هربت؟ قال عمار: بل هو ينفعك، فأقم! فأقام. فلما أصبحوا أغار
  خالد، فلم يجد أحداً غير الرجل، فأخذه وأخذ ماله، فبلغ عماراً الخبر، فأتى خالداً فقال:
  خلّ عن الرجل فإنه قد أسلم، وهو في أمان مني! فقال خالد: وفيم أنت تجير؟ فاستَّبا وارتفعا
  إلى النبيّ صلى الله عليه وسلم، فأحاز أمان عمار ونهاه أن يجير الثانية على أمير. فاستَّبا
  عند رسول الله صلى الله عليه وسلم، فقال خالد: يا رسول الله أتترك هذا العبد الأجدع
  يسبني؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا خالِدُ لا تَسُبَّ عَمَّاراً، فإنَّهُ مَنْ سَبَّ عَمَّاراً سَبَّهُ
  اللّهُ، وَمَنْ أبْغَضَ عَمَّاراً أبْغَضَهُ اللّهُ، وَمَنْ لَعَنَ عَمَّاراً لَعَنَهُ
  اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فغضب
  عمار، فقام فتبعه خالد حتى أخذ بثوبه فاعتذر إليه، فرضي عنه، فأنزل الله تعالى قوله:
  { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم أهل العلم والفقه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سفيان بن وكيع، قال: ثنا أبي، عن عليّ بن صالح، عن عبد الله
  بن محمد بن عقيل، عن جابر بن عبد الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
