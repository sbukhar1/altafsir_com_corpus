  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي
  ٱلأَمْرِ مِنْكُمْ فَإِن تَنَازَعْتُمْ فِي شَيْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ
  إِن كُنْتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ
  تَأْوِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: يا أيها الذين
  آمنوا أطيعوا الله ربكم فيما أمركم به وفيما نهاكم عنه، وأطيعوا رسوله محمداً صلى الله
  عليه وسلم، فإن في طاعتكم إياه لربكم طاعة، وذلك أنكم تطيعونه لأمر الله إياكم بطاعته.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن الأعمش، عن أبي صالح، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ أطاعَنِي فَقَدْ أطاعَ اللّهَ
  وَمَنْ أطاعَ أمِيري فَقَدْ أطاعَنِي، وَمَنْ عَصَانِي فَقَدْ عَصَى اللّهَ وَمَنْ
  عَصَا أمِيرِي فَقَدْ عَصَانِي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } فقال بعضهم:
  ذلك أمر من الله باتباع سنّته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عمرو، قال: ثنا هشيم، عن عبد الملك، عن عطاء، في قوله: { أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } قال: طاعة الرسول: اتّباع سنته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا يعلى بن عبيد، عن عبد الملك،
  عن عطاء: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } قال: طاعة الرسول: اتباع
  الكتاب والسنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثني المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن عبد الملك، عن عطاء، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: ذلك أمر من الله بطاعة الرسول في حياته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } إن كان حيًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: هو أمر من الله بطاعة رسوله في حياته فيما أمر ونهى، وبعد
  وفاته في اتباع سنته؛ وذلك أن الله عمّ بالأمر بطاعته ولم يخصص ذلك في حال دون حال،
  فهو على العموم حتى يخصّ ذلك ما يجب التسليم له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في أولي الأمر الذين أمر الله عباده بطاعتهم في هذه الآية، فقال بعضهم
  هم الأمراء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب سلم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن أبي صالح، عن أبي هريرة
  في قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ
  } قال: هم الأمراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن الصباح البزار، قال:
  ثنا حجاج بن محمد، عن ابن جريج، قال: أخبرني يعلى بن مسلم، عن سعيد بن جبير، عن ابن
  عباس، أنه قال: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ
  ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } ، نزلت في رجل بعثه النبيّ صلى الله عليه
  وسلم على سرية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عبيد الله بن مسلم بن هرمز، عن سعيد بن جبير، عن ابن
  عباس: أن هذه الآية نزلت في عبد الله بن حذافة بن قيس السهمي إذ بعثه النبيّ صلى الله
  عليه وسلم في السرية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
