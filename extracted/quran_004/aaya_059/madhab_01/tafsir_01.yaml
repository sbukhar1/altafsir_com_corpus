text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي ٱلأَمْرِ مِنْكُمْ
  فَإِن تَنَازَعْتُمْ فِي شَيْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنْتُمْ
  تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً }يعني
  بذلك جلّ ثناؤه: يا أيها الذين آمنوا أطيعوا الله ربكم فيما أمركم به وفيما نهاكم عنه،
  وأطيعوا رسوله محمداً صلى الله عليه وسلم، فإن في طاعتكم إياه لربكم طاعة، وذلك أنكم
  تطيعونه لأمر الله إياكم بطاعته. كما:حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن
  أبي صالح، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" مَنْ أطاعَنِي
  فَقَدْ أطاعَ اللّهَ وَمَنْ أطاعَ أمِيري فَقَدْ أطاعَنِي، وَمَنْ عَصَانِي فَقَدْ
  عَصَى اللّهَ وَمَنْ عَصَا أمِيرِي فَقَدْ عَصَانِي \" واختلف أهل التأويل في معنى
  قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } فقال بعضهم: ذلك أمر من الله
  باتباع سنّته. ذكر من قال ذلك:حدثنا المثنى، قال: ثنا عمرو، قال: ثنا هشيم، عن عبد
  الملك، عن عطاء، في قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } قال: طاعة
  الرسول: اتّباع سنته.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا يعلى بن عبيد، عن عبد
  الملك، عن عطاء: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } قال: طاعة الرسول:
  اتباع الكتاب والسنة.وحدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن عبد
  الملك، عن عطاء، مثله.وقال آخرون: ذلك أمر من الله بطاعة الرسول في حياته. ذكر من قال
  ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ } إن كان حيًّا.والصواب من القول في ذلك أن يقال: هو أمر من
  الله بطاعة رسوله في حياته فيما أمر ونهى، وبعد وفاته في اتباع سنته؛ وذلك أن الله
  عمّ بالأمر بطاعته ولم يخصص ذلك في حال دون حال، فهو على العموم حتى يخصّ ذلك ما يجب
  التسليم له.واختلف أهل التأويل في أولي الأمر الذين أمر الله عباده بطاعتهم في هذه
  الآية، فقال بعضهم هم الأمراء. ذكر من قال ذلك:حدثني أبو السائب سلم بن جنادة، قال:
  ثنا أبو معاوية، عن الأعمش، عن أبي صالح، عن أبي هريرة في قوله: { أَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: هم الأمراء.حدثنا الحسن
  بن الصباح البزار، قال: ثنا حجاج بن محمد، عن ابن جريج، قال: أخبرني يعلى بن مسلم،
  عن سعيد بن جبير، عن ابن عباس، أنه قال: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } ، نزلت في رجل بعثه
  النبيّ صلى الله عليه وسلم على سرية.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن عبيد الله بن مسلم بن هرمز، عن سعيد بن جبير، عن ابن عباس: أن هذه
  الآية نزلت في عبد الله بن حذافة بن قيس السهمي إذ بعثه النبيّ صلى الله عليه وسلم
  في السرية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي ٱلأَمْرِ مِنْكُمْ فَإِن تَنَازَعْتُمْ
  فِي شَيْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنْتُمْ تُؤْمِنُونَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً }حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن ليث، قال: سأل مسلمة ميمون بن مهران، عن قوله: { أَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى مِّنكُمْ } قال: أصحاب السرايا على عهد النبيّ صلى
  الله عليه وسلم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ
  مِنْكُمْ } قال: قال أبي: هم السلاطين. قال: وقال ابن زيد في قوله: { وَأُوْلِى ٱلأَمْرِ
  مِنْكُمْ } قال أبي: قال رسول الله صلى الله عليه وسلم: \" الطَّاعَة الطَّاعة! وفي
  الطَّاعَةِ بلاءٌ \" وقال: \" ولو شَاء اللّه لَجَعَلَ الأَمْرَ في الأنْبِيَاءِ \"
  ، يعني: لقد جعل إليهم والأنبياء معهم، ألا ترى حين حكموا في قتل يحيـى بن زكريا؟.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، ثنا أسباط، عن السديّ: { أَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: بعث رسول الله صلى الله
  عليه وسلم سرية عليها خالد ابن الوليد، وفيها عمار بن ياسر، فساروا قَبِلَ القوم الذين
  يريدون، فلما بلغوا قريباً منهم عَرَّسوا، وأتاهم ذو العيينتين، فأخبرهم فأصبحوا وقد
  هربوا غير رجل أمر أهله، فجمعوا متاعهم. ثم أقبل يمشي في ظلمة الليل، حتى أتى عسكر
  خالد، فسأل عن عمار بن ياسر فأتاه، فقال: يا أبا اليقظان، إني قد أسلمت وشهدت أن لا
  إله إلا الله وأن محمداً عبده ورسوله، وإن قومي لما سمعوا بكم هربوا، وإني بقيت فهل
  إسلامي نافعي غداً وإلا هربت؟ قال عمار: بل هو ينفعك، فأقم! فأقام. فلما أصبحوا أغار
  خالد، فلم يجد أحداً غير الرجل، فأخذه وأخذ ماله، فبلغ عماراً الخبر، فأتى خالداً فقال:
  خلّ عن الرجل فإنه قد أسلم، وهو في أمان مني! فقال خالد: وفيم أنت تجير؟ فاستَّبا وارتفعا
  إلى النبيّ صلى الله عليه وسلم، فأحاز أمان عمار ونهاه أن يجير الثانية على أمير. فاستَّبا
  عند رسول الله صلى الله عليه وسلم، فقال خالد: يا رسول الله أتترك هذا العبد الأجدع
  يسبني؟ فقال رسول الله صلى الله عليه وسلم: \" يا خالِدُ لا تَسُبَّ عَمَّاراً، فإنَّهُ
  مَنْ سَبَّ عَمَّاراً سَبَّهُ اللّهُ، وَمَنْ أبْغَضَ عَمَّاراً أبْغَضَهُ اللّهُ،
  وَمَنْ لَعَنَ عَمَّاراً لَعَنَهُ اللّهُ \" فغضب عمار، فقام فتبعه خالد حتى أخذ بثوبه
  فاعتذر إليه، فرضي عنه، فأنزل الله تعالى قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ
  ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ }.وقال آخرون: هم أهل العلم والفقه. ذكر من
  قال ذلك:حدثني سفيان بن وكيع، قال: ثنا أبي، عن عليّ بن صالح، عن عبد الله بن محمد
  بن عقيل، عن جابر بن عبد الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي ٱلأَمْرِ مِنْكُمْ فَإِن تَنَازَعْتُمْ
  فِي شَيْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنْتُمْ تُؤْمِنُونَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً }.. قال: ثنا جابر بن نوح،
  عن الأعمش، عن مجاهد، في قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى
  ٱلأَمْرِ مِنْكُمْ } قال: أولي الفقه منكم.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال:
  أخبرنا ليث، عن مجاهد، في قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى
  ٱلأَمْرِ مِنْكُمْ } قال: أولي الفقه والعلم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبي نجيح: { وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: أولي الفقه في الدين
  والعقل.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد،
  مثله.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى
  ٱلأَمْرِ مِنْكُمْ } يعني: أهل الفقه والدين.حدثني أحمد بن حازم، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن حصين، عن مجاهد: { وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: أهل العلم.حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا عبد الملك، عن عطاء بن السائب في قوله:
  { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال:
  أولي العلم والفقه.حدثني المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن عبد الملك،
  عن عطاء: { وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: الفقهاء والعلماء.حدثنا الحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، أخبرنا معمر، عن الحسن، في قوله: { وَأُوْلِى ٱلأَمْرِ مِنْكُمْ
  } قال: هم العلماء.قال: وأخبرنا عبد الرزاق، عن الثَّوْرِيّ، عن ابن أبي نجيح، عن مجاهد
  قوله: { وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: هم أهل الفقه والعلم.حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، عن أبي العالية في قوله: {
  وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: هم أهل العلم، ألا ترى أنه يقول:{ وَلَوْ رَدُّوهُ
  إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ
  مِنْهُمْ }[النساء: 83]؟.وقال آخرون: هم أصحاب محمد صلى الله عليه وسلم. ذكر من قال
  ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا ابن أبي نجيح، عن مجاهد،
  في قوله: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ
  } قال: كان مجاهد يقول: أصحاب محمد. قال: وربما قال: أولي الفضل والفقه ودين الله.وقال
  آخرون: هم أبو بكر وعمر رضي الله عنه. ذكر من قال ذلك:حدثنا أحمد بن عمرو البصري، قال:
  ثنا حفص بن عمر العدني، قال: ثنا الحكم بن أبان، عن عكرمة: { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ
  ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ } قال: أبو بكر وعمر.وأوْلَي الأقوال في ذلك
  بالصواب قول من قال: هم الأمراء والولاة، لصحة الأخبار عن رسول الله صلى الله عليه
  وسلم بالأمر بطاعة الأئمة والولاة فيما كان طاعة وللمسلمين مصلحة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي ٱلأَمْرِ مِنْكُمْ فَإِن تَنَازَعْتُمْ
  فِي شَيْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنْتُمْ تُؤْمِنُونَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً }كالذي:حدثني عليّ بن مسلم
  الطوسي قال: ثنا ابن أبي فديك، قال: ثني عبد الله بن محمد بن عروة، عن هشام بن عروة،
  عن أبي صالح السمان، عن أبي هريرة، أن النبيّ صلى الله عليه وسلم: \" سيَليكُمْ بَعْدِي
  وُلاةٌ، فَيَلِيكُمْ البَرُّ بِبرِّه والفَاجِرِ بِفُجُوره، فاسمَعُوا لَهُمْ وأطِيعُوا
  فِي كلّ ما وَافَقَ الحَقَّ، وَصَلُّوا وَرَاءَهُمْ فإنْ أحْسَنُوا فَلَكُمْ وَلَهُمْ،
  وَإنْ أساءوا فَلَكُمْ وَعَلَيْهِمْ \" حدثنا ابن المثنى، قال: ثنا يحيـى عن عبيد الله،
  قال: أخبرني نافع، عن عبد الله، عن النبيّ صلى الله عليه وسلم، قال: \" على المَرْء
  المُسْلِم الطَّاعَةُ فِيما أحَبَّ وكَرهَ، إلاَّ أنْ يُؤْمَرَ بِمَعْصَيَةٍ فَمَنْ
  أُمرَ بِمَعْصِيَةِ فَلا طاعَةَ \" حدثني ابن المثنى، قال: ثني خالد عن عبيد الله،
  عن نافع، عن ابن عمر، عن النبيّ صلى الله عليه وسلم، نحوه.فإذا كان معلوماً أنه لا
  طاعة واجبة لأحد غير الله أو رسوله أو إمام عادل، وكان الله قد أمر بقوله: { أَطِيعُواْ
  ٱللَّهَ وَإِن كَانَ طَائِفَةٌ مِّنكُمْ } بطاعة ذوي أمرنا، كان معلوماً أن الذين أمر
  بطاعتهم تعالى ذكره من ذوي أمرنا هم الأئمة ومن ولاّه المسلمون دون غيرهم من الناس،
  وإن كان فرضاً القبول من كل من أمر بترك معصية الله، ودعا إلى طاعة الله، وأنه لا طاعة
  تجب لأحد فيما أمر ونهى فيما لم تقم حجة وجوبه إلا للأئمة الذين ألزم الله عباده طاعتهم
  فيما أمروا به رعيتهم مما هو مصلحة لعامة الرعية، فإنَّ على من أمروه بذلك طاعتهم،
  وكذلك في كل ما لم يكن لله معصية. وإذ كان ذلك كذلك كان معلوماً بذلك صحة ما اخترنا
  من التأويل دون غيره.القول في تأويل قوله تعالى: { فَإِن تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ
  إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ
  }.يعني بذلك جلّ ثناؤه: فإن اختلفتم يها المؤمنون في شيء من أمر دينكم أنتم فيما بينكم
  أو أنتم وولاة أمركم فاشتجرتم فيه، { فَرُدُّوهُ إِلَى ٱللَّهِ } يعني بذلك: فارتادوا
  معرفة حكم الذي اشتجرتم أنتم بينكم أو انتم وأولو أمركم من عند الله، يعني بذلك: من
  كتاب الله، فاتبعوا ما وجدتم. وأما قوله: { وَٱلرَّسُولِ } فَإِنَّهُ يِقُولُ: فَإِن
  تَجِدُواْ إِلَى علم ذلك في كتـاب الله سبيلاً، فارتادوا معرفة ذلك أيضاً من عند الرسول
  إن كان حيًّا وإن كان ميتاً فمن سنته، { إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلأَخِرِ } يقول: افعلوا ذلك إن كنتم تصدّقون بالله واليوم الآخر. يعني: بالمعاد الذي
  فيه الثواب والعقاب، فإنكم إن فعلتم ما أمرتم به من ذلك فلكم من الله الجزيل من الثواب،
  وإن لم تفعلوا ذلك فلكم الأليم من العقاب.وبنحو الذي قلنا في ذلك قال جماعة من أهل
  التأويل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِي ٱلأَمْرِ مِنْكُمْ فَإِن تَنَازَعْتُمْ
  فِي شَيْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنْتُمْ تُؤْمِنُونَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً }ذكر من قال ذلك:حدثنا أبو
  كريب، قال: ثنا ابن إدريس، قال: أخبرنا ليث عن مجاهد، في قوله: { فَإِن تَنَازَعْتُمْ
  فِى شَىْء فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ } قال: فإن تنازع العلماء ردّوه إلى
  الله والرسول. قال: يقول: فردّوه إلى كتاب الله وسنة رسوله. ثم قرأ مجاهد هذه الآية:{ وَلَوْ
  رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ
  يَسْتَنْبِطُونَهُ مِنْهُمْ }[النساء: 83].حدثني المثنى، قال: ثنا سويد، قال: أخبرنا
  ابن المبارك، عن سفيان، عن ليث، عن مجاهد في قوله: { فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ
  } قال: كتاب الله وسنة نبيه صلى الله عليه وسلم.حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن ليث، عن مجاهد في قوله: { فَرُدُّوهُ إِلَى ٱللَّهِ
  وَٱلرَّسُولِ } قال: إلى الله إلى كتابه، وإلى الرسول: إلى سنة نبيه.حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن ليث، قال: سأل مسلمة ميمون بن مهران عن قوله: { فَإِن
  تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ } قال: «الله»: كتابه
  و«رسوله»: سنته. فكأنما ألقمه حجراً.حدثنا أحمد بن حازم، قال: ثنا أبو نعيم، قال: أخبرنا
  جعفر بن مروان، عن ميمون بن مهران: { فَإِن تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ إِلَى
  ٱللَّهِ وَٱلرَّسُولِ } قال: الردّ إلى الله: الردّ إلى كتابه، والردّ إلى رسوله إن
  كان حيًّا، فإن قبضه الله إليه فالردّ إلى السنة.حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: حدثنا سعيد، عن قتادة، قوله: { فَإِن تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ إِلَى
  ٱللَّهِ وَٱلرَّسُولِ } يقول: ردّوه إلى كتاب الله وسنة رسوله { إِن كُنتُمْ تُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ }.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسباط، عن السديّ: { فَإِن تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ
  } إن كان الرسول حيًّا، و { إِلَى ٱللَّهِ } قال: إلى كتابه.القول في تأويل قوله تعالى:
  { ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً }.يعني بقوله جلّ ثناؤه: { ذٰلِكَ } فردُّ ما
  تنازعتم فيه من شيء إلى الله والرسول، خير لكم عند الله في معادكم، وأصلح لكم في دنياكم،
  لأن ذلك يدعوكم إلى الألفة، وترك التنازع والفرقة. { وَأَحْسَنُ تَأْوِيلاً } يعني:
  وأحمدُ موئلاً ومغبة، وأجمل عاقبة. وقد بينا فيما مضى أن التأويل: التفعيل من تأوّل،
  وأن قول القائل تأوّل: تفعَّل، من قولهم آل هذا الأمر إلى كذا: أي رجع؛ بما أغنى عن
  إعادته.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَأَحْسَنُ تَأْوِيلاً
  } قال: حسن جزاء.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ذٰلِكَ
  خَيْرٌ وَأَحْسَنُ تَأْوِيلاً } يقول: ذلك أحسن ثواباً وخير عاقبه.حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَأَحْسَنُ تَأْوِيلاً } قال:
  عاقبة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { ذٰلِكَ خَيْرٌ
  وَأَحْسَنُ تَأْوِيلاً } قال: وأحسن عاقبة. قال: والتأويل: التصديق. ]\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

