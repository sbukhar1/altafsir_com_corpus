  بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ فَدِيَةٌ مُّسَلَّمَةٌ إِلَىۤ أَهْلِهِ وَتَحْرِيرُ
  رَقَبَةٍ مُّؤْمِنَةٍ فَمَن لَّمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ تَوْبَةً
  مِّنَ ٱللَّهِ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن يَقْتُلْ مُؤْمِناً
  مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ
  وَأَعَدَّ لَهُ عَذَاباً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا وارث من لا وارث له \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عمر رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(299)
  أنه قضى بدية المقتول، فجاءت امرأته تطلب ميراثها من عقله فقال: لا أعلم لك شيئاً،
  إنما الدية للعصبة الذين يعقلون عنه. فقام الضحاك بن سفيان الكلابي فقال: كتب إليّ
  رسول الله صلى الله عليه وسلم يأمرني أن أورث امرأة أشيم الضبابي من عقل زوجها أشيم.
  فورّثها عمر، وعن ابن مسعود: يرث كل وارث من الدية غير القاتل. وعن شريك: لا يقضي من
  الدية دين، ولا تنفذ وصية. وعن ربيعة: الغرة لأم الجنين وحدها، وذلك خلاف قول الجماعة.
  (فإن قلت): على من تجب الرقبة والدية؟ قلت: على القاتل إلا أن الرقبة في ماله، والدية
  تتحملها عنه العاقلة، فإن لم تكن له عاقلة فهي في بيت المال، فإن لم يكن ففي ماله {
  إِلاَّ أَن يَصَّدَّقُواْ } إلا أن يتصدقوا عليه بالدية ومعناه العفو، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إَّلا
  أَن يَعْفُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 237] ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  280] وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(300)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل معروف صدقة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ أبيّ: «إلا أن يتصدقوا».
  فإن قلت: بم تعلق أن يصدقوا، وما محله؟ قلت: تعلق بعليه، أو بمسلمة، كأنه قيل: وتجب
  عليه الدية أو يسلمها، إلا حين يتصدقون عليه. ومحلها النصب على الظرف بتقدير حذف الزمان،
  كقولهم: اجلس ما دام زيد جالساً. ويجوز أن يكون حالاً من أهله بمعنى إلا متصدقين {
  مِن قَوْمٍ عَدُوّ لَّكُمْ } من قوم كفار أهل الحرب وذلك نحو رجل أسلم في قومه الكفار
  وهو بين أظهرهم لم يفارقهم، فعلى قاتله الكفارة إذا قتله خطأ وليس على عاقلته لأهله
  شيء. لأنهم كفار محاربون. وقيل: كان الرجل يسلم؛ ثم يأتي قومه وهم مشركون فيغزوهم جيش
  المسلمين، فيقتل فيهم خطأ لأنهم يظنونه كافراً مثلهم { وَإِن كَانَ مِن قَوْمٍ } كفرة
  لهم ذمة كالمشركين الذين عاهدوا المسلمين وأهل الذمة من الكتابيين، فحكمه حكم مسلم
  من مسلمين { فَمَن لَّمْ يَجِدْ } رقبة، بمعنى لم يملكها ولا ما يتوصل به إليه { فـ
  } ـعليه { فصِيَامٍ شَهْرَيْنِ مُتَتَابِعَيْنِ تَوْبَةً مّنَ ٱللَّهِ } قبولاً من
  الله ورحمة منه، من تاب الله عليه إذا قبل توبته يعني شرع ذلك توبة منه، أو نقلكم من
  الرقبة إلى الصوم توبة منه. هذه الآية فيها من التهديد والإيعاد والإبراق والإرعاد
