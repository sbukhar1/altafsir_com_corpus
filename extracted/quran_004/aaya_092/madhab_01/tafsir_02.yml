  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَئاً وَمَن قَتَلَ مُؤْمِناً خَطَئاً
  فَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ وَدِيَةٌ مُّسَلَّمَةٌ إِلَىٰ أَهْلِهِ إِلاَّ أَن
  يَصَّدَّقُواْ فَإِن كَانَ مِن قَوْمٍ عَدُوٍّ لَّكُمْ وَهُوَ مُؤْمِنٌ فَتَحْرِيرُ
  رَقَبَةٍ مُّؤْمِنَةٍ وَإِن كَانَ مِن قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ فَدِيَةٌ
  مُّسَلَّمَةٌ إِلَىۤ أَهْلِهِ وَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ تَوْبَةً مِّنَ ٱللَّهِ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ
  جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً
  عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ لِمُؤْمِنٍ } وما
  صح له ولا استقام ولا لاق بحاله، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 161]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يَكُونُ لَنَا أَن نَّعُودَ فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  89]، { أَن يَقْتُلَ مُؤْمِناً } ابتداء غير قصاص { إِلا خَطَئاً } إلا على وجه الخطأ.
  فإن قلت: بم انتصب خطأ؟ قلت: بأنه مفعول له، أي ما ينبغي له أن يقتله لعلة من العلل
  إلا للخطأ وحده. ويجوز أن يكون حالاً بمعنى لا يقتله في حال من الأحوال إلا في حال
  الخطأ. وأن يكون صفة للمصدر إلا قتلاً خطأ. والمعنى أن من شأن المؤمن أن ينتفي عنه
  وجود قتل المؤمن ابتداء البتة، إلا إذا وجد منه خطأ من غير قصد، بأن يرمي كافراً فيصيب
  مسلماً، أو يرمي شخصاً على أنه كافر فإذا هو مسلم. وقرىء: «خطاء» ـ بالمد ـ و«خطا»،
  بوزن عمى - بتخفيف الهمزة - وروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(297)
  أنّ عياش بن أبي ربيعة - وكان أخا أبي جهل لأمّه - أسلم وهاجر خوفاً من قومه إلى المدينة،
  وذلك قبل هجرة رسول الله صلى الله عليه وسلم، فأقسمت أمه لا تأكل ولا تشرب ولا يؤويها
  سقف حتى يرجع. فخرج أبو جهل ومعه الحرث بن زيد بن أبي أنيسة فأتياه وهو في أطم ففتل
  منه أبو جهل في الذروة والغارب، وقال: أليس محمد يحثك على صلة الرحم، انصرف وبرَّ أمك
  وأنت على دينك، حتى نزل وذهب معهما، فلما فسحا عن المدينة كتفاه، وجلده كل واحد مائة
  جلدة. فقال للحارث: هذا أخي، فمن أنت يا حارث؟ لله عليّ إن وجدتك خالياً أن أقتلك،
  وقدما به على أمه، فحلفت لا يحل كتافه أو يرتد. ففعل ثم هاجر بعد ذلك وأسلم، وأسلم
  الحارث وهاجر، فلقيه عياش بظهر قباء ـ ولم يشعر بإسلامه ـ فأنحى عليه فقتله، ثم أخبر
  بإسلامه فأتى رسول الله صلى الله عليه وسلم فقال: قتلته ولم أشعر بإسلامه، فنزلت {
  فَتَحْرِيرُ رَقَبَةٍ } فعليه تحرير رقبة. والتحرير: الإعتاق. والحر والعتيق: الكريم،
  لأن الكرم في الأحرار كما أن اللؤم في العبيد. ومنه: عتاق الخيل، وعتاق الطير لكرامها.
  وحرّ الوجه: أكرم موضع منه. وقولهم للئيم عبد. وفلان عبد الفعل: أي لئيم الفعل. والرقبة:
  عبارة عن النسمة، كما عبر عنها بالرأس في قولهم: فلان يملك كذا رأساً من الرقيق. والمراد
  برقبة مؤمنة: كل رقبة كانت على حكم الإسلام عند عامة العلماء. وعن الحسن: لا تجزىء
  إلا رقبة قد صلت وصامت، ولا تجزىء الصغيرة. وقاس عليها الشافعي كفارة الظهار، فاشترط
  الإيمان. وقيل: لما أخرج نفساً مؤمنة عن جملة الأحياء لزمه أن يدخل نفساً مثلها في
  جملة الأحرار، لأنّ إطلاقها من قيد الرق كإحيائها من قبل أن الرقيق ممنوع من تصرف الأحرار
  { مُّسَلَّمَةٌ إِلَىٰ أَهْلِهِ } مؤداة إلى ورثته يقتسمونها كما يقتسمون الميراث،
  لا فرق بينها وبين سائر التركة في كل شيء، يقضي منها الدين، وتنفذ الوصية وإن لم يبق
  وارثاً فهي لبيت المال، لأن المسلمين يقومون مقام الورثة كما قال رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(298)</font></font>&#13;\t\t\t<label
