  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  من الوَرِق على أهل الورِق عندنا، فاثنا عشر ألف درهم، وقد بينا العلل في ذلك في كتابنا
