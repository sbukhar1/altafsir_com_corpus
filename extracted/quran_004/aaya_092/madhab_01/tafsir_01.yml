  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واعتلّ
  قائلو هذه المقالة بحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو هشام الرفاعي، قال:
