  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي أخماس: عشرون حقة، وعشرون جذعة، وعشرون بنات لبون، وعشرون بني لبون، وعشرون
  بنات مخاض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا ابن
  أبي عديّ، عن سعيد، عن قتادة عن أبي مجلز، عن أبي عبيدة عن أبيه، عن عبد الله بن مسعود
  قال: في الخطأ عشرون حقة، وعشرون جذعة، وعشرون بنات لبون، وعشرون بني لبون، وعشرون
  بنات مخاض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني واصل بن عبد الأعلى، قال:
  ثنا ابن فضيل، عن أشعث، عن عامر، عن عبد الله بن مسعود: في قتل الخطأ مائة من الإبل
  أخماساً: خُمس جذاع، وخُمس حقاق، وخُمس بنات لبون، وخُمس بنات مخاض، وخُمس بنو مخاض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا سليمان التيمي، عن
