  مؤمنة، فمن لم يجد فصيام شهرين متتابعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو مؤمن، فعلى قاتله دية يؤدّيها إلى قومه من المشركين، لأنهم أهل ذمة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن إبراهيم: { وَإِن كَانَ مِن قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَاقٌ
