  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَئاً وَمَن قَتَلَ مُؤْمِناً خَطَئاً
  فَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ وَدِيَةٌ مُّسَلَّمَةٌ إِلَىٰ أَهْلِهِ إِلاَّ أَن
  يَصَّدَّقُواْ فَإِن كَانَ مِن قَوْمٍ عَدُوٍّ لَّكُمْ وَهُوَ مُؤْمِنٌ فَتَحْرِيرُ
  رَقَبَةٍ مُّؤْمِنَةٍ وَإِن كَانَ مِن قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ فَدِيَةٌ
  مُّسَلَّمَةٌ إِلَىۤ أَهْلِهِ وَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ تَوْبَةً مِّنَ ٱللَّهِ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { وَمَا كَانَ
  لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطأً }: وما أذن الله لمؤمن ولا أباح له
  أن يقتل مؤمناً. يقول: ما كان ذلك له فيما جعل له ربه وأذن له فيه من الأشياء البتة.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ
  خَطأً } يقول: ما كان له ذلك فيما أتاه من ربه من عهد الله الذي عهد إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إِلا خَطأً } فإنه يقول: إلا أن المؤمن قد يقتل المؤمن
  خطأ، وليس له مما جعل له ربه فأباحه له. وهذا من الاستنثاء الذي تسميه أهل العربية:
  الاستثناء المنقطع، كما قال جرير بن عطية:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ البِيضِ لَمْ تَظْعَنْ بَعِيداً ولمْ تَطأْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على الأرْضِ إلا رَيْطَ بُرْدٍ مُرَحَّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: لم تطأ على الأرض إلا أن تطأ
  ذيل البرد، وليس ذيل البرد من الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أخبر جلّ ثناؤه عباده بحكم من قتل من المؤمنين خطأ، فقال: { وَمَن قَتَلَ مُؤْمِناً
  خَطَئاً فَتَحْرِيرُ رَقَبَةٍ } يقول: فعليه تحرير رقبة مؤمنة من ماله ودية مسلمة يؤدّيها
  عاقلته إلى أهله: { إِلاَّ أَن يَصَّدَّقُواْ } يقول: إلا أن يصدّق أهل القتيل خطأ
  على من لزمته دية قتيلهم، فيعفوا عنه ويتجاوزوا عن ذنبه، فيسقط عنه. وموضع «أن» من
  قوله: { إِلاَّ أَن يَصَّدَّقُواْ } نصب، لأن معناه: فعليه ذلك إلا أن يصدّقوا. وذكر
  أن هذه الآية نزلت في عياش بن أبي ربيعة المخزومي، وكان قد قتل رجلاً مسلماً بعد إسلامه
  وهو لا يعلم بإسلامه. ذكر الآثار بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن جاهد في قول الله:
  { وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَأً } قال: عياش بن أبي
  ربيعة قتل رجلاً مؤمناً كان يعذّبه مع أبي جهل، وهو أخوه لأمه، فاتّبع النبيّ صلى الله
  عليه وسلم وهو يحسب أن ذلك الرجل كان كما هو. وكان عياش هاجر إلى النبيّ صلى الله عليه
  وسلم مؤمناً، فجاء أبو جهل وهو أخوه لأمه، فقال: إن أمك تناشدك رحمها وحقها أن ترجع
  إليها! وهي أسماء ابنة مخرمة. فأقبل معه، فربطه أبو جهل حتى قدم مكة؛ فلما رآه الكفار
  زادهم ذلك كفراً وافتتاناً، وقالوا: إن أبا جهل ليقدر من محمد على ما يشاء ويأخذ أصحابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد بنحوه، إلا أنه قال في حديثه: فاتّبع النبيّ صلى الله عليه وسلم ذلك الرجل
  وعياش يحسبه أنه كافر كما هو، وكان عياش هاجر إلى المدينة مؤمناً، فجاءه أبو جهل وهو
  أخوه لأمه، فقال: إن أمك، تنشدك برحمها وحقها إلا رجعت إليها! وقال أيضاً: فيأخذ أصحابه
  فيربطهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
