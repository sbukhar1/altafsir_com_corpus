  لَّكُمْ وَهُوَ مُؤْمِنٌ فَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ وَإِن كَانَ مِن قَوْمٍ
  بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ فَدِيَةٌ مُّسَلَّمَةٌ إِلَىۤ أَهْلِهِ وَتَحْرِيرُ
  رَقَبَةٍ مُّؤْمِنَةٍ فَمَن لَّمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ تَوْبَةً
  مِّنَ ٱللَّهِ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد بنحوه. قال ابن جريج،
  عن عكرمة، قال: كان الحارث بن يزيد بن نبيشة من بني عامر بن لؤيّ يعذّب عياش بن أبي
  ربيعة مع أبي جهل. ثم خرج الحارث بن يزيد مهاجراً إلى النبيّ صلى الله عليه وسلم، فلقيه
  عياش بالحرّة فعلاه بالسيف حتى سكت، وهو يحسب أنه كافر. ثم جاء إلى النبيّ صلى الله
  عليه وسلم فأخبره، ونزلت: { وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ
  خَطَأً }... الآية، فقرأها عليه، ثم قال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُمْ فَحَرِّرْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَمَا كَانَ
  لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَأً } قال: نزلت في عياش بن أبي ربيعة
  المخزومي، فكان أخاً لأبي جهل بن هشام لأمه. وإنه أسلم وهاجر في المهاجرين الأولين
  قبل قدوم رسول الله صلى الله عليه وسلم، فطلبه أبو جهل والحارث بن هشام ومعهما رجل
  من بني عامر بن لؤيّ، فأتوه بالمدينة، وكان عياش أحبّ إخوته إلى أمه، فكلموه وقالوا:
  إن أمك قد حلفت أن لا يظلها بيت حتى تراك وهي مضطجعة في الشمس، فأتها لتنظر إليك ثم
  ارجع! وأعطوه موثقاً من الله لا يحجزونه حتى يرجع إلى المدينة. فأعطاه بعض أصحابه بعيراً
  له نجيباً، وقال: إن خفت منهم شيئاً فاقعد على النجيب. فلما أخرجوه من المدينة أخذوه
  فأوثقوه، وجلده العامريّ، فحلف ليقتلنّ العامريّ. فلم يزل محبوساً بمكة حتى خرج يوم
  الفتح، فاستقبله العامريّ وقد أسلم ولا يعلم عياش بإسلامه، فضربه فقتله، فأنزل الله:
  { وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَأً } يقول: وهو لايعلم
  أنه مؤمن، { وَمَن قَتَلَ مُؤْمِناً خَطَئاً فَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ وَدِيَةٌ
  مُّسَلَّمَةٌ إِلَىٰ أَهْلِهِ إِلاَّ أَن يَصَّدَّقُواْ } فيتركوا الدية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: نزلت هذه الآية في أبي الدرداء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَمَا
  كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَأً }... الآية. قال: نزل هذا في
  رجل قتله أبو الدرداء كانوا في سرية، فعدل أبو الدرداء إلى شِعْبٍ يريد حاجة له، فوجد
  رجلاً من القوم في غنم له، فحمل عليه بالسيف، فقال: لا إله إلا الله، قال: فضربه ثم
  جاء بغنمه إلى القوم. ثم وجد في نفسه شيئاً، فأتى النبيّ صلى الله عليه وسلم، فذكر
  ذلك له، فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا شَقَقَتْ عَنْ قَلْبِهِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: ما عسيت أجد! هل هو يا رسول الله إلا دم أو ماء؟ قال:</font></font>&#13;\t\t\t<label
