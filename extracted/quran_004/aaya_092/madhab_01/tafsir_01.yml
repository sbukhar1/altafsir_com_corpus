  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى ذلك، فقال بعضهم: معناه: وإن كان المقتول من قوم هم عدوّ لكم وهو
