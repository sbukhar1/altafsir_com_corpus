  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  واصل بن عبد الأعلى، قال: ثنا ابن فضيل، عن أشعث بن سواء، عن الشعبي، عن عليّ رضي الله
