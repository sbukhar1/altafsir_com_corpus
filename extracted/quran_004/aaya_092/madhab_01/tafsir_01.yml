  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القول في ذلك أن الجميع مجمعون أن في الخطأ المحض على أهل الإبل
  مائة من الإبل. ثم اختلفوا في مبالغ أسنانها، وأجمعوا على أنه لا يقصر بها في الذي
  وجبت له الأسنان عن أقلّ ما ذكرنا من أسنانها التي حدّها الذين ذكرنا اختلافهم فيها،
  وأنه لا يجاوز بها الذي وجبت عن أعلاها. وإذ كان ذلك من جميعهم إجماعاً، فالواجب أن
  يكون مجزياً من لزمته دية قتل خطأ: أي هذه الأسنان التي اختلف المختلفون فيها أداها
  إلى من وجبت له، لأن الله تعالى لم يحدّ ذلك بحدّ لا يجاوز به ولا يقصر عنه ولا رسوله
  إلا ما ذكرت من إجماعهم فيما أجمعوا عليه، فإنه ليس للإمام مجاوزة ذلك في الحكم بتقصير
  ولا زيادة، وله التخيير فيما بين ذلك بما رأى الصلاح فيه للفريقين، وإن كانت عاقلة
  القاتل من أهل الذهب فإن لورثة القتيل عليهم عندنا ألف دينار، وعليه علماء الأمصار.
  وقال بعضهم: ذلك تقويم من عمر رضي الله عنه للإبل على أهل الذهب في عصره، والواجب أن
  يقوّم في كلّ زمان قيمتها إذا عدم الإبل عاقلة القاتل. واعتلّوا بما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أيوب بن
  موسى، عن مكحول، قال: كانت الدية ترتفع وتنخفض، فتوفي رسول الله صلى الله عليه وسلم
  وهي ثمانمائة دينار، فخشي عمر من بعده، فجعلها اثني عشر ألف درهم أو ألف دينار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الذين أوجبوها في كل زمان على أهل الذهب ذهباً ألف دينار، فقالوا:
