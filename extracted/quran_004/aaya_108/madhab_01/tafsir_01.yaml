  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْتَخْفُونَ
  مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ وَهُوَ مَعَهُمْ إِذْ يُبَيِّتُونَ
  مَا لاَ يَرْضَىٰ مِنَ ٱلْقَوْلِ وَكَانَ ٱللَّهُ بِمَا يَعْمَلُونَ مُحِيطاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { يَسْتَخْفُونَ مِنَ ٱلنَّاسِ } يستخفى هؤلاء
  الذين يختانون أنفسهم ما أوتوا من الخيانة، وركبوا من العار والمعصية من الناس الذي
  لا يقدرون لهم على شيء إلا ذكرهم بقبيح ما أوتوا من فعلهم وشنيع ما ركبوا من جرمهم
  إذا اطلعوا عليه حياء منهم، وحذراً من قبيح الأحدوثة. { وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ
  } الذي هو مطلع عليهم، لا يخفى عليه شيء من أعمالهم، وبيده العقاب والنكال وتعجيل العذاب،
  وهو أحقّ أن يستحيا منه من غيره، وأولى أن يعظم بأن لا يراهم حيث يكرهون أن يراهم أحد
  من خلقه { وَهُوَ مَعَهُمْ } يعني: والله شاهدهم، { إِذْ يُبَيّتُونَ مَا لاَ يَرْضَىٰ
  مِنَ ٱلْقَوْلِ } يقول حين يسوّون ليلاً ما لا يرضى من القول فيغيرونه عن وجهه، ويكذبون
  فيه. وقد بينا معنى التبييت في غير هذا الموضع، وأنه كلّ كلام أو أمر أصلح ليلاً. وقد
  حكي عن بعض الطائيين أن التبييت في لغتهم التبديل، وأنشد للأسود بن عامر بن جُوَين
  الطائي في معاتبة رجل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَبَيَّتَ
  قَوْلِيَ عَبْدَ المَلِيـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـكِ قاتَلَكَ
  اللّهُ عَبْداً كَنُودَاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: بدلت قولي. ورُوي عن أبي رزين أنه كان يقول في معنى قوله: «يبيتون»:
  يؤلفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي رزين: { إِذْ يُبَيّتُونَ مَا لاَ يَرْضَىٰ
  مِنَ ٱلْقَوْلِ } قال: يؤلفون ما لا يَرْضَى من القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن سنان الواسطي، قال: ثنا أبو يحيـى الحماني، عن سفيان، عن الأعمش، عن أبي رزين،
  بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن الأعمش، عن أبي رزين، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا القول شبيه المعنى بالذي قلناه، وذلك أن التأليف
  هو التسوية والتغيير عما هو به وتحويله عن معناه إلى غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قيل: عني بقوله؛ { يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ }:
  الرهط الذين مشوا إلى رسول الله صلى الله عليه وسلم في مسألة المدافعة عن بني أبيرق
  والجدال عنه على ما ذكرنا قبل فيما مضى عن ابن عباس وغيره. { وَكَانَ ٱللَّهُ بِمَا
  يَعْمَلُونَ مُحِيطاً } يعني جلّ ثناؤه: وكان الله بما يعمل هؤلاء المستخفون من الناس
  فيما أوتوا من جرمهم حياء منهم من تبييتهم ما لا يرضى من القول وغيره من أفعالهم محيطاً
  محصياً، لا يخفى عليه شيء منه، حافظاً لذلك عليهم، حتى يجازيهم عليه جزاءهم.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
