  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  خِفْتُمْ شِقَاقَ بَيْنِهِمَا فَٱبْعَثُواْ حَكَماً مِّنْ أَهْلِهِ وَحَكَماً مِّنْ
  أَهْلِهَآ إِن يُرِيدَآ إِصْلَٰحاً يُوَفِّقِ ٱللَّهُ بَيْنَهُمَآ إِنَّ ٱللَّهَ كَانَ
  عَلِيماً خَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ ثناؤه: { وَإِنْ
  خِفْتُمْ شِقَاقَ بَيْنِهِمَا } وإن علمتم أيها الناس شقاق بينهما، وذلك مشاقة كل واحد
  منهما صاحبه، وهو إتيانه ما يشقّ عليه من الأمور، فأما من المرأة فالنشوز، وتركها أداء
  حقّ الله عليها الذي ألزمها الله لزوجها؛ وأما من الزوج فتركه إمساكها بالمعروف، أو
  تسريحها بإحسان. والشقاق: مصدر من قول القائل: شاق فلان فلاناً: إذا أتى كل واحد منهما
  إلى صاحبه ما يشقّ عليه من الأمور، فهو يشاقه مشاقة وشقاقاً؛ وذلك قد يكون عداوة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسن، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، في قوله: { وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا } قال: إن ضربها فأبت أن ترجع
  وشاقّته، يقول: عادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما أضيف الشقاق إلى البين، لأن
  البين قد يكون اسماً، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَد تَّقَطَّعَ بَيْنَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  94] في قراءة من قرأ ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَٱبْعَثُواْ حَكَماً
  مّنْ أَهْلِهِ وَحَكَماً مِّنْ أَهْلِهَا } فإن أهل التأويل اختلفوا في المخاطبين بهذه
  الآية من المأمور ببعثة الحكمين، فقال بعضهم: المأمور بذلك: السلطان الذي يرفع ذلك
  إليه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الوهاب، قال: ثنا أيوب، عن سعيد بن جبير أنه قال في المختلعة: يعظها، فإن انتهت وإلا
  هجرها، فإن انتهت وإلا ضربها، فإن انتهت وإلا رفع أمرها إلى السلطان، فيبعث حكماً من
  أهله وحكماً من أهلها، فيقول الحكم الذي من أهلها: يفعل بها كذا، ويقول الحكم الذي
  من أهله: تفعل به كذا، فأيهما كان الظالم ردّه السلطان وأخذ فوق يديه، وإن كانت ناشزاً
  أمره أن يخلع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيـى بن أبي طالب، قال: ثنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك: وَإنْ خِفْتُمْ شِقاقَ بَيْنِهِما، فابْعَثُوا
  حَكَما مِنْ أهْلِهِ وَحَكَما مِنْ أهْلِها } قال: بل ذلك إلى السلطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل المأمور بذلك الرجل والمرأة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا فَٱبْعَثُواْ حَكَماً مّنْ أَهْلِهِ
  وَحَكَماً مّنْ أَهْلِهَا } إن ضربها فإن رجعت فإنه ليس له عليها سبيل، فإن أبت أن
  ترجع وشاقته، فليبعث حكماً من أهله وتبعث حكماً من أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل فيما يبعث له الحكمان، وما الذي يجوز للحكمين من الحكم بينهما، وكيف
  وجه بعثهما بينهما؟ فقال بعضهم: يبعثهما الزوجان بتوكيل منهما إياهما بالنظر بينهما،
  وليس لهما أن يعملا شيئاً في أمرهما إلا ما وكلاهما به، أو وكله كل واحد منهما بما
  إليه، فيعملان بما وكلهما به من وكلهما من الرجل والمرأة فيما يجوز توكيلهما فيه، أو
  توكيل من وكل منهما في ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
