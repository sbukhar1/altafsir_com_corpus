  حَكَماً مِّنْ أَهْلِهِ وَحَكَماً مِّنْ أَهْلِهَآ إِن يُرِيدَآ إِصْلَٰحاً يُوَفِّقِ
  ٱللَّهُ بَيْنَهُمَآ إِنَّ ٱللَّهَ كَانَ عَلِيماً خَبِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن أيوب، عن محمد، عن عبيدة، قال: جاء رجل وامرأته بينهما شقاق إلى عليّ
  رضي الله عنه، مع كل واحد منهما فئام من الناس، فقال عليّ رضي الله عنه: ابعثوا حكماً
  من أهله وحكماً من أهلها، ثم قال للحكمين: تدريان ما عليكما؟ عليكما إن رأيتما أن تجمعا
  أن تجمعا، وإن رأيتما أن تفرّقا أن تفرّقا. قالت المرأة: رضيت بكتاب الله بما عليّ
  فيه ولى. وقال الرجل: أما الفرقة فلا. فقال عليّ رضي الله عنه: كذبتَ، والله لا تنقلب
  حتى تقرّ بمثل الذي أقرّت به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مجاهد بن موسى، قال: ثنا يزيد، قال: ثنا هشام بن حسان، وعبد الله بن عون، عن محمد:
  أن علياً رضي الله عنه أتاه رجل وامرأته، ومع كل واحد منهما فئام من الناس، فأمرهما
  عليّ رضي الله عنه أن يبعثا حكماً من أهله وحكماً من أهلها لينظرا. فلما دنا منه الحكمان،
  قال لهما عليّ رضي الله عنه: أتدريان مالكما؟ لكما إن رأيتما أن تفرّقا فرّقتما، وإن
  رأيتما أن تجمعا جمعتما. قال هشام في حديثه: فقالت المرأة: رضيت بكتاب الله لي وعليّ
  فقال الرجل: أما الفرقة فلا. فقال عليّ: كذبت والله حتى ترضى مثل ما رضيت به. وقال
  ابن عون في حديثه: كذبت، والله لا تبرح حتى ترضى بمثل ما رضيت به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا منصور
  وهشام، عن ابن سيرين، عن عبيدة، قال: شهدت علياً رضي الله عنه، فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، قال: إذا هجرها في المضجع وضربها، فأبت أن ترجع وشاقته، فليبعث حكماً من أهله
  وتبعث حكماً من أهلها؛ تقول المرأة لحكمها: قد وليتك أمري، فإن أمرتني أن أرجع رجعت،
  وإن فرّقت تفرّقنا. وتخبره بأمرها إن كانت تريد نفقة أو كرهت شيئاً من الأشياء، وتأمره
  أن يرفع ذلك عنها وترجع، أو تخبره أنها لا تريد الطلاق. ويبعث الرجل حكماً من أهله
  يوليه أمره، ويخبره يقول له حاجته إن كان يريدها، أو لا يريد أن يطلقها، أعطاها ما
  سألت وزادها في النفقة، وإلا قال له: خذ لي منها مالها عليّ وطلقها‍! فيوليه أمره،
  فإن شاء طلق، وإن شاء أمسك. ثم يجتمع الحكمان فيخبر كل واحد منهما ما يريد لصاحبه،
  ويجهد كل واحد منهما ما يريد لصاحبه، فإن اتفق الحكمان على شيء فهو جائز، إن طلقا وإن
  أمسكا، فهو قول الله: { فـَٱبْعَثُواْ حَكَماً مّنْ أَهْلِهِ وَحَكَماً مّنْ أَهْلِهَا
  إِن يُرِيدَا إِصْلَـٰحاً يُوَفّقِ ٱللَّهُ بَيْنَهُمَا } ، فإن بعثت المرأة حكماً
  وأبي الرجل أن يبعث، فإنه لا يقربها حتى يبعث حكماً.</font></font>&#13;\t\t\t<label
