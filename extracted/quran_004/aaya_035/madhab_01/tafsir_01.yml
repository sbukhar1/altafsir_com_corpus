  حَكَماً مِّنْ أَهْلِهِ وَحَكَماً مِّنْ أَهْلِهَآ إِن يُرِيدَآ إِصْلَٰحاً يُوَفِّقِ
  ٱللَّهُ بَيْنَهُمَآ إِنَّ ٱللَّهَ كَانَ عَلِيماً خَبِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إن الذي يبعث الحكمين هو السلطان، غير أنه إنما يبعثهما ليعرفا الظالم من المظلوم
  منهما، ليحملهما على الواجب لكلّ واحد منهما قِبَل صاحبه لا التفريق بينهما. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الأعلى، قال: ثنا سعيد، عن قتادة، عن الحسن، وهو قول قتادة، إنهما قالا: إنما يبعث
  الحكمان ليصلحا ويشهدا على الظالم بظلمه؛ وأما الفرقة فليست في أيديهما، ولم يملكا
