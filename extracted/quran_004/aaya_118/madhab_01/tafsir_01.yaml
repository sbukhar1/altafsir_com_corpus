  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّعَنَهُ
  ٱللَّهُ وَقَالَ لأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيباً مَّفْرُوضاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { لَّعَنَهُ ٱللَّهُ }: أخزاه وأقصاه وأبعده.
  ومعنى الكلام: وإن يدعون إلا شيطاناً مريداً قد لعنه الله وأبعده من كل خير. وقال:
  { لأَتَّخِذَنَّ } يعني بذلك أن الشيطان المريد قال لربه إذ لعنه: { لأَتَّخِذَنَّ
  مِنْ عِبَادِكَ نَصِيباً مَّفْرُوضاً } يعني بالمفروض: المعلوم؛ كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن جويبر، عن الضحاك:
  { نَصِيباً مَّفْرُوضاً } قال: معلوماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يتخذ الشيطان من عباد الله نصيباً مفروضاً؟ قيل: يتخذ منهم ذلك النصيب
  باغوائه إياهم عن قصد السبيل، ودعائه إياهم إلى طاعته، وتزيينه لهم الضلال والكفر،
  حتى يزيلهم عن منهج الطريق؛ فمن أجاب دعاءه واتبع ما زينه له، فهو من نصيبه المعلوم
  وحظه المقسوم. وإنما أخبر جلّ ثناؤه في هذه الآية بما أخبر به عن الشيطان من قيله:
  { لأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيباً مَّفْرُوضاً } ليعلم الذين شاقوا الرسول من
  بعد ما تبين لهم الهدى أنهم من نصيب الشيطان الذي لعنه الله المفروض، وأنه ممن صدق
  عليهم ظنه. وقد دللنا على معنى اللعنة فيما مضى، فكرهنا إعادته.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
