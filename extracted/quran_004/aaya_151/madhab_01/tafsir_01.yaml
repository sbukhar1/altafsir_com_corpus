text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْفُرُونَ بِٱللَّهِ وَرُسُلِهِ وَيُرِيدُونَ أَن يُفَرِّقُواْ بَيْنَ ٱللَّهِ وَرُسُلِهِ
  وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ أَن يَتَّخِذُواْ
  بَيْنَ ذٰلِكَ سَبِيلاً } * { أُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ حَقّاً وَأَعْتَدْنَا
  لِلْكَافِرِينَ عَذَاباً مُّهِيناً }يعنـي بذلك جلّ ثناؤه: { إنَّ الَّذِينَ يَكْفُرُونَ
  بـاللَّهِ وَرُسُلِهِ } من الـيهود والنصارى، { وَيُرِيدُون أنْ يُفَرّقُوا بـينَ اللَّهِ
  وَرُسُلِهِ } بأن يكذّبوا رسل الله الذين أرسلهم إلـى خـلقه بوحيه، ويزعمون أنهم افتروا
  علـى ربهم، وذلك هو معنى إرادتهم التفريقَ بـين الله ورسله، بنـحلتهم إياهم الكذب والفرية
  علـى الله، وادّعائهم علـيهم الأبـاطيـل. { وَيَقُولُونَ نُؤْمِنُ بِبَعْضٍ } يعنـي
  أنهم يقولون: نصدّق بهذا ونكذّب بهذا، كما فعلت الـيهود من تكذيبهم عيسى ومـحمداً صلـى
  الله علـيهما وسلـم وتصديقهم بـموسى وسائر الأنبـياء قَبله بزعمهم، وكما فعلت النصارى
  من تكذيبهم مـحمداً صلى الله عليه وسلم وتصديقهم بعيسى وسائر الأنبـياء قَبله بزعمهم.
  { وَيُرِيدُونَ أنَ يَتَّـخِذُوا بـينَ ذَلِكَ سَبِـيلاً } يقول: ويريد الـمفرقون بـين
  الله ورسله، الزاعمون أنهم يؤمنون ببعض ويكفرون ببعض، أن يتـخذوا بـين أضعاف قولهم:
  نؤمن ببعض الأنبـياء ونكفر ببعض، سبـيلاً: يعنـي طريقاً إلـى الضلالة التـي أحدثوها
  والبدعة التـي ابتدعوها، يدعون أهل الـجهل من الناس إلـيه. فقال جلّ ثناؤه لعبـاده،
  منبهاً لهم علـى ضلالتهم وكفرهم: { أُولَئِكَ هُمُ الكافِرُونَ حَقًّا } يقول: أيها
  الناس هؤلاء الذين وصفت لكم صفتهم هم أهل الكفربـي، الـمستـحقون عذابـي والـخـلودَ
  فـي ناري حقًّا، فـاستـيقنوا ذلك، ولا يشككنكم فـي أمرهم انتـحالهم الكذب ودعواهم أنهم
  يقرّون بـما زعموا أنهم به مقرون من الكتب والرسل، فإنهم فـي دعواهم ما ادّعوا من ذلك
  كذَبةٌ. وذلك أن الـمؤمن بـالكتب والرسل، هو الـمصدّق بجميع ما في الكتاب الذي يزعم
  أنه به مُصّدق، وبما جاء به الرسول الذي يزعم أنه به مؤمن فأما من صدق ببعض ذلك وكذّب
  ببعض، فهو لنبوّة من كذّب ببعض ما جاء به جاحد، ومن جحد نبوّة نبـيّ فهو به مكذّب.
  وهؤلاء الذين جحدوا نبوّة بعض الأنبـياء وزعموا أنهم مصدّقون ببعض، مكذّبون من زعموا
  أنهم به مؤمنون، لتكذيبهم ببعض ما جاءهم به من عند ربهم، فهم بـالله وبرسله الذين يزعمون
  أنهم بهم مصدّقون، والذين يزعمون أنهم بهم مكذّبون كافرون، فهم الـجاحدون وحدانـية
  الله ونبوّة أنبـيائه، حقّ الـجحود الـمكذّبون بذلك حقّ التكذيب، فـاحذروا أن تغترّوا
  بهم وببدعتهم، فإنا قد أعتدنا لهم عذابـاً مهيناً.وأما قوله: { وَأعْتَدْنا للكافِرِينَ
  عَذَابـاً مُهِيناً } فإنه يعنـي: وأعتدنا لـمن جحد بـالله ورسوله جحود هؤلاء الذين
  وصفت لكم أيها الناس أمرهم من أهل الكتاب ولغيرهم من سائر أجناس الكفـار عذابـاً فـي
  الآخرة مهيناً، يعنـي: يهين من عذّب به بخـلوده فـيه.وبنـحو الذي قلنا فـي تأويل ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّ الَّذِينَ يَكْفُرُونَ بـاللَّهِ وَرُسُلِهِ وَيُرِيدُونَ أنْ
  يُفَرّقُوا بـينَ اللَّهِ وَرُسُلِهِ وَيَقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ
  وَيُرِيدُونَ أنْ يَتَّـخِذُوا بـينَ ذَلكَ سَبِـيلاً أُولَئِكَ هُمُ الكافِرُونَ حَقًّا
  وأعْتَدْنا للْكافِرِينَ عَذَابـاً مُهِيناً } أولئك أعداء الله الـيهود والنصارى،
  آمنت الـيهود بـالتوراة وموسى وكفروا بـالإنـجيـل وعيسى وآمنت النصارى بـالإنـجيـل
  وعيسى وكفروا بـالقرآن وبـمـحمد صلى الله عليه وسلم، فـاتـخذوا الـيهودية والنصرانـية،
  وهما بدعتان لـيستا من الله، وتركوا الإسلام وهو دين الله الذي بعث به رسله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِٱللَّهِ
  وَرُسُلِهِ وَيُرِيدُونَ أَن يُفَرِّقُواْ بَيْنَ ٱللَّهِ وَرُسُلِهِ وَيقُولُونَ نُؤْمِنُ
  بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ أَن يَتَّخِذُواْ بَيْنَ ذٰلِكَ سَبِيلاً
  } * { أُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ حَقّاً وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَاباً
  مُّهِيناً }حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ:
  { إنَّ الَّذِينَ يَكْفُرُونَ بـاللَّهِ وَرُسُلِهِ وَيُرِيدُونَ أنْ يُفَرّقُوا بـينَ
  اللَّهِ وَرُسُلِهِ } يقولون: مـحمد لـيس برسولٍ لله وتقول الـيهود: عيسى لـيس برسولٍ
  لله، فقد فرّقوا بـين الله وبـين رسله. { وَيَقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ
  بِبَعْضٍ } فهؤلاء يؤمنون ببعض ويكفرون ببعض.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، قال: قال ابن جريج، قوله: { إنَّ الَّذِينَ يَكْفُرُونَ بـاللَّهِ وَرُسُلِهِ
  }... إلـى قوله: { بـينَ ذَلِكَ سَبِـيلاً } قال: الـيهود والنصارى: آمنت الـيهود بعزير
  وكفرت بعيسى، وآمنت النصارى بعيسى وكفرت بعُزَير، وكانوا يؤمنون بـالنبـيّ ويكفرون
  بـالآخر. وَيُرِيدُونَ أنْ يَتَّـخِذُوا بـينَ ذَلِكَ سَبِـيلاً قال: دِيناً يدينون
  به الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

