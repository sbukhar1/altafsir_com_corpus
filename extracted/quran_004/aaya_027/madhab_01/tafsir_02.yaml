text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرِيدُ ٱللَّهُ
  لِيُبَيِّنَ لَكُمْ وَيَهْدِيَكُمْ سُنَنَ ٱلَّذِينَ مِن قَبْلِكُمْ وَيَتُوبَ عَلَيْكُمْ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ } * { وَٱللَّهُ يُرِيدُ أَن يَتُوبَ عَلَيْكُمْ وَيُرِيدُ
  ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوَاتِ أَن تَمِيلُواْ مَيْلاً عَظِيماً } * { يُرِيدُ
  ٱللَّهُ أَن يُخَفِّفَ عَنْكُمْ وَخُلِقَ ٱلإِنسَانُ ضَعِيفاً }{ يُرِيدُ ٱللَّهُ لِيُبَيّنَ
  لَكُمْ } أصله يريد الله أن يبين لكم فزيدت اللام مؤكدة لإرادة التبين كما زيدت في:
  لا أبالك، لتأكيد إضافة الأب. والمعنى: يريد الله أن يبين لكم ما هو خفي عنكم من مصالحكم
  وأفاضل أعمالكم، وأن يهديكم مناهج من كان قبلكم من الأنبياء والصالحين والطرق التي
  سلكوها في دينهم لتقتدوا بهم { وَيَتُوبَ عَلَيْكُمْ } ويرشدكم إلى طاعات إن قمتم بها
  كانت كفارات لسيآتكم فيتوب عليكم ويكفر لكم { وَٱللَّهُ يُرِيدُ أَن يَتُوبَ عَلَيْكُمْ
  } أن تفعلوا ما تستوجبون به أن يتوب عليكم { وَيُرِيدُ } الفجرة { ٱلَّذِينَ يَتَّبِعُونَ
  ٱلشَّهَوٰتِ أَن تَمِيلُواْ مَيْلاً عَظِيماً } وهو الميل عن القصد والحق، ولا ميل
  أعظم منه بمساعدتهم وموافقتهم على اتباع الشهوات. وقيل: هم اليهود. وقيل: المجوس: كانوا
  يحلون نكاح الأخوات من الأب وبنات الأخ وبنات الأخت، فلما حرمهنّ الله قالوا: فإنكم
  تحلون بنت الخالة والعمة، والخالة والعمة عليكم حرام، فانكحوا بنات الأخ والأخت، فنزلت،
  يقول تعالى يريدون أن تكونوا زناة مثلهم (يُرِيدُ ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ )
  إحلال نكاح الأمة وغيره من الرخص { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } لا يصبر عن الشهوات
  وعلى مشاق الطاعات. وعن سعيد بن المسيب: ما أيس الشيطان من بني آدم قط إلا أتاهم من
  قبل النساء، فقد أتى عليّ ثمانون سنة وذهبت إحدى عينيّ وأنا أعشو بالأخرى. وإن أخوف
  ما أخاف عليّ فتنة النساء. وقرىء: «أن يميلوا» بالياء. والضمير للذين يتبعون الشهوات.
  وقرأ ابن عباس: «وخلق الإنسانَ» على البناء للفاعل ونصب الإنسان وعنه رضي الله عنه:
  ثمان آيات في سورة النساء هي خير لهذه الأمة مما طلعت عليه الشمس وغربت: { يُرِيدُ
  ٱللَّهُ لِيُبَيّنَ لَكُمْ } ، { وَٱللَّهُ يُرِيدُ أَن يَتُوبَ عَلَيْكُمْ } ، { يُرِيدُ
  ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ } ،{ إِن تَجْتَنِبُواْ كَبَائِرَ مَا تُنهَوْنَ عَنْهُ }[النساء:
  31]،{ إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ }[النساء: 40]،{ إِنَّ ٱللَّهَ
  لاَ يَظْلِمُ مِثْقَالَ ذَرَّةٍ }[النساء: 48]{ ومَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ
  نَفْسَهُ }[النساء: 110]،{ مَّا يَفْعَلُ ٱللَّهُ بِعَذَابِكُمْ }[النساء: 147].\r\n\t\t\t\r\n\t\t\t</section>"

