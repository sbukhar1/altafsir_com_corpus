  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  يُرِيدُ أَن يَتُوبَ عَلَيْكُمْ وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوَاتِ أَن
  تَمِيلُواْ مَيْلاً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك تعالى
  ذكره: والله يريد أني يراجع بكم طاعته، والإنابة إليه، ليعفو لكم عما سلف من آثامكم،
  ويتجاوز لكم عما كان منكم في جاهليتكم من استحلالكم ما هو حرام عليكم من نكاح حلائل
  آبائكم وأبنائكم، وغير ذلك مما كنت تستحلونه وتأتونه، مما كان غير جائز لكم إتيانه
  من معاصي الله { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ } يقول: يريد الذين
  يطلبون لذات الدنيا وشهوات أنفسهم فيها، أن تميلوا عن أمر الله تبارك وتعالى، فتجوروا
  عنه بإتيانكم ما حرّم عليكم وركوبكم معاصيه { مَيْلاً عَظِيماً } جوراً وعدولاً عنه
  شديداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في الذين وصفهم
  الله بأنه يتبعون الشهوات، فقال بعضهم: هم الزناة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قوله: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ } قال: الزنا. {
  أَن تَمِيلُواْ مَيْلاً عَظِيماً } قال: يريدون أن تزنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَيُرِيدُ
  ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ أَن تَمِيلُواْ مَيْلاً عَظِيماً } أن تكونوا مثلهم
  تزنون كما يزنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنى حجاج، عن ابن جريج، عن مجاهد: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ
  } قال: الزنا. { أَن تَمِيلُواْ مَيْلاً عَظِيماً } قال: يزني أهل الإسلام كما يزنون.
  قال: هي كهيئة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَدُّواْ لَوْ تُدْهِنُ فَيُدْهِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القلم:
  9].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يحيـى
  بن أبي زائدة، عن ورقاء عن ابن أبي نجيح، عن مجاهد: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ
  ٱلشَّهَوٰتِ } قال: الزنا. { أَن تَمِيلُواْ } قال: أن تزنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم اليهود والنصارى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَيُرِيدُ ٱلَّذِينَ
  يَتَّبِعُونَ ٱلشَّهَوٰتِ } قال: هم اليهود والنصارى؛ { أَن تَمِيلُواْ مَيْلاً عَظِيماً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هم اليهود خاصة،
  وكانت إرادتهم من المسلمين اتباع شهواتهم في نكاح الأخوات من الأب، وذلك أنهم يحلون
  نكاحهنّ، فقال الله تبارك وتعالى للمؤمنين: ويريد الذين يحللون نكاح الأخوات من الأب،
  أن تميلوا عن الحقّ، فتستحلوهنّ كما استحلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: كل متبع شهوة في دينه لغير الذي أبيح له. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد
  يقول في قوله: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ }... الآية، قال: يريد
  أهل الباطل وأهل الشهوات في دينهم، { أَن تَمِيلُواْ } في دينكم { مَيْلاً عَظِيماً
  } تتبعون أمر دينهم، وتتركون أمر الله وأمر دينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى الأقوال في ذلك بالصواب قول من قال: معنى ذلك: ويريد الذين يتبعون
  شهوات أنفسهم من أهل الباطل، وطلاب الزنا، ونكاح الأخوات من الآباء، وغير ذلك مما حرّمه
  الله أن تميلوا ميلاً عظيماً عن الحقّ، وعما أذن الله لكم فيه، فتجوروا عن طاعته إلى
  معصيته، وتكونوا أمثالهم في اتباع شهوات أنفسكم فيما حرّم الله وترك طاعته، ميلاً عظيماً.</font></font>&#13;\t\t\t<label
