  href=\"JavaScript:Open_Menu()\">وَٱللَّهُ يُرِيدُ أَن يَتُوبَ عَلَيْكُمْ وَيُرِيدُ
  ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوَاتِ أَن تَمِيلُواْ مَيْلاً عَظِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا ذلك أولى بالصواب، لأن الله عزّ وجلّ عمّ بقوله: { وَيُرِيدُ
  ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ } فوصفهم باتباع شهوات أنفسهم المذمومة، وعمهم
  بوصفهم بذلك من غير وصفهم باتباع بعض الشهوات المذمومة. فإذ كان ذلك كذلك، فأولى المعاني
  بالآية ما دلّ عليه ظاهرها دون باطنها الذي لا شاهد عليه من أصل أو قياس. وإذ كان ذلك
  كذلك كان داخلاً في الذين يتبعون الشهوات اليهود والنصارى والزناة وكل متبع باطلاً،
  لأن كل متبع ما نهاه الله عنه فمتبع شهوة نفسه. فإذ كان ذلك بتأويل الآية أولى، وجبت
  صحة ما اخترنا من القول في تأويل ذلك.</font></font><font class=\"TextResultArabic\"><font
