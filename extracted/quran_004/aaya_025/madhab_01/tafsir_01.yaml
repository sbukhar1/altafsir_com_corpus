  بفتح الألف، بمعنى: إذا أسلمن فصرن ممنوعات الفروج من الحرام بالإسلام.وقرأه آخرون:
  { فَإِذَا أُحْصِنَّ } بمعنى: فإذا تزوجن فصرن ممنوعات الفروج من الحرام بالإزواج.قال
