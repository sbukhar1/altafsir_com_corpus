  بِفَٰحِشَةٍ فَعَلَيْهِنَّ نِصْفُ مَا عَلَى ٱلْمُحْصَنَٰتِ مِنَ ٱلْعَذَابِ ذَلِكَ
  لِمَنْ خَشِيَ ٱلْعَنَتَ مِنْكُمْ وَأَن تَصْبِرُواْ خَيْرٌ لَّكُمْ وَٱللَّهُ غَفُورٌ
  رَّحِيمٌ }ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: أخبرنا سفيان،
  عن ابن أبي نجيح، عن مجاهد: { مّن فَتَيَـٰتِكُمُ ٱلْمُؤْمِنَـٰتِ } قال: لا ينبغي
  أن يتزوّج مملوكة نصرانية.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن ابن أبي نجيح،
  عن مجاهد: { مِّن فَتَيَـٰتِكُمُ ٱلْمُؤْمِنَـٰتِ } قال: لا ينبغي للحرّ المسلم أن
  ينكح المملوكة من أهل الكتاب.حدثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم، قال: سمعت
  أبا عمرو، وسعيد بن عبد العزيز، ومالك ابن أنس، ومالك بن عبد الله بن أبي مريم، يقولون:
  لا يحلّ لحرّ مسلم ولا لعبد مسلم الأمة النصرانية، لأن الله يقول: { مِّن فَتَيَـٰتِكُمُ
  ٱلْمُؤْمِنَـٰتِ } يعني بالنكاح.وقال آخرون: ذلك من الله على الإرشاد والندب، لا على
