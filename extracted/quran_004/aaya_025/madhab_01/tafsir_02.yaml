text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْمُحْصَنَٰتُ
  مِنَ ٱلنِّسَآءِ إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ كِتَٰبَ ٱللَّهِ عَلَيْكُمْ وَأُحِلَّ
  لَكُمْ مَّا وَرَاءَ ذَٰلِكُمْ أَن تَبْتَغُواْ بِأَمْوَٰلِكُمْ مُّحْصِنِينَ غَيْرَ
  مُسَٰفِحِينَ فَمَا ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ فَآتُوهُنَّ أُجُورَهُنَّ فَرِيضَةً
  وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا تَرَٰضَيْتُمْ بِهِ مِن بَعْدِ ٱلْفَرِيضَةِ إِنَّ
  ٱللَّهَ كَانَ عَلِيماً حَكِيماً } * { وَمَن لَّمْ يَسْتَطِعْ مِنكُمْ طَوْلاً أَن
  يَنكِحَ ٱلْمُحْصَنَٰتِ ٱلْمُؤْمِنَٰتِ فَمِنْ مَّا مَلَكَتْ أَيْمَٰنُكُم مِّن فَتَيَٰتِكُمُ
  ٱلْمُؤْمِنَٰتِ وَٱللَّهُ أَعْلَمُ بِإِيمَٰنِكُمْ بَعْضُكُمْ مِّن بَعْضٍ فَٱنكِحُوهُنَّ
  بِإِذْنِ أَهْلِهِنَّ وَآتُوهُنَّ أُجُورَهُنَّ بِٱلْمَعْرُوفِ مُحْصَنَٰتٍ غَيْرَ
  مُسَٰفِحَٰتٍ وَلاَ مُتَّخِذَٰتِ أَخْدَانٍ فَإِذَآ أُحْصِنَّ فَإِنْ أَتَيْنَ بِفَٰحِشَةٍ
  فَعَلَيْهِنَّ نِصْفُ مَا عَلَى ٱلْمُحْصَنَٰتِ مِنَ ٱلْعَذَابِ ذَلِكَ لِمَنْ خَشِيَ
  ٱلْعَنَتَ مِنْكُمْ وَأَن تَصْبِرُواْ خَيْرٌ لَّكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }{
  وَٱلْمُحْصَنَـٰتُ } القراءة بفتح الصاد. وعن طلحة بن مصرف أنه قرأ بكسر الصاد. وهنّ
  ذوات الأزواج. لأنهنّ أحصنّ فروجهنّ بالتزويج. فهنّ محصنات ومحصنات { إِلاَّ مَا مَلَكْتَ
  أَيْمَـٰنُكُمْ } يريد: ما ملكت أيمانهم من اللاتي سبين ولهنّ أزواج في دار الكفر فهنّ
  حلال لغزاة المسلمين وإن كنّ محصنات. وفي معناه قول الفرزدق:وَذَاتُ حَلِيلٍ أَنْكَحَتْهَا
  رِمَاحُنَا   حَلاَلٌ لِمَنْ يَبْنِي بِهَا لَمْ تُطَلَّقِ{ كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ
  } مصدر مؤكد، أي كتب الله ذلك عليكم كتاباً وفرضه فرضاً، وهو تحريم ما حرّم. فإن قلت:
  علام عطف قوله: { وَأُحِلَّ لَكُمْ }؟ قلت: على الفعل المضمر الذي نصب { كتاب الله
  } أي كتب الله عليكم تحريم ذلك، وأحلّ لكم ما وراء ذلكم. ويدل عليه قراءة اليماني:
  «كتب الله عليكم»، «وأحلّ لكم». وروى عن اليماني: كتب الله عليكم، على الجمع والرفع
  أي هذه فرائض الله عليكم. ومن قرأ: «وأحلّ لكم»، على البناء للمفعول، فقد عطفه على
  حرمت. { أَن تَبْتَغُواْ } مفعول له بمعنى بين لكم ما يحلّ مما يحرم، إرادة أن يكون
  ابتغاؤكم { بِأَمْوٰلِكُمْ } التي جعل الله لكم قياماً في حال كونكم { مُّحْصِنِينَ
  غَيْرَ مُسَـٰفِحِينَ } لئلا تضيعوا أموالكم وتفقروا أنفسكم فيما لا يحل لكم فتخسروا
  دنياكم ودينكم، ولا مفسدة أعظم مما يجمع بين الخسرانين. والإحصان: العفة وتحصين النفس
  من الوقوع في الحرام، والأموال: المهور وما يخرج في المناكح. فإن قلت: أين مفعول تبتغوا؟
  قلت: يجوز أن يكون مقدّراً وهو النساء. والأجود أن لا يقدر، وكأنه قيل: أن تخرجوا أموالكم.
  ويجوز أن يكون { أن تبتغوا } بدلاً من { وراء ذلك } والمسافح الزاني، من السفح وهو
  صبّ المنيّ. وكان الفاجر يقول للفاجرة: سافحيني وماذيني من المذي { فَمَا ٱسْتَمْتَعْتُمْ
  بِهِ مِنْهُنَّ } فما استمتعتم به من المنكوحات من جماع أو خلوة صحيحة أو عقد عليهنّ
  { فآتوهن أجورهن } عليه، فأسقط الراجع إلى (ما) لأنه لا يلبس، كقوله:{ إِنَّ ذَلِكَ
  مِنْ عَزْمِ ٱلأُمُور }[لقمان: 17] بإسقاط منه. ويجوز أن تكون (ما) في معنى النساء،
  و(من) للتبعيض أو البيان، ويرجع الضمير إليه على اللفظ في به، وعلى المعنى في { فَـئَاتُوهُنَّ
  } وأجورهن مهورهن لأن المهر ثواب على البضع { فَرِيضَةً } حال من الأجور بمعنى مفروضة
  أو وضعت موضع إيتاء لأن الإيتاء مفروض أو مصدر مؤكد. أي فرض ذلك فريضة { فِيمَا تَرَاضَيْتُمْ
  بِهِ مِن بَعْدِ ٱلْفَرِيضَةِ } فيما تحط عنه من المهر، أو تهب له من كله أو يزيد لها
  على مقداره. وقيل فيما تراضيا به من مقام أو فراق وقيل: نزلت في المتعة التي كانت ثلاثة
  أيام حين فتح الله مكة على رسوله عليه الصلاة والسلام ثم نسخت، كان الرجل ينكح المرأة
  وقتاً معلوماً ليلة أو ليلتين أو أسبوعاً بثوب أو غير ذلك، ويقضي منها وطره ثم يسرحها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْمُحْصَنَٰتُ مِنَ ٱلنِّسَآءِ إِلاَّ
  مَا مَلَكْتَ أَيْمَٰنُكُمْ كِتَٰبَ ٱللَّهِ عَلَيْكُمْ وَأُحِلَّ لَكُمْ مَّا وَرَاءَ
  ذَٰلِكُمْ أَن تَبْتَغُواْ بِأَمْوَٰلِكُمْ مُّحْصِنِينَ غَيْرَ مُسَٰفِحِينَ فَمَا
  ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ فَآتُوهُنَّ أُجُورَهُنَّ فَرِيضَةً وَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا تَرَٰضَيْتُمْ بِهِ مِن بَعْدِ ٱلْفَرِيضَةِ إِنَّ ٱللَّهَ كَانَ
  عَلِيماً حَكِيماً } * { وَمَن لَّمْ يَسْتَطِعْ مِنكُمْ طَوْلاً أَن يَنكِحَ ٱلْمُحْصَنَٰتِ
  ٱلْمُؤْمِنَٰتِ فَمِنْ مَّا مَلَكَتْ أَيْمَٰنُكُم مِّن فَتَيَٰتِكُمُ ٱلْمُؤْمِنَٰتِ
  وَٱللَّهُ أَعْلَمُ بِإِيمَٰنِكُمْ بَعْضُكُمْ مِّن بَعْضٍ فَٱنكِحُوهُنَّ بِإِذْنِ
  أَهْلِهِنَّ وَآتُوهُنَّ أُجُورَهُنَّ بِٱلْمَعْرُوفِ مُحْصَنَٰتٍ غَيْرَ مُسَٰفِحَٰتٍ
  وَلاَ مُتَّخِذَٰتِ أَخْدَانٍ فَإِذَآ أُحْصِنَّ فَإِنْ أَتَيْنَ بِفَٰحِشَةٍ فَعَلَيْهِنَّ
  نِصْفُ مَا عَلَى ٱلْمُحْصَنَٰتِ مِنَ ٱلْعَذَابِ ذَلِكَ لِمَنْ خَشِيَ ٱلْعَنَتَ مِنْكُمْ
  وَأَن تَصْبِرُواْ خَيْرٌ لَّكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }سميت متعة لاستمتاعه
  بها أو لتمتيعه لها بما يعطيها. وعن عمر: لا أوتى برجل تزوّج امرأة إلى أجل إلا رجمتهما
  بالحجارة. وعن النبي صلى الله عليه وسلم أنه أباحها، ثم أصبح يقول:(268) \" يا أيها
  الناس إني كنت أمرتكم بالاستمتاع من هذه النساء: ألا إن الله حرّم ذلك إلى يوم القيامة
  \" ، وقيل: أبيح مرتين وحرّم مرتين. وعن ابن عباس هي محكمة يعني لم تنسخ، وكان يقرأ:
  «فما استمتعتم به منهنّ إلى أجل مسمى». ويروى أنه رجع عن ذلك عند موته وقال: اللَّهم
  إني أتوب إليك من قولي بالمتعة، وقولي في الصرف.الطول: الفضل، يقال: لفلان على فلان
  طول أي زيادة وفضل. وقد طاله طولاً فهو طائل. قال:لَقَدْ زَادَنِي حُبًّا لِنَفْسِي
  أَنَّنِي   بَغِيضٌ إِلَى كُلِّ امْرِىءٍ غَيْرِ طَائِلِومنه قولهم: ما حلا منه بطائل،
  أي بشيء يعتدّ به مما له فضل وخطر. ومنه الطول في الجسم لأنه زيادة فيه، كما أن القصر
  قصور فيه ونقصان. والمعنى: ومن لم يستطع زيادة في المال وسعة يبلغ بها نكاح الحرّة
  فلينكح أَمَةً. قال ابن عباس: من ملك ثلاثمائة درهم فقد وجب عليه الحج وحرم عليه نكاح
  الإماء وهو الظاهر، وعليه مذهب الشافعي رحمه الله. وأمّا أبو حنيفة رحمه الله فيقول:
  الغنيّ والفقير سواء في جواز نكاح الأمة، ويفسر الآية بأن من لم يملك فراش الحرّة،
  على أن النكاح هو الوطء، فله أن ينكح أمة. وفي رواية عن ابن عباس أنه قال: ومما وسع
  الله على هذه الأمة نكاح الأمة واليهودية والنصرانية وإن كان موسراً. وكذلك قوله: {
  مِّن فَتَيَـٰتِكُمُ ٱلْمُؤْمِنَـٰتِ } الظاهر أن لا يجوز نكاح الأمة الكتابية، وهو
  مذهب أهل الحجاز. وعند أهل العراق يجوز نكاحها، ونكاح الأمة المؤمنة أفضل، فحملوه على
  الفضل لا على الوجوب، واستشهدوا على أن الإيمان ليس بشرط بوصف الحرائر به، مع علمنا
  أنه ليس بشرط فيهن على الاتفاق، ولكنه أفضل. فإن قلت: لم كان نكاح الأمة منحطاً عن
  نكاح الحرة؟ قلت: لما فيه من اتباع الولد الأم في الرق، ولثبوت حق المولى فيها وفي
  استخدامها، ولأنها ممتهنة مبتذلة خراجة ولاجة وذلك كله نقصان راجع إلى الناكح ومهانة،
  والعزة من صفات المؤمنين. وقوله: { مّن فَتَيَـٰتِكُمُ } أي من فتيات المسلمين، لا
  من فتيات غيركم وهم المخالفون في الدين. فإن قلت: فما معنى قوله: { وَٱللَّهُ أَعْلَمُ
  بِإِيمَـٰنِكُمْ }؟ قلت: معناه أن الله أعلم بتفاضل ما بينكم وبين أرقائكم في الإيمان
  ورجحانه ونقصانه فيهم وفيكم، وربما كان إيمان الأمة أرجح من إيمان الحرة، والمرأة أفضل
  في الإيمان من الرجل وحق المؤمنين أن لا يعتبروا إلا فضل الإيمان لا فضل الأحساب والأنساب،
  وهذا تأنيس بنكاح الإماء وترك الاستنكاف منه { بَعْضُكُم مّن بَعْضٍ } أي أنتم وأرقاؤكم
  متواصلون متناسبون لاشتراككم في الإيمان، لا يفضل حر عبداً إلا برجحان فيه { بِإِذْنِ
  أَهْلِهِنَّ } اشتراط لإذن الموالي في نكاحهن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
