  أَيْمَٰنُكُمْ كِتَٰبَ ٱللَّهِ عَلَيْكُمْ وَأُحِلَّ لَكُمْ مَّا وَرَاءَ ذَٰلِكُمْ
  أَن تَبْتَغُواْ بِأَمْوَٰلِكُمْ مُّحْصِنِينَ غَيْرَ مُسَٰفِحِينَ فَمَا ٱسْتَمْتَعْتُمْ
  بِهِ مِنْهُنَّ فَآتُوهُنَّ أُجُورَهُنَّ فَرِيضَةً وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  تَرَٰضَيْتُمْ بِهِ مِن بَعْدِ ٱلْفَرِيضَةِ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  لَّمْ يَسْتَطِعْ مِنكُمْ طَوْلاً أَن يَنكِحَ ٱلْمُحْصَنَٰتِ ٱلْمُؤْمِنَٰتِ فَمِنْ
  مَّا مَلَكَتْ أَيْمَٰنُكُم مِّن فَتَيَٰتِكُمُ ٱلْمُؤْمِنَٰتِ وَٱللَّهُ أَعْلَمُ
  بِإِيمَٰنِكُمْ بَعْضُكُمْ مِّن بَعْضٍ فَٱنكِحُوهُنَّ بِإِذْنِ أَهْلِهِنَّ وَآتُوهُنَّ
  أُجُورَهُنَّ بِٱلْمَعْرُوفِ مُحْصَنَٰتٍ غَيْرَ مُسَٰفِحَٰتٍ وَلاَ مُتَّخِذَٰتِ أَخْدَانٍ
  فَإِذَآ أُحْصِنَّ فَإِنْ أَتَيْنَ بِفَٰحِشَةٍ فَعَلَيْهِنَّ نِصْفُ مَا عَلَى ٱلْمُحْصَنَٰتِ
  مِنَ ٱلْعَذَابِ ذَلِكَ لِمَنْ خَشِيَ ٱلْعَنَتَ مِنْكُمْ وَأَن تَصْبِرُواْ خَيْرٌ
  لَّكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">سميت متعة لاستمتاعه
  بها أو لتمتيعه لها بما يعطيها. وعن عمر: لا أوتى برجل تزوّج امرأة إلى أجل إلا رجمتهما
  بالحجارة. وعن النبي صلى الله عليه وسلم أنه أباحها، ثم أصبح يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(268)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أيها الناس إني كنت أمرتكم بالاستمتاع من هذه النساء: ألا إن الله حرّم ذلك إلى
  يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقيل: أبيح مرتين وحرّم مرتين. وعن ابن عباس هي محكمة يعني لم تنسخ، وكان يقرأ: «فما
  استمتعتم به منهنّ إلى أجل مسمى». ويروى أنه رجع عن ذلك عند موته وقال: اللَّهم إني
  أتوب إليك من قولي بالمتعة، وقولي في الصرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الطول: الفضل، يقال: لفلان على فلان
  طول أي زيادة وفضل. وقد طاله طولاً فهو طائل. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَدْ زَادَنِي حُبًّا لِنَفْسِي أَنَّنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَغِيضٌ إِلَى كُلِّ امْرِىءٍ غَيْرِ طَائِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قولهم: ما حلا منه بطائل، أي
  بشيء يعتدّ به مما له فضل وخطر. ومنه الطول في الجسم لأنه زيادة فيه، كما أن القصر
  قصور فيه ونقصان. والمعنى: ومن لم يستطع زيادة في المال وسعة يبلغ بها نكاح الحرّة
  فلينكح أَمَةً. قال ابن عباس: من ملك ثلاثمائة درهم فقد وجب عليه الحج وحرم عليه نكاح
  الإماء وهو الظاهر، وعليه مذهب الشافعي رحمه الله. وأمّا أبو حنيفة رحمه الله فيقول:
  الغنيّ والفقير سواء في جواز نكاح الأمة، ويفسر الآية بأن من لم يملك فراش الحرّة،
  على أن النكاح هو الوطء، فله أن ينكح أمة. وفي رواية عن ابن عباس أنه قال: ومما وسع
  الله على هذه الأمة نكاح الأمة واليهودية والنصرانية وإن كان موسراً. وكذلك قوله: {
  مِّن فَتَيَـٰتِكُمُ ٱلْمُؤْمِنَـٰتِ } الظاهر أن لا يجوز نكاح الأمة الكتابية، وهو
  مذهب أهل الحجاز. وعند أهل العراق يجوز نكاحها، ونكاح الأمة المؤمنة أفضل، فحملوه على
  الفضل لا على الوجوب، واستشهدوا على أن الإيمان ليس بشرط بوصف الحرائر به، مع علمنا
  أنه ليس بشرط فيهن على الاتفاق، ولكنه أفضل. فإن قلت: لم كان نكاح الأمة منحطاً عن
  نكاح الحرة؟ قلت: لما فيه من اتباع الولد الأم في الرق، ولثبوت حق المولى فيها وفي
  استخدامها، ولأنها ممتهنة مبتذلة خراجة ولاجة وذلك كله نقصان راجع إلى الناكح ومهانة،
  والعزة من صفات المؤمنين. وقوله: { مّن فَتَيَـٰتِكُمُ } أي من فتيات المسلمين، لا
  من فتيات غيركم وهم المخالفون في الدين. فإن قلت: فما معنى قوله: { وَٱللَّهُ أَعْلَمُ
  بِإِيمَـٰنِكُمْ }؟ قلت: معناه أن الله أعلم بتفاضل ما بينكم وبين أرقائكم في الإيمان
  ورجحانه ونقصانه فيهم وفيكم، وربما كان إيمان الأمة أرجح من إيمان الحرة، والمرأة أفضل
  في الإيمان من الرجل وحق المؤمنين أن لا يعتبروا إلا فضل الإيمان لا فضل الأحساب والأنساب،
