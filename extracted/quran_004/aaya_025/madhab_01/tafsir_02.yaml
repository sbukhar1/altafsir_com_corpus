  وَٱللَّهُ أَعْلَمُ بِإِيمَٰنِكُمْ بَعْضُكُمْ مِّن بَعْضٍ فَٱنكِحُوهُنَّ بِإِذْنِ
  أَهْلِهِنَّ وَآتُوهُنَّ أُجُورَهُنَّ بِٱلْمَعْرُوفِ مُحْصَنَٰتٍ غَيْرَ مُسَٰفِحَٰتٍ
  وَلاَ مُتَّخِذَٰتِ أَخْدَانٍ فَإِذَآ أُحْصِنَّ فَإِنْ أَتَيْنَ بِفَٰحِشَةٍ فَعَلَيْهِنَّ
  نِصْفُ مَا عَلَى ٱلْمُحْصَنَٰتِ مِنَ ٱلْعَذَابِ ذَلِكَ لِمَنْ خَشِيَ ٱلْعَنَتَ مِنْكُمْ
  وَأَن تَصْبِرُواْ خَيْرٌ لَّكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }ويحتج به لقول أبي حنيفة
  أن لهن أن يباشرن العقد بأنفسهن، لأنه اعتبر إذن الموالي لا عقدهم. { وَءَاتُوهُنَّ
  أُجُورَهُنَّ ب ٱلْمَعْرُوفِ } وأدّوا إليهن مهورهن بغير مطل وضرار وإحواج إلى الاقتضاء
  واللز. فإن قلت: الموالي هم ملاك مهورهن لا هن، والواجب أداؤها إليهم لا إليهن، فلم
  قيل: وآتوهن؟ قلت: لأنهن وما في أيديهن مال الموالي، فكان أداؤها إليهن أداء إلى الموالي.
  أو على أن أصله: فآتوا مواليهن، فحذف المضاف { ٱلْمُحْصَنَـٰتُ } عفائف. والأخدان:
  الأخلاء في السرّ، كأنه قيل: غير مجاهرات بالسفاح ولا مسرات له { فَإِذَا أُحْصِنَّ
  } بالتزويج. وقرىء: «أحصن» { نِصْفُ مَا عَلَى ٱلْمُحْصَنَـٰتِ } أي الحرائر { مّنَ
  ٱلْعَذَابِ } من الحدّ كقوله:{ وَلْيَشْهَدْ عَذَابَهُمَا }[النور: 2]{ وَيَدْرَؤُاْ
  عَنْهَا ٱلْعَذَابَ }[النور: 8] ولا رجم عليهن، لأن الرجم لا يتنصف { ذٰلِكَ } إشارة
  إلى نكاح الإماء { لِمَنْ خَشِىَ ٱلْعَنَتَ } لمن خاف الإثم الذي يؤدي إليه غلبة الشهوة.
  وأصل العنت: انكسار العظم بعد الجبر، فاستعير لكل مشقة وضرر، ولا ضرر أعظم من مواقعة
  المآثم. وقيل: أريد به الحدّ، لأنه إذا هويها خشي أن يواقعها فيحدّ فيتزوجها { وَأَن
  تَصْبِرُواْ } في محل الرفع على الابتداء، أي وصبركم عن نكاح الإماء متعففين { خَيْرٌ
  لَّكُمْ } وعن النبي صلى الله عليه وسلم:(269) \" الحرائر صلاح البيت، والإماء هلاك
  البيت \". \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

