  href=\"JavaScript:Open_Menu()\">وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإنْ
  مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: إذا نزل عيسى
  ابن مريـم فقتل الدجال لـم يبق يهوديّ فـي الأرض إلا آمن به، قال: وذلك حين لا ينفعهم
  الإيـمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس، قوله: { وَإنْ مِنْ أهْلِ
  الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } يعنـي: أنه سيدرك أناس من أهل
  الكتاب حين يبعث عيسى، فـيؤمنون به، ويوم القـيامة يكون علـيهم شهيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  منصور بن زاذان، عن الـحسن أنه قال فـي هذه الآية: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ
  لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ }. قال أبو جعفر: أظنه إنـما قال: إذا خرج عيسى
  آمنت به الـيهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: يعنـي بذلك: وإن من
  أهل الكتاب إلا لـيؤمننّ بعيسى قبل موت الكتابـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من كان يوجه ذلك، إلـى أنه إذا عاين علـم الـحقّ من البـاطل، لأن كلّ من نزل به الـموت
  لـم تـخرج نفسه حتـى يتبـين له الـحقّ من البـاطل فـي دينه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: لا يـموت يهوديّ حتـى يؤمن بعيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، عن مـجاهد: { وَإنْ مِنْ أهْلِ الكِتابِ
  إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: لا تـخرج نفسه، حتـى يؤمن بعيسى،
  وإن غرق، أو تردّى من حائط، أو أيّ ميتة كانت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } كلّ صاحب كتاب لـيؤمننّ به بعيسى
  قبل موته، موت صاحب الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { لَـيُؤْمِنَنَّ بِهِ } كلّ صاحب كتاب
  يؤمن بعيسى قبل موته، قبل موت صاحب الكتاب قال ابن عبـاس: لو ضُربت عنقه، لـم تـخرج
  نفسه حتـى يؤمن بعيسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا أبو تـميـلة
  يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحويّ، عن عكرمة، عن ابن عبـاس،
  قال: لا يـموت الـيهوديّ، حتـى يشهد أن عيسى عبد الله ورسوله، ولو عجل علـيه بـالسلاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشير،
  عن خصيف، عن سعيد بن جبـير، عن ابن عبـاس: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ }  قال: هي فـي قراءة أبـيّ: «قبل موتهم».</font></font>&#13;\t\t\t<label
