  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ
  يَكُونُ عَلَيْهِمْ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: معنى ذلك: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ } يعنـي بعيسى { قَبْلَ مَوْتِهِ } يعنـي: قبل موت عيسى، يوجه ذلك إلـى أن جميعهم
  يصدّقون به إذا نزل لقتل الدجال، فتصير الـملل كلها واحدة، وهي ملة الإسلام الـحنـيفـية،
  دين إبراهيـم صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير،
  عن ابن عبـاس: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: قبل موت عيسى ابن مريـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي حصين، عن سعيد بن جبـير، عن ابن عبـاس:
  { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: قبل
  موت عيسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا حصين، عن أبـي مالك فـي قوله: { إلاَّ لَـيُؤْمِنَنَّ بِهِ
  قَبْلَ مَوْتِهِ } قال: ذلك عند نزول عيسى ابن مريـم لا يبقـى أحد من أهل الكتاب إلا
  لـَيُؤْمِنَنَّ به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج
  بن الـمنهال، قال: ثنا حماد بن سلـمة، عن حميد، عن الـحسن، قال: { قَبْلَ مَوْتِهِ
  } قال: قبل أن يـموت عيسى ابن مريـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن فـي قوله: { وَإنْ مِنْ أهْلِ
  الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: قبل موت عيسى، والله إنه
  الآن لـحيّ عند الله، ولكن إذا نزل آمنوا به أجمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { وَإنْ مِنْ أهْلِ
  الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } يقول: قبل موت عيسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: قبل موت عيسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: قبل موت عيسى إذا نزل آمنت به الأديان كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابو وكيع قال: ثنا أبـي، عن أبـي جعفر الرازيّ، عن الربـيع بن
  أنس، عن الـحسن، قال: قبل موت عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن عوف، عن الـحسن: { إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ
  مَوْتِهِ } قال: عيسى ولـم يـمت بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمران بن عيـينة، عن حصين، عن أبـي مالك، قال: لا يبقـى أحد منهم
  عند نزول عيسى إلا آمن به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن حصين، عن أبـي مالك، قال: قبل موت عيسى.</font></font>&#13;\t\t\t<label
