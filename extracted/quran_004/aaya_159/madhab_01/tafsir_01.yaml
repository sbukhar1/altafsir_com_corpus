text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنْ أَهْلِ
  ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ
  عَلَيْهِمْ شَهِيداً }اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معنى ذلك: { وَإنْ
  مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ } يعنـي بعيسى { قَبْلَ مَوْتِهِ }
  يعنـي: قبل موت عيسى، يوجه ذلك إلـى أن جميعهم يصدّقون به إذا نزل لقتل الدجال، فتصير
  الـملل كلها واحدة، وهي ملة الإسلام الـحنـيفـية، دين إبراهيـم صلى الله عليه وسلم.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين،
  عن سعيد بن جبـير، عن ابن عبـاس: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: قبل موت عيسى ابن مريـم.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن أبـي حصين، عن سعيد بن جبـير، عن ابن عبـاس: { وَإنْ مِنْ أهْلِ الكِتابِ
  إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: قبل موت عيسى.حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا حصين، عن أبـي مالك فـي قوله: { إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: ذلك عند نزول عيسى ابن مريـم لا يبقـى أحد من أهل الكتاب
  إلا لـَيُؤْمِنَنَّ به.حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد
  بن سلـمة، عن حميد، عن الـحسن، قال: { قَبْلَ مَوْتِهِ } قال: قبل أن يـموت عيسى ابن
  مريـم.حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن فـي قوله: { وَإنْ
  مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: قبل موت عيسى،
  والله إنه الآن لـحيّ عند الله، ولكن إذا نزل آمنوا به أجمعون.حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } يقول: قبل موت عيسى.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: قبل موت عيسى.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ
  قَبْلَ مَوْتِهِ } قال: قبل موت عيسى إذا نزل آمنت به الأديان كلها.حدثنا ابو وكيع
  قال: ثنا أبـي، عن أبـي جعفر الرازيّ، عن الربـيع بن أنس، عن الـحسن، قال: قبل موت
  عيسى.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن عوف، عن الـحسن: { إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: عيسى ولـم يـمت بعد.حدثنا ابن وكيع، قال: ثنا عمران بن
  عيـينة، عن حصين، عن أبـي مالك، قال: لا يبقـى أحد منهم عند نزول عيسى إلا آمن به.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حصين، عن أبـي مالك، قال: قبل موت عيسى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ
  لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً
  }حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإنْ مِنْ أهْلِ
  الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: إذا نزل عيسى ابن مريـم
  فقتل الدجال لـم يبق يهوديّ فـي الأرض إلا آمن به، قال: وذلك حين لا ينفعهم الإيـمان.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس،
  قوله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } يعنـي:
  أنه سيدرك أناس من أهل الكتاب حين يبعث عيسى، فـيؤمنون به، ويوم القـيامة يكون علـيهم
  شهيداً.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور بن
  زاذان، عن الـحسن أنه قال فـي هذه الآية: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ }. قال أبو جعفر: أظنه إنـما قال: إذا خرج عيسى آمنت به الـيهود.وقال
  آخرون: يعنـي بذلك: وإن من أهل الكتاب إلا لـيؤمننّ بعيسى قبل موت الكتابـي.ذكر من
  كان يوجه ذلك، إلـى أنه إذا عاين علـم الـحقّ من البـاطل، لأن كلّ من نزل به الـموت
  لـم تـخرج نفسه حتـى يتبـين له الـحقّ من البـاطل فـي دينه:حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: لا
  يـموت يهوديّ حتـى يؤمن بعيسى.حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور،
  عن مـجاهد: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: لا تـخرج نفسه، حتـى يؤمن بعيسى، وإن غرق، أو تردّى من حائط، أو أيّ ميتة كانت.حدثنـي
  مـحمد بن عمرو قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } كلّ صاحب كتاب لـيؤمننّ به بعيسى
  قبل موته، موت صاحب الكتاب.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { لَـيُؤْمِنَنَّ بِهِ } كلّ صاحب كتاب يؤمن بعيسى قبل موته،
  قبل موت صاحب الكتاب قال ابن عبـاس: لو ضُربت عنقه، لـم تـخرج نفسه حتـى يؤمن بعيسى.حدثنا
  ابن حميد، قال: ثنا أبو تـميـلة يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحويّ،
  عن عكرمة، عن ابن عبـاس، قال: لا يـموت الـيهوديّ، حتـى يشهد أن عيسى عبد الله ورسوله،
  ولو عجل علـيه بـالسلاح.حدثنـي إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب
  بن بشير، عن خصيف، عن سعيد بن جبـير، عن ابن عبـاس: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ
  لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ }  قال: هي فـي قراءة أبـيّ: «قبل موتهم».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ
  لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً
  }لـيس يهوديّ يـموت أبداً حتـى يؤمن بعيسى قـيـل لابن عبـاس: أرأيت إن خرّ من فوق بـيت؟
  قال: يتكلـم به فـي الهُويِّ. فقـيـل: أرأيت إن ضُربت عنق أحد منهم؟ قال: يتلـجلـج
  بها لسانه.حدثنـي الـمثنى، قال: ثنـي أبو نعيـم الفضل بن دكين، قال: ثنا سفـيان، عن
  خصيف، عن عكرمة، عن جبير، عن ابن عبـاس: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: لا يـموت يهوديّ حتـى يؤمن بعيسى ابن مريـم، قـيـل: وإن
  ضرب بـالسيف؟ قال: يتكلـم به، قـيـل: وإن هَوَى؟ قال: يتكلـم به وهو يَهْوي.حدثنا ابن
  الـمثنى، قال: ثنـي مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي هارون الغنوي، عن عكرمة
  عن ابن عبـاس، أنه قال فـي هذه الآية: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ
  بِهِ قَبْلَ مَوْتِهِ } قال: لو أنّ يهودياً وقع من فوق هذا البـيت لـم يـمت حتـى يؤمن
  به يعنـي: بعيسى.حدثنا ابن الـمثنى، قال: ثنـي عبد الصمد، قال: ثنا شعبة، عن مولـى
  لقريش، قال: سمعت عكرمة يقول: لو وقع يهوديّ من فوق القصر، لـم يبلغ إلـى الأرض، حتـى
  يؤمن بعيسى.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي هاشم الرّمانـي،
  عن مـجاهد: { لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: وإن وقع من فوق البـيت لا
  يـموت حتـى يؤمن به.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو بن أبـي قـيس، عن منصور،
  عن مـجاهد: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: لا يـموت رجل من أهل الكتاب حتـى يؤمن به، وإن غرق، أو تردّى، أو مات بشيء.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن لـيث، عن مـجاهد فـي قوله: { وَإنْ مِنْ
  أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: لا تـخرج نفسه حتـى
  يؤمن به.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن عكرمة: { وَإنْ مِنْ
  أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: لا يـموت أحدهم حتـى
  يؤمن به، يعنـي: بعيسى، وإن خرّ من فوق بـيت يؤمن به وهو يهوي.حدثنا ابن وكيع، قال:
  ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، قال: لـيس أحد من الـيهود يخرج من الدنـيا
  حتـى يؤمن بعيسى.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن فرات القزاز، عن الـحسن
  فـي قوله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: لا يـموت أحد منهم، حتـى يؤمن بعيسى، يعنـي: الـيهود والنصارى.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل، عن فرات، عن الـحسن فـي قوله:
  { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: لا
  يـموت أحد منهم، حتـى يؤمن بعيسى قبل أن يـموت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ
  لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً
  }حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا الـحكم بن عطية، عن مـحمد بن سيرين:
  { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } قال: موت
  الرجل من أهل الكتاب.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: قال ابن عبـاس: لـيس من يهوديّ ولا نصرانـيّ يـموت حتـى يؤمن بعيسى ابن مريـم.
  فقال له رجل من أصحابه: كيف والرجل يغرق، أو يحترق، أو يسقط علـيه الـجدار، أو يأكله
  السبع؟ فقال: لا تـخرج روحه من جسده حتـى يقذف فـيه الإيـمان بعيسى.حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } قال: لا يـموت أحد من الـيهود حتـى يشهد أن عيسى رسول الله صلى الله عليه وسلم.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا يعلـى، عن جويبر فـي قوله: { لَـيُؤْمِنَنَّ بِهِ
  قَبْلَ مَوْتِهِ } قال: فـي قراءة أبـيّ: «قبل موتهم».وقال آخرون: معنى ذلك: وإن من
  أهل الكتاب إلا لـيؤمننّ بـمـحمد صلى الله عليه وسلم قبل موت الكتابـي. ذكر من قال
  ذلك:حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن حميد، قال: قال
  عكرمة: لا يـموت النصرانـيّ والـيهوديّ حتـى يؤمن بـمـحمد صلى الله عليه وسلم يعنـي
  فـي قوله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  }.قال أبو جعفر: وأولـى الأقوال بـالصحة والصواب قول من قال: تأويـل ذلك: وإن من أهل
  الكتاب إلا لـيؤمننّ بعيسى قبل موت عيسى.وإنـما قلنا ذلك أولـى بـالصواب من غيره من
  الأقوال، لأن الله جلّ ثناؤه حكم لكل مؤمن بـمـحمد صلى الله عليه وسلم بحكم أهل الإيـمان
  فـي الـموارثة والصلاة علـيه وإلـحاق صغار أولاده بحكمه فـي الـملة، فلو كان كلّ كتابـيّ
  يؤمن بعيسى قبل موته، لوجب أن لا يرث الكتابـيّ إذا مات علـى ملته إلا أولاده الصغار
  أو البـالغون منهم من أهل الإسلام، إن كان له ولد صغير أو بـالغ مسلـم، وإن لـم يكن
  له ولد صغير ولا بـالغ مسلـم، كان ميراثه مصروفـاً حيث يصرف مال الـمسلـم، يـموت ولا
  وارث له، وأن يكون حكمه حكم الـمسلـمين فـي الصلاة علـيه وغسله وتقبـيره، لأن من مات
  مؤمناً بعيسى فقد مات مؤمناً بـمـحمد وبجميع الرسل وذلك أن عيسى صلوات الله علـيه جاء
  بتصديق مـحمد وجميع الـمرسلـين، فـالـمصدّق بعيسى والـمؤمن به مصدّق بـمـحمد وبجميع
  أنبـياء الله ورسله، كما أن الـمؤمن بـمـحمد مؤمن بعيسى وبجميع أنبـياء الله ورسله،
  فغير جائز أن يكون مؤمناً بعيسى من كان بـمـحمد مكذّبـاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ
  لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً
  }فإن ظنّ ظانّ أن معنى إيـمان الـيهوديّ بعيسى، الذي ذكره الله فـي قوله: { وَإنْ مِنْ
  أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } إنـما هو إقراره بأنه
  لله نبـيّ مبعوث دون تصديقه بجميع ما أتـى به من عند الله، فقد ظنّ خطأ. وذلك أنه غير
  جائز أن يكون منسوبـاً إلـى الإقرار بنبوّة نبـيّ من كان له مكذّبـاً فـي بعض ما جاء
  به من وحي الله وتنزيـله، بل غير جائز أن يكون منسوبـاً إلا الإقرار بنبوةّ أحد من
  أنبـياء الله لأن الأنبـياء جاءت الأمــم بتصديق جميع أنبـياء الله ورسله فـالـمكذب
  بعض أنبـياء الله فـيـما أتـى به أمته من عند الله مكذب جميع أنبـياء الله فـيـما دعوا
  إلـيه من دين عبـاد الله. وإذ كان ذلك كذلك، كان فـي إجماع الـجميع من أهل الإسلام
  علـى أن كل كتابـي مات قبل إقراره بـمـحمد صلوات الله علـيه وما جاء به من عند الله،
  مـحكوم له بحكم الـمسألة التـي كان علـيها أيام حياته، غير منقول شيء من أحكامه فـي
  نفسه وماله وولده صغارهم وكبـارهم بـموته عما كان علـيه فـي حياته، أدلّ الدلـيـل علـى
  أن معنى قول الله: { وَإنْ مِنْ أهْلِ الكِتابِ إلاَّ لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  } إنـما معناه: إلا لـيؤمننّ بعيسى قبل موت عيسى، وأن ذلك فـي خاصّ من أهل الكتاب،
  ومعنىّ به أهل زمان منهم دون أهل كل الأزمنة التـي كانت بعد عيسى، وأن ذلك كائن عند
  نزوله. كالذي:حدثنـي بشر بن معاذ، قال: ثنـي يزيد، قال: ثنا سعيد، عن قتادة، عن عبد
  الرحمن بن آدم، عن أبـي هريرة، أن نبـيّ الله صلى الله عليه وسلم قال: \" الأنْبِـياءُ
  إخْوَةٌ لِعَلاَّتٍ أُمَّهاتُهُمْ شَتَّـى وَديِنُهُمْ وَاحِدٌ، وإنّى أوْلـى النَّاسِ
  بعِيسَى ابْنِ مَرْيَـمَ لأنَّهُ لَـمْ يَكُنْ بَـيْنِـي وَبَـيْنَهُ نَبِـيّ. وَإنَّهُ
  نازِلٌ، فإذَا رأيْتُـمُوهُ فـاعْرِفُوهُ، فإنَّهُ رَجُلٌ مَرْبُوعُ الـخَـلْقِ إلـى
  الـحُمْرَةِ وَالبَـياضِ، سَبْطُ الشَّعْرِ كأنَّ رأسَهُ يَقْطُرُ وَإنْ لَـمْ يُصِبْهُ
  بَلَلٌ، بـينَ مُـمَصِّرَتَـيْنِ، فَـيَدُقُّ الصَّلِـيبَ، وَيَقْتُلُ الـخِنْزِيرَ،
  وَيَضَعُ الـجزْيَةَ، وَيُفِـيضُ الـمَالُ، وَيُقاتِلِ النَّاسَ علـى الإسْلامِ حتـى
  يَهْلِكَ اللَّهُ فِـي زَمانِهِ الـمِلَلَ كُلَّها غيرَ الإسْلامِ، ويُهْلِكُ اللَّهُ
  فِـي زَمانِهِ مَسِيحَ الضَّلالَةِ الكَذَّابَ الدَّجَّالَ، وَتَقَعُ الأمَنَةُ فِـي
  الأرْضِ فِـي زَمانِهِ حتـى تَرْتَعَ الأُسُودُ معَ الإبِلِ والنُّـمُورُ مَعَ البَقَرِ
  وَالذّئابُ مَعَ الغَنـمِ، وَتَلْعَبُ الغِلْـمانُ وَالصبْـيانُ بـالـحَيَّاتِ لا يَضُرُّ
  بَعْضُهُمْ بَعْضاً، ثُمَّ يَـلْبَثُ فِـي الأرْضِ ما شاء الله \" وربـما قال: \" أربعين
  سنة، ثم يُتوفـى ويصلـي علـيه الـمسلـمون ويُدفنونه \" وأما الذي قال: عنـي بقوله:
  { لَـيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ } لـيؤمننّ بـمـحمد صلى الله عليه وسلم قبل
  موت الكتابـي، فمـما لا وجه له مفهوم لأنه مع فساده من الوجه الذي دللَّنا علـى فساد
  قول من قال: عنى به: لـيؤمننّ بعيسى قبل موت الكتابـيّ، يزيده فساداً أنه لـم يجر لـمـحمد
  علـيه الصلاة والسلام فـي الآيات التـي قبل ذلك ذكر، فـيجوز صرف الهاء التـي فـي قوله:
  { لَـيُؤْمِنَنَّ بِهِ } إلـى أنها من ذكره، وإنـما قوله: { لَـيُؤْمِنَنّ بِهِ } فـي
  سياق ذكر عيسى وأمه والـيهود، فغير جائز صرف الكلام عما هو فـي سياقه إلـى غيره إلا
  بحجة يجب التسلـيـم لها من دلالة ظاهر التنزيـل أو خبر عن الرسول تقوم به حجة فأما
  الدعاوي فلا تتعذّر علـى أحد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ
  لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً
  }فتأويـل الآية إذ كان الأمر علـى ما وصفت: وما من أهل الكتاب إلا من لـيؤمننّ بعيسى
  قبل موت عيسى، وحذف «مَنْ» بعد «إلا» لدلالة الكلام علـيه، فـاستغنـي بدلالته عن إظهاره
  كسائر ما قد تقدمّ من أمثاله التـي قد أتـينا علـى البـيان عنها.القول فـي تأويـل قوله
  تعالـى: { وَيَوْمَ القِـيامَةِ يَكُونُ عَلَـيْهِمْ شَهِيداً }.يعنـي بذلك جلّ ثناؤه:
  { وَيَوْمَ القِـيامَةِ يَكُونُ } عيسى علـى أهل الكتاب { شَهِيداً } يعنـي: شاهداً
  علـيهم بتكذيب من كذّبه منهم، وتصديق من صدّقه منهم فـيـما أتاهم به من عند الله وبإبلاغه
  رسالة ربه. كالذي:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  { وَيَوْمَ القِـيامَةِ يَكُونُ عَلَـيْهِمْ شَهِيداً } أنه قد أبلغهم ما أرسله به
  إلـيهم.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَيَوْمَ القِـيامَةِ
  يَكُونُ عَلَـيْهِمْ شَهِيداً } يقول: يكون علـيهم شهيداً يوم القـيامة، علـى أنه قد
  بلَّغ رسالة ربه وأقرّ بـالعبودية علـى نفسه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

