  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم
  مِّنَ ٱلنَّبِيِّينَ وَٱلصِّدِّيقِينَ وَٱلشُّهَدَآءِ وَٱلصَّالِحِينَ وَحَسُنَ أُولَـٰئِكَ
  رَفِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ ٱلْفَضْلُ مِنَ ٱللَّهِ وَكَفَىٰ بِٱللَّهِ
  عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الصديقون: أفاضل صحابة الأنبياء
  الذين تقدموا في تصديقهم كأبي بكر الصديق رضي الله عنه وصدقوا في أقوالهم وأفعالهم.
  وهذا ترغيب للمؤمنين في الطاعة، حيث وعدوا مرافقة أقرب عباد الله إلى الله وأرفعهم
  درجات عنده { وَحَسُنَ أُولَـئِكَ رَفِيقاً } فيه معنى التعجب كأنه قيل: وماأحسن أولئك
  رفيقاً لاستقلاله بمعنى التعجب. قرىء: «وحسْن»، بسكون السين. يقول المتعجب: حسن الوجه
  وجهك ‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍!
  وحسن الوجه وجهك، بالفتح والضم مع التسكين. والرفيق: كالصديق والخليط في استواء الواحد
  والجمع فيه، ويجوز أن يكون مفرداً، بين به الجنس في باب التمييز. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(290) أنّ ثوبان مولى رسول الله صلى الله عليه وسلم كان شديد الحب
  لرسول الله صلى الله عليه وسلم قليل الصبر عنه، فأتاه يوماً وقد تغير وجهه ونحل جسمه
  وعرف الحزن في وجهه فسأله رسول الله صلى الله عليه وسلم عن حاله، فقال: يا رسول الله،
  ما بي من وجع غير أني إذا لم أرك اشتقت إليك واستوحشت وحشة شديدة حتى ألقاك، فذكرت
  الآخرة، فخفت أن لا أراك هناك، لأني عرفت أنك ترفع مع النبيين وإن أدخلت الجنة كنت
  في منزل دون منزلك، وإن لم أدخل فذاك حين لا أراك أبداً، فنزلت، فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" والذي نفسي بيده لا يؤمن عبد حتى أكون أحبّ إليه من نفسه وأبويه وأهله وولده والناس
  أجمعين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  ذلك عن جماعة من الصحابة { ذٰلِكَ } مبتدأ و { ٱلْفَضْلُ } صفته و { مِنَ ٱللَّهِ }
  الخبر، ويجوز أن يكون( ذلك) مبتدأ، (والفضل من الله) خبره، والمعنى: أنّ ما أعطي المطيعون
  من الأجر العظيم ومرافقة المنعم عليهم من الله لأنه تفضل به عليهم تبعاً لثوابهم {
  وَكَفَىٰ بِٱللَّهِ عَلِيماً } بجزاء من أطاعه أو أراد أَنَّ فضل المنعم عليهم ومزيتهم
  من الله، لأنهم اكتسبوه بتمكينه وتوفيقه وكفى بالله عليماً بعباده فهو يوفقهم على حسب
  أحوالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

