  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ
  كِتَاباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ فَقَالُوۤاْ
  أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ ثُمَّ ٱتَّخَذُواْ
  ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ فَعَفَوْنَا عَن ذٰلِكَ وَآتَيْنَا
  مُوسَىٰ سُلْطَاناً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنـما عنى بـالبـينات:
  أنها آيات تبـين عن أنهم لن يروا الله فـي أيام حياتهم فـي الدنـيا جهرة، وكانت تلك
  الآيات البـينات لهم علـى أن ذلك كذلك، إصعاق الله إياهم عند مسألتهم موسى أن يريهم
  ربه جهرة، ثم إحياءه إياهم بعد مـماتهم مع سائر الآيات التـي أراهم الله دلالة علـى
  ذلك. يقول الله مقبحاً إلـيهم فعلَهم ذلك وموضحاً لعبـاده جهلهم ونقصَ عقولهم وأحلامهم:
  ثم أقرّوا للعجل بأنه لهم إله، وهم يرونه عياناً وينظرون إلـيه جهاراً، بعد ما أراهم
  ربهم من الآيات البـينات ما أراهم، أنهم لا يرون ربهم جهرة وعياناً فـي حياتهم الدنـيا،
  فعكفوا علـى عبـادته مصدّقـين بألوهته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَعَفَوْنا عَنْ ذَلِكَ } يقول: فعفونا لعَبَدَة العجل عن عبـادتهم إياه، وللـمصدّقـين
  منهم بأنه إلههم، بعد الذي أراهم الله أنهم لا يرون ربهم فـي حياتهم من الآيات ما أراهم
  عن تصديقهم بذلك بـالتوبة التـي تابوها إلـى ربهم بقتلهم أنفسَهم وصبرهم فـي ذلك علـى
  أمر ربهم. { وآتَـيْنا مُوسَى سُلْطاناً مُبِـيناً } يقول: وآتـينا موسى حجة تبـين
  عن صدقه وحقـية نبوّته، وتلك الـحجة هي الآيات البـينات التـي آتاه الله إياها.</font></font><font
