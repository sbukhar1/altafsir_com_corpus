  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُكَ
  أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ
  مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ فَقَالُوۤاْ أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ
  ٱلصَّاعِقَةُ بِظُلْمِهِمْ ثُمَّ ٱتَّخَذُواْ ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَاتُ فَعَفَوْنَا عَن ذٰلِكَ وَآتَيْنَا مُوسَىٰ سُلْطَاناً مُّبِيناً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: { يَسْئَلكَ } يا مـحمد { أهْلُ الكِتابِ }
  يعنـي بذلك: أهل التوراة من الـيهود، أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الكتاب الذي سأل الـيهود مـحمداً صلى الله
  عليه وسلم أن ينزل علـيهم من السماء، فقال بعضهم: سألوه أن ينزل علـيهم كتابـاً من
  السماء مكتوبـاً، كما جاء موسى بنـي إسرائيـل بـالتوراة مكتوبة من عند الله. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يَسْئَلُكَ أهْلُ الكتابِ أنْ تُنَزِّلَ
  عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ } قالت الـيهود: إن كنت صادقاً أنك رسول الله،
  فأتنا كتابـاً مكتوبـاً من السماء كما جاء به موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي، قال: جاء
  أناس من الـيهود إلـى رسول الله صلى الله عليه وسلم، فقالوا: إن موسى جاء بـالألواح
  من عند الله، فأتنا بـالألواح من عند الله حتـى نصدّقك فأنزل الله: { يَسْئَلُكَ أهْلُ
  الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ }... إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَوْلِهِمْ
  عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 156].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل سألوه أن ينزّل علـيهم كتابـاً خاصة لهم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يَسْئَلُكَ أهْلُ الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ
  كِتابـاً مِنَ السَّماءِ } أي كتابـاً خاصة { فَقَدْ سألُوا مُوسَى أكْبَرَ مِنْ ذَلِكَ
  فَقالُوا أرِنا اللَّهَ جَهْرَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل سألوه أن ينزّل علـى رجال منهم بأعيانهم كتبـاً بـالأمر بتصديقه واتبـاعه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قوله: { يَسْئَلُكَ أهْلُ الكتابِ أنْ تُنَزِّلَ
  عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ } وذلك أن الـيهود والنصارى أتوُا النبـيّ صلى
  الله عليه وسلم، فقالوا: لن نتابعك علـى ما تدعونا إلـيه، حتـى تأتـينا بكتاب من عند
  الله إلـى فلان أنك رسول الله، وإلـى فلان بكتاب أنك رسول الله قال الله جلّ ثناؤه:
  { يَسْئَلُكَ أهْلُ الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ فَقَدْ
  سألُوا مُوسَى أكْبَرَ مِنَ ذَلِكَ فقالُوا أرِنا الله جَهْرَةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن أهل التوراة
  سألوا رسول الله صلى الله عليه وسلم أن يسأل ربه أن ينزّل علـيهم كتابـاً من السماء
  آية، معجزة جميع الـخـلق عن أن يأتوا بـمثلها، شاهدة لرسول الله صلى الله عليه وسلم
  بـالصدق، آمرة لهم بـاتبـاعه. وجائز أن يكون الذي سألوه من ذلك كتابـاً مكتوبـاً ينزل
  علـيهم من السماء إلـى جماعتهم، وجائز أن يكون ذلك كتبـاً إلـى أشخاص بأعينهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
