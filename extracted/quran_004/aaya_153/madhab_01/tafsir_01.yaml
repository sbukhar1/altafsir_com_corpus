  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(4,153)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ
  كِتَاباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ فَقَالُوۤاْ
  أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ ثُمَّ ٱتَّخَذُواْ
  ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ فَعَفَوْنَا عَن ذٰلِكَ وَآتَيْنَا
  مُوسَىٰ سُلْطَاناً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">بل الذي هو أولـى
  بظاهر التلاوة أن تكون مسألتهم إياه ذلك كانت مسألة لـينزل الكتاب الواحد إلـى جماعتهم
  لذكر الله تعالـى فـي خبره عنهم الكتاب بلفظ الواحد، بقوله: { يَسْئَلُكَ أهْلُ الكتابِ
  أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ } ولـم يقل: «كتبـاً».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَقَدْ سألُوا مُوسَى أكْبَرَ مِنْ ذَلِكَ } فإنه توبـيخ
  من الله جلّ ثناؤه سائلـي الكتاب الذي سألوا رسول الله صلى الله عليه وسلم أن ينزّله
  علـيهم من السماء فـي مسألتهم إياه ذلك، وتقريع منه لهم. يقول لنبـيه صلى الله عليه
  وسلم: يا مـحمد لا يعظمنّ علـيك مسألتهم ذلك، فإنهم من جهلهم بـالله وجراءتهم علـيه
  واغترارهم بحلـمه، لو أنزلتُ علـيهم الكتاب الذي سألوك أن تنزله علـيهم، لـخالفوا أمر
  الله كما خالفوه بعد إحياء الله أوائلهم من صَعْقتهم، فعبدوا العجل، واتـخذوه إلهاً
  يعبدونه من دون خالقهم وبـارئهم الذي أراهم من قدرته وعظيـم سلطانه ما أراهم لأنهم
  لن يعدوا أن يكونوا كأوائلهم وأسلافلهم. ثم قصّ الله من قصتهم وقصة موسى ما قصّ، يقول
  الله: { فَقَدْ سألُوا مُوسَى أكْبَرَ مِنْ ذَلِكَ } يعنـي: فقد سأل أسلاف هؤلاء الـيهود
  وأوائلهم موسى علـيه السلام أعظم مـما سألوك من تنزيـل كتاب علـيهم من السماء فقالوا
  له { أرِنا اللَّهَ جَهْرَةً }: أي عياناً نعاينه وننظر إلـيه. وقد أتـينا علـى معنى
  الـجهرة بـما فـي ذلك من الرواية والشواهد علـى صحة ما قلنا فـي معناه فـيـما مضى بـما
  أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر عن ابن عبـاس أنه كان يقول فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به الـحرث، قال: ثنا أبو عبـيد، قال: ثنا حجاج، عن هارون بن موسى، عن عبد الرحمن بن
  إسحاق، عن عبد الرحمن بن معاوية، عن ابن عبـاس فـي هذه الآية، قال: إنهم إذا رأوه فقد
  رأوه، إنـما قالوا: { جَهْرَةً أرِنا اللَّهَ } قال: هو مقدّم ومؤخَّر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن عبـاس يتأوّل ذلك أن سؤالهم موسى كان جهرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَأخَذَتْهُمُ الصَّاعِقَةُ } فإنه يقول: فصعقوا بظلـمهم
  أنفسهم، وظلـمهم أنفسهم كان مسألتهم موسى أن يريهم ربهم جهرة، لأن ذلك مـما لـم يكن
  لهم مسألته. وقد بـيّنا معنى الصاعقة فـيـما مضى بـاختلاف الـمختلفـين فـي تأويـلها
  والدلـيـل علـى أولـى ما قـيـل فـيها بـالصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ثُمَّ اتَّـخَذُوا العِجْلَ } فإنه يعنـي: ثم اتـخذ هؤلاء الذين سألوا موسى
  ما سألوه من رؤية ربهم جهرة، بعد ما أحياهم الله، فبعثهم من صعقتهم، العِجْلَ الذي
  كان السامريّ نبذ فـيه ما نبذ من القبضة التـي قبضها من أثر فرس جبريـل علـيه السلام،
  إلهاً يعبدونه من دون الله. وقد أتـينا علـى ذكر السبَب الذي من أجله اتـخذوا العجل
  وكيف كان أمرهم وأمره فـيـما مضى بـما فـيه الكفـاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مِنْ بَعْدِ ما جاءَتْهُمُ البَـيِّناتُ } يعنـي: من بعد ما جاءت هؤلاء الذين سألوا
  موسى ما سألوا البـيناتُ من الله، والدلالاتُ الواضحات بأنهم لن يروا الله عياناً جهاراً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
