text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُكَ أَهْلُ
  ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ مُوسَىٰ
  أَكْبَرَ مِن ذٰلِكَ فَقَالُوۤاْ أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ
  بِظُلْمِهِمْ ثُمَّ ٱتَّخَذُواْ ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ
  فَعَفَوْنَا عَن ذٰلِكَ وَآتَيْنَا مُوسَىٰ سُلْطَاناً مُّبِيناً } * { وَرَفَعْنَا
  فَوْقَهُمُ ٱلطُّورَ بِمِيثَاقِهِمْ وَقُلْنَا لَهُمُ ٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  وَقُلْنَا لَهُمْ لاَ تَعْدُواْ فِي ٱلسَّبْتِ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً
  } * { فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ وَكُفْرِهِم بَآيَاتِ ٱللَّهِ وَقَتْلِهِمُ
  ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ وَقَوْلِهِمْ قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ
  عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً } * { وَبِكُفْرِهِمْ وَقَوْلِهِمْ
  عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً } * { وَقَوْلِهِمْ إِنَّا قَتَلْنَا ٱلْمَسِيحَ
  عِيسَى ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن
  شُبِّهَ لَهُمْ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ لَفِي شَكٍّ مِّنْهُ مَا لَهُمْ
  بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ وَمَا قَتَلُوهُ يَقِيناً } * { بَل رَّفَعَهُ
  ٱللَّهُ إِلَيْهِ وَكَانَ ٱللَّهُ عَزِيزاً حَكِيماً } * { وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ
  إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ
  شَهِيداً }روي:(326) أنّ كعب بن الأشرف وفنحاص بن عازورا وغيرهما قالوا لرسول الله
  صلى الله عليه وسلم: إن كنت نبياً صادقاً فأتنا بكتاب من السماء جملة كما أتى به موسى.
  فنزلت. وقيل: كتاباً إلى فلان وكتاباً إلى فلان أنك رسول الله، وقيل: كتاباً نعاينه
  حين ينزل. وإنما اقترحوا ذلك على سبيل التعنت، قال الحسن: ولو سألوه لكي يتبينوا الحق
  لأعطاهم، وفيما آتاهم كفاية { فَقَدْ سَأَلُواْ مُوسَىٰ } جواب لشرط مقدر. معناه: إن
  استكبرت ما سألوه منك فقد سألوا موسى. { أَكْبَرَ مِن ذٰلِكَ } وإنما أسند السؤال إليهم
  وإن وجد من آبائهم في أيام موسى وهم النقباء السبعون، لأنهم كانوا على مذهبهم وراضين
  بسؤالهم ومضاهين لهم في التعنت { جَهْرَةً } عياناً بمعنى أرناه نره جهرة { بِظُلْمِهِمْ
  } بسبب سؤالهم الرؤية. ولو طلبوا أمراً جائزاً لما سموا ظالمين ولما أخذتهم الصاعقة،
  كما سأل إبراهيم عليه السلام أن يريه إحياء الموتى فلم يسمه ظالماً ولا رماه بالصاعقة،
  فتباً للمشبهة ورمياً بالصواعق { وَءَاتَيْنا مُوسَى ٰسُلْطَـٰناً مُّبِيناً } تسلطاً
  واستيلاء ظاهراً عليهم حين أمرهم بأن يقتلوا أنفسهم حتى يتاب عليهم فأطاعوه، واحتبوا
  بأفنيتهم والسيوف تتساقط عليهم فيالك من سلطان مبين { بِمِيثَـٰقِهِمْ } بسبب ميثاقهم
  ليخافوا فلا ينقضوه { وَقُلْنَا لَهُمُ } والطور مطل عليهم { ٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  } ولا تعدوا في السبت، وقد أخذ منهم الميثاق على ذلك، وقولهم سمعنا وأطعنا، ومعاهدتهم
  على أن يتموا عليه ثم نقضوه بعد. وقرىء: «لا تعتدوا». «ولا تعدّوا»، بادغام التاء في
  الدال { فَبِمَا نَقْضِهِم } فبنقضهم. و(ما) مزيدة للتوكيد. فإن قلت: بم تعلقت الباء؟
  وما معنى التوكيد؟ قلت: إما أن يتعلق بمحذوف، كأنه قيل: فبما نقضهم ميثاقهم فعلنا بهم
  ما فعلنا، وإما أن يتعلق بقوله: { حَرَّمْنَا عَلَيْهِمْ } على أنّ قوله:{ فَبِظُلْمٍ
  مّنَ ٱلَّذِينَ هَادُواْ }[النساء: 160] بدل من قوله: { فَبِمَا نَقْضِهِم مّيثَـٰقَهُمْ
  } وأما التوكيد فمعناه تحقيق أنّ العقاب أو تحريم الطيبات لم يكن إلا بنقض العهد وما
  عطف عليه من الكفر وقتل الأنبياء وغير ذلك. فإن قلت: هلا زعمت أن المحذوف الذي تعلقت
  به الباء ما دل عليه قوله: { بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا } فيكون التقدير: فبما
  نقضهم ميثاقهم طبع الله على قلوبهم، بل طبع الله عليها بكفرهم. قلت: لم يصح هذا التقدير
  لأنّ قوله: { بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ } ردّ وإنكار لقولهم: { قُلُوبُنَا
  غُلْفٌ } فكان متعلقاً به، وذلك أنهم أرادوا بقولهم: (قلوبنا غلف) أن الله خلق قلوبنا
  غلفاً، أي في أكنة لا يتوصل إليها شيء من الذكر والموعظة، كما حكى الله عن المشركين
  وقالوا:{ لَوْ شَاء ٱلرَّحْمَـٰنُ مَا عَبَدْنَـٰهُمْ }[الزخرف: 20] وكمذهب المجبرة
  أخزاهم الله، فقيل لهم: بل خذلها الله ومنعها الألطاف بسبب كفرهم، فصارت كالمطبوع عليها،
  لا أن تخلق غلفاً غير قابلة للذكر ولا متمكنة من قبوله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ
  عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ
  فَقَالُوۤاْ أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ ثُمَّ
  ٱتَّخَذُواْ ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ فَعَفَوْنَا عَن ذٰلِكَ
  وَآتَيْنَا مُوسَىٰ سُلْطَاناً مُّبِيناً } * { وَرَفَعْنَا فَوْقَهُمُ ٱلطُّورَ بِمِيثَاقِهِمْ
  وَقُلْنَا لَهُمُ ٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُلْنَا لَهُمْ لاَ تَعْدُواْ فِي
  ٱلسَّبْتِ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً } * { فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ
  وَكُفْرِهِم بَآيَاتِ ٱللَّهِ وَقَتْلِهِمُ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ وَقَوْلِهِمْ
  قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً } * { وَبِكُفْرِهِمْ وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً }
  * { وَقَوْلِهِمْ إِنَّا قَتَلْنَا ٱلْمَسِيحَ عِيسَى ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ
  وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن شُبِّهَ لَهُمْ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ
  فِيهِ لَفِي شَكٍّ مِّنْهُ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ
  وَمَا قَتَلُوهُ يَقِيناً } * { بَل رَّفَعَهُ ٱللَّهُ إِلَيْهِ وَكَانَ ٱللَّهُ عَزِيزاً
  حَكِيماً } * { وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً }فإن قلت: علام عطف قوله: { وَبِكُفْرِهِمْ
  }؟ قلت: الوجه أن يعطف على (فبما نقضهم) ويجعل قوله: { بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا
  بِكُفْرِهِمْ } كلاماً تبع قوله: { وَقَالُواْ قُلُوبُنَا غُلْفٌ } على وجه الاستطراد،
  يجوز عطفه على ما يليه من قوله: (بكفرهم). فإن قلت: ما معنى المجيء بالكفر معطوفاً
  على ما فيه ذكره، سواء عطف على ما قبل حرف الإضراب، أو على ما بعده، وهو قوله: { وَكُفْرِهِم
  بَـئَايَـٰتِ ٱللَّهِ } وقوله: { بِكُفْرِهِمْ }؟ قلت: قد تكرّر منهم الكفر، لأنهم
  كفروا بموسى، ثم بعيسى، ثم بمحمد صلوات الله عليهم، فعطف بعض كفرهم على بعض، أو عطف
  مجموع المعطوف على مجموع المعطوف عليه، كأنه قيل: فبجمعهم بين نقض الميثاق، والكفر
  بآيات الله، وقتل الأنبياء وقولهم: قلوبنا غلف، وجمعهم بين كفرهم وبهتهم مريم، وافتخارهم
  بقتل عيسى، عاقبناهم. أو بل طبع الله عليها بكفرهم وجمعهم بين كفرهم وكذا وكذا. والبهتان
  العظيم: هو التزنية. فإن قلت: كانوا كافرين بعيسى عليه السلام، أعداء له، عامدين لقتله،
  يسمونه الساحر بن الساحرة، والفاعل بن الفاعلة، فكيف قالوا: (إنا قتلنا المسيح عيسى
  ابن مريم رسول الله)؟ قلت: قالوه على وجه الاستهزاء، كقول فرعون{ إِنَّ رَسُولَكُمُ
  ٱلَّذِى أُرْسِلَ إِلَيْكُمْ لَمَجْنُونٌ }[الشعراء: 27] ويجوز أن يضع الله الذكر الحسن
  مكان ذكرهم القبيح في الحكاية عنهم رفعاً لعيسى عما كانوا يذكرونه به وتعظيماً لما
  أرادوا بمثله كقوله:{ لَيَقُولُنَّ خَلَقَهُنَّ ٱلْعَزِيزُ ٱلْعَلِيمُ ٱلَّذِى جَعَلَ
  لَكُمُ ٱلأَرْضَ مَهْداً }[الزخرف: 9] روي أنّ رهطاً من اليهود سبوه وسبوا أمّه فدعا
  عليهم «اللَّهم أنت ربي وبكلمتك خلقتني، اللَّهم العن من سبني وسب والدتي»، فمسخ الله
  من سبهما قردة وخنازير، فأجمعت اليهود على قتله، فأخبره الله بأنه يرفعه إلى السماء
  ويطهره من صحبة اليهود، فقال لأصحابه: أيكم يرضى أن يلقى عليه شبهي فيقتل ويصلب ويدخل
  الجنة؟ فقال رجل منهم: أنا. فألقي- عليه شبهه فقتل وصلب. وقيل: كان رجلاً ينافق عيسى،
  فلما أرادوا قتله قال: أنا أدلكم عليه، فدخل بيت عيسى فرفع عيسى وألقي شبهه على المنافق،
  فدخلوا عليه فقتلوه وهم يظنون أنه عيسى، ثم اختلفوا فقال بعضهم: إنه إلٰه لا يصح قتله.
  وقال بعضهم: إنه قتل وصلب. وقال بعضهم إن كان هذا عيسى فأين صاحبنا؟ وإن كان هذا صاحبنا
  فأين عيسى؟ وقال بعضهم رفع إلى السماء وقال بعضهم: الوجه وجه عيسى والبدن بدن صاحبنا.
  فإن قلت: { شُبّهَ } مسند إلى ماذا؟ إن جعلته مسنداً إلى المسيح، فالمسيح مشبه به وليس
  بمشبه، وإن أسندته إلى المقتول فالمقتول لم يجر له ذكر قلت: هو مسند إلى الجار والمجرور
  وهو { لهم } كقولك خيل إليه، كأنه قيل: ولكن وقع لهم التشبيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
