  فَقَالُوۤاْ أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ ثُمَّ
  ٱتَّخَذُواْ ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ فَعَفَوْنَا عَن ذٰلِكَ
  وَآتَيْنَا مُوسَىٰ سُلْطَاناً مُّبِيناً } * { وَرَفَعْنَا فَوْقَهُمُ ٱلطُّورَ بِمِيثَاقِهِمْ
  وَقُلْنَا لَهُمُ ٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُلْنَا لَهُمْ لاَ تَعْدُواْ فِي
  ٱلسَّبْتِ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً } * { فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ
  وَكُفْرِهِم بَآيَاتِ ٱللَّهِ وَقَتْلِهِمُ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ وَقَوْلِهِمْ
  قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً } * { وَبِكُفْرِهِمْ وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً }
  * { وَقَوْلِهِمْ إِنَّا قَتَلْنَا ٱلْمَسِيحَ عِيسَى ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ
  وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن شُبِّهَ لَهُمْ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ
  فِيهِ لَفِي شَكٍّ مِّنْهُ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ
  وَمَا قَتَلُوهُ يَقِيناً } * { بَل رَّفَعَهُ ٱللَّهُ إِلَيْهِ وَكَانَ ٱللَّهُ عَزِيزاً
  حَكِيماً } * { وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً }ويجوز أن يسند إلى ضمير المقتول:
  لأنّ قوله: إنا قتلنا يدل عليه، كأنه قيل: ولكن شبه لهم من قتلوه { إِلاَّ ٱتِّبَاعَ
  ٱلظَّنّ } استثناء منقطع لأنّ اتباع الظن ليس من جنس العلم، يعني: ولكنهم يتبعون الظن.
  فإن قلت: قد وصفوا بالشك والشك أن لا يترجح أحد الجائزين، ثم وصفوا بالظن والظن أن
  يرتجح أحدهما، فكيف يكونون شاكين ظانين؟ قلت: أريد أنهم شاكون ما لهم من علم قط، ولكن
  إن لاحت لهم أمارة فظنوا، فذاك { وَمَا قَتَلُوهُ يَقِيناً } وما قتلوه قتلاً يقيناً.
  أو ما قتلوه متيقنين، كما ادّعوا ذلك في قولهم: (إنا قتلنا المسيح) أو يجعل (يقيناً)
  تأكيداً لقوله: { وَمَا قَتَلُوهُ } كقولك: ما قتلوه حقاً أي حق انتفاء قتله حقاً.
  وقيل: هو من قولهم: قتلت الشيء علماً ونحرته علماً إذا تبالغ فيه علمك. وفيه تهكم،
  لأنه إذا نفى عنهم العلم نفياً كلياً بحرف الاستغراق. ثم قيل: وما علموه علم يقين وإحاطة
  لم يكن إلا تهكماً بهم { لَيُؤْمِنَنَّ بِهِ } جملة قسمية واقعة صفة لموصوف محذوف تقديره:
  وإن من أهل الكتاب أحد إلا ليؤمننّ به. ونحوه:{ وَمَا مِنَّا إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }[الصافات:
  164]{ وَإِن مّنكُمْ إِلاَّ وَارِدُهَا }[مريم: 71] والمعنى: وما من اليهود والنصارى
  أحد إلا ليؤمننّ قبل موته بعيسى، وبأنه عبد الله ورسوله، يعني: إذا عاين قبل أن تزهق
  روحه حين لا ينفعه إيمانه لانقطاع وقت التكليف. وعن شهر بن حوشب: قال لي الحجاج: آية
  ما قرأتها إلا تخالج في نفسي شيء منها يعني هذه الآية، وقال: إني أوتى بالأسير من اليهود
  والنصارى فأضرب عنقه فلا أسمع منه ذلك، فقلت: إن اليهودي إذا حضره الموت ضربت الملائكة
  دبره ووجهه وقالوا: يا عدوّ الله، أتاك موسى نبياً فكذبت به فيقول: آمنت أنه عبد نبيّ.
  وتقول للنصراني: أتاك عيسى نبياً فزعمت أنه الله أو ابن الله، فيؤمن أنه عبد الله ورسوله
  حيث لا ينفعه إيمانه. قال: وكان متكئاً فاستوى جالساً فنظر إليّ وقال: ممن؟ قلت: حدثني
  محمد بن عليّ ابن الحنفية، فأخذ ينكت الأرض بقضيبه ثم قال: لقد أخذتها من عين صافية،
  أو من معدنها. قال الكلبي: فقلت له: ما أردت إلى أن تقول حدثني محمد بن عليّ ابن الحنفية.
  قال: أردت أن أغيظه، يعني بزيادة اسم عليّ، لأنه مشهور بابن الحنفية. وعن ابن عباس
  أنه فسره كذلك، فقال له عكرمة: فإن أتاه رجل فضرب عنقه قال: لا تخرج نفسه حتى يحرّك
  بها شفتيه. قال: وإن خرّ من فوق بيت أو احترق أو أكله سبع قال: يتكلم بها في الهواء
  ولا تخرج روحه حتى يؤمن به. وتدل عليه قراءة أبيّ: «إلا ليؤمننّ به قبل موتهم» بضم
  النون على معنى: وإن منهم أحد إلا سيؤمنون به قبل موتهم، لأنّ أحداً يصلح للجمع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ
  عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ
  فَقَالُوۤاْ أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ ثُمَّ
  ٱتَّخَذُواْ ٱلْعِجْلَ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ فَعَفَوْنَا عَن ذٰلِكَ
  وَآتَيْنَا مُوسَىٰ سُلْطَاناً مُّبِيناً } * { وَرَفَعْنَا فَوْقَهُمُ ٱلطُّورَ بِمِيثَاقِهِمْ
  وَقُلْنَا لَهُمُ ٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُلْنَا لَهُمْ لاَ تَعْدُواْ فِي
  ٱلسَّبْتِ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً } * { فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ
  وَكُفْرِهِم بَآيَاتِ ٱللَّهِ وَقَتْلِهِمُ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ وَقَوْلِهِمْ
  قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً } * { وَبِكُفْرِهِمْ وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً }
  * { وَقَوْلِهِمْ إِنَّا قَتَلْنَا ٱلْمَسِيحَ عِيسَى ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ
  وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن شُبِّهَ لَهُمْ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ
  فِيهِ لَفِي شَكٍّ مِّنْهُ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ
  وَمَا قَتَلُوهُ يَقِيناً } * { بَل رَّفَعَهُ ٱللَّهُ إِلَيْهِ وَكَانَ ٱللَّهُ عَزِيزاً
  حَكِيماً } * { وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ
  وَيَوْمَ ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً }فإن قلت: ما فائدة الإخبار بإيمانهم
  بعيسى قبل موتهم؟ قلت: فائدته الوعيد، وليكون علمهم بأنهم لا بدّ لهم من الإيمان به
  عن قريب عند المعاينة، وأن ذلك لا ينفعهم، بعثاً لهم وتنبيهاً على معالجة الإيمان به
  في أوان الانتفاع به، وليكون إلزاماً للحجة لهم، وكذلك قولهُ: { وَيَوْمَ ٱلْقِيَـٰمَةِ
  يَكُونُ عَلَيْهِمْ شَهِيداً } يشهد على اليهود بأنهم كذبوه، وعلى النصارى بأنهم دعوه
  ابن الله. وقيل: الضميران لعيسى، بمعنى: وإن منهم أحد إلا ليؤمننّ بعيسى قبل موت عيسى،
  وهم أهل الكتاب الذين يكونون في زمان نزوله. روي:(327) \" أنه ينزل من السماء في آخر
  الزمان، فلا يبقى أحد من أهل الكتاب إلا يؤمن به، حتى تكون الملة واحدة وهي ملة الإسلام،
  ويهلك الله في زمانه المسيح الدجال، وتقع الأمنة حتى ترتع الأسود مع الإبل، والنمور
  مع البقر، والذئاب مع الغنم، ويلعب الصبيان بالحيات، ويلبث في الأرض أربعين سنة، ثم
  يتوفى ويصلي عليه المسلمون ويدفنونه \" ويجوز أن يراد أنه لا يبقى أحد من جميع أهل
  الكتاب إلا ليؤمننّ به، على أن الله يحييهم في قبورهم في ذلك الزمان، ويعلمهم نزوله
  وما أنزل له، ويؤمنون به حين لا ينفعهم إيمانهم. وقيل: الضمير في (به) يرجع إلى الله
  تعالى. وقيل: إلى محمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

