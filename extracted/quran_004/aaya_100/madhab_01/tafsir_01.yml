  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَن يُهَاجِرْ فِي سَبِيلِ اللَّهِ يَجِدْ فِي ٱلأَرْضِ
  مُرَٰغَماً كَثِيراً وَسَعَةً وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَاجِراً إِلَى ٱللَّهِ
  وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمَن يُهَاجِرْ فِى سَبِيلِ اللَّهِ
  يَجِدْ فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً وَسَعَةً }... الآية، قال: لما أنزل الله
  هؤلاء الآيات ورجل من المؤمنين يقال له ضمرة بمكة، قال: والله إن لي من المال ما يبلغني
  المدينة وأبعد منها وإني لأهتدي، أخرجوني! وهو مريض حينئذ. فلما جاوز الحرم قبضه الله
  فمات، فأنزل الله تبارك وتعالى: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ
  }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: لما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 97] قال رجل من المسلمين يومئذ وهو مريض: والله مالي من عذر
  إني لدليل بالطريق، وإني لموسر، فاحملوني! فحملوه فأدركه الموت بالطريق، فنزلت فيه:
  { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة،
  عن عمرو بن دينار، قال: سمعت عكرمة يقول: لما أنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 97]... الآيتين، قال رجل من بني ضمرة وكان مريضاً: أخرجوني
  إلى الرَّوْح! فأخرجوه، حتى إذا كان بالحَصْحَاص مات، فنزل فيه: { وَمَن يَخْرُجْ مِن
  بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي عن المنذر بن ثعلبة، عن علباء بن أحمر اليشكري، قوله: { وَمَن
  يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ
  فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } قال: نزلت في رجل من خزاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا أبو عامر، قال: ثنا قرّة، عن الضحاك
  في قول الله جلّ وعزّ: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ
  ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } قال: لما سمع رجل
  من أهل مكة أن بني كنانة قد ضربت وجوهَهم وأدبارَهم الملائكةُ قال لأهله: أخرجوني!
  وقد أدنف للموت. قال: فاحتمل حتى انتهى إلى عَقَبة قد سماها، فتوفي، فأنزل الله: {
  وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السدّيّ، قال: لما سمع بهذه ـ يعني بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 97]... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  99] ضمرةُ بن جندب الضمري قال لأهله وكان وجعاً: أرحلوا راحلتي، فإن الأخشبين قد غماني
  ـ يعني: جبلي مكة لعلي أن أخرج فيصيبني روح! فقعد على راحلته ثم توجه نحو المدينة فمات
  بالطريق، فأنزل الله: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ
  ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ }.</font></font>&#13;\t\t\t<label
