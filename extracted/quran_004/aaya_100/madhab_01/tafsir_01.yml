  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني بشر بن معاذ، قال: ثنا يزيد،
  قال: حدثنا سعيد، عن قتادة: { يَجِدْ فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً وَسَعَةً }:
  أي والله من الضلالة إلى الهدى، ومن العيلة إلى الغنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى الأقوال في ذلك بالصواب أن يقال: إن الله أخبر أن من هاجر في سبيله
  يجد في الأرض مضطرباً ومتسعاً؛ وقد يدخل في السَّعة، السعة في الرزق، والغنى من الفقر؛
  ويدخل فيه السعة من ضيق الهمّ، والكرب الذي كان فيه أهل الإيمان بالله من المشركين
  بمكة، وغير ذلك من معاني السَّعة التي هي بمعنى الرَّوْح والفرج من مكروه ما كره الله
  للمؤمنين بمقامهم بين ظهري المشركين وفي سلطانهم. ولم يضع الله دلالة على أنه عنى بقوله:
  «وسعة» بعض معاني السعة التي وصفنا، فكل معاني السَّعة هي التي بمعنى الروح والفرج
  مما كانوا فيه من ضيق العيش وغمّ جوار أهل الشرك وضيق الصدر، بتعذّر إظهار الإيمان
  بالله وإخلاص توحيده وفراق الأنداد والآلهة، داخل في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تأوّل قوم من أهل العلم هذه الآية، أعني قوله: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً
  إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ
  ٱللَّهِ } أنها في حكم الغازي يخرج للغزو فيدركه الموت بعد ما يخرج من منزله فاصلاً
  فيموت، أن له سهمه من المغنم وإن لم يكن شهد الوقعة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
