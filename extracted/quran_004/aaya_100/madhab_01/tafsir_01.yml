  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يُهَاجِرْ فِي سَبِيلِ اللَّهِ يَجِدْ فِي ٱلأَرْضِ مُرَٰغَماً كَثِيراً وَسَعَةً وَمَن
  يَخْرُجْ مِن بَيْتِهِ مُهَاجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ
  فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { وَمَن يُهَاجِرْ فِى سَبِيلِ اللَّهِ }: ومن
  يفارق أرض الشرك وأهلها هرباً بدينه منها ومنهم إلى أرض الإسلام وأهلها المؤمنين، {
  فِى سَبِيلِ ٱللَّهِ } يعني في منهاج دين الله وطريقه الذي شرعه لخلقه، وذلك الدين
  القيم. { يَجِدْ فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً } يقول: يجد هذا المهاجر في سبيل
  الله مراغماً كثيراً، وهو المضطرب في البلاد والمذهب، يقال منه: راغم فلان قومه مُراغَماً
  ومراغمة مصدران، ومنه قول نابغة بني جعدة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَطَوْدٍ يُلاذُ بأرْكانِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَزِيزِ
  المُرَاغَمِ والمَهْرَبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَسَعَةً } فإنه يحتمل السعة في أمر دينهم بمكة، وذلك منعهم
  إياهم من إظهار دينهم وعبادة ربهم علانية ثم أخبر جلّ ثناؤه عمن خرج مهاجراً من أرض
  الشرك فارّاً بدينه إلى الله وإلى رسوله إن أدركته منيته قبل بلوغه أرض الإسلام ودار
  الهجرة، فقال: من كان كذلك فقد وقع أجره على الله، وذلك ثواب عمله وجزاء هجرته وفراق
  وطنه وعشيرته إلى دار الإسلام وأهل دينه. يقول جلّ ثناؤه: ومن يخرج مهاجراً من داره
  إلى الله وإلى رسوله، فقد استوجب ثواب هجرته إن لم يبلغ دار هجرته باخترام المنية إياه
  قبل بلوغه إياها على ربه. { وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً } يقول: ولم يزل الله
  تعالى ذكره غفوراً، يعني: ساتراً ذنوب عباده المؤمنين بالعفو لهم عن العقوبة عليها
  رحيماً بهم رفيقاً. وذكر أن هذه الآية نزلت بسبب بعض من كان مقيماً بمكة وهو مسلم،
  فخرج لما بلغه أن الله أنزل الآيتين قبلها، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 97]... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  99] فمات في طريقه قبل بلوغه المدينة. ذكر الآخبار الواردة بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جبير
  في قوله: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ } قال:
  كان رجل من خزاعة يقال له ضمرة بن العيص أو العيص بن ضمرة بن زنباع، قال: فلما أمروا
  بالهجرة كان مريضاً، فأمر أهله أن يفرشوا له على سريره ويحملوه إلى رسول الله صلى الله
  عليه وسلم، قال: ففعلوا، فأتاه الموت وهو بالتنعيم، فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي
  بشر، عن سعيد بن جبير أنه قال: نزلت هذه الآية: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً
  إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ
  ٱللَّهِ } في ضمرة بن العيص بن الزنباع، أو فلان بن ضمرة بن العيص بن الزنباع، حين
  بلغ التنعيم مات فنزلت فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عمرو بن
  عون، قال: ثنا هشيم، عن العوام التيمي بنحو حديث يعقوب، عن هشيم، قال: وكان رجلاً من
  خزاعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
