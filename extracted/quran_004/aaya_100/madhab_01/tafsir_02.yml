  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يُهَاجِرْ فِي سَبِيلِ اللَّهِ يَجِدْ فِي ٱلأَرْضِ مُرَٰغَماً كَثِيراً وَسَعَةً وَمَن
  يَخْرُجْ مِن بَيْتِهِ مُهَاجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ
  فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مُرَاغَماً } مهاجراً وطريقاً يراغم بسلوكه قومه، أي يفارقهم على
  رغم أنوفهم. والرغم: الذلّ والهوان. وأصله لصوق الأنف بالرغام - وهو التراب -يقال:
  راغمت الرجل إذا فارقته وهو يكره مفارقتك لمذلة تلحقه بذلك. قال النابغة الجعدي.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَطَوْدٍ يُلاَذُ بِأَرْكَانِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَزِيزِ الْمَرَاغِمِ وَالْمَذْهَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «مرغماً». وقرىء { ثُمَّ يُدْرِكْهُ
  ٱلْمَوْتُ } بالرفع على أنه خبر مبتدأ محذوف. وقيل: رفع الكاف منقول من الهاء كأنه
  أراد أن يقف عليها، ثم نقل حركة الهاء إلى الكاف، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ عَنَزِيٍّ سَبَّنِي لَمْ أَضْرِبُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء «يدركه» بالنصب على إضمار أن، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَلْحَقُ بِالْحِجَازِ فَأَسْتَرِيحَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } فقد وجب ثوابه عليه: وحقيقة
  الوجوب: الوقوع والسقوط</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا وَجَبَتْ جُنُوبُهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 36] ووجبت الشمس: سقط قرصها.
  والمعنى: فقد علم الله كيف يثيبه وذلك واجب عليه. وروى في قصة جندب بن ضمرة: أنه لما
  أدركه الموت أخذ يصفق بيمينه على شماله ثم قال: اللَّهم هذه لك، وهذه لرسولك، أبايعك
  على ما بايعك عليه رسولك. فمات حميداً فبلغ خبره أصحاب رسول الله صلى الله عليه وسلم
  فقالوا: لو توفي بالمدينة لكان أتم أجراً، وقال المشركون وهم يضحكون: ما أدرك هذا ما
  طلب. فنزلت. وقالوا: كل هجرة لغرض ديني - من طلب علم، أو حج، أو جهاد، أو فرار إلى
  بلد يزداد فيه طاعة أو قناعة وزهداً في الدنيا، أو ابتغاء رزق طيب - فهي هجرة إلى الله
  ورسوله. وإن أدركه الموت في طريقه، فأجره واقع على الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

