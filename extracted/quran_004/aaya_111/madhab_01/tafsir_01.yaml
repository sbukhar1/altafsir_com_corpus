  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَكْسِبْ إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: ومن يأت ذنباً
  على عمد منه له ومعرفة به، فإنما يجترح وبال ذلك الذنب وضرّه وخزيه وعاره على نفسه
  دون غيره من سائر خلق الله، يقول: فلا تجادلوا أيها الذين تجادلون عن هؤلاء الخونة،
  فانكم وإن كنتم لهم عشيرة وقرابة وجيرانا برآء مما أتوه من الذنب ومن التبعة التي يُتْبَعون
  بها، فإنكم متى دافعتم عنهم أو خاصمتم بسببهم كنتم مثلهم، فلا تدافعوا عنهم، ولا تخاصموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً } فإنه يعني: وكان
  الله عالماً بما تفعلون أيها المجادلون عن الذين يختانون أنفسهم في جدالكم عنهم وغير
  ذلك من أفعالكم وأفعال غيركم، وهو يحصيها عليكم وعليهم، حتى يجازي جميعكم بها. { حَكِيماً
  } يقول: وهو حكيم بسياستكم وتدبيركم، وتدبير جميع خلقه. وقيل: نزلت هذه الآية في بني
  أبيرق، وقد ذكرنا من قال ذلك فيما مضى قبل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

