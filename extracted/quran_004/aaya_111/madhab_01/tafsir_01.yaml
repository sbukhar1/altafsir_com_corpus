text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَكْسِبْ
  إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  }يعني بذلك جلّ ثناؤه: ومن يأت ذنباً على عمد منه له ومعرفة به، فإنما يجترح وبال ذلك
  الذنب وضرّه وخزيه وعاره على نفسه دون غيره من سائر خلق الله، يقول: فلا تجادلوا أيها
  الذين تجادلون عن هؤلاء الخونة، فانكم وإن كنتم لهم عشيرة وقرابة وجيرانا برآء مما
  أتوه من الذنب ومن التبعة التي يُتْبَعون بها، فإنكم متى دافعتم عنهم أو خاصمتم بسببهم
  كنتم مثلهم، فلا تدافعوا عنهم، ولا تخاصموا.وأما قوله: { وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً } فإنه يعني: وكان الله عالماً بما تفعلون أيها المجادلون عن الذين يختانون
  أنفسهم في جدالكم عنهم وغير ذلك من أفعالكم وأفعال غيركم، وهو يحصيها عليكم وعليهم،
  حتى يجازي جميعكم بها. { حَكِيماً } يقول: وهو حكيم بسياستكم وتدبيركم، وتدبير جميع
  خلقه. وقيل: نزلت هذه الآية في بني أبيرق، وقد ذكرنا من قال ذلك فيما مضى قبل].\r\n\t\t\t\r\n\t\t\t</section>"

