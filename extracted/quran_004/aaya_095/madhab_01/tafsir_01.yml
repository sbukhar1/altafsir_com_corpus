  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسْتَوِي ٱلْقَٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ غَيْرُ أُوْلِي ٱلضَّرَرِ وَٱلْمُجَٰهِدُونَ
  فِي سَبِيلِ ٱللَّهِ بِأَمْوَٰلِهِمْ وَأَنْفُسِهِمْ فَضَّلَ ٱللَّهُ ٱلْمُجَٰهِدِينَ
  بِأَمْوَٰلِهِمْ وَأَنْفُسِهِمْ عَلَى ٱلْقَٰعِدِينَ دَرَجَةً وَكُـلاًّ وَعَدَ ٱللَّهُ
  ٱلْحُسْنَىٰ وَفَضَّلَ ٱللَّهُ ٱلْمُجَٰهِدِينَ عَلَى ٱلْقَٰعِدِينَ أَجْراً عَظِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ
  غَيْرُ أُوْلِى ٱلضَّرَرِ وَٱلْمُجَـٰهِدُونَ }: لا يعتدل المتخلفون عن الجهاد في سبيل
  الله من أهل الإيمان بالله وبرسوله، المؤثرون الدعة والخفض والقعود في منازلهم على
  مقاساة حزونة الأسفار والسير في الأرض ومشقة ملاقاة أعداء الله بجهادهم في ذات الله
  وقتالهم في طاعة الله، إلا أهل العذر منهم بذهاب أبصارهم، وغير ذلك من العلل التي لا
  سبيل لأهلها للضرر الذي بهم إلى قتالهم وجهادهم في سبيل الله والمجاهدون في سبيل الله،
  ومنهاج دينه، لتكون كلمة الله هي العليا، المستفرغون طاقتهم في قتال أعداء الله وأعداء
  دينهم بأموالهم، إنفاقاً لها فيما أوهن كيد أعداء أهل الإيمان بالله وبأنفسهم، مباشرة
  بها قتالهم، بما تكون به كلمة الله العالية، وكلمة الذين كفروا السافلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء في قراءة قوله: { غَيْرَ أُوْلِى ٱلضَّرَرِ }؛ فقرأ
  ذلك عامة قرّاء أهل المدينة ومكة والشام: «غيرَ أُولي الضَّرَرِ } نصباً، بمعنى: إلا
  أولي الضرر. وقرأ ذلك عامة قرّاء أهل العراق والكوفة والبصرة: { غَيْرُ أُوْلِى ٱلضَّرَرِ
  } برفع «غيرُ» على مذهب النعت للقاعدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا: «غيرَ أُولي الضَّرَرِ» بنصب غيرَ، لأن الأخبار متظاهرة بأن
  قوله: «غَيْرَ أُولي الضَّرَرِ» نزل بعد قوله: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ
  ٱلْمُؤْمِنِينَ وَٱلْمُجَـٰهِدُونَ فِى سَبِيلِ ٱللَّهِ بِأَمْوٰلِهِمْ وَأَنفُسِهِمْ
  } استثناء من قوله: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُجَـٰهِدُونَ
  }. ذكر بعض الأخبار الواردة بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  نصر بن عليّ الجهضمي، قال: ثنا المعتمر بن سليمان، عن أبيه، عن أبي إسحاق، عن البراء:
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ائْتُونِي بالكَتِفِ وَاللَّوْحِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">! فَكَتبَ: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُجَـٰهِدُونَ
  } وعمرو بن أمّ مكتوم خلف ظهره، فقال: هل لي من رخصة يا رسول الله؟ فنزلت: «غَيْرَ
  أُولي الضَّرَرِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو كبر
  بن عياش، عن أبي إسحاق، عن البراء، قال: لما نزلت: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ
  مِنَ ٱلْمُؤْمِنِينَ } جاء ابن أمّ مكتوم وكان أعمى، فقال: يا رسول الله كيف وأنا أعمى؟
  فما برح حتى نزلت: «غَيْرَ أُولي الضَّرَرِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن البراء بن عازب في قوله: «لا يَسْتَوِي
  القاعِدُونَ مِنَ المُؤْمِنِينَ غَيْرَ أُولي الضَّرَرِ» قال: لما نزلت جاء عمرو بن
  أمّ مكتوم إلى النبيّ صلى الله عليه وسلم، وكان ضرير البصر، فقال: يا رسول الله ما
  تأمرني، فإني ضرير البصر؟ فأنزل الله هذه الآية، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ائتُونِي بالكَتفِ والدَّوَاةِ، أوِ اللَّوْحِ وَالدَّوَاةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن إسماعيل بن إسرائيل الدلال الرملي، قال: ثنا عبد الله
  بن محمد بن المغيرة، قال: ثنا مسعر، عن أبي إسحاق، عن البراء أنه لما نزلت: { لاَّ
  يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ } كلمه ابن أمّ مكتوم، فأنزلت: «غَيْرَ
  أُولي الضَّرَرِ».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
