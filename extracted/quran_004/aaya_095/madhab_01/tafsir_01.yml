  غَيْرُ أُوْلِي ٱلضَّرَرِ وَٱلْمُجَٰهِدُونَ فِي سَبِيلِ ٱللَّهِ بِأَمْوَٰلِهِمْ وَأَنْفُسِهِمْ
  فَضَّلَ ٱللَّهُ ٱلْمُجَٰهِدِينَ بِأَمْوَٰلِهِمْ وَأَنْفُسِهِمْ عَلَى ٱلْقَٰعِدِينَ
  دَرَجَةً وَكُـلاًّ وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ وَفَضَّلَ ٱللَّهُ ٱلْمُجَٰهِدِينَ
  عَلَى ٱلْقَٰعِدِينَ أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن
  المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن ابن إسحاق أنه سمع البراء يقول في
  هذه الآية: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُجَـٰهِدُونَ
  فِى سَبِيلِ ٱللَّهِ } قال: فأمر رسول الله صلى الله عليه وسلم زيداً، فجاء بكتف فكتبها،
  قال: فشكى إليه ابن أمّ مكتوم ضَرَارَتَهُ، فنزلت: «لا يَسْتَوِي القاعِدُونَ مِنَ
  المُؤْمِنِينَ غَيْرَ أُولِي الضَّرَرِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  شعبة: وأخبرني سعد بن إبراهيم، عن أبيه، عن رجل، عن زيد في هذه الآية: { لاَّ يَسْتَوِى
  ٱلْقَـٰعِدُونَ } مثل حديث البراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا إسحاق بن سليمان، عن أبي سنان الشيباني، عن ابن إسحاق، عن زيد بن
  أرقم، قال: لما نزلت: { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُجَـٰهِدُونَ
  فِى سَبِيلِ ٱللَّهِ } جاء ابن أمّ مكتوم، فقال: يا رسول الله مالي رخصة؟ قال: «لا»قال:
  ابن أمّ مكتوم: اللهمّ إني ضرير فرخِّص! فأنزل الله: «غَيْرَ أُولي الضَّرَرِ»، وأمر
  رسول الله صلى الله عليه وسلم فكتبها، يعني الكاتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن بزيع ويعقوب بن إبراهيم، قالا: ثنا بشر بن المفضل، عن عبد الرحمن
  بن إسحاق، عن الزهري، عن سهل بن سعد، قال: رأيت مروان بن الحكم جالساً، فجئت حتى جلست
  إليه، فحدثنا عن زيد بن ثابت: أن رسول الله صلى الله عليه وسلم أنزل عليه: { لاَّ يَسْتَوِى
  ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُجَـٰهِدُونَ فِى سَبِيلِ ٱللَّهِ } قال:
  فجاء ابن أمّ مكتوم وهو يمليها عليّ، فقال: يا رسول الله لو أستطيع الجهاد لجاهدت!
  قال: فأنزل عليه وفخذه على فخذي، فثقلت، فظننت أن ترضّ فخذي، ثم سُرِّي عنه، فقال:
  «غَيْرَ أُولي الضَّرَرِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن قبيصة ابن ذؤيب، عن زيد بن ثابت، قال:
  كنت أكتب لرسول الله صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اكْتُبْ: لا يَسْتَوِي القاعِدُونَ مِنَ المُؤْمِنِينَ والمُجاهِدونَ
  فِي سَبِيلِ اللّه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">!
  فجاء عبد الله بن أمّ مكتوم، فقال: يا رسول الله إني أحبّ الجهاد في سبل الله، ولكن
  بي من الزمانة ما قد ترى، قد ذهب بصري. قال زيد: فثقلت فخذ رسول الله صلى الله عليه
  وسلم على فخذي حتى خشيت أن يرضها، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اكْتُبْ: لا يَسْتَوِي القاعِدُونَ مِنَ المُؤْمِنِينَ غَيْرَ أُولي
  الضَّرَرِ والمُجاهِدُونَ فِي سَبِيلِ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: أخبرني عبد الكريم:
  أن مقسماً مولى عبد الله بن الحارث أخبره أن ابن عباس أخبره، قال: { لاَّ يَسْتَوِى
  ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ } عن بدر والخارجون إلى بدر.</font></font>&#13;\t\t\t<label
