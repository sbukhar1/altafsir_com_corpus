  مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: قالت العرب: لن نبعث ولن نعذَّب؛ وقالت اليهود
  والنصارى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ</font></font> }</b><br
