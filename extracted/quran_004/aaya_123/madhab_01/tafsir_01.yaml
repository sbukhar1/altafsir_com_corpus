  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن عاصم، عن الحسن: { مَن يَعْمَلْ
  سُوءاً يُجْزَ بِهِ } قال: إنما ذلك لمن أراد الله هوانه؛ فأما من أراد كرامته فإنه
  من أهل الجنة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعْدَ ٱلصّدْقِ ٱلَّذِى كَانُواْ يُوعَدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  16].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيـى بن أبي طالب، قال: أخبرنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } يعني بذلك:
  اليهود والنصارى والمجوس وكفار العرب، ولا يجدون لهم من دون الله ولياً ولا نصيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى السوء في هذا الموضع: الشرك. قالوا: وتأويل قوله:
  { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }: من يشرك بالله يجز بشركه ولا يجد له من دون الله
  ولياً ولا نصيراً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } يقول: من يشرك يجز به، وهو السوء، { وَلاَ يَجِدْ
