  href=\"JavaScript:Open_Menu()\">لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلاۤ أَمَانِيِّ أَهْلِ
  ٱلْكِتَابِ مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ وَلاَ يَجِدْ لَهُ مِن دُونِ ٱللَّهِ
  وَلِيّاً وَلاَ نَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ
  وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  125].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ يقول: أخبرنا عبيد بن سلمان، قال: سمعت الضحاك يقول في قوله: { لَّيْسَ
  بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ
  بِهِ } تخاصم أهل الأديان، فقال أهل التوراة: كتابُنا أوّل كتاب وخيرها، ونبينا خير
  الأنبياء. وقال أهل الإنجيل نحواً من ذلك. وقال أهل الإسلام: لا دين إلا دين الإسلام،
  وكتابنا نسخ كل كتاب، ونبينا خاتم النبيين، وأُمرنا أن نعمل بكتابنا ونؤمن بكتابكم.
  فقضى الله بينهم، فقال: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }. ثم خير بين أهل الأديان، ففضل أهل الفضل، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  125]... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  125].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ }... إلى: { وَلاَ نَصِيراً } تحاكم أهل الأديان،
  فقال أهل التوراة: كتابنا خير من الكتب، أنزل قبل كتابكم، ونبيُّنا خير الأنبياء. وقال
  أهل الإنجيل مثل ذلك. وقال أهل الإسلام: لا دين إلا الإسلام، كتابنا نسخ كل كتاب، ونبينا
  خاتم النبيين، وأمرتم وأُمرنا أن نؤمن بكتابكم، ونعمل بكتابنا. فقضى الله بينهم فقال:
  { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً
  يُجْزَ بِهِ } وخير بين أهل الأديان فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ
  وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً وَٱتَّخَذَ ٱللَّهُ
  إِبْرٰهِيمَ خَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  125] حدثني المثنى، قال: ثنا إسحاق، قال: ثنا يعلى بن عبيد وأبو زهير، عن إسماعيل بن
  أبي خالد، عن أبي صالح، قال: جلس ناس من أهل التوراة وأهل الإنجيل وأهل الإيمان، فقال
  هؤلاء: نحن أفضل، وقال هؤلاء: نحن أفضل. فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا
  أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } ، ثم خصّ الله أهل
  الإيمان فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ
  وَهُوَ مُؤْمِنٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 124].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن إسماعيل، عن أبي صالح، قال: جلس أهل التوراة وأهل
  الإنجيل وأهل الزبور وأهل الإيمان، فتفاخروا، فقال هؤلاء: نحن أفضل، وهؤلاء: نحن أفضل.
  فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ
  وَهُوَ مُؤْمِنٌ فَأُوْلَـئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ يُظْلَمُونَ نَقِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  124].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيـى بن أبي طالب، قال: ثنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ } قال: افتخر أهل الأديان، فقالت اليهود: كتابنا خير الكتب وأكرمها
  على الله، ونبينا أكرم الأنبياء على الله موسى، كلمه الله قَيَلاً، وخلا به نجيًّا،
  وديننا خير الأديان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
