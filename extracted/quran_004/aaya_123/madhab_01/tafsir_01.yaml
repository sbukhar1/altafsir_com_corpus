  color=\"ForestGreen\">وَلامَنِّيَنَّهُمْ وَلاَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءاذَانَ
  ٱلأَنْعَـٰمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
