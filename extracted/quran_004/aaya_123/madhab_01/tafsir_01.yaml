  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  بِأَمَـٰنِيِّكُمْ وَلاۤ أَمَانِيِّ أَهْلِ ٱلْكِتَابِ مَن يَعْمَلْ سُوۤءًا يُجْزَ
  بِهِ وَلاَ يَجِدْ لَهُ مِن دُونِ ٱللَّهِ وَلِيّاً وَلاَ نَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في الذين عُنُوا بقوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } فقال بعضهم: عُني بقوله { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  } أهل الإسلام. ذكر من قال ذلك: حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن منصور، عن أبي الضحى، عن مسروق، قال: تفاخر النصارى وأهل الإسلام، فقال
  هؤلاء: نحن أفضل منكم، وقال هؤلاء: نحن أفضل منكم؛ قال: فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق،
  قال: لما نزلت: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ }
  قال أهل الكتاب: نحن وأنتم سواء، فنزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ
  مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 124].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب وابن وكيع، قالا: ثنا أبو معاوية، عن الأعمش، عن
  مسلم، عن مسروق في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  } قال: احتجّ المسلمون وأهل الكتاب، فقال المسلمون: نحن أهدى منكم، وقال أهل الكتاب:
  نحن أهدى منكم، فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  } قال: ففلج عليهم المسلمون بهذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ
  مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 124]... إلى آخر الآيتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  ذُكر لنا أن المسلمين وأهل الكتاب افتخروا، فقال أهل الكتاب: نبينا قبل نبيكم، وكتابنا
  قبل كتابكم، ونحن أولى بالله منكم. وقال المسلمون: نحن أولى بالله منكم، نبيُّنا خاتم
  النبيين، وكتابنا يقضى على الكتب التي كانت قبله. فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ
  إِبْرٰهِيمَ حَنِيفاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 125] فأفلج الله حجة المسلمين على من ناوأهم من أهل الأديان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ
  سُوءاً يُجْزَ بِهِ } قال: التقى ناس من اليهود والنصارى، فقالت اليهود للمسلمين: نحن
  خير منكم، ديننا قبل دينكم، وكتابنا قبل كتابكم، ونبينا قبل نبيكم، ونحن على دين إبراهيم،
  ولن يدخل الجنة إلا من كان هوداً. وقالت النصارى مثل ذلك. فقال المسلمون: كتابنا بعد
  كتابكم، ونبينا بعد نبيكم، وقد أمرتم أن تتبعونا وتتركوا أمركم، فنحن خير منكم، نحن
  على دين إبراهيم وإسماعيل وإسحاق، ولن يدخل الجنة إلا من كان على ديننا. فردّ الله
  عليهم قولهم، فقال: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } ثم فضل الله المؤمنين عليهم، فقال:</font></font>&#13;\t\t\t<label
