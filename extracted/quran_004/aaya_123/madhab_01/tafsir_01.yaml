  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقالت النصارى:
  عيسى بن مريم خاتم الرسل، وآتاه الله التوراة والإنجيل، ولو أدركه موسى لاتَّبَعَهُ،
  وديننا خير الأديان. وقالت المجوس وكفار العرب: ديننا أقدم الأديان وخيرها. وقال المسلمون:
  محمد نبينا خاتم النبيين، وسيد الأنبياء، والفرقان آخر ما أنزل من الكتب من عند الله،
  وهو أمين على كلّ كتاب، والإسلام خير الأديان. فخير الله بينهم، فقال: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى الله بقوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  }: أهل الشرك به من عبدة الأوثان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } قال: قريش قالت: لن
  نُبعث ولن نُعذَّب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { لَّيْسَ بِأَمَـٰنِيِّكُمْ } قال: قالت
  قريش: لن نُبعث ولن نُعذَّب، فأنزل الله: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب ابن إبراهيم، قال: ثنا ابن عُلَية، قال: ثنا ابن أبي نجيح،
