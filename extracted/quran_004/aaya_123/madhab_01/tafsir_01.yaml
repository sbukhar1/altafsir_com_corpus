  class=\"TextAyah\"><font color=\"ForestGreen\">يَعِدُهُمْ وَيُمَنِّيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
