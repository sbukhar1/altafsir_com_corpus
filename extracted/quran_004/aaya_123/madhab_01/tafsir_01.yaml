  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَضِلَّنَّهُمْ وَلامَنِّيَنَّهُمْ
  وَلآمُرَنَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 119].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: عنى بالسوء كلّ معصية لله، وقالوا: معنى الآية:
  من يرتكب صغيرة أو كبيرة من مؤمن أو كافر من معاصي الله، يجازه الله بها. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: أن زياد بن الربيع سأل أبيّ بن كعب عن هذه الآية: { مَن يَعْمَلْ
  سُوءاً يُجْزَ بِهِ } فقال: ما كنت أراك إلا أفقه مما أرى‍! النكبة والعود والخدش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا غندر، عن هشام الدستوائي، قال: ثنا قتادة،
  عن الربيع بن زياد، قال: قلت لأبيّ بن كعب، قول الله تبارك وتعالى: { مَن يَعْمَلْ
