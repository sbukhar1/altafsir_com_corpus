text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلاۤ أَمَانِيِّ أَهْلِ ٱلْكِتَابِ مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ وَلاَ يَجِدْ
  لَهُ مِن دُونِ ٱللَّهِ وَلِيّاً وَلاَ نَصِيراً } * { وَمَن يَعْمَلْ مِنَ ٱلصَّٰلِحَٰتِ
  مِن ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ
  يُظْلَمُونَ نَقِيراً }في { لَّيْسَ } ضمير وعد الله، أي ليس ينال ما وعد الله من الثواب
  { بِأَمَـٰنِيّكُمْ وَلا } بـ { أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } والخطاب للمسلمين
  لأِنه لا يتمنى وعد الله إلا من آمن به، وكذلك ذكر أهل الكتاب معهم لمشاركتهم لهم في
  الإيمان بوعد الله. وعن مسروق والسدي: هي في المسلمين. وعن الحسن: ليس الإيمان بالتمني،
  ولكن ما وقر في القلب وصدّقه العمل، إن قوماً ألهتهم أماني المغفرة حتى خرجوا في الدنيا
  ولا حسنة لهم، وقالوا: نحسن الظنّ بالله وكذبوا، لو أحسنوا الظنّ بالله لأحسنوا العمل
  له. وقيل: إنّ المسلمين وأهل الكتاب افتخروا، فقال أهل الكتاب: نبينا قبل نبيكم، وكتابنا
  قبل كتابكم، وقال المسلمون: نحن أولى منكم، نبينا خاتم النبيين وكتابنا يقضي على الكتب
  التي كانت قبله. فنزلت. ويحتمل أن يكون الخطاب للمشركين لقولهم: إن كان الأمر كما يزعم
  هؤلاء لنكونن خيراً منهم وأحسن حالاً{ لأوتَيَنَّ مَالاً وَوَلَداً }[مريم: 77]،{ إِنَّ
  لِى عِندَهُ لَلْحُسْنَىٰ }[فصلت: 50] وكان أهل الكتاب يقولون: نحن أبناء الله وأحباؤه.
  لن تمسنا النار إلا أياماً معدودة، ويعضده تقدم ذكر أهل الشرك قبله. وعن مجاهد: إن
  الخطاب للمشركين. قوله: { مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ } وقوله: { وَمَن يَعْمَلْ
  مِنَ ٱلصَّـٰلِحَـٰتِ } بعد ذكر تمني أهل الكتاب، نحو من قوله:{ بَلَىٰ مَن كَسَبَ
  سَيّئَةً وَأَحَـٰطَتْ بِهِ خَطِيـئَـتُهُ }[البقرة: 81]، وقوله: { وَٱلَّذِينَ ءامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } عقيب قوله:{ وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ
  أَيَّامًا مَّعْدُودَةً }[البقرة: 80]وإذا أبطل الله الأماني وأثبت أن الأمر كله معقود
  بالعمل، وأن من أصلح عمله فهو الفائز. ومن أساء عمله فهو الهالك: تبين الأمر ووضح،
  ووجب قطع الأماني وحسم المطامع، والإقبال على العمل الصالح. ولكنه فصح لا تعيه الآذان
  ولا تلقى إليه الأذهان. فإن قلت: ما الفرق بين (من) الأولى والثانية؟ قلت: الأولى للتبعيض،
  أراد ومن يعمل بعض الصالحات؛ لأنّ كلا لا يتمكن من عمل كل الصالحات لاختلاف الأحوال،
  وإنما يعمل منها ما هو تكليفه وفي وسعه. وكم من مكلف لا حج عليه ولا جهاد ولا زكاة،
  وتسقط عنه الصلاة في بعض الأحوال. والثانية لتبيين الإبهام في { وَمَنْ يَعْمَلْ }
  فإن قلت: كيف خص الصالحون بأنهم لا يظلمون وغيرهم مثلهم في ذلك؟ قلت: فيه وجهان، أحدهما:
  أن يكون الراجع في (ولا يظلمون) لعمال السوء وعمال الصالحات جميعاً. والثاني أن يكون
  ذكره عند أحد الفريقين دالاً على ذكره عند الآخر، لأن كلا الفريقين مجزيون بأعمالهم
  لا تفاوت بينهم، ولأن ظلم المسيء أن يزاد في عقابه، وأرحم الراحمين معلوم أنه لا يزيد
  في عقاب المجرم، فكان ذكره مستغنى عنه وأما المحسن فله ثواب وتوابع للثواب من فضل الله
  هي في حكم الثواب، فجاز أن ينقص من الفضل لأنه ليس بواجب. فكان نفي الظلم دلالة على
  أنه لا يقع نقصان في الفضل.\r\n\t\t\t\r\n\t\t\t</section>"

