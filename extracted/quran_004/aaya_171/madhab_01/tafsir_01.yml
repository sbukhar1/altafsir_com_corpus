  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لاَ تَغْلُواْ فِي دِينِكُمْ
  وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ إِنَّمَا ٱلْمَسِيحُ عِيسَى ٱبْنُ
