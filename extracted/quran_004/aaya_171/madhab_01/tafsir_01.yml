  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لاَ تَغْلُواْ فِي دِينِكُمْ وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ
  إِنَّمَا ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ رَسُولُ ٱللَّهِ وَكَلِمَتُهُ أَلْقَاهَا
  إِلَىٰ مَرْيَمَ وَرُوحٌ مِّنْهُ فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَلاَ تَقُولُواْ
  ثَلاَثَةٌ ٱنتَهُواْ خَيْراً لَّكُمْ إِنَّمَا ٱللَّهُ إِلَـٰهٌ وَاحِدٌ سُبْحَانَهُ
  أَن يَكُونَ لَهُ وَلَدٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ
  بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه بقوله: { يا أهْلَ
  الكِتابِ }: يا أهل الإنـجيـل من النصارى، { لا تَغْلُوا فِـي دِيِنِكُمْ } يقول: لا
  تـجاوزوا الـحقّ فـي دينكم فتفرِطوا فـيه، ولا تقولوا فـي عيسى غير الـحقّ، فإنّ قـيـلكم
  فـي عيسى إنه ابن الله قول منكم علـى الله غير الـحقّ، لأن الله لـم يتـخذ ولداً، فـيكون
  عيسى أو غيره من خـلقه له ابناً. { وَلا تَقُولُوا علـى اللَّهِ إلاَّ الـحَقَّ } وأصل
  الغلوّ فـي كلّ شيء: مـجاوزة حده الذي هو حده، يقال منه فـي الدين قد غلا فهو يغلو
  غُلُوًّا، وغلا بـالـجارية عظمُها ولـحمُها: إذا أسرعت الشبـاب، فجاوزت لذاتها، يغلو
  بها غُلُوًّا وغَلاءً ومن ذلك قول الـحارث بن خالد الـمخزومي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خُمْصَانَةٌ قَلِقٌ مُوَشَّحُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُؤْدُ الشَّبـابِ غلا بها عَظْمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: صاروا فريقـين: فريق غَلَوا فـي
  الدين، فكان غلوّهم فـيه: الشكّ فـيه والرغبة عنه. وفريق منهم قصروا عنه ففسقوا عن
  أمر ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  إنَّـمَا الـمَسِيحُ عِيسَى ابْنُ مَرْيَـمَ رَسُولُ اللَّهِ وكَلِـمَتُهُ ألْقاها
  إلـى مَرْيَـمَ وَرُوحٌ مِنْهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { إنَّـمَا الـمَسِيحُ عِيسَى ابْنُ مَرْيَـمُ }: ما الـمسيح أيها
  الغالون فـي دينهم من أهل الكتاب بـابن الله كما تزعمون، ولكنه عيسى ابن مريـم دون
  غيرها من الـخـلق، لا نسب له غير ذلك. ثم نعته الله جلّ ثناؤه بنعته ووصفه بصفته، فقال:
  هو رسول الله، أرسله الله بـالـحق إلـى من أرسله إلـيه من خـلقه. وأصل الـمسيح: الـمـمسوح،
  صرف من مفعول إلـى فعيـل، وسماه الله بذلك لتطهيره إياه من الذنوب وقـيـل: مسح من الذنوب
  والأدناس التـي تكون فـي الآدميـين، كما يـمسح الشيء من الأذى الذي يكون فـيه فـيطهر
  منه، ولذلك قال مـجاهد ومن قال مثل قوله: الـمسيح: الصديق. وقد زعم بعض الناس أن أصل
  هذه الكلـمة عبرانـية أو سريانـية «مَشِيحَا» فعرّبت، فقـيـل الـمسيح، كما عرّب سائر
  أسماء الأنبـياء التـي فـي القرآن مثل إسماعيـل وإسحاق وموسى وعيسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: ولـيس ما مثل به من ذلك للـمسيح بنظير وذلك أن إسماعيـل
  وإسحاق وما أشبه ذلك، أسماء لا صفـات، والـمسيح صفة، وغير جائز أن تـخاطب العرب وغيرها
  من أجناس الـخـلق فـي صفة شيء إلا بـمثل ما يفهم عمن خاطبها، ولو كان الـمسيح من غير
  كلام العرب ولـم تكن العرب تعقل معناه ما خوطبت به. وقد أتـينا من البـيان عن نظائر
  ذلك فـيـما مضى بـما فـيه الكفـاية عن إعادته. وأما الـمسيح الدجال، فإنه أيضاً بـمعنى
  الـمـمسوح العين، صرف من مفعول إلـى فعيـل، فمعنى الـمسيح فـي عيسى صلى الله عليه وسلم:
  الـمـمسوح البدن من الأدناس والآثام، ومعنى الـمسيح فـي الدجال: الـمـمسوح العين الـيـمنى
  أو الـيسرى كالذي رُوِيَ عن رسول الله صلى الله عليه وسلم فـي ذلك.</font></font>&#13;\t\t\t<label
