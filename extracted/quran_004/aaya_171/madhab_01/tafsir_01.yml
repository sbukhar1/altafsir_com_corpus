  فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَلاَ تَقُولُواْ ثَلاَثَةٌ ٱنتَهُواْ خَيْراً لَّكُمْ
  إِنَّمَا ٱللَّهُ إِلَـٰهٌ وَاحِدٌ سُبْحَانَهُ أَن يَكُونَ لَهُ وَلَدٌ لَّهُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 172] قال: أخذهم فجعلهم أرواحاً، ثم صوّرهم، ثم استنطقهم،
  فكان روح عيسى من تلك الأرواح التـي أخذ علـيها العهد والـميثاق، فأرسل ذلك الروح إلـى
  مريـم، فدخـل فـي فـيها فحملت والذي خاطبها، وهو روح عيسى علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى الروح ههنا: جبريـل علـيه السلام. قالوا: ومعنى الكلام:
  وكلـمته ألقاها إلـى مريـم، وألقاها أيضاً إلـيها روح من الله، ثم من جبريـل علـيه
  السلام. ولكلّ هذه الأقوال وجه ومذهب غير بعيد من الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَآمِنُوا بـاللَّهِ وَرُسُلِهِ وَلا تَقُولُوا ثَلاثَةٌ
  انْتَهُوا خَيْراً لَكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: { فَآمِنُوا بـاللَّهِ وَرُسُلِهِ } فصدّقوا يا أهل الكتاب بوحدانـية
  الله وربوبـيته، وأنه لا ولد له، وصدِّقوا رسله فـيـما جاءوكم به من عند الله، وفـيـما
  أخبرتكم به أن الله واحد لا شريك له، ولا صاحبة له، ولا ولد له. { وَلا تَقُولُوا ثَلاثَةٌ
  } يعنـي: ولا تقولوا الأربـاب ثلاثة. ورفعت الثلاثة بـمـحذوف دلّ علـيه الظاهر، وهو
  «هم». ومعنى الكلام: ولا تقولوا هم ثلاثة. وإنـما جاز ذلك لأن القول حكاية، والعرب
  تفعل ذلك فـي الـحكاية، ومنه قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَيَقُولُونَ ثَلاثَةٌ رَّابِعُهُمْ
  كَلْبُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 22] وكذلك كلّ ما ورد من مرفوع بعد القول لا رافع معه، ففـيه
  إضمار اسم رافع لذلك الاسم. ثم قال لهم جلّ ثناؤه متوعداً لهم فـي قولهم العظيـم الذي
  قالوه فـي الله: انتهوا أيها القائلون الله ثالث ثلاثة عما تقولون من الزور والشك بـالله،
  فإن الانتهاء عن ذلك خير لكم من قِـيـله، لـما لكم عند الله من العقاب العاجل لكم علـى
  قِـيـلكم ذلك، إن أقمتـم علـيه ولـم تنـيبوا إلـى الـحقّ الذي أمرتكم بـالإنابة إلـيه
  والآجل فـي معادكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  إنَّـمَا اللَّهُ إلَهٌ وَاحِدٌ سُبْحانَهُ أنْ يَكُونَ لَهُ وَلَدٌ لَهُ ما فِـي السَّمَوَاتِ
  وَما فِـي الأرْضِ وكَفَـى بـالله وَكِيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: { إنَّـمَا اللَّهُ إلَهٌ وَاحِدٌ }: ما الله أيها القائلون: الله ثالث ثلاثة
  كما تقولون، لأن من كان له ولد فلـيس بإله، وكذلك من كان له صاحبة فغير جائز أن يكون
  إلهاً معبوداً، ولكن الله الذي له الألوهية والعبـادة، إله واحد معبود، لا ولد له،
  ولا والد، ولا صاحبة، ولا شريك. ثم نزّه جلّ ثناؤه نفسه وعظمها ورفعها عما قال فـيه
  أعداؤه الكفرة به، فقال: { سُبْحانَهُ أنْ يَكُونَ لَهُ وَلَدٌ } يقول: علا الله وجلّ
  وعزّ وتعظم وتنزّه عن أن يكون له ولد أو صاحبة. ثم أخبر جلّ ثناؤه عبـاده أن عيسى وأمه،
  ومن فـي السموات ومن فـي الأرض، عبـيده، وملكه، وخـلقه، وأنه رازقهم وخالقهم، وأنهم
  أهل حاجة وفـاقة إلـيه، احتـجاجاً منه بذلك علـى من ادّعى أن الـمسيح ابنه، وأنه لو
  كان ابنه كما قالوا لـم يكن ذا حاجة إلـيه، ولا كان له عبداً مـملوكاً، فقال: { لَهُ
  ما فِـي السَّمَوَاتِ وَما فِـي الأرْضِ } يعنـي: لله ما فـي السموات وما فـي الأرض
