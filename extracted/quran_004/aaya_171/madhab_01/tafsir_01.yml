  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لاَ تَغْلُواْ فِي دِينِكُمْ
  وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ إِنَّمَا ٱلْمَسِيحُ عِيسَى ٱبْنُ
  مَرْيَمَ رَسُولُ ٱللَّهِ وَكَلِمَتُهُ أَلْقَاهَا إِلَىٰ مَرْيَمَ وَرُوحٌ مِّنْهُ
  فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَلاَ تَقُولُواْ ثَلاَثَةٌ ٱنتَهُواْ خَيْراً لَّكُمْ
  إِنَّمَا ٱللَّهُ إِلَـٰهٌ وَاحِدٌ سُبْحَانَهُ أَن يَكُونَ لَهُ وَلَدٌ لَّهُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وكَلِـمَتُهُ ألْقاها إلـى مَرْيَـمَ } فإنه يعنـي بـالكلـمة:
  الرسالة التـي أمر الله ملائكته أن تأتـي مريـم بها، بشارة من الله لها التـي ذكر الله
  جلّ ثناؤه فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ
  بِكَلِمَةٍ مِّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 45] يعنـي: برسالة منه، وبشارة من عنده. وقد قال قتادة
  فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر عن قتادة: { وكَلِـمَتُهُ ألْقاها إلـى مَرْيَـمَ } قال:
  هو قوله: كن فكان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا اختلاف الـمختلفـين
  من أهل الإسلام فـي ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع. وقوله: {
  ألْقاها إلـى مَرْيَـمَ } يعنـي: أعلـمها بها وأخبرها، كما يقال: ألقـيت إلـيك كلـمة
  حسنة، بـمعنى أخبرتك بها، وكلـمتك بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَرُوحٌ مِنْه } فإن أهل العلـم اختلفوا فـي تأويـله، فقال بعضهم: معنى قوله:
  { وَرُوحٌ مِنْه }: ونفخة منه، لأنه حدّث عن نفخة جبريـل علـيه السلام فـي دِرْع مريـم
  بأمر الله إياه بذلك، فنسب إلـى أنه رُوح من الله، لأنه بأمره، كان، قال: وإنـما سمي
  النفخ رُوحاً لأنها ريح تـخرج من الروح، واستشهدوا علـى ذلك من قولهم بقول ذي الرمة
  فـي صفة نار نعتها:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلـمَّا
  بَدَتْ كَفَّنْتُها وَهْيَ طِفْلَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بطَلْساءَ
  لَـم تَكْمُل ذِرَاعاً وَلا شِبْرَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقُلْتُ
  لَهُ ارْفَعْها إلَـيْكَ وأحْيِها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بُروحِكَ
  واقْتَتْهُ لهَا قِـيتَةً قَدْرَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وظاهِرْ
  لها مِن بـائسِ الشَّخْتِ واستعن</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">علَـيها
  الصَّبـا واجْعَلْ يدَيْكَ لها سِتْرا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَـمَّا
  جَرَتْ للْـجَزْلِ جَرْياً كأنَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَنا البرْقِ
  أحدَثْنا لـخالقها شُكْرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقالوا: يعنـي بقوله: أحيها بُروحك: أي أحْيها بنفخك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: يعنـي بقوله: { وَرُوحٌ مِنْهُ }: أنه كان إنساناً بإحياء
  الله له بقوله: «كن»، قالوا: وإنـما معنى قوله: { وَرُوحٌ مِنْهُ }: وحياة منه، بـمعنى:
  إحياء الله إياه بتكوينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: معنى قوله: { وَرُوحٌ
  مِنْهُ } ورحمة منه كما قال جلّ ثناؤه فـي موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأيَّدَهُمْ بِرُوحٍ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  22]. قال: ومعناه فـي هذا الـموضع: ورحمة منه. قال: فجعل الله عيسى رحمة منه علـى من
  اتبعه وآمن به وصدّقه، لأنه هداهم إلـى سبـيـل الرشاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: وروح من الله خـلقها فصوّرها، ثم أرسلها إلـى مريـم، فدخـلت فـي فـيها،
  فصيرها الله تعالـى روح عيسى علـيه السلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن عبد الله بن سعد، قال: أخبرنـي أبو
  جعفر، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن كعب فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ
  مِنْ ظُهُورِهِمْ ذُرّيَّتَهُمْ وَإِذْ أَخَذَ رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ
