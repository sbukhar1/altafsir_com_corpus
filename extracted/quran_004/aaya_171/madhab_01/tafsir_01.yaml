text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَهْلَ ٱلْكِتَابِ
  لاَ تَغْلُواْ فِي دِينِكُمْ وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ إِنَّمَا
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ رَسُولُ ٱللَّهِ وَكَلِمَتُهُ أَلْقَاهَا إِلَىٰ
  مَرْيَمَ وَرُوحٌ مِّنْهُ فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَلاَ تَقُولُواْ ثَلاَثَةٌ
  ٱنتَهُواْ خَيْراً لَّكُمْ إِنَّمَا ٱللَّهُ إِلَـٰهٌ وَاحِدٌ سُبْحَانَهُ أَن يَكُونَ
  لَهُ وَلَدٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً
  }يعنـي جلّ ثناؤه بقوله: { يا أهْلَ الكِتابِ }: يا أهل الإنـجيـل من النصارى، { لا
  تَغْلُوا فِـي دِيِنِكُمْ } يقول: لا تـجاوزوا الـحقّ فـي دينكم فتفرِطوا فـيه، ولا
  تقولوا فـي عيسى غير الـحقّ، فإنّ قـيـلكم فـي عيسى إنه ابن الله قول منكم علـى الله
  غير الـحقّ، لأن الله لـم يتـخذ ولداً، فـيكون عيسى أو غيره من خـلقه له ابناً. { وَلا
  تَقُولُوا علـى اللَّهِ إلاَّ الـحَقَّ } وأصل الغلوّ فـي كلّ شيء: مـجاوزة حده الذي
  هو حده، يقال منه فـي الدين قد غلا فهو يغلو غُلُوًّا، وغلا بـالـجارية عظمُها ولـحمُها:
  إذا أسرعت الشبـاب، فجاوزت لذاتها، يغلو بها غُلُوًّا وغَلاءً ومن ذلك قول الـحارث
  بن خالد الـمخزومي:خُمْصَانَةٌ قَلِقٌ مُوَشَّحُها   رُؤْدُ الشَّبـابِ غلا بها عَظْمُوقد
  حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال:
  صاروا فريقـين: فريق غَلَوا فـي الدين، فكان غلوّهم فـيه: الشكّ فـيه والرغبة عنه.
  وفريق منهم قصروا عنه ففسقوا عن أمر ربهم.القول فـي تأويـل قوله تعالـى: { إنَّـمَا
  الـمَسِيحُ عِيسَى ابْنُ مَرْيَـمَ رَسُولُ اللَّهِ وكَلِـمَتُهُ ألْقاها إلـى مَرْيَـمَ
  وَرُوحٌ مِنْهُ }.يعنـي جلّ ثناؤه بقوله: { إنَّـمَا الـمَسِيحُ عِيسَى ابْنُ مَرْيَـمُ
  }: ما الـمسيح أيها الغالون فـي دينهم من أهل الكتاب بـابن الله كما تزعمون، ولكنه
  عيسى ابن مريـم دون غيرها من الـخـلق، لا نسب له غير ذلك. ثم نعته الله جلّ ثناؤه بنعته
  ووصفه بصفته، فقال: هو رسول الله، أرسله الله بـالـحق إلـى من أرسله إلـيه من خـلقه.
  وأصل الـمسيح: الـمـمسوح، صرف من مفعول إلـى فعيـل، وسماه الله بذلك لتطهيره إياه من
  الذنوب وقـيـل: مسح من الذنوب والأدناس التـي تكون فـي الآدميـين، كما يـمسح الشيء
  من الأذى الذي يكون فـيه فـيطهر منه، ولذلك قال مـجاهد ومن قال مثل قوله: الـمسيح:
  الصديق. وقد زعم بعض الناس أن أصل هذه الكلـمة عبرانـية أو سريانـية «مَشِيحَا» فعرّبت،
  فقـيـل الـمسيح، كما عرّب سائر أسماء الأنبـياء التـي فـي القرآن مثل إسماعيـل وإسحاق
  وموسى وعيسى.قال أبو جعفر: ولـيس ما مثل به من ذلك للـمسيح بنظير وذلك أن إسماعيـل
  وإسحاق وما أشبه ذلك، أسماء لا صفـات، والـمسيح صفة، وغير جائز أن تـخاطب العرب وغيرها
  من أجناس الـخـلق فـي صفة شيء إلا بـمثل ما يفهم عمن خاطبها، ولو كان الـمسيح من غير
  كلام العرب ولـم تكن العرب تعقل معناه ما خوطبت به. وقد أتـينا من البـيان عن نظائر
  ذلك فـيـما مضى بـما فـيه الكفـاية عن إعادته. وأما الـمسيح الدجال، فإنه أيضاً بـمعنى
  الـمـمسوح العين، صرف من مفعول إلـى فعيـل، فمعنى الـمسيح فـي عيسى صلى الله عليه وسلم:
  الـمـمسوح البدن من الأدناس والآثام، ومعنى الـمسيح فـي الدجال: الـمـمسوح العين الـيـمنى
  أو الـيسرى كالذي رُوِيَ عن رسول الله صلى الله عليه وسلم فـي ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَهْلَ ٱلْكِتَابِ لاَ تَغْلُواْ
  فِي دِينِكُمْ وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ إِنَّمَا ٱلْمَسِيحُ
  عِيسَى ٱبْنُ مَرْيَمَ رَسُولُ ٱللَّهِ وَكَلِمَتُهُ أَلْقَاهَا إِلَىٰ مَرْيَمَ وَرُوحٌ
  مِّنْهُ فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَلاَ تَقُولُواْ ثَلاَثَةٌ ٱنتَهُواْ خَيْراً
  لَّكُمْ إِنَّمَا ٱللَّهُ إِلَـٰهٌ وَاحِدٌ سُبْحَانَهُ أَن يَكُونَ لَهُ وَلَدٌ لَّهُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً }وأما قوله:
  { وكَلِـمَتُهُ ألْقاها إلـى مَرْيَـمَ } فإنه يعنـي بـالكلـمة: الرسالة التـي أمر
  الله ملائكته أن تأتـي مريـم بها، بشارة من الله لها التـي ذكر الله جلّ ثناؤه فـي
  قوله:{ إِذْ قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ
  مِّنْهُ }[آل عمران: 45] يعنـي: برسالة منه، وبشارة من عنده. وقد قال قتادة فـي ذلك،
  ما:حدثنا به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قتادة: {
  وكَلِـمَتُهُ ألْقاها إلـى مَرْيَـمَ } قال: هو قوله: كن فكان.وقد بـيَّنا اختلاف الـمختلفـين
  من أهل الإسلام فـي ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع. وقوله: {
  ألْقاها إلـى مَرْيَـمَ } يعنـي: أعلـمها بها وأخبرها، كما يقال: ألقـيت إلـيك كلـمة
  حسنة، بـمعنى أخبرتك بها، وكلـمتك بها.وأما قوله: { وَرُوحٌ مِنْه } فإن أهل العلـم
  اختلفوا فـي تأويـله، فقال بعضهم: معنى قوله: { وَرُوحٌ مِنْه }: ونفخة منه، لأنه حدّث
  عن نفخة جبريـل علـيه السلام فـي دِرْع مريـم بأمر الله إياه بذلك، فنسب إلـى أنه رُوح
  من الله، لأنه بأمره، كان، قال: وإنـما سمي النفخ رُوحاً لأنها ريح تـخرج من الروح،
  واستشهدوا علـى ذلك من قولهم بقول ذي الرمة فـي صفة نار نعتها:فلـمَّا بَدَتْ كَفَّنْتُها
  وَهْيَ طِفْلَةٌ   بطَلْساءَ لَـم تَكْمُل ذِرَاعاً وَلا شِبْرَاوقُلْتُ لَهُ ارْفَعْها
  إلَـيْكَ وأحْيِها   بُروحِكَ واقْتَتْهُ لهَا قِـيتَةً قَدْرَاوظاهِرْ لها مِن بـائسِ
  الشَّخْتِ واستعن   علَـيها الصَّبـا واجْعَلْ يدَيْكَ لها سِتْرافَلَـمَّا جَرَتْ
  للْـجَزْلِ جَرْياً كأنَّهُ   سَنا البرْقِ أحدَثْنا لـخالقها شُكْرَاوقالوا: يعنـي
  بقوله: أحيها بُروحك: أي أحْيها بنفخك.وقال بعضهم: يعنـي بقوله: { وَرُوحٌ مِنْهُ }:
  أنه كان إنساناً بإحياء الله له بقوله: «كن»، قالوا: وإنـما معنى قوله: { وَرُوحٌ مِنْهُ
  }: وحياة منه، بـمعنى: إحياء الله إياه بتكوينه.وقال بعضهم: معنى قوله: { وَرُوحٌ مِنْهُ
  } ورحمة منه كما قال جلّ ثناؤه فـي موضع آخر:{ وأيَّدَهُمْ بِرُوحٍ مِنْهُ }[المجادلة:
  22]. قال: ومعناه فـي هذا الـموضع: ورحمة منه. قال: فجعل الله عيسى رحمة منه علـى من
  اتبعه وآمن به وصدّقه، لأنه هداهم إلـى سبـيـل الرشاد.وقال آخرون: معنى ذلك: وروح من
  الله خـلقها فصوّرها، ثم أرسلها إلـى مريـم، فدخـلت فـي فـيها، فصيرها الله تعالـى
  روح عيسى علـيه السلام. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الرحمن بن عبد الله بن سعد، قال: أخبرنـي أبو جعفر، عن الربـيع، عن أبـي العالـية،
  عن أبـيّ بن كعب فـي قوله:{ وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ
  ذُرّيَّتَهُمْ وَإِذْ أَخَذَ رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ
  وَأَشْهَدَهُمْ عَلَىٰ أَنفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ قَالُواْ بَلَىٰ شَهِدْنَآ
  أَن تَقُولُواْ يَوْمَ ٱلْقِيَامَةِ إِنَّا كُنَّا عَنْ هَـٰذَا غَافِلِينَ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَهْلَ ٱلْكِتَابِ لاَ تَغْلُواْ
  فِي دِينِكُمْ وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ إِنَّمَا ٱلْمَسِيحُ
  عِيسَى ٱبْنُ مَرْيَمَ رَسُولُ ٱللَّهِ وَكَلِمَتُهُ أَلْقَاهَا إِلَىٰ مَرْيَمَ وَرُوحٌ
  مِّنْهُ فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَلاَ تَقُولُواْ ثَلاَثَةٌ ٱنتَهُواْ خَيْراً
  لَّكُمْ إِنَّمَا ٱللَّهُ إِلَـٰهٌ وَاحِدٌ سُبْحَانَهُ أَن يَكُونَ لَهُ وَلَدٌ لَّهُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً }[الأعراف:
  172] قال: أخذهم فجعلهم أرواحاً، ثم صوّرهم، ثم استنطقهم، فكان روح عيسى من تلك الأرواح
  التـي أخذ علـيها العهد والـميثاق، فأرسل ذلك الروح إلـى مريـم، فدخـل فـي فـيها فحملت
  والذي خاطبها، وهو روح عيسى علـيه السلام.وقال آخرون: معنى الروح ههنا: جبريـل علـيه
  السلام. قالوا: ومعنى الكلام: وكلـمته ألقاها إلـى مريـم، وألقاها أيضاً إلـيها روح
  من الله، ثم من جبريـل علـيه السلام. ولكلّ هذه الأقوال وجه ومذهب غير بعيد من الصواب.القول
  فـي تأويـل قوله تعالـى: { فَآمِنُوا بـاللَّهِ وَرُسُلِهِ وَلا تَقُولُوا ثَلاثَةٌ
  انْتَهُوا خَيْراً لَكُمْ }.يعنـي بقوله جلّ ثناؤه: { فَآمِنُوا بـاللَّهِ وَرُسُلِهِ
  } فصدّقوا يا أهل الكتاب بوحدانـية الله وربوبـيته، وأنه لا ولد له، وصدِّقوا رسله
  فـيـما جاءوكم به من عند الله، وفـيـما أخبرتكم به أن الله واحد لا شريك له، ولا صاحبة
  له، ولا ولد له. { وَلا تَقُولُوا ثَلاثَةٌ } يعنـي: ولا تقولوا الأربـاب ثلاثة. ورفعت
  الثلاثة بـمـحذوف دلّ علـيه الظاهر، وهو «هم». ومعنى الكلام: ولا تقولوا هم ثلاثة.
  وإنـما جاز ذلك لأن القول حكاية، والعرب تفعل ذلك فـي الـحكاية، ومنه قول الله:{ سَيَقُولُونَ
  ثَلاثَةٌ رَّابِعُهُمْ كَلْبُهُمْ }[الكهف: 22] وكذلك كلّ ما ورد من مرفوع بعد القول
  لا رافع معه، ففـيه إضمار اسم رافع لذلك الاسم. ثم قال لهم جلّ ثناؤه متوعداً لهم فـي
  قولهم العظيـم الذي قالوه فـي الله: انتهوا أيها القائلون الله ثالث ثلاثة عما تقولون
  من الزور والشك بـالله، فإن الانتهاء عن ذلك خير لكم من قِـيـله، لـما لكم عند الله
  من العقاب العاجل لكم علـى قِـيـلكم ذلك، إن أقمتـم علـيه ولـم تنـيبوا إلـى الـحقّ
  الذي أمرتكم بـالإنابة إلـيه والآجل فـي معادكم.القول فـي تأويـل قوله تعالـى: { إنَّـمَا
  اللَّهُ إلَهٌ وَاحِدٌ سُبْحانَهُ أنْ يَكُونَ لَهُ وَلَدٌ لَهُ ما فِـي السَّمَوَاتِ
  وَما فِـي الأرْضِ وكَفَـى بـالله وَكِيلاً }.يعنـي بقوله: { إنَّـمَا اللَّهُ إلَهٌ
  وَاحِدٌ }: ما الله أيها القائلون: الله ثالث ثلاثة كما تقولون، لأن من كان له ولد
  فلـيس بإله، وكذلك من كان له صاحبة فغير جائز أن يكون إلهاً معبوداً، ولكن الله الذي
  له الألوهية والعبـادة، إله واحد معبود، لا ولد له، ولا والد، ولا صاحبة، ولا شريك.
  ثم نزّه جلّ ثناؤه نفسه وعظمها ورفعها عما قال فـيه أعداؤه الكفرة به، فقال: { سُبْحانَهُ
  أنْ يَكُونَ لَهُ وَلَدٌ } يقول: علا الله وجلّ وعزّ وتعظم وتنزّه عن أن يكون له ولد
  أو صاحبة. ثم أخبر جلّ ثناؤه عبـاده أن عيسى وأمه، ومن فـي السموات ومن فـي الأرض،
  عبـيده، وملكه، وخـلقه، وأنه رازقهم وخالقهم، وأنهم أهل حاجة وفـاقة إلـيه، احتـجاجاً
  منه بذلك علـى من ادّعى أن الـمسيح ابنه، وأنه لو كان ابنه كما قالوا لـم يكن ذا حاجة
  إلـيه، ولا كان له عبداً مـملوكاً، فقال: { لَهُ ما فِـي السَّمَوَاتِ وَما فِـي الأرْضِ
  } يعنـي: لله ما فـي السموات وما فـي الأرض من الأشياء كلها، ملكاً وخـلقاً، وهو يرزقهم
  ويقوتهم ويدبرهم، فكيف يكون الـمسيح ابناً لله وهو فـي الأرض أو فـي السموات غير خارج
  من أن يكون فـي بعض هذه الأماكنوقوله: { وكَفَـى بـاللَّهِ وَكِيلاً } يقول: وحسب ما
  فـي السموات وما فـي الأرض بـالله قـيـماً ومدبراً ورازقاً، من الـحاجة معه إلـى غيره.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

