  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَفْعَلُ ٱللَّهُ بِعَذَابِكُمْ إِن شَكَرْتُمْ وَآمَنْتُمْ وَكَانَ ٱللَّهُ شَاكِراً
  عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَّا يَفْعَلُ ٱللَّهُ بِعَذَابِكُمْ
  } أيتشفى به من الغيظ، أم يدرك به الثار، أم يستجلب به نفعاً، أم يستدفع به ضرراً كما
  يفعل الملوك بعذابهم، وهو الغنيّ الذي لا يجوز عليه شيء من ذلك. وإنما هو أمر أوجبته
  الحكمة أن يعاقب المسيء، فإن قمتم بشكر نعمته وآمنتم به فقد أبعدتم عن أنفسكم استحقاق
  العذاب { وَكَانَ ٱللَّهُ شَـٰكِراً } مثيباً موفياً أجوركم { عَلِيماً } بحق شكركم
  وإيمانكم. فإن قلت: لم قدم الشكر على الإيمان؟ قلت: لأن العاقل ينظر إلى ما عليه من
  النعمة العظيمة في خلقه وتعريضه للمنافع، فيشكر شكراً مبهماً، فإذا انتهى به النظر
  إلى معرفة المنعم آمن به ثم شكر شكراً مفصلاً، فكان الشكر متقدماً على الإيمان، وكأنه
  أصل التكليف ومداره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

