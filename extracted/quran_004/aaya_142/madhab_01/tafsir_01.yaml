  خَادِعُهُمْ وَإِذَا قَامُوۤاْ إِلَى ٱلصَّلٰوةِ قَامُواْ كُسَالَىٰ يُرَآءُونَ ٱلنَّاسَ
  وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإِذَا قَامُواْ إلى ٱلصَّـلـٰةِ
  قامُوا كُسَالى يُرَاءُونَ ٱلنَّاسَ } قال: هم المنافقون، لولا الرياء ما صلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً } فلعلّ قائلاً
  أن يقول: وهل من ذكر الله شيء قليل؟ قيل له: إن معنى ذلك بخلاف ما إليه ذهبت، إنما
  معناه: ولا يذكرون الله إلا ذكراً رياء، ليدفعوا به عن أنفسهم القتل والسباء وسلب الأموال،
  لا ذكر موقن مصدّق بتوحيد الله مخلص له الربوبية، فلذلك سماه الله قليلاً، لأنه غير
  مقصود به الله ولا مُبْتَغَي به التقرّب إلى الله، ولا مراداً به ثواب الله، وما عنده
  فهو وإن كثر من وجه نَصَب عامله، وذاكره في معنى السراب الذي له ظاهر بغير حقيقة ماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن أبي الأشهب، قال: قرأ الحسن:
  { وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً } قال: إنما قلّ لأنه كان لغير الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ
  يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً } قال: إنما قلّ ذكر المنافق لأن الله لم يقبله،
  وكلّ ما ردّ الله قليل وكلّ ما قبل الله كثير.]</font></font><font class=\"TextResultArabic\"><font
