  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُنَافِقِينَ يُخَادِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ وَإِذَا قَامُوۤاْ إِلَى
  ٱلصَّلٰوةِ قَامُواْ كُسَالَىٰ يُرَآءُونَ ٱلنَّاسَ وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ
  قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قد دللنا فيما مضى قبل على معنى
  خداع المنافق ربه ووجه خداع الله إياهم، بما أغني عن إعادته في هذا الموضع، مع اختلاف
  المختلفين في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويل ذلك: إن المنافقين يخادعون
  الله باحرازهم بنفاقهم دماءهم وأموالهم، والله خادعهم بما حكم فيهم من منع دمائهم بما
  أظهروا بألسنتهم من الإيمان، مع علمه بباطن ضمائرهم، واعتقادهم الكفر، استدراجاً منه
  لهم في الدنيا حتى يلقوه في الآخرة، فيوردهم بما استنبطنوا من الكفر نار جهنم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ } قال:
  يعطيهم يوم القيامة نوراً يمشون به مع المسلمين كما كانوا معهم في الدنيا، ثم يسلبهم
  ذلك النور فيطفئه، فيقومون في ظلمتهم ويضرب بينهم بالسور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: { إِنَّ ٱلْمُنَـٰفِقِينَ
  يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ } قال: نزلت في عبد الله بن أبيّ، وأبي عامر
  بن النعمان، وفي المنافقين؛ يخادعون الله وهو خادعهم، قال: مثل قوله في البقرة: { يُخَـٰدِعُونَ
  ٱللَّهَ وَٱلَّذِينَ ءامَنُوا وَمَا يُخَـٰدِعُونَ إِلاَّ أَنفُسُهُمْ }. قال: وأما
  قوله: { وَهُوَ خَادِعُهُمْ } فيقول: في النور الذي يعطي المنافقون مع المؤمنين، فيعطون
  النور، فإذا بلغوا السور سلب، وما ذكرا لله من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  13] قال: قوله: { وَهُوَ خَادِعُهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارون، عن سفيان بن حسين، عن الحسن، أنه كان إذا قرأ: {
  إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ } قال: يُلْقَى على
  كلّ مؤمن ومنافق نور يمشون به، حتى إذا انتهوا إلى الصراط طفيء نور المنافقين، ومضي
  المؤمنين بنورهم، فينادونهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  13]... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  14] قال الحسن: فتلك خديعة الله إياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَإِذَا قَامُواْ إلى ٱلصَّـلـٰةِ قامُوا كُسَالى يُرَاءُونَ ٱلنَّاسَ } فإنه
  يعني: أن المنافقين لا يعملون شيئاً من الأعمال التي فرضها الله على المؤمنين على وجه
  التقرب بها إلى الله، لأنهم غير موقنين بمعاد ولا ثواب ولا عقاب، وإنما يعملون ما عملوا
  من الأعمال الظاهرة بقاء على أنفسهم وحذاراً من المؤمنين عليها أن يقتلوا أو يسلبوا
  أموالهم، فهم إذا قاموا إلى الصلاة التي هي من الفرائض الظاهرة، قاموا كسالى إليها،
  رياءً للمؤمنين، ليحسبوهم منهم وليسوا منهم؛ لأنهم غير معتقدي فرضها ووجوبها عليهم،
  فهم في قيامهم إليها كسالي. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا قَامُواْ إلى
  ٱلصَّـلـٰةِ قامُوا كُسَالى } قال: والله لولا الناس ما صلى المنافق ولا يصلي إلا رياء
  وسمعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
