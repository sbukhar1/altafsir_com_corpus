  href=\"JavaScript:Open_Menu()\">أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ
  كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ
  عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ قُلْ كُلٌّ
  مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ ٱلْقَوْمِ لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعيد، قال:
  أخبرنا أبو جعفر، عن الربيع في قوله: { أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ
  وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } يقول: ولو كنتم في قصور في السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في معنى المشيدة، فقال بعض أهل البصرة منهم: المشيدة:
  الطويلة. قال: وأما المَشيد بالتخفيف، فإنه المزين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم نحو ذلك القول، غير أنه قال: المَشيد بالتخفيف: المعمول بالشِّيد، والشِّيد:
  الجصّ. وقال بعض أهل الكوفة: المَشِيد والمُشيَّد أصلهما واحد، غير أن ما شدّد منه
  فإنما يشدّد لتردد الفعل فيه في جمع مثل قولهم: هذه ثياب مصبغة، وغنم مذبحة، فشدد لأنها
  جمع يفرّق فيها الفعل، وكذلك مثله قصور مُشيَّدة، لأن القصور كثيرة تردّد فيها التشييد،
  ولذلك قيل: بروج مشيدة، ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَغَلَّقَتِ ٱلأَبْوَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  23] وكما يقال: كسَّرت العود: إذا جعلته قطعاً، أي قطعة بعد قطعة. وقد يجوز في ذلك
  التخفيف، فإذا أفرد من ذلك الواحد، فكان الفعل يتردّد فيه ويكثر تردّده في جمع منه،
  جاز التشديد عندهم والتخفيف، فيقال منه: هذا ثوب مخّرق وجلد مقطّع، لتردّد الفعل فيه
  وكثرته بالقطع والخرق. وإن كان الفعل لا يكثر فيه ولا يتردّد لم يجيزوه إلا بالتخفيف،
  وذلك نحو قولهم: رأيت كبشاً مذبوحاً، ولا يجيزون فيه «مذبّحاً»، لأن الذبح لا يتردّد
  فيه تردّد التخرّق في الثوب. وقالوا: فلهذا قيل: قصر مَشيد، لأنه واحد، فجعل بمنزلة
  قولهم: كبش مذبوح. وقالوا: جائز في القصر أن يقال قصر مُشيَّد بالتشديد، لتردّد البناء
  فيه والتشييد، ولا يجوز ذلك في «كبش مذبوح» لما ذكرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ
  ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ
  مِنْ عِندِ ٱللَّهِ }: وإن ينلهم رخاء وظفر وفتح ويصيبوا غنيمة يقولوا هذه من عند الله،
  يعني: من قِبَل الله ومن تقديره، وإنْ تصبهم سيئة، يقول: وإن تنلهم شدّة من عيش وهزيمة
  من عدوّ وجراح وألم، يقولوا لك يا محمد: هذه من عندك بخطئك التدبير. وإنما هذا خبر
  من الله تعالى ذكره عن الذين قال فيهم لنبيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ قِيلَ
  لَهُمْ كُفُّواْ أَيْدِيَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 77].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد وابن أبي
  جعفر قالا: ثنا أبو جعفر، عن الربيع، عن أبي العالية، في قوله: { وَإِن تُصِبْهُمْ
  حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِكَ } قال: هذه في السرّاء والضرّاء.</font></font>&#13;\t\t\t<label
