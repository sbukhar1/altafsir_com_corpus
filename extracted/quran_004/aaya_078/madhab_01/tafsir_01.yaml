text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيْنَمَا تَكُونُواْ
  يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن تُصِبْهُمْ
  حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِكَ قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ ٱلْقَوْمِ
  لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً }يعني بذلك جلّ ثناؤه: حيثما تكونوا ينلكم الموت
  فتموتوا، { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } يقول: لا تجزعوا من الموت ولا
  تهربوا من القتال وتضعفوا عن لقاء عدوّكم حذراً على أنفسكم من القتل والموت، فإن الموت
  بإزائكم أين كنتم، وواصل إلى أنفسكم حيث كنتم ولو تحصنتم منه بالحصون المنيعة.واختلف
  أهل التأويل في معنى قوله: { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } فقال بعضهم:
  يُعْنَى به: قصور محصنة. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } يقول: في قصور محصنة.حدثني
  عليّ بن سهل،قال: ثنا مؤمل بن إسماعيل، قال: ثنا أبو همام، قال: ثنا كثير أبو الفضل،
  عن مجاهد، قال: كان فيمن قبلكم امرأة، وكان لها أجير، فولدت جارية فقالت لأجيرها: اقتبس
  لنا ناراً! فخرج فوجد بالباب رجلاً، فقال له الرجل: ما ولدت هذه المرأة؟ قال: جارية،
  قال: أما إن هذه الجارية لا تموت حتى تبغي بمائة، ويتزوّجها أجيرها، ويكون موتها بالعنكبوت.
  قال: فقال الأجير في نفسه: فأنا أريد هذه بعد أن تفجر بمائة. فأخذ شفرة فدخل، فشقّ
  بطن الصبية. وعولجت فبرئت، فشبت، وكانت تبغي، فأتت ساحلاً من سواحل البحر، فأقامت عليه
  تبغي. ولبث الرجل ما شاء الله، ثم قدم ذلك الساحل ومعه مال كثير، فقال لامرأة من أهل
  الساحل: أبغيني امرأة من أجمل امرأة في القرية أتزوّجها! فقالت: ههنا امرأة من أجمل
  الناس، ولكنها تبغي. قال: ائتِني بها! فأتتها فقالت: قد قدم رجل له مال كثير، وقد قال
  لي كذا، فقلت له كذا. فقالت: إني قد تركت البغاء، ولكن إن أراد تزوّجته. قال: فتزوّجها،
  فوقعت منه موقعاً، فبينا هو يوماً عندها، إذ أخبرها بأمره، فقالت: أنا تلك الجارية
  ـ وأرته الشقّ في بطنها وقد كنت أبغي، فما أدري بمائة أو أقلّ أو أكثر؛ قال: فإنه قال
  لي: يكون موتها بالعنكبوت. قال: فبنى لها برجاً بالصحراء وشيده. فبينما هما يوماً في
  ذلك البرج، إذا عنكبوت في السقف فقالت: هذا يقتلني؟ لا يقتله أحد غيري! فحركته فسقط،
  فأتته فوضعت إبهام رجلها عليه فشدخته، وساح سمه بين ظفرها واللحم، فاسودّت رجلها فماتت،
  فنزلت هذه الآية: { أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِى
  بُرُوجٍ مُّشَيَّدَةٍ }.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:
  { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } قال: قصور مشيدة.وقال آخرون: معنى ذلك:
  قصور بأعيانها في السماء. ذكر من قال ذلك:حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ: { أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ
  كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } وهي قصور بيض في سماء الدنيا مبنية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ
  ٱلْمَوْتُ وَلَوْ كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ
  عِندِكَ قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ ٱلْقَوْمِ لاَ يَكَادُونَ
  يَفْقَهُونَ حَدِيثاً }حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعيد،
  قال: أخبرنا أبو جعفر، عن الربيع في قوله: { أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ
  وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } يقول: ولو كنتم في قصور في السماء.واختلف
  أهل العربية في معنى المشيدة، فقال بعض أهل البصرة منهم: المشيدة: الطويلة. قال: وأما
  المَشيد بالتخفيف، فإنه المزين.وقال آخرون منهم نحو ذلك القول، غير أنه قال: المَشيد
  بالتخفيف: المعمول بالشِّيد، والشِّيد: الجصّ. وقال بعض أهل الكوفة: المَشِيد والمُشيَّد
  أصلهما واحد، غير أن ما شدّد منه فإنما يشدّد لتردد الفعل فيه في جمع مثل قولهم: هذه
  ثياب مصبغة، وغنم مذبحة، فشدد لأنها جمع يفرّق فيها الفعل، وكذلك مثله قصور مُشيَّدة،
  لأن القصور كثيرة تردّد فيها التشييد، ولذلك قيل: بروج مشيدة، ومنه قوله:{ وَغَلَّقَتِ
  ٱلأَبْوَابَ }[يوسف: 23] وكما يقال: كسَّرت العود: إذا جعلته قطعاً، أي قطعة بعد قطعة.
  وقد يجوز في ذلك التخفيف، فإذا أفرد من ذلك الواحد، فكان الفعل يتردّد فيه ويكثر تردّده
  في جمع منه، جاز التشديد عندهم والتخفيف، فيقال منه: هذا ثوب مخّرق وجلد مقطّع، لتردّد
  الفعل فيه وكثرته بالقطع والخرق. وإن كان الفعل لا يكثر فيه ولا يتردّد لم يجيزوه إلا
  بالتخفيف، وذلك نحو قولهم: رأيت كبشاً مذبوحاً، ولا يجيزون فيه «مذبّحاً»، لأن الذبح
  لا يتردّد فيه تردّد التخرّق في الثوب. وقالوا: فلهذا قيل: قصر مَشيد، لأنه واحد، فجعل
  بمنزلة قولهم: كبش مذبوح. وقالوا: جائز في القصر أن يقال قصر مُشيَّد بالتشديد، لتردّد
  البناء فيه والتشييد، ولا يجوز ذلك في «كبش مذبوح» لما ذكرنا.القول في تأويل قوله تعالى:
  { وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ
  سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ }.يعني بقوله جلّ ثناؤه: { وَإِن تُصِبْهُمْ
  حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ }: وإن ينلهم رخاء وظفر وفتح ويصيبوا
  غنيمة يقولوا هذه من عند الله، يعني: من قِبَل الله ومن تقديره، وإنْ تصبهم سيئة، يقول:
  وإن تنلهم شدّة من عيش وهزيمة من عدوّ وجراح وألم، يقولوا لك يا محمد: هذه من عندك
  بخطئك التدبير. وإنما هذا خبر من الله تعالى ذكره عن الذين قال فيهم لنبيه:{ أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ قِيلَ لَهُمْ كُفُّواْ أَيْدِيَكُمْ }[النساء: 77].وبنحو ما قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الرحمن بن سعد وابن أبي جعفر قالا: ثنا أبو جعفر، عن الربيع، عن أبي العالية، في قوله:
  { وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ
  سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ } قال: هذه في السرّاء والضرّاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ
  ٱلْمَوْتُ وَلَوْ كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ
  عِندِكَ قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ ٱلْقَوْمِ لاَ يَكَادُونَ
  يَفْقَهُونَ حَدِيثاً }حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي جعفر،
  عن الربيع، عن أبي العالية مثله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  في قوله: { وَإِن تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن
  تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ } فقرأ حتى بلغ:{ وَأَرْسَلْنَـٰكَ
  لِلنَّاسِ رَسُولاً }[النساء: 79] قال: إن هذه الآيات نزلت في شأن الحرب. فقرأ:{ يَٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ ثُبَاتٍ أَوِ ٱنْفِرُواْ جَمِيعاً }[النساء:
  71] فقرأ حتى بلغ: { وَإِن تُصِبْهُمْ سَيّئَةٌ يَقُولُواْ هَـٰذِهِ } من عند محمد
  عليه الصلاة والسلام، أساء التدبير وأساء النظر، ما أحسن التدبير ولا النظر.القول في
  تأويل قوله تعالى: { قُلْ كُلٌّ مّنْ عِندِ ٱللَّهِ }.يعني جلّ ثناؤه بقوله: { قُلْ
  كُلٌّ مِّنْ عِندِ ٱللَّهِ } قل يا محمد لهؤلاء القائلين إذا أصابتهم حسنة هذه من عند
  الله، وإذا أصابتهم سيئة هذه من عندك: كل ذلك من عند الله دوني ودون غيري، من عنده
  الرخاء والشدّة، ومنه النصر والظفر، ومن عنده القتل والهزيمة. كما:حدثني المثنى، قال:
  ثنا عبد الرزاق، عن معمر، عن قتادة: { قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ } النعم والمصائب.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ
  } النصر والهزيمة.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ
  هَـؤُلاء ٱلْقَوْمِ لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً } يقول: الحسنة والسيئة من
  عند الله، أما الحسنة فأنعم بها عليك، وأما السيئة فابتلاك بها.القول في تأويل قوله
  تعالى: { فَمَالِ هَـؤُلاء ٱلْقَوْمِ لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً }.يعني جلّ
  ثناؤه بقوله: { فَمَالِ هَـؤُلاء ٱلْقَوْمَ } فما شأن هؤلاء القوم الذين إن تصبهم حسنة
  يقولوا هذه من عند الله، وإن تصبهم سيئة يقولوا هذه من عندك، { لاَ يَكَادُونَ يَفْقَهُونَ
  حَدِيثاً } يقول: لا يكادون يعلمون حقيقة ما تخبرهم به من أن كلّ ما أصابهم من خير
  أو شرّ أو ضرّ وشدة أو رخاء، فمن عند الله، لا يقدر على ذلك غيره، ولا يصيب أحداً سيئة
  إلا بتقديره، ولا ينال رخاء ونعمة إلا بمشيئته. وهذا إعلام من الله عباده أن مفاتح
  الأشياء كلها بيده، لا يملك شيئاً منها أحد غيره.]\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

