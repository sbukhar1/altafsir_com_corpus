  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيْنَمَا
  تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن
  تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ
  يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ
  ٱلْقَوْمِ لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: حيثما تكونوا ينلكم الموت فتموتوا، { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ
  } يقول: لا تجزعوا من الموت ولا تهربوا من القتال وتضعفوا عن لقاء عدوّكم حذراً على
  أنفسكم من القتل والموت، فإن الموت بإزائكم أين كنتم، وواصل إلى أنفسكم حيث كنتم ولو
  تحصنتم منه بالحصون المنيعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } فقال بعضهم:
  يُعْنَى به: قصور محصنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَوْ كُنتُمْ فِى بُرُوجٍ
  مُّشَيَّدَةٍ } يقول: في قصور محصنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سهل،قال: ثنا مؤمل بن إسماعيل، قال: ثنا أبو همام، قال: ثنا كثير أبو الفضل،
  عن مجاهد، قال: كان فيمن قبلكم امرأة، وكان لها أجير، فولدت جارية فقالت لأجيرها: اقتبس
  لنا ناراً! فخرج فوجد بالباب رجلاً، فقال له الرجل: ما ولدت هذه المرأة؟ قال: جارية،
  قال: أما إن هذه الجارية لا تموت حتى تبغي بمائة، ويتزوّجها أجيرها، ويكون موتها بالعنكبوت.
  قال: فقال الأجير في نفسه: فأنا أريد هذه بعد أن تفجر بمائة. فأخذ شفرة فدخل، فشقّ
  بطن الصبية. وعولجت فبرئت، فشبت، وكانت تبغي، فأتت ساحلاً من سواحل البحر، فأقامت عليه
  تبغي. ولبث الرجل ما شاء الله، ثم قدم ذلك الساحل ومعه مال كثير، فقال لامرأة من أهل
  الساحل: أبغيني امرأة من أجمل امرأة في القرية أتزوّجها! فقالت: ههنا امرأة من أجمل
  الناس، ولكنها تبغي. قال: ائتِني بها! فأتتها فقالت: قد قدم رجل له مال كثير، وقد قال
  لي كذا، فقلت له كذا. فقالت: إني قد تركت البغاء، ولكن إن أراد تزوّجته. قال: فتزوّجها،
  فوقعت منه موقعاً، فبينا هو يوماً عندها، إذ أخبرها بأمره، فقالت: أنا تلك الجارية
  ـ وأرته الشقّ في بطنها وقد كنت أبغي، فما أدري بمائة أو أقلّ أو أكثر؛ قال: فإنه قال
  لي: يكون موتها بالعنكبوت. قال: فبنى لها برجاً بالصحراء وشيده. فبينما هما يوماً في
  ذلك البرج، إذا عنكبوت في السقف فقالت: هذا يقتلني؟ لا يقتله أحد غيري! فحركته فسقط،
  فأتته فوضعت إبهام رجلها عليه فشدخته، وساح سمه بين ظفرها واللحم، فاسودّت رجلها فماتت،
  فنزلت هذه الآية: { أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِى
  بُرُوجٍ مُّشَيَّدَةٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج: { وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } قال: قصور
  مشيدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: قصور بأعيانها
  في السماء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ
  وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } وهي قصور بيض في سماء الدنيا مبنية.</font></font>&#13;\t\t\t<label
