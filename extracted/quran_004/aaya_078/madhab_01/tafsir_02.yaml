  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيْنَمَا
  تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن
  تُصِبْهُمْ حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ
  يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ
  ٱلْقَوْمِ لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّآ أَصَابَكَ مِنْ
  حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَآ أَصَابَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ وَأَرْسَلْنَاكَ
  لِلنَّاسِ رَسُولاً وَكَفَىٰ بِٱللَّهِ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء
  «يدركُكم» بالرفع وقيل: هو على حذف الفاء، كأنه قيل: فيدرككم الموت، وشبه بقول القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَنْ يَفْعَلِ الْحَسَنَاتِ للَّهُ يَشْكُرُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن يقال: حمل على ما يقع موقع { أَيْنَمَا تَكُونُواْ } ، وهو
  أينما كنتم، كما حمل «ولا ناعب»، على ما يقع موقع (ليسوا مصلحين) وهو ليسوا بمصلحين،
  فرفع كما رفع زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَقُولُ
  لاَ غَائِبٌ مَالِي وَلاَ حَرِمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو قول نحوي سيبوي. ويجوز أن يتصل
  بقوله: { وَلاَ تُظْلَمُونَ فَتِيلاً } أي ولا تنقصون شيئاً مما كتب من آجالكم. أينما
  تكونوا في ملاحم حروب أو غيرها، ثم ابتدأ قوله: { يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ
  فِى بُرُوجٍ مُّشَيَّدَةٍ } والوقف على هذا الوجه على (أينما تكونوا).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والبروج: الحصون. مشيدة مرفعة. وقرىء «مشيَّدة» من شاد القصر إذا رفعه
  أو طلاه بالشيد وهو الجصّ. وقرأ نعيم بن ميسرة «مشيدة» بكسر الياء وصفاً لها بفعل فاعلها
  مجازاً كما قالوا: قصيدة شاعرة، وإنما الشاعر قارضها. السيئة تقع على البلية والمعصية.
  والحسنة على النعمة والطاعة. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ
  وَٱلسَّيّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 198] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْحَسَنَـٰتِ يُذْهِبْن السيآت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 114]. والمعنى: وإن تصبهم
  نعمة من خصب ورخاء نسبوها إلى الله، وإن تصبهم بلية من قحط وشدة أضافوها إليك وقالوا:
  هي من عندك، وما كانت إلا بشؤمك، كما حكى الله عن قوم موسى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تُصِبْهُمْ سَيّئَةٌ يَطَّيَّرُواْ
  بِمُوسَىٰ وَمَن مَّعَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 131] وعن قوم صالح:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ ٱطَّيَّرْنَا بِكَ وَبِمَن
  مَّعَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 47] وروي عن اليهود ـ لعنت ـ أنها تشاءمت برسول الله صلى الله
  عليه وسلم فقالوا: منذ دخل المدينة نقصت ثمارها وغلت أسعارها، فردّ الله عليهم { قُلْ
  كُلٌّ مّنْ عِندِ ٱللَّهِ } يبسط الأرزاق ويقبضها على حسب المصالح { لاَ يَكَادُونَ
  يَفْقَهُونَ حَدِيثاً } فيعلموا أن الله هو الباسط القابض، وكل ذلك صادر عن حكمة وصواب
  ثم قال { مَا أَصَابَكَ } يا إنسان خطاباً عاماً { مِنْ حَسَنَةٍ } أي من نعمة وإحسان
  { فَمِنَ ٱللَّهِ } تفضلاً منه وإحساناً وامتناناً وامتحاناً { وَمَا أَصَـٰبَكَ مِن
  سَيّئَةٍ } أي من بلية ومصيبة { فمن نفسك } ، لأنك السبب فيها بما اكتسبت يداك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أَصَـٰبَكُمْ مّن مُّصِيبَةٍ فَبِمَا كَسَبَتْ أَيْدِيكُمْ وَيَعْفُواْ عَن كَثِير</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  30] وعن عائشة رضي الله عنها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من مسلم يصيبه وصب ولا نصب، حتى الشوكة يشاكها، وحتى انقطاع شسع
  نعله إلا بذنب، وما يعفو الله أكثر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَرْسَلْنَـٰكَ لِلنَّاسِ رَسُولاً } أي رسولاً للناس جميعاً لست
  برسول العرب وحدهم، أنت رسول العرب والعجم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَرْسَلْنَـٰكَ إِلاَّ كَافَّةً
  لّلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 28]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ ياأَيُّهَا ٱلنَّاسُ إِنّى رَسُولُ ٱللَّهِ إِلَيْكُمْ
  جَمِيعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 158]، { وَكَفَىٰ بِٱللَّهِ شَهِيداً } على ذلك، فما ينبغي
  لأحد أن يخرج عن طاعتك واتباعك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

