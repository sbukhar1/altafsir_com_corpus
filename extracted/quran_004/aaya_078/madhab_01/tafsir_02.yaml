text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيْنَمَا تَكُونُواْ
  يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِي بُرُوجٍ مُّشَيَّدَةٍ وَإِن تُصِبْهُمْ
  حَسَنَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِ ٱللَّهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِكَ قُلْ كُلٌّ مِّنْ عِندِ ٱللَّهِ فَمَالِ هَـٰؤُلاۤءِ ٱلْقَوْمِ
  لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً } * { مَّآ أَصَابَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ
  وَمَآ أَصَابَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ وَأَرْسَلْنَاكَ لِلنَّاسِ رَسُولاً
  وَكَفَىٰ بِٱللَّهِ شَهِيداً }قرىء «يدركُكم» بالرفع وقيل: هو على حذف الفاء، كأنه
  قيل: فيدرككم الموت، وشبه بقول القائل:مَنْ يَفْعَلِ الْحَسَنَاتِ للَّهُ يَشْكُرُهَا   ويجوز
  أن يقال: حمل على ما يقع موقع { أَيْنَمَا تَكُونُواْ } ، وهو أينما كنتم، كما حمل
  «ولا ناعب»، على ما يقع موقع (ليسوا مصلحين) وهو ليسوا بمصلحين، فرفع كما رفع زهير:يَقُولُ
  لاَ غَائِبٌ مَالِي وَلاَ حَرِمُ   وهو قول نحوي سيبوي. ويجوز أن يتصل بقوله: { وَلاَ
  تُظْلَمُونَ فَتِيلاً } أي ولا تنقصون شيئاً مما كتب من آجالكم. أينما تكونوا في ملاحم
  حروب أو غيرها، ثم ابتدأ قوله: { يُدْرِككُّمُ ٱلْمَوْتُ وَلَوْ كُنتُمْ فِى بُرُوجٍ
  مُّشَيَّدَةٍ } والوقف على هذا الوجه على (أينما تكونوا).والبروج: الحصون. مشيدة مرفعة.
  وقرىء «مشيَّدة» من شاد القصر إذا رفعه أو طلاه بالشيد وهو الجصّ. وقرأ نعيم بن ميسرة
  «مشيدة» بكسر الياء وصفاً لها بفعل فاعلها مجازاً كما قالوا: قصيدة شاعرة، وإنما الشاعر
  قارضها. السيئة تقع على البلية والمعصية. والحسنة على النعمة والطاعة. قال الله تعالى:{ وَبَلَوْنَـٰهُمْ
  بِٱلْحَسَنَـٰتِ وَٱلسَّيّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ }[الأعراف: 198] وقال:{ إِنَّ
  ٱلْحَسَنَـٰتِ يُذْهِبْن السيآت }[هود: 114]. والمعنى: وإن تصبهم نعمة من خصب ورخاء
  نسبوها إلى الله، وإن تصبهم بلية من قحط وشدة أضافوها إليك وقالوا: هي من عندك، وما
  كانت إلا بشؤمك، كما حكى الله عن قوم موسى:{ وَإِن تُصِبْهُمْ سَيّئَةٌ يَطَّيَّرُواْ
  بِمُوسَىٰ وَمَن مَّعَهُ }[الأعراف: 131] وعن قوم صالح:{ قَالُواْ ٱطَّيَّرْنَا بِكَ
  وَبِمَن مَّعَكَ }[النمل: 47] وروي عن اليهود ـ لعنت ـ أنها تشاءمت برسول الله صلى
  الله عليه وسلم فقالوا: منذ دخل المدينة نقصت ثمارها وغلت أسعارها، فردّ الله عليهم
  { قُلْ كُلٌّ مّنْ عِندِ ٱللَّهِ } يبسط الأرزاق ويقبضها على حسب المصالح { لاَ يَكَادُونَ
  يَفْقَهُونَ حَدِيثاً } فيعلموا أن الله هو الباسط القابض، وكل ذلك صادر عن حكمة وصواب
  ثم قال { مَا أَصَابَكَ } يا إنسان خطاباً عاماً { مِنْ حَسَنَةٍ } أي من نعمة وإحسان
  { فَمِنَ ٱللَّهِ } تفضلاً منه وإحساناً وامتناناً وامتحاناً { وَمَا أَصَـٰبَكَ مِن
  سَيّئَةٍ } أي من بلية ومصيبة { فمن نفسك } ، لأنك السبب فيها بما اكتسبت يداك{ وَمَا
  أَصَـٰبَكُمْ مّن مُّصِيبَةٍ فَبِمَا كَسَبَتْ أَيْدِيكُمْ وَيَعْفُواْ عَن كَثِير }[الشورى:
  30] وعن عائشة رضي الله عنها: \" ما من مسلم يصيبه وصب ولا نصب، حتى الشوكة يشاكها،
  وحتى انقطاع شسع نعله إلا بذنب، وما يعفو الله أكثر \" { وَأَرْسَلْنَـٰكَ لِلنَّاسِ
  رَسُولاً } أي رسولاً للناس جميعاً لست برسول العرب وحدهم، أنت رسول العرب والعجم،
  كقوله:{ وَمَا أَرْسَلْنَـٰكَ إِلاَّ كَافَّةً لّلنَّاسِ }[سبأ: 28]،{ قُلْ ياأَيُّهَا
  ٱلنَّاسُ إِنّى رَسُولُ ٱللَّهِ إِلَيْكُمْ جَمِيعًا }[الأعراف: 158]، { وَكَفَىٰ بِٱللَّهِ
  شَهِيداً } على ذلك، فما ينبغي لأحد أن يخرج عن طاعتك واتباعك.\r\n\t\t\t\r\n\t\t\t</section>"

