text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَبْخَلُونَ
  وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ وَيَكْتُمُونَ مَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ
  وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَاباً مُّهِيناً }{ ٱلَّذِينَ يَبْخَلُونَ } بدل من
  قوله: { مَن كَانَ مُخْتَالاً فَخُوراً } أو نصب على الذم. ويجوز أن يكون رفعاً عليه،
  وأن يكون مبتدأ خبره محذوف، كأنه قيل: الذين يبخلون ويفعلون ويصنعون، أحقاء بكل ملامة.
  وقرىء «بالبخل» بضم الباء وفتحها. وبفتحتين. وبضمتين: أي يبخلون بذات أيديهم، وبما
  في أيدي غيرهم. فيأمرونهم بأن يبخلوا به مقتاً للسخاء ممن وجد. وفي أمثال العرب: أبخل
  من الضنين بنائل غيره. قال:وَإِن ٱمْرَءَاً ضَنَّتْ يَداه عَلَى ٱمْرِىءٍ   بِنَيْلِ
  يَدٍ مِنْ غَيْرِهِ لَبَخِيلُولقد رأينا ممن بلي بداء البخل، من إذا طرق سمعه أنّ أحداً
  جاد على أحد. شخص به وحلّ حبوته، واضطرب، ودارت عيناه في رأسه، كأنما نهب رحله وكسرت
  خزانته، ضجراً من ذلك وحسرة على وجوده. وقيل: هم اليهود، كانوا يأتون رجالاً من الأنصار
  يتنصحون لهم ويقولون: لا تنفقوا أموالكم فإنا نخشى عليكم الفقر ولا تدرون ما يكون.
  وقد عابهم الله بكتمان نعمة الله وما آتاهم من فضل الغنى والتفاقر إلى الناس. وعن النبي
  صلى الله عليه وسلم:(277) \" إذا أنعم الله على عبد نعمة أحب أن ترى نعمته على عبده
  \" وبنى عامل للرشيد قصراً حذاء قصره، فنمّ به عنده. فقال الرجل: يا أمير المؤمنين
  إن الكريم يسره أن يرى أثر نعمته، فأحببت أن أسرك بالنظر إلى آثار نعمتك، فأعجبه كلامه.
  وقيل: نزلت في شأن اليهود الذين كتموا صفة رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

