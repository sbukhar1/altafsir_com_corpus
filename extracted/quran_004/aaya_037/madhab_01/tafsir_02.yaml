  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ وَيَكْتُمُونَ مَآ آتَاهُمُ ٱللَّهُ
  مِن فَضْلِهِ وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَاباً مُّهِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ يَبْخَلُونَ } بدل من قوله: { مَن كَانَ مُخْتَالاً فَخُوراً
  } أو نصب على الذم. ويجوز أن يكون رفعاً عليه، وأن يكون مبتدأ خبره محذوف، كأنه قيل:
  الذين يبخلون ويفعلون ويصنعون، أحقاء بكل ملامة. وقرىء «بالبخل» بضم الباء وفتحها.
  وبفتحتين. وبضمتين: أي يبخلون بذات أيديهم، وبما في أيدي غيرهم. فيأمرونهم بأن يبخلوا
  به مقتاً للسخاء ممن وجد. وفي أمثال العرب: أبخل من الضنين بنائل غيره. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَإِن ٱمْرَءَاً ضَنَّتْ يَداه عَلَى ٱمْرِىءٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِنَيْلِ يَدٍ مِنْ غَيْرِهِ لَبَخِيلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولقد رأينا ممن بلي بداء البخل،
  من إذا طرق سمعه أنّ أحداً جاد على أحد. شخص به وحلّ حبوته، واضطرب، ودارت عيناه في
  رأسه، كأنما نهب رحله وكسرت خزانته، ضجراً من ذلك وحسرة على وجوده. وقيل: هم اليهود،
  كانوا يأتون رجالاً من الأنصار يتنصحون لهم ويقولون: لا تنفقوا أموالكم فإنا نخشى عليكم
  الفقر ولا تدرون ما يكون. وقد عابهم الله بكتمان نعمة الله وما آتاهم من فضل الغنى
  والتفاقر إلى الناس. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(277)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا أنعم الله على عبد نعمة أحب
  أن ترى نعمته على عبده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبنى عامل للرشيد قصراً حذاء قصره، فنمّ به عنده. فقال الرجل: يا أمير
  المؤمنين إن الكريم يسره أن يرى أثر نعمته، فأحببت أن أسرك بالنظر إلى آثار نعمتك،
  فأعجبه كلامه. وقيل: نزلت في شأن اليهود الذين كتموا صفة رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

