  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(4,37)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ
  وَيَكْتُمُونَ مَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَاباً
  مُّهِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد في قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ
  } قال: هؤلاء يهود، وقرأ: { وَيَكْتُمُونَ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ } قال:
  يبخلون بما آتاهم الله من الرزق، ويكتمون ما آتاهم الله من الكتب، إذا سئلوا عن الشيء
  وما أنزل الله كتموه. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمْ لَهُمْ نَصِيبٌ مّنَ ٱلْمُلْكِ فَإِذاً لاَّ يُؤْتُونَ
  ٱلنَّاسَ نَقِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 53] من بخلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن محمد بن أبي محمد، عن عكرمة أو عن سعيد
  بن جبير، عن ابن عباس، قال: كان كردم بن زيد حليف كعب بن الأشرف، وأسامة بن حبيب، ونافع
  بن أبي نافع، وبحري بن عمرو، وحيّ بن أخطب، ورفاعة بن زيد بن التابوت، يأتون رجالاً
  من الأنصار، وكانوا يخالطونهم، يتنصحون لهم من أصحاب رسول الله صلى الله عليه وسلم،
  فيقولون لهم: لا تنفقوا أموالكم فإنا نخشى عليكم الفقر في ذهابها، ولا تسارعوا في النفقة
  فإنكم لا تدرون ما يكون! فأنزل الله فيهم: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبُخْلِ وَيَكْتُمُونَ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ }: أي من النبوّة التي
  فيها تصديق ما جاء به محمد صلى الله عليه وسلم، { وَأَعْتَدْنَا لِلْكَـٰفِرِينَ عَذَاباً
  مُّهِيناً }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَانَ ٱللَّهُ بِهِم عَلِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 39].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الآية على التأويل الأوّل: والله لا يحبّ ذوي الخيلاء والفخر
  الذين يبخلون بتبيين ما أمرهم الله بتبيينه للناس من اسم محمد صلى الله عليه وسلم ونعته
  وصفته التي أنزلها في كتبه على أنبيائه، وهم به عالمون، ويأمرون الناس الذين يعلمون
  ذلك، مثل علمهم بكتمان ما أمرهم الله بتبيينه له، ويكتمون ما آتاهم الله من علم ذلك
  ومعرفته من حرم الله عليه كتمانه إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  على تأويل ابن عباس وابن زيد: إن الله لا يحبّ من كان مختالاً فخوراً، الذين يبخلون
  على الناس بفضل ما رزقهم الله من أموالهم. ثم سائر تأويلهما وتأويل غيرهما سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال بالصواب في ذلك ما قاله الذين قالوا: إن الله وصف هؤلاء
  القوم الذين وصف صفتهم في هذه الآية بالبخل، بتعريف من جهل أمر محمد صلى الله عليه
  وسلم أنه حقّ، وأن محمداً لله نبيّ مبعوث، وغير ذلك من الحقّ الذي كان الله تعالى ذكره
  قد بينه فيما أوحى إلى أنبيائه من كتبه، فبخل بتبيينه للناس هؤلاء، وأمروا من كانت
  حاله حالهم في معرفتهم به أن يكتموه من جهل ذلك، ولا يبينوه للناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا: هذا القول أولى بتأويل الآية؛ لأن الله جلّ ثناؤه وصفهم
  بأنهم يأمرون الناس بالبخل، ولم يبلغنا عن أمة من الأمم أنها كانت تأمر الناس بالبخل
  ديانة ولا تخلقاً، بل ترى ذلك قبيحاً، ويُذمّ فاعله، ولا يمتدح؛ وإن هي تخلقت بالبخل
  واستعملته في أنفسها، فالسخاء والجود تعدّه من مكارم الأفعال، وتحثّ عليه؛ ولذلك قلنا:
  إن بخلهم الذي وصفهم الله به إنما كان بخلاً بالعلم الذي كان الله آتاهموه، فبخلوا
  بتبيينه للناس، وكتموه دون البخل بالأموال.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
