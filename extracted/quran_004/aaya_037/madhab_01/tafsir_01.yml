  \       <a href=\"javascript:go_QurPage(4,37)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ وَيَكْتُمُونَ مَآ آتَاهُمُ ٱللَّهُ
  مِن فَضْلِهِ وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَاباً مُّهِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: إن الله لا يحبّ المختال الفخور، الذي يبخل ويأمر
  الناس بالبخل. فـ «الذين» يحتمل أن يكون في موضع رفع ردّاً على ما في قوله { فَخُوراً
  } من ذمّ، ويحتمل أن يكون نصباً على النعت لـ «مَنْ». والبخل في كلام العرب منع الرجل
  سائله ما لديه وعنده من فضل عنه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن ابن طاوس عن أبيه في قوله:
  { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ } قال: البخل: أن يبخل
  الإنسان بما في يديه، والشحّ: أن يشحّ على ما في أيدي الناس. قال: يحبّ أن يكون له
  ما في أيدي الناس بالحلّ والحرام لا يقنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القراء في قراءة قوله: { وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ } فقرأته عامة قراء أهل
  الكوفة: «بالبَخَل» بفتح الباء والخاء. وقرأته عامة قراء أهل المدينة وبعض البصريين
  بضم الباء: { بِٱلْبُخْلِ }. وهما لغتان فصيحتان بمعنى واحد، وقراءتان معروفتان غير
  مختلفتي المعنى، فبأيتهما قرأ القارىء فهو مصيب في قراءته. وقد قيل: إن الله جلّ ثناؤه
  عنى بقوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ }: الذين كتموا
  اسم محمد صلى الله عليه وسلم وصفته من اليهود، ولم يبينوه للناس، وهم يجدونه مكتوباً
  عندهم في التوراة والإنجيل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، عن الحضرميّ: { ٱلَّذِينَ
  يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ وَيَكْتُمُونَ مَا ءاتَـٰهُمُ ٱللَّهُ
  مِن فَضْلِهِ } قال: هم اليهود بخلوا بما عندهم من العلم وكتموا ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ
  }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَانَ ٱللَّهُ بِهِم عَلِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 39] ما بين ذلك في يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ
  } وهم أعداء الله أهل الكتاب، بخلوا بحقّ الله عليهم، وكتموا الإسلام ومحمداً صلى الله
  عليه وسلم، وهم يجدونه مكتوباً عندهم في التوراة والإنجيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، أما: { ٱلَّذِينَ
  يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ } فهم اليهود، { وَيَكْتُمُونَ مَا
  ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ } اسم محمد صلى الله عليه وسلم. أو { يَبْخَلُونَ
  وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ }: يبخلون باسم محمد صلى الله عليه وسلم، ويأمر
  بعضهم بعضاً بكتمانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن مسلم الرازي، قال:
  ثني أبو جعفر الرازي، قال: ثنا يحيـى، عن عارم، عن أشعث، عن جعفر، عن سعيد بن جبير،
  في قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ } قال: هذا للعلم،
  ليس للدنيا منه شيء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
