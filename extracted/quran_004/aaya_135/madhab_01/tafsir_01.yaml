text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُونُواْ قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ للَّهِ وَلَوْ عَلَىۤ أَنْفُسِكُمْ
  أَوِ ٱلْوَٰلِدَيْنِ وَٱلأَقْرَبِينَ إِن يَكُنْ غَنِيّاً أَوْ فَقِيراً فَٱللَّهُ
  أَوْلَىٰ بِهِمَا فَلاَ تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ وَإِن تَلْوُواْ أَوْ
  تُعْرِضُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }وهذا تقدّمٌ من الله
  تعالى ذكره إلى عباده المؤمنين به وبرسوله أن يفعلوا فعل الذين سَعَوا إلى رسول الله
  صلى الله عليه وسلم في أمر بني أبيرق، أن يقوم بالعذر لهم في أصحابه وذبهم عنهم وتحسينهم
  أمرهم بأنهم أهل فاقة وفقر؛ يقول الله لهم: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ كُونُواْ
  قَوَّامِينَ بِٱلْقِسْطِ } يقول: ليكن من أخلاقكم وصفاتكم القيام بالقسط، يعني بالعدل.
  { شُهَدَاء للَّهِ } والشهداء: جمع شهيد، ونصبت الشهداء على القطع مما في قوله: «قوّامين»،
  من ذكر الذين آمنوا، ومعناه: قوموا بالقسط لله عند شهادتكم، أو حين شهادتكم. { وَلَوْ
  عَلَى أَنفُسِكُمْ } يقول: ولو كانت شهادتكم على أنفسكم، أو على والديكم أو أقربيكم،
  فقوموا فيها بالقسط والعدل، وأقيموها على صحتها بأن تقولوا فيها الحقّ، ولا تميلوا
  فيها لغني لغناه على فقير، ولا لفقير لفقره على غنيّ فتجوروا، فإن الله الذي سوّى بين
  حكم الغنيّ والفقير فيما ألزمكم أيها الناس من إقامة الشهادة لكل واحد منهما بالعدل
  أولى بهما، وأحقّ منكم، لأنه مالكهما وأولى بهما دونكم، فهو أعلم بما فيه مصلحة كل
  واحد منهما في ذلك وفي غيره من الأمور كلها منكم، فلذلك أمركم بالتسوية بينهما في الشهادة
  لهما وعليها. { فَلاَ تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ } يقول: فلا تتبعوا أهواء
  أنفسكم في الميل في شهادتكم إذا قمتم بها لغنيّ على فقير أو لفقير على غنيّ إلى أحد
  الفريقين فتقولوا غير الحقّ، ولكن قوموا فيه بالقسط وأدّوا الشهادة على ما أمركم الله
  بأدائها بالعدل لمن شهدتم عليه وله.فإن قال قائل: وكيف يقوم بالشهادة على نفسه الشاهد
  بالقسط، وهل يشهد الشاهد على نفسه؟ قيل؛ نعم، وذلك أن يكون عليه حقّ لغيره، فيقرّ له
  به، فذلك قيام منه له بالشهادة على نفسه. وهذه الآية عندي تأديب من الله جلّ ثناؤه
  عباده المؤمنين أن يفعلوا ما فعله الذين عذروا بني أبيرق في سرقتهم ما سرقوا وخيانتهم
  ما خانوا من ذكر ما قيل عند رسول الله صلى الله عليه وسلم وشهادتهم لهم عنده بالصلاح،
  فقال لهم: إذا قمتم بالشهادة لإنسان أو عليه، فقوموا فيها بالعدل ولو كانت شهادتكم
  على أنفسكم وآبائكم وأمهاتكم وأقربائكم، فلا يحملنكم غني من شهدتم له أو فقره أو قرابته
  ورحمة منكم على الشهادة له بالزور ولا على ترك الشهادة عليه بالحقّ وكتمانها. وقد قيل:
  إنها نزلت تأديباً لرسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا محمد بن حسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ في قوله: { يَـٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ شُهَدَاء للَّهِ } قال: نزلت في النبيّ
  صلى الله عليه وسلم، واختصم إليه رجلان غنيّ وفقير، وكان ضلعه مع الفقير، يرى أن الفقير
  لا يظلم الغنيّ، فأبي الله إلا أن يقوم بالقسط في الغنيّ والفقير، فقال: { إِن يَكُنْ
  غَنِيّاً أَوْ فَقَيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ تَتَّبِعُواْ ٱلْهَوَىٰ أَن
  تَعْدِلُواْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُونُواْ
  قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ للَّهِ وَلَوْ عَلَىۤ أَنْفُسِكُمْ أَوِ ٱلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ إِن يَكُنْ غَنِيّاً أَوْ فَقِيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ
  تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ فَإِنَّ
  ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }.. الآية.وقال آخرون في ذلك نحو قولنا إنها
  نزلت في الشهادة أمراً من الله المؤمنين أن يسوّوا في قيامهم بشهاداتهم لمن قاموا بها
  بين الغني والفقير. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ شُهَدَاء
  للَّهِ وَلَوْ عَلَى أَنفُسِكُمْ أَوِ ٱلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ } قال: أمر الله
  المؤمنين أن يقولوا الحقّ ولو على أنفسهم أو آبائهم أو أبنائهم، ولا يحابوا غنياً لغناه،
  ولا يرحموا مسكيناً لمسكنته، وذلك قوله: { إِن يَكُنْ غَنِيّاً أَوْ فَقَيراً فَٱللَّهُ
  أَوْلَىٰ بِهِمَا فَلاَ تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ } فتذروا الحقّ فتجورُوا.حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن يونس، عن ابن شهاب في شهادة
  الوالد لولده وذي القرابة، قال: كان ذلك فيما مضى من السنة في سلف المسلمين، وكانوا
  يتأوّلون في ذلك قول الله: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ كُونُواْ قَوَّامِينَ
  بِٱلْقِسْطِ شُهَدَاء للَّهِ وَلَوْ عَلَى أَنفُسِكُمْ أَوِ ٱلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ
  إِن يَكُنْ غَنِيّاً أَوْ فَقَيراً فَٱللَّهُ أوْلى بِهِما }... الآية، فلم يكن يُتهم
  سلف المسلمين الصالح في شهادة الوالد لولده، ولا الولد لوالده، ولا الأخ لأخيه، ولا
  الرجل لامرأته، ثم دَخِلَ الناس بعد ذلك فظهرت منهم أمور حملت الولاة على اتهامهم،
  فتركت شهادة من يتهم إذا كانت من أقربائهم وصار ذلك من الولد والوالد والأخ والزوج
  والمرأة لم يتهم إلا هؤلاء في آخر الزمان.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد في قوله: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ
  شُهَدَاء للَّهِ }... إلى آخر الآية، قال: لا يحملك فقر هذا على أن ترحمه فلا تقيم
  عليه الشهادة، قال: يقول هذا للشاهد.حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قتادة: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ
  شُهَدَاء لِلَّهِ }... الآية، هذا في الشهادة، فأقم الشهادة يا ابن آدم ولو على نفسك،
  أو الوالدين، أو على ذوي قرابتك، أو أشراف قومك، فإنما الشهادة لله وليست للناس، وإن
  الله رضي العدل لنفسه؛ والإقساط والعدل ميزان الله في الأرض، به يردّ الله من الشديد
  على الضعيف، من الكاذب على الصادق، ومن المبطل على المحقّ، وبالعدل يصدق الصادق، ويكذب
  الكاذب، ويردّ المعتدي، ويوبخه تعالى ربنا وتبارك، وبالعدل يصلح الناس. يا ابن آدم
  إن يكن غنياً أو فقيراً، فالله أولى بهما، يقول: أولى بغنيكم وفقيركم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُونُواْ
  قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ للَّهِ وَلَوْ عَلَىۤ أَنْفُسِكُمْ أَوِ ٱلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ إِن يَكُنْ غَنِيّاً أَوْ فَقِيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ
  تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ فَإِنَّ
  ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }قال: وذكر لنا أن نبيّ الله موسى عليه السلام
  قال: يا ربّ أيّ شيء وضعت في الأرض أقلّ؟ قال: «العدل أقلّ ما وضعت في الأرض، فلا يمنعك
  غني عنيّ ولا فقر فقير أن تشهد عليه بما تعلم، فإن ذلك عليك من الحق». وقال جلّ ثناؤه:
  { فَٱللَّهُ أَوْلَىٰ بِهِمَا }.وقد قيل: { إِن يَكُنْ غَنِيّاً أَوْ فَقَيراً }...
  الآية، أريد: فالله أولى بغنى الغنيّ وفقر الفقير، لأن ذلك منه لا من غيره، فلذلك قال
  «بهما»، ولم يقل «به».وقال آخرون: إنما قيل «بهما» لأنه قال: { إِن يَكُنْ غَنِيّاً
  أَوْ فَقَيراً } فلم يقصد فقيراً بعينه ولا غنيا بعينه، وهو مجهول، وإذا كان مجهولاً
  جاز الردّ عليه بالتوحيد والتثنية والجمع. وذكر قائلوا هذا القول أنه في قراءة أبيّ:
  «فاللّهُ أوْلى بِهِمْ».وقال آخرون: «أو» بمعنى الواو في هذا الموضع.وقال آخرون: جاز
  تثنية قوله «بهما»، لأنهما قد ذكرا كما قيل:{ وَلَهُ أَخٌ أَوْ أُخْتٌ فَلِكُلّ وٰحِدٍ
  مِّنْهُمَا }[النساء: 12]. وقيل: جاز لأنه أضمر فيه «مَنْ» كأنه قيل: إن يكن من خاصم
  غنياً أو فقيراً، بمعنى: غنيين أو فقيرين، فالله أولى بهما.وتأويل قوله؛ { فَلاَ تَتَّبِعُواْ
  ٱلْهَوَىٰ أَن تَعْدِلُواْ } أي عن الحقّ، فتجوروا بترك إقامة الشهادة بالحقّ. ولو
  وُجّه إلى أن معناه: فلا تتبعوا أهواء أنفسكم هرباً من أن تعدلوا عن الحقّ في إقامة
  الشهادة بالقسط كان وجهاً. وقد قيل: معنى ذلك: فلا تتبعوا الهوى لتعدلوا، كما يقال:
  لا تتبع هواك لترضي ربك، بمعنى: أنهاك عنه كما ترضي ربك بتركه.القول في تأويل قوله
  تعالى: { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ
  خَبِيراً }.اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: عني: وإن تلووا أيها الحكام
  في الحكم لأحد الخصمين على الآخر أو تعرضوا، فإن الله كان بما تعملون خبيراً. ووجهوا
  معنى الآية إنها نزلت في الحكام على نحو القول الذي ذكرنا عن السديّ من قوله: إن الآية
  نزلت في رسول الله صلى الله عليه وسلم، على ما ذكرنا قبل. ذكر من قال ذلك:حدثنا ابن
  حميد وابن وكيع، قالا: ثنا جرير، عن قابوس بن أبي ظبيان، عن أبيه، عن ابن عباس في قول
  الله: { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } قال: هما الرجلان يجلسان بين يدي القاضي،
  فيكون لَيُّ القاضي وإعراضه لأحدهما على الآخر.وقال آخرون: معنى ذلك: وإن تلووا أيها
  الشهداء في شهاداتكم فتحرّفوها ولا تقيموها، أو تعرضوا عنها فتتركوها. ذكر من قال ذلك:حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } يقول: إن تلووا بألسنتكم بالشهادة
  أو تعرضوا عنها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُونُواْ
  قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ للَّهِ وَلَوْ عَلَىۤ أَنْفُسِكُمْ أَوِ ٱلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ إِن يَكُنْ غَنِيّاً أَوْ فَقِيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ
  تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ فَإِنَّ
  ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ شُهَدَاء للَّهِ }... إلى قوله: { وَإِن تَلْوُواْ
  أَوْ تُعْرِضُواْ } يقول: تلوي لسانك بغير الحقّ، وهي اللجلجة، فلا تقيم الشهادة على
  وجهها. والإعراض الترك.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد في قوله: { وَإِن تَلْوُواْ }: أي تبدلّوا الشهادة؛ { أَوْ تُعْرِضُواْ
  } قال: تكتموها.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَإِن تَلْوُواْ } قال: بتبديل الشهادة، والإعراض: كتمانها.حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن ابن أبي نجيح، عن مجاهد: { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ
  } قال: إن تحرّفوا، أو تتركوا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } قال: تلجلجوا أو تكتموا؛ وهذا في الشهادة.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السدي: { وَإِن تَلْوُواْ
  أَوْ تُعْرِضُواْ } أما تلووا: فتلوي للشهادة فتحرّفها حتى لا تقيمها؛ وأما «تعرضوا»:
  فتعرض عنها فتكتمها وتقول: ليس عندي شهادة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: { وَإِن تَلْوُواْ } فتكتموا الشهادة، تلوي: تنقص منها، أو تعرض عنها فتكتمها
  فتأبى أن تشهد عليه، تقول: أكتم عنه لأنه مسكين أرحمه فتقول: لا أقيم الشهادة عليه،
  وتقول: هذا غنيّ أبقيه وأرجو ما قَبِله فلا أشهد عليه، فذلك قوله: { إِن يَكُنْ غَنِيّاً
  أَوْ فَقَيراً }.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي
  نجيح، عن مجاهد: { وَإِن تَلْوُواْ } تحرّفوا { أَوْ تُعْرِضُواْ }: تتركوا.حدثنا محمد
  بن عمارة، قال: ثنا حسن بن عطية، قال: ثنا فضيل بن مرزوق، عن عطية في قوله: { وَإِن
  تَلْوُواْ } قال: إن تلجلجوا في الشهادة فتفسدوها، { أَوْ تُعْرِضُواْ } قال: فتتركوها.حدثنا
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، في قوله: {
  وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } قال: إن تلووا في الشهادة، أن لا تقيموها على وجهها
  { أَوْ تُعْرِضُواْ } قال: تكتموا الشهادة.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الرحمن بن أبي حماد، قال: ثنا شيبان، عن قتادة أنه كان يقول: { وَإِن تَلْوُواْ
  أَوْ تُعْرِضُواْ } يعني: تلجلجوا { أَوْ تُعْرِضُواْ } قال: تدعها فلا تشهد.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سلمان، قال: سمعت الضحاك
  يقول في قوله: { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } أما تلووا: فهو أن يلوي الرجل
  لسانه بغير الحقّ، يعني في الشهادة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُونُواْ
  قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ للَّهِ وَلَوْ عَلَىۤ أَنْفُسِكُمْ أَوِ ٱلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ إِن يَكُنْ غَنِيّاً أَوْ فَقِيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ
  تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ فَإِنَّ
  ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }قال أبو جعفر: وأولى التأويلين بالصواب
  في ذلك تأويل من تأوّله: إنه ليّ الشاهد شهادته لمن يشهد له وعليه؛ وذلك تحريفه إياها
  لسانه وتركه إقامتها ليبطل بذلك شهادته لمن شهد له وعمن شهد عليه. وأما إعراضه عنها،
  فإنه تركه أداءها والقيام بها فلا يشهد بها. وإنما قلنا هذا التأويل أولى بالصواب،
  لأن الله جلّ ثناؤه قال: { كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ شُهَدَاء للَّهِ } فأمرهم
  بالقيام بالعدل شهداء، وأظهر معاني الشهداء ما ذكرنا من وصفهم بالشهادة.واختلفت القرّاء
  في قراءة قوله: { وَإِن تَلْوُواْ } فقرأ ذلك عامة قرّاء الأمصار سوى الكوفة { وَإِن
  تَلْوُواْ } بواوين من: لواني الرجل حقي، والقوم يلوونني دَيْني، وذلك إذا مَطَلوه،
  لَيًّا. وقرأ ذلك جماعة من قرّاء أهل الكوفة: «وَإنْ تَلُوا» بواو واحدة؛ ولقراءة من
  قرأ ذلك كذلك وجهان: أحدهما أن يكون قارئها أراد همز الواو لانضمامها، ثم أسقط الهمز،
  فصار إعراب الهمز في اللام إذ أسقطه، وبقيت واو واحدة، كأنه أراد: تلوؤا، ثم حذف الهمز.
  وإذا عني هذا الوجه كان معناه معنى من قرأ: { وَإِن تَلْوُواْ } بواوين غير أنه خالف
  المعروف من كلام العرب، وذلك أن الواو الثانية من قوله: { تَلْوُواْ } واو جمع، وهي
  علم لمعنى، فلا يصحّ همزها ثم حذفها بعد همزها، فيبطل علم المعنى الذي له أدخلت الواو
  المحذوفة. والوجه الآخر: أن يكون قارئها كذلك، أراد: إن تلوا، من الولاية، فيكون معناه:
  وإن تلوا أمور الناس، أو تتركوا. وهذا معنى إذا وجه القارىء قراءته على ما وصفنا إليه،
  خارج عن معاني أهل التأويل وما وجه إليه أصحاب رسول الله صلى الله عليه وسلم والتابعون
  تأويل الآية. فإذا كان فساد ذلك واضحاً من كلا وجهيه، فالصواب من القراءة الذي لا يصلح
  غيره أن يقرأ به عندنا: { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } بمعنى الليّ: الذي هو
  مطل، فيكون تأويل الكلام: وإن تدفعوا القيام بالشهادة على وجهها لمن لزمكم القيام له
  بها، فتغيروها، وتبدّلوا، أو تعرضوا عنها، فتتركوا القيام له بها، كما يلوي الرجل دين
  الرجل، فيدافعه بأدائه إليه على ما أوجب عليه له مطلاً منه له، كما قال الأعشى:يَلْوِينَنِي
  دَيْنِي النَّهارَ وأقْتَضِي   دَيْنِي إذا وَقَذَ النُعَّاسُ الرُّقَّدَاوأما تأويل
  قوله: { فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً } فإنه أراد: فإن الله كان
  بما تعملون من إقامتكم الشهادة وتحريفكم إياها وإعراضكم عنها بكتمانكموها، خبيراً،
  يعني: ذا خبرة وعلم به، يحفظ ذلك منكم عليكم حتى يجازيكم به جزاءكم في الآخرة، المحسن
  منكم بإحسانه، والمسيء باساءته، يقول: فاتقوا ربكم في ذلك. ]\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

