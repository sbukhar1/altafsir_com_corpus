  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُونُواْ قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ للَّهِ وَلَوْ عَلَىۤ
  أَنْفُسِكُمْ أَوِ ٱلْوَٰلِدَيْنِ وَٱلأَقْرَبِينَ إِن يَكُنْ غَنِيّاً أَوْ فَقِيراً
  فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ تَتَّبِعُواْ ٱلْهَوَىٰ أَن تَعْدِلُواْ وَإِن تَلْوُواْ
  أَوْ تُعْرِضُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَوَّامِينَ بِٱلْقِسْطِ } مجتهدين في إقامة العدل حتى لا تجوروا
  { شُهَدَاء للَّهِ } تقيمون شهاداتكم لوجه الله كما أمرتم بإقامتها { وَلَوْ عَلَى
  أَنفُسِكُمْ } ولو كانت الشهادة على أنفسكم أو آبائكم أو أقاربكم. فإن قلت: الشهادة
  على الوالدين والأقربين أن تقول: أشهد أن لفلان على والديّ كذا، أو على أقاربي. فما
  معنى الشهادة على نفسه؟ قلت: هي الإقرار على نفسه، لأنه في معنى الشهادة عليها بإلزام
  الحق لها. ويجوز أن يكون المعنى: وإن كانت الشهادة وبالاً على أنفسكم، أو على آبائكم
  وأقاربكم، وذلك أن يشهد على من يتوقع ضرره من سلطان ظالم أو غيره { إن يَكُنْ } إن
  يكن المشهود عليه { غَنِيّاً } فلا تمنع الشهادة عليه لغناه طلباً لرضاه { أَوْ فَقَيراً
  } فلا تمنعها ترحماً عليه { فَٱللَّهُ أَوْلَىٰ بِهِمَا } بالغني والفقير أي بالنظر
  لهما وإرادة مصلحتهما، ولولا أن الشهادة عليهما مصلحة لهما لما شرعها، لأنه أنظر لعباده
  من كل ناظر. فإن قلت: لم ثنى الضمير في (أولى بهما) وكان حقه أن يوحد، لأن قوله: {
  إِن يَكُنْ غَنِيّاً أَوْ فَقَيراً } في معنى إن يكن أحد هذين؟ قلت: قد رجع الضمير
  إلى ما دل عليه قوله: { إِن يَكُنْ غَنِيّاً أَوْ فَقَيراً } لا إلى المذكور، فلذلك
  ثنى ولم يفرد، وهو جنس الغنيّ وجنس الفقير، كأنه قيل: فالله أولى بجنسي الغنيّ والفقير،
  أي بالأغنياء والفقراء، وفي قراءة أبيّ: فالله أولى بهم وهي شاهدة على ذلك. وقرأ عبد
  الله: «إن يكن غني أو فقير»، على (كان) التامة { أَن تَعْدِلُواْ } يحتمل العدل والعدول،
  كأنه قيل: فلا تتبعوا الهوى، كراهة أن تعدلوا بين الناس، أو إرادة أن تعدلوا عن الحق
  { وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ } وإن تلووا ألسنتكم عن شهادة الحق أو حكومة العدل،
  أو تعرضوا عن الشهادة بما عندكم وتمنعوها. وقرىء: «وإن تلوا، أو تعرضوا»، بمعنى: وإن
  وليتم إقامة الشهادة أو أعرضتم عن إقامتها { فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ
  خَبِيراً } وبمجازاتكم عليه.</font></font><font class=\"TextResultArabic\"><font
