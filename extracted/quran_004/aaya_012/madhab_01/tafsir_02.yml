  يَكُنْ لَّهُنَّ وَلَدٌ فَإِن كَانَ لَهُنَّ وَلَدٌ فَلَكُمُ ٱلرُّبُعُ مِمَّا تَرَكْنَ
  مِن بَعْدِ وَصِيَّةٍ يُوصِينَ بِهَآ أَوْ دَيْنٍ وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ
  إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا
  تَرَكْتُم مِّن بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَآ أَوْ دَيْنٍ وَإِن كَانَ رَجُلٌ يُورَثُ
  كَلَٰلَةً أَو ٱمْرَأَةٌ وَلَهُ أَخٌ أَوْ أُخْتٌ فَلِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ
  فَإِن كَانُوۤاْ أَكْثَرَ مِن ذٰلِكَ فَهُمْ شُرَكَآءُ فِي ٱلثُّلُثِ مِن بَعْدِ وَصِيَّةٍ
  يُوصَىٰ بِهَآ أَوْ دَيْنٍ غَيْرَ مُضَآرٍّ وَصِيَّةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ
  حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعن قتادة: كره الله الضرار في الحياة
  وعند الممات ونهى عنه. وعن الحسن: المضارة في الدين أن يوصي بدين ليس عليه ومعناه الإقرار
  { وَصِيَّةً مّنَ ٱللَّهِ } مصدر مؤكد، أي يوصيكم بذلك وصية، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَرِيضَةً
  مّنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 11] ويجوز أن تكون منصوبة بغير مضار، أي لا يضار وصية من
  الله وهو الثلث فما دونه بزيادته على الثلث أو وصية من الله بالأولاد وأن لا يدعهم
  عالة بإسرافه في الوصية. وينصر هذا الوجه قراءة الحسن: «غير مضارّ وصية من الله» بالإضافة
  { وَٱللَّهُ عَلِيمٌ } بمن جار أو عدل في وصيته { حَلِيمٌ } عن الجائر لا يعالجه. وهذا
  وعيد. فإن قلت: في { يُوصَىٰ } ضمير الرجل إذا جعلته الموروث، فكيف تعمل إذا جعلته
  الوارث؟ قلت: كما علمت في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَهُنَّ ثُلُثَا مَا تَرَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  11] لأنه علم أن التارك والموصي هو الميت. فإن قلت: فأين ذو الحال فيمن قرأ «يوصى بها»
  على ما لم يسم فاعله؟ قلت يضمر( يوصى) فينتصب عن فاعله لأنه لما قيل { يُوصِى بِهَا
  } علم أن ثم موصياً، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُسَبّحُ لَهُ فِيهَا بِٱلْغُدُوّ وَٱلاْصَالِ رجال</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  36] على ما لم يسمّ فاعله، فعلم أن ثم مسبحاً، فأضمر يسبح فكما كان( رجال) فاعل ما
  يدل عليه يسبح، كان غير مضارّ حالاً عما يدل عليه يوصى بها.</font></font><font class=\"TextResultArabic\"><font
