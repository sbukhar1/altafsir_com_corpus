  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  نِصْفُ مَا تَرَكَ أَزْوَٰجُكُمْ إِنْ لَّمْ يَكُنْ لَّهُنَّ وَلَدٌ فَإِن كَانَ لَهُنَّ
  وَلَدٌ فَلَكُمُ ٱلرُّبُعُ مِمَّا تَرَكْنَ مِن بَعْدِ وَصِيَّةٍ يُوصِينَ بِهَآ أَوْ
  دَيْنٍ وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن
  كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا تَرَكْتُم مِّن بَعْدِ وَصِيَّةٍ تُوصُونَ
  بِهَآ أَوْ دَيْنٍ وَإِن كَانَ رَجُلٌ يُورَثُ كَلَٰلَةً أَو ٱمْرَأَةٌ وَلَهُ أَخٌ
  أَوْ أُخْتٌ فَلِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ فَإِن كَانُوۤاْ أَكْثَرَ مِن
  ذٰلِكَ فَهُمْ شُرَكَآءُ فِي ٱلثُّلُثِ مِن بَعْدِ وَصِيَّةٍ يُوصَىٰ بِهَآ أَوْ دَيْنٍ
  غَيْرَ مُضَآرٍّ وَصِيَّةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإِن كَانَ لَهُنَّ وَلَدٌ } منكم أو من غيركم. جعلت المرأة على
  النصف من الرجل بحق الزواج، كما جعلت كذلك بحق النسب. والواحدة والجماعة سواء في الربع
  والثمن { وَإِن كَانَ رَجُلٌ } يعني الميت. و { يُورَثُ } من ورث، أي يورث منه وهو
  صفة لرجل. و { كَلَـٰلَةً } خبر كان، أي وإن كان رجل موروث منه كلالة، أو يجعل يورث
  خبر كان، وكلالة حالاً من الضمير في يورث. وقرىء «يُورِث» و«يُورّث» بالتخفيف والتشديد
  على البناء للفاعل، وكلالة حال أو مفعول به. فإن قلت: ما الكلالة؟ قلت: ينطلق على ثلاثة
  على من لم يخلف ولداً ولا والداً، وعلى من ليس بولد ولا والد من المخلفين، وعلى القرابة
  من غير جهة الولد والوالد. ومنه قولهم: ما ورث المجد عن كلالة، كما تقول: ما صمت عن
  عيّ، وما كف عن جبن. والكلالة في الأصل: مصدر بمعنى الكلال، وهو ذهاب القوّة من الإعياء.
  قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَآلَيْتُ
  لاَ أَرْثِي لَهَا مِنْ كَلاَلَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فاستعيرت للقرابة من غير جهة الولد
  والوالد، لأنها بالإضافة إلى قرابتهما كالة ضعيفة، وإذا جعل صفة للموروث أو الوارث
  فبمعنى ذي كلالة. كما تقول: فلان من قرابتي، تريد من ذوي قرابتي. ويجوز أن تكون صفة
  كالهجاجة والفقاقة للأحمق. فإن قلت: فإن جعلتها اسماً للقرابة في الآية فعلام تنصبها؟
  قلت: على أنها مفعول له أي يورث لأجل الكلالة أو يورث غيره لأجلها، فإن قلت: فإن جعلت
  يورث على البناء للمفعول من أورث، فما وجهه؟ قلت: الرجل حينئذٍ هو الوارث لا الموروث.
  فإن قلت: فالضمير في قوله: { فَلِكُلِّ وٰحِدٍ مّنْهُمَا } إلى من يرجع حيئنئذٍ؟ قلت:
  إلى الرجل وإلى أخيه أو أخته، وعلى الأول إليهما. فإن قلت: إذا رجع الضمير إليهما أفاد
  استواءهما في حيازة السدس من غير مفاضلة الذكر الأنثى، فهل تبقى هذه الفائدة قائمة
  في هذا الوجه؟ قلت: نعم، لأنك إذا قلت السدس له أو لواحد من الأخ أو الأخت على التخيير
  فقد سوّيت بين الذكر والأنثى. وعن أبي بكر الصديق رضي الله عنه، أنه سئل عن الكلالة
  فقال: أقول فيه برأيي، فإن كان صواباً فمن الله، وإن كان خطأ فمني ومن الشيطان والله
  منه بريء. الكلالة: ما خلا الولد والوالد. وعن عطاء والضحاك: أنّ الكلالة هو الموروث.
  وعن سعيد بن جبير: هو الوارث،. وقد أجمعوا على أنّ المراد أولاد الأم. وتدل عليه قراءة
  أبيّ: «وله أخ أو أخت من الأم». وقراءة سعد بن أبي وقاص: «وله أخ أو أخت من أم». وقيل:
  إنما استدل على أن الكلالة هٰهنا الإخوة للأم خاصة بما ذكر في آخر السورة من أنّ للأختين
  الثلثين وأنّ للإخوة كل المال، فعلم هٰهنا ـ لما جعل للواحد السدس، وللاثنين الثلث،
  ولم يزادوا على الثلث شيئاً ـ أنه يعني بهم الإخوة للأم، وإلا فالكلالة عامة لمن عدا
  الولد والوالد من سائر الإخوة الأخياف والأعيان وأولاد العلات وغيرهم { غَيْرَ مُضَارٍّ
  } حال، أي يوصي بها وهو غير مضارّ لورثته وذلك أن يوصي بزيادة على الثلث، أو يوصي بالثلث
  فما دونه، ونيته مضارّة ورثته ومغاضبتهم لا وجه الله تعالى.</font></font>&#13;\t\t\t<label
