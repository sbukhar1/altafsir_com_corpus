  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبـيد الـمـحاربـي،
  قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن سلـيـم بن عبد، قال: ما رأيتهم إلا قد اتفقوا
