  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  نِصْفُ مَا تَرَكَ أَزْوَٰجُكُمْ إِنْ لَّمْ يَكُنْ لَّهُنَّ وَلَدٌ فَإِن كَانَ لَهُنَّ
  وَلَدٌ فَلَكُمُ ٱلرُّبُعُ مِمَّا تَرَكْنَ مِن بَعْدِ وَصِيَّةٍ يُوصِينَ بِهَآ أَوْ
  دَيْنٍ وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن
  كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا تَرَكْتُم مِّن بَعْدِ وَصِيَّةٍ تُوصُونَ
  بِهَآ أَوْ دَيْنٍ وَإِن كَانَ رَجُلٌ يُورَثُ كَلَٰلَةً أَو ٱمْرَأَةٌ وَلَهُ أَخٌ
  أَوْ أُخْتٌ فَلِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ فَإِن كَانُوۤاْ أَكْثَرَ مِن
  ذٰلِكَ فَهُمْ شُرَكَآءُ فِي ٱلثُّلُثِ مِن بَعْدِ وَصِيَّةٍ يُوصَىٰ بِهَآ أَوْ دَيْنٍ
  غَيْرَ مُضَآرٍّ وَصِيَّةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: ولكم أيها الناس نصف ما ترك أزواجكم بعد وفاتهن
  من مال وميراث إن لم يكن لهنّ ولد يوم يحدث لهنّ الموت لا ذكر ولا أنثى. { فَإِن كَانَ
  لَهُنَّ وَلَدٌ } أي فإن كان لأزواجكم يوم يحدث لهنّ الموت ولد ذكر أو أنثى، فلكم الربع
  مما تركن من مال وميراث، ميراثاً لكم عنهنّ، { مِن بَعْدِ وَصِيَّةٍ يُوصِينَ بِهَا
  أَوْ دَيْنٍ } يقول: ذلكم لكم ميراثاً عنهنّ مـما يبقى من تركاتهنّ وأموالهنّ من بعد
  قضاء ديونهنّ التي يمتن وهي عليهن، ومن بعد إنفاذ وصاياهنّ الجائزة إن كنّ أوصين بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ
  إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا
  تَرَكْتُم مّن بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَا أَوْ دَيْنٍ }:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ إِن
  لَّمْ يَكُنْ لَّكُمْ وَلَدٌ }: ولأزواجكم أيها الناس ربع ما تركتـم بعد وفـاتكم من
  مال وميراث إن حدث بأحدكم حدث الوفـاة ولا ولد له ذكر ولا أنثى. { فَإِن كَانَ لَكُمْ
  وَلَدٌ } يقول: فإن حدث بأحدكم حدث الـموت وله ولد ذكر أو أنثى، واحداً كان الولد أو
  جماعة، { فَلَهُنَّ ٱلثُّمُنُ مِمَّا تَرَكْتُم } يقول: فلأزواجكم حينئذ من أموالكم
  وتركتكم التـي تـخـلفونها بعد وفـاتكم الثمن من بعد قضاء ديونكم التـي حدث بكم حدث
  الوفـاة وهي علـيكم، ومن بعد إنفـاذ وصاياكم الـجائزة التـي توصون بها. وإنـما قـيـل:
  { مّن بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَا أَوْ دَيْنٍ } فقدّم ذكر الوصية علـى ذكر الدين،
  لأن معنى الكلام: إن الذي فرضت لـمن فرضت له منكم فـي هذه الآيات إنـما هو له من بعد
  إخراج أيّ هذين كان فـي مال الـميت منكم، من وصية أو دين. فلذلك كان سواء تقديـم ذكر
  الوصية قبل ذكر الدين، وتقديـم ذكر الدين قبل ذكر الوصية، لأنه لـم يرد من معنى ذلك
  إخراج أحد الشيئين: الدين والوصية من ماله، فـيكون ذكر الدين أولـى أن يبدأ به من ذكر
  الوصية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَإِن كَانَ رَجُلٌ يُورَثُ كَلَـٰلَةً أَو ٱمْرَأَةٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: وإن كان رجل أو امرأة يورث كلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلفت القراء فـي قراءة ذلك، فقرأ ذلك عامة قراء أهل الإسلام: { وَإِن كَانَ رَجُلٌ
  يُورَثُ كَلَـٰلَةً } يعنـي: وإن كان رجل يورَث متكلل النسب. فـالكلالة علـى هذا القول
  مصدر من قولهم: تكلله النسب تكللاً وكلالة، بـمعنى: تعطف علـيه النسب. وقرأه بعضهم:
  «وإنْ كان رجُلٌ يُورثُ كَلالَةً» بـمعنى: وإن كان رجل يورث من يتكلله، بـمعنى: من
  يتعطف علـيه بنسبه من أخ أو أخت.</font></font>&#13;\t\t\t<label disabled=\"true\"
