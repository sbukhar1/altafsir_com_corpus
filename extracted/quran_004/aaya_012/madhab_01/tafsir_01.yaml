  إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا
  تَرَكْتُم مِّن بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَآ أَوْ دَيْنٍ وَإِن كَانَ رَجُلٌ يُورَثُ
  كَلَٰلَةً أَو ٱمْرَأَةٌ وَلَهُ أَخٌ أَوْ أُخْتٌ فَلِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ
  فَإِن كَانُوۤاْ أَكْثَرَ مِن ذٰلِكَ فَهُمْ شُرَكَآءُ فِي ٱلثُّلُثِ مِن بَعْدِ وَصِيَّةٍ
  يُوصَىٰ بِهَآ أَوْ دَيْنٍ غَيْرَ مُضَآرٍّ وَصِيَّةً مِّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ
  حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الكلالة،
  فقال بعضهم: هي ما خلا الوالد والولد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الولـيد بن شجاع السكونـي، قال: ثنـي علـيّ بن مسهر، عن عاصم، عن الشعبـي، قال: قال
  أبو بكر رضي الله عنه: إنـي قد رأيت فـي الكلالة رأياً، فإن كان صوابـاً فمن الله وحده
  لا شريك له، وإن يكن خطأً فمنـي والشيطان، والله منه بريءٌ؛ إنّ الكلالة ما خلا الولد
  والوالد. فلـما استـخـلف عمر رضي الله عنه، قال: إنـي لأستـحيـي من الله تبـارك وتعالـى
  أن أخالف أبـا بكر فـي رأي رآه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عاصم الأحول، قال: ثنا الشعبـي: أن
  أبـا بكر رضي الله عنه، قال فـي الكلالة: أقول فـيها برأيـي، فإن كان صوابـاً فمن الله:
  هو ما دون الولد والوالد. قال: فلـما كان عمر رضي الله عنه، قال: إنـي لأستـحيـي من
  الله أن أخالف أبـا بكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو بشر بن عبد الأعلـى، قال:
  أخبرنا سفـيان، عن عاصم الأحول، عن الشعبـي: أن أبـا بكر وعمر بن الـخطاب رضي الله
  عنهما قالا: الكلالة من لا ولد له ولا والد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن عمران بن حدير، عن السميط، قال: كان عمر رجلاً أيسر،
  فخرج يوماً وهو يقول بـيده هكذا، يديرها، إلا أنه قال: أتـى علـيّ حينٌ ولست أدري ما
  الكلالة، ألا وإن الكلالة: ما خلا الولد والوالد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن جابر، عن عامر، عن أبـي بكر، قال: الكلالة
  ما خلا الولد والوالد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا سفـيان،
  عن عمرو بن دينار، عن الـحسن بن مـحمد، عن ابن عبـاس، قال: الكلالة من لا ولد له ولا
  والد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: سمعت ابن جريج يحدّث عن عمرو بن دينار، عن الـحسن بن مـحمد، عن ابن عبـاس، قال:
  الكلالة من لا ولد له ولا والد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن عمرو بن دينار، عن الـحسن بن مـحمد
  ابن الـحنفـية، عن ابن عبـاس، قال: الكلالة: ما خلا الولد والوالد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن وكيع، قالا: ثنا عبد الرحمن، قال: ثنا أبـي، عن
  إسرائيـل، عن أبـي إسحاق، عن سلـيـم بن عبد، عن ابن عبـاس، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق، عن سلـيـم
  بن عبد السلولـي، عن ابن عبـاس، قال: الكلالة: ما خلا الولد والوالد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَإِن كَانَ رَجُلٌ يُورَثُ
  كَلَـٰلَةً أَو ٱمْرَأَةٌ } قال: الكلالة: من لـم يترك ولداً ولا والداً.</font></font>&#13;\t\t\t<label
