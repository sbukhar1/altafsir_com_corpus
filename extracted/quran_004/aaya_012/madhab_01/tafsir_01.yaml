  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي قلناه بـالصواب أولـى، لأن الله جلّ ثناؤه افتتـح ذكر قسمة الـمواريث
  فـي هاتـين الآيتـين بقوله: { يُوصِيكُمُ ٱللَّهُ } ثم ختـم ذلك بقوله: { وَصِيَّةً
