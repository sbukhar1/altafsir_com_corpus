  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْيَخْشَ
  ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَافاً خَافُواْ عَلَيْهِمْ
  فَلْيَتَّقُواْ ٱللَّهَ وَلْيَقُولُواْ قَوْلاً سَدِيداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(
  لو) مع ما في حيزه صلة للذين. والمراد بهم: الأوصياء، أمروا بأن يخشوا الله فيخافوا
  على من في حجورهم من اليتامى ويشفقوا عليهم، خوفهم على ذريتهم لو تركوهم ضعافاً وشفقتهم
  عليهم وأن يقدّروا ذلك في أنفسهم ويصوّروه حتى لا يجسروا على خلاف الشفقة والرحمة.
  ويجوز أن يكون المعنى: وليخشوا على اليتامى من الضياع. وقيل: هم الذين يجلسون إلى المريض
  فيقولون: إن ذريتك لا يغنون عنك من الله شيئاً، فقدم مالك، فيستغرقه بالوصايا، فأمروا
  بأن يخشوا ربهم، أو يخشوا على أولاد المريض ويشفقوا عليهم شفقتهم على أولاد أنفسهم
  لو كانوا. ويجوز أن يتصل بما قبله وأن يكون أمراً بالشفقة للورثة على الذين يحضرون
  القسمة من ضعفاء أقاربهم واليتامى والمساكين وأن يتصوّروا أنهم لو كانوا أولادهم بقوا
  خلفهم ضائعين محتاجين. هل كانوا يخافون عليهم الحرمان والخيبة؟ فإن قلت: ما معنى وقوع
  { لَوْ تَرَكُواْ } وجوابه صلة للذين؟ قلت: معناه: وليخش الذين صفتهم وحالهم أنهم لو
  شارفوا أن يتركوا خلفهم ذرية ضعافاً، وذلك عند احتضارهم خافوا عليهم الضياع بعدهم لذهاب
  كافلهم وكاسبهم، كما قال القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَدْ زَادَ الْحَيَاةَ إِلَيَّ حُبًّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَنَاتِي إِنَّهُنَّ مِنَ الضِّعَافِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُحَاذِرُ أَن يَرَيْنَ الْبُؤْسَ بَعْدِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَنْ يَشْرَبْنَ رَنْقاً بَعْدَ صَافِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «ضعفاء»، «ضُعافى»، «وضعافى».
  نحو سكارى، وسكارى. والقول السديد من الأوصياء: أن لا يؤذوا اليتامى ويكلموهم كما يكلمون
  أولادهم بالأدب الحسن والترحيب، ويدعوهم بيا بنيّ ويا ولدي، ومن الجالسين إلى المريض
  أن يقولوا له إذا أراد الوصية: لا تسرف في وصيتك فتجحف بأولادك، مثل قول رسول الله
  صلى الله عليه وسلم لسعد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(260)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنك إن تترك ولدك أغنياء خير من أن تدعهم عالة يتكففون الناس \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان الصحابة
  رضي الله عنهم يستحبون أن لا تبلغ الوصية الثلث وأن الخمس أفضل من الربع والربع أفضل
  من الثلث. ومن المتقاسمين ميراثهم أن يلطفوا القول ويجملوه للحاضرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

