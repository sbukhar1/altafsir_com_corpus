text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَخْشَ ٱلَّذِينَ
  لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَافاً خَافُواْ عَلَيْهِمْ فَلْيَتَّقُواْ
  ٱللَّهَ وَلْيَقُولُواْ قَوْلاً سَدِيداً }اختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  { وَلْيَخْشَ }: ليخف الذين يحضرون موصياً يوصي فـي ماله أن يأمره بتفريق ماله وصية
  به فيمن لا يرثه، ولكن ليأمره أن يبقي ماله لولده، كما لو كان هو الموصي، يسرّه أن
  يحثه من يحضره على حفظ ماله لولده، وأن لا يدعهم عالة مع ضعفهم وعجزهم عن التصرف والاحتـيال.
  ذكر من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَلْيَخْشَ ٱلَّذِينَ لَوْ
  تَرَكُواْ مِنْ خَلْفِهِمْ ذُرّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ }... إلـى آخر
  الآية. فهذا فـي الرجل يحضره الـموت فـيسمعه يوصي بوصية تضرّ بورثته، فأمر الله سبحانه
  الذي يسمعه أن يتقـي الله ويوفقه ويسدّده للصواب، ولـينظر لورثته كما كان يحب أن يصنع
  لورثته إذا خشي علـيهم الضيعة.حدثنا علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَلْيَخْشَ ٱلَّذِينَ لَوْ
  تَرَكُواْ مِنْ خَلْفِهِمْ ذُرّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ } يعنـي: الذي
  يحضره الـموت، فـيقال له: تصدّق من مالك، وأعتق، وأعط منه فـي سبـيـل الله، فنهوا أن
  يأمروه بذلك. يعنـي: أن من حضر منكم مريضاً عند الـموت، فلا يأمره أن ينفق ماله فـي
  العتق أو الصدقة أو فـي سبـيـل الله، ولكن يأمره أن يبـين ماله، وما علـيه من دين،
  ويوصي فـي ماله لذوي قرابته الذين لا يرثون، ويوصي لهم بـالـخمس أو الربع. يقول: ألـيس
  يكره أحدكم إذا مات وله ولد ضعاف ـ يعنـي صغار ـ أن يتركهم بغير مال، فـيكونوا عيالاً
  علـى الناس؟ فلا ينبغي أن تأمروه بـما لا ترضون به لأنفسكم ولا أولادكم ولكن قولوا
  الـحقّ من ذلك.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً } قال:
  يقول: من حضر ميتاً فلـيأمره بـالعدل والإحسان، ولـينهه عن الـحيف والـجور فـي وصيته،
  ولـيخش علـى عياله ما كان خائفـاً علـى عياله لو نزل به الـموت.حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلْيَخْشَ ٱلَّذِينَ
  لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرّيَّةً ضِعَـٰفاً } قال: إذا حضر ت وصية ميت، فمره
  بـما كنت آمراً نفسك بـما تتقرّب به إلـى الله، وخف فـي ذلك ما كنت خائفـاً علـى ضعفتك
  لو تركتهم بعدك. يقول: فـاتق الله وقل قولاً سديداً، إنْ هو زاغ.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَلْيَخْشَ ٱلَّذِينَ لَوْ
  تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ فَلْيَتَّقُواّ
  ٱللَّهَ وَلْيَقُولُواْ قَوْلاً سَدِيداً } الرجل يحضره الـموت، فـيحضره القوم عند
  الوصية، فلا ينبغي لهم أن يقولوا له: أوص بـمالك كله وقدم لنفسك، فإن الله سيرزق عيالك،
  ولا يتركوه يوصي بـماله كله، يقول للذين حضروا: { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ
  مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ } فـيقول كما يخاف أحدكم
  علـى عياله لو مات ـ إذ يتركهم صغاراً ضعافـاً لا شيء لهم ـ الضيعة بعده، فلـيخف ذلك
  علـى عيال أخيه الـمسلـم، فـيقول له القول السديد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ
  مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَافاً خَافُواْ عَلَيْهِمْ فَلْيَتَّقُواْ ٱللَّهَ وَلْيَقُولُواْ
  قَوْلاً سَدِيداً }حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  حبـيب، قال: ذهبت أنا والـحكم بن عيـينة إلـى سعيد بن جبـير، فسألناه عن قوله: { وَلْيَخْشَ
  ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً }... الآية، قال: قال
  الرجل يحضره الـموت، فـيقول له من يحضره: اتق الله، صلهم، أعطهم، برّهم، ولو كانوا
  هم الذين يأمرهم بـالوصية لأحبوا أن يبقوا لأولاهم.حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير فـي قوله:
  { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً } قال:
  يحرضهم الـيتامى فـيقولون: اتق الله وصلهم وأعطهم، فلو كانوا هم لأحبوا أن يبقوا لأولادهم.حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { وَلْيَخْشَ
  ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً }... الآية، يقول:
  إذا حضر أحدكم من حضره الـموت عند وصيته، فلا يقل: أعتق من مالك وتصدّق، فـيفرّق ماله
  ويدع أهله عُيَّلاً، ولكن مروه فلـيكتب ماله من دين وما علـيه، ويجعل من ماله لذوي
  قرابته خمس ماله، ويدع سائره لورثته.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ
  مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ }... الآية. قال: هذا يفرق
  الـمال حين يقسم، فـيقول الذين يحضرون: أقللت زد فلانا‍ً! فـيقول الله تعالـى: { وَلْيَخْشَ
  ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ } فلـيخش أولئك ولـيقولوا فـيهم مثل ما يحبّ
  أحدهم أن يقال فـي ولده بـالعدل إذا أكثر: أبق علـى ولدك.وقال آخرون: بل معنى ذلك:
  ولـيخش الذين يحضرون الـموصي وهو يوصي، الذين لو تركوا من خـلفهم ذرية ضعافـاً فخافوا
  علـيهم الضيعة من ضعفهم وطفولتهم، أن ينهوه عن الوصية لأقربـائه، وأن يأمره بإمساك
  ماله والتـحفظ به لولده، وهم لو كانوا من أقربـاء الـموصي لسرّهم أن يوصي لهم. ذكر
  من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حبـيب،
  قال: ذهبت أنا والـحكم بن عيـينة، فأتـينا مقسماً، فسألناه، يعنـي عن قوله: { وَلْيَخْشَ
  ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ
  مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَافاً خَافُواْ عَلَيْهِمْ فَلْيَتَّقُواْ ٱللَّهَ وَلْيَقُولُواْ
  قَوْلاً سَدِيداً }.. الآية، فقال: ما قال سعيد بن جبـير؟ فقلنا: كذا وكذا. فقال: ولكنه
  الرجل يحضره الـموت، فـيقول له من يحضره: اتق الله وأمسك علـيك مالك، فلـيس أحد أحقّ
  بـمالك من ولدك! ولو كان الذي يوصي ذا قرابة لهم، لأحبوا أن يوصي لهم.حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن حبـيب بن أبـي ثابت قال:
  قال مقسم: هم الذين يقولون: اتق الله وأمسك علـيك مالك، فلو كان ذا قرابة لهم لأحبوا
  أن يوصي لهم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه،
  قال: زعم حضرميّ، وقرأ: { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً
  ضِعَـٰفاً } قال: قالوا حقـيق أن يأمر صاحب الوصية بـالوصية لأهلها، كما أن لو كانت
  ذرّية نفسه بتلك الـمنزلة لأحبّ أن يوصي لهم، وإن كان هو الوارث فلا يـمنعه ذلك أن
  يأمره بـالذي يحقّ علـيه، فإن ولده لو كانوا بتلك الـمنزلة أحبّ أن يحثّ علـيه، فلـيتق
  الله هو، فلـيأمره بـالوصية وإن كان هو الوارث، أو نـحواً من ذلك.وقال آخرون: بل معنى
  ذلك أمر من الله ولاة الـيتامى أن يـلوهم بـالإحسان إلـيهم فـي أنفسهم وأموالهم، ولا
  يأكلوا أموالهم إسرافـاً وبداراً أن يكبروا، وأن يكونوا لهم كما يحبون أن يكون ولاة
  ولده الصغار بعدهم لهم بـالإحسان إلـيهم لو كانوا هم الذين ماتوا وتركوا أولادهم يتامى
  صغاراً. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ
  خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ } يعنـي بذلك: الرجل يـموت وله
  أولاد صغار ضعاف يخاف علـيهم العيـلة والضيعة، ويخاف بعده أن لا يحسن إلـيه من يـلـيهم،
  يقول: فإن ولـي مثل ذريته ضعافـاً يتامى، فلـيحسن إلـيهم، ولا يأكل أموالهم إسرافـاً
  وبداراً خشية أن يكبروا، فلـيتقوا الله، ولـيقولوا قولاً سديداً.وقال آخرون: معنى ذلك:
  ولـيخش الذين لو تركوا من خـلفهم ذرية ضعافـاً خافوا علـيهم، فلـيتقوا الله ولـيقولوا
  قولاً سديداً، يكفـيهم الله أمر ذرّيتهم بعدهم. ذكر من قال ذلك:حدثنا إبراهيـم بن عطية
  بن دريج بن عطية، قال: ثنـي عمي مـحمد بن دريج، عن أبـيه، عن الشيبـانـي، قال: كنا
  بـالقسطنطينـية أيام مسلـمة بن عبد الـملك، وفـينا ابن مـحيريز وابن الديـلـمي وهانىء
  بن كلثوم، قال: فجعلنا نتذاكر ما يكون فـي آخر الزمان، قال: فضقت ذرعاً بـما سمعت،
  قال: فقلت لابن الديـلـمي: يا أبـا بشر بودّي أنه لا يولد لـي ولد أبداً! قال: فضرب
  بـيده علـى منكبـي وقال: يا ابن أخي لا تفعل، فإنه لـيست من نسمة كتب الله لها أن تـخرج
  من صلب رجل، إلا وهي خارجة إن شاء وإن أبى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ
  مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَافاً خَافُواْ عَلَيْهِمْ فَلْيَتَّقُواْ ٱللَّهَ وَلْيَقُولُواْ
  قَوْلاً سَدِيداً }قال: ألا أدلك علـى أمر إن أنت أدركته نـجاك الله منه، وإن تركت
  ولدك من بعدك حفظهم الله فـيك؟ قال: قلت بلـى، قال: فتلا عند ذلك هذه الآية: { وَلْيَخْشَ
  ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً خَافُواْ عَلَيْهِمْ
  فَلْيَتَّقُواّ ٱللَّهَ وَلْيَقُولُواْ قَوْلاً سَدِيداً }.قال أبو جعفر: وأولـى التأويلات
  بـالآية قول من قال: تأويـل ذلك: ولـيخش الذين لو تركوا من خـلفهم ذرية ضعافـاً خافوا
  علـيهم العيـلة لو كانوا فرّقوا أمولهم فـي حياتهم، أو قسموها وصية منهم بها لأولـي
  قرابتهم وأهل الـيتـم والـمسكنة، فأبقوا أموالهم لولدهم خشية العيـلة علـيهم بعدهم
  مع ضعفهم وعجزهم عن الـمطالب، فلـيأمروا من حضروه، وهو يوصي لذوي قرابته ـ وفـي الـيتامى
  والـمساكين وفـي غير ذلك ـ بـماله بـالعدل، ولـيتقوا الله، ولـيقولوا قولاً سديداً،
  وهو أن يعرّفوه ما أبـاح الله له من الوصية وما اختاره الـمؤمنون من أهل الإيـمان بـالله
  وبكتابه وسنته.وإنـما قلنا ذلك بتأويـل الآية أولـى من غيره من التأويلات لـما قد ذكرنا
  فـيـما مضى قبل، من أن معنى قوله:{ وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ
  وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مّنْهُ وَقُولُواْ لَهُمْ قَوْلاً
  مَّعْرُوفاً }[النساء: 8] وإذا حضر القسمة أولو القربى والـيتامى والـمساكين فأوصوا
  لهم، بـما قد دللنا علـيه من الأدلة. فإذا كان ذلك تأويـل قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ }... الآية، فـالواجب أن يكون
  قوله تعالـى ذكره: { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ } تأديبـاً
  منه عبـاده فـي أمر الوصية بـما أذنهم فـيه، إذ كان ذلك عقـيب الآية التـي قبلها فـي
  حكم الوصية، وكان أظهر معانـيه ما قلنا، فإلـحاق حكمه بحكم ما قبله أولـى مع اشتبـاه
  معانـيهما من صرف حكمه إلـى غيره بـما هو له غير مشبه.وبـمعنى ما قلنا فـي تأويـل قوله:
  { وَلْيَقُولُواْ قَوْلاً سَدِيداً } قال من ذكرنا قوله فـي مبتدأ تأويـل هذه الآية،
  وبه كان ابن زيد يقول.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَلْيَخْشَ ٱلَّذِينَ لَوْ تَرَكُواْ مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَـٰفاً خَافُواْ
  عَلَيْهِمْ فَلْيَتَّقُواّ ٱللَّهَ وَلْيَقُولُواْ قَوْلاً سَدِيداً } قال: يقول قولاً
  سديداً، يذكر هذا الـمسكين وينفعه، ولا يجحف بهذا الـيتـيـم وارث الـمؤدِّي ولا يضرّ
  به، لأنه صغير لا يدفع عن نفسه، فـانظر له كما تنظر إلـى ولدك لو كانوا صغاراً.والسديد
