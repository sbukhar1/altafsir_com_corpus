text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَاتِلْ فِي
  سَبِيلِ ٱللَّهِ لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ وَحَرِّضِ ٱلْمُؤْمِنِينَ عَسَى ٱللَّهُ
  أَن يَكُفَّ بَأْسَ ٱلَّذِينَ كَفَرُواْ وَٱللَّهُ أَشَدُّ بَأْساً وَأَشَدُّ تَنكِيلاً
  }يعني بقوله جلّ ثناؤه: { فَقَاتِلْ فِى سَبِيلِ ٱللَّهِ لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ
  }: فجاهد يا محمد أعداء الله من أهل الشرك به في سبيل الله، يعني: في دينه الذي شرعه
  لك، وهو الإسلام، وقاتلهم فيه بنفسك. فأما قوله: { لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ }
  فإنه يعني: لا يكلفك الله فيما فرض عليك من جهاد عدوّه وعدوّك، إلا ما حملك من ذلك
  دون ما حمل غيرك منه: أي إنك إنما تتبع بما اكتسبته دون ما اكتسبه غيرك، وإنما عليك
  ما كلفته دون ما كلفه غيرك. ثم قال له: { وَحَرّضِ ٱلْمُؤْمِنِينَ } يعني: وحضهم على
  قتال من أمرتك بقتالهم معك. { عَسَى ٱللَّهُ أَن يَكُفَّ بَأْسَ ٱلَّذِينَ كَفَرُواْ
  } يقول: لعلّ الله أن يكفّ قتال من كفر بالله وجحد وحدانيته، وأنكر رسالتك عنك وعنهم
  ونكايتهم. وقد بينا فيما مضى أن «عسى» من الله واجبة بما أغنى عن إعادته في هذا الموضع.
  { وَٱللَّهُ أَشَدُّ بَأْساً وَأَشَدُّ تَنكِيلاً } يقول: والله أشدّ نكاية في عدوّه
  من أهل الكفر به منهم فيك يا محمد وفي أصحابك، فلا تنكُلَنّ عن قتالهم، فإني راصدهم
  بالبأس والنكاية والتنكيل والعقوبة، لأوهن كيدهم وأضعف بأسهم وأعلي الحقّ عليهم. والتنكيل
  مصدر من قول القائل: نكلت بفلان، فأنا أنكّل به تنكيلاً: أذا أوجعته عقوبة. كما:حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَأَشَدُّ تَنكِيلاً
  }: أي عقوبة. ]\r\n\t\t\t\r\n\t\t\t</section>"

