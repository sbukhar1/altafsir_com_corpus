  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ وَحَرِّضِ ٱلْمُؤْمِنِينَ عَسَى
  ٱللَّهُ أَن يَكُفَّ بَأْسَ ٱلَّذِينَ كَفَرُواْ وَٱللَّهُ أَشَدُّ بَأْساً وَأَشَدُّ
  تَنكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ ثناؤه: { فَقَاتِلْ
  فِى سَبِيلِ ٱللَّهِ لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ }: فجاهد يا محمد أعداء الله من
  أهل الشرك به في سبيل الله، يعني: في دينه الذي شرعه لك، وهو الإسلام، وقاتلهم فيه
  بنفسك. فأما قوله: { لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ } فإنه يعني: لا يكلفك الله فيما
  فرض عليك من جهاد عدوّه وعدوّك، إلا ما حملك من ذلك دون ما حمل غيرك منه: أي إنك إنما
  تتبع بما اكتسبته دون ما اكتسبه غيرك، وإنما عليك ما كلفته دون ما كلفه غيرك. ثم قال
  له: { وَحَرّضِ ٱلْمُؤْمِنِينَ } يعني: وحضهم على قتال من أمرتك بقتالهم معك. { عَسَى
  ٱللَّهُ أَن يَكُفَّ بَأْسَ ٱلَّذِينَ كَفَرُواْ } يقول: لعلّ الله أن يكفّ قتال من
  كفر بالله وجحد وحدانيته، وأنكر رسالتك عنك وعنهم ونكايتهم. وقد بينا فيما مضى أن «عسى»
  من الله واجبة بما أغنى عن إعادته في هذا الموضع. { وَٱللَّهُ أَشَدُّ بَأْساً وَأَشَدُّ
  تَنكِيلاً } يقول: والله أشدّ نكاية في عدوّه من أهل الكفر به منهم فيك يا محمد وفي
  أصحابك، فلا تنكُلَنّ عن قتالهم، فإني راصدهم بالبأس والنكاية والتنكيل والعقوبة، لأوهن
  كيدهم وأضعف بأسهم وأعلي الحقّ عليهم. والتنكيل مصدر من قول القائل: نكلت بفلان، فأنا
  أنكّل به تنكيلاً: أذا أوجعته عقوبة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَأَشَدُّ تَنكِيلاً
  }: أي عقوبة. ]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
