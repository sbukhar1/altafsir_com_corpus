  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ
  كَيفَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلكَذِبَ وَكَفَىٰ بِهِ إِثْماً مُّبِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: انظر يا محمد كيف يفتري هؤلاء الذين يزكون أنفسهم
  من أهل الكتاب القائلون: نحن أبناء الله وأحباؤه، وإنه لن يدخل الجنة إلا من كان هوداً
  أو نصارى، الزاعمون أنه لا ذنوب لهم الكذب والزور من القول، فيختلقونه على الله. {
  وَكَفَىٰ بِهِ } يقول: وحسبهم بقيلهم ذلك الكذب والزور على الله { إِثْماً مُّبِيناً
  } يعني: إنه يبين كذبهم لسامعيه، ويوضح لهم أنهم أفكة فجرة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 49] قال: هم اليهود والنصارى
  { انظُرْ كَيفَ يَفْتَرُونَ عَلَى اللَّهِ الكَذِبَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">]</font></font>&#13;\t\t\t<label
