  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنْفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّي مَن يَشَآءُ وَلاَ
  يُظْلَمُونَ فَتِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ كَيفَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلكَذِبَ
  وَكَفَىٰ بِهِ إِثْماً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِينَ يُزَكُّونَ
  أَنفُسَهُمْ } اليهود والنصارى، قالوا: نحن أبناء الله وأحباؤه، وقالوا: لن يدخل الجنة
  إلا من كان هوداً أو نصارى. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(283)
  جاء رجال من اليهود إلى رسول الله صلى الله عليه وسلم بأطفالهم فقالوا: هل على هؤلاء
  ذنب؟ قال: (لا). قالوا: والله ما نحن إلا كهيئتهم، ما عملناه بالنهار كفر عنا بالليل،
  وما عملناه بالليل كفر عنا بالنهار. فنزلت. ويدخل فيها كل من زكى نفسه ووصفها بزكاء
  العمل وزيادة الطاعة والتقوى والزلفى عند الله. فإن قلت: أما قال رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(284)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والله إني لأمين في السماء أمين في الأرض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قلت: إنما قال ذلك: حين قال له
  المنافقون: اعدل في القسمة، إكذاباً لهم إذ وصفوه بخلاف ما وصفه به ربه، وشتان من شهد
  الله له بالتزكية، ومن شهد لنفسه أو شهد له من لا يعلم { بَلِ ٱللَّهُ يُزَكّى مَن
  يَشَاءُ } إعلام بأن تزكية الله هي التي يعتدّ بها. لا تزكية غيره لأنه هو العالم بمن
  هو أهل للتزكية. ومعنى يزكي من يشاء: يزكي المرتضين من عباده الذين عرف منهم الزكاء
  فوصفهم به { وَلاَ يُظْلَمُونَ فَتِيلاً } أي الذين يزكون أنفسهم يعاقبون على تزكيتهم
  أنفسهم حق جزائهم. أو من يشاء يثابون على زكائهم ولا ينقص من ثوابهم. ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تُزَكُّواْ أَنفُسَكُمْ هُوَ أَعْلَمُ بِمَنِ ٱتَّقَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 32] { كَيفَ يَفْتَرُونَ
  عَلَى اللَّهِ الكَذِبَ } في زعمهم أنهم عند الله أزكياء { وَكَفَى } بزعمهم هذا {
  إِثْماً مُّبِيناً } من بين سائر آثامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

