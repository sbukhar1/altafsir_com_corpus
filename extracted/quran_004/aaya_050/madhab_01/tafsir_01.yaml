text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنظُرْ كَيفَ يَفْتَرُونَ
  عَلَى ٱللَّهِ ٱلكَذِبَ وَكَفَىٰ بِهِ إِثْماً مُّبِيناً }يعني بذلك جلّ ثناؤه: انظر
  يا محمد كيف يفتري هؤلاء الذين يزكون أنفسهم من أهل الكتاب القائلون: نحن أبناء الله
  وأحباؤه، وإنه لن يدخل الجنة إلا من كان هوداً أو نصارى، الزاعمون أنه لا ذنوب لهم
  الكذب والزور من القول، فيختلقونه على الله. { وَكَفَىٰ بِهِ } يقول: وحسبهم بقيلهم
  ذلك الكذب والزور على الله { إِثْماً مُّبِيناً } يعني: إنه يبين كذبهم لسامعيه، ويوضح
  لهم أنهم أفكة فجرة. كما:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:{ أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ }[النساء: 49] قال: هم اليهود والنصارى
  { انظُرْ كَيفَ يَفْتَرُونَ عَلَى اللَّهِ الكَذِبَ }.]\r\n\t\t\t\r\n\t\t\t</section>"

