  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّذَانِ
  يَأْتِيَانِهَا مِنكُمْ فَآذُوهُمَا فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَآ
  إِنَّ ٱللَّهَ كَانَ تَوَّاباً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ }: والرجل والـمرأة اللذان
  يأتـيانها، يقول: يأتـيان الفـاحشة والهاء والألف فـي قوله: { يَأْتِيَـٰنِهَا } عائدة
  علـى الفـاحشة التـي فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ
  } والـمعنى: واللذان يأتـيان منكم الفـاحشة فآذوهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الـمعنـيّ بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا
  } فقال بعضهم: هما البكران اللذان لـم يحصنا، وهما غير اللاتـي عنـين بـالآية قبلها.
  وقالوا: قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ } معنـيّ به
  الثـيبـات الـمـحصنات بـالأزواج، وقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ }
  يعنـي به: البكران غير الـمـحصنـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: ذكر الـجواري
  والفتـيان اللذين لـم ينكحوا، فقال: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ } البكران فآذوهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنـي بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ
  } الرجلان الزانـيان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفـاعي، قال: ثنا يحيـى، عن ابن جريج، عن مـجاهد: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ فَـئَاذُوهُمَا } قال: الرجلان الفـاعلان لا يكْنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ }: الزانـيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنـي بذلك الرجل والـمرأة، إلا أنه لـم يقصد به بكر دون ثـيب. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفـاعي، قال: ثنا
  يحيـى، عن ابن جريج، عن عطاء: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا
  } قال: الرجل والـمرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن حميد، قال: ثنا يحيـى
  بن واضح، قال: ثنا الـحسين، عن يزيد النـحويّ، عن عكرمة والـحسن البصريّ، قالا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَـٰتِى
  يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 15] إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 15] فذكر الرجل بعد الـمرأة
  ثم جمعهما جميعاً، فقال: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا فَإِن
  تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَا إِنَّ ٱللَّهَ كَانَ تَوَّاباً رَّحِيماً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء وعبد الله بن كثـير، قوله: { وَٱللَّذَانَ
  يَأْتِيَـٰنِهَا مِنكُمْ } قال: هذه للرجل والـمرأة جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى هذه الأقوال بـالصواب فـي تأويـل قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ } قول من قال: عنـي به البكران غير الـمـحصنـين إذا زنـيا وكان أحدهما رجلاً
  والآخر امرأة، لأنه لو كان مقصود بذلك قصد البـيان عن حكم الزناة من الرجال كما كان
  مقصوداً بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  15] قصد البـيان عن حكم الزوانـي، لقـيـل: والذين يأتونها منكم فآذوهم، أو قـيـل: والذي
  يأتـيها منكم، كما قـيـل فـي التـي قبلها:</font></font>&#13;\t\t\t<label disabled=\"true\"
