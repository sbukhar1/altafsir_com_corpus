  فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَآ إِنَّ ٱللَّهَ كَانَ تَوَّاباً رَّحِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  15] فأخرج ذكرهنّ علـى الـجمع، ولـم يقل: واللتان يأتـيان الفـاحشة. وكذلك تفعل العرب
  إذا أرادت البـيان علـى الوعيد علـى فعل أو الوعد علـيه، أخرجت أسماء أهله بذكر الـجمع
  أو الواحد، وذلك أن الواحد يدلّ علـى جنسه، ولا تـخرجها بذكر اثنـين، فتقول: الذين
  يفعلون كذا فلهم كذا، والذي يفعل كذا فله كذا، ولا تقول: اللذان يفعلان كذا فلهما كذا،
  إلا أن يكون فعلاً لا يكون إلا من شخصين مختلفـين كالزنا لا يكون إلا من زان وزانـية.
  فإذا كان ذلك كذلك، قـيـل بذكر الاثنـين، يراد بذلك الفـاعل والـمفعول به، فإما أن
  يذكر بذكر الاثنـين والـمراد بذلك شخصان فـي فعل قد ينفرد كلّ واحد منهما به أو فـي
  فعل لا يكونان فـيه مشتركين فذلك ما لا يعرف فـي كلامها. وإذا كان ذلك كذلك، فبـيِّن
  فساد قول من قال: عُنـي بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ } الرجلان،
  وصحة قول من قال: عنـي به الرجل والـمرأة وإذا كان ذلك كذلك، فمعلوم أنهما غير اللواتـي
  تقدم بـيان حكمهنّ فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ } لأن هذين اثنان
  وأولئك جماعة. وإذا كان ذلك كذلك، فمعلوم أن الـحبس كان للثـيبـات عقوبة حتـى يتوفـين
  من قبل أن يجعل لهنّ سبـيلاً، لأنه أغلظ فـي العقوبة من الأذى الذي هو تعنـيف وتوبـيخ
  أو سبّ وتعيـير، كما كان السبـيـل التـي جعلت لهنّ من الرجم أغلظ من السبـيـل التـي
  جعلت للأبكار من جلد الـمائة ونفـي السنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَـئَاذُوهُمَا فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ
  عَنْهُمَا إِنَّ ٱللَّهَ كانَ تَوَّاباً رَحِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الأذى الذي كان الله تعالـى ذكره جعله عقوبة للذين يأتـيان الفـاحشة
  من قبل أن يجعل لهما سبـيلاً منه، فقال بعضهم: ذلك الأذى، أذى بـالقول واللسان، كالتعيـير
  والتوبـيخ علـى ما أتـيا من الفـاحشة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَـئَاذُوهُمَا } قال: كانا
  يؤذيان بـالقول جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { فَـئَاذُوهُمَا فَإِن تَابَا وَأَصْلَحَا
  فَأَعْرِضُواْ عَنْهُمَا } فكانت الـجارية والفتـى إذا زنـيا يعنفـان ويعيران حتـى
  يتركا ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كان ذلك الأذى، أذى
  اللسان، غير أنه كان سبّـاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَـئَاذُوهُمَا
  } يعنـي: سبّـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كان ذلك الأذى بـاللسان
  والـيد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا } فكان الرجل إذا زنى أوذي
  بـالتعيـير، وضرب بـالنعال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
