  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  2] قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا } قال: كل ذلك نسخته
  الآية التـي فـي النور بـالـحدّ الـمفروض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا يحيـى، عن ابن جريج، عن مـجاهد: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ فَـئَاذُوهُمَا }... الآية، قال: هذا نسخته الآية فـي سورة النور بـالـحد الـمفروض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا أبو تـميـلة، قال: ثنا الـحسين بن واقد،
  عن يزيد النـحوي، عن عكرمة والـحسن البصري، قالا فـي قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ فَـئَاذُوهُمَا }... الآية، نسخ ذلك بآية الـجلد، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلزَّانِيَةُ وَٱلزَّانِى فَٱجْلِدُواْ
