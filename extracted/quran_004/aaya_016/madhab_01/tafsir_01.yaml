  فَـئَاذُوهُمَا } فأنزل الله بعد هذا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلزَّانِيَةُ وَٱلزَّانِى فَٱجْلِدُواْ
  كُلَّ وَاحِدٍ مِّنْهُمَا مِاْئَةَ جَلْدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 2] فإن كانا مـحصنـين رجما
  فـي سنة رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَـٰتِى
