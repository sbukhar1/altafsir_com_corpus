  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱللَّذَانِ يَأْتِيَانِهَا مِنكُمْ فَآذُوهُمَا
  فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَآ إِنَّ ٱللَّهَ كَانَ تَوَّاباً رَّحِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى
  ذكره كان أمر الـمؤمنـين بأذى الزانـيـين الـمذكورين إذا أتـيا ذلك وهما من أهل الإسلام،
  والأذى قد يقع بكل مكروه نال الإنسان من قول سيىء بـاللسان أو فعل، ولـيس فـي الآية
  بـيان أن ذلك كان أمر به الـمؤمنون يومئذ، ولا خبر به عن رسول الله صلى الله عليه وسلم
  من نقل الواحد ولا نقل الـجماعة الـموجب مـجيئها قطع العذر. وأهل التأويـل فـي ذلك
  مختلفون، وجائز أن يكون ذلك أذى بـاللسان والـيد، وجائز أن يكون كان أذى بأيهما، ولـيس
  فـي العلـم بأيِّ ذلك كان من أيِّ نفع فـي دين ولا دنـيا ولا فـي الـجهل به مضرّة،
  إذ كان الله جلّ ثناؤه قد نسخ ذلك من مـحكمه بـما أوجب من الـحكم علـى عبـاده فـيهما
  وفـي اللاتـي قبلهما؛ فأما الذي أوجب من الـحكم علـيهم فـيهما فما أوجب فـي سورة النور
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلزَّانِيَةُ وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا
  مِاْئَةَ جَلْدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 2] وأما الذي أوجب فـي اللاتـي قبلهما، فـالرجم الذي قضى به
  رسول الله صلى الله عليه وسلم فـيهما وأجمع أهل التأويـل جميعاً علـى أن الله تعالـى
  ذكره قد جعل لأهل الفـاحشة من الزناة والزوانـي سبـيلاً بـالـحدود التـي حكم بها فـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جماعة من أهل التأويـل: إن الله سبحانه نسخ بقوله:</font></font><br
