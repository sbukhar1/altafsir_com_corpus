  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللاَّتِي
  يَأْتِينَ ٱلْفَٰحِشَةَ مِن نِّسَآئِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ
  فَإِن شَهِدُواْ فَأَمْسِكُوهُنَّ فِي ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ
  أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّذَانِ يَأْتِيَانِهَا
  مِنكُمْ فَآذُوهُمَا فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَآ إِنَّ ٱللَّهَ
  كَانَ تَوَّاباً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَأْتِينَ ٱلْفَـٰحِشَةَ
  } يرهقنها. يقال أتى الفاحشة وجاءها وغشيها ورهقها بمعنى. وفي قراءة ابن مسعود: «يأتين
  بالفاحشة». والفاحشة: الزنا لزيادتها في القبح على كثير من القبائح { فَأَمْسِكُوهُنَّ
  فِى ٱلْبُيُوتِ } قيل معناه: فخلدوهن محبوسات في بيوتكم، وكان ذلك عقوبتهن في أول الإسلام.
  ثم نسخ بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلزَّانِيَةُ وَٱلزَّانِى...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية [النور: 2] ويجوز أن تكون
  غير منسوخة بأن يترك ذلك الحدّ لكونه معلوماً بالكتاب والسنة، ويوصي بإمساكهن في البيوت،
  بعد أن يحددن صيانة لهن عن مثل ما جرى عليهن بسبب الخروج من البيوت والتعرض للرجال
  { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } هو النكاح الذي يستغنين به عن السفاح.
  وقيل: السبيل هو الحد، لأنه لم يكن مشروعاً ذلك الوقت. فإن قلت: ما معنى يتوفاهن الموت
  ـ والتوفي والموت بمعنى واحد، كأنه قيل: حتى يميتهن الموت ـ؟ قلت: يجوز أن يراد حتى
  يتوفاهن ملائكة الموت، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ تَتَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  28]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 97]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يَتَوَفَّـٰكُم مَّلَكُ ٱلْمَوْتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[السجدة: 11] أو حتى يأخذهن الموت
  ويستوفي أرواحهن { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ } يريد الزاني والزانية {
  فَأاذُوهُمَا } فوبخوهما وذمّوهما وقولوا لهما: أما استحييتما، أما خفتما الله { فَإِن
  تَابَا وَأَصْلَحَا } وغيرا الحال { فَأَعْرِضُواْ عَنْهُمَا } وٱقطعوا التوبيخ والمذمة،
  فإن التوبة تمنع استحقاق الذم والعقاب، ويحتمل أن يكون خطاباً للشهود العاثرين على
  سرهما، ويراد بالإيذاء ذمهما وتعنيفهما وتهديدهما بالرفع إلى الإمام والحد، فإن تابا
  قبل الرفع إلى الإمام فأعرضوا عنهما ولا تتعرضوا لهما. وقيل: نزلت الأولى في السحاقات
  وهذه في اللواطين. وقرىء: «واللذانّ» بتشديد النون. «واللذأنِّ»: بالهمزة وتشديد النون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
