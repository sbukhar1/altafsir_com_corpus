  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ يَشْتَرُونَ ٱلضَّلَٰلَةَ
  وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ أَعْلَمُ
  بِأَعْدَائِكُمْ وَكَفَىٰ بِٱللَّهِ وَلِيّاً وَكَفَىٰ بِٱللَّهِ نَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في معنى قوله جلّ ثناؤه: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  } فقال قوم: معناه: ألم تخبر. وقال آخرون: معناه: ألم تعلم. والصواب من القول في ذلك:
  ألم تر بقلبك يا محمد علماً إلى الذين أوتوا نصيباً. وذلك أن الخبر والعلم لا يجليان
  رؤية، ولكنه رؤية القلب بالعلم لذلك كما قلنا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويل قوله: { إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ } فإنه يعني: إلى
  الذين أُعطوا حظًّا من كتاب الله، فعلموه. وذكر أن الله عنى بذلك طائفة من اليهود الذين
  كانوا حوالي مهاجر رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَـٰبِ يَشْتَرُونَ ٱلضَّلـٰلَةَ
  وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ } فهم أعداء الله اليهود، اشتروا الضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ } إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُحَرّفُونَ
  ٱلْكَلِمَ عَن مَّوٰضِعِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 46] قال: نزلت في رفاعة بن زيد بن السائب اليهودي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن ابن إسحاق، قال: ثني محمد
  بن أبي محمد مولى زيد بن ثابت، قال: ثني سعيد بن جبير أو عكرمة، عن ابن عباس، قال:
  كان رفاعة بن زيد بن التابوت من عظمائهم ـ يعني: من عظماء اليهود إذا كلم رسول الله
  صلى الله عليه وسلم لوى لسانه وقال: راعنا سمعك يا محمد حتى نفهمك! ثم طعن في الإسلام
  وعابه، فأنزل الله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَـٰبِ
  يَشْتَرُونَ ٱلضَّلـٰلَةَ }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  46].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق بإسناده عن ابن عباس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { يَشْتَرُونَ ٱلضَّلـٰلَةَ وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ
  وَٱللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ وَكَفَىٰ بِٱللَّهِ وَلِيّاً وَكَفَىٰ بِٱللَّهِ
  نَصِيراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { يَشْتَرُونَ
  ٱلضَّلـٰلَةَ }: اليهود الذين أوتوا نصيباً من الكتاب يختارون الضلالة، وذلك الأخذ
  على غير طريق الحق وركوب غير سبيل الرشد والصواب، مع العلم منهم بقصد السبيل ومنهم
  الحقّ. وإنما عنى الله بوصفهم باشترائهم الضلالة مقامهم على التكذيب بمحمد صلى الله
  عليه وسلم وتركهم الإيمان به، وهم عالمون أن السبيل الحقّ الإيمان به وتصديقه بما قد
  وجدوا من صفته في كتبهم التي عندهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ } يعني بذلك تعالى ذكره: ويريد هؤلاء
  اليهود الذين وصفهم جلّ ثناؤه بأنهم أوتوا نصيباً من الكتاب أن تضلوا أنتم يا معشر
  أصحاب محمد صلى الله عليه وسلم المصدّقين به أن تضلوا السبيل، يقول: أن تزولوا عن قصد
  الطريق، ومحجة الحقّ، فتكذبوا بمحمد، وتكونوا ضلالاً مثلهم.</font></font>&#13;\t\t\t<label
