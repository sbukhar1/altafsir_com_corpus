  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا من الله تعالى ذكره تحذير منه عباده المؤمنين أن يستنصحوا أحدا
  من أعداء الإسلام في شيء من أمر دينهم، أو أن يسمعوا شيئاً من طعنهم في الحقّ. ثم أخبر
  الله جلّ ثناؤه عن عداوة هؤلاء اليهود الذين نهى المؤمنين أن يستنصحوهم في دينهم إياهم،
  فقال جلّ ثناؤه: { وَٱللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ } يعني بذلك تعالى ذكره: والله
  أعلم منكم بعداوة هؤلاء اليهود أيها المؤمنون، يقول: فانتهوا إلى طاعتي عما نهيتكم
  عنه من استنصاحهم في دينكم، فإني أعلم بما هم عليه لكم من الغشّ والعداوة والحسد وأنهم
  إنما يبغونكم الغوائل، ويطلبون أن تضلوا عن محجة الحقّ فتهلكوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَكَفَىٰ بِٱللَّهِ وَلِيّاً وَكَفَىٰ بِٱللَّهِ نَصِيراً
  } فإنه يقول: فبالله أيها المؤمنون فثقوا، وعليه فتوكلوا، وإليه فارغبوا دون غيره،
  يكفكم مهمكم وينصركم على أعدائكم. { وَكَفَىٰ بِٱللَّهِ وَلِيّاً } يقول: وكفاكم وحسبكم
  بالله ربكم ولياً يليكم ويلي أموركم بالحياطة لكم والحراسة من أن يستفزَّكم أعداؤكم
  عن دينكم أو يصدّوكم عن اتباع نبيكم. { وَكَفَىٰ بِٱللَّهِ نَصِيراً } يقول: وحسبكم
  بالله ناصراً لكم على أعدائكم وأعداء دينكم، وعلى من بغاكم الغوائل، وبغي دينكم العوج.</font></font><font
