text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَتَفَرَّقَا
  يُغْنِ ٱللَّهُ كُلاًّ مِّن سَعَتِهِ وَكَانَ ٱللَّهُ وَاسِعاً حَكِيماً }يعني بذلك
  جلّ ثناؤه: فإن أبت المرأة التي قد نشز عليها زوجها، أو أعرض عنها بالميل منها إلى
  ضرتها لجمالها أو شبابها، أو غير ذلك مما تميل النفوس به إليها الصلح، لصفحها لزوجها
  عن يومها وليلتها، وطلبت حقها منه من القسم والنفقة وما أوجب الله لها عليه، وأبي الزوج
  الأخذ عليها بالإحسان الذي ندبه الله إليه بقوله:{ وَإِن تُحْسِنُواْ وَتَتَّقُواْ
  فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }[النساء: 128] وإلحاقها في القسم
  لها والنفقة والعشرة بالتي هو إليها، مائل، فتفرّقا بطلاق الزواج إياها؛ { يُغْنِ ٱللَّهُ
  كُلاًّ مِّن سَعَتِهِ } يقول يغن الله الزوج والمرأة المطلقة من سعة فضله، أما هذه
  فبزوج هو أصلح لها من المطلق الأوّل، أو برزق واسع وعصمة؛ وأما هذا فبرزق واسع وزوجة
  هي أصلح له من المطلقة أو عفة. { وَكَانَ ٱللَّهُ وٰسِعاً } يعني: وكان الله واسعاً
  لهما في رزقه إياهما وغيرهما من خلقه. { حَكِيماً } فيما قضى بينه وبينها من الفرقة
  والطلاق، وسائر المعاني التي عرفناها من الحكم بينهما في هذه الآيات وغيرها وفي غير
  ذلك من أحكامه وتدبيره وقضاياه في خلقه.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد
  في قول الله: { وَإِن يَتَفَرَّقَا يُغْنِ ٱللَّهُ كُلاًّ مِّن سَعَتِهِ } قال: الطلاق
  يغني الله كلاًّ من سعته.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد، مثله.]\r\n\t\t\t\r\n\t\t\t</section>"

