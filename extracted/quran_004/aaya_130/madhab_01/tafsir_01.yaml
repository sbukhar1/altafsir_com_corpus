  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يَتَفَرَّقَا يُغْنِ ٱللَّهُ كُلاًّ مِّن سَعَتِهِ وَكَانَ ٱللَّهُ وَاسِعاً حَكِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: فإن أبت المرأة التي قد نشز عليها زوجها، أو
  أعرض عنها بالميل منها إلى ضرتها لجمالها أو شبابها، أو غير ذلك مما تميل النفوس به
  إليها الصلح، لصفحها لزوجها عن يومها وليلتها، وطلبت حقها منه من القسم والنفقة وما
  أوجب الله لها عليه، وأبي الزوج الأخذ عليها بالإحسان الذي ندبه الله إليه بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تُحْسِنُواْ وَتَتَّقُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  128] وإلحاقها في القسم لها والنفقة والعشرة بالتي هو إليها، مائل، فتفرّقا بطلاق الزواج
  إياها؛ { يُغْنِ ٱللَّهُ كُلاًّ مِّن سَعَتِهِ } يقول يغن الله الزوج والمرأة المطلقة
  من سعة فضله، أما هذه فبزوج هو أصلح لها من المطلق الأوّل، أو برزق واسع وعصمة؛ وأما
  هذا فبرزق واسع وزوجة هي أصلح له من المطلقة أو عفة. { وَكَانَ ٱللَّهُ وٰسِعاً } يعني:
  وكان الله واسعاً لهما في رزقه إياهما وغيرهما من خلقه. { حَكِيماً } فيما قضى بينه
  وبينها من الفرقة والطلاق، وسائر المعاني التي عرفناها من الحكم بينهما في هذه الآيات
  وغيرها وفي غير ذلك من أحكامه وتدبيره وقضاياه في خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { وَإِن يَتَفَرَّقَا يُغْنِ ٱللَّهُ كُلاًّ مِّن سَعَتِهِ } قال: الطلاق يغني الله
  كلاًّ من سعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

