text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَتَفَرَّقَا
  يُغْنِ ٱللَّهُ كُلاًّ مِّن سَعَتِهِ وَكَانَ ٱللَّهُ وَاسِعاً حَكِيماً }وقرىء: وإن
  يتفارقا، بمعنى وإن يفارق كل واحد منهما صاحبه { يُغْنِ ٱللَّهُ كُلاًّ } يرزقه زوجاً
  خيراً من زوجه وعيشاً أهنأ من عيشه. والسعة الغني. والمقدرة: والواسع: الغني المقتدر.\r\n\t\t\t\r\n\t\t\t</section>"

