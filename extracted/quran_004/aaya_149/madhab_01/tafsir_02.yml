  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُحِبُّ ٱللَّهُ ٱلْجَهْرَ بِٱلسُّوۤءِ مِنَ ٱلْقَوْلِ إِلاَّ مَن ظُلِمَ وَكَانَ ٱللَّهُ
  سَمِيعاً عَلِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ خَيْراً أَوْ تُخْفُوهُ أَوْ
  تَعْفُواْ عَن سُوۤءٍ فَإِنَّ ٱللَّهَ كَانَ عَفُوّاً قَدِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إَلاَّ مَن ظُلِمَ } إلا جهر من ظلم استثنى من الجهر الذي لا يحبه
  الله جهر المظلوم. وهو أن يدعو على الظالم ويذكره بما فيه من السوء. وقيل: هو أن يبدأ
  بالشتيمة فيرد على الشاتم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَمَنِ ٱنتَصَرَ بَعْدَ ظُلْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 41] وقيل: ضاف رجل قوماً
  فلم يطعموه، فأصبح شاكياً، فعوتب على الشكاية فنزلت، وقرىء «إلا من ظلم» على البناء
  للفاعل للانقطاع. أي ولكن الظالم راكب ما لا يحبه الله فيجهر بالسوء. ويجوز أن يكون
  (من ظلم) مرفوعاً، كأنه قيل: لا يحب الله الجهر بالسوء، إلا الظالم على لغة من يقول:
  ما جاءني زيد إلا عمرو، بمعنى ما جاءني إلا عمرو. ومنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَعْلَمُ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ ٱلْغَيْبَ إِلاَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 65] ثم حث على العفو، وأن
  لا يجهر أحد لأحد بسوء وإن كان على وجه الانتصار، بعد ما أطلق الجهر به وجعله محبوباً،
  حثاً على الأحب إليه، والأفضل عنده والأدخل في الكرم والتخشع والعبودية، وذكر إبداء
  الخير وإخفاءه تنبيهاً للعفو، ثم عطفه عليهما اعتداداً به وتنبيهاً على منزلته، وأن
  له مكاناً في باب الخير وسيطاً والدليل على أن العفو هو الغرض المقصود بذكر إبداء الخير
  وإخفائه قوله: { فَإِنَّ ٱللَّهَ كَانَ عَفُوّاً قَدِيراً } أي يعفو عن الجانين مع
  قدرته على الانتقام، فعليكم أن تقتدوا بسنة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

