  href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُوۤاْ
  أَنْفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَارِكُمْ مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ
  وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ
  تَثْبِيتاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقيل: «ما فعلوه» على الخبر عن الذين
  مضى ذكرهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءَامَنُواْ
  بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 60]، ثم استثنى القليل،
  فرُفع بالمعنى الذي ذكرنا، إذ كان الفعل منفيًّا عنه. وهي في مصاحف أهل الشام: «ما
  فَعَلُوهُ إلاَّ قَلِيلاً مِنْهُمْ». وإذا قرىء كذلك، فلا مردّ به على قارئه في إعرابه،
  لأنه المعروف في كلام العرب، إذ كان الفعل مشغولاً بما فيه كناية من قد جرى ذكره، ثم
  استثني منهم القليل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَلَوْ
  أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بذلك: ولو أن هؤلاء
  المنافقين الذين يزعمون أنهم آمنوا بما أنزل إليك وهم يتحاكمون إلى الطاغوت، ويصدّون
  عنك صدوداً، { فَعَلُواْ مَا يُوعَظُونَ بِهِ } يعني: ما يذكرون به من طاعة الله والانتهاء
  إلى أمره، { لَكَانَ خَيْراً لَّهُمْ } في عاجل دنياهم وآجل معادهم، { وَأَشَدَّ تَثْبِيتاً
  } وأثبت لهم في أمورهم، وأقوم لهم عليها. وذلك أن المنافق يعمل على شكّ، فعمله يذهب
  باطلاً، وغناؤه يضمحلّ فيصير هباء، وهو بشكه يعمل على وناء وضعف، ولو عمل على بصيرة
  لاكتسب بعمله أجراً ولكان له عند الله ذخراً وكان على عمله الذي يعمل أقوى لنفسه وأشدّ
  تثبيتاً لإيمانه بوعد الله على طاعته وعمله الذي يعمله. ولذلك قال من قال: معنى قوله:
  { وَأَشَدَّ تَثْبِيتاً }: تصديقاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لَكَانَ خَيْراً
  لَّهُمْ وَأَشَدَّ تَثْبِيتاً } قال: تصديقاً، لأنه إذا كان مصدّقاً كان لنفسه أشدّ
  تثبيتاً ولعزمه فيه أشدّ تصحيحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهو
  نظير قوله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ
  ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 265] وقد أتينا على بيان
  ذلك في موضعه بما فيه كفاية من إعادته.</font></font><font class=\"TextResultArabic\"><font
