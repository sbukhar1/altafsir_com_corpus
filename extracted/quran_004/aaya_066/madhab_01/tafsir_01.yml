  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُوۤاْ أَنْفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَارِكُمْ
  مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ
  بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { وَلَوْ أَنَّا كَتَبْنَا عَلَيْكُمْ أَن ٱقْتُلُواْ أَنفُسَكُمْ
  }: ولو أنا فرضنا على هؤلاء الذين يزعمون أنهم آمنوا بما أنزل إليك المحتكمين إلى الطاغوت
  أن يقتلوا أنفسهم، وأمرناهم بذلك، أو أن يخرجوا من ديارهم مهاجرين منها إلى دار أخرى
  سواها ما فعلوه، يقول: ما قتلوا أنفسهم بأيديهم، ولا هاجروا من ديارهم فيخرجوا عنها
  إلى الله ورسوله طاعة لله ولرسوله، إلا قليل منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله
  تعالى: { وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ } هم يهود
  ـ يعني: والعرب كما أمر أصحاب موسى عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلَوْ أَنَّا
  كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَـٰرِكُمْ
  } كما أمر أصحاب موسى أن يقتل بعضهم بعضاً بالخناجر لم يفعلوا إلا قليل منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ
  مِن دِيَـٰرِكُمْ مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ } افتخر ثابت بن قيس بن
  شماس ورجل من يهود، فقال اليهودي: والله لقد كتب الله علينا أن اقتلوا أنفسكم، فقتلنا
  أنفسنا! فقال ثابت: والله لو كتب علينا أن اقتلوا أنفسكم لقتلنا أنفسنا! فأنزل الله
  في هذا: { وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً لَّهُمْ
  وَأَشَدَّ تَثْبِيتاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا أبو زهير، عن إسماعيل، عن أبي إسحاق السبيعي، قال: لما نزلت: { وَلَوْ أَنَّا كَتَبْنَا
  عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَـٰرِكُمْ مَّا فَعَلُوهُ
  إِلاَّ قَلِيلٌ مِّنْهُمْ } قال رجل: لو أمرنا لفعلنا، والحمد لله الذي عافانا! فبلغ
  ذلك النبيّ صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ مِنْ أُمَّتِي لَرِجالاً الإيمَانُ أثْبَتُ فِي قُلُوبِهِمْ
  مِنَ الجِبالِ الرَّوَاسِي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه الرفع في قوله: { إِلاَّ قَلِيلٌ مِّنْهُمْ } فكان بعض نحويـي البصرة
  يزعم أنه رفع «قليل» لأنه جعل بدلاً من الأسماء المضمرة في قوله: { مَّا فَعَلُوهُ
  } لأن الفعل لهم. وقال بعض نحويـي الكوفة: إنما رفع على نية التكرير، كأن معناه: ما
  فعلوه ما فعله إلا قليل منهم، كما قال عمرو بن معد يكرب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكُلُّ أخٍ مُفارِقُهُ أخُوهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَعَمْرُ
  أبيكَ إلاَّ الفَرْقَدَانَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب أن يقال: رفع «القليل» بالمعنى الذي
  دلّ عليه قوله: { مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ } وذلك أن معنى الكلام:
  ولو أنا كتبنا عليهم أن اقتلوا أنفسكم أو اخرجوا من دياركم ما فعله إلا قليل منهم.</font></font>&#13;\t\t\t<label
