text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّا
  كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُوۤاْ أَنْفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَارِكُمْ
  مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ
  بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً }يعني جلّ ثناؤه بقوله: { وَلَوْ
  أَنَّا كَتَبْنَا عَلَيْكُمْ أَن ٱقْتُلُواْ أَنفُسَكُمْ }: ولو أنا فرضنا على هؤلاء
  الذين يزعمون أنهم آمنوا بما أنزل إليك المحتكمين إلى الطاغوت أن يقتلوا أنفسهم، وأمرناهم
  بذلك، أو أن يخرجوا من ديارهم مهاجرين منها إلى دار أخرى سواها ما فعلوه، يقول: ما
  قتلوا أنفسهم بأيديهم، ولا هاجروا من ديارهم فيخرجوا عنها إلى الله ورسوله طاعة لله
  ولرسوله، إلا قليل منهم.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله
  تعالى: { وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ } هم يهود
  ـ يعني: والعرب كما أمر أصحاب موسى عليه السلام.حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ
  ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَـٰرِكُمْ } كما أمر أصحاب موسى أن
  يقتل بعضهم بعضاً بالخناجر لم يفعلوا إلا قليل منهم.حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ
  ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَـٰرِكُمْ مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ
  مِّنْهُمْ } افتخر ثابت بن قيس بن شماس ورجل من يهود، فقال اليهودي: والله لقد كتب
  الله علينا أن اقتلوا أنفسكم، فقتلنا أنفسنا! فقال ثابت: والله لو كتب علينا أن اقتلوا
  أنفسكم لقتلنا أنفسنا! فأنزل الله في هذا: { وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ
  بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً }.حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن إسماعيل، عن أبي إسحاق السبيعي، قال: لما نزلت: { وَلَوْ أَنَّا
  كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَـٰرِكُمْ
  مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ } قال رجل: لو أمرنا لفعلنا، والحمد لله الذي
  عافانا! فبلغ ذلك النبيّ صلى الله عليه وسلم، فقال: \" إنَّ مِنْ أُمَّتِي لَرِجالاً
  الإيمَانُ أثْبَتُ فِي قُلُوبِهِمْ مِنَ الجِبالِ الرَّوَاسِي \" واختلف أهل العربية
  في وجه الرفع في قوله: { إِلاَّ قَلِيلٌ مِّنْهُمْ } فكان بعض نحويـي البصرة يزعم أنه
  رفع «قليل» لأنه جعل بدلاً من الأسماء المضمرة في قوله: { مَّا فَعَلُوهُ } لأن الفعل
  لهم. وقال بعض نحويـي الكوفة: إنما رفع على نية التكرير، كأن معناه: ما فعلوه ما فعله
  إلا قليل منهم، كما قال عمرو بن معد يكرب:وكُلُّ أخٍ مُفارِقُهُ أخُوهُ   لَعَمْرُ
  أبيكَ إلاَّ الفَرْقَدَانَوأولى الأقوال في ذلك بالصواب أن يقال: رفع «القليل» بالمعنى
  الذي دلّ عليه قوله: { مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ } وذلك أن معنى الكلام:
  ولو أنا كتبنا عليهم أن اقتلوا أنفسكم أو اخرجوا من دياركم ما فعله إلا قليل منهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ
  أَنِ ٱقْتُلُوۤاْ أَنْفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَارِكُمْ مَّا فَعَلُوهُ إِلاَّ
  قَلِيلٌ مِّنْهُمْ وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً
  لَّهُمْ وَأَشَدَّ تَثْبِيتاً }فقيل: «ما فعلوه» على الخبر عن الذين مضى ذكرهم في قوله:{ أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءَامَنُواْ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ
  أُنزِلَ مِن قَبْلِكَ }[النساء: 60]، ثم استثنى القليل، فرُفع بالمعنى الذي ذكرنا،
  إذ كان الفعل منفيًّا عنه. وهي في مصاحف أهل الشام: «ما فَعَلُوهُ إلاَّ قَلِيلاً مِنْهُمْ».
  وإذا قرىء كذلك، فلا مردّ به على قارئه في إعرابه، لأنه المعروف في كلام العرب، إذ
  كان الفعل مشغولاً بما فيه كناية من قد جرى ذكره، ثم استثني منهم القليل.القول في تأويل
  قوله تعالى: { وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً لَّهُمْ
  وَأَشَدَّ تَثْبِيتاً }.يعني جلّ ثناؤه بذلك: ولو أن هؤلاء المنافقين الذين يزعمون
  أنهم آمنوا بما أنزل إليك وهم يتحاكمون إلى الطاغوت، ويصدّون عنك صدوداً، { فَعَلُواْ
  مَا يُوعَظُونَ بِهِ } يعني: ما يذكرون به من طاعة الله والانتهاء إلى أمره، { لَكَانَ
  خَيْراً لَّهُمْ } في عاجل دنياهم وآجل معادهم، { وَأَشَدَّ تَثْبِيتاً } وأثبت لهم
  في أمورهم، وأقوم لهم عليها. وذلك أن المنافق يعمل على شكّ، فعمله يذهب باطلاً، وغناؤه
  يضمحلّ فيصير هباء، وهو بشكه يعمل على وناء وضعف، ولو عمل على بصيرة لاكتسب بعمله أجراً
  ولكان له عند الله ذخراً وكان على عمله الذي يعمل أقوى لنفسه وأشدّ تثبيتاً لإيمانه
  بوعد الله على طاعته وعمله الذي يعمله. ولذلك قال من قال: معنى قوله: { وَأَشَدَّ تَثْبِيتاً
  }: تصديقاً. كما:حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً } قال: تصديقاً، لأنه إذا
  كان مصدّقاً كان لنفسه أشدّ تثبيتاً ولعزمه فيه أشدّ تصحيحاً.وهو نظير قوله جلّ ثناؤه:{ وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ }[البقرة: 265] وقد أتينا على بيان ذلك في موضعه بما فيه كفاية من إعادته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

