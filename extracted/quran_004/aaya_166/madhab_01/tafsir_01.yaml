  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّـٰكِنِ
  ٱللَّهُ يَشْهَدُ بِمَآ أَنزَلَ إِلَيْكَ أَنزَلَهُ بِعِلْمِهِ وَٱلْمَلاۤئِكَةُ يَشْهَدُونَ
  وَكَفَىٰ بِٱللَّهِ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: إن يكفر بـالذي أوحينا إلـيك يا مـحمد الـيهود الذين سألوك أن تنزل علـيهم كتابـاً
  من السماء، وقالوا لك: ما أنزل الله علـى بشر من شيء فكذّبوك، فقد كذّبوا ما الأمر،
  كما قالوا: لكن الله يشهد بتنزيـله إلـيك ما أنزله من كتابه ووحيه، أنزل ذلك إلـيك
  بعلـم منه بأنك خيرته من خـلقه وصفـيه من عبـاده، ويشهد لك بذلك ملائكته، فلا يحزنك
  تكذيب من كذّبك، وخلاف من خالفك. { وكَفَـى بـاللَّهِ شَهِيداً } يقول: وحسبك بـالله
  شاهداً علـى صدقك دون ما سواه من خـلقه، فإنه إذا شهد لك بـالصدق ربك لـم يضرّك تكذيب
  من كذّبك. وقد قـيـل: إن هذه الآية نزلت فـي قوم من الـيهود دعاهم النبـيّ صلى الله
  عليه وسلم إلـى أتبـاعه، وأخبرهم أنهم يعلـمون حقـيقة نبوّته، فجحدوا نبوّته وأنكروا
  معرفته. ذكر الـخبر بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس،
  عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد
  بن جبـير، أو عكرمة، عن ابن عبـاس، قال: دخـل علـى رسول الله صلى الله عليه وسلم جماعة
  من يهود، فقال لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّى والله أعْلَـمُ أنَّكُمْ لَتَعْلَـمُونَ أَنّى رَسُولُ الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: ما نعلـم ذلك. فأنزل الله:
  لَكِنِ اللَّهِ يَشْهَدُ بِـمَا أَنْزَلَ إلَـيْكَ أنْزَلَهُ بِعِلْـمِهِ وَالـمَلائِكَةُ
  يَشْهَدُونَ وكَفَـى بـاللَّهِ شَهِيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، عن
  عكرمة وسعيد بن جبـير، عن ابن عبـاس، قال: دخـلتْ علـى رسول الله صلى الله عليه وسلم
  عصابة من الـيهود، ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَكِنِ اللَّهِ يَشْهَدُ بِـمَا
  أَنْزَلَ إلَـيْكَ أنْزَلَهُ بِعِلْـمِهِ وَالـمَلائِكَةُ يَشْهَدُونَ وكَفَـى بـاللَّهِ
  شَهِيداً } شهود والله غير متهمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

