  مِن رَّبِّكُمْ فَآمِنُواْ خَيْراً لَّكُمْ وَإِن تَكْفُرُواْ فَإِنَّ للَّهِ مَا فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وزعم قائل هذا القول أنه لا يجيز ذلك إلا فـي «أَفْعَل» خاصة، فتقول:
  افعل هذا خيراً لك، ولا تفعل هذا خيراً لك وأفضلَ لك ولا تقول: صلاحاً لك. وزعم أنه
  إنـما قـيـل مع «أفعل»، لأن «أفعل» يدلّ علـى أن هذا أصلـح من ذلك. وقال بعض نـحويـي
  البصرة: نصب «خيراً» لأنه حين قال لهم: آمنوا، أمرهم بـما هو خير لهم، فكأنه قال: اعملوا
  خيراً لكم، وكذلك: انتهوا خيراً لكم، قال: وهذا إنـما يكون فـي الأمر والنهي خاصة،
  ولا يكون فـي الـخبر، لا تقول: أن أنتهي خيراً لـي، ولكن يرفع علـى كلامين لأن الأمر
  والنهي يضمر فـيهما، فكأنك أخرجته من شيء إلـى شيء، لأنك حين قلت له انْتَهِ، كأنك
  قلت له: أخرج من ذا، وادخـل فـي آخر واستشهد بقول الشاعر عمر بن أبـي ربـيعة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَوَاعِدِيهِ سَرْحَتـيْ مالِكٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوِ الرُّبـا بَـيْنَهُما أسْهَلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كما تقول: واعديه خيراً لك. قال:
  وقد سمعت نصب هذا فـي الـخبر، تقول العرب: آتـي البـيت خيراً لـي وأتركه خيراً لـي،
  وهو علـى ما فسرت لك فـي الأمر والنهي. وقال آخر منهم: نصب «خيراً» بفعل مضمر، واكتفـى
  من ذلك الـمضمر بقوله: لا تفعل هذا وافعل الـخير، وأجازه فـي غير «أفعل»، فقال: لا
  تفعل ذاك صلاحاً لك. وقال آخر منهم: نصب «خيراً» علـى ضمير جواب: يكن خيراً لكم، وقال:
  كذلك كل أمر ونهي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
