  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ قَدْ جَآءَكُمُ ٱلرَّسُولُ بِٱلْحَقِّ مِن رَّبِّكُمْ فَآمِنُواْ خَيْراً
  لَّكُمْ وَإِن تَكْفُرُواْ فَإِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَكَانَ
  ٱللَّهُ عَلِيماً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ
  ثناؤه: { يا أيُّها النَّاسُ } مشركي العرب، وسائر أصناف الكفر. { قَدْ جاءَكُمُ الرَّسُولُ
  } يعنى: مـحمداً صلى الله عليه وسلم، قد جاءكم { بـالـحَقّ مِنْ رَبِّكُمْ } يقول:
  بـالإسلام الذى ارتضاه الله لعبـاده ديناً، يقول: من ربكم: يعنـي من عند ربكم. { فَآمِنُوا
  خَيْراً لَكُمْ } يقول: فصدقوه وصدقّوا بـما جاءكم به من عند ربكم من الدين، فإن الإيـمان
  بذلك خير لكم من الكفر به. { وَإنْ تَكْفُرُوا } يقول: وإن تـجحدوا رسالته، وتكذّبوا
  به وبـما جاءكم به من عند ربكم، فإن جحودكم ذلك وتكذيبكم به لن يضرّ غيركم، وإنـما
  مكروه ذلك عائد علـيكم دون الله الذي أمركم بـالذي بعث به إلـيكم رسوله مـحمداً صلى
  الله عليه وسلم، وذلك أن { لِلّهِ ما فِـي السَّمَوَاتِ والأرْضِ } ملكاً وخـلقاً،
  لا ينقص كفركم بـما كفرتـم به من أمره، وعصيانكم إياه فـيـما عصيتـموه فـيه من ملكه
  وسلطانه شيئاً. { وكانَ اللَّهُ عَلِـيـماً حَكِيـماً } يقول: وكان الله علـيـماً بـما
  أنتـم صائرون إلـيه من طاعته فـيـما أمركم به وفـيـما نهاكم عنه ومعصيته فـى ذلك، وعلـى
  علـم منه بذلك منكم أمركم ونهاكم. { حَكِيـماً } يعنـي: حكيـماً فـى أمره إياكم بـما
  أمركم به وفـي نهيه إياكم عما نهاكم عنه، وفـي غير ذلك من تدبـيره فـيكم وفـي غيركم
  من خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي الـمعنى
  الذي من أجله نصب قوله: { خَيْراً لَكُمْ } فقال بعض نـحويـي الكوفة: نصب خيراً علـى
  الـخروج مـما قبله من الكلام، لأن ما قبله من الكلام قد تـم، وذلك قوله: { فَآمِنُوا
  } ، وقال: قد سمعت العرب تفعل ذلك فـي كل خبر كان تامًّا ثم اتصل به كلام بعد تـمامه
  علـى نـحو اتصال «خير» بـما قبله، فتقول: لتقومنّ خيراً لك، ولو فعلت ذلك خيراً لك،
  واتق الله خيراً لك. قال: وأما إذا كان الكلام ناقصاً، فلا يكون إلا بـالرفع كقولك:
  إن تتق الله خير لك، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَصْبِرُواْ خَيْرٌ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 25].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر منهم: جاء النصب فـي «خير»، لأن أصل الكلام: فآمنوا هو خير
  لكم، فلـما سقط «هو» الذي هو مصدر اتصل الكلام بـما قبله، والذي قبله معرفة و«خير»
  نكرة، فـانتصب لاتصاله بـالـمعرفة، لأن الإضمار من الفعل: قم فـالقـيام خير لك، ولا
  تقم فترك القـيام خير لك فلـما سقط اتصل بـالأوّل. وقال: ألا ترى أنك ترى الكناية عن
  الأمر تصلـح قبل الـخبر، فتقول للرجل: اتق الله هو خير لك، أي الاتقاء خير لك. وقال:
  لـيس نصبه علـى إضمار «يكن»، لأن ذلك يأتـي بقـياس يبطل هذا، ألا ترى أنك تقول: اتق
  الله تكن مـحسناً، ولا يجوز أن تقول: اتق الله مـحسناً، وأنت تضمر «كان»، ولا يصلـح
  أن تقول: انصرنا أخانا، وأنت تريد: تكن أخانا.</font></font>&#13;\t\t\t<label disabled=\"true\"
