text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَءَاتُواْ ٱلنِّسَآءَ
  صَدُقَٰتِهِنَّ نِحْلَةً فَإِن طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً فَكُلُوهُ
  هَنِيئاً مَّرِيئاً }{ صَدُقَـٰتِهِنَّ } مهورهن، وفي حديث شريح: قضى ابن عباس لها
  بالصدقة. وقرىء: «صدقاتهن» بفتح الصاد وسكون الدال على تخفيف صدقاتهن. و«صدقاتهن» بضم
  الصاد وسكون الدال جمع صدقة بوزن غرفة. وقرىء: «صدقتهن»، بضم الصاد والدال على التوحيد،
  وهو تثقيل صدقة، كقولك في ظلمة: ظُلُمَه. { نِحْلَةً } من نحله كذا إذا أعطاه إياه
  ووهبه له عن طيبة من نفسه نحلة ونحلاً. ومنه(255) حديث أبي بكر رضي الله عنه: إني كنت
  نحلتك جداد عشرين وسقاً بالعالية. وانتصابها على المصدر لأن النحلة والإيتاء بمعنى
  الإعطاء فكأنه قيل: وانحلوا النساء صدقاتهن نحلة، أي أعطوهنّ مهورهنّ عن طيبة أنفسكم،
  أو على الحال من المخاطبين، أي آتوهنّ صدقاتهن ناحلين طيبي النفوس بالإعطاء، أو من
  الصدقات، أي منحولة معطاة عن طيبة الأنفس. وقيل: نحلة من الله عطية من عنده وتفضلاً
  منه عليهن، وقيل: النحلة الملة، ونحلة الإسلام خير النحل. وفلان ينتحل كذا: أي يدين
  به. والمعنى: آتوهن مهورهن ديانة، على أنها مفعول لها. ويجوز أن يكون حالاً من الصدقات،
  أي ديناً من الله شرعه وفرضه. والخطاب للأزواج. وقيل: للأولياء، لأنهم كانوا يأخذون
  مهور بناتهم، وكانوا يقولون: هنيئاً لك النافجة، لمن تولد له بنت، يعنون: تأخذ مهرها
  فتنفج به مالك أي تعظمه. الضمير في (منه) جار مجرى اسم الإشارة كأنه قيل عن شيء من
  ذلك، كما قال الله تعالى:{ قُلْ أَؤُنَبّئُكُمْ بِخَيْرٍ مّن ذٰلِكُمْ }[آل عمران:
  15] بعد ذكر الشهوات، ومن الحجج المسموعة من أفواه العرب ما روى عن رؤبة أنه قيل له
  في قوله:كَأَنَّهُ فِي الْجِلدِ تَوْلِيعُ الْبَهَقْ   فقال: أردت كأن ذاك. أو يرجع
  إلى ما هو في معنى الصدقات وهو الصداق، لأنك لو قلت: وآتوا النساء صداقهن، لم تخل بالمعنى،
  فهو نحو قوله:{ فَأَصَّدَّقَ وَأَكُن مّنَ ٱلصَّـٰلِحِينَ }[المنافقون: 12] كأنه قيل:
  أصدّق. و { نَفْساً } تمييز، وتوحيدها لأنّ الغرض بيان الجنس والواحد يدل عليه. والمعنى:
  فإن وهبن لكم شيئاً من الصداق وتجافت عنه نفوسهن طيبات غير مخبثات بما يضطرهن إلى الهبة
  من شكاسة أخلاقكم وسوء معاشرتكم { فَكُلُوهُ } فأنفقوه. قالوا: فإن وهبت له ثم طلبت
  منه بعد الهبة، علم أنها لم تطب منه نفساً، وعن الشعبي: أن رجلاً أتى مع امرأته شريحاً
  في عطية أعطتها إياه وهي تطلب أن ترجع، فقال شريح: ردّ عليها. فقال الرجل: أليس قد
  قال الله تعالى: { فَإِن طِبْنَ لَكُمْ } قال: لو طابت نفسها عنه لما رجعت فيه. وعنه:
  أقيلها فيما وهبت ولا أقيله، لأنهنّ يُخدعن. وحكي أن رجلاً من آل معيط أعطته امرأته
  ألف دينار صداقاً كان لها عليه، فلبث شهراً ثم طلقها، فخاصمته إلى عبد الملك بن مروان،
  فقال الرجل: أعطتني طيبة بها نفسها، فقال عبد الملك: فأين الآية التي بعدها فلا تأخذوا
  منه شيئاً؟ اردد عليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَءَاتُواْ ٱلنِّسَآءَ صَدُقَٰتِهِنَّ
  نِحْلَةً فَإِن طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً
  }وعن عمر رضي الله عنه أنه كتب إلى قضاته: إن النساء يعطين رغبة ورهبة. فأيما امرأة
  أعطت ثم أرادت أن ترجع فذلك لها، وعن ابن عباس:(256) أنّ رسول الله صلى الله عليه وسلم
  سئل عن هذه الآية فقال: «إذا جادت لزوجها بالعطية طائعة غير مكرهة لا يقضى به عليكم
  سلطان ولا يؤاخذكم الله به في الآخرة». وروي: أن أناساً كانوا يتأثمون أن يرجع أحد
  منهم في شيء مما ساق إلى امرأته، فقال الله تعالى إن طابت نفس واحدة من غير إكراه ولا
  خديعة فكلوه سائغاً هنيئاً. وفي الآية دليل على ضيق المسلك في ذلك ووجوب الاحتياط،
  حيث بنى الشرط على طيب النفس فقيل: فإن طبن، ولم يقل: فإن وهبن أو سمحن، إعلاماً بأنَّ
  المراعى هو تجافي نفسها عن الموهوب طيبة. وقيل: إن طبن لكم عن شيء منه. ولم يقل: فإن
  طبن لكم عنها، بعثا لهن على تقليل الموهوب. وعن الليث بن سعد: لا يجوز تبرعها إلا باليسير.
  وعن الأوزاعي: لا يجوز تبرعها ما لم تلد أو تقم في بيت زوجها سنة. ويجوز أن يكون تذكير
  الضمير لينصرف إلى الصداق الواحد، فيكون متناولاً بعضه، ولو أنث لتناول ظاهره هبة الصداق
  كله، لأنّ بعض الصدقات واحدة منها فصاعدا. الهنيء، والمريء: صفتان من هنؤ الطعام ومرؤ،
  إذا كان سائغاً لا تنغيص فيه. وقيل: الهنيء: ما يلذه الآكل. والمريء ما يحمد عاقبته.
  وقيل هو ما ينساغ في مجراه. وقيل لمدخل الطعام من الحلقوم إلى فم المعدة «المريء» لمروء
  الطعام فيه وهو انسياغه، وهما وصف للمصدر، أي أكلاً هنيئاً مريئاً، أو حال من الضمير،
  أي كلوه وهو هنيء مريء، وقد يوقف على فكلوه ويبتدأ هنيئاً مريئاً على الدُّعاء، وعلى
  أنهما صفتان أقيمتا مقام المصدرين، كأنه قيل: هنأ مرأ. وهذه عبارة عن التحليل والمبالغة
  في الإباحة وإزالة التبعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

