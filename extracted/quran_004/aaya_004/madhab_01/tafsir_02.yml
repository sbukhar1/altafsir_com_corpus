  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَءَاتُواْ
  ٱلنِّسَآءَ صَدُقَٰتِهِنَّ نِحْلَةً فَإِن طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً
  فَكُلُوهُ هَنِيئاً مَّرِيئاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ صَدُقَـٰتِهِنَّ
  } مهورهن، وفي حديث شريح: قضى ابن عباس لها بالصدقة. وقرىء: «صدقاتهن» بفتح الصاد وسكون
  الدال على تخفيف صدقاتهن. و«صدقاتهن» بضم الصاد وسكون الدال جمع صدقة بوزن غرفة. وقرىء:
  «صدقتهن»، بضم الصاد والدال على التوحيد، وهو تثقيل صدقة، كقولك في ظلمة: ظُلُمَه.
  { نِحْلَةً } من نحله كذا إذا أعطاه إياه ووهبه له عن طيبة من نفسه نحلة ونحلاً. ومنه</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(255) حديث أبي بكر رضي الله عنه: إني كنت نحلتك جداد عشرين وسقاً
  بالعالية. وانتصابها على المصدر لأن النحلة والإيتاء بمعنى الإعطاء فكأنه قيل: وانحلوا
  النساء صدقاتهن نحلة، أي أعطوهنّ مهورهنّ عن طيبة أنفسكم، أو على الحال من المخاطبين،
  أي آتوهنّ صدقاتهن ناحلين طيبي النفوس بالإعطاء، أو من الصدقات، أي منحولة معطاة عن
  طيبة الأنفس. وقيل: نحلة من الله عطية من عنده وتفضلاً منه عليهن، وقيل: النحلة الملة،
  ونحلة الإسلام خير النحل. وفلان ينتحل كذا: أي يدين به. والمعنى: آتوهن مهورهن ديانة،
  على أنها مفعول لها. ويجوز أن يكون حالاً من الصدقات، أي ديناً من الله شرعه وفرضه.
  والخطاب للأزواج. وقيل: للأولياء، لأنهم كانوا يأخذون مهور بناتهم، وكانوا يقولون:
  هنيئاً لك النافجة، لمن تولد له بنت، يعنون: تأخذ مهرها فتنفج به مالك أي تعظمه. الضمير
  في (منه) جار مجرى اسم الإشارة كأنه قيل عن شيء من ذلك، كما قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَؤُنَبّئُكُمْ بِخَيْرٍ مّن ذٰلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 15] بعد ذكر الشهوات،
  ومن الحجج المسموعة من أفواه العرب ما روى عن رؤبة أنه قيل له في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَأَنَّهُ فِي الْجِلدِ تَوْلِيعُ الْبَهَقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: أردت كأن ذاك. أو يرجع إلى ما هو في معنى الصدقات وهو الصداق،
  لأنك لو قلت: وآتوا النساء صداقهن، لم تخل بالمعنى، فهو نحو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَصَّدَّقَ
  وَأَكُن مّنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 12] كأنه قيل: أصدّق. و { نَفْساً } تمييز، وتوحيدها لأنّ
  الغرض بيان الجنس والواحد يدل عليه. والمعنى: فإن وهبن لكم شيئاً من الصداق وتجافت
  عنه نفوسهن طيبات غير مخبثات بما يضطرهن إلى الهبة من شكاسة أخلاقكم وسوء معاشرتكم
  { فَكُلُوهُ } فأنفقوه. قالوا: فإن وهبت له ثم طلبت منه بعد الهبة، علم أنها لم تطب
  منه نفساً، وعن الشعبي: أن رجلاً أتى مع امرأته شريحاً في عطية أعطتها إياه وهي تطلب
  أن ترجع، فقال شريح: ردّ عليها. فقال الرجل: أليس قد قال الله تعالى: { فَإِن طِبْنَ
  لَكُمْ } قال: لو طابت نفسها عنه لما رجعت فيه. وعنه: أقيلها فيما وهبت ولا أقيله،
  لأنهنّ يُخدعن. وحكي أن رجلاً من آل معيط أعطته امرأته ألف دينار صداقاً كان لها عليه،
  فلبث شهراً ثم طلقها، فخاصمته إلى عبد الملك بن مروان، فقال الرجل: أعطتني طيبة بها
  نفسها، فقال عبد الملك: فأين الآية التي بعدها فلا تأخذوا منه شيئاً؟ اردد عليها.</font></font>&#13;\t\t\t<label
