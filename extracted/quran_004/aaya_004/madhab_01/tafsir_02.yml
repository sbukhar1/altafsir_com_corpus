  طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عمر رضي الله عنه أنه كتب إلى قضاته: إن النساء يعطين رغبة ورهبة.
  فأيما امرأة أعطت ثم أرادت أن ترجع فذلك لها، وعن ابن عباس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(256)
  أنّ رسول الله صلى الله عليه وسلم سئل عن هذه الآية فقال: «إذا جادت لزوجها بالعطية
  طائعة غير مكرهة لا يقضى به عليكم سلطان ولا يؤاخذكم الله به في الآخرة». وروي: أن
  أناساً كانوا يتأثمون أن يرجع أحد منهم في شيء مما ساق إلى امرأته، فقال الله تعالى
  إن طابت نفس واحدة من غير إكراه ولا خديعة فكلوه سائغاً هنيئاً. وفي الآية دليل على
  ضيق المسلك في ذلك ووجوب الاحتياط، حيث بنى الشرط على طيب النفس فقيل: فإن طبن، ولم
  يقل: فإن وهبن أو سمحن، إعلاماً بأنَّ المراعى هو تجافي نفسها عن الموهوب طيبة. وقيل:
  إن طبن لكم عن شيء منه. ولم يقل: فإن طبن لكم عنها، بعثا لهن على تقليل الموهوب. وعن
  الليث بن سعد: لا يجوز تبرعها إلا باليسير. وعن الأوزاعي: لا يجوز تبرعها ما لم تلد
  أو تقم في بيت زوجها سنة. ويجوز أن يكون تذكير الضمير لينصرف إلى الصداق الواحد، فيكون
  متناولاً بعضه، ولو أنث لتناول ظاهره هبة الصداق كله، لأنّ بعض الصدقات واحدة منها
  فصاعدا. الهنيء، والمريء: صفتان من هنؤ الطعام ومرؤ، إذا كان سائغاً لا تنغيص فيه.
  وقيل: الهنيء: ما يلذه الآكل. والمريء ما يحمد عاقبته. وقيل هو ما ينساغ في مجراه.
  وقيل لمدخل الطعام من الحلقوم إلى فم المعدة «المريء» لمروء الطعام فيه وهو انسياغه،
  وهما وصف للمصدر، أي أكلاً هنيئاً مريئاً، أو حال من الضمير، أي كلوه وهو هنيء مريء،
  وقد يوقف على فكلوه ويبتدأ هنيئاً مريئاً على الدُّعاء، وعلى أنهما صفتان أقيمتا مقام
  المصدرين، كأنه قيل: هنأ مرأ. وهذه عبارة عن التحليل والمبالغة في الإباحة وإزالة التبعة.</font></font><font
