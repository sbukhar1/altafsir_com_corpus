  href=\"JavaScript:Open_Menu()\">وَءَاتُواْ ٱلنِّسَآءَ صَدُقَٰتِهِنَّ نِحْلَةً فَإِن
  طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ
  نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: فإن وهب لكم أيها الرجال نساؤكم شيئاً من صدقاتهنّ، طيبة بذلك أنفسهنّ،
  فكلوه هنـيئاً مريئاً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا بشر بن الـمفضل، قال: ثنا عمارة، عن عكرمة: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ
  نَفْساً } قال: الـمهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنـي
  حرمي بن عمارة، قال: ثنا شعبة، عن عمارة، عن عكرمة، عن عمارة فـي قول الله تبـارك وتعالـى:
  { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً } قال: الصدقات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنـي الـحمانـي، قال: ثنا شريك، عن سالـم، عن
  سعيد: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً } قال: الأزواج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبـيدة،
  قال: قال لـي إبراهيـم: أكلتَ من الهنـيء الـمريء! قلت: ما ذاك؟ قال: امرأتك أعطتك
  من صداقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم، قال: دخـل رجل علـى علقمة وهو يأكل من طعام بـين يديه، من شيء
  أعطته امرأته من صداقها أو غيره، فقال له علقمة: ادْنُ، فكل من الهنـيء الـمريء!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ
  نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً } يقول: إذا كان غير إضرار ولا خديعة، فهو هنـيء
  مريء كما قال الله جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَإِن طِبْنَ لَكُمْ عَن
  شَىْءٍ مِّنْهُ نَفْساً } قال: الصداق، { فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله:
  { فَإِن طِبْنَ لَكُمْ عَن شَىْء مِّنْهُ نَفْساً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: زعم حضرميّ أن أناساً كانوا
  يتأثمون أن يرجع أحدهم فـي شيء مـما ساق إلـى امرأته، فقال الله تبـارك وتعالـى: {
  فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَإِن
  طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً } يقول: ما
  طابت به نفساً فـي غير كره أو هوان، فقد أحلّ الله لك ذلك أن تأكله هنـيئاً مريئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنـي بهذا القول: أولـياء النساء، فقـيـل لهم: إن
  طابت أنفس النساء اللواتـي إلـيكم عصمة نكاحهنّ بصدقاتهنّ نفساً، فكلوه هنـيئاً مريئاً.</font></font>&#13;\t\t\t<label
