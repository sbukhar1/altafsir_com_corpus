  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَءَاتُواْ ٱلنِّسَآءَ صَدُقَٰتِهِنَّ نِحْلَةً فَإِن
  طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: ثنا سيار، عن أبـي صالـح فـي قوله: { فَإِن
  طِبْنَ لَكُمْ عَن شَىْء مِّنْهُ نَفْساً } قال: كان الرجل إذا زوّج ابنته عمد إلـى
  صداقها فأخذه، قال: فنزلت هذه الآية فـي الأولـياء: { فَإِن طِبْنَ لَكُمْ عَن شَىْء
  مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى التأويـلـين فـي ذلك بـالصواب، التأويـل الذي قلنا وأن الآية مخاطب
  بها الأزواج؛ لأن افتتاح الآية مبتدأ بذكرهم، وقوله: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ
  مِّنْهُ نَفْساً } فـي سياقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإن
  قال قائل: فكيف قـيـل: فإن طبن لكم عن شيء منه نفساً، وقد علـمت أن معنى الكلام: فإن
  طابت لكم أنفسهن بشيء؟ وكيف وحدت النفس والـمعنى للـجميع، وذلك أنه تعالـى ذكره قال:
  { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً }؟ قـيـل: أما نقل فعل النفوس إلـى
  أصحاب النفوس، فإن ذلك الـمستفـيض فـي كلام العرب من كلامها الـمعروف: ضِقْتُ بهذا
  الأمر ذراعاً وذرعاً، وَقَرِرْت بهذا الأمر عيناً، والـمعنى: ضاق به ذرعي، وقرّت به
  عينـي، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا التَّـيازُ ذُو العَضَلاتِ قُلْنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـيكَ إلـيكَ
  ضَاقَ بِها ذِرَاعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنقل صفة الذراع إلـى ربّ الذراع، ثم أخرج الذراع مفسرة لـموقع الفعل.
  وكذلك وحد النفس فـي قوله: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً } إذ
  كانت النفس مفسرة لـموقع الـخبر. وأما توحيد النفس من النفوس، لأنه إنـما أراد الهوى،
  والهوى يكون جماعة، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِها جِيَفُ الـحَسْرَى فَأمَّا عِظامُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فبِـيضٌ وأمَّا جلدُها فَصَلِـيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـي حَلْقِكمْ عَظْمٌ وقد شجِينَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي الكوفة: جائز فـي النفس فـي هذا الـموضع الـجمع والتوحيد؛
  فإن طبن لكم عن شيء منه نفساً وأنفساً، وضقت به ذراعاً وذرعاً وأذرعاً، لأنه منسوب
  إلـيك، وإلـى من تـخبر عنه، فـاكتفـى بـالواحد عن الـجمع لذلك، ولـم يذهب الوهم إلـى
  أنه لـيس بـمعنى جمع لأن قبله جمعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القول فـي ذلك عندنا أن النفس وقع موقع الأسماء التـي تأتـي بلفظ
  الواحد مؤدّية معناه إذا ذكر بلفظ الواحد، وأنه بـمعنى الـجمع عن الـجمع. وأما قوله:
  { هَنِيئَاً } فإنه مأخوذ من هنأت البعير بـالقطران: إذا جرب فعولـج به، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مُتَـبَذِّلاً تَبْدُو مَـحَاسِنُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَضَعُ الهِنَاءَ مَوَاضِعَ النُّقْبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكان معنى قوله: { فَكُلُوهُ هَنِيئاً
  مَّرِيئاً }: فكلوه دواء شافـياً، يقال منه: هنأنـي الطعام ومرأنـي: أي صار لـي دواء
  وعلاجاً شافـياً، وهنئنـي ومرئنـي بـالكسر، وهي قلـيـلة، والذين يقولون هذا القول يقولون
  يهنأنـي ويـمرأنـي، والذين يقولون هنأنـي، يقولون: يهنئنـي ويـمرئنـي، فإذا أفردوا،
