  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَءَاتُواْ
  ٱلنِّسَآءَ صَدُقَٰتِهِنَّ نِحْلَةً فَإِن طِبْنَ لَكُمْ عَن شَيْءٍ مِّنْهُ نَفْساً
  فَكُلُوهُ هَنِيئاً مَّرِيئاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  يعنـي بذلك تعالـى ذكره: وأعطوا النساء مهورهنّ عطية واجبة، وفريضة لازمة؛ يقال منه:
  نـحل فلان فلاناً كذا، فهو يَنْـحَلُه نِـحْلَةً ونُـحْلاً. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً } يقول: فريضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: أخبرنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ
  نِحْلَةً } يعنـي بـالنـحلة: الـمهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَءاتُواْ ٱلنِّسَاءَ
  صَدُقَـٰتِهِنَّ نِحْلَةً } قال: فريضة مسماة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { وَءاتُواْ ٱلنِّسَاءَ
  صَدُقَـٰتِهِنَّ نِحْلَةً } قال: النـحلة فـي كلام العرب: الواجب، يقول: لا ينكحها
  إلا بشيء واجب لها صدقة، يسميها لها واجبة، ولـيس ينبغي لأحد أن ينكح امرأة بعد النبـيّ
  صلى الله عليه وسلم إلا بصداق واجب، ولا ينبغي أن يكون تسمية الصداق كذبـاً بغير حقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بقوله: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ
  نِحْلَةً } أولـياء النساء، وذلك أنهم كانوا يأخذون صدقاتهن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن سيار، عن
  أبـي صالـح، قال: كان الرجل إذا زوّج أيـمة أخذ صداقها دونها، فنهاهم الله تبـارك وتعالـى
  عن ذلك، وَنزلت: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان ذلك من أولـياء النساء، بأن يعطي الرجل أخته الرجل،
  علـى أن يعطيه الآخر أخته، علـى أن لا كثـير مهر بـينهما، فنهوا عن ذلك. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: زعم حضرميّ أن أناساً كانوا يعطي هذا الرجل
  أخته ويأخذ أخت الرجل، ولا يأخذون كثـير مهر، فقال الله تبـارك وتعالـى: { وَءاتُواْ
  ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى التأويلات التـي ذكرناها فـي ذلك التأويـل الذي قلناه، وذلك أن الله
  تبـارك وتعالـى ابتدأ ذكر هذه الآية بخطاب الناكحين النساء، ونهاهم عن ظلـمهنّ والـجور
  علـيهنّ، وعرفهم سبـيـل النـجاة من ظلـمهنّ؛ ولا دلالة فـي الآية علـى أن الـخطاب قد
  صرف عنهم إلـى غيرهم. فإذا كان ذلك كذلك، فمعلوم أن الذين قـيـل لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنكِحُواْ
  مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ مَثْنَىٰ وَثُلَٰثَ وَرُبَٰعَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  3] هم الذين قـيـل لهم: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ } وأن معناه: وآتوا
  من نكحتـم من النساء صدقاتهنّ نـحلة، لأنه قال فـي الأوّل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ
  ٱلنِّسَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 3] ولـم يقل: فـانكحوا، فـيكون قوله: { وَءاتُواْ ٱلنِّسَاءَ
  صَدُقَـٰتِهِنَّ } مصروفـاً إلـى أنه معنـيّ به أولـياء النساء دون أزواجهنّ، وهذا
  أمر من الله أزواج النساء الـمدخول بهنّ والـمسمى لهنّ الصداق أن يؤتوهنّ صدقاتهنّ
  دون الـمطلقات قبل الدخول مـمن لـم يسمّ لها فـي عقد النكاح صداق.</font></font>&#13;\t\t\t<label
