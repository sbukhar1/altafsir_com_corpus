  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلرِّجَالِ
  نَصيِبٌ مِّمَّا تَرَكَ ٱلْوَالِدَانِ وَٱلأَقْرَبُونَ وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا
  تَرَكَ ٱلْوَالِدَانِ وَٱلأَقْرَبُونَ مِمَّا قَلَّ مِنْهُ أَوْ كَثُرَ نَصِيباً مَّفْرُوضاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينُ فَٱرْزُقُوهُمْ
  مِّنْهُ وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  والأقربون } هم المتوارثون من ذوي القرابات دون غيرهم { مِمَّا قَلَّ مِنْهُ أَوْ كَثُرَ
  } بدل مما ترك بتكرير العامل. و { نَصِيباً مَّفْرُوضاً } نصب على الاختصاص، بمعنى:
  أعني نصيباً مفروضاً مقطوعاً واجباً لا بدّ لهم من أن يحوزوه ولا يستأثر به. ويجوز
  أن ينتصب انتصاب المصدر المؤكد كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَرِيضَةً مّنَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  11] كأنه قيل: قسمة مفروضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(259) وروي أن أوس بن الصامت الأنصاري
  ترك امرأته أم كجة وثلاث بنات، فزوى ابنا عمه سويد وعرفطة أو قتادة وعرفجة ميراثه عنهنّ،
  وكان أهل الجاهلية لا يورّثون النساء والأطفال، ويقولون: لا يرث إلا من طاعن بالرماح
  وذاد عن الحوزة وحاز الغنيمة، فجاءت أم كجة إلى رسول الله صلى الله عليه وسلم في مسجد
  الفضيخ فشكت إليه، فقال: «ارجعي حتى أنظر ما يحدث الله» فنزلت، فبعث إليهما لا تفرّقا
  من مال أوس شيئاً فإنّ الله قد جعل لهنّ نصيباً ولم يبين حتى يبين فنزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُوصِيكُمُ
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 11] فأعطى أم كحة الثمن، والبنات الثلثين، والباقي ابني العم
  { وَإِذَا حَضَرَ ٱلْقِسْمَةَ } أي قسمة التركة { أُوْلُواْ ٱلْقُرْبَىٰ } ممن لا يرث
  { فَٱرْزُقُوهُمْ مّنْهُ } الضمير لما ترك الوالدان والأقربون، وهو أمر على الندب قال
  الحسن: كان المؤمنون يفعلون ذلك، إذا اجتمعت الورثة حضرهم هؤلاء فرضخوا لهم بالشيء
  من رثة المتاع. فحضهم الله على ذلك تأديباً من غير أن يكون فريضة. قالوا: ولو كان فريضة
  لضرب له حدّ ومقدار كما لغيره من الحقوق، وروى أن عبد الله بن عبد الرحمٰن بن أبي بكر
  رضي الله عنه قسم ميراث أبيه وعائشة رضي الله عنها حية؟ فلم يدع في الدار أحداً إلا
  أعطاه، وتلا هذه الآية. وقيل: هو على الوجوب. وقيل: هو منسوخ بآيات الميراث كالوصية.
  وعن سعيد بن جبير: أن ناساً يقولون نسخت، ووالله ما نسخت، ولكنها مما تهاونت به الناس.
  والقول المعروف أن يلطفوا لهم القول ويقولوا: خذوا بارك الله عليكم، ويعتذروا إليهم،
  ويستقلوا ما أعطوهم ولا يستكثروه، ولا يمنوا عليهم. وعن الحسن والنخعي: أدركنا الناس
  وهم يقسمون على القرابات والمساكين واليتامى من العين، يعنيان الورق والذهب. فإذا قسم
  الورق والذهب وصارت القسمة إلى الأرضين والرقيق وما أشبه ذلك، قالوا لهم قولاً معروفاً،
  كانوا يقولون لهم: بورك فيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

