  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقْرَبُواْ
  ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ وَلاَ جُنُباً
  إِلاَّ عَابِرِي سَبِيلٍ حَتَّىٰ تَغْتَسِلُواْ وَإِنْ كُنْتُمْ مَّرْضَىٰ أَوْ عَلَىٰ
  سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّن ٱلْغَآئِطِ أَوْ لَٰمَسْتُمُ ٱلنِّسَآءَ فَلَمْ
  تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ
  إِنَّ ٱللَّهَ كَانَ عَفُوّاً غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،
  قال: ثنا جرير، عن مغيرة، عن أبي وائل وأبي رزين وإبراهيم في قوله: { يَـأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْـئَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَـٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَا أَكْبَرُ مِن نَّفْعِهِمَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 219]، وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَتَّخِذُونَ
  مِنْهُ سَكَرًا وَرِزْقًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 67] قالوا: كان هذا قبل
  أن ينزل تحريم الخمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: لا تَقْرَبُوا
  الصَّلاةَ وأنْتُمْ سُكارَى من النوم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سلمة بن نبيط، عن الضحاك: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ
  وَأَنتُمْ سُكَـٰرَىٰ } قال: سكر النوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن حازم الغفاريّ، قال: ثنا أبو نعيم، قال: ثنا سلمة، عن الضحاك: { يَـأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: لم يعن
  بها سكر الخمر، وإنما عنى بها سكر النوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى القولين في ذلك بتأويل الآية، تأويل من قال ذلك: نهى من الله المؤمنين
  عن أن يقربوا الصلاة وهم سكارى من الشراب قبل تحريم الخمر، للأخبار المتظاهرة عن أصحاب
  رسول الله صلى الله عليه وسلم بأن ذلك كذلك نهي من الله، وأن هذه الآية نزلت فيمن ذكرت
  أنها نزلت فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وكيف يكون ذلك
  معناه، والسكران في حال زوال عقله نظير المجنون في حال زوال عقله، وأنت ممن تُحِيل
  تكليف المجانين لفقدهم الفهم بما يؤمر وينهى؟ قيل له: إن السكران لو كان في معنى المجنون
  لكان غير جائز أمره ونهيه، ولكن السكران هو الذي يفهم ما يأتي ويذر، غير أن الشراب
  قد أثقل لسانه وأحرّ جسمه وأخدره، حتى عجز عن إقامة قراءته في صلاته وحدودها الواجبة
  عليه فيها من غير زوال عقله، فهو بما أمر به ونهي عنه عارف فهِم، وعن أداء بعضه عاجز
  بخدر جسمه من الشراب. وأما من صار إلى حدّ لا يعقل ما يأتي ويذر، فذلك منتقل من السكر
  إلى الخبل، ومعدود في المجانين، وليس ذلك الذي خوطب بقوله: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ
  } لأن ذلك مجنون، وإنما خوطب به السكران، والسكران ما وصفنا صفته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ
  حَتَّىٰ تَغْتَسِلُواْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: معنى ذلك: لا تقربوا الصلاة وأنتم سكارى حتى تعلموا ما تقولون، ولا تقربوها
  جنباً إلا عابري سبيل، يعني: إلا أن تكونوا مجتازى طريق: أي مسافرين حتى تغتسلوا. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار ومحمد بن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، عن أبي مجلز، عن ابن عباس، في قوله:
  { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: المسافر.</font></font>&#13;\t\t\t<label
