  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ
  تَعْلَمُواْ مَا تَقُولُونَ وَلاَ جُنُباً إِلاَّ عَابِرِي سَبِيلٍ حَتَّىٰ تَغْتَسِلُواْ
  وَإِنْ كُنْتُمْ مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّن ٱلْغَآئِطِ
  أَوْ لَٰمَسْتُمُ ٱلنِّسَآءَ فَلَمْ تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً
  فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ إِنَّ ٱللَّهَ كَانَ عَفُوّاً غَفُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { يا أيُّها ٱلَّذِينَ ءَامَنُوا } صدّقوا الله
  ورسوله { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ }: لا تصلوا { وَأَنتُمْ سُكَـٰرَىٰ } وهو جمع
  سكران، { حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ } في صلاتكم، وتقرءون فيها مما أمركم
  الله به، أو ندبكم إلى قيله فيها مما نهاكم عنه وزجركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في السكر الذي عناه الله بقوله: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ
  سُكَـٰرَىٰ } فقال بعضهم: عنى بذلك: السكر من الشراب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عطاء
  بن السائب، عن أبي عبد الرحمن، عن علي: أنه كان هو وعبد الرحمن ورجل آخر شربوا الخمر،
  فصلى بهم عبد الرحمن، فقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ يٰأَيُّهَا ٱلْكَافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكافرون: 1] فخلط فيها، فنزلت:
  { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد، عن عطاء بن السائب، عن عبد الله
  بن حبيب: أن عبد الرحمن بن عوف صنع طعاماً وشراباً، فدعا نفراً من أصحاب النبيّ صلى
  الله عليه وسلم، فأكلوا وشربوا حتى ثملوا، فقدّموا عليًّا يصلي بهم المغرب، فقرأ: قل
  يا أيها الكافرون، أعبد ما تعبدون، وأنتم عابدون ما أعبد، وأنا عابد ما عبدتم، لكم
  دينكم ولي دين. فأنزل الله تبارك وتعالى هذه الآية: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ
  وَأَنتُمْ سُكَـٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { يَـأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قبل أن تحرم
  الخمر، فقال الله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ
  وَأَنتُمْ سُكَـٰرَىٰ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي رزين في قوله: { يَـأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: نزل هذا وهم يشربون
  الخمر، فقال: وكان هذا قبل أن ينزل تحريم الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي رزين، قال: كانوا يشربون بعد ما أنزلت التي
  في البقرة، وبعد التي في النساء، فلما أنزلت التي في المائدة تركوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قوله: { وَأَنتُمْ سُكَـٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ } قال:
  نهوا أن يصلوا وهم سكارى، ثم نسخها تحريم الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة في قوله: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: كانوا
  يجتنبون السكر عند حضور الصلوات، ثم نسخ بتحريم الخمر.</font></font>&#13;\t\t\t<label
