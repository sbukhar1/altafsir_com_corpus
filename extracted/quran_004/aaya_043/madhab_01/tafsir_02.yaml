  ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ وَلاَ جُنُباً
  إِلاَّ عَابِرِي سَبِيلٍ حَتَّىٰ تَغْتَسِلُواْ وَإِنْ كُنْتُمْ مَّرْضَىٰ أَوْ عَلَىٰ
  سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّن ٱلْغَآئِطِ أَوْ لَٰمَسْتُمُ ٱلنِّسَآءَ فَلَمْ
  تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ
  إِنَّ ٱللَّهَ كَانَ عَفُوّاً غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلت: الظاهر أنه
  تعلق بهم جميعاً وأنّ المرضى إذا عدموا الماء لضعف حركتهم وعجزهم عن الوصول إليه فلهم
  أن يتيمموا. وكذلك السفر إذا عدموه. لبعده. والمحدثون وأهل الجنابة كذلك إذا لم يجدوه
  لبعض الأسباب. وقال الزجاج: الصعيد وجه الأرض، تراباً كان أو غيره. وإن كان صخراً لا
  تراب عليه لو ضرب المتيمم يده عليه ومسح. لكان ذلك طهوره. وهو مذهب أبي حنيفة رحمة
  الله عليه. فإن قلت: فما يصنع بقوله تعالى في سورة المائدة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ
  مّنْه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 6] أي بعضه، وهذا لا يتأتى في الصخر الذي لا تراب عليه؟
  قلت: قالوا إنّ (من) لابتداء الغاية. فإن قلت: قولهم إنها لابتداء الغاية قول متعسف.
  ولا يفهم أحد من العرب من قول القائل: مسحت برأسه من الدهن ومن الماء ومن التراب، إلا
  معنى التبعيض. قلت: هو كما تقول. والإذعان للحق أحق من المراء { إِنَّ ٱللَّهَ كَانَ
  عَفُوّاً غَفُوراً } كناية عن الترخيص والتيسير. لأنّ من كانت عادته أن يعفو عن الخطائين
  ويغفر لهم، آثر أن يكون ميسراً غير معسر. فإن قلت: كيف نظم في سلك واحد بين المرضى
  والمسافرين، وبين المحدثين والمجنبين، والمرض والسفر سببان من أسباب الرخصة، والحدث
  سبب لوجوب الوضوء. والجنابة سبب لوجوب الغسل؟ قلت: أراد سبحانه أن يرخص للذين وجب عليهم
  التطهر وهم عادمون الماء في التيمم بالتراب، فخص أوّل من بينهم مرضاهم وسفرهم، لأنهم
  المتقدّمون في استحقاق بيان الرخصة لهم بكثرة المرض والسفر وغلبتهما على سائر الأسباب
  الموجبة للرخصة، ثم عم كل من وجب عليه التطهر وأعوزه الماء لخوف عدو أو سبع أو عدم
  آلة استسقاء أو إرهاق في مكان لا ماء فيه وغير ذلك بما لا يكثر كثرة المرض والسفر.
  وقرىء: «من غيط»، قيل هو تخفيف غيط، كهين في هين، والغيط بمعنى الغائط.</font></font><font
