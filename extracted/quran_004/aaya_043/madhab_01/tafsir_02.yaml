  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ
  تَعْلَمُواْ مَا تَقُولُونَ وَلاَ جُنُباً إِلاَّ عَابِرِي سَبِيلٍ حَتَّىٰ تَغْتَسِلُواْ
  وَإِنْ كُنْتُمْ مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ أَوْ جَآءَ أَحَدٌ مِّنْكُمْ مِّن ٱلْغَآئِطِ
  أَوْ لَٰمَسْتُمُ ٱلنِّسَآءَ فَلَمْ تَجِدُواْ مَآءً فَتَيَمَّمُواْ صَعِيداً طَيِّباً
  فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ إِنَّ ٱللَّهَ كَانَ عَفُوّاً غَفُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(280) أن عبد الرحمٰن بن عوف صنع
  طعاماً وشراباً فدعا نفراً من أصحاب رسول الله صلى الله عليه وسلم حين كانت الخمر مباحة،
  فأكلوا وشربوا، فلما ثملوا وجاء وقت صلاة المغرب قدموا أحدهم ليصلي بهم، فقرأ: أعبد
  ما تعبدون، وأنتم عابدون ما أعبد، فنزلت، فكانوا لا يشربون في أوقات الصلوات، فإذا
  صلوا العشاء شربوها فلا يصبحون إلا وقد ذهب عنهم السكر وعلموا ما يقولون. ثم نزل تحريمها.
  ومعنى { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ } لا تغشوها ولا تقوموا إليها واجتنبوها. كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَقْرَبُواْ الزنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 32]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَقْرَبُواْ ٱلْفَوٰحِشَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  51]، وقيل معناه: ولا تقربوا مواضعها وهي المساجد، لقوله عليه الصلاة والسلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(281)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جنبوا مساجدكم صبيانكم ومجانينكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقيل: هو سكر النعاس وغلبة النوم، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">............ وَرَانُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِسُكْرِ
  سِنَاتِهِمْ كُلَّ الرُّيُونِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «سكارى»، بفتح السين، «وسكرى»، على أن يكون جمعاً، نحو: هلكى،
  وجوعى، لأن السكر علة تلحق العقل. أو مفرداً بمعنى: وأنتم جماعة سكرى، كقولك: امرأة
  سكرى، وسكرى بضم السين كحبلى. على أن تكون صفة للجماعة. وحكى جناح بن حبيش: كسلى وكسلى،
  بالفتح والضم { وَلاَ جُنُباً } عطف على قوله: { وَأَنتُمْ سُكَـٰرَىٰ } لأن محل الجملة
  مع الواو النصب على الحال، كأنه قيل: لا تقربوا الصلاة سكارى ولا جنباً. والجنب: يستوي
  فيه الواحد والجمع والمذكر والمؤنث، لأنه اسم جرى مجرى المصدر الذي هو الإجناب { إِلاَّ
  عَابِرِى سَبِيلٍ } استثناء من عامة أحوال المخاطبين. وانتصابه على الحال. فإن قلت:
  كيف جمع بين هذه الحال والحال التي قبلها؟ قلت: كأنه قيل: لا تقربوا الصلاة في حال
  الجنابة، إلا ومعكم حال أخرى تعذرون فيها، وهي حال السفر. وعبور السبيل: عبارة عنه.
  ويجوز أن لا يكون حالاً ولكن صفة، لقوله (جنباً) أي ولا تقربوا الصلاة جنباً غير عابري
  سبيل، أي جنباً مقيمين غير معذورين، فإن قلت: كيف تصح صلاتهم على الجنابة لعذر السفر؟
  قلت: أريد بالجنب: الذين لم يغتسلوا كأنه قيل: لا تقربوا الصلاة غير مغتسلين. حتى تغتسلوا،
  إلا أن تكونوا مسافرين. وقال: من فسر الصلاة بالمسجد معناه: لا تقربوا المسجد جنباً
  إلا مجتازين فيه، إذا كان الطريق فيه إلى الماء، أو كان الماء فيه أو احتلمتم فيه.
  وقيل: إن رجالاً من الأنصار كانت أبوابهم في المسجد، فتصيبهم الجنابة ولا يجدون ممرّا
  إلا في المسجد، فرخص لهم. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(282)
  أن رسول الله صلى الله عليه وسلم لم يأذن لأحد أن يجلس في المسجد أو يمرّ فيه وهو جنب
  إلا لعلي رضي الله عنه. لأن بيته كان في المسجد فإن قلت: أدخل في حكم الشرط أربعة:
  وهم المرضى، والمسافرون، والمحدثون، وأهل الجنابة فيمن تعلق الجزاء الذي هو الأمر بالتيمم
  عند عدم الماء منهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
