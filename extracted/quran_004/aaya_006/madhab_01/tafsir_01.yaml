  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱبْتَلُواْ
  ٱلْيَتَامَىٰ حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ فَإِنْ آنَسْتُمْ مِّنْهُمْ رُشْداً
  فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَالَهُمْ وَلاَ تَأْكُلُوهَآ إِسْرَافاً وَبِدَاراً أَن
  يَكْبَرُواْ وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوَالَهُمْ فَأَشْهِدُواْ عَلَيْهِمْ
  وَكَفَىٰ بِٱللَّهِ حَسِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ }: واختبروا عقول يتاماكم فـي أفهامهم، وصلاحهم
  فـي أديانهم، وإصلاحهم أموالهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والـحسن فـي
  قوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ } قالا: يقول: اختبروا الـيتامى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: أما ابتلوا الـيتامى: فجرّبوا عقولهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ } قال: عقولهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس، قوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ } قال: اختبروهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱبْتَلُواْ
  ٱلْيَتَـٰمَىٰ حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ } قال: اختبروه فـي رأيه وفـي عقله
  كيف هو إذا عرف أنه قد أُنس منه رشد دفع إلـيه ماله. قال: وذلك بعد الاحتلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وقد دللنا فـيـما مضى قبل علـى أن معنى الابتلاء: الاختبـار،
  بـما فـيه الكفـاية عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { إِذَا بَلَغُواْ النِّكَاحَ } فإنه يعنـي: إذا بلغوا الـحلـم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ }: حتـى إذا احتلـموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـي بن أبـي طلـحة، عن ابن عبـاس: { حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ } قال:
  عند الـحلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ } قال: الـحلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي قوله: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً }: فإن وجدتـم منهم
  وعرفتـم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { فإنْ ءَانَسْتُم
  مِنْهُمْ رُشْداً } قال: عرفتـم منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال:
  آنست من فلان خيراً وقرىء بـمدّ الألف إيناساً، وأنست به آنسُ أُنْساً بقصر ألفها:
  إذا ألفه. وقد ذكر أنها فـي قراءة عبد الله: «فإنْ أحْسَيْتُـمْ مِنْهُمْ رُشْدا» بـمعنى:
  أحسستـم: أي وجدتـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى الرشد
  الذي ذكره الله فـي هذه الآية، فقال بعضهم: معنى الرشد فـي هذا الـموضع: العقل والصلاح
  فـي الدين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً
  } عقولاً وصلاحاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } يقول: صلاحاً فـي عقله
  ودينه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
