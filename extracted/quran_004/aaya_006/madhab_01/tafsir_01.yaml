  أفأضربه؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فِـيـما كُنْتَ ضَارِبـاً مِنْهُ وَلَدَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
