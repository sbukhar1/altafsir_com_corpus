  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱبْتَلُواْ ٱلْيَتَامَىٰ حَتَّىٰ إِذَا بَلَغُواْ
  النِّكَاحَ فَإِنْ آنَسْتُمْ مِّنْهُمْ رُشْداً فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَالَهُمْ
  وَلاَ تَأْكُلُوهَآ إِسْرَافاً وَبِدَاراً أَن يَكْبَرُواْ وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ
  وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوَالَهُمْ
  فَأَشْهِدُواْ عَلَيْهِمْ وَكَفَىٰ بِٱللَّهِ حَسِيباً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: صلاحاً فـي دينهم، وإصلاحاً لأموالهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي، عن مبـارك، عن الـحسن، قال: رشداً
  فـي الدين وصلاحاً وحفظاً للـمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } فـي حالهم، والإصلاح فـي أموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك العقل خاصة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد، قال: لا ندفع إلـى الـيتـيـم ماله، وإن أخذ بلـحيته، وإن كان شيخاً، حتـى
  يؤنس منه رشده: العقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيـى،
  عن سفـيان، عن منصور، عن مـجاهد: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } قال: العقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا أبو شبرمة،
  عن الشعبـي، قال: سمعته يقول: إن الرجل لـيأخذ بلـحيته وما بلغ رشده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو الصلاح والعلـم بـما يصلـحه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فإنْ
  ءَانَسْتُم مِنْهُمْ رُشْداً } قال: صلاحاً وعلـماً بـما يصلـحه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال عندي بـمعنى الرشد فـي هذا الـموضع:
  العقل وإصلاح الـمال؛ لإجماع الـجميع علـى أنه إذا كان كذلك لـم يكن مـمن يستـحقّ الـحجر
  علـيه فـي ماله، وحوز ما فـي يده عنه، وإن كان فـاجراً فـي دينه. وإذ كان ذلك إجماعاً
  من الـجميع، فكذلك حكمه إذا بلغ وله مال فـي يدي وصي أبـيه أو فـي يد حاكم قد ولـي
  ماله لطفولته، واجب علـيه تسلـيـم ماله إلـيه، إذا كان عاقلاً بـالغاً، مصلـحاً لـماله،
  غير مفسد؛ لأن الـمعنى الذي به يستـحقّ أن يولـي علـى ماله الذي هو فـي يده، هو الـمعنى
  الذي به يستـحقّ أن يـمنع يده من ماله الذي هو فـي يد ولـيّ، فإنه لا فرق بـين ذلك.
  وفـي إجماعهم علـى أنه غير جائز حيازة ما فـي يده فـي حال صحة عقله وإصلاح ما فـي يده،
  الدلـيـلُ الواضح علـى أنه غير جائز منع يده مـما هو له فـي مثل ذلك الـحال، وإن كان
  قبل ذلك فـي يد غيره لا فرق بـينهما. ومن فرق بـين ذلك عكس علـيه القول فـي ذلك، وسئل
  الفرق بـينهما من أصل أو نظير، فلن يقول فـي أحدهما قولاً إلا ألزم فـي الآخر مثله.
  فإن كان ما وصفنا من الـجميع إجماعاً، فبـين أن الرشد الذي به يستـحقّ الـيتـيـم إذا
  بلغ فأونس منه دفع ماله إلـيه، ما قلنا من صحة عقله وإصلاح ماله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَٱدْفَعُواْ إِلَيْهِمْ أَمْوٰلَهُمْ
