  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار،
