  النِّكَاحَ فَإِنْ آنَسْتُمْ مِّنْهُمْ رُشْداً فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَالَهُمْ
  وَلاَ تَأْكُلُوهَآ إِسْرَافاً وَبِدَاراً أَن يَكْبَرُواْ وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ
  وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوَالَهُمْ
  فَأَشْهِدُواْ عَلَيْهِمْ وَكَفَىٰ بِٱللَّهِ حَسِيباً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن
  النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(258) أن رجلاً قال له: إن في حجري
  يتيماً أفآكل من ماله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بالمعروف غير متأثل مالاً ولا واق مالك بماله فقال: أفأضربه؟ قال:
  مما كنت ضارباً منه ولدك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ وعن ابن عباس: أنّ وليّ اليتيم قال له: أفأشرب من لبن إبله؟ قال:
  إن كنت تبغي ضالتها، وتلوط حوضها، وتهنأ جرباها وتسقيها يوم وردها، فاشرب غير مضرّ
  بنسل، ولا ناهك في الحلب وعنه: يضرب بيده مع أيديهم، فليأكل بالمعروف، ولا يلبس عمامة
  فما فوقها. وعن إبراهيم: لا يلبس الكتان والحلل. ولكن ما سدّ الجوعة ووارى العورة.
  وعن محمد بن كعب يتقرّم تقرّم البهيمة وينزل نفسه منزلة الأجير فيما لا بدّ منه. وعن
  الشعبي: يأكل من ماله بقدر ما يعين فيه. وعنه: كالميتة يتناول عند الضرورة ويقضي. وعن
  مجاهد: يستسلف، فإذا أيسر أدّى. وعن سعيد بن جبير: إن شاء شرب فضل اللبن وركب الظهر
  ولبس ما يستره من الثياب وأخذ القوت ولا يجاوزه فإن أيسر قضاه، وإن أعسر فهو في حلّ.
  وعن عمر بن الخطاب رضي الله عنه: إني أنزلت نفسي من مال الله منزلة والي اليتيم، إن
  استغنيت استعففت، وإن افتقرت أكلت بالمعروف، وإذا أيسرت قضيت واستعف أبلغ من عف، كأنه
  طالب زيادة العفة { فَأَشْهِدُواْ عَلَيْهِمْ } بأنهم تسلموها وقبضوها وبرئت عنها ذممكم،
  وذلك أبعد من التخاصم والتجاحد وأدخل في الأمانة وبراءة الساحة. ألا ترى أنه إذا لم
  يشهد فادعى عليه صدق مع اليمين عند أبي حنيفة وأصحابه. وعند مالك والشافعي لا يصدّق
  إلا بالبينة، فكان في الإشهاد الاستحراز من توجه الحلف المفضي إلى التهمة أو من وجوب
  الضمان إذا لم يقم البينة { وَكَفَىٰ بِٱللَّهِ حَسِيباً } أي كافياً في الشهادة عليكم
  بالدفع والقبض، أو محاسباً. فعليكم بالتصادق، وإياكم والتكاذب.</font></font><font
