  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱبْتَلُواْ
  ٱلْيَتَامَىٰ حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ فَإِنْ آنَسْتُمْ مِّنْهُمْ رُشْداً
  فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَالَهُمْ وَلاَ تَأْكُلُوهَآ إِسْرَافاً وَبِدَاراً أَن
  يَكْبَرُواْ وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوَالَهُمْ فَأَشْهِدُواْ عَلَيْهِمْ
  وَكَفَىٰ بِٱللَّهِ حَسِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱبْتَلُواْ
  ٱلْيَتَـٰمَىٰ } واختبروا عقولهم وذوقوا أحوالهم ومعرفتهم بالتصرف، قبل البلوغ حتى
  إذا تبينتم منهم رشداً - أي هداية - دفعتم إليهم أموالهم من غير تأخير عن حدّ البلوغ.
  وبلوغ النكاح. أن يحتلم لأنه يصلح للنكاح عنده، ولطلب ما هو مقصود به وهو التوالد والتناسل.
  والإيناس: الاستيضاح فاستعير للتبيين. واختلف في الابتلاء والرشد، فالابتلاء عند أبي
  حنيفة وأصحابه: أن يدفع إليه ما يتصرف فيه حتى يستبين حاله فيما يجيء منه. والرشد:
  التهدي إلى وجوه التصرف. وعن ابن عباس: الصلاح في العقل والحفظ للمال. وعند مالك والشافعي:
  الابتلاء أن يتتبع أحواله وتصرُّفه في الأخذ والإعطاء، ويتبصر مخايله وميله إلى الدِّين.
  والرشد: الصلاح في الدين، لأن الفسق مفسدة للمال. فإن قلت: فإن لم يؤنس منه رشد إلى
  حدّ البلوغ؟ قلت: عند أبي حنيفة رحمه الله ينتظر إلى خمس وعشرين سنة، لأن مدة بلوغ
  الذكر عنده بالسنّ ثماني عشرة سنة، فإذا زادت عليها سبع سنين وهي مدة معتبرة في تغير
  أحوال الإنسان لقوله عليه الصلاة و السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(257)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مروهم بالصلاة لسبع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">دفع إليه ماله أونس منه الرشد أو
  لم يؤنس. وعند أصحابه: لا يدفع إليه أبداً إلا بإيناس الرشد. فإن قلت: ما معنى تنكير
  الرشد؟ قلت: معناه نوعاً من الرشد وهو الرشد في التصرف والتجارة، أو طرفاً من الرشد
  ومخيلة من مخايله حتى لا ينتظر به تمام الرشد. فإن قلت: كيف نظم هذا الكلام؟ قلت: ما
  بعد { حَتَّىٰ } إلى { فَٱدْفَعُواْ إِلَيْهِمْ أَمْوٰلَهُمْ } جعل غاية للابتلاء،
  وهي «حتى» التي تقع بعدها الجمل. كالتي في قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا زَالَتِ الْقَتْلَى تَمُجُّ دِمَاءَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِدِجْلَةَ حَتَّى مَاءُ دِجْلَةَ أَشْكَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والجملة الواقعة بعدها جملة شرطية
  لأن إذا متضمنة معنى الشرط، وفعل الشرط بلغوا النكاح وقوله: { فَإِنْ ءَانَسْتُم مِّنْهُمْ
  رُشْداً فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَ ٰلَهُمْ } جملة من شرط وجزاء واقعة جواباً
  للشرط الأول الذي هو إذا بلغوا النكاح، فكأنه قيل: وابتلوا اليتامى إلى وقت بلوغهم،
  فاستحقاقهم دفع أموالهم إليهم بشرط إيناس الرشد منهم. وقرأ ابن مسعود: «فإن أحسيتم»
  بمعنى أحسستم قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَحَسْنَ
  بِهِ فَهُنَّ إِلَيْه شُوسُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «رشداً»، بفتحتين، «ورشداً»،
  بضمتين { إِسْرَافاً وَبِدَاراً } مسرفين ومبادرين كبرهم، أو لإسرافكم ومبادرتكم كبرهم،
  تفرطون في إنفاقها، وتقولون ننفق كما نشتهي قبل أن يكبر اليتامى فينتزعوها من أيدينا.
  ثم قسم الأمر بين أن يكون الوصي غنياً وبين أن يكون فقيراً، فالغني يستعف من أكلها
  ولا يطمع، ويقتنع بما رزقه الله من الغنى إشفاقاً على اليتيم، وإبقاء على ماله. والفقير
  يأكل قوتاً مقدراً محتاطاً في تقديره على وجه الأجرة، أو استقراضاً على ما في ذلك من
  الاختلاف ولفظ الأكل بالمعروف والاستعفاف، مما يدل على أن للوصي حقاً لقيامه عليها.</font></font>&#13;\t\t\t<label
