text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذاً لأَتَيْنَٰهُم
  مِّن لَّدُنَّـآ أَجْراً عَظِيماً } * { وَلَهَدَيْنَاهُمْ صِرَاطاً مُّسْتَقِيماً
  }يعني بذلك جلّ ثناؤه:{ وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً
  لَّهُمْ }[النساء: 66] لإيتائنا إياهم على فعلهم ما وعظوا به من طاعتنا والانتهاء إلى
  أمرنا { أَجْراً } يعني: جزاء وثواباً عظيماً، وأشدّ تثبيتاً لعزائمهم وآرائهم، وأقوى
  لهم على أعمالهم لهدايتنا إياهم صراطاً مستقيماً، يعني: طريقاً لا اعوجاج فيه، وهو
  دين الله القويم الذي اختاره لعباده وشرعه لهم، وذلك الإسلام. ومعنى قوله: { وَلَهَدَيْنَـٰهُمْ
  } ولوفقناهم للصراط المستقيم. ثم ذكر جلّ ثناؤه ما وعد أهل طاعته وطاعة رسوله عليه
  الصلاة والسلام من الكرامة الدائمة لديه والمنازل الرفيعة عنده. فقال:{ وَمَن يُطِعِ
  ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ
  ٱلنَّبِيِّينَ وَٱلصِّدِّيقِينَ وَٱلشُّهَدَآءِ وَٱلصَّالِحِينَ }[النساء: 69]... الآية.\r\n\t\t\t\r\n\t\t\t</section>"

