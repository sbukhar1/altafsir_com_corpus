text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْفُرُونَ بِٱللَّهِ وَرُسُلِهِ وَيُرِيدُونَ أَن يُفَرِّقُواْ بَيْنَ ٱللَّهِ وَرُسُلِهِ
  وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ أَن يَتَّخِذُواْ
  بَيْنَ ذٰلِكَ سَبِيلاً } * { أُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ حَقّاً وَأَعْتَدْنَا
  لِلْكَافِرِينَ عَذَاباً مُّهِيناً }جعل الذين آمنوا بالله وكفروا برسله أو آمنوا بالله
  وببعض رسله وكفروا ببعض كافرين بالله ورسله جميعاً لما ذكرنا من العلة، ومعنى اتخاذهم
  بين ذلك سبيلاً: أن يتخذوا ديناً وسطاً بين الإيمان والكفر كقوله:{ وَلاَ تَجْهَرْ
  بِصَلاتِكَ وَلاَ تُخَافِتْ بِهَا يَتَّخِذُواْ بَيْنَ ذٰلِكَ سَبِيلاً }[الإسراء:
  110] أي طريقاً وسطاً في القراءة وهو ما بين الجهر والمخافتة. وقد أخطؤوا، فإنه لا
  واسطة بين الكفر والإيمان ولذلك قال: { أُوْلَـئِكَ هُمُ ٱلْكَـٰفِرُونَ حَقّاً } أي
  هم الكاملون في الكفر. و(حقاً) تأكيد لمضمون الجملة، كقولك: هو عبد الله حقاً، أي حق
  ذلك حقاً، وهو كونهم كاملين في الكفر، أو هو صفة لمصدر الكافرين، أي هم الذين كفروا
  كفراً حقاً ثابتاً يقيناً لا شك فيه.\r\n\t\t\t\r\n\t\t\t</section>"

