  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِٱللَّهِ وَرُسُلِهِ وَيُرِيدُونَ أَن يُفَرِّقُواْ بَيْنَ
  ٱللَّهِ وَرُسُلِهِ وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ
  أَن يَتَّخِذُواْ بَيْنَ ذٰلِكَ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ هُمُ
  ٱلْكَافِرُونَ حَقّاً وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَاباً مُّهِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جعل الذين آمنوا بالله وكفروا برسله أو آمنوا بالله وببعض رسله وكفروا
  ببعض كافرين بالله ورسله جميعاً لما ذكرنا من العلة، ومعنى اتخاذهم بين ذلك سبيلاً:
  أن يتخذوا ديناً وسطاً بين الإيمان والكفر كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَجْهَرْ بِصَلاتِكَ وَلاَ تُخَافِتْ
  بِهَا يَتَّخِذُواْ بَيْنَ ذٰلِكَ سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 110] أي طريقاً وسطاً
  في القراءة وهو ما بين الجهر والمخافتة. وقد أخطؤوا، فإنه لا واسطة بين الكفر والإيمان
  ولذلك قال: { أُوْلَـئِكَ هُمُ ٱلْكَـٰفِرُونَ حَقّاً } أي هم الكاملون في الكفر. و(حقاً)
  تأكيد لمضمون الجملة، كقولك: هو عبد الله حقاً، أي حق ذلك حقاً، وهو كونهم كاملين في
  الكفر، أو هو صفة لمصدر الكافرين، أي هم الذين كفروا كفراً حقاً ثابتاً يقيناً لا شك
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

