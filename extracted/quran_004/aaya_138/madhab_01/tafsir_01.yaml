text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَشِّرِ ٱلْمُنَافِقِينَ
  بِأَنَّ لَهُمْ عَذَاباً أَلِيماً }يعني بذلك جلّ ثناؤه: { وَبَشّرِ ٱلْمُنَـٰفِقِينَ
  }: أخبر المنافقين، وقد بينا معنى التبشير فيما مضى بما أغني عن إعادته. { بِأَنَّ
  لَهُمْ عَذَاباً أَلِيماً } يعني: بأن لهم يوم القيامة من الله على نفاقهم، عذابا أليماً،
  وهو الموجع، وذلك عذاب جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

