  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَشّرِ ٱلْمُنَـٰفِقِينَ
  } وضع (بشر) مكان: أخبر، تهكماً بهم. و { ٱلَّذِينَ } نصب على الذمّ أو رفع بمعنى أريد
  الذين، أو هم الذين. وكانوا يمايلون الكفرة ويوالونهم ويقول بعضهم لبعض: لا يتم أمر
  محمد فتولوا اليهود. { فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً } يريد لأوليائه الذين كتب
  لهم العز والغلبة على اليهود وغيرهم، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ ٱلْعِزَّةُ وَلِرَسُولِهِ
