text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَشِّرِ ٱلْمُنَافِقِينَ
  بِأَنَّ لَهُمْ عَذَاباً أَلِيماً } * { ٱلَّذِينَ يَتَّخِذُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ
  مِن دُونِ ٱلْمُؤْمِنِينَ أَيَبْتَغُونَ عِندَهُمُ ٱلْعِزَّةَ فَإِنَّ ٱلعِزَّةَ للَّهِ
  جَمِيعاً }{ بَشّرِ ٱلْمُنَـٰفِقِينَ } وضع (بشر) مكان: أخبر، تهكماً بهم. و { ٱلَّذِينَ
  } نصب على الذمّ أو رفع بمعنى أريد الذين، أو هم الذين. وكانوا يمايلون الكفرة ويوالونهم
  ويقول بعضهم لبعض: لا يتم أمر محمد فتولوا اليهود. { فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً
  } يريد لأوليائه الذين كتب لهم العز والغلبة على اليهود وغيرهم، وقال:{ وَلِلَّهِ ٱلْعِزَّةُ
  وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ }[المنافقون: 8].\r\n\t\t\t\r\n\t\t\t</section>"

