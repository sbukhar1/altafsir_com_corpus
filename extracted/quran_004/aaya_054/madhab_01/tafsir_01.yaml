text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَحْسُدُونَ
  ٱلنَّاسَ عَلَىٰ مَآ آتَٰهُمُ ٱللَّهُ مِن فَضْلِهِ فَقَدْ آتَيْنَآ آلَ إِبْرَٰهِيمَ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَآتَيْنَاهُمْ مُّلْكاً عَظِيماً }يعني بقوله جلّ ثناؤه:
  { أَمْ يَحْسُدُونَ ٱلنَّاسَ } أم يحسد هؤلاء الذين أوتوا نصيباً من الكتاب من اليهود.
  كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في
  قول الله: { أَمْ يَحْسُدُونَ ٱلنَّاسَ } قال: اليهود.حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة مثله.وأما قوله: { ٱلنَّاسِ } فإن أهل التأويل اختلفوا فيمن
  عنى الله به، فقال بعضهم: عنى الله بذلك محمداً صلى الله عليه وسلم خاصة. ذكر من قال
  ذلك:حدثني المثنى، قال: ثنا عمرو، قال: ثنا أسباط، قال: أخبرنا هشيم، عن خالد، عن عكرمة
  في قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ }
  قال: الناس في هذا الموضع: النبيّ صلى الله عليه وسلم خاصة.حدثني محمد بن الحسين، قال:
  ثني أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا
  ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } يعني: محمداً صلى الله عليه وسلم.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، ثني أبي، عن أبيه، عن ابن عباس مثله.حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ
  مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } قال: الناس: محمد صلى الله عليه وسلم.حُدثت عن
  الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول: فذكر نحوه.وقال آخرون: بل عَنَى الله به العربَ. ذكر من قال ذلك:حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ
  مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } أولئك اليهود حسدوا هذا الحيّ من العرب على ما
  آتاهم الله من فضله.وأولى الأقوال في ذلك بالصواب أن يقال: إن الله عاتب اليهود الذين
  وصف صفتهم في هذه الآيات، فقال لهم في قيلهم للمشركين من عبدة الأوثان إنهم أهدى من
  محمد وأصحابه سبيلاً على علم منهم بأنهم في قيلهم ما قالوا من ذلك كذبة: أم يحسدون
  محمداً على ما آتاهم الله من فضله.وإنما قلنا ذلك أولى بالصواب، لأن ما قبل قوله: {
  أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } مضى بذمّ القائلين
  من اليهود للذين كفروا:{ هَـؤُلاء أَهْدَىٰ مِنَ ٱلَّذِينَ ءامَنُواْ سَبِيلاً }، فإلحاق
  قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } بذمهم
  على ذلك، وتقريظ الذين آمنوا الذين قيل فيهم ما قيل أشبه وأولى، ما لم يأت دلالة على
  انصراف معناه عن معنى ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَحْسُدُونَ ٱلنَّاسَ عَلَىٰ مَآ
  آتَٰهُمُ ٱللَّهُ مِن فَضْلِهِ فَقَدْ آتَيْنَآ آلَ إِبْرَٰهِيمَ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ
  وَآتَيْنَاهُمْ مُّلْكاً عَظِيماً }واختلف أهل التأويل في تأويل الفضل الذي أخبر الله
  أنه آتى الذين ذكرهم في قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ
  مِن فَضْلِه } فقال بعضهم: ذلك الفضل هو النبوّة. ذكر من قال ذلك:حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ
  ٱللَّهُ مِن فَضْلِه }: حسدوا هذا الحيّ من العرب على ما آتاهم الله من فضله، بعث الله
  منهم نبياً فحسدوهم على ذلك.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال
  ابن جريج: { عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ } قال: النبوّة.وقال آخرون:
  بل ذلك الفضل الذي ذكر الله أنه آتاهموه: هو إباحته ما أباح لنبيه محمد صلى الله عليه
  وسلم من النساء، ينكح منهنّ ما شاء بغير عدد. قالوا: وإنما يعني بالناس: محمداً صلى
  الله عليه وسلم على ما ذكرت قبل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ
  مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه }... الآية، وذلك أن أهل الكتاب قالوا: زعم محمد
  أنه أُوتي ما أُوتي في تواضع وله تسع نسوة، ليس همه إلا النكاح، فأيّ ملك أفضل من هذا؟
  فقال الله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه
  }.حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { أَمْ
  يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } يعني محمداً أن ينكح
  ما شاء من النساء.حُدثت عن الحسين بن الفرج، قال: سمعت الضحاك يقول في قوله: { أَمْ
  يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } وذلك أن اليهود قالوا:
  ما شأن محمد أعطي النبوّة كما يزعم وهو جائع عار، وليس له همّ إلا نكاح النساء؟ فحسدوه
  على تزويج الأزواج، وأحلّ الله لمحمد أن ينكح منهنّ ما شاء أن ينكح.وأولى التأويلين
  في ذلك بالصواب قول قتادة وابن جُريج الذي ذكرناه قبلُ أن معنى الفضل في هذا الموضع
  النبوّة التي فضل الله بها محمداً، وشرّف بها العرب إذ آتاها رجلاً منهم دون غيرهم،
  لما ذكرنا من أن دلالة ظاهر هذه الآية تدلّ على أنها تقريظ للنبيّ صلى الله عليه وسلم
  وأصحابه رضي الله عنهم، على ما قد بينا قبل، وليس النكاح وتزويج النساء، وإن كان من
  فضل الله جلّ ثناؤه الذي آتاه عباده بتقريظ لهم ومدح.القول في تأويل قوله تعالى: {
  فَقَدْ ءاتَيْنَا ءالَ إِبْرٰهِيمَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ وَءاتَيْنَـٰهُمْ مُّلْكاً
  عَظِيماً }.يعني: بذلك جلّ ثناؤه: أم يحسد هؤلاء اليهود الذين وصف صفتهم في هذه الآيات،
  الناسَ على ما آتاهم الله من فضله، من أجل أنهم ليسوا منهم، فكيف لا يحسدون آل إبراهيم،
  فقد آتيناهم بالكتاب؟ ويعني بقوله: { فَقَدْ ءاتَيْنَا ءالَ إِبْرٰهِيمَ }: فقد أعطينا
  آل إبراهيم، يعني: أهله وأتباعه على دينه { ٱلْكِتَـٰبِ } يعني: كتاب الله الذي أوحاه
  إليهم، وذلك كصحف إبراهيم وموسى والزبور، وسائر ما آتاهم من الكتب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَحْسُدُونَ ٱلنَّاسَ عَلَىٰ مَآ
  آتَٰهُمُ ٱللَّهُ مِن فَضْلِهِ فَقَدْ آتَيْنَآ آلَ إِبْرَٰهِيمَ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ
  وَآتَيْنَاهُمْ مُّلْكاً عَظِيماً }وأما الحكمة، فما أوحى إليهم مما لم يكن كتاباً
  مقروءاً. { وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً }.واختلف أهل التأويل في معنى المُلْكِ
  العظيم الذي عناه الله في هذه الآية، فقال بعضهم: هو النبوّة. ذكر من قال ذلك:حدثنا
  المثنى، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { أَمْ
  يَحْسُدُونَ ٱلنَّاسَ } قال: يهود، { عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ }
  فقد آتينا آل آبراهيم الكتاب وليسوا منهم، والحكمة، { وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً
  } قال: النبوّة.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله، إلا أنه قال: { مُلَكًا }: النبوّة.وقال آخرون: بل ذلك تحليل النساء؛
  قالوا: وإنما عنى الله بذلك: أم يحسدون محمداً على ما أحلّ الله له من النساء، فقد
  أحلّ الله مثل الذي أحله له منهنّ لداود وسليمان وغيرهم من الأنبياء، فكيف لم يحسدوهم
  على ذلك وحسدوا محمداً عليه الصلاة والسلام؟ ذكر من قال ذلك:حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { فَقَدْ ءاتَيْنَا ءالَ إِبْرٰهِيمَ
  }: سليمان وداود { ٱلْحِكْمَةَ } يعني: النبوّة. { وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً
  } في النساء، فما باله حلّ لأولئك وهم أنبياء أن ينكح داود تسعاً وتسعين امرأة، وينكح
  سليمان مائة، ولا يحلّ لمحمد أن ينكح كما نكحوا‍!.وقال آخرون: بل معنى قوله: { وَءاتَيْنَـٰهُمْ
  مُّلْكاً عَظِيماً } الذي آتى سليمان بن داود. ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَءاتَيْنَـٰهُمْ مُّلْكاً
  عَظِيماً } يعني: ملك سليمان.وقال آخرون: بل كانوا أُيِّدُوا بالملائكة. ذكر من قال
  ذلك:حدثنا أحمد بن حازم الغفاري، قال: ثنا أبو نعيم، قال: ثنا إسرائيل، عن أبي إسحاق،
  عن همام بن الحارث: { وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً } قال: أُيدوا بالملائكة
  والجنود.وأولى هذه الأقوال بتأويل الآي، وهي قوله: { وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً
  } القول الذي رُوي عن ابن عباس أنه قال: يعني: ملك سليمان؛ لأن ذلك هو المعروف في كلام
  العرب، دون الذي قال: إنه ملك النُبوّة، ودون قول من قال: إنه تحليل النساء والملك
  عليهنّ. لأن كلام الله الذي خوطب به العرب غير جائز توجيهه إلا إلى المعروف المستعمل
  فيهم من معانيه، إلا أن تأتي دلالة أو تقوم حجة على أن ذلك بخلاف ذلك يجب التسليم لها.]\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

