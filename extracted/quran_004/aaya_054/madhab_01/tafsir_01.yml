  مِن فَضْلِهِ فَقَدْ آتَيْنَآ آلَ إِبْرَٰهِيمَ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَآتَيْنَاهُمْ
  مُّلْكاً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في تأويل الفضل
  الذي أخبر الله أنه آتى الذين ذكرهم في قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا
  ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } فقال بعضهم: ذلك الفضل هو النبوّة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أَمْ
  يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه }: حسدوا هذا الحيّ
  من العرب على ما آتاهم الله من فضله، بعث الله منهم نبياً فحسدوهم على ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج:
  { عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ } قال: النبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك الفضل الذي ذكر الله أنه آتاهموه: هو إباحته ما
  أباح لنبيه محمد صلى الله عليه وسلم من النساء، ينكح منهنّ ما شاء بغير عدد. قالوا:
  وإنما يعني بالناس: محمداً صلى الله عليه وسلم على ما ذكرت قبل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن
  فَضْلِه }... الآية، وذلك أن أهل الكتاب قالوا: زعم محمد أنه أُوتي ما أُوتي في تواضع
  وله تسع نسوة، ليس همه إلا النكاح، فأيّ ملك أفضل من هذا؟ فقال الله: { أَمْ يَحْسُدُونَ
  ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { أَمْ يَحْسُدُونَ
  ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } يعني محمداً أن ينكح ما شاء من
  النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت الضحاك يقول في قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ
  مِن فَضْلِه } وذلك أن اليهود قالوا: ما شأن محمد أعطي النبوّة كما يزعم وهو جائع عار،
  وليس له همّ إلا نكاح النساء؟ فحسدوه على تزويج الأزواج، وأحلّ الله لمحمد أن ينكح
  منهنّ ما شاء أن ينكح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى التأويلين في ذلك بالصواب
  قول قتادة وابن جُريج الذي ذكرناه قبلُ أن معنى الفضل في هذا الموضع النبوّة التي فضل
  الله بها محمداً، وشرّف بها العرب إذ آتاها رجلاً منهم دون غيرهم، لما ذكرنا من أن
  دلالة ظاهر هذه الآية تدلّ على أنها تقريظ للنبيّ صلى الله عليه وسلم وأصحابه رضي الله
  عنهم، على ما قد بينا قبل، وليس النكاح وتزويج النساء، وإن كان من فضل الله جلّ ثناؤه
  الذي آتاه عباده بتقريظ لهم ومدح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { فَقَدْ ءاتَيْنَا ءالَ إِبْرٰهِيمَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ
  وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني:
  بذلك جلّ ثناؤه: أم يحسد هؤلاء اليهود الذين وصف صفتهم في هذه الآيات، الناسَ على ما
  آتاهم الله من فضله، من أجل أنهم ليسوا منهم، فكيف لا يحسدون آل إبراهيم، فقد آتيناهم
  بالكتاب؟ ويعني بقوله: { فَقَدْ ءاتَيْنَا ءالَ إِبْرٰهِيمَ }: فقد أعطينا آل إبراهيم،
  يعني: أهله وأتباعه على دينه { ٱلْكِتَـٰبِ } يعني: كتاب الله الذي أوحاه إليهم، وذلك
  كصحف إبراهيم وموسى والزبور، وسائر ما آتاهم من الكتب.</font></font>&#13;\t\t\t<label
