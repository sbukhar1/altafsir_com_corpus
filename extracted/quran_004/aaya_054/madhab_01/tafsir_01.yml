  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَحْسُدُونَ ٱلنَّاسَ عَلَىٰ مَآ آتَٰهُمُ ٱللَّهُ مِن فَضْلِهِ فَقَدْ آتَيْنَآ آلَ
  إِبْرَٰهِيمَ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَآتَيْنَاهُمْ مُّلْكاً عَظِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { أَمْ يَحْسُدُونَ ٱلنَّاسَ } أم يحسد هؤلاء
  الذين أوتوا نصيباً من الكتاب من اليهود. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { أَمْ يَحْسُدُونَ ٱلنَّاسَ } قال: اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { ٱلنَّاسِ } فإن أهل التأويل اختلفوا فيمن عنى الله به،
  فقال بعضهم: عنى الله بذلك محمداً صلى الله عليه وسلم خاصة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عمرو، قال: ثنا أسباط، قال: أخبرنا هشيم، عن
  خالد، عن عكرمة في قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ
  مِن فَضْلِهِ } قال: الناس في هذا الموضع: النبيّ صلى الله عليه وسلم خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثني أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } يعني:
  محمداً صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، ثني أبي، عن أبيه، عن ابن عباس مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { أَمْ يَحْسُدُونَ
  ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } قال: الناس: محمد صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول: فذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عَنَى الله به العربَ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه } أولئك اليهود
  حسدوا هذا الحيّ من العرب على ما آتاهم الله من فضله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال: إن الله عاتب اليهود الذين وصف صفتهم في هذه الآيات،
  فقال لهم في قيلهم للمشركين من عبدة الأوثان إنهم أهدى من محمد وأصحابه سبيلاً على
  علم منهم بأنهم في قيلهم ما قالوا من ذلك كذبة: أم يحسدون محمداً على ما آتاهم الله
  من فضله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا ذلك أولى بالصواب، لأن
  ما قبل قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِه
  } مضى بذمّ القائلين من اليهود للذين كفروا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَـؤُلاء أَهْدَىٰ مِنَ ٱلَّذِينَ
  ءامَنُواْ سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، فإلحاق قوله: { أَمْ يَحْسُدُونَ ٱلنَّاس عَلَىٰ مَا ءاتَـٰهُمُ
  ٱللَّهُ مِن فَضْلِه } بذمهم على ذلك، وتقريظ الذين آمنوا الذين قيل فيهم ما قيل أشبه
  وأولى، ما لم يأت دلالة على انصراف معناه عن معنى ذلك.</font></font>&#13;\t\t\t<label
