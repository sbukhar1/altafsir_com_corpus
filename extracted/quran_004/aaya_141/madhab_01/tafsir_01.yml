  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَتَرَبَّصُونَ بِكُمْ فَإِن كَانَ لَكُمْ
  فَتْحٌ مِّنَ ٱللَّهِ قَالُوۤاْ أَلَمْ نَكُنْ مَّعَكُمْ وَإِن كَانَ لِلْكَافِرِينَ
  نَصِيبٌ قَالُوۤاْ أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ وَنَمْنَعْكُمْ مِّنَ ٱلْمُؤْمِنِينَ
  فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَامَةِ وَلَن يَجْعَلَ ٱللَّهُ لِلْكَافِرِينَ
  عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأصل الاستحواذ
  في كلام العرب فيما بلغنا الغلبة، ومنه قول الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَـٰنُ
  فَأَنسَـٰهُمْ ذِكْرَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المجادله: 19] بمعنى غلب عليهم،
  يقال منه: حاذ عليه، واستحاذ يحيذ ويستحيذ، وأحاذ يحيذ. ومن لغة من قال حاذ، قول العجاج
  في صفة ثور وكلب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَحُـوذُهُـنَّ
  وَلَـهُ حُـوذِيُّ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أنشد بعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَحُـوزهُـنَّ وَلَـهُ حُـوزِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهما متقاربا المعنى. ومن لغة من
  قال أحاذ، قول لبيد في صفة عَيْر وأُتُن:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا اجْتَمَعْتْ وأحوذَ جانِبَيْها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأوْرَدَها
  على عُوجٍ طِوَالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله: وأحوذ جانبيها: غلبها وقهرها حتى حاذ كلا جانبيه فلم يشذّ
  منها شيء. وكان القياس في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادله:
  19] أن يأتي استحاذ عليهم، لأن الواو إذا كانت عين الفعل وكانت متحركة بالفتح وما قبلها
  ساكن، جعلت العرب حركتها في فاء الفعل قبلها، وحوّلوها ألفاً متبعة حركة ما قبلها،
  كقولهم: استحال هذا الشيء عما كان عليه من حال يحول، واستنار فلان بنور الله من النور،
  واستعاذ بالله من عاذ يعوذ. وربما تركوا ذلك على أصله، كما قال لبيد: «وأحوذ»، ولم
  يقل: «وأحاذ»، وبهذه اللغة جاء القرآن في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادله:
  19].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَٱللَّهُ يَحْكُمُ
  بَيْنَكُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ
  سَبِيلاً } فلا خلاف بينهم في أن معناه: ولن يجعل الله للكافرين يومئذٍ على المؤمنين
  سبيلاً. ذكر الخبر عمن قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن الأعمش، عن ذرّ، عن يُشَيْع الحضرميّ، قال: كنت عند عليّ
  بن أبي طالب رضي الله عنه، فقال رجل: يا أمير المؤمنين أرأيت قول الله: { وَلَن يَجْعَلَ
  ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } وهم يقاتلوننا فيظهرون ويقتلون؟
  قال له عليّ: ادنه! ثم قال: { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَـٰمَةِ
  وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، أخبرنا الثوريّ، عن
  الأعمش، عن ذرّ، عن يُسَيْع الكندي في قوله: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ
  عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } قال: جاء رجل إلى عليّ بن أبي طالب، فقال: كيف هذه
  الآية: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً }؟
  فقال عليّ: ادنه! { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَلَن يَجْعَلَ
  ٱللَّهُ } يوم القيامة { لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن
  ذرّ، عن بُسَيْع الحضرميّ، عن عليّ بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا غندر، عن شعبة، قال: سمعت سليمان يحدّث عن ذرّ، عن رجل، عن عليّ
  رضي الله عنه أنه قال في هذه الآية: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى
  ٱلْمُؤْمِنِينَ سَبِيلاً } قال: في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن السديّ، عن أبي مالك: { وَلَن يَجْعَلَ
  ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء
