  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَتَرَبَّصُونَ بِكُمْ فَإِن كَانَ لَكُمْ فَتْحٌ مِّنَ ٱللَّهِ قَالُوۤاْ أَلَمْ نَكُنْ
  مَّعَكُمْ وَإِن كَانَ لِلْكَافِرِينَ نَصِيبٌ قَالُوۤاْ أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ
  وَنَمْنَعْكُمْ مِّنَ ٱلْمُؤْمِنِينَ فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَامَةِ
  وَلَن يَجْعَلَ ٱللَّهُ لِلْكَافِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { ٱلَّذِينَ يَتَرَبَّصُونَ بِكُمْ } الَّذينَ
  ينتظرون أيها المؤمنون بكم. { فَإِن كَانَ لَكُمْ فَتْحٌ مّنَ ٱللَّهِ } يعني: فإن
  فتح الله عليكم فتحاً من عدوّكم، فأفاء عليكم فيئاً من المغانم. { قَالُواْ } لكم {
  أَلَمْ نَكُن مَّعَكُمْ } نجاهد عدوّكم، ونغزوهم معكم، فأعطونا نصيباً من الغنيمة،
  فإنا قد شهدنا القتال معكم. { وَإِن كَانَ لِلْكَـٰفِرِينَ نَصِيبٌ } يعني: وإن كان
  لأعدائكم من الكافرين حظّ منكم بإصابتهم منكم. { قَالُواْ أَلَمْ نَكُنْ مَّعَكُمْ
  } يعني: قال هؤلاء المنافقون للكافرين: { أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ }: ألم نغلب
  عليكم حتى قهرتم المؤمنين، ونمنعكم منهم بتخذيلنا إياهم، حتى امتنعوا منكم فانصرفوا.
  { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَـٰمَةِ } يعني: فالله يحكم بين المؤمنين
  والمنافقين يوم القيامة، فيفصل بينكم بالقضاء الفاصل بإدخال أهل الإيمان جنته وأهل
  النفاق مع أوليائهم من الكفار نارَه. { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى
  ٱلْمُؤْمِنِينَ سَبِيلاً } يعني: حجة يوم القيامة، وذلك وعد من الله المؤمنين أنه لن
  يدخل المنافقين مدخلهم من الجنة ولا المؤمنين مدخل المنافقين، فيكون بذلك للكافرين
  على المؤمنين حجة، بأن يقولوا لهم: أن ادخلوا مدخلهم، ها أنتم كنتم في الدنيا أعداءنا،
  وكان المنافقون أولياءنا، وقد اجتمعتم في النار فيجمع بينكم وبين أوليائنا، فأين الذين
  كنتم تزعمون أنكم تقاتلوننا من أجله في الدنيا؟ فذلك هو السبيل الذي وعد الله المؤمنين
  أن لا يجعلها عليهم للكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { فَإِن كَانَ لَكُمْ
  فَتْحٌ مّنَ ٱللَّهِ } قال: المنافقون يتربصون بالمسلمين، فإن كان لكم فتح قال: إن
  أصاب المسلمون من عدوّهم غنيمة، قال المنافقون: ألم نكن معكم؟ قد كنا معكم فأعطونا
  غنيمة مثل ما تأخذون! وإن كان للكافرين نصيب يصيبونه من المسلمين، قال المنافقون للكافرين:
  ألم نستحوذ عليكم، ونمنعكم من المؤمنين؟ قد كنا نثبطهم عنكم!.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأول قوله: { أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ } فقال بعضهم: معناه:
  ألم نغلب عليكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ في قوله: { أَلَمْ
  نَسْتَحْوِذْ عَلَيْكُمْ } قال: نغلب عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ألم نبين لكم أنَّا معكم على ما أنتم عليه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { أَلَمْ
  نَسْتَحْوِذْ عَلَيْكُمْ } ألم نبين لكم أنَّا معكم على ما أنتم عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذان القولان متقاربا المعنى، وذلك أن من تأوّله بمعنى:
  ألم نبين لكم إنما أراد إن شاء الله ألم نغلب عليكم بما كان منا من البيان لكم أنَّا
  معكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
