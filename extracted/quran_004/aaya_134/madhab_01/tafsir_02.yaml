text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن كَانَ يُرِيدُ
  ثَوَابَ ٱلدُّنْيَا فَعِندَ ٱللَّهِ ثَوَابُ ٱلدُّنْيَا وَٱلآخِرَةِ وَكَانَ ٱللَّهُ
  سَمِيعاً بَصِيراً }{ مَّن كَانَ يُرِيدُ ثَوَابَ ٱلدُّنْيَا } كالمجاهد يريد بجهاده
  الغنيمة { فَعِندَ ٱللَّهِ ثَوَابُ ٱلدُّنْيَا وَٱلأَخِرَةِ } فماله يطلب أحدهما دون
  الآخر والذي يطلبه أخسهما، لأن من جاهد لله خالصاً لم تخطئه الغنيمة، وله من ثواب الآخرة
  ما الغنيمة إلى جنبه كلا شيء. والمعنى: فعند الله ثواب الدنيا والآخرة له إن أراده
  حتى يتعلق الجزاء بالشرط.\r\n\t\t\t\r\n\t\t\t</section>"

