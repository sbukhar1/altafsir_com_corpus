  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  كَانَ يُرِيدُ ثَوَابَ ٱلدُّنْيَا فَعِندَ ٱللَّهِ ثَوَابُ ٱلدُّنْيَا وَٱلآخِرَةِ
  وَكَانَ ٱللَّهُ سَمِيعاً بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: { مَن كَانَ يُرِيدُ } ممن أظهر الإيمان لمحمد صلى الله عليه وسلم من أهل النفاق
  الذين يستبطنون الكفر وهم مع ذلك يظهرون الإيمان. { ثَوَابَ ٱلدُّنْيَا } يعني: عرض
  الدنيا، بإظهار ما أظهر من الإيمان بلسانه. { فَعِندَ ٱللَّهِ ثَوَابُ ٱلدُّنْيَا }
  يعني: جزاؤه في الدنيا منها وثوابه فيها، هو ما يصيب من المغنم إذا شهد مع النبيّ مشهداً،
  وأمنه على نفسه وذرّيته وماله، وما أشبه ذلك. وأما ثوابه في الآخرة فنار جهنم. فمعنى
  الآية: من كان من العاملين في الدنيا من المنافقين يريد بعمله ثواب الدنيا وجزاءها
  من عمله، فإن الله مجازيه جزاءه في الدنيا من الدنيا، وجزاءه في الآخرة من العقاب والنكال
  وذلك أن الله قادر على ذلك كله، وهو مالك جميعه، كما قال في الآية الأخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَن
  كَانَ يُرِيدُ ٱلْحَيَوٰةَ ٱلدُّنْيَا وَزِينَتَهَا نُوَفّ إِلَيْهِمْ أَعْمَالَهُمْ
  فِيهَا وَهُمْ فِيهَا لاَ يُبْخَسُونَ أُوْلَـئِكَ ٱلَّذِينَ لَيْسَ لَهُمْ فِى ٱلأَخِرَةِ
  إِلاَّ ٱلنَّارُ وَحَبِطَ مَا صَنَعُواْ فِيهَا وَبَاطِلٌ مَّا كَانُواْ يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  15-16]. وإنما عنى بذلك جلّ ثناؤه الذين سعوا في أمر بني أبيرق، والذين وصفهم في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن
  كَانَ خَوَّاناً أَثِيماً يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ
  وَهُوَ مَعَهُمْ إِذْ يُبَيِّتُونَ ما لاَّ يَرْضَى مِنَ ٱلْقَوْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  107-108] ومن كان من نظرائهم في أفعالهم ونفاقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَانَ ٱللَّهُ سَمِيعاً بَصِيراً } يعني: وكان الله سميعاً لما يقول هؤلاء المنافقون
  الذين يريدون ثواب الدنيا بأعمالهم، وإظهارهم للمؤمنين ما يظهرون لهم إذا لقوا المؤمنين
  وقولهم لهم آمنا. { بَصِيراً }: يعني: وكان ذا بصر بهم وبما هم عليه منطوون للمؤمنين
  فيما يكتمونه ولا يبدونه لهم من الغشّ والغلّ الذي في صدورهم.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
