text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِذَا ضَرَبْتُمْ فِي سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ
  أَلْقَىۤ إِلَيْكُمُ ٱلسَّلاَمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَٰوةِ ٱلدُّنْيَا
  فَعِنْدَ ٱللَّهِ مَغَانِمُ كَثِيرَةٌ كَذٰلِكَ كُنْتُمْ مِّن قَبْلُ فَمَنَّ ٱللَّهُ
  عَلَيْكُمْ فَتَبَيَّنُواْ إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }يعني جلّ
  ثناؤه بقوله: { يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ }: يا أيها الذين صدّقوا الله صدّقوا
  رسوله، فيما جاءهم به من عند ربهم؛ { إِذَا ضَرَبْتُمْ فِى سَبِيلِ ٱللَّهِ } يقول:
  إذا سرتم مسيراً لله في جهاد أعدائكم { فَتَبَيَّنُواْ } يقول: فتأنوا في قتل من أشكل
  عليكم أمره، فلم تعلموا حقيقة إسلامه ولا كفره، ولا تعجلوا فتقتلوا من التبس عليكم
  أمره، ولا تتقدموا على قتل أحد إلا على قتل من علمتموه يقيناً حرباً لكم ولله ولرسوله.
  { تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ } يقول: ولا تقولوا لمن استسلم
  لكم فلم يقاتلكم، مظهراً لكم أنه من أهل ملتكم ودعوتكم، { لَسْتَ مُؤْمِناً } فتقتلوه
  ابتغاء عرض الحياة الدنيا، يقول: طلب متاع الحياة الدنيا، فإن عند الله مغانم كثيرة
  من رزقه وفواضل نعمه، فهي خير لكم إن أطعتم الله فيما أمركم به ونهاكم عنه فأثابكم
  بها على طاعتكم إياه، فالتمسوا ذلك من عنده { كَذٰلِكَ كُنتُمْ مِّن قَبْلُ } يقول:
  كما كان هذا الذي ألقى إليكم السلام فقلت له لست مؤمناً فقتلتموه، كذلك أنتم من قبل،
  يعني: من قبل إعزاز الله دينه بتباعه وأنصاره، تستخفون بدينكم كما استخفى هذا الذي
  قتلتموه، وأخذتم ماله بدينه من قومه أن يظهره لهم حذراً على نفسه منهم. وقد قيل: إن
  معنى قوله: { كَذٰلِكَ كُنتُمْ مِّن قَبْلُ } كنتم كفاراً مثلهم. { فَمَنَّ ٱللَّهُ
  عَلَيْكُمْ } يقول: فتفضل الله عليكم باعزاز دينه بأنصاره وكثرة تباعه. وقد قيل: فمنّ
  الله عليكم بالتوبة من قتلكم هذا الذي قتلتموه، وأخذتم ماله بعد ما ألقى إليكم السلام.
  { فَتَبَيَّنُواْ } يقول: فلا تعجلوا بقتل من أردتم قتله ممن التبس عليكم أمر إسلامه،
  فلعلّ ألله أن يكون قد منّ عليه من الإسلام بمثل الذي منّ به عليكم، وهداه لمثل الذي
  هداكم له من الإيمان. { إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً } يقول: إن
  الله كان بقتلكم من تقتلون وكفكم عمن تكفون عن قتله من أعداء الله وأعدائكم وغير ذلك
  من أموركم وأمور غيركم { خَبِيراً } يعني: ذا خبرة وعلم به، يحفظه عليكم وعليهم، حتى
  يجازي جيمعكم به يوم القيامة جزاء المحسن بإحسانه والمسيء باساءته.وذكر أن هذه الآية
  نزلت في سبيل قتيل قتلته سرية لرسول الله صلى الله عليه وسلم بعد ما قال: إني مسلم،
  أو بعد ما شهد شهادة الحقّ، أو بعد ما سلم عليهم، لغنيمة كانت معه أو غير ذلك من ملكه،
  فأخذوه منه. ذكر الرواية والآثار بذلك:حدثنا ابن وكيع، قال: ثنا جرير، عن محمد بن إسحاق،
  عن نافع، أن ابن عمر، قال: بعث النبيّ صلى الله عليه وسلم محلم بن جثامة مبعثاً، فلقيهم
  عامر بن الأضبط، فحياهم بتحية الإسلام، وكانت بينهم إحنة في الجاهلية، فرماه محلم بسهم
  فقتله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  ضَرَبْتُمْ فِي سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ أَلْقَىۤ إِلَيْكُمُ
  ٱلسَّلاَمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَٰوةِ ٱلدُّنْيَا فَعِنْدَ ٱللَّهِ
  مَغَانِمُ كَثِيرَةٌ كَذٰلِكَ كُنْتُمْ مِّن قَبْلُ فَمَنَّ ٱللَّهُ عَلَيْكُمْ فَتَبَيَّنُواْ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }فجاء الخبر إلى رسول الله صلى الله
  عليه وسلم، فتكلم فيه عيينة والأقرع، فقال الأقرع: يا رسول الله سُنَّ اليوم وغيِّر
  غداً! فقال عيينة: لا والله حتى تذوق نساؤه من الثكل ما ذاق نسائي! فجاء محلم في بردين،
  فجلس بين يدي رسول الله ليستغفر له، فقال له النبيّ صلى الله عليه وسلم: \" لا غَفَرَ
  اللّهُ لَك \" فقام وهو يتلقى دموعه ببرديه، فما مضت به سابعة حتى مات ودفنوه، فلفظته
  الأرض. فجاءوا إلى النبيّ صلى الله عليه وسلم، فذكروا ذلك له، فقال: \" إنَّ الأرْضَ
  تَقْبَلُ مَنْ هُوَ شَرٌ مِنْ صَاحِبِكُمْ، وَلَكِنَّ اللّهَ جَلَّ وَعَزَّ أرَادَ
  أنْ يَعِظَكُمْ \" ثم طرحوه بين صَدَفَيْ جبل، وألقوا عليه من الحجارة، ونزلت: { يَـأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ إِذَا ضَرَبْتُمْ فِى سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ }... الآية.حدثنا
  ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبي القعقاع
  بن عبد الله بن أبي حدرد الأسلمي، عن أبيه عبد الله بن أبي حدرد، قال: بعثنا رسول الله
  صلى الله عليه وسلم إلى إضم، فخرجت في نفر من المسلمين فيهم أبو قتادة الحارث بن ربعي
  ومحلم بن جثامة بن قيس الليثي. فخرجنا حتى إذا كنا ببطن إضم، مرّ بنا عامر بن الأضبط
  الأشجعي على قَعُود له معه مُتَيِّع له ووَطْب من لبن. فلما مرّ بنا سلم علينا بتحية
  الإسلام، فأمسكنا عنه، وحمل عليه محلم بن جثامة الليثي لشيء كان وبينه وبينه، فقتله
  وأخذ بعيره ومتيّعه، فلما قدمنا على رسول الله صلى الله عليه وسلم وأخبرناه الخبر،
  نزل فينا القرآن: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا ضَرَبْتُمْ فِى سَبِيلِ
  ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ
  مُؤْمِناً }... الآية.حدثني هارون بن إدريس الأصمّ، قال: ثنا المحاربي عبد الرحمن بن
  محمد، عن محمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبي حدرد الأسلمي، عن أبيه
  بنحوه.حدثنا أبو كريب، قال: ثنا ابن عيينة، عن عمرو، عن عطاء، عن ابن عباس، قال: لحق
  ناس من المسلمين رجلاً في غُنَيْمة له، فقال: السلام عليكم! فقتلوه وأخذوا تلك الغنيمة،
  فنزلت هذه الآية: { وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ
  مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَوٰةِ ٱلدُّنْيَا } تلك الغُنيْمة.حدثنا الحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عمرو بن دينار، عن عطاء،
  عن ابن عباس، بنحوه.حدثني سعيد بن الربيع، قال: ثنا سفيان، عن عمرو سمع عطاء، عن ابن
  عباس، قال: لحق المسلمون رجلاً، ثم ذكر مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  ضَرَبْتُمْ فِي سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ أَلْقَىۤ إِلَيْكُمُ
  ٱلسَّلاَمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَٰوةِ ٱلدُّنْيَا فَعِنْدَ ٱللَّهِ
  مَغَانِمُ كَثِيرَةٌ كَذٰلِكَ كُنْتُمْ مِّن قَبْلُ فَمَنَّ ٱللَّهُ عَلَيْكُمْ فَتَبَيَّنُواْ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }حدثنا أبو كريب، قال: ثنا عبد الرحيم
  بن سليمان، عن إسرائيل، عن سماك، عن عكرمة، عن ابن عباس، قال: مرّ رجل من بني سليم
  على نفر من أصحاب رسول الله صلى الله عليه وسلم وهو في غنم له، فسلم عليهم، فقالوا:
  ما سلم عليكم إلا ليتعوّذ منكم! فعمدوا إليه فقتلوه وأخذوا غنمه، فأتوا بها رسول الله
  صلى الله عليه وسلم، فأنزل الله عزّ وجلّ: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا
  ضَرَبْتُمْ فِى سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ }... إلى آخر الآية.حدثنا ابن وكيع،
  قال: ثنا عبيد الله، عن إسرائيل، عن سماك، عن عكرمة، عن ابن عباس، عن النبيّ صلى الله
  عليه وسلم، مثله.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قال: كان الرجل يتكلم بالإسلام ويؤمن بالله والرسول، ويكون في قومه،
  فإذا جاءت سرّية محمد صلى الله عليه وسلم أخبر بها حيه ـ يعني قومه ففرّوا، وأقام الرجل
  لا يخاف المؤمنين من أجل أنه على دينهم حتى يلقاهم، فيلقى إليهم السلام، فيقول المؤمنون:
  لست مؤمناً! وقد ألقى السلام، فيقتلونه، فقال الله جلّ وعزّ: { يَـأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ إِذَا ضَرَبْتُمْ فِى سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ }.... إلى: { تَبْتَغُونَ
  عَرَضَ ٱلْحَيَوٰةِ ٱلدُّنْيَا } يعني: تقتلونه إرادة أن يحلّ لكم ماله الذي وجدتم
  معه، وذلك عرض الحياة الدنيا، فإن عندي مغانم كثيرة، فالتمسوا من فضل الله. وهو رجل
  اسمه مرداس جلا قومه هاربين من خيل بعثها رسول الله صلى الله عليه وسلم عليها رجل من
  بني ليث اسمه قليب، ولم يجامعهم إذا لقيهم مرداس، فسلم عليهم فقتلوه، فأمر رسول الله
  صلى الله عليه وسلم لأهله بديته وردّ إليهم ماله ونهى المؤمنين عن مثل ذلك.حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  إِذَا ضَرَبْتُمْ فِى سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ }... الآية، قال: هذا الحديث
  في شأن مرداس رجل من غطفان؛ ذكر لنا أن نبيّ الله صلى الله عليه وسلم بعث جيشاً عليهم
  غالب الليثي إلى أهل فدك، وبه ناس من غطفان وكان مرداس منهم، ففرّ أصحابه، فقال مرداس:
  إني مؤمن وإني غير متبعكم! فصَّبحته الخيل غدوة، فلما لقوه سلم عليهم مرداس، فتلقوه
  أصحاب رسول الله صلى الله عليه وسلم فقتلوه، وأخذوا ما كان معه من متاع، فأنزل الله
  جلّ وعزّ في شأنه: { وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ
  مُؤْمِناً } لأن تحية المسلمين السلام، بها يتعارفون، وبها يحيـى بعضهم بعضاً.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يَـأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ إِذَا ضَرَبْتُمْ فِى سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ
  لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَوٰةِ
  ٱلدُّنْيا }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
