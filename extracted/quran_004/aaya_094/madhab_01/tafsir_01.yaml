  ضَرَبْتُمْ فِي سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ أَلْقَىۤ إِلَيْكُمُ
  ٱلسَّلاَمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَٰوةِ ٱلدُّنْيَا فَعِنْدَ ٱللَّهِ
  مَغَانِمُ كَثِيرَةٌ كَذٰلِكَ كُنْتُمْ مِّن قَبْلُ فَمَنَّ ٱللَّهُ عَلَيْكُمْ فَتَبَيَّنُواْ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }.. الآية. قال: بعث رسول الله صلى
  الله عليه وسلم سرية عليها أسامة ابن زيد إلى بني ضمرة، فلقوا رجلاً منهم يُدعى مرداس
  بن نهيك معه غنيمة له وجمل أحمر، فلما رآهم أوى إلى كهف جبل، واتبعه أسامة، فلما بلغ
  مرداس الكهف وضع فيه غنمه، ثم أقبل إليهم فقال: السلام عليكم، أشهد أن لا إله إلا الله
  وأن محمداً رسول الله! فشدّ عليه أسامة فقتله من أجل جمله وغنيمته. وكان النبيّ صلى
  الله عليه وسلم إذا بعث أسامة أحبّ أن يثني عليه خيراً، ويسأل عنه أصحابه، فلما رجعوا
  لم يسألهم عنه، فجعل القوم يحدّثون النبيّ صلى الله عليه وسلم ويقولون: يا رسول الله
  لو رأيت أسامة ولقيه رجل فقال الرجل: لا إله إلا الله محمد رسول الله، فشدّ عليه فقتله!
  وهو معرض عنهم. فلما أكثروا عليه، رفع رأسه إلى أسامة فقال: \" كَيْفَ أنْتَ وَلا إلَهَ
  إلاَّ اللّهُ \" ؟ قال: يا رسول الله إنما قالها متعوّذاً، تعوّذ بها. فقال له رسول
  الله صلى الله عليه وسلم: \" هَلا شقَقَتْ عَنْ قَلْبِهِ فَنَظَرْتَ إلَيْهِ؟ \" قال:
  يا رسول الله إنما قلبه بَضْعَة من جسده. فأنزل الله عزّ وجلّ خبر هذا، وأخبره إنما
  قتله من أجل جمله وغنمه، فذلك حين يقول: { تَبْتَغُونَ عَرَضَ ٱلْحَيَوٰةِ ٱلدُّنْيَا
  } فلما بلغ: { فَمَنَّ ٱللَّهُ عَلَيْكُمْ } يقول: فتاب الله عليكم، فحلف أسامة أن
  لا يقاتل رجلاً يقول لا إله إلا الله، بعد ذلك الرجل وما لقي من رسول الله صلى الله
  عليه وسلم فيه.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة في قوله: { وَلاَ تَقُولُواْ لِمَنْ إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً
  } قال: بلغني أن رجلاً من المسلمين أغار على رجل من المشركين، فحمل عليه، فقال له المشرك:
  إني مسلم، أشهد أن لا إله إلا الله! فقتله المسلم بعد أن قالها، فبلغ ذلك النبيّ صلى
  الله عليه وسلم، فقال للذي قتله: \" أَقَتَلْتَهُ وَقَدْ قَالَ لا إله إلا الله؟ \"
  فقال وهو يعتذر: يا نبيّ الله إنما قالها متعوّذاً وليس كذلك. فقال النبيّ صلى الله
  عليه وسلم: \" فَهَلاَّ شَقَقْتَ عَنْ قَلْبِهِ؟ \" ثم مات قاتل الرجل فقبر، فلفظته
  الأرض، فذكر ذلك للنبيّ صلى الله عليه وسلم، فأمرهم أن يقبروه، ثم لفظته الأرض، حتى
  فعل به ذلك ثلاث مرّات، فقال النبيّ صلى الله عليه وسلم: \" إنَّ الأرْضَ أبَتْ أنْ
  تَقْبَلَهُ فَألْقوهُ فِي غارٍ مِنَ الغِيرَانِ \" قال معمر: وقال بعضهم: إن الأرض
  تقبل من هو شرّ منه، ولكن الله جعله لكم عبرة.حدثنا محمد بن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفيان، عن منصور، عن أبي الضحى، عن مسروق: أن قوماً من المسلمين لقوا رجلاً
  من المشركين في غُنَيْمة له، فقال: السلام عليكم إني مؤمن! فظنوا أنه يتعوّذ بذلك،
  فقتلوه، وأخذوا غنيمته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  ضَرَبْتُمْ فِي سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ أَلْقَىۤ إِلَيْكُمُ
  ٱلسَّلاَمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَٰوةِ ٱلدُّنْيَا فَعِنْدَ ٱللَّهِ
  مَغَانِمُ كَثِيرَةٌ كَذٰلِكَ كُنْتُمْ مِّن قَبْلُ فَمَنَّ ٱللَّهُ عَلَيْكُمْ فَتَبَيَّنُواْ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }قال: فأنزل الله جلّ وعزّ: { وَلاَ
  تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ
  ٱلْحَيَوٰةِ ٱلدُّنْيَا } تلك الغنيمة؛ { كَذٰلِكَ كُنتُمْ مّن قَبْلُ فَمَنَّ ٱللَّهُ
  عَلَيْكُمْ فَتَبَيَّنُواْ }.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب بن أبي
  عمرة، عن سعيد بن جبير، قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا ضَرَبْتُمْ
  فِى سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ } قال: خرج المقداد بن الأسود في سرية بعثه رسول
  الله صلى الله عليه وسلم، قال: فمرّوا برجل في غُنَيمة له، فقال: أني مسلم! فقتله المقداد.
  فلما قدموا ذكروا ذلك للنبيّ صلى الله عليه وسلم، فنزلت هذه الآية: { وَلاَ تَقُولُواْ
  لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } قال: الغنيمة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: نزل
  ذلك في رجل قتله أبو الدرداء ـ فذكر من قصة أبي الدرداء نحو القصة التي ذكرت عن أسامة
  بن زيد، وقد ذكرت في تأويل قوله:{ وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ
  خَطَئاً }[النساء: 92]، ثم قال في الخبر ـ: ونزل الفرقان:{ وَمَا كَانَ لِمُؤْمِنٍ
  أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَئاً }[النساء: 92] فقرأ حتى بلغ: { لَسْتَ مُؤْمِناً
  تَبْتَغُونَ عَرَضَ ٱلْحَيَوٰةِ ٱلدُّنْيَا } غنمه التي كانت عرض الحياة الدنيا، {
  فَعِنْدَ ٱللَّهِ مَغَانِمُ كَثِيرَةٌ } خير من تلك الغنم، إلى قوله: { إِنَّ ٱللَّهَ
  كَانَ بِمَا تَعْمَلُونَ خَبِيراً }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى،
  عن ابن أبي نجيح، عن مجاهد في قوله: { وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ
  ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً } قال: راعي غنم، لقيه نفر من المؤمنين، فقتلوه وأخذوا
  ما معه، ولم يقبلوا منه: «السلام عليكم، فإني مؤمن».حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس قوله: { وَلاَ تَقُولُواْ لِمَنْ
  أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً } قال: حرّم الله على المؤمنين أن
  يقولوا لمن شهد أن لا إله إلا الله لست مؤمناً، كما حرّم عليهم الميتة، فهو آمن على
  ماله ودمه، ولا تردّوا عليه قوله.واختلفت القرّاء في قراءة قوله: { فَتَبَيَّنُواْ
  } فقرأ ذلك عامة قراء المكيين والمدنيين وبعض الكوفيين والبصريين: { فَتَبَيَّنُواْ
  } بالباء والنون من التبين، بمعنى: التأني والنظر والكشف عنه حتى يتضح. وقرأ ذلك عظم
  قرّاء الكوفيين: «فَتَثَبَّتُوا» بمعنى التثبت الذي هو خلاف العجلة. والقول عندنا في
  ذلك أنهما قراءتان معروفتان مستفيضتان في قراءة المسلمين بمعنى واحد وإن اختلفت بهما
  الألفاظ، لأن المتثبت متبين، والمتبين متثبت، فبأيّ القراءتين قرأ القارىء فمصيب صواب
  القراءة في ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  ضَرَبْتُمْ فِي سَبِيلِ ٱللَّهِ فَتَبَيَّنُواْ وَلاَ تَقُولُواْ لِمَنْ أَلْقَىۤ إِلَيْكُمُ
  ٱلسَّلاَمَ لَسْتَ مُؤْمِناً تَبْتَغُونَ عَرَضَ ٱلْحَيَٰوةِ ٱلدُّنْيَا فَعِنْدَ ٱللَّهِ
  مَغَانِمُ كَثِيرَةٌ كَذٰلِكَ كُنْتُمْ مِّن قَبْلُ فَمَنَّ ٱللَّهُ عَلَيْكُمْ فَتَبَيَّنُواْ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً }واختلفت القرّاء في قراءة قوله: {
  وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ ٱلسَّلَـٰمَ } فقرأ ذلك عامة قرّاء المكيين
  والمدنيين والكوفيين «السَّلَمَ» بغير ألف، بمعنى الاستسلام، وقرأه بعض الكوفيين والبصريين:
  { ٱلسَّلَـٰمُ } بألف، بمعنى التحية.والصواب من القراءة في ذلك عندنا: «لِمَنْ ألْقَى
  إلَيْكُمُ السَّلَمَ» بمعنى: من استسلم لكم مذعناً لله بالتوحيد مقرّاً لكم بملتكم.
  وإنما اخترنا ذلك لاختلاف الرواية في ذلك، فمن راوٍ روى أنه استسلم بأن شهد شهادة الحقّ
  وقال: إني مسلم؛ ومن راو روى أنه قال: السلام عليكم، فحياهم تحية الإسلام، ومن راو
  روى أنه كان مسلماً بإسلام قد تقدم منه قبل قتلهم إياه. وكل هذه المعاني يجمعها السلم،
  لأن المسلم مستسلم، والمحِّيـي بتحية الإسلام مستسلم، والمتشهد شهادة الحقّ مستسلم
  لأهل الإسلام، فمعنى السَّلم جامع جميع المعاني التي رويت في أمر المقتول الذي نزلت
  في شأنه هذه الآية، وليس كذلك في السلام، لأن السلام لا وجه له في هذا الموضع إلا التحية،
  فلذلك وصفنا السَّلم بالصواب.واختلف أهل التأويل في تأويل قوله: { كَذٰلِكَ كُنتُمْ
  مّن قَبْلُ } فقال بعضهم: معناه: كما كان هذا الذي قتلتموه بعد ما ألقى إليكم السلام
  مستخفياً في قومه بدينه خوفاً على نفسه منهم، كنتم أنتم مستخفين بأديانكم من قومكم
  حذراً على أنفسكم منهم، فمنّ الله عليكم. ذكر من قال ذلك:حدثنا الحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: أخبرني عبد الله بن كثير، عن سعيد بن
  جبير في قوله: { كَذٰلِكَ كُنتُمْ مِّن قَبْلُ } تستخفون بإيمانكم كما استخفى هذا الراعي
  بإيمانه.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب بن أبي عمرة، عن سعيد بن
  جبير: { كَذٰلِكَ كُنتُمْ مّن قَبْلُ } تكتمون إيمانكم في المشركين.وقال آخرون: معنى
  ذلك: كما كان هذا الذي قتلتموه بعد ما ألقى إليكم السلم كافراً كنتم كفاراً، فهداه
  كما هداكم. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { كَذٰلِكَ كُنتُمْ مّن قَبْلُ فَمَنَّ ٱللَّهُ عَلَيْكُمْ } كفاراً مثله، { فَتَبَيَّنُواْ
  }.وأولى هذين القولين بتأويل الآية القول الأوّل، وهو قول من قال: كذلك كنتم تخفون
  إيمانكم في قومكم من المشركين وأنتم مقيمين بين أظهرهم، كما كان هذا الذي قتلتموه مقيماً
  بين أظهر قومه من المشركين، مستخفياً بدينه منهم.وإنما قلنا هذا التأويل أولى بالصواب،
  لأن الله عزّ ذكره إنما عاتب الذين قتلوه من أهل الإيمان بعد إلقائه إليهم السلام،
  ولم يقد به قاتلوه للبس الذي كان دخل في أمره على قاتليه بمقامه بين أظهر قومه من المشركين،
  وظنهم أنه ألقى السلام إلى المؤمنين تعوّذاً منهم، ولم يعاتبهم على قتلهم إياه مشركاً،
  فيقال: كما كان كافراً كنتم كفاراً؛ بل لا وجه لذلك، لأن الله جلّ ثناؤه لم يعاتب أحداً
  من خلقه على قتل محارب لله ولرسوله من أهل الشرك بعد إذنه له بقتله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
