  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن يُضِلُّوكَ
  وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَيْءٍ وَأَنزَلَ ٱللَّهُ
  عَلَيْكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ وَكَانَ فَضْلُ
  ٱللَّهِ عَلَيْكَ عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ
  ثناؤه: { وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ } ولولا أن الله تفضل عليك
  يا محمد فعصمك بتوفيقه وتبيانه لك أمر هذا الخائن، فكففت لذلك عن الجدال عنه، ومدافعة
  أهل الحقّ عن حقهم قبله؛ { لَهَمَّتْ طَّائِفَةٌ مِّنْهُمْ } يقول: لهمت فرقة منهم،
  يعني من هؤلاء الذين يختانون أنفسهم، { أَن يُضِلُّوكَ } يقول: يزلوك عن طريق الحق،
  وذلك لتلبيسهم أمر الخائن عليه صلى الله عليه وسلم وشهادتهم للخائن عنده بأنه بريء
  مما ادّعى عليه، ومسألتهم إياه أن يعذره ويقوم بمعذرته في أصحابه، فقال الله تبارك
  وتعالى: وما يضلّ هؤلاء الذين هموا بأن يضلوك عن الواجب من الحكم في أمر هذا الخائن
  درع جاره، إلا أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: ما كان وجه إضلالهم
  أنفسهم؟ قيل: وجه إضلالهم أنفسهم: أخذهم بها في غير ما أباح الله لهم الأخذ بها فيه
  من سبله، وذلك أن الله جلّ ثناؤه قد كان تقدم إليهم فيما تقدم في كتابه على لسان رسوله
  إلى خلقه بالنهي عن أن يتعاونوا على الإثم والعدوان والأمر بالتعاون على الحقّ، فكان
  من الواجب لله فيمن سعى في أمر الخائنين الذين وصف الله أمرهم بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَكُنْ لِّلْخَآئِنِينَ خَصِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 105] معاونة من ظلموه دون
  من خاصمهم إلى رسول الله صلى الله عليه وسلم في طلب حقه منهم، فكان سعيهم في معونتهم
  دون معونة من ظلموه، أخذاً منهم في غير سبيل الله، وذلك هو إضلالهم أنفسهم، الذي وصفه
  الله فقال: { وَمَا يُضِلُّونَ إِلاَّ أَنفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَىْءٍ }
  وما يضرّك هؤلاء الذين هموا لك أن يزلوك عن الحقّ في أمر هذا الخائن من قومه وعشيرته
  من شيء، لأن الله مثبتك ومسدّدك في أمورك ومبين لك أمر من سعوا في ضلالك عن الحقّ في
  أمره وأمرهم، ففاضحه وإياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَأَنزَلَ ٱللَّهُ عَلَيْكَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } يقول: ومن فضل الله عليك
  يا محمد مع سائر ما تفضل به عليك من نعمه، أنه أنزل عليك الكتاب، وهو القرآن الذي فيه
  بيان كل شيء، وهدى وموعظة، { وَٱلْحِكْــمَةِ }: يعني وأنزل عليك مع الكتاب الحكمة،
  وهي ما كان في الكتاب مجملاً ذكره، من حلاله وحرامه، وأمره ونهيه وأحكامه، ووعده ووعيده.
  { وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ } من خبر الأوّلين والآخرين، وما كان، وما
  هو كائن قبل، ذلك من فضل الله عليك يا محمد مذ خلقك، فاشكره على ما أولاك من إحسانه
  إليك بالتمسك بطاعته، والمسارعة إلى رضاه ومحبته، ولزوم العمل بما أنزل إليك في كتابه
  وحكمته، ومخالفة من حاول إضلالك عن طريقه ومنهاج دينه، فإن الله هو الذي يتولاك بفضله،
  ويكفيك غائلة من أرادك بسوء وحاول صدّك عن سبيله، كما كفاك أمر الطائفة التي همت أن
  تضلك عن سبيله في أمر هذا الخائن، ولا أحد من دونه ينقذك من سوء إن أراد بك إن أنت
  خالفته في شيء من أمره ونهيه واتبعت هوى من حاول صدّك عن سبيله. وهذه الآية تنبيه من
  الله نبيه محمداً صلى الله عليه وسلم على موضع حظه، وتذكير منه له الواجب عليه من حقه.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
