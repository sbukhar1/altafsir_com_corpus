text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن يُضِلُّوكَ وَمَا
  يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَيْءٍ وَأَنزَلَ ٱللَّهُ عَلَيْكَ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ وَكَانَ فَضْلُ ٱللَّهِ
  عَلَيْكَ عَظِيماً }{ وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ } أي عصمته وألطافه
  وما أوحى إليك من الاطلاع على سرّهم { لَهَمَّتْ طَّائِفَةٌ مّنْهُمْ } من بني ظفر
  { أَن يُضِلُّوكَ } عن القضاء بالحق وتوخي طريق العدل، مع علمهم أن الجاني هو صاحبهم،
  فقد روي أن ناساً منهم كانوا يعلمون كنه القصة { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ
  } لأن وباله عليهم { وَمَا يَضُرُّونَكَ مِن شَىْءٍ } لأنك إنما عملت بظاهر الحال،
  وما كان يخطر ببالك أن الحقيقة على خلاف ذلك { وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ
  } من خفيات الأمور وضمائر القلوب، أو من أمور الدين والشرائع. ويجوز أن يراد بالطائفة
  بنو ظفر، ويرجع الضمير في (منهم) إلى الناس. وقيل: الآية في المنافقين.\r\n\t\t\t\r\n\t\t\t</section>"

