  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن يُضِلُّوكَ
  وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَيْءٍ وَأَنزَلَ ٱللَّهُ
  عَلَيْكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ وَكَانَ فَضْلُ
  ٱللَّهِ عَلَيْكَ عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ } أي عصمته وألطافه وما أوحى إليك من الاطلاع على سرّهم
  { لَهَمَّتْ طَّائِفَةٌ مّنْهُمْ } من بني ظفر { أَن يُضِلُّوكَ } عن القضاء بالحق
  وتوخي طريق العدل، مع علمهم أن الجاني هو صاحبهم، فقد روي أن ناساً منهم كانوا يعلمون
  كنه القصة { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ } لأن وباله عليهم { وَمَا يَضُرُّونَكَ
  مِن شَىْءٍ } لأنك إنما عملت بظاهر الحال، وما كان يخطر ببالك أن الحقيقة على خلاف
  ذلك { وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ } من خفيات الأمور وضمائر القلوب، أو من
  أمور الدين والشرائع. ويجوز أن يراد بالطائفة بنو ظفر، ويرجع الضمير في (منهم) إلى
  الناس. وقيل: الآية في المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

