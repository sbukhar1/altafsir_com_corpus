  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لاَ رَيْبَ
  فِيهِ وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ إِلَـٰهَ إِلاَّ هُوَ } إما خبر المبتدأ. وإما اعتراض والخبر { لَيَجْمَعَنَّكُمْ
  }. ومعناه: الله. والله ليجمعنكم { إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } أي ليحشرنكم إليه.
  والقيامة والقيام. كالطلابة والطلاب، وهي قيامهم من القبور أو قيامهم للحساب. قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:
  6] { وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً } لأنه عز وعلا صادق لا يجوز عليه الكذب.
  وذلك أنّ الكذب مستقل بصارف عن الإقدام عليه وهو قبحه. ووجه قبحه الذي هو كونه كذباً
  وإخباراً عن الشيء بخلاف ما هو عليه. فمن كذب لم يكذب إلا لأنه محتاج إلى أن يكذب ليجرّ
  منفعة أو يدفع مضرة. أو هو غني عنه إلا أنه يجهل غناه. أو هو جاهل بقبحه. أو هو سفيه
  لا يفرق بين الصدق والكذب في إخباره ولا يبالي بأيهما نطق، وربما كان الكذب أحلى على
  حنكه من الصدق. وعن بعض السفهاء أنه عوتب على الكذب فقال: لو غرغرت لهواتك به ما فارقته.
  وقيل لكذاب: هل صدقت قط؟ فقال: لولا أني صادق في قولي لا لقلتها. فكان الحكيم الغني
  الذي لا يجوز عليه الحاجات العالم بكل معلوم، منزهاً عنه، كما هو منزه عن سائر القبائح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
