text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ لاۤ إِلَـٰهَ
  إِلاَّ هُوَ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لاَ رَيْبَ فِيهِ وَمَنْ
  أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً }{ لاَ إِلَـٰهَ إِلاَّ هُوَ } إما خبر المبتدأ. وإما
  اعتراض والخبر { لَيَجْمَعَنَّكُمْ }. ومعناه: الله. والله ليجمعنكم { إِلَىٰ يَوْمِ
  ٱلْقِيَـٰمَةِ } أي ليحشرنكم إليه. والقيامة والقيام. كالطلابة والطلاب، وهي قيامهم
  من القبور أو قيامهم للحساب. قال الله تعالى:{ يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبّ ٱلْعَـٰلَمِينَ }[المطففين:
  6] { وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً } لأنه عز وعلا صادق لا يجوز عليه الكذب.
  وذلك أنّ الكذب مستقل بصارف عن الإقدام عليه وهو قبحه. ووجه قبحه الذي هو كونه كذباً
  وإخباراً عن الشيء بخلاف ما هو عليه. فمن كذب لم يكذب إلا لأنه محتاج إلى أن يكذب ليجرّ
  منفعة أو يدفع مضرة. أو هو غني عنه إلا أنه يجهل غناه. أو هو جاهل بقبحه. أو هو سفيه
  لا يفرق بين الصدق والكذب في إخباره ولا يبالي بأيهما نطق، وربما كان الكذب أحلى على
  حنكه من الصدق. وعن بعض السفهاء أنه عوتب على الكذب فقال: لو غرغرت لهواتك به ما فارقته.
  وقيل لكذاب: هل صدقت قط؟ فقال: لولا أني صادق في قولي لا لقلتها. فكان الحكيم الغني
  الذي لا يجوز عليه الحاجات العالم بكل معلوم، منزهاً عنه، كما هو منزه عن سائر القبائح.\r\n\t\t\t\r\n\t\t\t</section>"

