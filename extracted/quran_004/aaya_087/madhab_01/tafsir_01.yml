  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لاَ رَيْبَ
  فِيهِ وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { ٱللَّهُ لا إِلَـٰهَ إِلاَّ هُوَ لَيَجْمَعَنَّكُمْ } المعبود الذي
  لا تنبغي العبودة إلا له هو، الذي له عبادة كل شيء وطاعة كل طائع. وقوله: { لَيَجْمَعَنَّكُمْ
  إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } يقول: ليبعثنكم من بعد مماتكم، وليحشرنكم جميعاً إلى
  موقف الحساب الذي يجازي الناس فيه بأعمالهم، ويقضي فيه بين أهل طاعته ومعصيته وأهل
  الإيمان به والكفر. { لاَ رَيْبَ فِيهِ } يقول: لا شكّ في حقيقة ما أقول لكم من ذلك
  وأخبركم من خبري: أنّي جامعكم إلى يوم القيامة بعد مماتكم. { وَمَنْ أَصْدَقُ مِنَ
  ٱللَّهِ حَدِيثاً } يعني بذلك: واعلموا حقيقة ما أخبركم من الخبر، فإني جامعكم إلى
  يوم القيامة للجزاء والعرض والحساب والثواب والعقاب يقيناً، فلا تشكوا في صحته، ولا
  تمتروا في حقيته، فإن قولي الصدق الذي لا كذب فيه، ووعدى الصدق الذي لا خلف له. { وَمَنْ
  أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً } يقول: وأيّ ناطق أصدق من الله حديثا؟ وذلك أن الكاذب
  إنما يكذب ليجتلب بكذبه إلى نفسه نفعاً أو يدفع به عنها ضرّاً، والله تعالى ذكره خالق
  الضرّ والنفع، فغير جائز أن يكون منه كذب، لأنه لا يدعوه إلى اجتلاب نفع إلى نفسه،
  أو دفع ضرّ عنها سواه تعالى ذكره، فيجوز أن يكون له في استحالة الكذب منه نظيراً، ومن
  أصدق من الله حديثاً وخبراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

