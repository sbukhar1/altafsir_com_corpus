text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَظْلِمُ مِثْقَالَ ذَرَّةٍ وَإِن تَكُ حَسَنَةً يُضَٰعِفْهَا وَيُؤْتِ مِن لَّدُنْهُ
  أَجْراً عَظِيماً } * { فَكَيْفَ إِذَا جِئْنَا مِن كُلِّ أُمَّةٍ بِشَهِيدٍ وَجِئْنَا
  بِكَ عَلَىٰ هَـٰؤُلاۤءِ شَهِيداً } * { يَوْمَئِذٍ يَوَدُّ ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ
  ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً }الذرّة
  النملة الصغيرة. وفي قراءة عبد الله: «مثقال نملة»، وعن ابن عباس: أنه أدخل يده في
  التراب فرفعه ثم نفخ فيه فقال: كل واحدة من هؤلاء ذرة. وقيل: كل جزء من أجزاء الهباء
  في الكوة ذرة. وفيه دليل على أنه لو نقص من الأجر أدنى شيء وأصغره، أو زاد في العقاب
  لكان ظلماً، وأنه لا يفعله لاستحالته في الحكمة لا لاستحالته في القدرة { وَإِن تَكُ
  حَسَنَةً } وإن يكن مثقال ذرّة حسنة وإنما أنث ضمير المثقال لكونه مضافاً إلى مؤنث.
  وقرىء - بالرفع - على كان التامة { يُضَـٰعِفْهَا } يضاعف ثوابها لاستحقاقها عنده الثواب
  في كل وقت من الأوقات المستقبلة غير المتناهية. وعن أبي عثمان النهدي أنه قال لأبي
  هريرة:(278) بلغني عنك أنك تقول سمعت رسول الله صلى الله عليه وسلم يقول: \" إن الله
  تعالى يعطي عبده المؤمن بالحسنة ألف ألف حسنة \" قال أبو هريرة: لا، بل سمعته يقول:
  إن الله تعالى يعطيه ألفي ألف حسنة ثم تلا هذه الآية. والمراد: الكثرة لا التحديد {
  وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً } ويعط صاحبها من عنده على سبيل التفضل عطاء
  عظيماً وسماه (أجراً) لأنه تابع للأجر لا يثبت إلا بثباته. وقرىء: «يضعفها» بالتشديد
  والتخفيف، من أضعف وضعف: وقرأ ابن هرمز: «نضاعفها» بالنون { فَكَيْفَ } يصنع هؤلاء
  الكفرة من اليهود وغيرهم { إِذَا جِئْنَا مِن كُلّ أمَّةٍ بِشَهِيدٍ } يشهد عليهم بما
  فعلوا وهو نبيهم، كقوله:{ وَكُنتُ عَلَيْهِمْ شَهِيداً مَّا دُمْتُ فِيهِمْ }[المائدة:
  117]. { وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاءِ } المكذبين { شَهِيداً } وعن ابن مسعود:(279)
  أنه قرأ سورة النساء على رسول الله صلى الله عليه وسلم حتى بلغ قوله: { وَجِئْنَا بِكَ
  عَلَىٰ هَـؤُلاء شَهِيداً } فبكى رسول الله صلى الله عليه وسلم وقال: «حسبنا» { لَوْ
  تُسَوَّىٰ بِهِمُ ٱلاْرْضُ } لو يدفنون فتسوى بهم الأرض كما تسوى بالموتى. وقيل: يودّون
  أنهم لم يبعثوا وأنهم كانوا والأرض سواء وقيل: تصير البهائم تراباً، فيودّون حالها
  { وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً } ولا يقدرون على كتمانه لأن جوارحهم تشهد عليهم.
  وقيل الواو للحال، أي يودون أن يدفنوا تحت الأرض وأنهم لا يكتمون الله حديثاً. ولا
  يكذبون في قولهم:{ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام: 23]، لأنهم
  إذا قالوا ذلك وجحدوا شركهم، ختم الله على أفواههم عند ذلك، وتكلمت أيديهم وأرجلهم
  بتكذيبهم والشهادة عليهم بالشرك فلشدة الأمر عليهم يتمنون أن تسوى بهم الأرض: وقرىء:
  «تسوى»، بحذف التاء من تتسوى. يقال: سويته فتسوّى نحو: لويته فتلوى. وتسوى بإدغام التاء
  في السين، كقوله:{ يِسْمَعُون }[الصافات: 8]، وماضيه أسوى كأزكى.\r\n\t\t\t\r\n\t\t\t</section>"

