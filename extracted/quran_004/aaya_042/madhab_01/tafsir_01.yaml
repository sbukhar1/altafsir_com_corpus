  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ
  وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: يوم نجيء من كل أمة بشهيد، ونجيء بك على أمتك يا محمد شهيداً، { يَوَدُّ ٱلَّذِينَ
  كَفَرُواْ } يقول: يتمنى الذين جحدوا وحدانية الله وعصوا رسوله، لو تسوّى بهم الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القراء في قراءة ذلك، فقرأته عامة قراء أهل الحجاز ومكة والمدينة:
  «لَوْ تَسَّوَّى بِهِمُ الأرْضُ» بتشديد السين والواو وفتح التاء، بمعنى: لو تَتَسوّى
  بهم الأرض، ثم أدغمت التاء الثانية في السين، يراد به: أنهم يودّون لو صاروا تراباً،
  فكانوا سواء هم والأرض. وقرأ آخرون ذلك: «لَوْ تَسَوَّى بِهِمُ الأرْضُ» بفتح التاء
  وتخفيف السين، وهي قراءة عامة قراء أهل الكوفة بالمعنى الأوّل، غير أنهم تركوا تشديد
  السين، واعتلوا بأن العرب لا تكاد تجمع بين تشديدين في حرف واحد. وقرأ ذلك آخرون: {
  لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ } بمعنى: لو سوّاهم الله والأرض، فصاروا تراباً مثلها
  بتصييره إياهم، كما يفعل ذلك بمن ذكر أنه يفعله به من البهائم. وكل هذه القراءات متقاربات
  المعنى، وبأيّ ذلك قرأ القارىء فمصيب، لأن من تمنى منهم أن يكون يومئذ تراباً إنما
  يتمنى أن يكون كذلك بتكوين الله إياه كذلك، وكذلك من تمنى أن يكون الله جعله كذلك فقد
  تمنى أن يكون تراباً. على أن الأمر وإن كان كذلك، فأعجب القراءة إليّ في ذلك: «لَوْ
  تَسَوَّى بِهِمُ الأرْضُ» بفتح التاء وتخفيف السين، كراهية الجمع بين تشديدين في حرف
  واحد، وللتوفيق في المعنى بين ذلك وبين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقُولُ ٱلْكَافِرُ ٱلْكَافِرُ يَـٰلَيْتَنِى
  كُنتُ تُرٰباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النبأ: 40] فأخبر الله عنهم جلّ ثناؤه أنهم يتمنون أن كانوا تراباً،
  ولم يخبر عنهم أنهم قالوا: يا ليتني كنت تراباً، فكذلك قوله: «لَوْ تَسَوَّى بِهِمُ
  الأرْضُ» فيسوّوا هم، وهي أعجب إليّ ليوافق ذلك المعنى الذي أخبر عنهم بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰلَيْتَنِى
  كُنتُ تُرٰباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النبأ: 40].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً } فإن أهل التأويل تأوّلوه، بمعنى: ولا
  تكتم الله جوارحهم حديثاً وإن جحدت ذلك أفواههم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو عن مطرف، عن المنهال
  بن عمرو، عن سعيد بن جبير، قال: أتى رجل ابن عباس، فقال: سمعت الله يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهِ
  رَبِّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال في آية أخرى: { وَلاَ يَكْتُمُونَ
  ٱللَّهَ حَدِيثاً }. فقال ابن عباس: أما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  23] فإنهم لما رأوا أنه لا يدخل الجنة إلا أهل الإسلام قالوا: تعالوا فلنجحد، فقالوا:
  والله ربنا ما كنا مشركين! فختم الله على أفواههم، وتكلمت أيديهم وأرجلهم، فلا يكتمون
  الله حديثاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن رجل، عن المنهال بن عمرو، عن سعيد بن جبير، قال:
  جاء رجل إلى ابن عباس، فقال: أشياء تختلف عليّ في القرآن؟ فقال: ما هو؟ أشكّ في القرآن؟
  قال: ليس بالشك، ولكنه اختلاف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
