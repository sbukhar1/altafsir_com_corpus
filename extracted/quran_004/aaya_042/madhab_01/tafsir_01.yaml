  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ يَوَدُّ ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ
  ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فهات ما اختلف عليك! قال: أسمع الله يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ
  أَن قَالُواْ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 23] وقال: { وَلاَ يَكْتُمُونَ
  ٱللَّهَ حَدِيثاً } وقد كتموا! فقال ابن عباس: أما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ
  أَن قَالُواْ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 23] فإنهم لما رأوا يوم
  القيامة أن الله يغفر لأهل الإسلام ويغفر الذنوب ولا يغفر شركاً ولا يتعاظمه ذنب أن
  يغفره جحد المشركون، فقالوا: والله ربنا ما كنا مشركين، رجاء أن يغفر لهم، فختم على
  أفواههم وتكلمت أيديهم وأرجلهم بما كانوا يعملون، فعند ذلك { يَوَدُّ ٱلَّذِينَ كَفَرُواْ
  وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا مسلم بن
  إبراهيم، قال: ثنا القاسم، قال: ثنا الزبير، عن الضحاك: أن نافع ابن الأزرق أتى ابن
  عباس فقال: يا ابن عباس، قول الله تبارك وتعالى: { يَوْمَئِذٍ يَوَدُّ ٱلَّذِينَ كَفَرُواْ
  وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً
  } ، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  23]؟ فقال له ابن عباس: إني أحسبك قمت من عند أصحابك فقلت: ألقى عليّ ابن عباس متشابه
  القرآن، فإذا رجعت إليهم فأخبرهم أن الله جامع الناس يوم القيامة في بقيع واحد، فيقول
  المشركون إن الله لا يقبل من أحد شيئاً إلا ممن وحّده، فيقولون: تعالوا نجحد! فيسألهم،
  فيقولون: والله ربنا ما كنا مشركين، قال: فيختم على أفواههم، ويستنطق جوارحهم، فتشهد
  عليهم جوارحهم أنهم كانوا مشركين فعند ذلك تمنوا لو أن الأرض سوّيت بهم، ولا يكتمون
  الله حديثاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثنا أبي، عن أبيه، عن ابن عباس: { يَوْمَئِذٍ يَوَدُّ ٱلَّذِينَ
  كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ
  ٱللَّهَ حَدِيثاً } يعني: أن تُسوّى الأرض بالجبال عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الآية على هذا القول الذي حكيناه عن ابن عباس: يَوْمَئِذٍ يَوَدُّ الَّذِينَ كَفَرُوا
  وَعَصَوُا الرَّسُولَ لَوْ تُسَوَّى بِهمُ الأرْضُ ولَمْ يَكْتُمُوا اللَّهَ حَدِيثاً.
  كأنهم تمنوا أنهم سوّوا مع الأرض، وأنهم لم يكونوا كتموا الله حديثاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك يومئذ لا يكتمون الله حديثاً، ويودّون لو تسوّى
  بهم الأرض. وليس بمنكتم عن الله من شيء حديثهم، لعلمه جلّ ذكره بجميع حديثهم وأمرهم،
  فإنهم إن كتموه بألسنتهم فجحدوه، لا يخفى عليه شيء منه.</font></font><font class=\"TextResultArabic\"><font
