text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَئِذٍ يَوَدُّ
  ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ
  ٱللَّهَ حَدِيثاً }يعني بذلك جلّ ثناؤه: يوم نجيء من كل أمة بشهيد، ونجيء بك على أمتك
  يا محمد شهيداً، { يَوَدُّ ٱلَّذِينَ كَفَرُواْ } يقول: يتمنى الذين جحدوا وحدانية
  الله وعصوا رسوله، لو تسوّى بهم الأرض.واختلف القراء في قراءة ذلك، فقرأته عامة قراء
  أهل الحجاز ومكة والمدينة: «لَوْ تَسَّوَّى بِهِمُ الأرْضُ» بتشديد السين والواو وفتح
  التاء، بمعنى: لو تَتَسوّى بهم الأرض، ثم أدغمت التاء الثانية في السين، يراد به: أنهم
  يودّون لو صاروا تراباً، فكانوا سواء هم والأرض. وقرأ آخرون ذلك: «لَوْ تَسَوَّى بِهِمُ
  الأرْضُ» بفتح التاء وتخفيف السين، وهي قراءة عامة قراء أهل الكوفة بالمعنى الأوّل،
  غير أنهم تركوا تشديد السين، واعتلوا بأن العرب لا تكاد تجمع بين تشديدين في حرف واحد.
  وقرأ ذلك آخرون: { لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ } بمعنى: لو سوّاهم الله والأرض،
  فصاروا تراباً مثلها بتصييره إياهم، كما يفعل ذلك بمن ذكر أنه يفعله به من البهائم.
  وكل هذه القراءات متقاربات المعنى، وبأيّ ذلك قرأ القارىء فمصيب، لأن من تمنى منهم
  أن يكون يومئذ تراباً إنما يتمنى أن يكون كذلك بتكوين الله إياه كذلك، وكذلك من تمنى
  أن يكون الله جعله كذلك فقد تمنى أن يكون تراباً. على أن الأمر وإن كان كذلك، فأعجب
  القراءة إليّ في ذلك: «لَوْ تَسَوَّى بِهِمُ الأرْضُ» بفتح التاء وتخفيف السين، كراهية
  الجمع بين تشديدين في حرف واحد، وللتوفيق في المعنى بين ذلك وبين قوله:{ وَيَقُولُ
  ٱلْكَافِرُ ٱلْكَافِرُ يَـٰلَيْتَنِى كُنتُ تُرٰباً }[النبأ: 40] فأخبر الله عنهم جلّ
  ثناؤه أنهم يتمنون أن كانوا تراباً، ولم يخبر عنهم أنهم قالوا: يا ليتني كنت تراباً،
  فكذلك قوله: «لَوْ تَسَوَّى بِهِمُ الأرْضُ» فيسوّوا هم، وهي أعجب إليّ ليوافق ذلك
  المعنى الذي أخبر عنهم بقوله:{ يَـٰلَيْتَنِى كُنتُ تُرٰباً }[النبأ: 40].وأما قوله:
  { وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً } فإن أهل التأويل تأوّلوه، بمعنى: ولا تكتم
  الله جوارحهم حديثاً وإن جحدت ذلك أفواههم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  حكام، قال: ثنا عمرو عن مطرف، عن المنهال بن عمرو، عن سعيد بن جبير، قال: أتى رجل ابن
  عباس، فقال: سمعت الله يقول:{ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ }وقال في
  آية أخرى: { وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً }. فقال ابن عباس: أما قوله:{ وَٱللَّهِ
  رَبِّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام: 23] فإنهم لما رأوا أنه لا يدخل الجنة
  إلا أهل الإسلام قالوا: تعالوا فلنجحد، فقالوا: والله ربنا ما كنا مشركين! فختم الله
  على أفواههم، وتكلمت أيديهم وأرجلهم، فلا يكتمون الله حديثاً.حدثنا الحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن رجل، عن المنهال بن عمرو، عن سعيد بن
  جبير، قال: جاء رجل إلى ابن عباس، فقال: أشياء تختلف عليّ في القرآن؟ فقال: ما هو؟
  أشكّ في القرآن؟ قال: ليس بالشك، ولكنه اختلاف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَئِذٍ يَوَدُّ ٱلَّذِينَ كَفَرُواْ
  وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً
  }قال: فهات ما اختلف عليك! قال: أسمع الله يقول:{ ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ
  أَن قَالُواْ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام: 23] وقال: { وَلاَ
  يَكْتُمُونَ ٱللَّهَ حَدِيثاً } وقد كتموا! فقال ابن عباس: أما قوله:{ ثُمَّ لَمْ تَكُنْ
  فِتْنَتُهُمْ إِلاَّ أَن قَالُواْ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام:
  23] فإنهم لما رأوا يوم القيامة أن الله يغفر لأهل الإسلام ويغفر الذنوب ولا يغفر شركاً
  ولا يتعاظمه ذنب أن يغفره جحد المشركون، فقالوا: والله ربنا ما كنا مشركين، رجاء أن
  يغفر لهم، فختم على أفواههم وتكلمت أيديهم وأرجلهم بما كانوا يعملون، فعند ذلك { يَوَدُّ
  ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ
  ٱللَّهَ حَدِيثاً }.حدثني المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا القاسم، قال:
  ثنا الزبير، عن الضحاك: أن نافع ابن الأزرق أتى ابن عباس فقال: يا ابن عباس، قول الله
  تبارك وتعالى: { يَوْمَئِذٍ يَوَدُّ ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ
  تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ ٱللَّهَ حَدِيثاً } ، وقوله:{ وَٱللَّهِ
  رَبِّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام: 23]؟ فقال له ابن عباس: إني أحسبك قمت
  من عند أصحابك فقلت: ألقى عليّ ابن عباس متشابه القرآن، فإذا رجعت إليهم فأخبرهم أن
  الله جامع الناس يوم القيامة في بقيع واحد، فيقول المشركون إن الله لا يقبل من أحد
  شيئاً إلا ممن وحّده، فيقولون: تعالوا نجحد! فيسألهم، فيقولون: والله ربنا ما كنا مشركين،
  قال: فيختم على أفواههم، ويستنطق جوارحهم، فتشهد عليهم جوارحهم أنهم كانوا مشركين فعند
  ذلك تمنوا لو أن الأرض سوّيت بهم، ولا يكتمون الله حديثاً.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثنا أبي، عن أبيه، عن ابن عباس: { يَوْمَئِذٍ يَوَدُّ
  ٱلَّذِينَ كَفَرُواْ وَعَصَوُاْ ٱلرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ ٱلأَرْضُ وَلاَ يَكْتُمُونَ
  ٱللَّهَ حَدِيثاً } يعني: أن تُسوّى الأرض بالجبال عليهم.فتأويل الآية على هذا القول
  الذي حكيناه عن ابن عباس: يَوْمَئِذٍ يَوَدُّ الَّذِينَ كَفَرُوا وَعَصَوُا الرَّسُولَ
  لَوْ تُسَوَّى بِهمُ الأرْضُ ولَمْ يَكْتُمُوا اللَّهَ حَدِيثاً. كأنهم تمنوا أنهم
  سوّوا مع الأرض، وأنهم لم يكونوا كتموا الله حديثاً.وقال آخرون: معنى ذلك يومئذ لا
  يكتمون الله حديثاً، ويودّون لو تسوّى بهم الأرض. وليس بمنكتم عن الله من شيء حديثهم،
  لعلمه جلّ ذكره بجميع حديثهم وأمرهم، فإنهم إن كتموه بألسنتهم فجحدوه، لا يخفى عليه
  شيء منه.]\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

