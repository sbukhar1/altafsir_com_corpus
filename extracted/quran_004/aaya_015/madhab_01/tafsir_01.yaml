text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللاَّتِي يَأْتِينَ
  ٱلْفَٰحِشَةَ مِن نِّسَآئِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن
  شَهِدُواْ فَأَمْسِكُوهُنَّ فِي ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ
  يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً }يعنـي بقوله جلّ ثناؤه: { وَٱللَـٰتِى يَأْتِينَ
  ٱلْفَـٰحِشَةَ } والنساء اللاتـي يأتـين بـالزنا: أي يزنـين. { مِّن نِّسَائِكُمُ }
  وهن مـحصنات ذوات أزواج، أو غير ذوات أزواج. { فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً
  مِّنْكُمْ } يقول: فـاستشهدوا علـيهنّ بـما أتـين من الفـاحشة أربعة رجال من رجالكم،
  يعنـي: من الـمسلـمين. { فَإِن شَهِدُواْ } علـيهن، { فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ
  } يقول: فـاحبسوهنّ فـي البـيوت، { حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ } يقول: حتـى
  يـمتن، { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } يعنـي: أو يجعل الله لهنّ مخرجاً
  وطريقاً إلـى النـجاة مـما أتـين به من الفـاحشة.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا أبو هشام الرفـاعي مـحمد بن يزيد، قال: ثنا يحيـى بن أبـي زائدة،
  عن ابن جريج، عن مـجاهد: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ فَٱسْتَشْهِدُواْ
  عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ
  } أمر بحبسهن فـي البـيوت حتـى يـمتن { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } قال:
  الـحدّ.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ } قال: الزنا، كان أمر
  بحبسهنّ حين يشهد علـيهن أربعة حتـى يـمتن؛ { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً
  } والسبـيـل: الـحدّ.حدثنا الـمثنى، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة عن ابن عبـاس، قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ
  مِن نِّسَائِكُمْ } إلـى: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } فكانت الـمرأة
  إذا زنت حبست فـي البـيت حتـى تـموت، ثم أنزل الله تبـارك وتعالـى بعد ذلك:{ ٱلزَّانِيَةُ
  وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِاْئَةَ جَلْدَةٍ }[النور: 2]
  فإن كانا مـحصنـين رُجما، فهذه سبـيـلهما الذي جعل الله لهما.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { أَوْ
  يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } فقد جعل الله لهنّ، وهو الـجلد والرجم.حدثنـي
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَٱللَـٰتِى يَأْتِينَ
  ٱلْفَـٰحِشَةَ } حتـى بلغ: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } كان هذا من
  قبل الـحدود، فكانا يؤذيان بـالقول جميعاً، وبحبس الـمرأة. ثم جعل الله لهنّ سبـيلاً،
  فكان سبـيـل من أحصن جلد مائة ثم رمي بـالـحجارة، وسبـيـل من لـم يحصن جلد مائة ونفـي
  سنة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: قال عطاء بن
  أبـي ربـاح وعبد الله بن كثـير: الفـاحشة: الزنا، والسبـيـل: الرجم والـجلد.حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السدي: { وَٱللَـٰتِى يَأْتِينَ
  ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مّنْكُمْ }
  إلـى: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } هؤلاء اللاتـي قد نكحن وأحصن، إذا
  زنت الـمرأة فإنها كانت تـحبس فـي البـيت ويأخذ زوجها مهرها فهو له، فذلك قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللاَّتِي يَأْتِينَ ٱلْفَٰحِشَةَ
  مِن نِّسَآئِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ
  فَأَمْسِكُوهُنَّ فِي ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ يَجْعَلَ
  ٱللَّهُ لَهُنَّ سَبِيلاً }{ لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَآءَ كَرْهاً
  وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَآ آتَيْتُمُوهُنَّ إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيِّنَةٍ }[النساء: 19]{ وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ }[النساء:
  19] حتـى جاءت الـحدود فنسختها، فجلدت ورجمت، وكان مهرهَا ميراثاً، فكان السبـيـل هو
  الـجلد.حُدثت، عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـمان،
  قال: سمعت الضحاك بن مزاحم يقول فـي قوله: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً
  } قال: الـحد، نسخ الـحد هذه الآية.حدثنا أبو هشام الرفـاعي، قال: ثنا يحيـى، عن إسرائيـل،
  عن خصيف، عن مـجاهد: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } قال: جلد مائة، الفـاعل
  والفـاعلة.حدثنا الرفـاعي، قال: ثنا يحيـى، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قال: الـجلد.حدثنا مـحمد بن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبـي، عن قتادة،
  عن الـحسن، عن حطان بن عبد الله الرقاشي، عن عبـادة بن الصامت: أن النبـيّ صلى الله
  عليه وسلم كان إذا نزل علـيه الوحي نكس رأسه، ونكس أصحابه رؤوسهم؛ فلـما سُرِّيَ عنه
  رفع رأسه، فقال: \" قَدْ جَعَلَ الله لَهُنَّ سَبِـيلاً، الثّـيِّبُ بـالثّـيِّبِ،
  والبِكْرُ بـالبِكْرِ؛ أما الثَّـيِّبُ فتُـجْلَدُ ثم تُرْجَمُ؛ وأما البِكْرُ فتُـجْلَدُ
  ثم تُنْفَـى \" حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن
  حطان بن عبد الله، عن عبـادة بن الصامت، قال: قال نبـيّ الله صلى الله عليه وسلم: \"
  خُذُوا عَنِّـي قَدْ جَعَلَ اللَّهُ لَهُنَّ سَبِـيلاً؛ الثَّـيِّبُ بـالثِّـيِّبِ
  تُـجْلَدُ مِائَةً وَتُرْجَمُ بـالـحِجارَةِ، وَالبِكْرُ جَلْدُ مِائَةٍ وَنَفْـيُ
  سَنَةٍ \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن، عن حطان
  بن عبد الله أخي بنـي رقاش، عن عبـادة بن الصامت: أن رسول الله صلى الله عليه وسلم
  كان إذا نزل علـيه الوحي كرب لذلك وتربّد له وجهه، فأنزل الله علـيه ذات يوم، فلقـي
  ذلك فلـما سُري عنه قال: \" خُذُوا عَنِّـي قَد جَعَلَ اللَّهُ لَهُنَّ سَبِـيلاً؛
  الثِّـيِّبُ بـالثَّـيِّبِ جَلْدُ مِائَةٍ ثُمَّ رَجْمٌ بـالـحِجارَةِ، وَالبِكْرُ
  بـالبِكْرِ جَلْدُ مِائَةٍ ثُمَّ نَفْـيُ سَنَةٍ \" حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال: ابن زيد فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ
  فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ فَأَمْسِكُوهُنَّ
  فِى ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً
  } قال: يقول: لا تنكحوهنّ حتـى يتوفـاهنّ الـموت، ولـم يخرجهن من الإسلام. ثم نسخ هذا،
  وجعل السبـيـل التـي ذكر أن يجعل لهن سبـيلاً، قال: فجعل لها السبـيـل إذا زنت وهي
  مـحصنة رجمت وأخرجت، وجعل السبـيـل للبكر جلد مائة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللاَّتِي يَأْتِينَ ٱلْفَٰحِشَةَ
  مِن نِّسَآئِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ
  فَأَمْسِكُوهُنَّ فِي ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ يَجْعَلَ
  ٱللَّهُ لَهُنَّ سَبِيلاً }حدثنـي يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا
  جويبر، عن الضحاك فـي قوله: { حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ يَجْعَلَ ٱللَّهُ
  لَهُنَّ سَبِيلاً } قال: الـجلد والرجم.حدثنا الـمثنى، قال: ثنا مـحمد بن أبـي جعفر،
  قال: ثنا شعبة، عن قتادة، عن الـحسن، عن حطان بن عبد الله الرقاشي، عن عبـادة بن الصامت،
  قال: قال رسول الله صلى الله عليه وسلم: \" خُذُوا عَنِّـي قَدْ جَعَلَ اللَّهُ لَهُنَّ
  سَبِـيلاً: الثَّـيِّبِ بـالثَّـيِّبِ وَالبِكْرُ بـالبِكْرِ، الثَّـيِّبُ تُـجْلَدُ
  وَتُرْجَمُ والبِكرُ تُـجْلَدُ وَتُنْفَـى \" حدثنـي يحيـى بن إبراهيـم الـمسعودي،
  قال: ثنا أبـي، عن أبـيه، عن جده، عن الأعمش، عن إسماعيـل بن مسلـم البصري، عن الـحسن،
  عن عبـادة بن الصامت، قال: كنا جلوساً عند النبـيّ صلى الله عليه وسلم إذ احمّر وجهه،
  وكان يفعل ذلك إذا نزل علـيه الوحي، فأخذه كهيئة الغَشْي لـما يجد من ثِقل ذلك، فلـما
  أفـاق قال: \" خُذُوا عَنِّـي قَدْ جَعَلَ اللَّهُ لَهُنَّ سَبِـيلاً، والبِكْرَانِ
  يُجْلَدَانِ ويُنْفَـيانِ سَنَةً، والثَّـيِّبـانِ يُجْلَدَانِ وَيُرْجَمانِ \" قال
  أبو جعفر: وأولـى الأقوال بـالصحة فـي تأويـل قوله: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ
  سَبِيلاً } قول من قال السبـيـل التـي جعلها الله جلّ ثناؤه للثـيبـين الـمـحصنـين
  الرجم بـالـحجارة، وللبكرين جلد مائة، ونفـي سنة لصحة الـخبر عن رسول الله صلى الله
  عليه وسلم أنه رجم ولـم يجلد؛ وإجماع الـحجة التـي لا يجوز علـيها فـيـما نقلته مـجمعة
  علـيه الـخطأ والسهو والكذب؛ وصحة الـخبر عنه، أنه قضى فـي البكرين بجلد مائة، ونفـي
  سنة، فكان فـي الذي صحّ عنه من تركه، جلد من رجم من الزناة فـي عصره دلـيـل واضح علـى
  (وهي) الـخبر الذي روي عن الـحسن عن حطان عن عبـادة عن النبـيّ صلى الله عليه وسلم
  أنه قال: السبـيـل للثـيب الـمـحصن: الـجلد والرجم. وقد ذكر أن هذه الآية فـي قراءة
  عبد الله: واللاتـي يأتـين بـالفـاحشة من نسائكم، والعرب تقول: أتـيت أمراً عظيـماً،
  وبأمر عظيـم، وتكلـمت بكلام قبـيح، وكلاماً قبـيحاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

