  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللاَّتِي
  يَأْتِينَ ٱلْفَٰحِشَةَ مِن نِّسَآئِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ
  فَإِن شَهِدُواْ فَأَمْسِكُوهُنَّ فِي ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ
  أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ
  ثناؤه: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ } والنساء اللاتـي يأتـين بـالزنا: أي
  يزنـين. { مِّن نِّسَائِكُمُ } وهن مـحصنات ذوات أزواج، أو غير ذوات أزواج. { فَٱسْتَشْهِدُواْ
  عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ } يقول: فـاستشهدوا علـيهنّ بـما أتـين من الفـاحشة
  أربعة رجال من رجالكم، يعنـي: من الـمسلـمين. { فَإِن شَهِدُواْ } علـيهن، { فَأَمْسِكُوهُنَّ
  فِى ٱلْبُيُوتِ } يقول: فـاحبسوهنّ فـي البـيوت، { حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ
  } يقول: حتـى يـمتن، { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } يعنـي: أو يجعل الله
  لهنّ مخرجاً وطريقاً إلـى النـجاة مـما أتـين به من الفـاحشة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفـاعي مـحمد بن يزيد، قال: ثنا يحيـى بن أبـي زائدة، عن ابن جريج، عن مـجاهد:
  { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ
  أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ } أمر بحبسهن
  فـي البـيوت حتـى يـمتن { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً } قال: الـحدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ } قال: الزنا، كان
  أمر بحبسهنّ حين يشهد علـيهن أربعة حتـى يـمتن؛ { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً
  } والسبـيـل: الـحدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة عن ابن عبـاس، قوله:
  { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ } إلـى: { أَوْ يَجْعَلَ ٱللَّهُ
  لَهُنَّ سَبِيلاً } فكانت الـمرأة إذا زنت حبست فـي البـيت حتـى تـموت، ثم أنزل الله
  تبـارك وتعالـى بعد ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلزَّانِيَةُ وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا
  مِاْئَةَ جَلْدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 2] فإن كانا مـحصنـين رُجما، فهذه سبـيـلهما الذي جعل الله
  لهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { أَوْ يَجْعَلَ
  ٱللَّهُ لَهُنَّ سَبِيلاً } فقد جعل الله لهنّ، وهو الـجلد والرجم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ } حتـى بلغ: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ
  سَبِيلاً } كان هذا من قبل الـحدود، فكانا يؤذيان بـالقول جميعاً، وبحبس الـمرأة. ثم
  جعل الله لهنّ سبـيلاً، فكان سبـيـل من أحصن جلد مائة ثم رمي بـالـحجارة، وسبـيـل من
  لـم يحصن جلد مائة ونفـي سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: قال عطاء بن أبـي ربـاح
  وعبد الله بن كثـير: الفـاحشة: الزنا، والسبـيـل: الرجم والـجلد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السدي: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ فَٱسْتَشْهِدُواْ
  عَلَيْهِنَّ أَرْبَعةً مّنْكُمْ } إلـى: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً
  } هؤلاء اللاتـي قد نكحن وأحصن، إذا زنت الـمرأة فإنها كانت تـحبس فـي البـيت ويأخذ
  زوجها مهرها فهو له، فذلك قوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
