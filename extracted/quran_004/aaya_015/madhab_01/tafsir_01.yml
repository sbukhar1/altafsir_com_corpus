  فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ فَأَمْسِكُوهُنَّ
  فِي ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَآءَ كَرْهاً وَلاَ
  تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَآ آتَيْتُمُوهُنَّ إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ
  مُّبَيِّنَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 19]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 19] حتـى جاءت الـحدود
  فنسختها، فجلدت ورجمت، وكان مهرهَا ميراثاً، فكان السبـيـل هو الـجلد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت، عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـمان، قال: سمعت الضحاك بن مزاحم يقول فـي قوله: { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ
  سَبِيلاً } قال: الـحد، نسخ الـحد هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفـاعي، قال: ثنا يحيـى، عن إسرائيـل، عن خصيف، عن مـجاهد: { أَوْ يَجْعَلَ
  ٱللَّهُ لَهُنَّ سَبِيلاً } قال: جلد مائة، الفـاعل والفـاعلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الرفـاعي، قال: ثنا يحيـى، عن ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد، قال: الـجلد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا معاذ
  بن هشام، قال: ثنا أبـي، عن قتادة، عن الـحسن، عن حطان بن عبد الله الرقاشي، عن عبـادة
  بن الصامت: أن النبـيّ صلى الله عليه وسلم كان إذا نزل علـيه الوحي نكس رأسه، ونكس
  أصحابه رؤوسهم؛ فلـما سُرِّيَ عنه رفع رأسه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ جَعَلَ الله لَهُنَّ سَبِـيلاً، الثّـيِّبُ بـالثّـيِّبِ، والبِكْرُ
  بـالبِكْرِ؛ أما الثَّـيِّبُ فتُـجْلَدُ ثم تُرْجَمُ؛ وأما البِكْرُ فتُـجْلَدُ ثم
  تُنْفَـى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلـى،
  قال: ثنا سعيد، عن قتادة، عن حطان بن عبد الله، عن عبـادة بن الصامت، قال: قال نبـيّ
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خُذُوا عَنِّـي قَدْ جَعَلَ اللَّهُ لَهُنَّ سَبِـيلاً؛ الثَّـيِّبُ
  بـالثِّـيِّبِ تُـجْلَدُ مِائَةً وَتُرْجَمُ بـالـحِجارَةِ، وَالبِكْرُ جَلْدُ مِائَةٍ
  وَنَفْـيُ سَنَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن الـحسن، عن حطان بن عبد الله أخي بنـي رقاش، عن عبـادة بن الصامت:
  أن رسول الله صلى الله عليه وسلم كان إذا نزل علـيه الوحي كرب لذلك وتربّد له وجهه،
  فأنزل الله علـيه ذات يوم، فلقـي ذلك فلـما سُري عنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خُذُوا عَنِّـي قَد جَعَلَ اللَّهُ لَهُنَّ سَبِـيلاً؛ الثِّـيِّبُ
  بـالثَّـيِّبِ جَلْدُ مِائَةٍ ثُمَّ رَجْمٌ بـالـحِجارَةِ، وَالبِكْرُ بـالبِكْرِ جَلْدُ
  مِائَةٍ ثُمَّ نَفْـيُ سَنَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال: ابن زيد فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ
  مِن نّسَائِكُمْ فَٱسْتَشْهِدُواْ عَلَيْهِنَّ أَرْبَعةً مِّنْكُمْ فَإِن شَهِدُواْ
  فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ ٱلْمَوْتُ أَوْ يَجْعَلَ
  ٱللَّهُ لَهُنَّ سَبِيلاً } قال: يقول: لا تنكحوهنّ حتـى يتوفـاهنّ الـموت، ولـم يخرجهن
  من الإسلام. ثم نسخ هذا، وجعل السبـيـل التـي ذكر أن يجعل لهن سبـيلاً، قال: فجعل لها
  السبـيـل إذا زنت وهي مـحصنة رجمت وأخرجت، وجعل السبـيـل للبكر جلد مائة.</font></font>&#13;\t\t\t<label
