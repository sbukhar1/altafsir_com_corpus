  none\" href=\"JavaScript:Open_Menu()\">فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ
  عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة، قوله: { إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ }...
  إلى قوله: { وَسَاءتْ مَصِيراً } قال: نزلت في قيس بن الفاكه بن المغيرة والحارث بن
  زمعة بن الأسود وقيس بن الوليد بن المغيرة وأبي العاص بن منبه بن الحجاج وعليّ بن أمية
  بن خلف. قال: لما خرج المشركون من قريش وأتباعهم لمنع أبي سفيان بن حرب وعير قريش من
  رسول الله صلى الله عليه وسلم وأصحابه، وأن يطلبوا ما نِيلَ منهم يوم نخلة، خرجوا معهم
  بشبان كارهين كانوا قد أسلموا واجتمعوا ببدر على غير موعد، فقتلوا ببدر كفاراً، ورجعوا
  عن الإسلام، وهم هؤلاء الذين سميناهم. قال ابن جريج وقال مجاهد: نزلت هذه الآية فيمن
  قتل يوم بدر من الضعفاء من كفار قريش. قال ابن جريج وقال عكرمة: لما نزل القرآن في
  هؤلاء النفر، إلى قوله: { وَسَاءتْ مَصِيراً إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ
  وَٱلنِّسَاء وَٱلْوِلْدٰنِ } قال: يعني: الشيخ الكبير، والعجوز والجواري والصغار والغلمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ }...
  إلى قوله: { وَسَاءتْ مَصِيراً } قال: لما أسر العباس وعقيل ونوفل، قال: رسول الله
  صلى الله عليه وسلم للعباس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" افْدِ نفسكَ وابنَ أخيك! \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يا رسول الله ألم نصلّ قبلتك، ونشهد شهادتك؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عَبَّاسُ أنَّكُمْ خاصَمْتُمْ
  فَخُصِمْتُمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ثم تلا هذه الآية: { أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ فِيهَا
  فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَاءتْ مَصِيراً } فيوم نزلت هذه الآية كان
  من أسلم ولم يهاجر فهو كافر حتى يهاجر، إلا المستضعفين الذين لا يستطيعون حيلة ولا
  يهتدون سبيلاً، حيلة في المال، والسبيل: الطريق. قال ابن عباس: كنت أنا منهم من الولدان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة،
