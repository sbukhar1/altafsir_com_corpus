  ظَـٰلِمِى أَنفُسِهِمْ } فقرأ حتى بلغ: { إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ
  وَٱلنِّسَاء وَٱلْوِلْدٰنِ } فقال: لما بعث النبيّ صلى الله عليه وسلم وظهر ونَبَع
