  } أناس من أهل مكة عذرهم الله، فاستثناهم فقال: { أُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ
  عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً } قال: وكان ابن عباس يقول: كنت أنا وأمي
  من الذين لا يستطيعون حيلة ولا يهتدون سبيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
