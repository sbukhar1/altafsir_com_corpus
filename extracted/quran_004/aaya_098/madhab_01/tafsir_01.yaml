  بن الأسود، وأبو العاص بن منبه، ونسيت الخامس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ
  ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ }... الآية، حْدّثنا أن هذه الآية أنزلت في
  أناس تكلموا بالإسلام من أهل مكة، فخرجوا مع عدوّ الله أبي جهل، فقتلوا يوم بدر، فاعتذروا
