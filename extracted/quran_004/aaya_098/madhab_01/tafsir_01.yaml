  مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ
  سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأُوْلَـٰئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ
  عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن منصور الرمادي، قال: ثنا أبو أحمد الزبيري، قال: ثنا محمد بن شريك، عن عمرو
  بن دينار، عن عكرمة، عن ابن عباس، قال: كان قوم من أهل مكة أسلموا، وكانوا يستخفون
  بالإسلام، فأخرجهم المشركون يوم بدر معهم، فأصيب بعضهم، فقال المسلمون: كان أصحابنا
  هؤلاء مسلمين وأكرهوا، فاستغفروا لهم. فنزلت: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ }... الآية، قال: فكتب إلى من بقي بمكة
  من المسلمين بهذه الآية، وأنه لا عذر لهم. قال: فخرجوا، فلحقهم المشركون، فأعطوهم الفتنة،
  فنزلت فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يِقُولُ ءامَنَّا بِٱللَّهِ فَإِذَآ أُوذِىَ
  فِى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 10]... إلى آخر الآية، فكتب المسلمون إليهم بذلك، فحزنوا
  وأيسوا من كلّ خير، ثم نزلت فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ هَـٰجَرُواْ
  مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَـٰهَدُواْ وَصَبَرُواْ إِنَّ رَبَّكَ مِن بَعْدِهَا
  لَغَفُورٌ رَّحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 110] فكتبوا إليهم بذلك: إن الله قد جعل لكم مخرجاً. فخرجوا،
  فأدركهم المشركون، فقاتلوهم حتى نجا من نجا وقُتل من قتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني حيوة ـ أو ابن لهيعة، الشكّ
  من يونس عن أبي الأسود، أنه سمع مولى لابن عباس يقول عن ابن عباس: إن ناساً مسلمين
  كانوا مع المشركين يكثرون سواد المشركين على النبيّ صلى الله عليه وسلم، فيأتى السهم
  يُرْمَى به، فيصيب أحدهم فيقتله، أو يضرب فيقتل، فأنزل الله فيهم: { إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ } ، حتى بلغ: { فَتُهَـٰجِرُواْ
  فِيهَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الله بن عبد الحكم،
  قال: ثنا أبو عبد الرحمن المقرىء قال: أخبرنا حيوة، قال: أخبرنا محمد بن عبد الرحمن
  بن نوفل الأسديّ، قال: قُطع على أهل المدينة بعث، فاكتتبتُ فيه، فلقيت عكرمة مولى ابن
  عباس، فنهاني عن ذلك أشدّ النهي. ثم قال: أخبرني ابن عباس أن ناساً مسلمين كانوا مع
  المشركين؛ ثم ذكر مثل حديث يونس عن ابن وهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس، قوله:
  { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ } هم قوم تخلفوا
  بعد النبيّ صلى الله عليه وسلم وتركوا أن يخرجوا معه، فمن مات منهم قبل أن يلحق بالنبيّ
  صلى الله عليه وسلم ضربت الملائكة وجهه ودُبُره.</font></font>&#13;\t\t\t<label disabled=\"true\"
