  فلما خرج المشركون إلى بدر أخرجوهم معهم، فقتلوا، فنزلت: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ
  ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ }... إلى قوله: { أُوْلَـٰئِكَ عَسَى ٱللَّهُ
  أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً } فكتب بها المسلمون الذين
  بالمدينة إلى المسلمين الذين بمكة. قال: فخرج ناس من المسلمين حتى إذا كانوا ببعض الطريق
