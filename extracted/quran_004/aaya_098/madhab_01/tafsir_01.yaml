  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ تَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ ظَالِمِيۤ أَنْفُسِهِمْ قَالُواْ فِيمَ كُنتُمْ
  قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِي ٱلأَرْضِ قَالْوۤاْ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ
  وَاسِعَةً فَتُهَاجِرُواْ فِيهَا فَأُوْلَـٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَآءَتْ مَصِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَآءِ وَٱلْوِلْدَانِ لاَ يَسْتَطِيعُونَ
  حِيلَةً وَلاَ يَهْتَدُونَ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُوْلَـٰئِكَ عَسَى
  ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ وَكَانَ ٱللَّهُ عَفُوّاً غَفُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  }: إن الذين تقبض أرواحهم الملائكة { ظَالِمِى أَنفُسِهِمْ } يعني: مكسبي أنفسهم غضب
  الله وسخطه. وقد بينا معنى الظلم فيما مضى قبل. { قَالُواْ فِيمَ كُنتُمْ } يقول: قالت
  الملائكة لهم: فيم كنتم، في أيّ شيء كنتم من دينكم. { قَالُواْ كُنَّا مُسْتَضْعَفِينَ
  فِى ٱلأَرْضِ } يعني: قال الذين توفاهم الملائكة ظالمي أنفسهم: كنا مستضعفين في الأرض،
  يستضعفنا أهل الشرك بالله في أرضنا وبلادنا بكثرة عددهم وقوّتهم، فيمنعونا من الإيمان
  بالله واتباع رسوله صلى الله عليه وسلم، معذرةٌ ضعيفة وحجةٌ واهية. { قَالْواْ أَلَمْ
  تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ فِيهَا } يقول: فتخرجوا من أرضكم ودوركم،
  وتفارقوا من يمنعكم بها من الإيمان بالله واتباع رسوله صلى الله عليه وسلم إلى الأرض
  التي يمنعكم أهلها من سلطان أهل الشرك بالله، فتوحدوا الله فيها وتعبدوه، وتتبعوا نبيه؟
  يقول الله جلّ ثناؤه: { فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ }: أي فهؤلاء الذين وصفت
  لكم صفتهم، الذين توفاهم الملائكة ظالمي أنفسهم، مأواهم جهنم، يقول: مصيرهم في الآخرة
  جهنم، وهي مسكنهم. { وَسَاءتْ مَصِيراً } يعني: وساءت جهنم لأهلها الذين صاروا إليها
  مصيراً ومسكناً ومأوى. ثم استثنى جلّ ثناؤه المستضعفين الذين استضعفهم المشركون من
  الرجال والنساء والولدان، وهم العجزة عن الهجرة بالعسرة وقلة الحيلة وسوء البصر والمعرفة
  بالطريق من أرضهم أرض الشرك إلى أرض الإسلام من القوم الذين أخبر جلّ ثناؤه أن مأواهم
  جهنم أن تكون جهنم مأواهم، للعذر الذي هم فيه، على ما بينه تعالى ذكره. ونصب المستضعفين
  على الاستثناء من الهاء والميم اللتين في قوله: { فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ
  } ، يقول الله جلّ ثناؤه: { فَأُوْلَـئِكَ عَسَى ٱللَّهُ أَن يَعْفُوَ عَنْهُمْ } يعني:
  هؤلاء المستضعفين، يقول: لعلّ الله أن يعفو عنهم للعذر الذي هم فيه وهم مؤمنون، فيتفضل
  عليهم بالصفح عنهم في تركهم الهجرة، إذ لم يتركوها اختياراً ولا إيثاراً منهم لدار
  الكفر على دار الإسلام، ولكن للعجز الذي هم فيه عن النقلة عنها. { وَكَانَ ٱللَّهُ
  عَفُوّاً غَفُوراً } يقول: ولم يزل الله عفوًّا، يعني ذا صفح بفضله عن ذنوب عباده بتركه
  العقوبة عليها، غفوراً ساتراً عليهم ذنوبهم بعفوه لهم عنها. وذكر أن هاتين الآيتين
  والتي بعدهما نزلت في أقوام من أهل مكة كانوا قد أسلموا وآمنوا بالله وبرسوله، وتخلفوا
  عن الهجرة مع رسول الله صلى الله عليه وسلم حين هاجر، وعُرض بعضهم على الفتنة فافتتن،
  وشهد مع المشركين حرب المسلمين، فأبى الله قبول معذرتهم التي اعتذروا بها، التي بينها
  في قوله خبراً عنهم: { قَالُواْ كُنَّا مُسْتَضْعَفِينَ فِى ٱلأَرْضِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الأخبار الواردة بصحة ما ذكرنا من نزول الآية في الذين ذكرنا أنها
  نزلت فيهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا
  ابن فضيل، قال: ثنا أشعث، عن عكرمة: { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ } قال: كان ناس من أهل مكة أسلموا، فمن مات منهم بها هلك، قال
  الله: { فَأُوْلَـئِكَ مَأْوَاهُمْ جَهَنَّمُ وَسَاءتْ مَصِيراً إِلاَّ ٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } إلى قوله: { عَفُوّاً غَفُوراً } قال
  ابن عباس: فأنا منهم وأمي منهم، قال عكرمة: وكان العباس منهم.</font></font>&#13;\t\t\t<label
