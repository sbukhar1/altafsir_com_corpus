  color=\"ForestGreen\">غَفُورٌ رَّحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 115].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عيينة: أخبرني محمد بن إسحاق في قوله { إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ
