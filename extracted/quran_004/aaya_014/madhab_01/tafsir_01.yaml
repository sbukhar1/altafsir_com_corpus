  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْصِ ٱللَّهَ وَرَسُولَهُ وَيَتَعَدَّ حُدُودَهُ يُدْخِلْهُ نَاراً خَالِداً فِيهَا
  وَلَهُ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: { وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ } فـي العمل بما أمراه به من قسمة المواريث
  على ما أمراه بقسمة ذلك بينهم وغير ذلك من فرائض الله مخالفـاً أمرهما إلـى ما نهياه
  عنه، { وَيَتَعَدَّ حُدُودَهُ } يقول: ويتجاوز فصول طاعته التـي جعلها تعالى فاصلة
  بينها وبـين معصيته إلـى ما نهاه عنه من قسمة تركات موتاهم بـين ورثته، وغير ذلك من
  حدوده. { يُدْخِلْهُ نَاراً خَـٰلِداً فِيهَا } يقول: بـاقـياً فـيها أبداً لا يـموت
  ولا يخرج منها أبداً. { وَلَهُ عَذَابٌ مُّهِينٌ } يعنـي: وله عذاب مذلّ من عُذّب به
  مخز له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي تأويـل ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس: { وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ وَيَتَعَدَّ حُدُودَهُ }...
  الآية فـي شأن الـمواريث التـي ذكر قبل. قال ابن جريج: ومن يعص الله ورسوله، قال: من
  أصاب من الذنوب ما يعذّب الله علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أو يُخَـلّد فـي النار من عصى الله ورسوله فـي قسمة الـمواريث؟ قـيـل: نعم،
  إذا جمع إلـى معصيتهما فـي ذلك شكا فـي أن الله فرض علـيه ما فرض علـى عبـاده فـي هاتـين
  الآيتـين، أو علـم ذلك، فحاد الله ورسوله فـي أمرهما علـى ما ذكر ابن عبـاس من قول
  من قال حين نزل علـى رسول الله صلى الله عليه وسلم قول الله تبـارك وتعالـى: { يُوصِيكُمُ
  ٱللَّهُ فِى أَوْلَـٰدِكُمْ لِلذَّكَرِ مِثْلُ حَظِ ٱلاْنْثَيَيْنِ }... إلـى تـمام
  الآيتـين: أيورث من لا يركب الفرس، ولا يقاتل العدوّ، ولا يحوز الغنـيـمة نصف الـمال
  أو جميع الـمال؟ استنكاراً منهم قسمة الله ما قسم لصغار ولد الـميت ونسائه وإناث ولده،
  مـمن خالف قسمة الله ما قسم من ميراث أهل الـميراث بـينهم، علـى ما قسمه فـي كتابه،
  وخالف حكمه فـي ذلك وحكم رسوله، استنكاراً منه حكمهما، كما استنكره الذين ذكر أمرهم
  ابن عبـاس مـمن كان بـين أظهر أصحاب رسول الله صلى الله عليه وسلم من الـمنافقـين الذين
  فـيهم نزلت وفـي أشكالهم هذه الآية، فهو من أهل الـخـلود فـي النار، لأنه بـاستنكاره
  حكم الله فـي تلك يصير بـالله كافراً ومن ملة الإسلام خارجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

