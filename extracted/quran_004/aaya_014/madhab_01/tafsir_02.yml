  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  حُدُودُ ٱللَّهِ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ يُدْخِلْهُ جَنَّاتٍ تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْصِ ٱللَّهَ وَرَسُولَهُ وَيَتَعَدَّ حُدُودَهُ يُدْخِلْهُ نَاراً خَالِداً فِيهَا
  وَلَهُ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ } إشارة
  إلى الأحكام التي ذكرت في باب اليتامى والوصايا والمواريث. وسماها حدوداً، لأن الشرائع
  كالحدود المضروبة الموقتة للمكلفين، لا يجوز لهم أن يتجاوزها ويتخطوها إلى ما ليس لهم
  بحق { يُدْخِلْهُ } قرىء بالياء والنون، وكذلك { يُدْخِلْهُ نَاراً } وقيل: يدخله،
  وخالدين حملاً على لفظ «من» ومعناه. وانتصب خالدين وخالداً على الحال. فإن قلت: هل
  يجوز أن يكونا صفتين لجنات وناراً؟ قلت: لا، لأنهما جريا على غير من هما له. فلا بدّ
  من الضمير وهو قولك: خالدين هم فيها. وخالداً هو فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

