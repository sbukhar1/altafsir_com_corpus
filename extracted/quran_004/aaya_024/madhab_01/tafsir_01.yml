  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُحْصَنَٰتُ
  مِنَ ٱلنِّسَآءِ إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ كِتَٰبَ ٱللَّهِ عَلَيْكُمْ وَأُحِلَّ
  لَكُمْ مَّا وَرَاءَ ذَٰلِكُمْ أَن تَبْتَغُواْ بِأَمْوَٰلِكُمْ مُّحْصِنِينَ غَيْرَ
  مُسَٰفِحِينَ فَمَا ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ فَآتُوهُنَّ أُجُورَهُنَّ فَرِيضَةً
  وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا تَرَٰضَيْتُمْ بِهِ مِن بَعْدِ ٱلْفَرِيضَةِ إِنَّ
  ٱللَّهَ كَانَ عَلِيماً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: حرّمت عليكم المحصنات من النساء، إلا ما ملكت أيمانكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المحصنات التي عناهنّ الله في هذه الآية، فقال بعضهم: هن ذوات الأزواج
  غير المسبيات منهنّ. وملكُ اليمين: السبايا اللواتي فرّق بينهنّ وبين أزواجهنّ السباء،
  فحللن لمن صرن له بملك اليمين من غير طلاق كان من زوجها الحربيّ لها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي
  حصين، عن سعيد بن جبير، عن ابن عباس، قال: كل ذات زوج إتيانها زنا، إلا ما سَبَيْتَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيل، عن أبي حصين،
  عن سعيد بن جبير، عن ابن عباس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثنى معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس في قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ
  } يقول: كل امرأة لها زوج فهي عليك حرام إلا أمة ملكتها ولها زوج بأرض الحرب، فهي لك
  حلال إذا استبرأتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثني المثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيم، عن خالد، عن أبي قلابة في قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنّسَاء
  إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ } قال: ما سبيتم من النساء، إذا سَبَيْتَ المرأة
  ولها زوج في قومها، فلا بأس أن تطأها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء
  إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ } قال: كل امرأة محصنة لها زوج فهي محرمة إلا ما
  ملكت يمينك من السبي وهي محصنة لها زوج، فلا تحرم عليك به. قال: كان أبي يقول ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عتبة بن سعيد الحمصي، قال: ثنا سعيد، عن مكحول
  في قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ }
  قال: السبايا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واعتلّ قائلو هذه المقالة بالأخبار
  التي رُويت أن هذه الآية نزلت فيمن سُبي من أَوْطاس. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أبي
  الخليل، عن أبي علقمة الهاشمي، عن أبي سعيد الخدريّ: أن نبيّ الله صلى الله عليه وسلم
  يوم حنين بعث جيشاً إلى أوطاس، فلقوا عدواً، فأصابوا سبايا لهنّ أزواج من المشركين،
  فكان المسلمون يتأثّمون من غشيانهنّ، فأنزل الله تبارك وتعالى هذه الآية: { وَٱلْمُحْصَنَـٰتُ
  مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ } أي هنّ حلال لكم إذا ما انقضت
  عِدَدُهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الأعلى، قال: ثنا سعيد، عن قتادة، عن صالح أبي الخليل: أن أبا علقمة الهاشمي حدّث،
  أن أبا سعيد الخدريّ حدّث: أن نبيّ الله صلى الله عليه وسلم بعث يوم حنين سرية، فأصابوا
  حيًّا من أحياء العرب يوم أوطاس، فهزموهم وأصابوا لهم سبايا، فكان ناس من أصحاب رسول
  الله صلى الله عليه وسلم يتأثمون من غشيانهن من أجل أزواجهنّ، فأنزل الله تبارك وتعالى:
  { والمُحْصَناتُ مِنَ النَّساءِ إلاَّ ما مَلَكَتْ أيمَانُكُمْ } منهنّ، فحلال لكم
  ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
