  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ
  } قال: هذا أمر الله عليكم، قال: يريد ما حرم عليهم من هؤلاء وما أحلّ لهم. وقرأ: {
  وَأُحِلَّ لَكُمْ مَّا وَرَاء ذَلِكُمْ أَن تَبْتَغُواْ بِأَمْوٰلِكُمْ }... إلى آخر
  الآية. قال: كتاب الله عليكم الذي كتبه، وأمره الذي أمركم به. { كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ
  }: أَمْرَ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد كان بعض أهل العربية يزعم أن
  قوله: { كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ } منصوب على وجه الإغراء، بمعنى: عليكم كتابَ
  الله، الزموا كتابَ الله. والذي قال من ذلك غير مستفيض في كلام العرب، وذلك أنه لا
