  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: نزلت هذه الآية في نساءكنّ يهاجرن إلى رسول الله صلى الله عليه وسلم ولهنّ أزواج،
  فيتزوّجهن بعض المسلمين، ثم يقدم أزواجهنّ مهاجرين، فنهى المسلمون عن نكاحهن. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنى حجاج، عن ابن جريج، قال: ثنى حبيب بن أبي ثابت عن أبي سعيد الخدري، قال: كان
  النساء يأتينا ثم يهاجر أزواجهنّ فمنعناهنّ؛ يعني قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء
