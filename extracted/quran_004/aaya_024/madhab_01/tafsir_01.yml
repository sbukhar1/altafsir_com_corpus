  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثنى معاوية بن صالح،
  عن علي بن أبي طلحة، عن ابن عباس: قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ
  مَا مَلَكْتَ أَيْمَـٰنُكُمْ } قال: كل ذات زوج عليكم حرام، إلا الأربع اللاتي ينكحن
  بالبينة والمهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عثمان، قال: ثنا وهب
