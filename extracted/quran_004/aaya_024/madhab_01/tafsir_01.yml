  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والإحصان إحصانان: إحصان تزويج، وإحصان عفاف في الحرائر والمملوكات،
