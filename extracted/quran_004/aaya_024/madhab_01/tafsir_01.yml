  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْمُحْصَنَٰتُ مِنَ ٱلنِّسَآءِ إِلاَّ مَا مَلَكْتَ
  أَيْمَٰنُكُمْ كِتَٰبَ ٱللَّهِ عَلَيْكُمْ وَأُحِلَّ لَكُمْ مَّا وَرَاءَ ذَٰلِكُمْ
  أَن تَبْتَغُواْ بِأَمْوَٰلِكُمْ مُّحْصِنِينَ غَيْرَ مُسَٰفِحِينَ فَمَا ٱسْتَمْتَعْتُمْ
  بِهِ مِنْهُنَّ فَآتُوهُنَّ أُجُورَهُنَّ فَرِيضَةً وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  تَرَٰضَيْتُمْ بِهِ مِن بَعْدِ ٱلْفَرِيضَةِ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن سعيد الكناني، قال: ثنا عبد الرحيم بن سليمان، عن أشعث
  بن سوار، عن عثمان البتي، عن أبي الخليل، عن أبي سعيد الخدري، قال: لما سبي رسول الله
  صلى الله عليه وسلم أهل أوطاس، قلنا: يا رسول الله، كيف نقع على نساء قد عرفنا أنسابهن
  وأزواجهنّ؟ قال: فنزلت هذه الآية: { والمُحْصَناتُ مِنَ النِّساءِ إلاَّ ما مَلَكَتْ
  أيمَانُكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن عثمان البتي، عن أبي الخليل، عن أبي سعيد الخدري،
  قال: أصبنا نساء من سبي أوطاس لهنّ أزواج، فكرهنا أن نقع عليهنّ ولهن أزواج، فسألنا
  النبيّ صلى الله عليه وسلم، فنزلت: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا
  مَلَكْتَ أَيْمَـٰنُكُمْ } فاستحللنا فروجهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن أبي الخليل
  عن أبي سعيد، قال: نزلت في يوم أوطاس، أصاب المسلمون سبايا لهن أزواج في الشرك، فقال:
  { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ } يقول: إلا
  ما أفاء الله عليكم، قال: فاستحللنا بها فروجهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون ممن قال: «المحصنات ذوات الأزواج في هذا الموضع». بل هنّ كل ذات زوج من النساء
  حرام على غير أزواجهنّ، إلا أن تكون مملوكة اشتراها مشتر من مولاها فتحلّ لمشتريها،
  ويُبطل بيع سيدها إياها النكاحَ بينها وبين زوجها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب سلم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن
  إبراهيم، عن عبد الله في قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ
  أَيْمَـٰنُكُمْ } قال: كل ذات زوج عليك حرام إلا أن تشتريها، أو ما ملكت يمينك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا محمد بن جعفر، عن شعبة، عن مغيرة عن إبراهيم:
  أنه سئل عن الأمة تباع ولها زوج، قال: كان عبد الله يقول: بيعها طلاقها، ويتلو هذه
  الآية: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيم، عن عبد الله
  في قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء إِلاَّ مَا مَلَكْتَ أَيْمَـٰنُكُمْ }
  قال: كل ذات زوج عليك حرام، إلا ما اشتريت بمالك؛ وكان يقول: بيع الأمة: طلاقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الزهري، عن ابن المسيب قوله: { وَٱلْمُحْصَنَـٰتُ مِنَ ٱلنِّسَاء } قال: هنّ ذوات
  الأزواج حرم الله نكاحهنّ إلا ما ملكت يمينك، فبيعها طلاقها.</font></font>&#13;\t\t\t<label
