text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدُّواْ لَوْ
  تَكْفُرُونَ كَمَا كَفَرُواْ فَتَكُونُونَ سَوَآءً فَلاَ تَتَّخِذُواْ مِنْهُمْ أَوْلِيَآءَ
  حَتَّىٰ يُهَاجِرُواْ فِي سَبِيلِ ٱللَّهِ فَإِنْ تَوَلَّوْاْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ
  حَيْثُ وَجَدتُّمُوهُمْ وَلاَ تَتَّخِذُواْ مِنْهُمْ وَلِيّاً وَلاَ نَصِيراً }يعني
  جلّ ثناؤه بقوله: { وَدُّواْ لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ }: تمنى هؤلاء المنافقون
  الذين أنتم أيها المؤمنون فيهم فئتان أن تكفروا فتجحدوا وحدانية ربكم وتصديق نبيكم
  محمد صلى الله عليه وسلم، { كَمَا كَفَرُواْ } يقوله: كما جحدوا هم ذلك. { فَتَكُونُونَ
  سَوَاءً } يقول: فتكونون كفاراً مثلهم، وتستوون أنتم وهم في الشرك بالله. { فَلاَ تَتَّخِذُواْ
  مِنْهُمْ أَوْلِيَاء حَتَّىٰ يُهَاجِرُواْ فِى سَبِيلِ ٱللَّهِ } يقول: حتى يخرجوا
  من دار الشرك ويفارقوا أهلها الذين هم بالله مشركون إلى دار الإسلام وأهلها { فِى سَبِيلِ
  ٱللَّهِ } يعني في ابتغاء دين الله، وهو سبيله، فيصيروا عند ذلك مثلكم، ويكون لهم حينئذ
  حكمكم. كما:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس: { وَدُّواْ لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ فَتَكُونُونَ سَوَاءً فَلاَ
  تَتَّخِذُواْ مِنْهُمْ أَوْلِيَاء حَتَّىٰ يُهَاجِرُواْ } يقول: حتى يصنعوا كما صنعتم،
  يعني: الهجرة في سبيل الله.القول في تأويل قوله: { فَإِنْ تَوَلَّوْاْ فَخُذُوهُمْ
  وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ وَلاَ تَتَّخِذُواْ مِنْهُمْ وَلِيّاً وَلاَ
  نَصِيراً }.يعني بذلك جلّ ثناؤه: فإن أدبر هؤلاء المنافقون عن الإقرار بالله ورسوله،
  وتولوا عن الهجرة من دار الشرك إلى دار الإسلام، ومن الكفر إلى الإسلام، فخذوهم أيها
  المؤمنون، واقتلوهم حيث وجدتموهم من بلادهم وغير بلادهم، أين أصبتموهم من أرض الله.
  { وَلاَ تَتَّخِذُواْ مِنْهُمْ وَلِيّاً } يقوله: ولا تتخذوا منهم خليلاً يواليكم على
  أموركم، ولا ناصراً ينصركم على أعدائكم، فإنهم كفار لا يألونكم خبالاً، ودّوا ما عنتّم.
  وهذا الخبر من الله جلّ ثناؤه إبانة عن صحة نفاق الذين اختلف المؤمنون في أمرهم، وتحذير
  لمن دافع عنهم عن المدافعة عنهم.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس: { فَإِنْ تَوَلَّوْاْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ }: فإن تولوا عن الهجرة فخذوهم
  واقتلوهم.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { فَإِنْ تَوَلَّوْاْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ } يقول: إذا
  أظهروا كفرهم فاقتلوهم حيث وجدتموهم. ]\r\n\t\t\t\r\n\t\t\t</section>"

