  يُؤْتُونَ ٱلنَّاسَ نَقِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن
  بشار، قال: ثنا يحيـى بن سعيد، قال: ثنا سفيان بن سعيد، عن منصور، عن مجاهد قال: النقير
  في النوي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريج: أخبرني عبد الله بن كثير أنه سمع مجاهداً يقول:
  النقير: نقير النواة الذي في وسطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  بن مزاحم يقول: النقير: نقير النواة الذي يكون في وسط النواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: نقر الرجل الشيء بطرف أصابعه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن يزيد بن درهم أبي العلاء، قال: سمعت
  أبا العالية، ووضع ابن عباس طرف الإبهام على ظهر السبابة ثم رفعهما وقال: هذا النقير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب أن يقال: إن الله وصف هؤلاء الفرقة من
  أهل الكتاب بالبخل باليسير من الشيء الذي لا خطر له، ولو كانوا ملوكاً وأهل قدرة على
  الأشياء الجليلة الأقدار. فإذ كان ذلك كذلك، فالذي هو أولى بمعنى النقير أن يكون أصغر
  ما يكون من النقر، وإذا كان ذلك أولى به، فالنقرة التي في ظهر النواة من صغار النقر،
  وقد يدخل في ذلك كل ما شاكلها من النقر. ورفع قوله: { لاَّ يُؤْتُونَ ٱلنَّاسَ } ولم
  ينصب بـ«إذاً»، ومن حكمها أن تنصب الأفعال المستقبلة إذا ابتدىء الكلام بها؛ لأن معها
  فاء، ومن حكمها إذا دخل فيها بعض حروف العطف أن توجه إلى الابتداء بها مرّة وإلى النقل
  عنها إلى غيرها أخرى، وهذا الموضع مما أريد بالفاء فيه النقل عن إذًا إلى ما بعدها،
  وأن يكون معنى الكلام: أم لهم نصيب فلا يؤتون الناس نقيرا إذًا.</font></font><font
