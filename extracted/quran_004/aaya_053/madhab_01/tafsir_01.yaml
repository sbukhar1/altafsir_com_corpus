  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: { أَمْ لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ } أم
  لهم حظّ من الملك، يقول: ليس لهم حظّ من الملك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { أَمْ لَهُمْ نَصِيبٌ
  مِّنَ ٱلْمُلْكِ } يقول: لو كان لهم نصيب من الملك إذا لم يؤتوا محمداً نقيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، قال: قال ابن جريج:
  قال الله: { أَمْ لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ } قال: فليس لهم نصيب من الملك، {
  فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً } ولو كان لهم نصيب وحظّ من الملك، لم يكونوا
  إذًا يعطون الناس نقيراً من بخلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى النقير، فقال بعضهم: هو النقطة التي في ظهر النواة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثني عبد الله،
  قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { نَقِيراً } يقول:
  النقطة التي في ظهر النواة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه، عن ابن عباس، قال: النقير
  الذي في ظهر النواة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني جعفر بن محمد الكوفي المروزي،
  قال: ثنا عبيد الله، عن إسرائيل، عن خصيف عن عكرمة عن ابن عباس، قال: النقير: وسط النواة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً } النقير: نقير النواة:
  وسطها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السدي، قوله: { أَمْ لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ
  فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً } يقول: لو كان لهم نصيب من الملك إذًا لم
  يؤتوا محمداً نقيراً، والنقير: النكتة التي في وسط النواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثني طلحة بن عمرو أنه سمع عطاء بن أبي رباح، يقول:
  النقير: الذي في ظهر النواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قال: النقير:
  النقرة التي تكون في ظهر النواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن أبي مالك، قال: النقير: الذي
  في ظهر النواة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: النقير: الحبة التي
  تكون في وسط النواة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { نَقِيراً } قال: النقير: حبة النواة التي في وسطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فَإِذاً لاَّ
  يُؤْتُونَ ٱلنَّاسَ نَقِيراً } قال: النقير: حبة النواة التي في وسطها.</font></font>&#13;\t\t\t<label
