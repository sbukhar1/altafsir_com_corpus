  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ ثُبَاتٍ أَوِ ٱنْفِرُواْ جَمِيعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { يٰأيُّهَا ٱلَّذِينَ ءَامَنُواْ } صدّقوا
  الله ورسوله، { خُذُواْ حِذْرَكُمْ }: خذوا جُنتكم وأسلحتكم التي تتقون بها من عدوّكم
  لغزوهم وحربهم. { فَٱنفِرُواْ } إليهم { ثُبَاتٍ } وهي جمع ثبة، والثبة: العصبة؛ ومعنى
  الكلام: فانفروا إلى عدوّكم جماعة بعد جماعة متسلحين، ومن الثُّبة قول زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقدْ أغْدُوا على ثُبَةٍ كِرَامٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَشاوَى وَاجِدينَ لِمَا نَشاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تجمع الثبة على ثُبِين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوِ ٱنْفِرُواْ جَمِيعاً } يقول: أو انفروا جميعاً مع نبيكم صلى
  الله عليه وسلم لقتالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: حدثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { خُذُواْ حِذْرَكُمْ
  فَٱنفِرُواْ ثُبَاتٍ } يقول: عصباً، يعني: سرايا متفرّقين، { أوِ انْفِرُوا جَمِيعاً
  } يعني كلكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { فانْفِرُوا ثُباتٍ } قال:
  فرقاً قليلاً قليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فَٱنفِرُواْ ثُبَاتٍ } قال: الثبات: الفرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسين بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { فَٱنفِرُواْ ثُبَاتٍ } فهي العصبة، وهي
  الثبة. { أَوِ ٱنْفِرُواْ جَمِيعاً } مع النبيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد
  بن سليمان، قال: سمعت الضحاك يقول في قوله: { فَٱنفِرُواْ ثُبَاتٍ } يعني: عصباً متفرّقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

