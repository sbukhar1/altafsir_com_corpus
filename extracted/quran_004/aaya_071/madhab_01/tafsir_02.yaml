text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ ثُبَاتٍ أَوِ ٱنْفِرُواْ جَمِيعاً }{ خُذُواْ
  حِذْرَكُمْ } الحِذْرُ والحَذَر بمعنى، كالإثر والأثر، يقال: أخذ حذره، إذا تيقظ واحترز
  من المخوف، كأنه جعل الحذر آلته التي يقي بها نفسه ويعصم بها روحه. والمعنى: احذروا
  واحترزوا من العدوّ ولا تمكنوه من أنفسكم { فَٱنفِرُواْ } إذا نفرتم إلى العدوّ. إما
  { ثُبَاتٍ } جماعات متفرّقة سرية بعد سرية، وإما { جَمِيعاً } أي مجتمعين كوكبة واحدة،
  ولا تتخاذلوا فتلقوا بأنفسكم إلى التهلكة. وقرىء: «فانفروا» بضم الفاء.\r\n\t\t\t\r\n\t\t\t</section>"

