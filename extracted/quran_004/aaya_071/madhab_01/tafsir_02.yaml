  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ ثُبَاتٍ أَوِ ٱنْفِرُواْ جَمِيعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ خُذُواْ حِذْرَكُمْ } الحِذْرُ والحَذَر بمعنى، كالإثر والأثر، يقال:
  أخذ حذره، إذا تيقظ واحترز من المخوف، كأنه جعل الحذر آلته التي يقي بها نفسه ويعصم
  بها روحه. والمعنى: احذروا واحترزوا من العدوّ ولا تمكنوه من أنفسكم { فَٱنفِرُواْ
  } إذا نفرتم إلى العدوّ. إما { ثُبَاتٍ } جماعات متفرّقة سرية بعد سرية، وإما { جَمِيعاً
  } أي مجتمعين كوكبة واحدة، ولا تتخاذلوا فتلقوا بأنفسكم إلى التهلكة. وقرىء: «فانفروا»
  بضم الفاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
