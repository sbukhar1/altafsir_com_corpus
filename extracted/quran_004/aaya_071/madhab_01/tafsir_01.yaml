text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ ثُبَاتٍ أَوِ ٱنْفِرُواْ جَمِيعاً }يعني
  بقوله جلّ ثناؤه: { يٰأيُّهَا ٱلَّذِينَ ءَامَنُواْ } صدّقوا الله ورسوله، { خُذُواْ
  حِذْرَكُمْ }: خذوا جُنتكم وأسلحتكم التي تتقون بها من عدوّكم لغزوهم وحربهم. { فَٱنفِرُواْ
  } إليهم { ثُبَاتٍ } وهي جمع ثبة، والثبة: العصبة؛ ومعنى الكلام: فانفروا إلى عدوّكم
  جماعة بعد جماعة متسلحين، ومن الثُّبة قول زهير:وَقدْ أغْدُوا على ثُبَةٍ كِرَامٍ   نَشاوَى
  وَاجِدينَ لِمَا نَشاءُوقد تجمع الثبة على ثُبِين.{ أَوِ ٱنْفِرُواْ جَمِيعاً } يقول:
  أو انفروا جميعاً مع نبيكم صلى الله عليه وسلم لقتالهم.وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: حدثني
  معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ
  ثُبَاتٍ } يقول: عصباً، يعني: سرايا متفرّقين، { أوِ انْفِرُوا جَمِيعاً } يعني كلكم.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { فانْفِرُوا ثُباتٍ } قال: فرقاً قليلاً قليلاً.حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فَٱنفِرُواْ ثُبَاتٍ } قال: الثبات: الفرق.حدثنا
  الحسين بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { فَٱنفِرُواْ
  ثُبَاتٍ } فهي العصبة، وهي الثبة. { أَوِ ٱنْفِرُواْ جَمِيعاً } مع النبيّ صلى الله
  عليه وسلم.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان،
  قال: سمعت الضحاك يقول في قوله: { فَٱنفِرُواْ ثُبَاتٍ } يعني: عصباً متفرّقين.\r\n\t\t\t\r\n\t\t\t</section>"

