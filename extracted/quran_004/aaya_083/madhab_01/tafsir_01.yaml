  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا جَآءَهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ
  أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِي ٱلأَمْرِ مِنْهُمْ
  لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ
  وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: ولو ردّوه: الأمر الذي نالهم من عدوّهم والمسلمين إلى رسول الله صلى
  الله عليه وسلم، وإلى أولي أمرهم، يعني: وإلى أمرائهم، وسكتوا فلم يذيعوا ما جاءهم
  من الخبر، حتى يكون رسول الله صلى الله عليه وسلم أو ذوو أمرهم هم الذين يقولون الخبر
  عن ذلك، بعد أن ثبتت عندهم صحته أو بُطُوله، فيصححوه إن كان صحيحاً، أو يبطلوه إن كان
  باطلاً. { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } يقول: لعلم حقيقة ذلك
  الخبر الذي جاءهم به الذين يبحثون عنه، ويستخرجونه منهم، يعني: أولي الأمر. والهاء
  والميم في قوله: { مِنْهُمْ } من ذكر أولي الأمر. يقول: لعلم ذلك من أولي الأمر من
  يستنبطه. وكل مستخرج شيئاً كان مستتراً عن أبصار العيون أو عن معارف القلوب، فهو له
  مستنبط، يقال: استنبطت الركية: إذا استخرجت ماءها، ونَبَطتها أنبطها، والنبط: الماء
  المستنبط من الأرض، ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَرِيبٌ ثراهُ ما يَنالُ عَدُوُّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَهُ نَبَطاً
  آبي الهَوَانِ قَطُوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بالنبط: الماء المستنبط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَلَوْ رَدُّوهُ
  إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ } يقول: ولو سكتوا وردّوا الحديث
  إلى النبيّ صلى الله عليه وسلم وإلى أولى أمرهم حتى يتكلم هو به، { لَعَلِمَهُ ٱلَّذِينَ
  يَسْتَنْبِطُونَهُ } يعني عن الأخبار، وهم الذين ينقّرون عن الأخبار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَوْ
  رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ } يقول: إلى علمائهم،
  { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } لعلمه الذين يَفْحصُون عنه، ويهمهم
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج: { وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ } حتى يكون هو الذي
  يخبرهم، { وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ }: أولي الفقه في الدين والعقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي جعفر، عن الربيع،
  عن أبي العالية: { وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ
  لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ }: يتتبعونه ويتحسسونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا ليث، عن مجاهد: {
  لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } قال: الذين يسألون عنه ويتحسسونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد، قوله: { يَسْتَنْبِطُونَهُ } قال: قولهم: ما كان؟ ماذا سمعتم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  أبي جعفر، عن الربيع، عن أبي العالية: { ٱلَّذِينَ يَسْتَنْبِطُونَهُ } قال: يتحسسونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سيعد، قال: ثني أبي، قال: ثني عمي، قال: حدثني أبي،
  عن أبيه عن ابن عباس: { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } يقول: لعلمه
  الذين يتحسسونه منهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
