text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا جَآءَهُمْ
  أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ
  وَإِلَىٰ أُوْلِي ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ
  وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ إِلاَّ
  قَلِيلاً }يعني جلّ ثناؤه بقوله: { وَإِذَا جَاءهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ
  أَذَاعُواْ بِهِ } وإذا جاء هذه الطائفة المبيتة غير الذي يقول رسول الله صلى الله
  عليه وسلم أمر من الأمن. فالهاء والميم في قوله: { وَإِذَا جَاءهُمْ } من ذكر الطائفة
  المبيتة. يقول جلّ ثناؤه: وإذا جاءهم خبر عن سرية للمسلمين غازية بأنهم قد أمنوا من
  عدوّهم بغلبتهم إياهم { أَوِ ٱلْخَوْفِ } يقول: أو تخّوفهم من عدوّهم بإصابة عدوّهم
  منهم { أَذَاعُواْ بِهِ } يقول: أفشوه وبثوه في الناس قبل رسول الله صلى الله عليه
  وسلم وقبل أمراء سرايا رسول الله صلى الله عليه وسلم. والهاء في قوله: { أَذَاعُواْ
  بِهِ } من ذكر الأمر وتأويله: أذاعوا بالأمر من الأمن أو الخوف الذي جاءهم، يقال: منه
  أذاع فلان بهذا الخبر وأذاعه، ومنه قول أبي الأسود:أذَاعَ بِه في النَّاسِ حتى كأنَّهُ   بعَلْياءَ
  نارٌ أُوقِدَتْ بثَقُوبِوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا جَاءهُمْ
  أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } يقول: سارعوا به وأفشوه.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَإِذَا جَاءهُمْ
  أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } يقول: إذا جاءهم أمر أنهم
  قد أمنوا من عدوّهم، أو أنهم خائفون منهم، أذاعوا بالحديث حتى يبلغ عدوّهم أمرهم.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَإِذَا جَاءهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } يقول:
  أفشوه وشنعوا به.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { وَإِذَا
  جَاءهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } قال: هذا في الأخبار
  إذا غزت سرية من المسلمين خُبِّر الناس عنها، فقالوا: أصاب المسلمون من عدوّهم كذا
  وكذا، وأصاب العدوّ من المسلمين كذا وكذا. فأفشوه بينهم من غير أن يكون النبيّ صلى
  الله عليه وسلم هو الذي يخبرهم به. قال ابن جريج: قال ابن عباس: قوله { أَذَاعُواْ
  بِهِ } قال: أعلنوه وأفشوه.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { أَذَاعُواْ بِهِ } قال: نشروه. قال: والذين أذاعوا به قوم، إما منافقون، وإما آخرون
  ضعفاء.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أفْشَوْه وشنعوا به، وهم
  أهل النفاق.القول في تأويل قوله تعالى: { وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ
  أُوْلِى ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا جَآءَهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ
  أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِي
  ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ إِلاَّ قَلِيلاً }يعني
  جلّ ثناؤه بقوله: ولو ردّوه: الأمر الذي نالهم من عدوّهم والمسلمين إلى رسول الله صلى
  الله عليه وسلم، وإلى أولي أمرهم، يعني: وإلى أمرائهم، وسكتوا فلم يذيعوا ما جاءهم
  من الخبر، حتى يكون رسول الله صلى الله عليه وسلم أو ذوو أمرهم هم الذين يقولون الخبر
  عن ذلك، بعد أن ثبتت عندهم صحته أو بُطُوله، فيصححوه إن كان صحيحاً، أو يبطلوه إن كان
  باطلاً. { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } يقول: لعلم حقيقة ذلك
  الخبر الذي جاءهم به الذين يبحثون عنه، ويستخرجونه منهم، يعني: أولي الأمر. والهاء
  والميم في قوله: { مِنْهُمْ } من ذكر أولي الأمر. يقول: لعلم ذلك من أولي الأمر من
  يستنبطه. وكل مستخرج شيئاً كان مستتراً عن أبصار العيون أو عن معارف القلوب، فهو له
  مستنبط، يقال: استنبطت الركية: إذا استخرجت ماءها، ونَبَطتها أنبطها، والنبط: الماء
  المستنبط من الأرض، ومنه قول الشاعر:قَرِيبٌ ثراهُ ما يَنالُ عَدُوُّهُ   لَهُ نَبَطاً
  آبي الهَوَانِ قَطُوبُيعني بالنبط: الماء المستنبط.وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: { وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ
  } يقول: ولو سكتوا وردّوا الحديث إلى النبيّ صلى الله عليه وسلم وإلى أولى أمرهم حتى
  يتكلم هو به، { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ } يعني عن الأخبار، وهم الذين
  ينقّرون عن الأخبار.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ } يقول: إلى
  علمائهم، { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } لعلمه الذين يَفْحصُون
  عنه، ويهمهم ذلك.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { وَلَوْ
  رَدُّوهُ إِلَى ٱلرَّسُولِ } حتى يكون هو الذي يخبرهم، { وَإِلَىٰ أُوْلِى ٱلأَمْرِ
  مِنْهُمْ }: أولي الفقه في الدين والعقل.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن أبي جعفر، عن الربيع، عن أبي العالية: { وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ
  أُوْلِى ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ }: يتتبعونه
  ويتحسسونه.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا ليث، عن مجاهد: { لَعَلِمَهُ
  ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } قال: الذين يسألون عنه ويتحسسونه.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { يَسْتَنْبِطُونَهُ
  } قال: قولهم: ما كان؟ ماذا سمعتم؟حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن وكيع، قال: ثنا أبي، عن أبي جعفر، عن الربيع،
  عن أبي العالية: { ٱلَّذِينَ يَسْتَنْبِطُونَهُ } قال: يتحسسونه.حدثني محمد بن سيعد،
  قال: ثني أبي، قال: ثني عمي، قال: حدثني أبي، عن أبيه عن ابن عباس: { لَعَلِمَهُ ٱلَّذِينَ
  يَسْتَنْبِطُونَهُ مِنْهُمْ } يقول: لعلمه الذين يتحسسونه منهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا جَآءَهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ
  أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِي
  ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ إِلاَّ قَلِيلاً }حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { يَسْتَنْبِطُونَهُ مِنْهُمْ } قال: يتتبعونه.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { وَإِذَا جَاءهُمْ أَمْرٌ مّنَ ٱلأَمْنِ أَوِ
  ٱلْخَوْفِ أَذَاعُواْ بِهِ }... حتى بلغ: { وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ } قال:
  الولاة الذين يكونون في الحرب عليهم الذين يتفكرون فينظرون لما جاءهم من الخبر أصدق
  أم كذب؟ أباطل فيبطلونه، أو حقّ فيحقونه؟ قال: وهذا في الحرب، وقرأ: { أَذَاعُواْ بِهِ
  وَلَوْ } فعلوا غير هذا و { رَدُّوهُ } إلى الله و { إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى
  ٱلأَمْرِ مِنْهُمْ }... الآية.القول في تأويل قوله تعالى: { وَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ إِلاَّ قَلِيلاً }.يعني بذلك
  جلّ ثناؤه: ولولا إنعام الله عليكم أيها المؤمنون بفضله وتوفيقه ورحمته، فأنقذكم مما
  ابتلى هؤلاء المنافقين به، الذين يقولون لرسول الله صلى الله عليه وسلم إذا أمرهم بأمر:
  طاعة، فإذا برزوا من عنده بيّت طائفة منهم غير الذي تقول، لكنتم مثلهم، فاتبعتم الشيطان
  إلا قليلاً، كما اتبعه الذين وصف صفتهم. وخاطب بقوله تعالى ذكره: { وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ } الذين خاطبهم بقوله
  جلّ ثناؤه: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ خُذُواْ حِذْرَكُمْ فَٱنفِرُواْ ثُبَاتٍ
  أَوِ ٱنْفِرُواْ جَمِيعاً }.ثم اختلف أهل التأويل في القليل الذي استثناهم في هذه الآية،
  من هم، ومن أيّ شيء من الصفات استثناهم؟ فقال بعضهم: هم المستنبطون من أولي الأمر،
  استثناهم من قوله: { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } ونفي عنهم
  أن يعلموا بالاستنباط ما يعلم به غيرهم من المستنبطين من الخبر الوارد عليهم من الأمن
  أو الخوف. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: إنما هو لعلمه الذين يستنبطونه منهم، إلا قليلاً منهم، ولولا فضل الله عليكم ورحمته
  لاتبعتم الشيطان.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة في قوله: { وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ
  ٱلشَّيْطَـٰنَ إِلاَّ قَلِيلاً } يقول: لاتبعتم الشيطان كلكم. وأما قوله: { إِلاَّ
  قَلِيلاً } فهو كقوله: { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } إلا قليلاً.حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك قراءة عن سعيد، عن قتادة: {
  وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ إِلاَّ
  قَلِيلاً } قال: يقول: لاتبعتم الشيطان كلكم؛ وأما { إِلاَّ قَلِيلاً } فهو كقوله:
  { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ... إِلاَّ قَلِيلاً }.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج نحوه، يعني نحو قول قتادة، وقال: لعلموه
  إلا قليلاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا جَآءَهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ
  أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِي
  ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ إِلاَّ قَلِيلاً }وقال
  آخرون: بل هم الطائفة الذين وصفهم الله أنهم يقولون لرسول الله صلى الله عليه وسلم
  طاعة، فإذا برزوا من عنده بيتوا غير الذي قالوا. ومعنى الكلام: وإذا جاءهم أمر من الأمن
  أو الخوف أذاعوا به، إلا قليلاً منهم. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ } فانقطع الكلام، وقوله:
  { إِلاَّ قَلِيلاً } فهو في أوّل الآية يخبر عن المنافقين، قال: { وَإِذَا جَاءهُمْ
  أَمْرٌ مّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } إلا قليلاً، يعني بالقليل المؤمنين،
  يقول الحَمْدُ لله الَّذِي أنْزَلَ الكِتَابَ عدلاً قِيماً، ولم يجعل له عوجاً.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: هذه الآية مقدمة ومؤخرة، إنما هي: أذاعوا
  به إلا قليلاً منهم، ولولا فضل الله عليكم ورحمته لم ينج قليل ولا كثير.وقال آخرون:
  بل ذلك استثناء من قوله: { لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ } وقالوا: الذين استثنوا هم
  قوم لم يكونوا همّوا بما كان الآخرون همّوا به من اتباع الشيطان، فعرّف الله الذين
  أنقذهم من ذلك موقع نعمته منهم، واستثنى الآخرين الذين لم يكن منهم في ذلك ما كان من
  الآخرين. ذكر من قال ذلك:حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا
  عبيد بن سلمان، قال: سمعت الضحاك بن مزاحم يقول في قوله: { وَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ إِلاَّ قَلِيلاً } قال: هم أصحاب
  النبيّ صلى الله عليه وسلم، كانوا حدثوا أنفسهم بأمور من أمور الشيطان، إلا طائفة منهم.وقال
  آخرون: معنى ذلك: ولولا فضل الله عليكم ورحمته لاتبعتم الشيطان جميعاً. قالوا: وقوله:
  { إِلاَّ قَلِيلاً } خرج مخرج الاستثناء في اللفظ، وهو دليل على الجميع والإحاطة، وأنه
  لولا فضل الله عليهم ورحمته لم ينج أحد من الضلالة، فجعل قوله: { إِلاَّ قَلِيلاً }
  دليلاً على الإحاطة. واستشهدوا على ذلك بقول الطرماح بن حكيم في مدح يزيد بن المهلب:أشمُّ
  كثيرُ يَدِيِّ النَّوالِ   قليلُ المَثالِبِ والقادِحَهْقالوا: فظاهر هذا القول وصف
  الممدوح بأن فيه المثالب والمعايب، ومعلوم أن معناه: أنه لا مثالب فيه ولا معايب؛ لأن
  من وصف رجلاً بأن فيه معايب وإن وصف الذي فيه المعايب بالقلة، فإنما ذمه ولم يمدحه،
  ولكن ذلك على ما وصفنا من نفي جميع المعايب عنه. قالوا: فكذلك قوله: { لاَتَّبَعْتُمُ
  ٱلشَّيْطَـٰنَ إِلاَّ قَلِيلاً } إنما معناه: لاتبعتم جميعكم الشيطان.وأولى هذه الأقوال
  بالصواب في ذلك عندي قول من قال: عنى باستثناء القليل من الإذاعة؛ وقال: معنى الكلام:
  وإذا جاءهم أمر من الأمن أو الخوف أذاعوا به إلا قليلاً، ولو ردّوه إلى الرسول.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا جَآءَهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ
  أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِي
  ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ إِلاَّ قَلِيلاً }وإنما
  قلنا: إن ذلك أولى بالصواب لأنه لا يخلو القول في ذلك من أحد الأقوال التي ذكرنا، وغير
  جائز أن يكون من قول: { لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ } لأن من تفضل الله عليه بفضله
  ورحمته فغير جائز أن يكون من تباع الشيطان، وغير جائز أن نحمل معاني كتاب الله على
  غير الأغلب المفهوم بالظاهر من الخطاب في كلام العرب، ولنا إلى حمل ذلك على الأغلب
  من كلام العرب سبيل فنوجّهه إلى المعنى الذي وجهه إليه القائلون: معنى ذلك: لاتبعتم
  الشيطان جميعاً، ثم زعم أن قوله: { إِلاَّ قَلِيلاً } دليل على الإحاطة بالجميع. هذا
  مع خروجه من تأويل أهل التأويل لا وجه له، وكذلك لا وجه لتوجيه ذلك إلى الاستثناء من
  قوله: { لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ } لأن علم ذلك إذا ردّ إلى
  الرسول وإلى أولي الأمر منهم، فبينه رسول الله صلى الله عليه وسلم وأولو الأمر منهم
  بعد وضوحه لهم، استوى في علم ذلك كل مستنبط حقيقة، فلا وجه لاستثناء بعض المستنبطين
  منهم وخصوص بعضهم بعلمه مع استواء جميعهم في علمه. وإذ كان لا قول في ذلك إلا ما قلنا،
  ودخل هذه الأقوال الثلاثة ما بينا من الخلل، فبِّين أن الصحيح من القول في ذلك هو الرابع،
  وهو القول الذي قضينا له بالصواب من الاستثناء من الإذاعة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

