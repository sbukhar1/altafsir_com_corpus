  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: ولولا إنعام الله عليكم أيها المؤمنون بفضله وتوفيقه ورحمته، فأنقذكم
