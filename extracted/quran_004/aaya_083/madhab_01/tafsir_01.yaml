  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءَهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ وَلَوْ رَدُّوهُ إِلَى
  ٱلرَّسُولِ وَإِلَىٰ أُوْلِي ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ يَسْتَنْبِطُونَهُ
  مِنْهُمْ وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ ٱلشَّيْطَانَ
  إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { وَإِذَا
  جَاءهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } وإذا جاء هذه الطائفة
  المبيتة غير الذي يقول رسول الله صلى الله عليه وسلم أمر من الأمن. فالهاء والميم في
  قوله: { وَإِذَا جَاءهُمْ } من ذكر الطائفة المبيتة. يقول جلّ ثناؤه: وإذا جاءهم خبر
  عن سرية للمسلمين غازية بأنهم قد أمنوا من عدوّهم بغلبتهم إياهم { أَوِ ٱلْخَوْفِ }
  يقول: أو تخّوفهم من عدوّهم بإصابة عدوّهم منهم { أَذَاعُواْ بِهِ } يقول: أفشوه وبثوه
  في الناس قبل رسول الله صلى الله عليه وسلم وقبل أمراء سرايا رسول الله صلى الله عليه
  وسلم. والهاء في قوله: { أَذَاعُواْ بِهِ } من ذكر الأمر وتأويله: أذاعوا بالأمر من
  الأمن أو الخوف الذي جاءهم، يقال: منه أذاع فلان بهذا الخبر وأذاعه، ومنه قول أبي الأسود:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أذَاعَ بِه في النَّاسِ حتى كأنَّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بعَلْياءَ نارٌ أُوقِدَتْ بثَقُوبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا جَاءهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ
  أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } يقول: سارعوا به وأفشوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَإِذَا جَاءهُمْ
  أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } يقول: إذا جاءهم أمر أنهم
  قد أمنوا من عدوّهم، أو أنهم خائفون منهم، أذاعوا بالحديث حتى يبلغ عدوّهم أمرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَإِذَا جَاءهُمْ أَمْرٌ مِّنَ ٱلأَمْنِ أَوِ ٱلْخَوْفِ
  أَذَاعُواْ بِهِ } يقول: أفشوه وشنعوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { وَإِذَا جَاءهُمْ أَمْرٌ مِّنَ
  ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ } قال: هذا في الأخبار إذا غزت سرية من المسلمين
  خُبِّر الناس عنها، فقالوا: أصاب المسلمون من عدوّهم كذا وكذا، وأصاب العدوّ من المسلمين
  كذا وكذا. فأفشوه بينهم من غير أن يكون النبيّ صلى الله عليه وسلم هو الذي يخبرهم به.
  قال ابن جريج: قال ابن عباس: قوله { أَذَاعُواْ بِهِ } قال: أعلنوه وأفشوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أَذَاعُواْ
  بِهِ } قال: نشروه. قال: والذين أذاعوا به قوم، إما منافقون، وإما آخرون ضعفاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أفْشَوْه وشنعوا
  به، وهم أهل النفاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَلَوْ
  رَدُّوهُ إِلَى ٱلرَّسُولِ وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ لَعَلِمَهُ ٱلَّذِينَ
  يَسْتَنْبِطُونَهُ مِنْهُمْ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
