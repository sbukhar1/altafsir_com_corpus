  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { يَسْتَنْبِطُونَهُ مِنْهُمْ } قال: يتتبعونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإِذَا جَاءهُمْ أَمْرٌ مّنَ
  ٱلأَمْنِ أَوِ ٱلْخَوْفِ أَذَاعُواْ بِهِ }... حتى بلغ: { وَإِلَىٰ أُوْلِى ٱلأَمْرِ
  مِنْهُمْ } قال: الولاة الذين يكونون في الحرب عليهم الذين يتفكرون فينظرون لما جاءهم
  من الخبر أصدق أم كذب؟ أباطل فيبطلونه، أو حقّ فيحقونه؟ قال: وهذا في الحرب، وقرأ:
  { أَذَاعُواْ بِهِ وَلَوْ } فعلوا غير هذا و { رَدُّوهُ } إلى الله و { إِلَى ٱلرَّسُولِ
  وَإِلَىٰ أُوْلِى ٱلأَمْرِ مِنْهُمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لاَتَّبَعْتُمُ
