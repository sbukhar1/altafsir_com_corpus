  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِ
  ٱمْرَأَةٌ خَافَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً فَلاَ جُنَاْحَ عَلَيْهِمَآ
  أَن يُصْلِحَا بَيْنَهُمَا صُلْحاً وَٱلصُّلْحُ خَيْرٌ وَأُحْضِرَتِ ٱلأنْفُسُ ٱلشُّحَّ
  وَإِن تُحْسِنُواْ وَتَتَّقُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: { وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ مِن بَعْلِهَا }
  يقول: علمت من زوجها { نُشُوزاً } يعني استعلاء بنفسه عنها إلى غيرها، أَثَرَة عليها،
  وارتفاعاً بها عنها، إما لبغضة، وإما لكراهة منه بعض أشياء بها، إما دمامتها، وإما
  سنها وكِبَرها، أو غير ذلك من أمورها. { أَوْ إِعْرَاضاً } يعني: انصرافاً عنها بوجهه
  أو ببعض منافعه، التي كانت لها منه { فَلاَ جُنَاْحَ عَلَيْهِمَا أَن يُصْلِحَا بَيْنَهُمَا
  صُلْحاً } يقول فلا حرج عليهما، يعني: على المرأة الخائفة نشوز بعلها أو إعراضَه عنها،
  أن يصلحا بينهما صلحاً، وهو أن تترك له يومها، أو تضع عنه بعض الواجب لها من حقّ عليه،
  تستعطفه بذلك، وتستديم المُقام في حباله، والتمسك بالعقد الذي بينها وبينه من النكاح،
  يقول: { وَٱلصُّلْحُ خَيْرٌ } يعني: والصلح بترك بعض الحقّ استدامة للحرمة، وتماسكاً
  بعقد النكاح، خير من طلب الفرقة والطلاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هنَّاد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن خالد بن عُرْعُرة: أن رجلاً أتى
  علياً رضي الله عنه يستفتيه في امرأة خافت من بعلها نشوزاً أو إعراضاً، فقال: قد تكون
  المرأة عند الرجل، فتنبو عيناه عنها من دمامتها أو كبرها أو سوء خلقها أو فقرها، فتكره
  فراقه، فإن وضعت له من مهرها شيئاً حلّ له، وإن جعلت له من أيامها شيئاً فلا حرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك
  بن حرب، عن خالد، عن عُرْعرة، قال: سئل عليّ رضي الله عنه: { وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ
  مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً فَلاَ جُنَاْحَ عَلَيْهِمَا أَن يُصْلِحَا
  بَيْنَهُمَا صُلْحاً } قال: المرأة الكبيرة أو الدميمة أو لا يحبها زوجها فيصطلحان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا أبو داود، قال: ثنا شعبة وحماد بن سلمة
  وأبو الأحوص، كلهم عن سماك بن حرب، عن خالد بن عُرْعرة، عن عليّ رضي الله عنه بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي عن إسرائيل، عن سماك، عن خالد بن عرعرة:
  أن رجلاً سأل عليًّا رضي الله عنه عن قوله: { فَلاَ جُنَاْحَ عَلَيْهِمَا أَن يُصْلِحَا
  بَيْنَهُمَا صُلْحاً } قال: تكون المرأة عند الرجل دميمة فتنبو عينه من دمامتها أو
  كبرها، فإن جعلت له من أيامها أو مالها شيئاً فليس عليه جناح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير، عن أشعث، عن ابن سيرين، قال: جاء رجل إلى عمر،
  فسأله عن آية، فكره ذلك وضربه بالدرّة، فسأله آخر عن هذه الآية: { وَإِنِ ٱمْرَأَةٌ
  خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً } فقال: عن مثل هذا فسلوا! ثم قال:
  هذه المرأة تكون عند الرجل قد خلا من سِنّها، فيتزوّج المرأة الشابة يلتمس ولدها، فما
  اصطلحا عليه من شيء فهو جائز.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
