  أَوْ إِعْرَاضاً فَلاَ جُنَاْحَ عَلَيْهِمَآ أَن يُصْلِحَا بَيْنَهُمَا صُلْحاً وَٱلصُّلْحُ
  خَيْرٌ وَأُحْضِرَتِ ٱلأنْفُسُ ٱلشُّحَّ وَإِن تُحْسِنُواْ وَتَتَّقُواْ فَإِنَّ ٱللَّهَ
  كَانَ بِمَا تَعْمَلُونَ خَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن
  عليّ، قال: ثنا عمران بن عيينة، قال: ثنا عطاء بن السائب، عن سعيد بن جبير، عن ابن
  عباس في قوله: { وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً
  } قال: هي المرأة تكون عند الرجل حتى تكبر، فيريد أن يتزوّج عليها، فيتصالحا بينهما
  صلحاً، عن أن لها يوماً ولهذه يومان أو ثلاثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمران، عن عطاء، عن سعيد، عن ابن عباس بنحوه، إلا أنه قال: حتى
  تلد أو تكبر، وقال أيضاً: فلا جناح عليهما أن يصالحا على ليلة، والأخرى ليلتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن عطاء، عن سعيد بن جبير،
  قال: هي المرأة تكون عند الرجل قد طالت صحبتها وكبرت، فيريد أن يستبدل بها فتكره أن
  تفارقه، فيتزوّج عليها، فيصالحا على أن يجعل لها أياماً، وللأخرى الأيام والشهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو بن أبي قيس، عن عطاء، عن سعيد،
  عن ابن عباس: { وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً
  } قال: هي المرأة تكون عند الرجل، فيريد أن يفارقها، فتكره أن يفارقها، ويريد أن يتزوّج،
  فيقول: إني لا أستطيع أن أقسم لكِ بمثل ما أقسم لها، فتصالحه على أن يكون لها في الأيام
  يوم، فيتراضيان على ذلك، فيكونان على ما اصطلحا عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن هشام بن عروة، عن أبيه، عن عائشة: { وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ
  مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً فَلاَ جُنَاْحَ عَلَيْهِمَا أَن يُصْلِحَا
  بَيْنَهُمَا صُلْحاً وَٱلصُّلْحُ خَيْرٌ } قالت هذا في المرأة تكون عند الرجل، فلعله
  لا يكون يستكثر منها، ولا يكون لها ولد ولها صحبة، فتقول: لا تطلقني وأنت في حلّ من
  شأني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا حجاج بن
  المنهال، قال: ثنا حماد بن سلمة، عن هشام بن عروة، عن عروة، عن عائشة في قوله: { وَإِنِ
  ٱمْرَأَةٌ خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً } قال: هذا الرجل يكون
  له امرأتان: إحداهما قد عجزت، أو هي دميمة لا يستكثر منها، فتقول: لا تطلقني وأنت في
  حلّ من شأني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا حبان بن
  موسى، أخبرنا ابن المبارك، عن هشام بن عروة، عن أبيه، عن عائشة، بنحوه، غير أنه قال:
  فتقول: أجعلك من شأني في حلّ، فنزلت هذه الآية في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس في
  قوله: { وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً }  فتلك
  المرأة تكون عند الرجل لا يرى منها كثير ما يحبّ، وله امرأة غيرها أحبّ إليه منها،
  فيؤثرها عليها، فأمره الله إذا كان ذلك أن يقول لها: يا هذه إن شئت أن تقيمي على ما
  ترين من الأثرة فأواسيك وأنفق عليك فأقيمي، وإن كرهت خليت سبيلك.</font></font>&#13;\t\t\t<label
