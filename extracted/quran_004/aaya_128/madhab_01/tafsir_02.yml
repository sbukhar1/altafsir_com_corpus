  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِ
  ٱمْرَأَةٌ خَافَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً فَلاَ جُنَاْحَ عَلَيْهِمَآ
  أَن يُصْلِحَا بَيْنَهُمَا صُلْحاً وَٱلصُّلْحُ خَيْرٌ وَأُحْضِرَتِ ٱلأنْفُسُ ٱلشُّحَّ
  وَإِن تُحْسِنُواْ وَتَتَّقُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ خَـٰفَتْ مِن بَعْلِهَا } توقعت منه ذلك لما لاح لها مخايله وأماراته.
  والنشوز: أن يتجافى عنها بأن يمنعها نفسه ونفقته والمودة والرحمة التي بين الرجل والمرأة،
  وأن يؤذيها بسب أو ضرب والإعراض: أن يعرض عنها بأن يقل محادثتها ومؤانستها، وذلك لبعض
  الأسباب من طعن في سنّ، أو دمامة، أو شيء في خلق أو خُلق، أو ملال، أو طموح عين إلى
  أخرى، أو غير ذلك فلا بأس بهما في أن يصلحا بينهما. وقرىء: يصَّالحا. ويصالحا، بمعنى:
  يتصالحا، ويصطلحا. ونحو أصلح: اصبر في اصطبر { صُلْحاً } في معنى مصدر كل واحد من الأفعال
  الثلاثة. ومعنى الصلح: أن يتصالحا على أن تطيب له نفساً عن القسمة أو عن بعضها، كما
  فعلت سودة بنت زمعة حين كرهت أن يفارقها رسول صلى الله عليه وسلم وعرفت مكان عائشة
  من قلبه، فوهبت لها يومها. وكما روى أن امرأة أراد زوجها أن يطلقها لرغبته عنها وكان
  لها منه ولد فقالت: لا تطلقني ودعني أقوم على ولدي وتقسم لي في كل شهرين فقال: إن في
  هذا يصلح فهو أحب إليّ، فأقرها. أو تهب له بعض المهر، أو كله، أو النفقة؛ فإن لم تفعل
  فليس له إلا أن يمسكها بإحسان أو يسرحها { وَٱلصُّلْحُ خَيْرٌ } من الفرقة أو من النشوز
  والإعراض وسوء العشرة. أو هو خير من الخصومة في كل شيء. أو الصلح خير من الخيور، كما
  أن الخصومة شر من الشرور وهذه الجملة اعتراض، وكذلك قوله { وَأُحْضِرَتِ ٱلأنفُسُ ٱلشُّحَّ
  } ومعنى إحضار الأنفس الشح أن الشح جعل حاضراً لها لا يغيب عنها أبداً ولا تنفك عنه،
  يعني أنها مطبوعة عليه والغرض أن المرأة لا تكاد تسمح بقسمتها وبغير قسمتها، والرجل
  لا تكاد نفسه تسمح بأن يقسم لها وأن يمسكها إذا رغب عنها وأحب غيرها { وَإِن تُحْسِنُواْ
  } بالإقامة على نسائكم وإن كرهتموهن وأحببتم غيرهن، وتصبروا على ذلك مراعاة لحق الصحبة
  { وَتَتَّقُواْ } النشوز والإعراض وما يؤدي إلى الأذى والخصومة { فَإِنَّ ٱللَّهَ كَانَ
  بِمَا تَعْمَلُونَ } من الإحسان والتقوى { خَبِيراً } وهو يثيبكم عليه. وكان عمران
  بن حطان الخارجي من أدمّ بني آدم، وامرأته من أجملهم، فأجالت في وجهه نظرها يوماً ثم
  تابعت الحمد لله، فقال: مالك؟ قالت: حمدت الله على أني وإياك من أهل الجنة. قال: كيف؟
  قالت: لأنك رزقت مثلي فشكرت، ورزقت مثلك فصبرت، وقد وعد الله الجنة عباده الشاكرين
  والصابرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
