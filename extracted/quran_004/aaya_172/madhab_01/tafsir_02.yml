  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّن
  يَسْتَنكِفَ ٱلْمَسِيحُ أَن يَكُونَ عَبْداً للَّهِ وَلاَ ٱلْمَلاۤئِكَةُ ٱلْمُقَرَّبُونَ
  وَمَن يَسْتَنْكِفْ عَنْ عِبَادَتِهِ وَيَسْتَكْبِرْ فَسَيَحْشُرُهُمْ إِلَيهِ جَمِيعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَّن يَسْتَنكِفَ ٱلْمَسِيحُ } لن يأنف ولن يذهب بنفسه عزة، من نكفت
  الدمع، إذا نحيته عن خدك بأصابعك { وَلاَ ٱلْمَلَـئِكَةُ ٱلْمُقَرَّبُونَ } ولا من
  هو أعلى منه قدراً وأعظم منه خطراً وهم الملائكة الكروبيون الذين حول العرش، كجبريل
  وميكائيل وإسرافيل، ومن في طبقتهم. فإن قلت: من أين دلّ قوله: { وَلاَ ٱلْمَلَـئِكَةُ
  ٱلْمُقَرَّبُونَ } على أنّ المعنى: ولا من فوقه؟ قلت: من حيث أنّ علم المعاني لا يقتضي
  غير ذلك. وذلك أنّ الكلام إنما سيق لرد مذهب النصارى وغلوّهم في رفع المسيح عن منزلة
  العبودية، فوجب أن يقال لهم: لن يترفع عيسى عن العبودية، ولا من هو أرفع منه درجة،
  كأنه قيل: لن يستنكف الملائكة المقرّبون من العبودية، فكيف بالمسيح؟ ويدل عليه دلالة
  ظاهرة بينة، تخصيص المقرّبين لكونهم أرفع الملائكة درجة وأعلاهم منزلة. ومثاله قول
  القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَا مِثْلُهُ
  مِمَّنْ يُجَاوِدُ حَاتِم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلاَ الْبَحْرُ
  ذُوْ الأَمْوَاجِ يَلْتَجُّ زَاخِرُهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لا شبهة في أنه قصد بالبحر ذي الأمواج: ما هو فوق حاتم في الجود. ومن
  كان له ذوق فليذق مع هذه الآية قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَن تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ
  ٱلنَّصَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 120] حتى يعترف بالفرق البين. وقرأ عليّ رضي الله عنه: «عُبيداً
  لله»، على التصغير. وروي</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(328) أن وفد نجران قالوا لرسول
  الله صلى الله عليه وسلم: لم تعيب صاحبنا؟ قال: ومن صاحبكم؟ قالوا: عيسى. قال: وأي
  شيء أقول؟ قالوا: تقول: إنه عبد الله ورسوله. قال: إنه ليس بعار أن يكون عبداً لله.
  قالوا: بلى، فنزلت: أي لا يستنكف عيسى من ذلك فلا تستنكفوا له منه، فلو كان موضع استنكاف
  لكان هو أولى بأن يستنكف لأنّ العار ألصق به. فإن قلت: علام عطف قوله: { وَلاَ ٱلْمَلَـئِكَةُ
  }؟ قلت: لا يخلو إمّا أن يعطف على المسيح، أو على اسم (يكون) أو على المستتر في (عبداً)
  لما فيه من معنى الوصف، لدلالته على معنى العبادة، كقولك: مررت برجل عبد أبوه، فالعطف
  على المسيح هو الظاهر لأداء غيره إلى ما فيه بعض انحراف عن الغرض، وهو أن المسيح لا
  يأنف أن يكون هو ولا من فوقه موصوفين بالعبودية، أو أن يعبد الله هو ومن فوقه. فإن
  قلت: قد جعلت الملائكة وهم جماعة عبداً لله في هذا العطف، فما وجهه؟ قلت: فيه وجهان:
  أحدهما أن يراد: ولا كل واحد من الملائكة أو ولا الملائكة المقرّبون أن يكونوا عباداً
  لله، فحذف ذلك لدلالة (عبداً لله) عليه إيجازاً. وأمّا إذا عطفتهم على الضمير في (عبداً)
  فقد طاح هذا السؤال. قرىء «فسيحشرهم» بضم الشين وكسرها وبالنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
