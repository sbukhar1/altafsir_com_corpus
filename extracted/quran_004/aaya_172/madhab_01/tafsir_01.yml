  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّن
  يَسْتَنكِفَ ٱلْمَسِيحُ أَن يَكُونَ عَبْداً للَّهِ وَلاَ ٱلْمَلاۤئِكَةُ ٱلْمُقَرَّبُونَ
  وَمَن يَسْتَنْكِفْ عَنْ عِبَادَتِهِ وَيَسْتَكْبِرْ فَسَيَحْشُرُهُمْ إِلَيهِ جَمِيعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { لَنْ يَسْتَنْكِفَ الـمَسِيحُ }: لن يأنف
  ولن يستكبر الـمسيح { أنْ يَكُونَ عَبْداً لله } يعنـي: من أن يكون عبداً لله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَنْ
  يَسْتَنْكِفَ الـمَسِيحُ أنْ يكُون عبداً لِلَّهِ وَلا الـمَلائِكَةُ الـمُقَّربُونَ
  }: لن يحتشم الـمسيح أن يكون عبداً لله ولا الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَلا الـمَلائِكَةُ الـمُقَرَّبُونَ } فإنه يعنـي: ولن يستنكف أيضاً من الإقرار
  لله بـالعبودية، والإذعان له بذلك رُسُله الـمقرّبون الذين قرّبهم الله ورفع منازلهم
  علـى غيرهم من خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن الضحاك أنه كان يقول فـي
  ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به جعفر بن مـحمد البزوري،
  قال: ثنا يعلـى بن عبـيد، عن الأجلـح، قال: قلت للضحاك: ما الـمقرّبون؟ قال: أقربهم
  إلـى السماء الثانـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَمَنْ يَسْتَنْكفْ عَنْ عِبـادَتِهِ وَيَسْتَكْبِرْ فَسَيَحْشُرُهُمْ إلَـيهِ جَمِيعاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه بذلك: ومن يتعظم
  عن عبـادة ربه، ويأنف من التذلل والـخضوع له بـالطاعة من الـخـلق كلهم، ويستكبر عن
  ذلك، { فَسَيْحُشُرُهُمْ إلـيه جَمِيعاً } يقول: فسيبعثهم يوم القـيامة جميعاً، فـيجمعهم
  لـموعدهم عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

