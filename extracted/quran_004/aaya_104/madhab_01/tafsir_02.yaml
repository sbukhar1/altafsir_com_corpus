  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُواْ فِي ٱبْتِغَآءِ ٱلْقَوْمِ إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ
  كَمَا تَأْلَمونَ وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلاَ تَهِنُواْ } ولا تضعفوا
  ولا تتوانوا { فِى ٱبْتِغَاء ٱلْقَوْمِ } في طلب الكفار بالقتال والتعرض به لهم، ثم
  ألزمهم الحجة بقوله: { إِن تَكُونُواْ تَأْلَمُونَ } أي ليس ما تكابدون من الألم بالجرح
  والقتل مختصاً بكم، إنما هو أمر مشترك بينكم وبينهم يصيبهم كما يصيبكم، ثم إنهم يصبرون
  عليه ويتشجعون. فما لكم لا تصبرون مثل صبرهم، مع أنكم أولى منهم بالصبر لأنكم { تَرْجُونَ
  مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ } من إظهار دينكم على سائر الأديان، ومن الثواب العظيم
  في الآخرة. وقرأ الأعرج: «أن تكونوا تألمون»، بفتح الهمزة، بمعنىٰ: ولا تهنوا لأن تكونوا
  تألمون. وقوله: { فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ } تعليل. وقرىء: «فإنهم
  ييلون كما تيلون». وروي أن هذا في بدر الصغرى، كان بهم جراح فتواكلوا { وَكَانَ ٱللَّهُ
  عَلِيماً حَكِيماً } لا يكلفكم شيئاً ولا يأمركم ولا ينهاكم إلا لما هو عالم به مما
  يصلحكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

