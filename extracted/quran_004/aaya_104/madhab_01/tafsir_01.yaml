  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَهِنُواْ فِي ٱبْتِغَآءِ ٱلْقَوْمِ إِن تَكُونُواْ
  تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ وَتَرْجُونَ مِنَ ٱللَّهِ مَا
  لاَ يَرْجُونَ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { إِن تَكُونُواْ تَأْلَمُونَ
  } قال: توجعون لما يصيبكم منهم، فإنهم يوجعون كما توجعون. { وَتَرْجُونَ } أنتم من
  الثواب فيما يصيبكم { مَا لاَ يَرْجُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، قال: ثنا الحكم بن أبان، عن عكرمة، عن
  ابن عباس، قال: لما كان قتال أُحد، وأصاب المسلمين ما أصاب، صعد النبيّ صلى الله عليه
  وسلم الجبل، فجاء أبو سفيان فقال: يا محمد لا جرح إلا بجرح، الحرب سجال، يوم لنا ويوم
  لكم! فقال رسول الله صلى الله عليه وسلم لأصحابه: «أجِيبُوهُ»! فقالوا: لا سواء، قتلانا
  في الجنة، وقتلاكم في النار. فقال أبو سفيان: عزّى لنا ولا عزّى لكم. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُولُوا لَهُ: اللّهُ مَوْلانا وَلا مَوْلَى لَكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو سفيان: أُعْلُ هبل! أُعْلُ
  هبل! فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُولُوا لَهُ: اللّهُ أعْلَى وأجَلُّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال أبو سفيانُ: موعدنا وموعدكم
  بدر الصغرى. ونام المسلمون وبهم الكلوم. قال عكرمة: وفيها أنزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مّثْلُهُ وَتِلْكَ ٱلاْيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 140]، وفيهم أنزلت: { إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ
  يَأْلَمُونَ كَمَا تَأْلَمونَ وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ وَكَانَ
  ٱللَّهُ عَلِيماً حَكِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { إِن
  تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ } قال: ييجعون كما
  تيجعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرنا عن بعضهم أنه كان يتأوّل
  قوله: { وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ }: وتخافون من الله ما لا يخافون،
  من قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لّلَّذِينَ ءَامَنُواْ يَغْفِرُواْ لِلَّذِينَ لاَ يَرْجُونَ
  أَيَّامَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 14] بمعنى: لا يخافون أيام الله. وغير معروف صرف الرجاء
  إلى معنى الخوف في كلام العرب، إلا مع جحد سابق له، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّا
  لَكُمْ لاَ تَرْجُونَ لِلَّهِ وَقَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[نوح: 13] بمعنى: لا تخافون لله
  عظمة، وكما قال الشاعر الهذلي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَرْتجِي حِينَ تُلاقي الذَّائِدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أسَبْعَةً
  لاقَتْ مَعاً أمْ وَاحِدَاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال أبو ذؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا لَسَعَتْهُ النَّحْلُ لم يَرْجُ لَسْعَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخالَفَها في بَيْتِ نُوَبٍ عَوَاسِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي فيما بلغنا لغة أهل الحجاز،
  يقولونها بمعنى: ما أبالي وما أحفل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: ولم يزل الله عليماً بمصالح خلقه، حكيماً في تدبيره وتقديره، ومن علمه
  أيها المؤمنون بمصالحكم عرّفكم عند حضور صلاتكم، وواجب فرض الله عليكم، وأنتم مواقفو
  عدوّكم ما يكون به وصولكم إلى أداء فرض الله عليكم، والسلامة من عدوّكم ومن حكمته بصركم
  بما فيه تأييدكم، وتوهين كيد عدوّكم. ]</font></font><font class=\"TextResultArabic\"><font
