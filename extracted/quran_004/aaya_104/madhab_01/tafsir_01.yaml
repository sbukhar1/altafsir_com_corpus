  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُواْ فِي ٱبْتِغَآءِ ٱلْقَوْمِ إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ
  كَمَا تَأْلَمونَ وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جل ثناؤه بقوله: { وَلاَ تَهِنُواْ
  }: ولا تضعفوا، من قولهم: وَهَنَ فلان في هذا الأمر يَهِنُ وَهُناً ووُهوناً. وقوله:
  { فِى ٱبْتِغَاء ٱلْقَوْمِ }: يعني في التماس القوم وطلبهم، والقوم هم أعداء الله وأعداء
  المؤمنين من أهل الشرك بالله { إِن تَكُونُواْ تَأْلَمُونَ } يقول: إن تكونوا أيها
  المؤمنون تَيْجَعون مما ينالكم من الجراح منهم في الدنيا. { فَإِنَّهُمْ يَأْلَمُونَ
  كَمَا تَأْلَمونَ } يقول: فإن المشركين ييجعون مما ينالهم منكم من الجراح والأذى، مثل
  ما تيجعون أنتم من جراحهم وأذاهم فيها. { وَتَرْجُونَ } أنتم أيها المؤمنون { مِنَ
  ٱللَّهِ } من الثواب على ما ينالكم منهم، { مَا لاَ يَرْجُونَ } هم على ما ينالهم منكم.
  يقول: فأنتم إذ كنتم موقنين من ثواب الله لكم على ما يصيبكم منهم بما هم به مكذّبون،
  وأولى وأحرى أن تصبروا على حربهم وقتالهم منهم على قتالكم وحربكم، وأن تجدّوا من طلبهم
  وابتغائهم لقتالهم على ما يهنون هم فيه ولا يجدّون، فكيف على ما جَدّوا فيه ولم يهنوا؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ تَهِنُواْ
  فِى ٱبْتِغَاء ٱلْقَوْمِ إِن تَكُونُواْ تَأْلَمُونَ } منهم، { فَإِنَّهُمْ يَأْلَمُونَ
  كَمَا تَأْلَمونَ } يقول: لا تضعفوا في طلب القوم، فإنكم إن تكونوا تيجعون، فإنهم ييجعون
  كما تيجعون، وترجون من الله من الأجر والثواب ما لا يرجون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَلاَ تَهِنُواْ
  فِى ٱبْتِغَاء ٱلْقَوْمِ إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا
  تَأْلَمونَ } قال: يقول: لا تضعفوا في طلب القوم، فإن تكونوا تيجعون من الجراحات، فإنهم
  ييجعون كما تيجعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلاَ تَهِنُواْ فِى ٱبْتِغَاء ٱلْقَوْمِ
  }: لا تضعفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، قوله: { وَلاَ تَهِنُواْ } يقول: لا
  تضعفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { وَلاَ تَهِنُواْ فِى ٱبْتِغَاء ٱلْقَوْمِ } قال: يقول:
  لا تضعفوا عن ابتغائهم، { إِن تَكُونُواْ تَأْلَمُونَ } القتال، { فَإِنَّهُمْ يَأْلَمُونَ
  كَمَا تَأْلَمونَ } قال: وهذا قبل أن تصيبهم الجراح إن كنتم تكرهون القتال فتألمونه
  فإنهم يألمون كما تألمون، { وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ } يقول: فلا
  تضعفوا في ابتغائهم مكان القتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { إِن تَكُونُواْ تَأْلَمُونَ }: توجعون.</font></font>&#13;\t\t\t<label disabled=\"true\"
