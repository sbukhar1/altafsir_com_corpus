  مِنْهَآ أَوْ رُدُّوهَآ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ حَسِيباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: أفواجب ردّ التحية
  على ما أمر الله به في كتابه؟ قيل: نعم، وبه كان يقول جماعة من المتقدمين. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن ابن جريج، قال: أخبرني أبو الزبير أنه سمع جابر بن عبد الله
  يقول: ما رأيته إلا يوجبه قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ
  مِنْهَا أَوْ رُدُّوهَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن المبارك، عن سفيان، عن رجل، عن الحسن، قال: السلام: تطوّع، والردّ
  فريضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { إِنَّ
