  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  حُيِّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَآ أَوْ رُدُّوهَآ إِنَّ ٱللَّهَ
  كَانَ عَلَىٰ كُلِّ شَيْءٍ حَسِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ }: إذا دعي لكم بطول الحياة والبقاء والسلامة.
  { فَحَيُّواْ بِأَحْسَنَ مِنْهَا أوْ رُدُّوها } يقول: فادعوا لمن دعا لكم بذلك بأحسن
  مما دعا لكم، { أوْرُدُّوها } يقول: أوردّوا التحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في صفة التحية التي هي أحسن مما حيا به المحيـى، والتي هي مثلها،
  فقال بعضهم: التي هي أحسن منها أن يقول المسلَّم عليه إذا قيل: «السلام عليكم»: وعليكم
  السلام ورحمة الله، ويزيد على دعاء الداعي له؛ والردّ أن يقول: السلام عليكم مثلها،
  كما قيل له، أو يقول: وعليكم السلام، فيدعو للداعي له مثل الذي دعا له. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ
  بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } يقول: إذا سلم عليك أحد، فقل أنت: «وعليك السلام
  ورحمة الله»، أو تقطع إلى «السلام عليك»، كما قال لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء، قوله: { وَإِذَا حُيّيتُم
  بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } قال: في أهل الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن ابن جريج
  فيما قرىء عليه، عن عطاء، قال: في أهل الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن شريح، أنه كان يردّ: «السلام عليكم»،
  كما يسلم عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  ابن عون وإسماعيل بن أبي خالد، عن إبراهيم، أنه كان يردّ: السلام عليكم ورحمة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن عطية، عن ابن عمر أنه
  كان يردّ: وعليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: فحيوا
  بأحسن منها أهل الإسلام، أو ردّوها على أهل الكفر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن إبراهيم بن حبيب بن الشهيد، قال: ثنا حميد بن عبد الرحمن،
  عن الحسن بن صالح، عن سماك، عن عكرمة، عن ابن عباس، قال: من سلم عليك من خلق الله،
  فاردد عليه وإن كان مجوسيّاً، فإن الله يقول: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ
  بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا سالم بن نوح، قال: ثنا سعيد بن أبي عروبة، عن قتادة، في قوله:
  { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا } للمسلمين، { أَوْ
  رُدُّوهَا } على أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله: { وَإِذَا حُيّيتُم
  بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا } للمسلمين، { أَوْ رُدُّوهَا } على أهل
  الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ
  مِنْهَا } يقول: حيوا أحسن منها: أي على المسلمين { أَوْ رُدُّوهَا } أي على أهل الكتاب.</font></font>&#13;\t\t\t<label
