  href=\"JavaScript:Open_Menu()\">وَإِذَا حُيِّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ
  مِنْهَآ أَوْ رُدُّوهَآ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ حَسِيباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال ابن زيد في قوله: { وَإِذَا
  حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } قال: قال أبي:
  حقّ على كل مسلم حُيِّـي بتحية أن يحيـي بأحسن منها، وإذا حياه غير أهل الإسلام أن
  يردّ عليه مثل ما قال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى التأويلين بتأويل
  الآية قول من قال ذلك في أهل الإسلام، ووجه معناه إلى أنه يردّ السلام على المسلم إذا
  حياه تحية أحسن من تحيته أو مثلها. وذلك أن الصحاح من الآثار عن رسول الله صلى الله
  عليه وسلم أنه واجب على كل مسلم ردّ تحية كل كافر أحسن من تحيته، وقد أمر الله بردّ
  الأحسن؛ والمثل في هذه الآية من غير تمييز منه بين المستوجب ردّ الأحسن من تحيته عليه
  والمردود عليه مثلها بدلالة يعلم بها صحة قول من قال: عنى بردّ الأحسن المسلم، وبردّ
  المثل: أهل الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب إذْ لم يكن في الآية دلالة
  على صحة ذلك ولا بصحته أثر لازم عن الرسول صلى الله عليه وسلم، أن يكون الخيار في ذلك
  إلى المسلَّم عليه بين ردّ الأحسن أو المثل إلا في الموضع الذي خصّ شيئاً من ذلك سنة
  من رسول الله صلى الله عليه وسلم، فيكون مسلماً لها. وقد خصت السنة أهل الكفر بالنهي
  عن ردّ الأحسن من تحيتهم عليهم أو مثلها، إلا بأن يقال: «وعليكم»، فلا ينبغي لأحد أن
  يتعدّى ما حدّ في ذلك رسول الله صلى الله عليه وسلم. فأما أهل الإسلام، فإن لمن سلم
  عليه منهم في الردّ من الخيار ما جعل الله له من ذلك. وقد رُوي عن رسول الله صلى الله
  عليه وسلم في تأويل ذلك بنحو الذي قلنا خبر؛ وذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن سهل الرملي، قال: ثنا عبد الله بن السريّ الأنطاكي، قال: ثنا هشام بن لاحق،
  عن عاصم الأحول، عن أبي عثمان النهديّ، عن سلمان الفارسي، قال: جاء رجل إلى النبيّ
  صلى الله عليه وسلم، فقال: السلام عليك يا رسول الله فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَعَلَيْكَ وَرَحْمَةُ اللّه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم جاء آخر فقال: السلام عليك يا رسول الله ورحمة الله فقال له رسول
  الله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وَعَلَيْكَ
  وَرَحْمَةُ اللّهِ وَبَرَكاتُه! \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم جاء آخر فقال: السلام عليك يا رسول الله ورحمة الله وبركاته! فقال
  له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وَعَلَيْك!
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  له الرجل: يا نبيّ الله بأبي أنت وأمي، أتاك فلان وفلان فسلما عليك فرددت عليهما أكثر
  مما رددت عليّ؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنَّكَ لَمْ تَدَعْ لَنا شَيْئاً، قال الله { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ
  بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } فرددناها عَلَيْكَ \" </font></font></b>&#13;\t\t\t<label
