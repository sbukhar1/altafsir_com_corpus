  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ
  وَمَن يُشْرِكْ بِٱللَّهِ فَقَدِ ٱفْتَرَىٰ إِثْماً عَظِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: يا أيها الذين أوتوا الكتاب آمنوا بما نزّلنا
  مصدّقا لمِا معكم، وإن الله لا يغفر أن يشرك به، فإن الله لا يغفر الشرك به والكفر،
  ويغفر ما دون ذلك الشرك لمن يشاء من أهل الذنوب والآثام. وإذ كان ذلك معنى الكلام،
  فإن قوله: { أَن يُشْرَكَ بِهِ } في موضع نصب بوقوع يغفر عليها وإن شئت بفقد الخافض
  الذي كان يخفضها لو كان ظاهراً، وذلك أن يوجه معناه: إلى أن الله لا يغفر بأن يشرك
  به على تأويل الجزاء، كأنه قيل: إن الله لا يغفر ذنباً مع شرك أو عن شرك؛ وعلى هذا
  التأويل يتوجه أن تكون «أن» في موضع خفض في قول بعض أهل العربية. وذكر أن هذه الآية
  نزلت في أقوام ارتابوا في أمر المشركين حين نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ
  عَلَىٰ أَنفُسِهِمْ لاَ تَقْنَطُواْ مِن رَّحْمَةِ ٱللَّهِ إِنَّ ٱللَّهَ يَغْفِرُ
  ٱلذُّنُوبَ جَمِيعاً إِنَّهُ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 53]. ذكر الخبر بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع، قال: ثني محبر، عن عبد الله بن عمر، أنه قال: لما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ
  عَلَىٰ أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 53]... الآية، قام رجل فقال: والشرك يا نبيّ الله. فكره ذلك
  النبيّ صلى الله عليه وسلم، فقال: { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ
  وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاءُ وَمَن يُشْرِكْ بِٱللَّهِ فَقَدِ ٱفْتَرَىٰ
  إِثْماً عَظِيماً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن عمار، قال: ثنا ابن أبي
  جعفر، عن أبيه، عن الربيع، في قوله: { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ
  وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاءُ } قال: أخبرني محبر، عن عبد الله بن عمر
  أنه قال: لما نزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  53]... الآية، قام رجل فقال: والشرك يا نبيّ الله. فكره ذلك النبيّ، فقال: { إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاءُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن خلف العسقلاني، قال:
  ثنا آدم، قال: ثنا الهيثم بن حماد، قال: ثنا بكر بن عبد الله المزني، عن ابن عمر، قال:
  كنا معشر أصحاب النبيّ صلى الله عليه وسلم لا نشكّ في قاتل النفس، وأكل مال اليتيم،
  وشاهد الزور، وقاطع الرحم، حتى نزلت هذه الآية: { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ
  بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاءُ } فأمسكنا عن الشهادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أبانت هذه الآية أن كل صاحب كبيرة ففي مشيئة الله، إن شاء عفا
  عنه، وإن شاء عاقبه عليه ما لم تكن كبيرة شركاً بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَمَن يُشْرِكْ بِٱللَّهِ فَقَدِ ٱفْتَرَىٰ إِثْماً عَظِيماً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: ومن يشرك بالله
  في عبادته غيره من خلقه، فقد افترى إثماً عظيماً، يقول: فقد اختلق إثماً عظيماً. وإنما
  جعله الله تعالى ذكره مفترياً، لأنه قال زوراً وإفكاً بجحوده وحدانية الله وإقراره
  بأن لله شريكاً من خلقه وصاحبة أو ولداً، فقائل ذلك مفتر، وكذلك كلّ كاذب فهو مفتر
  في كذبه مختلق له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">]</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

