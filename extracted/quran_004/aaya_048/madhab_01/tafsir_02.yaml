text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ وَمَن يُشْرِكْ
  بِٱللَّهِ فَقَدِ ٱفْتَرَىٰ إِثْماً عَظِيماً }فإن قلت: قد ثبت أن الله عزّ وجلَّ يغفر
  الشرك لمن تاب منه، وأنه لا يغفر ما دون الشرك من الكبائر إلا بالتوبة، فما وجه قول
  الله تعالى: { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ
  ذَلِكَ لِمَن يَشَاءُ }؟ قلت: الوجه أن يكون الفعل المنفي والمثبت جميعاً موجهين إلى
  قوله تعالى: { لِمَن يَشَاءُ } كأنه قيل إن الله لا يغفر لمن يشاء الشرك، ويغفر لمن
  يشاء ما دون الشرك على أنّ المراد بالأول من لم يتب، وبالثاني من تاب. ونظيره قولك:
  إنّ الأمير لا يبذل الدينار ويبذل القنطار لمن يشاء. تريد: لا يبذل الدينار لمن لا
  يستأهله، ويبذل القنطار لمن يستأهله { فَقَدِ ٱفْتَرَىٰ إِثْماً } أي ارتكبه وهو مفتر
  مفتعل ما لا يصح كونه.\r\n\t\t\t\r\n\t\t\t</section>"

