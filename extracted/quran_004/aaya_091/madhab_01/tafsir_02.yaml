text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدُّواْ لَوْ
  تَكْفُرُونَ كَمَا كَفَرُواْ فَتَكُونُونَ سَوَآءً فَلاَ تَتَّخِذُواْ مِنْهُمْ أَوْلِيَآءَ
  حَتَّىٰ يُهَاجِرُواْ فِي سَبِيلِ ٱللَّهِ فَإِنْ تَوَلَّوْاْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ
  حَيْثُ وَجَدتُّمُوهُمْ وَلاَ تَتَّخِذُواْ مِنْهُمْ وَلِيّاً وَلاَ نَصِيراً } * {
  إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ
  جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَٰتِلُوكُمْ أَوْ يُقَٰتِلُواْ قَوْمَهُمْ
  وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ
  فَلَمْ يُقَٰتِلُوكُمْ وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ
  عَلَيْهِمْ سَبِيلاً } * { سَتَجِدُونَ آخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ
  قَوْمَهُمْ كُلَّ مَا رُدُّوۤاْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا فَإِن لَّمْ
  يَعْتَزِلُوكُمْ وَيُلْقُوۤاْ إِلَيْكُمُ ٱلسَّلَمَ وَيَكُفُّوۤاْ أَيْدِيَهُمْ فَخُذُوهُمْ
  وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأُوْلَـٰئِكُمْ جَعَلْنَا لَكُمْ عَلَيْهِمْ
  سُلْطَاناً مُّبِيناً }{ فَتَكُونُونَ } عطف على { تَكْفُرُونِ } ولو نصب على جواب
  التمني لجاز. والمعنى: ودّوا كفركم فكونكم معهم شرعاً واحداً فيما هم عليه من الضلال
  واتباع دين الآباء. فلا تتولوهم وإن آمنوا حتى يظاهروا إيمانهم بهجرة صحيحة هي لله
  ورسوله ـ لا لغرض من أغراض الدنيا ـ مستقيمة ليس بعدها بداء ولا تعرّب. { فَإِن تَوَلَّوْاْ
  } عن الإيمان المظاهر بالهجرة الصحيحة المستقيمة، فحكمهم حكم سائر المشركين يقتلون
  حيث وجدوا في الحلّ والحرم، وجانبوهم مجانبة كلية، وإن بذلوا لكم الولاية والنصرة فلا
  تقبلوا منهم { إِلاَّ ٱلَّذِينَ يَصِلُونَ } استثناء من قوله: { فَخُذُوهُمْ وَٱقْتُلُوهُمْ
  } ومعنى { يَصِلُونَ إِلَىٰ قَوْمٍ } ينتهون إليهم ويتصلون بهم. وعن أبي عبيدة: هو
  من الانتساب. وصلت إلى فلان واتصلت به إذا انتميت إليه. وقيل: إن الانتساب لا أثر له
  في منع القتال، فقد قاتل رسول الله صلى الله عليه وسلم بمن معه من هو من أنسابهم، والقوم
  هم الأسلميون، كان بينهم وبين رسول الله صلى الله عليه وسلم عهد، وذلك أنه وادع وقت
  خروجه إلى مكة هلال بن عويمر الأسلمي على أن لا يعينه ولا يعين عليه، وعلى أنّ من وصل
  إلى هلال ولجأ إليه فله من الجوار مثل الذي لهلال. وقيل: القوم بنو بكر بن زيد مناة
  كانوا في الصلح { أَوْ جَآءوكُمْ } لا يخلو من أن يكون معطوفاً على صفة قوم، كأنه قيل:
  إلا الذين يصلون إلى قوم معاهدين، أو قوم ممسكين عن القتال لا لكم ولا عليكم، أو على
  صلة الذين، كأنه قيل: إلا الذين يتصلون بالمعاهدين، أو الذين لا يقاتلونكم والوجه العطف
  على الصلة لقوله: { فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَـٰتِلُوكُمْ وَأَلْقَوْاْ إِلَيْكُمُ
  ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً } بعد قوله: { فَخُذُوهُمْ
  وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ } فقرّر أن كفهم عن القتال أحد سببي استحقاقهم
  لنفي التعرض عنهم وترك الإيقاع بهم. فإن قلت: كل واحد من الاتصالين له تأثير في صحة
  الاستثناء، واستحقاق إزالة التعرّض الاتصال بالمعاهدين والاتصال بالمكافين، لأنّ الاتصال
  بهؤلاء أو هؤلاء دخول في حكمهم، فهلا جوزت أن يكون العطف على صفة قوم، ويكون قوله:
  { فَإِنِ ٱعْتَزَلُوكُمْ } تقريراً لحكم اتصالهم بالمكافين واختلاطهم بهم وجريهم على
  سننهم؟ قلت: هو جائز، ولكن الأول أظهر وأجرى على أسلوب الكلام. وفي قراءة أبيّ: «بينكم
  وبينهم ميثاق جاؤكم حصرت صدورهم»، بغير أو ووجهه أن يكون (جاؤكم) بياناً ليصلون، أو
  بدلاً أو استئنافاً، أو صفة بعد صفة لقوم. حصرت صدورهم في موضع الحال بإضمار قد. والدليل
  عليه قراءة من قرأ: «حصرة صدورهم»، و«حصرات صدورهم». و«حاصرات صدورهم». وجعله المبرد
  صفة لموصوف محذوف على: أو جاؤكم قوماً حصرت صدورهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدُّواْ لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ
  فَتَكُونُونَ سَوَآءً فَلاَ تَتَّخِذُواْ مِنْهُمْ أَوْلِيَآءَ حَتَّىٰ يُهَاجِرُواْ
  فِي سَبِيلِ ٱللَّهِ فَإِنْ تَوَلَّوْاْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ
  وَلاَ تَتَّخِذُواْ مِنْهُمْ وَلِيّاً وَلاَ نَصِيراً } * { إِلاَّ ٱلَّذِينَ يَصِلُونَ
  إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ
  أَن يُقَٰتِلُوكُمْ أَوْ يُقَٰتِلُواْ قَوْمَهُمْ وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ
  عَلَيْكُمْ فَلَقَٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَٰتِلُوكُمْ وَأَلْقَوْاْ
  إِلَيْكُمُ ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً } * { سَتَجِدُونَ
  آخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ كُلَّ مَا رُدُّوۤاْ
  إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا فَإِن لَّمْ يَعْتَزِلُوكُمْ وَيُلْقُوۤاْ إِلَيْكُمُ
  ٱلسَّلَمَ وَيَكُفُّوۤاْ أَيْدِيَهُمْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ
  وَأُوْلَـٰئِكُمْ جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَاناً مُّبِيناً }وقيل: هو بيان
  لجاؤكم، وهم بنو مدلج جاؤوا رسول الله صلى الله عليه وسلم غير مقاتلين. والحصر الضيق
  والانقباض { أن يُقَـٰتِلُوكُمْ } عن أن يقاتلوكم. أو كراهة أن يقاتلوكم. فإن قلت:
  كيف يجوز أن يسلط الله الكفرة على المؤمنين؟ قلت: ما كانت مكافتهم إلا لقذف الله الرعب
  في قلوبهم، ولو شاء لمصلحة يراها من ابتلاء ونحوه لم يقذفه، فكانوا متسلطين مقاتلين
  غير مكافين، فذلك معنى التسليط. وقرىء: «فلقتلوكم»، بالتخفيف والتشديد { فَإِنِ ٱعْتَزَلُوكُمْ
  } فإن لم يتعرضوا لكم { وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ } أي الانقياد والاستسلام.
  وقرىء بسكون اللام مع فتح السين { فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً
  } فما أذن لكم في أخذهم وقتلهم { سَتَجِدُونَ ءاخَرِينَ } هم قوم من بني أسد وغطفان،
  كانوا إذا أتوا المدينة أسلموا وعاهدوا ليأمنوا المسلمين، فإذا رجعوا إلى قومهم كفروا
  ونكثوا عهودهم { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ } كلما دعاهم قومهم إلى قتال
  المسلمين { أُرْكِسُواْ فِيِهَا } قلبوا فيها أقبح قلب وأشنعه، وكانوا شراً فيها من
  كل عدوّ { حَيْثُ ثَقِفْتُمُوهُمْ } حيث تمكنتم منهم { سُلْطَـٰناً مُّبِيناً } حجة
  واضحة لظهور عداوتهم وانكشاف حالهم في الكفر والغدر، وإضرارهم بأهل الإسلام أو تسلطاً
  ظاهراً حيث أذنا لكم في قتلهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

