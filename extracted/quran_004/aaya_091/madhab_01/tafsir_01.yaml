  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَتَجِدُونَ
  آخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ كُلَّ مَا رُدُّوۤاْ
  إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا فَإِن لَّمْ يَعْتَزِلُوكُمْ وَيُلْقُوۤاْ إِلَيْكُمُ
  ٱلسَّلَمَ وَيَكُفُّوۤاْ أَيْدِيَهُمْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ
  وَأُوْلَـٰئِكُمْ جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَاناً مُّبِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهؤلاء فريق آخر من المنافقين كانوا يظهرون الإسلام لرسول الله صلى
  الله عليه وسلم وأصحابه ليأمنوا به عندهم من القتل والسباء وأخذ الأموال وهم كفار،
  يعلم ذلك منهم قومهم، إذا لقوهم كانوا معهم وعبدوا ما يبعدونه من دون الله ليأمنوهم
  على أنفسهم وأموالهم ونسائهم وذراريهم، يقول الله: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ
  أُرْكِسُواْ فِيِهَا } يعني: كلما دعاهم إلى الشرك بالله ارتدوا فصاروا مشركين مثلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في الذين عنوا بهذه الآية، فقال بعضهم: هم ناس
  كانوا من أهل مكة أسلموا على ما وصفهم الله به من التقية وهم كفار، ليأمنوا على أنفسهم
  وأموالهم وذراريهم ونسائهم، يقول الله: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ
  فِيِهَا } يعني: كلما دعاهم إلى الشرك بالله ارتدوا، فصاروا مشركين مثلهم ليأمنوا عند
  هؤلاء وهؤلاء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { يُرِيدُونَ
  أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ } قال ناس كانوا يأتون النبيّ صلى الله
  عليه وسلم، فيسلمون رياء، ثم يرجوعن إلى قريش فيرتكسون في الأوثان، يبتغون بذلك أن
  يأمنوا ههنا وههنا، فأمر بقتالهم إن لم يعتزلوا ويصلحوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { سَتَجِدُونَ ءاخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ
  قَوْمَهُمْ كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } يقول: كلما
  أرادوا أن يخرجوا من فتنة أركسوا فيها. وذلك أن الرجل كان يوجد قد تكلم بالإسلام، فيقرّب
  إلى العود والجحر وإلى العقرب والخنفساء، فيقول المشركون لذلك المتكلم بالإسلام: قل
  هذا ربي، للخنفساء والعقرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هم قوم من أهل الشرك
  كانوا طلبوا الأمان من رسول الله صلى الله عليه وسلم ليأمنوا عنده وعند أصحابه وعند
  المشركين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: حدثنا سعيد، عن قتادة، قوله: { سَتَجِدُونَ ءاخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ
  وَيَأْمَنُواْ قَوْمَهُمْ } قال: حيّ كانوا بتهامة، قالوا: يا نبيّ الله لا نقاتلك
  ولا نقاتل قومنا، وأرداوا أن يأمنوا نبيّ الله ويأمنوا قومهم. فأبى الله ذلك عليهم،
  فقال: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } يقول: كلما عرض
  لهم بلاء هلكوا فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: نزلت هذه الآية في نعيم
  بن مسعود الأشجعي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قال: ثم ذكر نعيم
  بن مسعود الأشجعي، وكان يأمن في المسلمين والمشركين، ينقل الحديث بين النبيّ صلى الله
  عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
