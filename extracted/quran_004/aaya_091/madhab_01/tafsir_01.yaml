  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">سَتَجِدُونَ آخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ
  وَيَأْمَنُواْ قَوْمَهُمْ كُلَّ مَا رُدُّوۤاْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا
  فَإِن لَّمْ يَعْتَزِلُوكُمْ وَيُلْقُوۤاْ إِلَيْكُمُ ٱلسَّلَمَ وَيَكُفُّوۤاْ أَيْدِيَهُمْ
  فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأُوْلَـٰئِكُمْ جَعَلْنَا لَكُمْ
  عَلَيْهِمْ سُلْطَاناً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال: { سَتَجِدُونَ
  ءاخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ كُلَّمَا رُدُّواْ
  إِلَى ٱلْفِتْنِةِ } يقول: إلى الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويل قوله: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } فإنه كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع، عن أبي العالية في قوله: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ
  فِيِهَا } قال: كلما ابتلوا بها عموا فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: كلما عرض لهم بلاء هلكوا فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول في ذلك ما قد بينت قبل، وذلك أن الفتنة في كلام العرب: الاختبار،
  والإركاس: الرجوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويل الكلام: كلما ردوا إلى الاختبار
  ليرجعوا إلى الكفر والشرك رجعوا إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { فَإِن لَّمْ يَعْتَزِلُوكُمْ وَيُلْقُواْ إِلَيْكُمُ ٱلسَّلَمَ
  وَيَكُفُّواْ أَيْدِيَهُمْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ ثِقِفْتُمُوهُمْ وَأُوْلَـئِكُمْ
  جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَـٰناً مُّبِيناً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: فإن لم يعتزلوكم أيها المؤمنون هؤلاء الذين يريدون أن يأمنوكم ويأمنوا
  قومهم، وهي كلما دعوا إلى الشرك أجابوا إليه، ويلقوا إليكم السلم، ولم يستسلموا إليكم
  فيعطوكم المقاد ويصالحوكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع: { فَإِن لَّمْ
  يَعْتَزِلُوكُمْ وَيُلْقُواْ إِلَيْكُمُ ٱلسَّلَمَ } قال: الصلح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيَكُفُّواْ أَيْدِيَهُمْ } يقول: ويكفوا أيديهم عن قتالكم، { فَخُذُوهُمْ
  وَٱقْتُلُوهُمْ حَيْثُ ثِقِفْتُمُوهُمْ } يقول جلّ ثناؤه: فإن لم يفعلوا فخذوهم أين
  أصبتموهم من الأرض ولقيتموهم فيها فاقتلوهم، فإن دماءهم لكم حينئذٍ حلال. { وَأُوْلَـئِكُمْ
  جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَـٰناً مُّبِيناً } يقول جلّ ثناؤه: وهؤلاء الذين
  يريدون أن يأمنوكم ويأمنوا قومهم وهم على ما هم عليه من الكفر، إن لم يعتزلوكم ويلقوا
  إليكم السلم ويكفوا أيديهم، جعلنا لكم حجة في قتلهم أينما لقيتموهم، بمقامهم على كفرهم
  وتركهم هجرة دار الشرك. { مُّبِيناً } يعني أنها تبين عن استحقاقهم ذلك منكم وإصابتكم
  الحقّ في قتلهم، وذلك قوله: { سُلْطَـٰناً مُّبِيناً }. والسلطان: هو الحجة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا قبيصة، قال: ثنا سفيان، عن رجل، عن عكرمة،
  قال: ما كان في القرآن من سلطان فهو حجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: قوله: { سُلْطَـٰناً
  مُّبِيناً } أما السلطان المبين: فهو الحجة.]</font></font><font class=\"TextResultArabic\"><font
