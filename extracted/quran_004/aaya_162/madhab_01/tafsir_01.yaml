  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّـٰكِنِ ٱلرَّاسِخُونَ فِي ٱلْعِلْمِ مِنْهُمْ وَٱلْمُؤْمِنُونَ
  يُؤْمِنُونَ بِمَآ أُنزِلَ إِلَيكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَٱلْمُقِيمِينَ ٱلصَّلٰوةَ
  وَٱلْمُؤْتُونَ ٱلزَّكَاةَ وَٱلْمُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أُوْلَـٰئِكَ
  سَنُؤْتِيهِمْ أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال
  عندي بـالصواب، أن يكون الـمقـيـمين فـي موضع خفض نسقاً علـى «ما» التـي فـي قوله:
  { بِـمَا أُنْزِلَ إلَـيْكَ وَما أُنْزِلَ مِنْ قَبْلِكَ } وأن يوجه معنى الـمقـيـمين
  الصلاة إلـى الـملائكة، فـيكون تأويـل الكلام: والـمؤمنون منهم يؤمنون بـما أنزل إلـيك
  يا مـحمد من الكتاب وبـما أنزل من قبلك من كتبـي وبـالـملائكة الذين يقـيـمون الصلاة
  ثم يرجع إلـى صفة الراسخين فـي العلـم فـيقول: لكن الراسخون فـي العلـم منهم، والـمؤمنون
  بـالكتب، والـمؤتون الزكاة، والـمؤمنون بـالله والـيوم الآخر. وإنـما اخترنا هذا علـى
  غيره، لأنه قد ذكر أن ذلك فـي قراءة أبـيّ بن كعب: «والـمقـيـمين»، وكذلك هو فـي مصحفه
  فـيـما ذكروا، فلو كان ذلك خطأ من الكاتب لكان الواجب أن يكون فـي كل الـمصاحف غير
  مصحفنا الذي كتبه لنا الكاتب الذي أخطأ فـي كتابه بخلاف ما هو فـي مصحفنا. وفـي اتفـاق
  مصحفنا ومصحف أبـيّ فـي ذلك، ما يدلّ علـى أن الذي فـي مـصحفنا من ذلك صواب غير خطأ،
  مع أن ذلك لو كان خطأ من جهة الـخط، لـم يكن الذين أخذ عنهم القرآن من أصحاب رسول الله
  صلى الله عليه وسلم يعلـمون من علـموا ذلك من الـمسلـمين علـى وجه اللـحن، ولأصلـحوه
  بألسنتهم، ولقنوه للأمة تعلـيـماً علـى وجه الصواب. وفـي نقل الـمسلـمين جميعاً ذلك
  قراءة علـى ما هو به فـي الـخطّ مرسوماً أدلّ الدلـيـل علـى صحة ذلك وصوابه، وأن لا
  صنع فـي ذلك للكاتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما من وجه ذلك إلـى النصب علـى
  وجه الـمدح للراسخين فـي العلـم وإن كان ذلك قد يحتـمل علـى بعد من كلام العرب لـما
  قد ذكرنا قبل من العلة، وهو أن العرب لا تعدل عن إعراب الاسم الـمنعوت بنعت فـي نعته
  إلا بعد تـمام خبره، وكلام الله جلّ ثناؤه أفصح الكلام، فغير جائز توجيهه إلا إلـى
  الذي هو به من الفصاحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما توجيه من وجه ذلك إلـى العطف
  به علـى الهاء والـميـم فـي قوله: { لَكِنِ الرَّاسِخُونَ فِـي العِلْـمِ مِنْهُمْ
  } أو إلـى العطف به علـى الكاف من قوله: { بِـمَا أُنْزِلَ إلَـيْكَ } أو إلـى الكاف
  من قوله: { وَما أُنْزِلَ مِنْ قَبْلِكَ } فإنه أبعد من الفصاحة من نصبه علـى الـمدح
  لـما قد ذكرت قبل من قبح ردّ الظاهر علـى الـمكنـي فـي الـخفض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما توجيه من وجه الـمقـيـمين إلـى الإقامة، فإنه دعوى لا برهان علـيها
  من دلالة ظاهر التنزيـل ولا خبر تثبت حجته، وغير جائز نقل ظاهر التنزيـل إلـى بـاطن
  بغير برهان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَالـمُؤْتُونَ الزَّكاةَ
  } فإنه معطوف به علـى قوله: { وَالـمُؤْمِنُونَ يُؤْمِنُونَ } وهو من صفتهم. وتأويـله:
  والذين يعطون زكاة أموالهم من جعلها الله له وصرفها إلـيه { والُـمؤْمِنُونَ بـاللَّهِ
  وَالـيَوْمِ الآخِرِ } يعنـي: والـمصدّقون بوحدانـية الله وألوهيته، والبعث بعد الـمـمات،
  والثواب والعقاب { أولئك سَنُؤْتِـيهمْ أجْرا عَظِيـماً } يقول: هؤلاء الذين هذه صفتهم
  سنؤتـيهم، يقول: سنعطيهم أجراً عظيـماً، يعنـي: جزاء علـى ما كان منهم من طاعة الله،
