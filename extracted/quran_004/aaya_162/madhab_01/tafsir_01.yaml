  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّـٰكِنِ
  ٱلرَّاسِخُونَ فِي ٱلْعِلْمِ مِنْهُمْ وَٱلْمُؤْمِنُونَ يُؤْمِنُونَ بِمَآ أُنزِلَ
  إِلَيكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَٱلْمُقِيمِينَ ٱلصَّلٰوةَ وَٱلْمُؤْتُونَ ٱلزَّكَاةَ
  وَٱلْمُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أُوْلَـٰئِكَ سَنُؤْتِيهِمْ أَجْراً
  عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا من الله جلّ ثناؤه استثناء،
  استثنى من أهل الكتاب من الـيهود الذين وصف صفتهم فـي هذه الآيات التـي مضت من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُكَ
  أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  153] ثم قال جلّ ثناؤه لعبـاده، مبـيناً لهم حكم من قد هداه لدينه منهم ووفقه لرشده:
  ما كُلّ أهل الكتاب صفتهم الصفة التـي وصفت لكم، { لَكِنِ الرَّاسِخُونَ فِـي العِلْـمِ
  مِنْهُمْ } وهم الذين قد رسخوا فـي العلـم بأحكام الله التـي جاءت بها أنبـياؤه، وأتقنوا
  ذلك، وعرفوا حقـيقته. وقد بـينا معنى الرسوخ فـي العلـم بـما أغنى عن إعادته فـي هذا
  الـموضع. { وَالـمُؤْمِنُونَ } يعنـي: والـمؤمنون بـالله ورسله، وهم يؤمنون بـالقرآن
  الذي أنزل الله إلـيك يا مـحمد، وبـالكتب التـي أنزلها علـى من قبلك من الأنبـياء والرسل،
  ولا يسألونك كما سأل هؤلاء الـجهلة منهم أن تنزل علـيهم كتابـاً من السماء، لأنهم قد
  علـموا بـما قرءوا من كتب الله وأتتهم به أنبـياؤهم، أنك لله رسول واجب علـيهم اتبـاعك،
  لا يسعهم غير ذلك، فلا حاجة بهم إلـى أن يسألوك آية معجزة، ولا دلالة غير الذي قد علـموا
  من أمرك بـالعلـم الراسخ فـي قلوبهم من أخبـار أنبـيائهم إياهم بذلك وبـما أعطيتك من
  الأدلة علـى نبوّتك، فهم لذلك من علـمهم ورسوخهم فـيه { يُؤْمِنُونَ بِـما أُنْزِلَ
  إلَـيْكَ } من الكتاب { و } بـ { ما أُنْزِلَ مِنْ قَبْلِكَ } من سائر الكتب. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لَكِنِ الرَّاسِخُونَ فِـي العِلْـمِ مِنْهُمْ وَالـمُؤْمِنُونَ يُؤْمِنُونَ بِـما
  أنْزِلَ إلَـيْكَ وَما أُنْزِلَ مِنْ قَبْلِكَ } استثنى الله ثَنِـيَّةً من أهل الكتاب،
  وكان منهم من يؤمن بـالله، وما أنزل علـيهم، وما أنزل علـى نبـيّ الله، يؤمنون به ويصدّقون
  به، ويعلـمون أنه الـحقّ من ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف فـي الـمقـيـمين الصلاة، أهم الراسخون فـي العلـم، أم هم غيرهم؟ فقال بعضهم:
  هم هم. ثم اختلف قائلو ذلك فـي سبب مخالفة إعرابهم إعراب الراسخون فـي العلـم، وهما
  من صفة نوع من الناس، فقال بعضهم: ذلك غلط من الكاتب، وإنـما هو: لكن الراسخون فـي
  العلـم منهم، والـمقـيـمون الصلاة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد بن سلـمة، عن الزبـير، قال:
  قلت لأبـان بن عثمان بن عفـان: ما شأنها كتبت { لَكِنِ الرَّاسِخُونَ فِـي العِلْـمِ
  مِنْهُمْ وَالـمُؤْمِنُونَ يُؤْمِنونَ بِـمَا أُنْزِلَ إلَـيكَ وَمَا أُنْزِلَ مِنْ
  قَبْلِكَ والـمُقِـيـمِينَ الصَّلاةَ }؟ قال: إن الكاتب لـما كتب { لَكِنِ الرَّاسِخُونَ
  فِـي العِلْـمِ مِنْهُمْ } حتـى إذا بلغ قال: ما أكتب؟ قـيـل له اكتب { والـمُقِـيـمِينَ
  الصَّلاةَ } فكتب ما قـيـل له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا أبو معاوية، عن هشام بن عروة، عن أبـيه، أنه سأل عائشة عن قوله:
  { وَالـمُقِـيـمِينَ الصَّلاةَ } ، وعن قوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
