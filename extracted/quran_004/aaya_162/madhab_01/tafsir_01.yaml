  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّـٰكِنِ ٱلرَّاسِخُونَ فِي ٱلْعِلْمِ مِنْهُمْ وَٱلْمُؤْمِنُونَ
  يُؤْمِنُونَ بِمَآ أُنزِلَ إِلَيكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَٱلْمُقِيمِينَ ٱلصَّلٰوةَ
  وَٱلْمُؤْتُونَ ٱلزَّكَاةَ وَٱلْمُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أُوْلَـٰئِكَ
  سَنُؤْتِيهِمْ أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلصَّابِئُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 69]، وعن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ هَـٰذَانِ لَسَاحِرَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  63] فقالت: يا ابن أختـي هذا عمل الكتاب أخطأوا فـي الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن ذلك فـي قراءة ابن مسعود: «والـمُقِـيـمُونَ الصَّلاةَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون، وهو قول بعض نـحويـي الكوفة والبصرة: والـمقـيـمون الصلاة من صفة الراسخون فـي
  العلـم، ولكن الكلام لـما تطاول واعترض بـين الراسخين فـي العلـم والـمقــمين الصلاة
  ما اعترض من الكلام فطال نصب الـمقـيـمين علـى وجه الـمدح، قالوا: والعرب تفعل ذلك
  فـي صفة الشيء الواحد ونعته إذا تطاولت بـمدح أو ذمّ خالفوا بـين إعراب أوّله وأوسطه
  أحياناً ثم رجعوا بآخره إلـى إعراب أوّله، وربـما أجروا إعراب آخره علـى إعراب أوسطه،
  وربـما أجروا ذلك علـى نوع واحد من الإعراب. واستشهدوا لقولهم ذلك بـالآيات التـي ذكرناها
  فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ
  فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 177].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الـمقـيـمون الصلاة من صفة غير الراسخين فـي العلـم
  فـي هذا الـموضع وإن كان الراسخون فـي العلـم من الـمقـيـمين الصلاة. وقال قائلو هذه
  الـمقالة جميعاً: موضع الـمقـيـمين فـي الإعراب خفض، فقال بعضهم: موضعه خفض علـى العطف
  علـى «ما» التـي فـي قوله: { يُؤْمِنُونَ بِـمَا أُنْزِلَ إلَـيْكَ وَما أُنْزِلَ مِنْ
  قَبْلِكَ } ويؤمنون بـالـمقـيـمين الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف متأوّلو ذلك فـي هذا التأويـل فـي معنى الكلام، فقال بعضهم: معنى ذلك: والـمؤمنون
  يؤمنون بـما أنزل إلـيك وما أنزل من قبلك، وبإقام الصلاة. قالوا: ثم ارتفع قوله: «والـمؤتون
  الزكاة»، عطفـاً علـى ما فـي «يؤمنون» من ذكر الـمؤمنـين، كأنه قـيـل: والـمؤمنون يؤمنون
  بـما أنزل إلـيك هم والـمؤتون الزكاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الـمقـيـمون الصلاة: الـملائكة. قالوا: وإقامتهم الصلاة: تسبـيحهم ربهم واستغفـارهم
  لـمن فـي الأرض. قالوا: ومعنى الكلام: والـمؤمنون يؤمنون بـما أنزل إلـيك وما أنزل
  من قبلك وبـالـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون منهم: بل معنى ذلك: والـمؤمنون
  يؤمنون بـما أنزل إلـيك وما أنزل من قبلك، ويؤمنون بـالـمقـيـمين الصلاة، هم والـمؤتون
  الزكاة، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  61]. وأنكر قائلو هذه الـمقالة أن يكون الـمقـيـمين منصوبـاً علـى الـمدح وقالوا: إنـما
  تنصب العرب علـى الـمدح من نعت من ذكرته بعد تـمام خبره قالوا: وخبر الراسخين فـي العلـم
  قوله: { أُولَئِكَ سَنُؤْتِـيهِمْ أجْراً عَظِيـماً }. قال: فغير جائز نصب الـمقـيـمين
  علـى الـمدح وهو فـي وسط الكلام ولـما يتـمّ خبر الابتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: لكن الراسخون فـي العلـم منهم، ومن الـمقـيـمين الصلاة. وقالوا: موضع
  الـمقـيـمين خفض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: والـمؤمنون يؤمنون
  بـما أنزل إلـيك وإلـى الـمقـيـمين الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو جعفر: وهذا الوجه والذي قبله منكر عند العرب، ولا تكاد العرب تعطف لظاهر علـى مكنـّى
  فـي حال الـخفض وإن كان ذلك قد جاء فـي بعض أشعارها.</font></font>&#13;\t\t\t<label
