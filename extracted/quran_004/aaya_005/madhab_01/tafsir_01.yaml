  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْتُواْ ٱلسُّفَهَآءَ أَمْوَالَكُمُ ٱلَّتِي جَعَلَ ٱللَّهُ لَكُمْ قِيَٰماً وَٱرْزُقُوهُمْ
  فِيهَا وَٱكْسُوهُمْ وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: اختلف أهل التأويـل فـي السفهاء الذين نهى الله جلّ ثناؤه عبـاده أن يؤتوهم
  أموالهم، فقال بعضهم: هم النساء والصبـيان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا إسرائيل، عن عبد الكريـم، عن
  سعيد بن جبـير، قال: الـيتامى والنساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن يونس، عن الـحسن فـي قوله: { وَلاَ
  تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ } قال: لا تعطوا الصغار والنساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا يزيد بن زريع، عن يونس،
  عن الـحسن، قال: الـمرأة والصبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن شريك، عن أبـي حمزة، عن الـحسن
  قال: النساء والصغار، والنساء أسفه السفهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن فـي قوله: { وَلاَ
  تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ } قال: السفهاء: ابنك السفـيه وامرأتك السفـيهة،
  وقد ذكر أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اتَّقوا اللّهَ فـي الضَّعِيفَـيْنِ: الـيتـيـم، والـمرأة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا الـحمانـي، قال: ثنا حميد، عن عبد الرحمن
  الرؤاسي، عن السديّ ـ قال: يردّه إلـى عبد الله ـ قال: النساء والصبـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } أما السفهاء: فـالولد والـمرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـيـمان، عن الضحاك، قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } يعنـي
  بذلك: ولد الرجل وامرأته، وهي أسفه السفهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيـى بن أبـي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { وَلاَ
  تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: السفهاء: الولد والنساء أسفه السفهاء،
  فـيكونوا علـيكم أربـابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن حازم الغفـاريّ، قال:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن سلـمة بن نبـيط، عن الضحاك، قال: أولادكم ونساؤكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا أبـي، عن سلـمة، عن
  الضحاك، قال: النساء والصبـيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن حميد الأعرج، عن مـجاهد: {
  وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: النساء والولدان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، قال: ثنا أبو نعيـم، قال: ثنا ابن أبـي عنبسة، عن الـحكم:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: النساء والولدان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً
  } أمر الله بهذا الـمال أن يخزن فـيحسن خزانته، ولا يـملكه الـمرأة السفـيهة والغلام
  السفـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
