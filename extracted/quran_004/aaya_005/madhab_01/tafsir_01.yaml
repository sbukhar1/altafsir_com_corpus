  واكسوهم، وقولوا لهم قولاً معروفـاً. وقد ذكرنا الرواية عن جماعة مـمن قال ذلك: منهم
  أبو موسى الأشعري، وابن عبـاس، والـحسن، ومـجاهد، قتادة، وحضرميّ، وسنذكر قول الآخرين
  الذين لـم يذكر قولهم فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { وَلاَ تُؤْتُواْ
