  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك، عن أبـي عوانة، عن عاصم، عن مورق قال: مرّت امرأة بعبد
  الله بن عمر لها شارة وهيئة، فقال لها ابن عمر: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ
  ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
