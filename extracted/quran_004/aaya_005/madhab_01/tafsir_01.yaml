  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تُؤْتُواْ ٱلسُّفَهَآءَ أَمْوَالَكُمُ ٱلَّتِي
  جَعَلَ ٱللَّهُ لَكُمْ قِيَٰماً وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ وَقُولُواْ لَهُمْ
  قَوْلاً مَّعْرُوفاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحمانّـي،
  قال: ثنا ابن الـمبـارك، عن إسماعيـل، عن أبـي مالك، قال: النساء والصبـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن
  أبـي طلـحة، عن ابن عبـاس: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: امرأتك
  وبنـيك، وقال: السفهاء: الولدان والنساء أسفه السفهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل السفهاء: الصبـيان خاصة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن شريك، عن سالـم، عن
  سعيد بن جبـير، فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: هم الـيتامى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي، عن شريك، عن سالـم، عن سعيد، قال:
  { ٱلسُّفَهَاء }: الـيتامى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا يونس، عن الـحسن، فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء
  أَمْوٰلَكُمُ } يقول: لا تنـحلوا الصغار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك السفهاء من ولد الرجل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعيد بن يحيـى الأموي، قال: أخبرنا ابن الـمبـارك، عن إسماعيـل بن أبـي خالد، عن أبـي
  مالك، قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ } قال: لا تعط ولدك السفـيه
  مالك فـيفسده الذي هو قوامك بعد الله تعالـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } يقول: لا تسلط السفـيه من ولدك. فكان
  ابن عبـاس يقول: نزل ذلك فـي السفهاء، ولـيسوا الـيتامى من ذلك فـي شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  فراس، عن الشعبـي، عن أبـي بردة، عن أبـي موسى الأشعري أنه قال: ثلاثة يدعون الله فلا
  يستـجيب لهم: رجل كانت له امرأة سيئة الـخـلق فلـم يطلقها، ورجل أعطى ماله سفـيهاً
  وقد قال الله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } ، ورجل كان له علـى رجل
  دين، فلـم يُشهد علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: سمعت ابن زيد: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ }... الآية، قال:
  لا تعط السفـيه من ولدك رأساً ولا حائطاً ولا شيئاً هو لك قـيـماً من مالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل السفهاء فـي هذا الـموضع: النساء خاصة دون غيرهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: زعم حضرميّ أن رجلاً عمد فدفع ماله إلـى
  امرأته فوضعته فـي غير الـحقّ، فقال الله تبـارك وتعالـى: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء
  أَمْوٰلَكُمُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حميد، عن مـجاهد: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ
  } قال: النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: ثنا سفـيان، عن الثوري، عن حميد، عن قـيس، عن مـجاهد فـي قوله:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ } قال: هنّ النساء.</font></font>&#13;\t\t\t<label
