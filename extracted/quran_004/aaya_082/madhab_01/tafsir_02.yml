  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  يَتَدَبَّرُونَ ٱلْقُرْآنَ وَلَوْ كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ
  ٱخْتِلاَفاً كَثِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">تدبُّر الأمر: تأمُّله والنظر في
  إدباره وما يؤول إليه في عاقبته ومنتهاه، ثم استعمل في كل تأمل؛ فمعنى تدبر القرآن:
  تأمل معانيه وتبصر ما فيه { لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً } لكان الكثير
  منه مختلفاً متناقضاً قد تفاوت نظمه وبلاغته ومعانيه، فكان بعضه بالغاً حدّ الإعجاز،
  وبعضه قاصراً عنه يمكن معارضته، وبعضه إخباراً بغيب قد وافق المخبر عنه، وبعضه إخباراً
  مخالفاً للمخبر عنه، وبعضه دالاً على معنى صحيح عند علماء المعاني. وبعضه دالاً على
  معنى فاسد غير ملتئم، فلما تجاوب كله بلاغة معجزة فائتة لقوى البلغاء وتناصر صحة معان
  وصدق إخبار، علم أنه ليس إلا من عند قادر على ما لا يقدر عليه غيره، عالم بما لا يعلمه
  أحد سواه. فإن قلت: أليس نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا هِىَ ثُعْبَانٌ مُّبِينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  107]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَأَنَّهَا جَانٌّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 10]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَرَبّكَ لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  92]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَيَوْمَئِذٍ لاَّ يُسْـئَلُ عَن ذَنبِهِ إِنسٌ وَلاَ جَانٌّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  39] من الاختلاف؟ قلت: ليس باختلاف عند المتدبرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

