  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  يَتَدَبَّرُونَ ٱلْقُرْآنَ وَلَوْ كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ
  ٱخْتِلاَفاً كَثِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { أَفَلاَ
  يَتَدَبَّرُونَ ٱلْقُرْءانَ } أفلا يتدبر المبيتون غير الذي تقول لهم يا محمد كتاب
  الله، فيعلموا حجة الله عليهم في طاعتك واتباع أمرك، وأن الذي أتيتهم به من التنزيل
  من عند ربهم، لاتساق معانيه وائتلاف أحكامه وتأييد بعضه بعضاً بالتصديق، وشهادة بعضه
  لبعض بالتحقيق؛ فإن ذلك لو كان من عند غَير الله لاختلفت أحكامه وتناقضت معانيه وأبان
  بعضه عن فساد بعض. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ وَلَوْ كَانَ
  مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً }: أي قول الله
  لا يختلف، وهو حقّ ليس فيه باطل، وإن قول الناس يختلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس،قال: أخبرنا ابن وهب، قال: قال ابن زيد: إن القرآن لا يكذّب بعضه بعضاً، ولا ينقض
  بعضه بعضاً، ما جهل الناس من أمره فإنما هو من تقصير عقولهم وجهالتهم. وقرأ: { وَلَوْ
  كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً } قال: فحقّ
  على المؤمن أن يقول: كلّ من عند الله، ويؤمن بالمتشابه، ولا يضرب بعضه ببعض؛ وإذا جهل
  أمراً ولم يعرف أن يقول: الذي قال الله حقّ، ويعرف أن الله تعالى لم يقل قولاً وينقضه،
  ينبغي أن يؤمن بحقية ما جاء من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيـى بن أبي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قوله: { أَفَلاَ
  يَتَدَبَّرُونَ ٱلْقُرْءانَ } قال: يتدبرون النظر فيه.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

