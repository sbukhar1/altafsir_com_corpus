text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَتَدَبَّرُونَ
  ٱلْقُرْآنَ وَلَوْ كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلاَفاً
  كَثِيراً }تدبُّر الأمر: تأمُّله والنظر في إدباره وما يؤول إليه في عاقبته ومنتهاه،
  ثم استعمل في كل تأمل؛ فمعنى تدبر القرآن: تأمل معانيه وتبصر ما فيه { لَوَجَدُواْ
  فِيهِ ٱخْتِلَـٰفاً كَثِيراً } لكان الكثير منه مختلفاً متناقضاً قد تفاوت نظمه وبلاغته
  ومعانيه، فكان بعضه بالغاً حدّ الإعجاز، وبعضه قاصراً عنه يمكن معارضته، وبعضه إخباراً
  بغيب قد وافق المخبر عنه، وبعضه إخباراً مخالفاً للمخبر عنه، وبعضه دالاً على معنى
  صحيح عند علماء المعاني. وبعضه دالاً على معنى فاسد غير ملتئم، فلما تجاوب كله بلاغة
  معجزة فائتة لقوى البلغاء وتناصر صحة معان وصدق إخبار، علم أنه ليس إلا من عند قادر
  على ما لا يقدر عليه غيره، عالم بما لا يعلمه أحد سواه. فإن قلت: أليس نحو قوله:{ فَإِذَا
  هِىَ ثُعْبَانٌ مُّبِينٌ }[الأعراف: 107]،{ كَأَنَّهَا جَانٌّ }[النمل: 10]،{ فَوَرَبّكَ
  لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ }[الحجر: 92]،{ فَيَوْمَئِذٍ لاَّ يُسْـئَلُ عَن ذَنبِهِ
  إِنسٌ وَلاَ جَانٌّ }[الرحمٰن: 39] من الاختلاف؟ قلت: ليس باختلاف عند المتدبرين.\r\n\t\t\t\r\n\t\t\t</section>"

