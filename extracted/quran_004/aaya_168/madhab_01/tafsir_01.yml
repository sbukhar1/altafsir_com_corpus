  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَظَلَمُواْ لَمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ
  طَرِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ طَرِيقَ جَهَنَّمَ خَالِدِينَ فِيهَآ
  أَبَداً وَكَانَ ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: إنّ الذين جحدوا رسالة مـحمد صلى الله عليه وسلم، وكفروا بـالله بجحود
  ذلك وظلـموا بـمقامهم علـى الكفر، علـى علـم منهم بظلـمهم عبـاد الله، وحسداً للعرب،
  وبغياً علـى رسوله مـحمد صلى الله عليه وسلم، { لَـمْ يَكُنِ اللَّهُ لِـيَغْفِرَ لَهُمْ
  } يعنـي: لـم يكن الله لـيعفو عن ذنوبهم بتركه عقوبتهم علـيها، ولكنه يفضحهم بها بعقوبته
  إياهم علـيها. { وَلا لِـيَهْدِيَهُمْ طَرِيقاً } يقول: ولـم يكن الله تعالـى ذكره
  لـيهدى هؤلاء الذين كفروا وظلـموا، الذين وصفنا صفتهم، فـيوفقهم لطريق من الطرق التـي
  ينالون بها ثواب الله، ويصلون بلزومهم إياه إلـى الـجنة، ولكنه يخذلهم عن ذلك، حتـى
  يسلكوا طريق جهنـم. وإنـما كنـي بذكر الطريق عن الدين وإنـما معنى الكلام: لـم يكن
  الله لـيوفقهم للإسلام، ولكنه يخذلهم عنه إلـى طريق جهنـم، وهو الكفر، يعنـي: حتـى
  يكفروا بـالله ورسله، فـيدخـلوا جهنـم خالدين فـيها أبداً، يقول: مقـيـمين فـيها أبداً.
  { وكانَ ذَلِكَ علـى اللَّهِ يَسِيراً } يقول: وكان تـخـلـيد هؤلاء الذين وصفت لكم
  صفتهم فـي جهنـم علـى الله يسيراً، لأنه لا يقدر من أراد ذلك به علـى الامتناع منه،
  ولا له أحد يـمنعه منه، ولا يستصعب علـيه ما أراد فعله به، من ذلك، وكان ذلك علـى الله
  يسيرا، لأن الـخـلق خـلقه، والأمر أمره.</font></font><font class=\"TextResultArabic\"><font
