  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ قَدْ ضَلُّواْ ضَلَٰلاً بَعِيداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَظَلَمُواْ لَمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ
  طَرِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ طَرِيقَ جَهَنَّمَ خَالِدِينَ فِيهَآ
  أَبَداً وَكَانَ ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كَفَرُواْ وَظَلَمُواْ } جمعوا بين الكفر والمعاصي، وكان بعضهم كافرين وبعضهم ظالمين
  أصحاب كبائر، لأنه لا فرق بين الفريقين في أنه لا يغفر لهما إلا بالتوبة { وَلاَ لِيَهْدِيَهُمْ
  طَرِيقاً } لا يلطف بهم فيسلكون الطريق الموصل إلى جهنم. أو لا يهديهم يوم القيامة
  طريقاً إلا طريقها { يَسِيراً } أي لا صارف له عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

