  نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ
  كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً }.. إلى قوله: { وآتيْناهُمْ
  مُلْكاً عَظِيماً }.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ
  وَٱلطَّـٰغُوتِ }... الآية، قال: ذكر لنا أن هذه الآية أنزلت في كعب بن الأشرف وحيـي
  بن أخطب ورجلين من اليهود من بني النضير لقيا قريشاً بموسم، فقال لهم المشركون: أنحن
  أهدى أم محمد وأصحابه؟ فإنا أهل السدانة والسقاية وأهل الحرم. فقالا: لا، بل أنتم أهدى
  من محمد وأصحابه! وهما يعلمان أنهما كاذبان، إنما حملهما على ذلك حسد محمد وأصحابه.وقال
  آخرون: بل هذه صفة حيـي بن أخطب وحده، وإياه عني بقوله: { وَيَقُولُونَ لِلَّذِينَ
  كَفَرُواْ هَـؤُلاء أَهْدَىٰ مِنَ ٱلَّذِينَ ءامَنُواْ سَبِيلاً }. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ }... إلى آخر الآية، قال: جاء حيـي بن أخطب إلى
