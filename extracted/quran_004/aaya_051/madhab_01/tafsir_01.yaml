  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ
  وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ
  آمَنُواْ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جل ثناؤه: ألم تر بقلبك
  يا محمد إلى الذين أعطوا حظاً من كتاب الله فعلموه يؤمنون بالجبت والطاغوت، يعني: يصدّقون
  بالجبت والطاغوت ويكفرون بالله، وهم يعلمون أن الإيمان بهما كفر والتصديق بهما شرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في معنى الجبت والطاغوت، فقال بعضهم: هما صنمان
  كان المشركون يعبدونهما من دون الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: أخبرني أيوب، عن عكرمة
  أنه قال: الجبت والطاغوت: صنمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الجبت: الأصنام، والطاغوت: تراجمة الأصنام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَـٰبِ
  يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } الجبت: الأصنام، والطاغوت: الذين يكونون
  بين أيدي الأصنام يعبرون عنها الكذب ليضلوا الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وزعم
  رجال أن الجبت: الكاهن والطاغوت: رجل من اليهود يدعى كعب بن الأشرف، وكان سيد اليهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الجبت: السحر، والطاغوت: الشيطان. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا محمد بن أبي عديّ، عن شعبة، عن أبي
  إسحاق، عن حسان بن فائد، قال: قال عمر رضي الله عنه: الجبت: السحر، والطاغوت: الشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابي، عن سفيان، عن أبي إسحاق، عن حسان بن
  فائد العنسي، عن عمر مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا عبد الملك، عمن حدثه، عن مجاهد، قال: الجبت: السحر، والطاغوت: الشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: أخبرنا هشيم، قال: أخبرنا زكريا، عن الشعبي، قال:
  الجبت: السحر، والطاغوت: الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } قال: الجبت: السحر، والطاغوت: الشيطان في
  صورة إنسان يتحاكمون إليه، وهو صاحب أمرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عبد الملك، عن قيس، عن مجاهد، قال: الجبت: السحر، والطاغوت:
  الشيطات والكاهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الجبت: الساحر، والطاغوت:
  الشيطان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: كان أبي يقول: الجبت: الساحر، والطاغوت: الشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الجبت: الساحر، والطاغوت: الكاهن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر،
  عن سعيد بن جبير في هذه الآية: { الجبت والطاغوت } ، قال: الجبت: الساحر بلسان الحبشة،
  والطاغوت: الكاهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الأعلى، قال: ثنا داود، عن رفيع، قال: الجبت: الساحر، والطاغوت: الكاهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن أبي العالية،
  أنه قال: الطاغوت: الساحر، والجبت: الكاهن.</font></font>&#13;\t\t\t<label disabled=\"true\"
