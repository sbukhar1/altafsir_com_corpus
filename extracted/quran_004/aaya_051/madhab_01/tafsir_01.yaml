  خير منهم! فذلك قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ
  }... إلى قوله: { وَمَن يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً }.وأولى الأقوال
