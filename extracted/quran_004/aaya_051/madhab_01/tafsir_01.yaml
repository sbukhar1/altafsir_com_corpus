text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ
  وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً
  }يعني بذلك جل ثناؤه: ألم تر بقلبك يا محمد إلى الذين أعطوا حظاً من كتاب الله فعلموه
  يؤمنون بالجبت والطاغوت، يعني: يصدّقون بالجبت والطاغوت ويكفرون بالله، وهم يعلمون
  أن الإيمان بهما كفر والتصديق بهما شرك.ثم اختلف أهل التأويل في معنى الجبت والطاغوت،
  فقال بعضهم: هما صنمان كان المشركون يعبدونهما من دون الله. ذكر من قال ذلك:حدثنا الحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: أخبرني أيوب، عن عكرمة أنه
  قال: الجبت والطاغوت: صنمان.وقال آخرون: الجبت: الأصنام، والطاغوت: تراجمة الأصنام.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَـٰبِ
  يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } الجبت: الأصنام، والطاغوت: الذين يكونون
  بين أيدي الأصنام يعبرون عنها الكذب ليضلوا الناس.وزعم رجال أن الجبت: الكاهن والطاغوت:
  رجل من اليهود يدعى كعب بن الأشرف، وكان سيد اليهود.وقال آخرون: الجبت: السحر، والطاغوت:
  الشيطان. ذكر من قال ذلك:حدثنا محمد بن المثنى، قال: ثنا محمد بن أبي عديّ، عن شعبة،
  عن أبي إسحاق، عن حسان بن فائد، قال: قال عمر رضي الله عنه: الجبت: السحر، والطاغوت:
  الشيطان.حدثنا ابن وكيع، قال: ثنا ابي، عن سفيان، عن أبي إسحاق، عن حسان بن فائد العنسي،
  عن عمر مثله.حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا عبد الملك، عمن حدثه،
  عن مجاهد، قال: الجبت: السحر، والطاغوت: الشيطان.حدثني يعقوب، قال: أخبرنا هشيم، قال:
  أخبرنا زكريا، عن الشعبي، قال: الجبت: السحر، والطاغوت: الشيطان.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { يُؤْمِنُونَ بِٱلْجِبْتِ
  وَٱلطَّـٰغُوتِ } قال: الجبت: السحر، والطاغوت: الشيطان في صورة إنسان يتحاكمون إليه،
  وهو صاحب أمرهم.حدثنا ابن حميد، قال: ثنا جرير، عن عبد الملك، عن قيس، عن مجاهد، قال:
  الجبت: السحر، والطاغوت: الشيطات والكاهن.وقال آخرون: الجبت: الساحر، والطاغوت: الشيطان.
  ذكر من قال ذلك:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان أبي يقول:
  الجبت: الساحر، والطاغوت: الشيطان.وقال آخرون: الجبت: الساحر، والطاغوت: الكاهن. ذكر
  من قال ذلك:حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن
  سعيد بن جبير في هذه الآية: { الجبت والطاغوت } ، قال: الجبت: الساحر بلسان الحبشة،
  والطاغوت: الكاهن.حدثنا ابن المثنى، قال: ثنا عبد الأعلى، قال: ثنا داود، عن رفيع،
  قال: الجبت: الساحر، والطاغوت: الكاهن.حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال:
  ثنا داود، عن أبي العالية، أنه قال: الطاغوت: الساحر، والجبت: الكاهن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ
  كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً }حدثني المثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيم، عن داود، عن أبي العالية في قوله: { الجِبْتِ وَالطَّاغُوتِ
  } قال: أحدهما السحر، والآخر الشيطان.وقال آخرون: الجبت: الشيطان، والطاغوت: الكاهن.
  ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  قوله: { يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } كنا نحدّث أن الجبت شيطان، والطاغوت
  الكاهن.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  مثله.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قال:
  الجبت: الشيطان، والطاغوت: الكاهن.وقال آخرون: الجبت: الكاهن، والطاغوت: الشيطان. ذكر
  من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل، عن سعيد بن جبير، قال:
  الجبت: الكاهن: والطاغوت: الساحر.حدثنا ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا
  عوف، عن محمد، قال في الجبت والطاغوت، قال: الجبت: الكاهن، والآخر: الساحر.وقال آخرون:
  الجبت: حيـي بن أخطب، والطاغوت: كعب بن الأشرف. ذكر من قال ذلك:حدثني المثنى، قال:
  ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ، عن ابن عباس قوله: { يُؤْمِنُونَ
  بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } الطاغوت: كعب بن الأشرف، والجبت: حيـي بن أخطب.حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك، قال: الجبت: حيـي
  بن أخطب، والطاغوت: كعب بن الأشرف.حدثني يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال:
  أخبرنا جويبر، عن الضحاك في قوله: { بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } قال: الجبت: حيـي
  بن أخطب، والطاغوت. كعب بن الأشرف.وقال آخرون: الجبت: كعب بن الأشرف، والطاغوت: الشيطان.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن ليث، عن مجاهد، قال: الجبت كعب بن
  الأشرف، والطاغوت: الشيطان كان في صورة إنسان.قال أبو جعفر: والصواب من القول في تأويل:
  { يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } أن يقال: يصدّقون بمعبودين من دون الله
  يعبدونهما من دون الله، ويتخذونهما إلهين. وذلك أن الجبت والطاغوت اسمان لكل معظم بعبادة
  من دون الله، أو طاعة أو خضوع له، كائناً ما كان ذلك المعظم من حجر أو إنسان أو شيطان.وإذ
  كان ذلك كذلك وكانت الأصنام التي كانت الجاهلية تعبدها كانت معظمة بالعبادة من دون
  الله فقد كانت جبوتاً وطواغيت، وكذلك الشياطين التي كانت الكفار تطيعها في معصية الله،
  وكذلك الساحر والكاهن اللذان كان مقبولاً منهما ما قالا في أهل الشرك بالله، وكذلك
  حيـي بن أخطب، وكعب بن الأشرف، لأنهما كانا مطاعين في أهل ملتهما من اليهود في معصية
  الله والكفر به وبرسوله، فكانا جبتين وطاغوتين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ
  كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً }وقد بينت الأصل الذي
  منه قيل للطاغوت طاغوت، بما أغني عن إعادته في هذا الموضع.القول في تأويل قوله تعالى:
  { وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ هَـؤُلاء أَهْدَىٰ مِنَ ٱلَّذِينَ ءامَنُواْ سَبِيلاً
  }.يعني بذلك جلّ ثناؤه: ويقولون للذين جحدوا وحدانية الله ورسالة رسوله محمد صلى الله
  عليه وسلم: { هَـؤُلاء } يعني بذلك: هؤلاء الذين وصفهم الله بالكفر { أَهْدَىٰ } يعني
  أقوم وأعدل { مِّنَ ٱلَّذِينَ ءَامَنُواْ } يعني من الذين صدّقوا الله ورسوله وأقرّوا
  بما جاءهم به نبيهم محمد صلى الله عليه وسلم { سَبِيلاً } يعني: طريقاً. وإنما ذلك
  مثل، ومعنى الكلام: إن الله وصف الذين أوتوا نصيباً من الكتاب من اليهود بتعظيمهم غير
  الله بالعبادة والإذعان له بالطاعة في الكفر بالله ورسوله ومعصيتهما، وأنهم قالوا:
  إن أهل الكفر بالله أولى بالحق من أهل الإيمان به، وإن دين أهل التكذيب لله ولرسوله
  أعدل وأصوب من دين أهل التصديق لله ولرسوله، وذكر أن ذلك من صفة كعب بن الأشرف، وأنه
  قائل ذلك. ذكر الآثار الواردة بما قلنا:حدثنا محمد بن المثنى، قال: ثنا ابن أبي عديّ،
  عن داود، عن عكرمة، عن ابن عباس، قال: لما قدم كعب بن الأشرف مكة، قالت له قريش: أنت
  خير أهل المدينة وسيدهم؟ قال: نعم. قالوا: ألا ترى إلى هذا الصنبور المنبتر من قومه
  يزعم أنه خير منا، ونحن أهل الحجيج وأهل السدانة وأهل السقاية؟ قال: أنتم خير منه.
  قال: فأنزلت:{ إِنَّ شَانِئَكَ هُوَ ٱلأَبْتَرُ }[الكوثر: 3]، وأنزلت: { أَلَمْ تَرَ
  إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ
  }... إلى قوله:{ فَلَن تَجِدَ لَهُ نَصِيراً }[النساء: 52].حدثنا ابن المثنى، قال:
  ثنا عبد الوهاب، قال: ثنا داود، عن عكرمة في هذه الآية: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  أُوتُواْ نَصِيبًا مّنَ ٱلْكِتَـٰبِ } ثم ذكر نحوه.وحدثني إسحاق بن شاهين، قال: أخبرنا
  خالد الواسطي، عن داود، عن عكرمة، قال: قدم كعب بن الأشرف مكة، فقال له المشركون: احكم
  بيننا وبين هذا الصنبور الأبتر، فأنت سيدنا وسيد قومك. فقال كعب: أنتم والله خير منه.
  فأنزل الله تبارك وتعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مّنَ ٱلْكِتَـٰبِ
  }... إلى آخر الآية.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  قال: أخبرنا أيوب، عن عكرمة: أن كعب بن الأشرف انطلق إلى المشركين من كفار قريش، فاستجاشهم
  على النبيّ صلى الله عليه وسلم، وأمرهم أن يغزوه، وقال: إنا معك نقاتله، فقالوا: إنكم
  أهل كتاب، وهو صاحب كتاب، ولا نأمن أن يكون هذا مكراً منكم، فإن أردت أن نخرج معك فاسجد
  لهذين الصنمين وآمن بهما! ففعل. ثم قالوا: نحن أهدى أم محمد؟ فنحن ننحر الكوماء، ونسقي
  اللبن على الماء، ونصل الرحم، ونقري الضيف، ونطوف بهذا البيت، ومحمد قطع رحمه، وخرج
  من بلده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ
  كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً }قال: بل أنتم خير
  وأهدى! فنزلت فيه: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ
  يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ هَـؤُلاء
  أَهْدَىٰ مِنَ ٱلَّذِينَ ءامَنُواْ سَبِيلاً }.حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسباط، عن السديّ، قال: لما كان من أمر رسول الله صلى الله عليه
  وسلم واليهود بني النضير ما كان حين أتاهم يستعينهم في دية العامريين، فهمّوا به وبأصحابه،
  فأطلع الله ورسوله على ما همّوا به من ذلك، ورجع رسول الله صلى الله عليه وسلم إلى
  المدينة، فهرب كعب بن الأشرف حتى أتى مكة، فعاهدهم على محمد، فقال له أبو سفيان: يا
  أبا سعد، إنكم قوم تقرءون الكتاب، وتعلمون، ونحن قوم لا نعلم، فأخبرنا: ديننا خير أم
  دين محمد؟ قال كعب: اعرضوا عليّ دينكم! فقال أبو سفيان: نحن قوم ننحر الكوماء، ونسقي
  الحجيج الماء، ونقري الضيف، ونعمر بيت ربنا، ونعبد آلهتنا التي كان يعبد آباؤنا، ومحمد
  يأمرنا أن نترك هذا ونتبعه. قال: دينكم خير من دين محمد، فاثبتوا عليه! ألا ترون أن
  محمداً يزعم أنه بعث بالتواضع، وهو ينكح من النساء ما شاء؟ وما نعلم ملكاً أعظم من
  ملك النساء! فذلك حين يقول: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مّنَ
  ٱلْكِتَـٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ
  هَـؤُلاء أَهْدَىٰ مِنَ ٱلَّذِينَ ءامَنُواْ سَبِيلاً }.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قال: نزلت في كعب بن الأشرف وكفار قريش قال:
  كفار قريش أهدى من محمد عليه الصلاة والسلام. قال ابن جريج: قدم كعب بن الأشرف، فجاءته
  قريش فسألته عن محمد فصغر أمره ويسره وأخبرهم أنه ضالّ. قال: ثم قالوا له: ننشدك الله
  نحن أهدى أم هو؟ فإنك قد علمت أنا ننحر الكوم، ونسقي الحجيج، ونعمر البيت، ونطعم ما
  هبّت الريح! قال: أنتم أهدى.وقال آخرون: بل هذه الصفة جماعة من اليهود منهم حيـي بن
  أخطب، وهم الذين قالوا للمشركين ما أخبر الله عنهم أنهم قالوه لهم. ذكر الأخبار بذلك:حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق عمن قاله، قال: أخبرني محمد بن أبي محمد، عن
  عكرمة، أو عن سعيد بن جبير، عن ابن عباس قال: كان الذين حزَّبوا الأحزاب من قريش وغطفان
  وبني قريظة حُيَـيّ بن أخطب، وسلام بن أبي الحُقَيق، وأبو رافع، والربيع بن أبي الحُقَقيق،
  وأبو عامر، ووحْوح بن عامر، وهَوْذة بن قيس؛ فأما وحوح، وأبو عامر، وهوذة فمن بني وائل،
  وكان سائرهم من بني النضير. فلما قدموا على قريش، قالوا: هؤلاء أحبار يهود وأهل العلم
  بالكتب الأول، فاسألوهم أدينكم خير، أم دين محمد؟ فسألوهم، فقالوا: بل دينكم خير من
  دينه، وأنتم أهدى منه وممن اتبعه! فأنزل الله فيهم: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَـٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
