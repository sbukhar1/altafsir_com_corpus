  ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ
  هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن داود، عن أبي العالية في قوله:
  { الجِبْتِ وَالطَّاغُوتِ } قال: أحدهما السحر، والآخر الشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الجبت: الشيطان، والطاغوت: الكاهن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  قوله: { يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } كنا نحدّث أن الجبت شيطان، والطاغوت
  الكاهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قال: الجبت: الشيطان،
  والطاغوت: الكاهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الجبت: الكاهن، والطاغوت:
  الشيطان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن رجل، عن سعيد بن جبير، قال: الجبت: الكاهن: والطاغوت: الساحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا عوف، عن محمد، قال
  في الجبت والطاغوت، قال: الجبت: الكاهن، والآخر: الساحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الجبت: حيـي بن أخطب، والطاغوت: كعب بن الأشرف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ، عن ابن عباس قوله: { يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } الطاغوت: كعب
  بن الأشرف، والجبت: حيـي بن أخطب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك، قال: الجبت: حيـي
  بن أخطب، والطاغوت: كعب بن الأشرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { بِٱلْجِبْتِ
  وَٱلطَّـٰغُوتِ } قال: الجبت: حيـي بن أخطب، والطاغوت. كعب بن الأشرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الجبت: كعب بن الأشرف، والطاغوت: الشيطان. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن ليث، عن مجاهد، قال: الجبت كعب بن الأشرف، والطاغوت: الشيطان كان في صورة إنسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول في تأويل: { يُؤْمِنُونَ بِٱلْجِبْتِ
  وَٱلطَّـٰغُوتِ } أن يقال: يصدّقون بمعبودين من دون الله يعبدونهما من دون الله، ويتخذونهما
  إلهين. وذلك أن الجبت والطاغوت اسمان لكل معظم بعبادة من دون الله، أو طاعة أو خضوع
  له، كائناً ما كان ذلك المعظم من حجر أو إنسان أو شيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذ
  كان ذلك كذلك وكانت الأصنام التي كانت الجاهلية تعبدها كانت معظمة بالعبادة من دون
  الله فقد كانت جبوتاً وطواغيت، وكذلك الشياطين التي كانت الكفار تطيعها في معصية الله،
  وكذلك الساحر والكاهن اللذان كان مقبولاً منهما ما قالا في أهل الشرك بالله، وكذلك
  حيـي بن أخطب، وكعب بن الأشرف، لأنهما كانا مطاعين في أهل ملتهما من اليهود في معصية
  الله والكفر به وبرسوله، فكانا جبتين وطاغوتين.</font></font>&#13;\t\t\t<label disabled=\"true\"
