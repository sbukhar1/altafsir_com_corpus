text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ
  وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ هَٰؤُلاءِ أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً
  } * { أُوْلَـٰئِكَ ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ وَمَن يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ
  لَهُ نَصِيراً }الجبت: الأصنام وكل ما عبد من دون الله: والطاغوت: الشيطان. وذلك أن
  حُيَيّ بن أخطب وكعب بن الأشرف اليهوديين خرجا إلى مكة مع جماعة من اليهود يحالفون
  قريشاً على محاربة رسول الله صلى الله عليه وسلم، فقالوا: أنتم أهل كتاب، وأنتم أقرب
  إلى محمد منكم إلينا، فلا نأمن مكركم، فاسجدوا لآلهتنا حتى نطئمن إليكم ففعلوا فهذا
  إيمانهم { بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } لأنهم سجدوا للأصنام وأطاعوا إبليس فيما فعلوا.
  وقال أبو سفيان: أنحن أهدى سبيلاً أم محمد. فقال كعب: ماذا يقول محمد؟ قالوا: يأمر
  بعبادة الله وحده وينهى عن الشرك. قال: وما دينكم؟ قالوا: نحن ولاة البيت، ونسقي الحاج،
  ونقري الضيف، ونفك العاني، وذكروا أفعالهم، فقال: أنتم أهدى سبيلاً.\r\n\t\t\t\r\n\t\t\t</section>"

