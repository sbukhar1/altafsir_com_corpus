  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَاتِ
  حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّي تُبْتُ ٱلآنَ وَلاَ ٱلَّذِينَ
  يَمُوتُونَ وَهُمْ كُفَّارٌ أُوْلَـٰئِكَ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنـي بذلك أهل الإسلام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن سفـيان، قال: بلغنا فـي هذه الآية: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ
  ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّى تُبْتُ ٱلْئَـٰنَ
  } قال: هم الـمسلـمون، ألا ترى أنه قال: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ
  }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هذه الآية كانت نزلت
  فـي أهل الإيـمان، غير أنها نسخت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس، قوله: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ
  حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّى تُبْتُ ٱلْئَـٰنَ وَلاَ ٱلَّذِينَ
  يَمُوتُونَ وَهُمْ كُفَّارٌ } فأنزل الله تبـارك وتعالـى بعد ذلك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  4] فحرّم الله تعالـى الـمغفرة علـى من مات وهو كافر، وأرجأ أهل التوحيد إلـى مشيئته،
  فلـم يؤيسهم من الـمغفرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي
  ذلك عندي بـالصواب ما ذكره الثوري أنه بلغه أنه فـي الإسلام، وذلك أن الـمنافقـين كفـار،
  فلو كان معنـياً به أهل النفـاق لـم يكن لقوله: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ
  كُفَّارٌ } معنى مفهوم، لأنهم إن كانوا هم والذين قبلهم فـي معنى واحد من أن جميعهم
  كفـار، فلا وجه لتفريق أحد منهم فـي الـمعنى الذي من أجله بطل أن تكون توبة واحد مقبولة.
  وفـي تفرقة الله جلّ ثناؤه بـين أسمائهم وصفـاتهم بأن سمى أحد الصنفـين كافراً، ووصف
  الصنف الآخر بأنهم أهل سيئات، ولـم يسمهم كفـاراً ما دلّ علـى افتراق معانـيهم، وفـي
  صحة كون ذلك كذلك صحة ما قلنا، وفساد ما خالفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ أُوْلَـئِكَ
  أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: ولا التوبة للذين يـموتون وهم كفـار فموضع «الذين» خفض، لأنه معطوف
  علـى قوله: { لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ }. وقوله: { أُوْلَـئِكَ أَعْتَدْنَا
  لَهُمْ عَذَاباً أَلِيماً } يقول: هؤلاء الذين يـموتون وهم كفـار، أعتدنا لهم عذابـا
  ألـيـماً، لأنهم أبعدهم من التوبة كونهم علـى الكفر. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل، عن أبـي النضر، عن أبـي صالـح،
  عن ابن عبـاس: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ } أولئك أبعد من التوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي معنى: { أَعْتَدْنَا لَهُمْ } فقال بعض البصريـين:
  معنى: { أَعْتَدْنَا }: أفعلنا من العتاد، قال: ومعناها: أعددنا. وقال بعض الكوفـيـين:
  أعددنا وأعتدنا معناهما واحد، فمعنى قوله: { أَعْتَدْنَا لَهُمْ } أعددنا لهم { عَذَاباً
  أَلِيماً } يقول: مؤلـماً موجعاً.</font></font><font class=\"TextResultArabic\"><font
