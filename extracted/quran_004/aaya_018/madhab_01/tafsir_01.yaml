  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَيْسَتِ
  ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَاتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ
  ٱلْمَوْتُ قَالَ إِنِّي تُبْتُ ٱلآنَ وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ أُوْلَـٰئِكَ
  أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: ولـيست التوبة للذين يعملون السيئات من أهل الإصرار علـى معاصي الله، حتـى إذا
  حضر أحدهم الـموت، يقول: إذا حشرج أحدهم بنفسه، وعاين ملائكة ربه قد أقبلوا إلـيه لقبض
  روحه قال: وقد غلب علـى نفسه، وحيـل بـينه وبـين فهمه بشغله بكرب حشرجته وغرغرته: إنـي
  تبت الآن، يقول فلـيس لهذا عند الله تبـارك وتعالـى توبة، لأنه قال ما قال فـي غير
  حال توبة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن يعلـى بن نعمان، قال: أخبرنـي من سمع ابن عمر يقول:
  التوبة مبسوطة ما لـم يَسُقْ. ثم قرأ ابن عمر: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّى
  تُبْتُ ٱلْئَـٰنَ } ثم قال: وهل الـحضور إلا السَّوْق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنّى
  تُبْتُ ٱلْئَـٰن } قال: إذا تبـين الـموت فـيه لـم يقبل الله له توبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل، عن أبـي
  النضر، عن أبـي صالـح، عن ابن عبـاس: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ
  ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنّى تُبْتُ ٱلْئَـٰنَ
  } فلـيس لهذا عند الله توبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت إبراهيـم بن ميـمون،
  يحدّث عن رجل من بنـي الـحارث، قال: ثنا رجل منا، عن عبد الله بن عمرو، أنه قال: «مَنْ
  تَابَ قَبْلَ مَوْتِهِ بعَامٍ تِـيبَ عَلَـيْهِ»، حتـى ذكر شهراً، حتـى ذكر ساعة، حتـى
  ذكر فُواقاً، قال: فقال رجل: كيف يكون هذا والله تعالـى يقول: { وَلَيْسَتِ ٱلتَّوْبَةُ
  لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ
  قَالَ إِنّى تُبْتُ ٱلْئَـٰنَ }؟ فقال عبد الله: أنا أحدثك ما سمعت من رسول الله صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن إبراهيـم بن مهاجر، عن إبراهيـم، قال: كان يقال: التوبة مبسوطة ما لـم
  يؤخذ بكَظَمِه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـيـمن عُنـي
  بقوله: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا
  حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنّى تُبْتُ ٱلْئَـٰنَ } فقال بعضهم: عُنـي به
  أهل النفـاق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { إِنَّمَا
  ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ ثُمَّ يَتُوبُونَ
  مِن قَرِيبٍ } قال: نزلت الأولـى فـي الـمؤمنـين، ونزلت الوسطى فـي الـمنافقـين، يعنـي:
  { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ } والأخرى فـي الكفـار،
  يعنـي: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ }.</font></font>&#13;\t\t\t<label
