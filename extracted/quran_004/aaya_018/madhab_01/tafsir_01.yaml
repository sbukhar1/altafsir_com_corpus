text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَيْسَتِ ٱلتَّوْبَةُ
  لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَاتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ
  إِنِّي تُبْتُ ٱلآنَ وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ أُوْلَـٰئِكَ أَعْتَدْنَا
  لَهُمْ عَذَاباً أَلِيماً }يعنـي بذلك جلّ ثناؤه: ولـيست التوبة للذين يعملون السيئات
  من أهل الإصرار علـى معاصي الله، حتـى إذا حضر أحدهم الـموت، يقول: إذا حشرج أحدهم
  بنفسه، وعاين ملائكة ربه قد أقبلوا إلـيه لقبض روحه قال: وقد غلب علـى نفسه، وحيـل
  بـينه وبـين فهمه بشغله بكرب حشرجته وغرغرته: إنـي تبت الآن، يقول فلـيس لهذا عند الله
  تبـارك وتعالـى توبة، لأنه قال ما قال فـي غير حال توبة. كما:حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن يعلـى بن نعمان، قال: أخبرنـي من سمع
  ابن عمر يقول: التوبة مبسوطة ما لـم يَسُقْ. ثم قرأ ابن عمر: { وَلَيْسَتِ ٱلتَّوْبَةُ
  لِلَّذِينَ يَعْمَلُونَ ٱلسَّيّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ
  إِنِّى تُبْتُ ٱلْئَـٰنَ } ثم قال: وهل الـحضور إلا السَّوْق.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ
  ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنّى تُبْتُ ٱلْئَـٰن
  } قال: إذا تبـين الـموت فـيه لـم يقبل الله له توبة.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا مـحمد بن فضيـل، عن أبـي النضر، عن أبـي صالـح، عن ابن عبـاس: { وَلَيْسَتِ
  ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ
  ٱلْمَوْتُ قَالَ إِنّى تُبْتُ ٱلْئَـٰنَ } فلـيس لهذا عند الله توبة.حدثنا مـحمد بن
  الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت إبراهيـم بن ميـمون، يحدّث
  عن رجل من بنـي الـحارث، قال: ثنا رجل منا، عن عبد الله بن عمرو، أنه قال: «مَنْ تَابَ
  قَبْلَ مَوْتِهِ بعَامٍ تِـيبَ عَلَـيْهِ»، حتـى ذكر شهراً، حتـى ذكر ساعة، حتـى ذكر
  فُواقاً، قال: فقال رجل: كيف يكون هذا والله تعالـى يقول: { وَلَيْسَتِ ٱلتَّوْبَةُ
  لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ
  قَالَ إِنّى تُبْتُ ٱلْئَـٰنَ }؟ فقال عبد الله: أنا أحدثك ما سمعت من رسول الله صلى
  الله عليه وسلم.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن إبراهيـم بن مهاجر، عن
  إبراهيـم، قال: كان يقال: التوبة مبسوطة ما لـم يؤخذ بكَظَمِه.واختلف أهل التأويـل
  فـيـمن عُنـي بقوله: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ
  حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنّى تُبْتُ ٱلْئَـٰنَ } فقال بعضهم:
  عُنـي به أهل النفـاق. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ
  يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } قال: نزلت الأولـى
  فـي الـمؤمنـين، ونزلت الوسطى فـي الـمنافقـين، يعنـي: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيِّئَـٰتِ } والأخرى فـي الكفـار، يعنـي: { وَلاَ ٱلَّذِينَ يَمُوتُونَ
  وَهُمْ كُفَّارٌ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيِّئَاتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّي
  تُبْتُ ٱلآنَ وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ أُوْلَـٰئِكَ أَعْتَدْنَا
  لَهُمْ عَذَاباً أَلِيماً }وقال آخرون: بل عنـي بذلك أهل الإسلام. ذكر من قال ذلك:حدثنا
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن سفـيان، قال: بلغنا
  فـي هذه الآية: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ
  إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّى تُبْتُ ٱلْئَـٰنَ } قال: هم الـمسلـمون،
  ألا ترى أنه قال: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ }؟وقال آخرون: بل هذه
  الآية كانت نزلت فـي أهل الإيـمان، غير أنها نسخت. ذكر من قال ذلك:حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ
  حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّى تُبْتُ ٱلْئَـٰنَ وَلاَ ٱلَّذِينَ
  يَمُوتُونَ وَهُمْ كُفَّارٌ } فأنزل الله تبـارك وتعالـى بعد ذلك:{ إِنَّ ٱللَّهَ لاَ
  يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ }[النساء: 4]
  فحرّم الله تعالـى الـمغفرة علـى من مات وهو كافر، وأرجأ أهل التوحيد إلـى مشيئته،
  فلـم يؤيسهم من الـمغفرة.قال أبو جعفر: وأولـى الأقوال فـي ذلك عندي بـالصواب ما ذكره
  الثوري أنه بلغه أنه فـي الإسلام، وذلك أن الـمنافقـين كفـار، فلو كان معنـياً به أهل
  النفـاق لـم يكن لقوله: { وَلاَ ٱلَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ } معنى مفهوم،
  لأنهم إن كانوا هم والذين قبلهم فـي معنى واحد من أن جميعهم كفـار، فلا وجه لتفريق
  أحد منهم فـي الـمعنى الذي من أجله بطل أن تكون توبة واحد مقبولة. وفـي تفرقة الله
  جلّ ثناؤه بـين أسمائهم وصفـاتهم بأن سمى أحد الصنفـين كافراً، ووصف الصنف الآخر بأنهم
  أهل سيئات، ولـم يسمهم كفـاراً ما دلّ علـى افتراق معانـيهم، وفـي صحة كون ذلك كذلك
  صحة ما قلنا، وفساد ما خالفه.القول فـي تأويـل قوله تعالـى: { وَلاَ ٱلَّذِينَ يَمُوتُونَ
  وَهُمْ كُفَّارٌ أُوْلَـئِكَ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً }.يعنـي بذلك جلّ
  ثناؤه: ولا التوبة للذين يـموتون وهم كفـار فموضع «الذين» خفض، لأنه معطوف علـى قوله:
  { لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَـٰتِ }. وقوله: { أُوْلَـئِكَ أَعْتَدْنَا لَهُمْ
  عَذَاباً أَلِيماً } يقول: هؤلاء الذين يـموتون وهم كفـار، أعتدنا لهم عذابـا ألـيـماً،
  لأنهم أبعدهم من التوبة كونهم علـى الكفر. كما:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا مـحمد بن فضيـل، عن أبـي النضر، عن أبـي صالـح، عن ابن عبـاس: { وَلاَ ٱلَّذِينَ
  يَمُوتُونَ وَهُمْ كُفَّارٌ } أولئك أبعد من التوبة.واختلف أهل العربـية فـي معنى:
  { أَعْتَدْنَا لَهُمْ } فقال بعض البصريـين: معنى: { أَعْتَدْنَا }: أفعلنا من العتاد،
  قال: ومعناها: أعددنا. وقال بعض الكوفـيـين: أعددنا وأعتدنا معناهما واحد، فمعنى قوله:
  { أَعْتَدْنَا لَهُمْ } أعددنا لهم { عَذَاباً أَلِيماً } يقول: مؤلـماً موجعاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

