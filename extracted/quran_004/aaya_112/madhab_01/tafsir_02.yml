  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَكْسِبْ إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن يَكْسِبْ خَطِيۤئَةً أَوْ إِثْماً ثُمَّ
  يَرْمِ بِهِ بَرِيئاً فَقَدِ ٱحْتَمَلَ بُهْتَاناً وَإِثْماً مُّبِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ } أي لا يتعدّاه ضرره إلى
  غيره فليبق على نفسه من كسب السوء { خَطِيئَةً } صغيرة { أَوْ إِثْماً } أو كبيرة {
  ثُمَّ يَرْمِ بِهِ بَرِيئاً } كما رمى طعمة زيداً { فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً
  } لأنه بكسب الإثم «آثم» وبرمي البريء «باهت» فهو جامع بين الأمرين. وقرأ معاذ بن جبل
  رضي الله عنه: «ومن يكسب»، بكسر الكاف والسين المشددة وأصله يكتسب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
