text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَكْسِبْ
  إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  } * { وَمَن يَكْسِبْ خَطِيۤئَةً أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً فَقَدِ ٱحْتَمَلَ
  بُهْتَاناً وَإِثْماً مُّبِيناً }{ فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ } أي لا
  يتعدّاه ضرره إلى غيره فليبق على نفسه من كسب السوء { خَطِيئَةً } صغيرة { أَوْ إِثْماً
  } أو كبيرة { ثُمَّ يَرْمِ بِهِ بَرِيئاً } كما رمى طعمة زيداً { فَقَدِ ٱحْتَمَلَ
  بُهْتَـٰناً وَإِثْماً } لأنه بكسب الإثم «آثم» وبرمي البريء «باهت» فهو جامع بين الأمرين.
  وقرأ معاذ بن جبل رضي الله عنه: «ومن يكسب»، بكسر الكاف والسين المشددة وأصله يكتسب.\r\n\t\t\t\r\n\t\t\t</section>"

