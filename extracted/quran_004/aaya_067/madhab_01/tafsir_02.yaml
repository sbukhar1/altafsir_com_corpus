  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُوۤاْ أَنْفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَارِكُمْ
  مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مِّنْهُمْ وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ
  بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذاً لأَتَيْنَٰهُم
  مِّن لَّدُنَّـآ أَجْراً عَظِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَهَدَيْنَاهُمْ صِرَاطاً مُّسْتَقِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ
  } أي لو أوجبنا عليهم مثل ما أوجبنا على بني إسرائيل من قتلهم أنفسهم، أو خروجهم من
  ديارهم حين استتيبوا من عبادة العجل { مَّا فَعَلُوهُ إِلاَّ } ناس { قَلِيلٌ مّنْهُمْ
  } وهذا توبيخ عظيم. والرفع على البدل من الواو في (فعلوه). وقرىء: «إلا قليلاً»، بالنصب
  على أصل الاستثناء، أو على إلا فعلاً قليلاً { مَا يُوعَظُونَ بِهِ } من اتباع رسول
  الله صلى الله عليه وسلم وطاعته. والانقياد لما يراه ويحكم به، لأنه الصادق المصدوق
  الذي لا ينطق عن الهوى { لَكَانَ خَيْراً لَّهُمْ } في عاجلهم وآجلهم { وَأَشَدَّ تَثْبِيتاً
  } لإيمانهم وأبعد من الاضطراب فيه { وَإِذاً } جواب لسؤال مقدر، كأنه قيل وماذا يكون
  لهم أيضاً بعد التثبيت، فقيل: وإذاً لو ثبتوا { لاّتَيْنَـٰهُمْ } لأن إذاً جواب وجزاء
  { مّن لَّدُنَّـا أَجْراً عَظِيماً } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  40] في أنّ المراد العطاء المتفضل به من عنده وتسميته أجراً، لأنه تابع للأجر لا يثبت
  إلا بثباته { وَلَهَدَيْنَـٰهُمْ } وللطفنا بهم ووفقناهم لازدياد الخيرات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
