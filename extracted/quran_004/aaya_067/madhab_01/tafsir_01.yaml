  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذاً
  لأَتَيْنَٰهُم مِّن لَّدُنَّـآ أَجْراً عَظِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهَدَيْنَاهُمْ
  صِرَاطاً مُّسْتَقِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ بِهِ لَكَانَ خَيْراً لَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  66] لإيتائنا إياهم على فعلهم ما وعظوا به من طاعتنا والانتهاء إلى أمرنا { أَجْراً
  } يعني: جزاء وثواباً عظيماً، وأشدّ تثبيتاً لعزائمهم وآرائهم، وأقوى لهم على أعمالهم
  لهدايتنا إياهم صراطاً مستقيماً، يعني: طريقاً لا اعوجاج فيه، وهو دين الله القويم
  الذي اختاره لعباده وشرعه لهم، وذلك الإسلام. ومعنى قوله: { وَلَهَدَيْنَـٰهُمْ } ولوفقناهم
  للصراط المستقيم. ثم ذكر جلّ ثناؤه ما وعد أهل طاعته وطاعة رسوله عليه الصلاة والسلام
  من الكرامة الدائمة لديه والمنازل الرفيعة عنده. فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ
  فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّينَ وَٱلصِّدِّيقِينَ
  وَٱلشُّهَدَآءِ وَٱلصَّالِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 69]... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
