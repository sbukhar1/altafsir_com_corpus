  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بِآيَٰتِنَا سَوْفَ نُصْلِيهِمْ نَاراً كُلَّمَا نَضِجَتْ جُلُودُهُمْ
  بَدَّلْنَٰهُمْ جُلُوداً غَيْرَهَا لِيَذُوقُواْ ٱلْعَذَابَ إِنَّ ٱللَّهَ كَانَ عَزِيزاً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا
  } أبدلناهم إياها. فإن قلت: كيف تعذب مكان الجلود العاصية جلود لم تعص؟ قلت: العذاب
  للجملة الحساسة، وهي التي عصت لا للجلد. وعن فضيل: يجعل النضيج غير نضيج. وعن رسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(285)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تبدّل جلودهم كل يوم سبع مرّات \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وعن الحسن: سبعين مرة يبدّلون جلوداً بيضاء كالقراطيس { لِيَذُوقُواْ
  ٱلْعَذَابَ } ليدوم لهم ذوقه ولا ينقطع. كقولك للعزيز: أعزّك الله، أي أدامك على عزّك
  وزادك فيه { عَزِيزاً } لا يمتنع عليه شيء مما يريده بالمجرمين { حَكِيماً } لا يعذب
  إلا بعدل من يستحقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

