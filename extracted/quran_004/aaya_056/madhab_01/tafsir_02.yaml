text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ بِآيَٰتِنَا سَوْفَ نُصْلِيهِمْ نَاراً كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَٰهُمْ
  جُلُوداً غَيْرَهَا لِيَذُوقُواْ ٱلْعَذَابَ إِنَّ ٱللَّهَ كَانَ عَزِيزاً حَكِيماً
  }{ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } أبدلناهم إياها. فإن قلت: كيف تعذب مكان الجلود
  العاصية جلود لم تعص؟ قلت: العذاب للجملة الحساسة، وهي التي عصت لا للجلد. وعن فضيل:
  يجعل النضيج غير نضيج. وعن رسول الله صلى الله عليه وسلم:(285) \" تبدّل جلودهم كل
  يوم سبع مرّات \" ، وعن الحسن: سبعين مرة يبدّلون جلوداً بيضاء كالقراطيس { لِيَذُوقُواْ
  ٱلْعَذَابَ } ليدوم لهم ذوقه ولا ينقطع. كقولك للعزيز: أعزّك الله، أي أدامك على عزّك
  وزادك فيه { عَزِيزاً } لا يمتنع عليه شيء مما يريده بالمجرمين { حَكِيماً } لا يعذب
  إلا بعدل من يستحقه.\r\n\t\t\t\r\n\t\t\t</section>"

