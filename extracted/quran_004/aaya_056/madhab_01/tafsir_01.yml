  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَٰتِنَا سَوْفَ نُصْلِيهِمْ
  نَاراً كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَٰهُمْ جُلُوداً غَيْرَهَا لِيَذُوقُواْ
  ٱلْعَذَابَ إِنَّ ٱللَّهَ كَانَ عَزِيزاً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فسواء أعيد على الكافر جلده الذي كان له في الدنيا، أو جلد غيره، إذ كانت الجلود غير
  آلمة ولا معذّبة، وإنما الآلمة المعذّبة النفس التي تحسّ الألم، ويصل إليها الوجع.
  قالوا: وإذا كان ذلك كذلك، فغير مستحيل أن يخلق لكل كافر في النار في كل لحظة وساعة
  من الجلود ما لا يُحْصَى عدده، ويحرق ذلك عليه، ليصل إلى نفسه ألم العذاب، إذ كانت
  الجلود لا تألم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الجلود تألم، واللحم
  وسائر أجزاء جِرْمِ بني آدم، وإذا أحرق جلده أو غيره من أجزاء جسده، وصل ألم ذلك إلى
  جميعه. قالوا: ومعنى قوله: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً
  غَيْرَهَا }: بدلناهم جلوداً غير محترقة، وذلك أنها تعاد جديدة، والأولى كانت قد احترقت
  فأعيدت غير محترقة، فلذلك قيل غيرها، لأنها غير الجلود التي كانت لهم في الدنيا التي
  عصوا الله وهي لهم. قالوا: وذلك نظير قول العرب للصائغ إذا استصاغته خاتماً من خاتم
  مصوغ، بتحويله عن صياغته التي هو بها إلى صياغة أخرى: صغ لي من هذا الخاتم خاتماً غيره!
  فيكسره ويصوغ له منه خاتماً غيره والخاتم المصوغ بالصياغة الثانية هو الأوّل، ولكنه
  لما أعيد بعد كسره خاتماً قيل هو غيره. قالوا: فكذلك معنى قوله: { كُلَّمَا نَضِجَتْ
  جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } لما احترقت الجلود ثم أعيدت جديدة
  بعد الاحتراق، قيل هي غيرها على ذلك المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ } سرابيلهم، بدلناهم سرابيل من قطران
  غيرها. فجعلت السرابيل القطران لهم جلوداً، كما يقال للشيء الخاصّ بالإنسان: هو جلدة
  ما بين عينيه ووجهه لخصوصه به. قالوا: فكذلك سرابيل القطران التي قال الله في كتابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَرَابِيلُهُم
  مّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمْ ٱلنَّارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 50] لما صارت لهم لباساً
  لا تفارق أجسامهم جُعلت لهم جلوداً، فقيل: كلما اشتعل القطران في أجسامهم واحترق بدّلوا
  سرابيل من قطران آخر. قالوا: وأما جلود أهل الكفر من أهل النار فإنها لا تحرق، لأن
  في احتراقها إلى حال إعادتها فناءها، وفي فنائها راحتها. قالوا: وقد أخبرنا الله تعالى
  ذكره عنها أنهم لا يموتون ولا يخفف عنهم من عذابها. قالوا: وجلود الكفار أحد أجزاء
  أجسامهم، ولو جاز أن يحترق منها شيء فيفنى ثم يعاد بعد الفناء في النار، جاز ذلك في
  جميع أجزائها، وإذا جاز ذلك وجب أن يكون جائزاً عليهم الفناء ثم الإعادة والموت ثم
  الإحياء، وقد أخبر الله عنهم أنهم لا يموتون. قالوا: وفي خبره عنهم أنهم لا يموتون
  دليل واضح أنه لا يموت شيء من أجزاء أجسامهم، والجلود أحد تلك الأجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما معنى قوله: { لِيَذُوقُواْ ٱلْعَذَابَ } فإنه يقول: فعلنا ذلك
  بهم ليجدوا ألم العذاب وكربه وشدّته بما كانوا في الدنيا يكذّبون آيات الله ويجحدونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { إِنَّ ٱللَّهَ كَانَ عَزِيزاً حَكِيماً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: إن الله لم يزل عزيزاً في
  انتقامه ممن انتقم منه من خلقه، لا يقدر على الامتناع منه أحد أراده بضرّ، ولا الانتصار
  منه أحد أحلّ به عقوبة، حكيماً في تدبيره وقضائه.</font></font><font class=\"TextResultArabic\"><font
