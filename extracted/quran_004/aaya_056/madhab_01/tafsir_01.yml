  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بِآيَٰتِنَا سَوْفَ نُصْلِيهِمْ نَاراً كُلَّمَا نَضِجَتْ جُلُودُهُمْ
  بَدَّلْنَٰهُمْ جُلُوداً غَيْرَهَا لِيَذُوقُواْ ٱلْعَذَابَ إِنَّ ٱللَّهَ كَانَ عَزِيزاً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا وعيد من الله جلّ ثناؤه للذين
  أقاموا على تكذيبهم بما أنزل الله على محمد من يهود بني إسرائيل وغيرهم من سائر الكفار
  برسوله. يقول الله لهم: إن الذين جحدوا ما أنزلت على رسولي محمد صلى الله عليه وسلم
  من آياتي، يعني من آيات تنزيله ووحي كتابه، وهي دلالاته وحججه على صدق محمد صلى الله
  عليه وسلم، فلم يصدّقوا به من يهود بني إسرائيل وغيرهم من سائر أهل الكفر به؛ { سَوْفَ
  نُصْلِيهِمْ نَاراً } يقول: سوف ننضجهم في نار يَصْلُوْن فيها: أي يشوون فيها. { كُلَّمَا
  نَضِجَتْ جُلُودُهُمْ } يقول: كلما انْشَوَتْ بها جلودهم فاحترقت، { بَدَّلْنَـٰهُمْ
  جُلُوداً غَيْرَهَا } يعني: غير الجلود التي قد نضجت فانشوت. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن نوير، عن ابن عمر: {
  كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } قال: إذا احترقت
  جلودهم بدلناهم جلوداً بيضاً أمثال القراطيس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  بِـئَايَـٰتِنَا سَوْفَ نُصْلِيهِمْ نَاراً كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ
  جُلُوداً غَيْرَهَا } يقول: كلما احترقت جلودهم بدلناهم جلوداً غيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع، في قوله: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ } قال: سمعنا أنه مكتوب في الكتاب
  الأوّل أن جلد أحدهم أربعون ذراعاً، وسنّه سبعون ذراعاً، وبطنه لو وضع فيه جبل لوَسِعَهُ،
  فإذا أكلت النار جلودهم بُدِّلوا جلوداً غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، قال: بلغني عن الحسن: { كُلَّمَا
  نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } قال: نُنضجهم في اليوم
  سبعين ألف مرّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا أبو عبيدة الحداد، عن هشام بن حسان، عن الحسن، قوله: { كُلَّمَا نَضِجَتْ
  جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } قال: تنضج النار كل يوم سبعين ألف
  جلد، وغلظ جلد الكافر أربعون ذراعاً، والله أعلم بأيّ ذراع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  سأل سائل، فقال: وما معنى قوله جلّ ثناؤه: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ
  جُلُوداً غَيْرَهَا }؟ وهل يجوز أن يبدّلوا جلوداً غير جلودهم التي كانت لهم في الدنيا،
  فيعذّبوا فيها؟ فإن جاز ذلك عندك، فأجز أن يبدّلوا أجساماً وأرواحاً غير أجسامهم وأوراحهم
  التي كانت لهم في الدنيا فتعذّب! وإن أجزت ذلك، لزمك أن يكون المعذّبون في الآخرة بالنار
  غير الذين أوعدهم الله العقاب على كفرهم به ومعصيتهم إياه، وأن يكون الكفار قد ارتفع
  عنهم العذاب! قيل: إن الناس اختلفوا في معنى ذلك، فقال بعضهم: العذاب إنما يصل إلى
  الإنسان الذي هو غير الجلد واللحم، وإنما يحرق الجلد ليصل إلى الإنسان ألم العذاب،
  وأما الجلد واللحم فلا يألمان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
