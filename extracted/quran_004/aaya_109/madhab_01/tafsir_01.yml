  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَٰأَنْتُمْ
  هَـٰؤُلاۤءِ جَٰدَلْتُمْ عَنْهُمْ فِي ٱلْحَيَٰوةِ  ٱلدُّنْيَا فَمَن يُجَٰدِلُ ٱللَّهَ
  عَنْهُمْ يَوْمَ ٱلْقِيَٰمَةِ أَمْ مَّن يَكُونُ عَلَيْهِمْ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { هَـأَنْتُمْ هَـؤُلاء جَـٰدَلْتُمْ عَنْهُمْ
  فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا } ها أنتم الذين جادلتم يا معشر من جادل عن بني أبيرق في
  الحياة الدنيا. والهاء والميم في قوله: { عَنْهُمْ } من ذكر الخائنين. { فَمَن يُجَـٰدِلُ
  ٱللَّهَ عَنْهُمْ } يقول: فمن ذا يخاصم الله عنهم يوم القيامة: أي يوم يقوم الناس من
  قبورهم لمحشرهم، فيدافع عنهم ما الله فاعل بهم، ومعاقبهم به. وإنما يعني بذلك أنكم
  أيها المدافعون عن هؤلاء الخائنين أنفسهم، وإن دافعتم عنهم في عاجل الدنيا، فإنهم سيصيرون
  في آجل الآخرة إلى من لا يدافع عنهم عنده أحد فيما يحلّ بهم من أليم العذاب ونكال العقاب.
  وأما قوله: { أمَّنْ يَكُونُ عَلَيْهِمْ وَكِيلاً } فإنه يعني: ومن ذا الذي يكون على
  هؤلاء الخائنين وكيلاً يوم القيامة: أي ومن يتوكل لهم في خصومة ربهم عنهم يوم القيامة.
  وقد بينا معنى الوكالة فيما مضى، وأنها القيام بأمر من توكل له.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
