  نُوحٍ وَٱلنَّبِيِّينَ مِن بَعْدِهِ وَأَوْحَيْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَعِيسَىٰ وَأَيُّوبَ وَيُونُسَ وَهَارُونَ وَسُلَيْمَانَ
  وَآتَيْنَا دَاوُودَ زَبُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما قوله: {
  وآتَـيْنا دَاوُدَ زَبُوراً } فإن القراء اختلفت فـي قراءته، فقرأته عامة قرّاء أمصار
  الإسلام غير نفر من قرّاء الكوفة: { وآتَـيْنا دَاوُدَ زَبُوراً } بفتـح الزاي علـى
  التوحيد، بـمعنـي: وآتـينا داود الكتاب الـمسمى زبوراً. وقرأ ذلك بعض قرّاء الكوفـيـين:
  «وآتَـيْنا دَاوُدَ زُبُوراً» بضمّ الزاي جمع زُبُر، كأنهم وجهوا تأويـله: وآتـينا
  داود كتبـاً وصحفـاً مزبورة، من قولهم: زَبَرْت الكتاب أَزْبُرُه زَبْراً، وذَبَرْته
  أَذْبُرُه ذَبْراً: إذا كتبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى القراءتـين فـي ذلك بـالصواب عندنا، قراءة من قرأ: { وآتَـيْنا دَاوُدَ
  زَبُوراً } بفتـح الزاي علـى أنه اسم الكتاب الذي أوتـيه داود، كما سمى الكتاب الذي
  أوتـيه موسى التوراة، والذي أوتـيه عيسى الإنـجيـل، والذي أوتـيه مـحمد الفرقان، لأن
  ذلك هو الاسم الـمعروف به ما أوتـي داود، وإنـما تقول العرب زَبور داود، وبذلك يعرف
