  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَوْحَيْنَآ إِلَيْكَ كَمَآ أَوْحَيْنَآ إِلَىٰ نُوحٍ وَٱلنَّبِيِّينَ مِن بَعْدِهِ
  وَأَوْحَيْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَعِيسَىٰ وَأَيُّوبَ وَيُونُسَ وَهَارُونَ وَسُلَيْمَانَ وَآتَيْنَا دَاوُودَ زَبُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { إنَّا أوْحَيْنا إلَـيْكَ كمَا أوْحَيْنا
  إلـى نُوحٍ }: إنا أرسلنا إلـيك يا مـحمد بـالنبوّة كما أرسلنا إلـى نوح وإلـى سائر
  الأنبـياء الذين سميتهم لك من بعده والذين لـم أسمهم لك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن الأعمش، عن منذر الثوريّ، عن الربـيع بن خيثـم فـي قوله:
  { إنَّا أوْحَيْنا إلَـيْكَ كمَا أوْحَيْنا إلـى نُوحٍ وَالنَّبِـيِّـينَ مِنْ بَعْدِه
  } قال: أوحى إلـيك كما أوحى إلـى جميع النبـيـين من قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم، لأن بعض الـيهود لـما فضحهم
  الله بـالآيات التـي أنزلها علـى رسوله صلى الله عليه وسلم، وذلك من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُكَ
  أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  153] فتلا ذلك علـيهم رسول الله صلى الله عليه وسلم، قالوا: ما أنزل الله علـى بشر
  من شيء بعد موسى. فأنزل الله هذه الآيات تكذيبـاً لهم، وأخبر نبـيه والـمؤمنـين به
  أنه قد أنزل علـيه بعد موسى وعلـى من سماهم فـي هذه الآية وعلـى آخرين لـم يسمهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، وحدثنا ابن حـميد، قال: ثنا
  سلـمة، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال:
  ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال سُكَيْن وعديّ بن زيد: يا مـحمد
  ما نعلـم الله أنزل علـى بشر من شيء بعد موسى، فأنزل الله فـي ذلك من قولهما: { إنَّا
  أوْحَيْنا إلَـيْكَ كمَا أوْحَيْنا إلـى نُوحٍ وَالنَّبِـيِّـينَ مِنْ بَعْدِه }...
  إلـى آخر الآيات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل قالوا: لـما أنزل
  الله الآيات التـي قبل هذه فـي ذكرهم ما أنزل الله علـى بشر من شيء، ولا علـى موسى،
  ولا علـى عيسى، فأنزل الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ
  إِذْ قَالُواْ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ مِّن شَيْءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  91] ولا علـى موسى، ولا علـى عيسى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القُرَظيّ، قال:
  أنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً
  مِّنَ ٱلسَّمَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 153]... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً
  عَظِيماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 156]، فلـما تلاها علـيهم يعنـي علـى الـيهود وأخبرهم بأعمالهم
  الـخبـيثة، جحدوا كلّ ما أنزل الله، وقالوا: ما أنزل الله علـى بشر من شيء، ولا علـى
  موسى، ولا علـى عيسى، وما أنزل الله علـى نبـيّ من شيء. قال: فحل حُبْوَته، وقال: ولا
  علـى أحد فأنزل الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ
  إِذْ قَالُواْ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ مِّن شَيْءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
