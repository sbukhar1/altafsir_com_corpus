  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَوْحَيْنَآ إِلَيْكَ كَمَآ أَوْحَيْنَآ إِلَىٰ نُوحٍ وَٱلنَّبِيِّينَ مِن بَعْدِهِ
  وَأَوْحَيْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَعِيسَىٰ وَأَيُّوبَ وَيُونُسَ وَهَارُونَ وَسُلَيْمَانَ وَآتَيْنَا دَاوُودَ زَبُوراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرُسُلاً
  قَدْ قَصَصْنَاهُمْ عَلَيْكَ مِن قَبْلُ وَرُسُلاً لَّمْ نَقْصُصْهُمْ عَلَيْكَ وَكَلَّمَ
  ٱللَّهُ مُوسَىٰ تَكْلِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رُّسُلاً مُّبَشِّرِينَ وَمُنذِرِينَ لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَى ٱللَّهِ حُجَّةٌ بَعْدَ ٱلرُّسُلِ وَكَانَ ٱللَّهُ عَزِيزاً
  حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّـٰكِنِ ٱللَّهُ يَشْهَدُ بِمَآ أَنزَلَ
  إِلَيْكَ أَنزَلَهُ بِعِلْمِهِ وَٱلْمَلاۤئِكَةُ يَشْهَدُونَ وَكَفَىٰ بِٱللَّهِ شَهِيداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّا أَوْحَيْنَا إِلَيْكَ } جواب لأهل الكتاب عن سؤالهم رسول
  الله صلى الله عليه وسلم أن ينزل عليهم كتاباً من السماء. واحتجاج عليهم بأنّ شأنه
  في الوحي إليه كشأن سائر الأنبياء الذين سلفوا. وقرىء «زبوراً» بضم الزاي جمع زبر وهو
  الكتاب { وَرُسُلاً } نصب بمضمر في معنى: أوحينا إليك وهو: أرسلنا، ونبأنا، وما أشبه
  ذلك. أو بما فسره قصصناهم. وفي قراءة أبيّ: «ورسل قد قصصناهم عليك من قبل ورسل لم نقصصهم».
  وعن إبراهيم ويحيى بن وثاب: أنهما قرآ { وَكَلَّمَ ٱللَّهُ } بالنصب. ومن بدع التفاسير
  أنه من الكَلْم، وأن معناه وجرّح الله موسى بأظفار المحن ومخالب الفتن { رُّسُلاً مُّبَشّرِينَ
  وَمُنذِرِينَ } الأوجه أن ينتصب على المدح. ويجوز انتصابه على التكرير. فإن قلت: كيف
  يكون للناس على الله حجة قبل الرسل، وهم محجوجون بما نصبه الله من الأدلة التي النظر
  فيها موصل إلى المعرفة، والرسل في أنفسهم لم يتوصلوا إلى المعرفة إلا بالنظر في تلك
  الأدلة، ولا عرف أنهم رسل الله إلا بالنظر فيها؟ قلت: الرسل منبهون عن الغفلة، وباعثون
  على النظر، كما ترى علماء أهل العدل والتوحيد مع تبليغ ما حملوه من تفضيل أمور الدين
  وبيان أحوال التكليف وتعليم الشرائع، فكان إرسالهم إزاحة للعلة وتتميماً لإلزام الحجة،
  لئلا يقولوا: لولا أرسلت إلينا رسولاً فيوقظنا من سنة الغفلة وينبهنا لما وجب الانتباه
  له. وقرأ السلمي: لكنّ الله يشهد، بالتشديد. فإن قلت: الاستدراك لا بدّ له من مستدرك
  فما هو قوله: { لَّـٰكِنِ ٱللَّهُ يَشْهَدُ }؟ قلت: لما سأل أهل الكتاب إنزال الكتاب
  من السماء وتعنتوا بذلك واحتج عليهم بقوله: { إِنَّا أَوْحَيْنَا إِلَيْكَ } قال: لكن
  الله يشهد، بمعنى أنهم لا يشهدون لكن الله يشهد. وقيل: لما نزل { إِنَّا أَوْحَيْنَا
  إِلَيْكَ } قالوا: ما نشهد لك بهذا، فنزل { لَّـٰكِنِ ٱللَّهُ يَشْهَدُ } ومعنى شهادة
  الله بما أنزل إليه: إثباته لصحته بإظهار المعجزات، كما تثبت الدعاوى بالبينات. وشهادة
  الملائكة: شهادتهم بأنه حق وصدق. فإن قلت: بم يجابون لو قالوا: بم يعلم أن الملائكة
  يشهدون بذلك؟ قلت: يجابون بأنه يعلم بشهادة الله، لأنه لما علم بإظهار المعجزات أنه
  شاهد بصحته علم أن الملائكة يشهدون بصحة ما شهد بصحته؛ لأنّ شهادتهم تبع لشهادته. فإن
  قلت: ما معنى قوله: { أَنزَلَهُ بِعِلْمِهِ } وما موقعه من الجملة التي قبله؟ قلت:
  معناه أنزله ملتبساً بعلمه الخاص الذي لا يعلمه غيره، وهو تأليفه على نظم وأسلوب يعجز
  عنه كل بليغ وصاحب بيان، وموقعه مما قبله موقع الجملة المفسرة لأنه بيان للشهادة، وأن
  شهادته بصحته أنه أنزله بالنظم المعجز الفائت للقدرة. وقيل أنزله وهو عالم بأنك أهل
  لإنزاله إليك وأنك مبلغه. وقيل: أنزله مما علم من مصالح العباد مشتملاً عليه. ويحتمل:
  أنه أنزل وهو عالم به رقيب عليه حافظ له من الشياطين برصد من الملائكة، والملائكة يشهدون
  بذلك، كما قال في آخر سورة الجنّ. ألا ترى إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَحَاطَ بِمَا لَدَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  8] والإحاطة بمعنى العلم { وَكَفَىٰ بِٱللَّهِ شَهِيداً } وإن لم يشهد غيره، لأنّ التصديق
  بالمعجزة هو الشهادة حقاً</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَىُّ شَىْء أَكْبَرُ شَهَـٰدةً قُلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  19].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
