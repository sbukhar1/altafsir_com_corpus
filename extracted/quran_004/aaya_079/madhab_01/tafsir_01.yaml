  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّآ
  أَصَابَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَآ أَصَابَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ
  وَأَرْسَلْنَاكَ لِلنَّاسِ رَسُولاً وَكَفَىٰ بِٱللَّهِ شَهِيداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ
  وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ }: ما يصيبك يا محمد من رخاء ونعمة
  وعافية وسلامة، فمن فضل الله عليك يتفضل به عليك إحساناً منه إليك. وأما قوله: { وَمَا
  أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } يعني: وما أصابك من شدّة ومشقة وأذى ومكروه،
  فمن نفسك، يعني: بذنب استوجبتها به اكتسبته نفسك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { مَّا أَصَـٰبَكَ
  مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } أما
  من نفسك، فيقول: من ذنبك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ
  مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } عقوبة يا ابن آدم بذنبك. قال: وذكر لنا أن نبيّ الله
  صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يُصِيبُ رَجُلاً خَدْشُ عُودٍ وَلا عَثْرَةُ قَدَمٍ وَلا اخْتِلاجُ
  عِرْقٍ إلاَّ بِذَنْبٍ، وَما يَعْفُوا اللّهُ أكْثَرُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن
  نَّفْسِكَ } يقول: الحسنة: ما فتح الله عليه يوم بدر وما أصابه من الغنيمة والفتح،
  والسيئة: ما أصابه يوم أُحد أن شجّ في وجهه وكسرت رباعيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { مَّا
  أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ
  } يقول: بذنبك. ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلٌّ مّنْ عِندِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 78] النعم والمصيبات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد وابن أبي
  جعفر، قالا: ثنا أبو جعفر، عن الربيع، عن أبي العالية، قوله: { مَّا أَصَـٰبَكَ مِنْ
  حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } قال: هذه
  في الحسنات والسيئات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن أبي جعفر، عن الربيع، عن أبي العالية مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ
  فَمِن نَّفْسِكَ } قال: عقوبة بذنبك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ
  فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } بذنبك، كما قال لأهل
  أُحد:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ لَمَّآ أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا
  قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 165] بذنوبكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: ثنا سفيان، عن
  إسماعيل بن أبي خالد، عن أبي صالح، في قوله: { ما أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ
  } قال: بذنبك، وأنا قدرتها عليك.</font></font>&#13;\t\t\t<label disabled=\"true\"
