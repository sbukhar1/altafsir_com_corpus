  href=\"JavaScript:Open_Menu()\">مَّآ أَصَابَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَآ
  أَصَابَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ وَأَرْسَلْنَاكَ لِلنَّاسِ رَسُولاً وَكَفَىٰ
  بِٱللَّهِ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا يحيـى،
  عن سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح، في قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ
  فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } وأنا الذي قدرتها
  عليك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن المسروقي،
  قال: ثنا محمد بن بشر، قال: حدثنيه إسماعيل بن أبي خالد عن أبي صالح، بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فإن قال قائل: وما وجه دخول «من» في قوله: { مَّا أَصَـٰبَكَ
  مِنْ حَسَنَةٍ } و { مِن سَيِّئَةٍ }؟ قيل: اختلف في ذلك أهل العربية، فقال بعض نحويي
  البصرة: أدخلت «من»، لأن «من» تحسن مع النفي، مثل: ما جاءني من أحد. قال: ودخول الخبر
  بالفاء لازماً بمنزلة «مَنْ». وقال بعض نحويي الكوفة: أدخلت «مِنْ» مع «ما»، كما تدخل
  على «إن» في الجزاء لأنهما حرفا جزاء، وكذلك تدخل مع «مَن» إذا كانت جزاء، فتقول العرب:
  مَنْ يزرك مِنْ أحد فتكرمه، كما تقول: إنْ يزرك مِنْ أحد فتكرمه. قال: وأدخلوها مع
  «ما» و«مَنْ»، ليعلم بدخولها معهما أنهما جزاء. قالوا: وإذا دخلت معهما لم تحذف، لأنها
  إذا حذفت صار الفعل رافعاً شيئين، وذلك أن «ما» في قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ
  } رفع بقوله: { أَصَابَكَ } فلو حذفت «مِنْ» رفع قوله: { أَصَابَكَ } السيئة، لأن معناه:
  إن تصبك سيئة، فلم يجز حذف «من» لذلك، لأن الفعل الذي هو على فعَل أو يَفعل لا يرفع
  شيئين، وجاز ذلك مع «مَنْ»، لأنها تشتبه بالصفات، وهي في موضع اسم، فأما «إن»، فإن
  «من» تدخل معها وتخرج، ولا تخرج مع «أيّ» لأنها تعرب فيبين فيها الإعراب، ودخلت مع
  «ما» لأن الإعراب لا يظهر فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَأَرْسَلْنَـٰكَ لِلنَّاسِ رَسُولاً وَكَفَىٰ بِٱللَّهِ شَهِيداً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جل ثناؤه: { وَأَرْسَلْنَـٰكَ
  لِلنَّاسِ رَسُولاً }: إنما جعلناك يا محمد رسولاً بيننا وبين الخلق تبلغهم ما أرسلناك
  به من رسالة، وليس عليك غير البلاغ وأداء الرسالة إلى من أرسلت، فإن قبلوا ما أرسلت
  به فلأنفسهم، وإن ردوا فعليها. { وَكَفَىٰ بِٱللَّهِ } عليك وعليهم { شَهِيداً } يقول:
  حسبك الله تعالى ذكره شاهداً عليك في بلاغك ما أمرتك ببلاغه من رسالته ووحيه، وعلى
  من أرسلت إليه في قبولهم منك ما أرسلت به إليهم، فإنه لا يخفى عليه أمرك وأمرهم، وهو
  مجازيك ببلاغك ما وعدك، ومجازيهم ما عملوا من خير وشر جزاء المحسن بإحسانه، والمسيء
