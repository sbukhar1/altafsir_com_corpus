  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذٰلِكَ لِمَن يَشَآءُ
  وَمَن يُشْرِكْ بِٱللَّهِ فَقَدْ ضَلَّ ضَلاَلاً بَعِيداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: إن الله لا يغفر لطعمة إذ أشرك ومات على شركه بالله ولا لغيره من خلقه
  بشركهم وكفرهم به؛ { وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاء } يقول: ويغفر ما دون
  الشرك بالله من الذنوب لمن يشاء، يعني بذلك جلّ ثناؤه: أن طعمة لولا أنه أشرك بالله
  ومات على شركه لكان في مشيئة الله على ما سلف من خيانته ومعصيته، وكان إلى الله أمره
  في عذابه والعفو عنه. وكذلك حكم كل من اجترم جرماً، فإلى الله أمره، إلا أن يكون جرمه
  شركاً بالله وكفراً، فإنه ممن حتم عليه أنه من أهل النار إذا مات على شركه، فإذا مات
  على شركه، فقد حرّم الله عليه الجنة، ومأواه النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السديّ في ذلك بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ
  بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاءُ } يقول: من يجتنب الكبائر من المسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَمَن يُشْرِكْ بِٱللَّهِ فَقَدْ ضَلَّ ضَلَـٰلاً بَعِيداً
  } فإنه يعني: ومن يجعل لله في عبادته شريكاً، فقد ذهب عن طريق الحقّ، وزال عن قصد السبيل
  ذهاباً بعيداً وزوالاً شديداً. وذلك أنه باشراكه بالله في عبادته، فقد أطاع الشيطان
  وسلك طريقه وترك طاعة الله ومنهاج دينه، فذاك هو الضلال البعيد والخسران المبين.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

