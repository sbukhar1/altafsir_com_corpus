text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذٰلِكَ لِمَن يَشَآءُ وَمَن يُشْرِكْ
  بِٱللَّهِ فَقَدْ ضَلَّ ضَلاَلاً بَعِيداً }يعني بذلك جلّ ثناؤه: إن الله لا يغفر لطعمة
  إذ أشرك ومات على شركه بالله ولا لغيره من خلقه بشركهم وكفرهم به؛ { وَيَغْفِرُ مَا
  دُونَ ذَلِكَ لِمَن يَشَاء } يقول: ويغفر ما دون الشرك بالله من الذنوب لمن يشاء، يعني
  بذلك جلّ ثناؤه: أن طعمة لولا أنه أشرك بالله ومات على شركه لكان في مشيئة الله على
  ما سلف من خيانته ومعصيته، وكان إلى الله أمره في عذابه والعفو عنه. وكذلك حكم كل من
  اجترم جرماً، فإلى الله أمره، إلا أن يكون جرمه شركاً بالله وكفراً، فإنه ممن حتم عليه
  أنه من أهل النار إذا مات على شركه، فإذا مات على شركه، فقد حرّم الله عليه الجنة،
  ومأواه النار.وقال السديّ في ذلك بما:حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ: { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ
  مَا دُونَ ذَلِكَ لِمَن يَشَاءُ } يقول: من يجتنب الكبائر من المسلمين.وأما قوله: {
  وَمَن يُشْرِكْ بِٱللَّهِ فَقَدْ ضَلَّ ضَلَـٰلاً بَعِيداً } فإنه يعني: ومن يجعل لله
  في عبادته شريكاً، فقد ذهب عن طريق الحقّ، وزال عن قصد السبيل ذهاباً بعيداً وزوالاً
  شديداً. وذلك أنه باشراكه بالله في عبادته، فقد أطاع الشيطان وسلك طريقه وترك طاعة
  الله ومنهاج دينه، فذاك هو الضلال البعيد والخسران المبين.]\r\n\t\t\t\r\n\t\t\t</section>"

