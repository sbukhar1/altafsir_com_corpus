  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَصَٰبَكُمْ فَضْلٌ مِنَ الله لَيَقُولَنَّ كَأَن لَّمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ
  مَوَدَّةٌ يٰلَيتَنِي كُنتُ مَعَهُمْ فَأَفُوزَ فَوْزاً عَظِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: { وَلَئِنْ أَصَـٰبَكُمْ فَضْلٌ مِنَ الله }: ولئن
  أظفركم الله بعدوّكم، فأصبتم منهم غنيمة؛ { لَّيَقُولَنَّ } هذا المبطىء المسلمين عن
  الجهاد معكم في سبيل الله المنافق { كَأَن لَّمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَوَدَّةٌ
  يٰلَيتَنِى كُنتُ مَعَهُمْ فَأَفُوزَ } بما أصيب معهم من الغنيمة { فَوْزاً عَظِيماً
  }. وهذا خبر من الله تعالى ذكره عن هؤلاء المنافقين أن شهودهم الحرب مع المسلمين إن
  شهدوها لطلب الغنيمة، وإن تخلفوا عنها فللشكّ الذي في قوبلهم، وأنهم لا يرجون لحضورها
  ثواباً ولا يخافون بالتخلف عنها من الله عقاباً. وكان قتادة وابن جريج يقولان: إنما
  قال من قال من المنافقين إذا كان الظفر للمسلمين: يا ليتني كنت معهم، حسداً منهم لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلَئِنْ أَصَـٰبَكُمْ فَضْلٌ مِنَ الله لَيَقُولَنَّ كَأَن لَّمْ تَكُنْ بَيْنَكُمْ
  وَبَيْنَهُ مَوَدَّةٌ يٰلَيتَنِى كُنتُ مَعَهُمْ فَأَفُوزَ فَوْزاً عَظِيماً } قال:
  قول حاسد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { وَلَئِنْ أَصَـٰبَكُمْ فَضْلٌ مِنَ الله } قال:
  ظهور المسلمين على عدوّهم، فأصابوا الغنيمة { لَّيَقُولَنَّ }  { مَوَدَّةٌ يٰلَيتَنِى
  كُنتُ مَعَهُمْ فَأَفُوزَ فَوْزاً عَظِيماً } قال: قول الحاسد. ]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
