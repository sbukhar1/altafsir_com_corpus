text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَصَٰبَكُمْ
  فَضْلٌ مِنَ الله لَيَقُولَنَّ كَأَن لَّمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَوَدَّةٌ
  يٰلَيتَنِي كُنتُ مَعَهُمْ فَأَفُوزَ فَوْزاً عَظِيماً }يقول جلّ ثناؤه: { وَلَئِنْ
  أَصَـٰبَكُمْ فَضْلٌ مِنَ الله }: ولئن أظفركم الله بعدوّكم، فأصبتم منهم غنيمة؛ {
  لَّيَقُولَنَّ } هذا المبطىء المسلمين عن الجهاد معكم في سبيل الله المنافق { كَأَن
  لَّمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَوَدَّةٌ يٰلَيتَنِى كُنتُ مَعَهُمْ فَأَفُوزَ
  } بما أصيب معهم من الغنيمة { فَوْزاً عَظِيماً }. وهذا خبر من الله تعالى ذكره عن
  هؤلاء المنافقين أن شهودهم الحرب مع المسلمين إن شهدوها لطلب الغنيمة، وإن تخلفوا عنها
  فللشكّ الذي في قوبلهم، وأنهم لا يرجون لحضورها ثواباً ولا يخافون بالتخلف عنها من
  الله عقاباً. وكان قتادة وابن جريج يقولان: إنما قال من قال من المنافقين إذا كان الظفر
  للمسلمين: يا ليتني كنت معهم، حسداً منهم لهم.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَئِنْ أَصَـٰبَكُمْ فَضْلٌ مِنَ الله لَيَقُولَنَّ
  كَأَن لَّمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَوَدَّةٌ يٰلَيتَنِى كُنتُ مَعَهُمْ فَأَفُوزَ
  فَوْزاً عَظِيماً } قال: قول حاسد.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، قوله: { وَلَئِنْ أَصَـٰبَكُمْ فَضْلٌ مِنَ الله } قال: ظهور المسلمين على
  عدوّهم، فأصابوا الغنيمة { لَّيَقُولَنَّ }  { مَوَدَّةٌ يٰلَيتَنِى كُنتُ مَعَهُمْ
  فَأَفُوزَ فَوْزاً عَظِيماً } قال: قول الحاسد. ]\r\n\t\t\t\r\n\t\t\t</section>"

