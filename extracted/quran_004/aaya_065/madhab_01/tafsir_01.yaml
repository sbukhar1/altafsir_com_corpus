  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(4, 65)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(4,65)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  وَرَبِّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكِّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ
  يَجِدُواْ فِيۤ أَنْفُسِهِمْ حَرَجاً مِّمَّا قَضَيْتَ وَيُسَلِّمُواْ تَسْلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { فَلا } فليس الأمر كما يزعمون أنهم يؤمنون
  بما أنزل إليك، وهم يتحاكمون إلى الطاغوت، ويصدّون عنك إذا دعو إليك يا محمد. واستأنف
  القسَمَ جلّ ذكره، فقال: { وَرَبُّكَ } يا محمد { لاَ يُؤْمِنُونَ } أي لا يصدّقون
  بي وبك، وبما أنزل إليك، { حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ } يقول: حتى
  يجعلوك حكماً بينهم فيما اختلط بينهم من أمورهم، فالتبس عليهم حكمه، يقال: شَجَرَ يشجُر
  شُجُوراً وشَجْراً، وتشاجر القوم إذا اختلفوا في الكلام والأمر مشاجرة وشِجَاراً {
  ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ } يقول: لا يجدوا في
  أنفسهم ضيقاً مما قضيت، وإنما معناه: ثم لا تحرج أنفسهم مما قضيت: أي لا تأثم بإنكارها
  ما قضيت وشكها في طاعتك وأن الذي قضيت به بينهم حق لا يجوز لهم خلافه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { حَرَجاً مّمَّا قَضَيْتَ } قال: شكًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزة،
  عن مجاهد في قوله: { حَرَجاً مّمَّا قَضَيْتَ } يقول: شَكًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن
  الضحاك، في قوله: { ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ }
  قال: إثماً { وَيُسَلّمُواْ تَسْلِيماً } يقول: ويسلموا لقضائك وحكمك، إذعاناً منهم
  بالطاعة، وإقراراً لك بالنبوّة تسليماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل فيمن عني بهذه الآية وفيمن نزلت، فقال بعضهم: نزلت في الزبير بن العوّام
  وخصم له من الأنصار، اختصما إلى النبيّ صلى الله عليه وسلم في بعض الأمور. ذكر الرواية
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال: أخبرني يونس والليث بن سعد، عن ابن شهاب، أن عروة بن الزبير حدثه،
  أن عبد الله بن الزبير حدثه، عن الزبير بن العوّام: أنه خاصم رجلاً من الأنصار قد شهد
  بدراً مع رسول الله صلى الله عليه وسلم في شراج من الحرّة كانا يسقيان به كلاهما النخل،
  فقال الأنصاريّ: سرّح الماء يمرّ! فأبي عليه، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اسْق يا زُبَيْرُ ثُمَّ أرْسِل
  المَاءَ إلى جارك! \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فغضب
  الأنصاريّ وقال: يا رسول الله، أن كان ابن عمتك؟ فتلوّن وجه رسول الله صلى الله عليه
  وسلم، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اسْق يا زُبَيْرُ ثُمَّ احْبِسِ المَاءَ حتى يَرْجِعَ إلى الجَدْرِ ثُمَّ أرْسِلِ
  المَاءَ إلى جارِك! \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
