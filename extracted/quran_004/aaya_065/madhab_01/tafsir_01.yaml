  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن ظنّ ظانّ أن في الذي رُوي عن الزبير وابن الزبير من قصته وقصة
  الأنصاري في شراج الحرّة، وقول من قال في خبرهما، فنزلت: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ
  حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ } ما ينبيء عن انقطاع حكم هذه الآية
