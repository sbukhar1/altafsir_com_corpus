  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(4,65)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلاَ وَرَبِّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكِّمُوكَ
  فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ فِيۤ أَنْفُسِهِمْ حَرَجاً مِّمَّا قَضَيْتَ
  وَيُسَلِّمُواْ تَسْلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">واستوعى رسول الله صلى الله عليه
  وسلم للزبير حقه قال أبو جعفر: والصواب: «استوعب». وكان رسول الله صلى الله عليه وسلم
  قبل ذلك أشار على الزبير برأي أراد فيه الشفقة له وللأنصاريّ، فلما أحفظ رسول الله
  صلى الله عليه وسلم الأنصاري استوعب للزبير حقه في صريح الحكم. قال: فقال الزبير: ما
  أحسب هذه الآية نزلت إلا في ذلك: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ
  فِيمَا شَجَرَ بَيْنَهُمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا إسماعيل بن إبراهيم، عن عبد الرحمن بن إسحاق، عن الزهري، عن عروة،
  قال: خاصم الزبير رجل من الأنصار في شرج من شراج الحرّة، فقال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  زُبَيْرُ، اشْرَبْ ثُمَّ خَلّ سَبِيلَ المَاء! \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الذي من الأنصار: اعدل يا نبيّ الله وإن كان ابن عمتك! قال: فتغير
  وجه رسول الله صلى الله عليه وسلم حتى عرف أن قد ساءه ما قال، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا زُبَيْرُ احْبِس المَاءَ إلى
  الجُدُر أوْ إلى الكَعْبَيْن، ثُمَّ خَلّ سَبِيلَ المَاء! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: ونزلت: { فَلاَ وَرَبّكَ
  لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عبد الله بن عمير الرازي، قال: ثنا عبد الله بن الزبير، قال:
  ثنا سفيان، قال: ثنا عمرو بن دينار، عن سلمة رجل من ولد أمّ سلمة، عن أمّ سلمة: أن
  الزبير خاصم رجلاً إلى النبيّ صلى الله عليه وسلم، فقضى النبي صلى الله عليه وسلم للزبير،
  فقال الرجل لما قضى للزبير: أن كان ابن عمتك؟ فأنزل الله: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ
  حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ
  حَرَجاً مّمَّا قَضَيْتَ وَيُسَلّمُواْ تَسْلِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت هذه الآية في المنافق واليهودي اللذين وصف الله صفتهما في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءَامَنُواْ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ
  أُنزِلَ مِن قَبْلِكَ يُرِيدُونَ أَن يَتَحَاكَمُوۤاْ إِلَى ٱلطَّاغُوتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  60]. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ
  حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ
  حَرَجاً مّمَّا قَضَيْتَ وَيُسَلّمُواْ تَسْلِيماً } قال: هذا الرجل اليهودي والرجل
  المسلم اللذان تحاكما إلى كعب بن الأشرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، عن داود، عن الشعبي بنحوه، إلا أنه
  قال: إلى الكاهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وهذا القول ـ أعني
  قول من قال: عني به المحتكمان إلى الطاغوت اللذان وصف الله شأنهما في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءَامَنُواْ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ
  أُنزِلَ مِن قَبْلِكَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
