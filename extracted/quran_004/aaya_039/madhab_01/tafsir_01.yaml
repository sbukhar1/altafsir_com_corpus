  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَاذَا
  عَلَيْهِمْ لَوْ آمَنُواْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَأَنْفَقُواْ مِمَّا رَزَقَهُمُ
  ٱللَّهُ وَكَانَ ٱللَّهُ بِهِم عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: أيّ شيء على هؤلاء الذين ينفقون أموالهم رئاء الناس، ولا يؤمنون بالله ولا باليوم
  الآخر، لو آمنوا بالله واليوم الآخر، لو صدّقوا بأن الله واحد لا شريك له، وأخلصوا
  له التوحيد، وأيقنوا بالبعث بعد الممات، وصدّقوا بأن الله مجازيهم بأعمالهم يوم القيامة
  { وَأَنفَقُواْ مِمَّا رَزَقَهُمُ ٱللَّهُ } يقول وأدّوا زكاة أموالهم التي رزقهم الله،
  وأعطاهموها طيبة بها أنفسهم، ولم ينفقوها رئاء الناس التماس الذكر والفخر عند أهل الكفر
  بالله، والمحمدة بالباطل عند الناس، وكان الله بهؤلاء الذين وصف صفتهم أنهم ينفقون
  أموالهم رئاء الناس نفاقاً، وهم بالله واليوم الآخر مكذّبون، عليماً، يقول: ذا علم
  بهم وبأعمالهم وما يقصدون ويريدون بانفاقهم، وما ينفقون من أموالهم، وأنهم يريدون بذلك
  الرياء والسمعة والمحمدة في الناس، وهو حافظ عليهم أعمالهم، لا يخفى عليه شيء منها
  حتى يجازيهم بها جزاءهم عند معادهم إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

