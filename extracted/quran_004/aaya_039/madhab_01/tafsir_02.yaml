  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ رِئَـآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ
  ٱلآخِرِ وَمَن يَكُنِ ٱلشَّيْطَانُ لَهُ قَرِيناً فَسَآءَ قِرِيناً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَاذَا
  عَلَيْهِمْ لَوْ آمَنُواْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَأَنْفَقُواْ مِمَّا رَزَقَهُمُ
  ٱللَّهُ وَكَانَ ٱللَّهُ بِهِم عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ رِئَـآءَ ٱلنَّاسِ
  } للفخار، وليقال: ما أسخاهم وما أجودهم! لا ابتغاء وجه الله. وقيل: نزلت في مشركي
  مكة المنفقين أموالهم في عداوة رسول الله صلى الله عليه وسلم: { فَسَاء قِرِيناً }
  حيث حملهم على البخل والرياء وكل شر. ويجوز أن يكون وعيداً لهم بأنّ الشيطان يقرن بهم
  في النار { وَمَاذَا عَلَيْهِمْ } وأي تبعة ووبال عليهم في الإيمان والإنفاق في سبيل
  الله، والمراد الذم والتوبيخ. وإلا فكل منفعة ومفلحة في ذلك. وهذا كما يقال للمنتقم:
  ما ضرك لو عفوت. وللعاق: ما كان يرزؤك لو كنت باراً. وقد علم أنه لا مضرة ولا مرزأة
  في العفو والبر. ولكنه ذم وتوبيخ وتجهيل بمكان المنفعة { وَكَانَ ٱللَّهُ بِهِم عَلِيماً
  } وعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

