  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ
  إِبْرَٰهِيمَ حَنِيفاً وَٱتَّخَذَ ٱللَّهُ إِبْرَاهِيمَ خَلِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَسْلَمَ وَجْهَهُ لِلَّهِ } أخلص نفسه لله وجعلها سالمة له لا تعرف
  لها رباً ولا معبوداً سواه { وَهُوَ مُحْسِنٌ } وهو عامل للحسنات تارك للسيئات { حَنِيفاً
  } حال من المتبع، أو من إبراهيم كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ مِلَّةَ إِبْرٰهِيمَ حَنِيفًا
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 135] وهو الذي تحنف أي
  مال عن الأديان كلها إلى دين الإسلام { وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً }
  مجاز عن اصطفائه واختصاصه بكرامة تشبه كرامة الخليل عند خليله. والخليل: المخال، وهو
  الذي يخالك أي يوافقك في خلالك، أو يسايرك في طريقك، من الخل: وهو الطريق في الرمل،
  أو يسدّ خللك كما تسدّ خلله، أو يداخلك خلال منازلك وحجبك. فإن قلت: ما موقع هذه الجملة؟
  قلت: هي جملة اعتراضية لا محل لها من الإعراب، كنحو ما يجيء في الشعر من قولهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">......... وَالْحَوَادِثُ جَمَّةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فائدتها تأكيد وجوب اتباع ملته، لأن من بلغ من الزلفى عند الله أن
  اتخذه خليلاً، كان جديراً بأن تتبع ملته وطريقته. ولو جعلتها معطوفة على الجملة قبلها
  لم يكن لها معنى. وقيل: إن إبراهيم عليه السلام بعث إلى خليل له بمصر في أزمة أصابت
  الناس يمتار منه. فقال خليله: لو كان إبراهيم يطلب الميرة لنفسه لفعلت، ولكنه يريدها
  للأضياف، فاجتاز غلمانه ببطحاء لينة فملؤا منها الغرائر حياء من الناس. فلما أخبروا
  إبراهيم عليه السلام ساءه الخبر، فحملته عيناه وعمدت امرأته إلى غرارة منها فأخرجت
  أحسن حوّارى، واختبزت واستنبه إبراهيم عليه السلام فاشتم رائحة الخبز، فقال: من أين
  لكم؟ فقالت امرأته: من خليلك المصري. فقال: بل من عند خليلي الله عز وجل، فسماه الله
  خليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

