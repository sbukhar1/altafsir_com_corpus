text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَحْسَنُ
  دِيناً مِمَّنْ أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ إِبْرَٰهِيمَ
  حَنِيفاً وَٱتَّخَذَ ٱللَّهُ إِبْرَاهِيمَ خَلِيلاً }{ أَسْلَمَ وَجْهَهُ لِلَّهِ }
  أخلص نفسه لله وجعلها سالمة له لا تعرف لها رباً ولا معبوداً سواه { وَهُوَ مُحْسِنٌ
  } وهو عامل للحسنات تارك للسيئات { حَنِيفاً } حال من المتبع، أو من إبراهيم كقوله:{ بَلْ
  مِلَّةَ إِبْرٰهِيمَ حَنِيفًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ }[البقرة: 135] وهو
  الذي تحنف أي مال عن الأديان كلها إلى دين الإسلام { وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ
  خَلِيلاً } مجاز عن اصطفائه واختصاصه بكرامة تشبه كرامة الخليل عند خليله. والخليل:
  المخال، وهو الذي يخالك أي يوافقك في خلالك، أو يسايرك في طريقك، من الخل: وهو الطريق
  في الرمل، أو يسدّ خللك كما تسدّ خلله، أو يداخلك خلال منازلك وحجبك. فإن قلت: ما موقع
  هذه الجملة؟ قلت: هي جملة اعتراضية لا محل لها من الإعراب، كنحو ما يجيء في الشعر من
  قولهم:......... وَالْحَوَادِثُ جَمَّةٌ   فائدتها تأكيد وجوب اتباع ملته، لأن من بلغ
  من الزلفى عند الله أن اتخذه خليلاً، كان جديراً بأن تتبع ملته وطريقته. ولو جعلتها
  معطوفة على الجملة قبلها لم يكن لها معنى. وقيل: إن إبراهيم عليه السلام بعث إلى خليل
  له بمصر في أزمة أصابت الناس يمتار منه. فقال خليله: لو كان إبراهيم يطلب الميرة لنفسه
  لفعلت، ولكنه يريدها للأضياف، فاجتاز غلمانه ببطحاء لينة فملؤا منها الغرائر حياء من
  الناس. فلما أخبروا إبراهيم عليه السلام ساءه الخبر، فحملته عيناه وعمدت امرأته إلى
  غرارة منها فأخرجت أحسن حوّارى، واختبزت واستنبه إبراهيم عليه السلام فاشتم رائحة الخبز،
  فقال: من أين لكم؟ فقالت امرأته: من خليلك المصري. فقال: بل من عند خليلي الله عز وجل،
  فسماه الله خليلاً.\r\n\t\t\t\r\n\t\t\t</section>"

