  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً
  فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً أَتَأْخُذُونَهُ بُهْتَاناً وَإِثْماً مُّبِيناً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ
  مَّكَانَ زَوْجٍ } وإن أردتـم أيها الـمؤمنون نكاح امرأة مكان امرأة لكم تطلقونها {
  وَءَاتَيْتُمْ إحْدَهـُٰنَّ } يقول: وقد أعطيتم التي تريدون طلاقها من المهر قنطاراً،
  والقنطار: المال الكثير. وقد ذكرنا فيما مضى اختلاف أهل التأويل في مبلغه والصواب من
  القول في ذلك عندنا. { فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً } يقول: فلا تضرّوا بهنّ إذا
  أردتـم طلاقهنّ لـيفتدين منكم بـما آتيتموهن. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مـجاهد فـي قوله:
  { وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ }: طلاق امرأة مكان أخرى،
  فلا يحلّ له من مال المطلقة شيء وإن كثر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { أَتَأْخُذُونَهُ بُهْتَـٰناً وَإِثْماً
  مُّبِيناً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله تعالـى: { أَتَأْخُذُونَهُ
  }: أتأخذون ما آتـيتـموهنّ من مهورهنّ، { بُهْتَـٰناً } يقول: ظلـماً بغير حقّ، { وَإِثْماً
  مُّبِيناً } يعنـي: وإثماً قد أبـان أمر آخذه أنه بأخذه إياه لـمن أخذه منه ظالـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

