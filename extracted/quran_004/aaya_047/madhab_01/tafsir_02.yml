  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَآ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ ءَامِنُواْ بِمَا نَزَّلْنَا مُصَدِّقاً لِّمَا
  مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَارِهَآ أَوْ
  نَلْعَنَهُمْ كَمَا لَعَنَّآ أَصْحَٰبَ ٱلسَّبْتِ وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَن نَّطْمِسَ وُجُوهاً } أي نمحو تخطيط صورها، من عين وحاجب وأنف
  وفم { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } فنجعلها على هيئة أدبارها، وهي الأقفاء
  مطموسة مثلها. والفاء للتسبيب، وإن جعلتها للتعقيب على أنهم توعدوا بعقابين: أحدهما
  عقيب الآخر، ردها على أدبارها بعد طمسها؛ فالمعنى أن نطمس وجوهاً فننكسها، الوجوه إلى
  خلف، والأقفاء إلى قدّام. ووجه آخر: وهو أن يراد بالطمس القلب والتغيير، كما طمس أموال
  القبط فقلبها حجارة. وبالوجوه، رؤوسهم ووجهاؤهم أي من قبل أن نغير أحوال وجهائهم، فنسلبهم
  إقبالهم ووجاهتهم ونكسوهم صغارهم وإدبارهم أو نردهم إلى حيث جاؤا منه. وهي: أذرعات
  الشام، يريد: إجلاء بني النضير. فإن قلت: لمن الراجع في قوله: (أو نلعنهم)؟ قلت: للوجوه
  إن أريد الوجهاء، أو لأصحاب الوجوه. لأن المعنى من قبل أن نطمس وجوه قوم أو يرجع إلى
  (الذين أوتوا الكتاب) على طريقة الالتفات { أَوْ نَلْعَنَهُمْ } أو نجزيهم بالمسخ،
  كما مسخنا أصحاب السبت. فإن قلت: فأين وقوع الوعيد. قلت: هو مشروط بالإيمان. وقد آمن
  منهم ناس. وقيل: هو منتظر، ولا بدّ من طمس ومسخ لليهود قبل يوم القيامة، ولأن الله
  عز وجلّ أوعدهم بأحد الأمرين، بطمس وجوه منهم، أو بلعنهم فإن الطمس تبديل أحوال رؤسائهم،
  أو إجلائهم إلى الشام، فقد كان أحد الأمرين وإن كان غيره فقد حصل اللعن. فإنهم ملعونون
  بكل لسان، والظاهر اللعن المتعارف دون المسخ ألا ترى إلى قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  هَلْ أُنَبّئُكُمْ بِشَرّ مّن ذٰلِكَ مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ
  وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ وَٱلْخَنَازِيرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  60] { وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً } فلا بدّ أن يقع أحد الأمرين إن لم يؤمنوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
