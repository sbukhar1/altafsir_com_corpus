  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَا أَيُّهَآ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ ءَامِنُواْ
  بِمَا نَزَّلْنَا مُصَدِّقاً لِّمَا مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا
  عَلَىٰ أَدْبَارِهَآ أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّآ أَصْحَٰبَ ٱلسَّبْتِ وَكَانَ
  أَمْرُ ٱللَّهِ مَفْعُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن
  الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { يَـأَيُّهَا ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ }... إلى قوله: { كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ } قال:
  نزلت في مالك بن الصيّف ورفاعة بن زيد بن التابوت من بني قينقاع. أما { أَن نَّطْمِسَ
  وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } يقول: فنعميها عن الحقّ، ونرجعها كفاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن
  سليمان، قال: سمعت الضحاك يقول في قوله: { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا } يعني: أن نردّهم عن الهدى والبصيرة، فقد ردّهم على أدبارهم
  فكفروا بمحمد صلى الله عليه وسلم وما جاء به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: من قبل أن نمحو آثارهم من وجوههم التي هم بها وناحيتهم التي هم بها،
  فنردّها على أدبارها من حيث جاءوا منه بدءاً من الشام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { مّن
  قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } قال: كان أبي يقول:
  إلى الشام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: من قبل أن
  نطمس وجوهاً فنمحو آثارها ونسوّيها، فنردّها على أدبارها بأن نجعل الوجوه منابت الشعر،
  كما وجوه القردة منابت للشعر، لأن شعور بني آدم في أدبار وجوههم، فقالوا: إذا أنبت
  الشعر في وجوههم، فقد ردّها على أدبارها بتصييره إياها كالأقفاء وأدبار الوجوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولى الأقوال في ذلك بالصواب قول من قال: معنى قوله:
  { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً }: من قبل أن نطمس أبصارها ونمحو آثارها فنسوّيها
  كالأقفاء، فنردّها على أدبارها، فنجعل أبصارها في أدبارها، يعني بذلك: فنجعل الوجوه
  في أدبار الوجوه، فيكون معناه: فنحوّل الوجوه أقفاء، والأقفاء وجوها، فيمشون القهقري،
  كما قال ابن عباس وعطية ومن قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى بالصواب، لأن الله جلّ ثناؤه خاطب بهذه الآية اليهود الذين وصف صفتهم
  بقوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ يَشْتَرُونَ
  ٱلضَّلـٰلَةَ } ثم حذّرهم جلّ ثناؤه بقوله: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  ءامِنُواْ بِمَا نَزَّلْنَا مُصَدِّقاً لّمَا مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً
  فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا }... الآية، بأَسه وسطوَتَه، وتعجيل عقابه لهم إن
  هم لم يؤمنوا بما أمرهم بالإيمان به، ولا شكّ أنهم كانوا لما أمرهم بالإيمان به يومئذ
  كفاراً. وإذ كان ذلك كذلك، فبِّين فساد قول من قال: تأويل ذلك أن نعميها عن الحقّ فنردّها
  في الضلالة، فما وجه ردّ من هو في الضلالة فيها؟ وإنما يرد في الشيء من كان خارجاً
  منه، فأما من هو فيه فلا وجه لأن يقال: يردّه فيه. وإذ كان ذلك كذلك، وكان صحيحاً أن
  الله قد تهدّد الذين ذكرهم في هذه الآية بردّه وجوههم على أدبارهم، كان بيناً فساد
  تأويل من قال: معنى ذلك يهدّدهم بردّهم في ضلالتهم.</font></font>&#13;\t\t\t<label
