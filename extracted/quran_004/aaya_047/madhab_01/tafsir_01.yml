  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَآ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ ءَامِنُواْ بِمَا نَزَّلْنَا مُصَدِّقاً لِّمَا
  مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَارِهَآ أَوْ
  نَلْعَنَهُمْ كَمَا لَعَنَّآ أَصْحَٰبَ ٱلسَّبْتِ وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  }: اليهود من بني إسرائيل الذين كانوا حوالي مهاجر رسول الله صلى الله عليه وسلم، قال
  الله لهم: يا أيها الذين أنزل إليهم الكتاب فأعطوا العلم به، { ءامِنُواْ } يقول: صدّقوا
  بما أنزلنا إلى محمد من الفرقان، { مُصَدِّقاً لّمَا مَعَكُمْ } يعني: محققاً للذي
  معكم من التوراة التي أنزلتها إلى موسى بن عمران، { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً
  فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: طمسه إياه: محوه آثارها حتى تصير كالأقفاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: أن نطمس أبصارها فنصيرها عمياء، ولكن الخبر
  خرج بذكر الوجه، والمراد به بصره. { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا }: فنجعل أبصارها
  من قبل أقفائها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثنا عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءامِنُواْ }... إلى قوله: { مّن قَبْلِ
  أَن نَّطْمِسَ وُجُوهاً } وطمسها أن تعمى فنردّها على أدبارها، يقول: أن نجعل وجوههم
  من قبل أقفيتهم فيمشون القهقري ونجعل لأحدهم عينين في قفاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو العالية إسماعيل بن الهيثم العبديّ، قال: ثنا أبو قتيبة، عن فضيل بن مرزوق، عن
  عطية العوفي في قوله: { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا
  } قال: نجعلها في أقفائها فتمشي على أعقابها القهقرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة الأسدي، قال: ثنا عبيد الله بن موسى، قال: ثنا فضيل بن مرزوق عن عطية
  بنحوه، إلا أنه قال: طمسها أن يردّها على أقفائها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا } قال: نحوّل وجوهها قبل ظهورها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك من قبل أن نعمي قوماً عن الحقّ، فنردّها على أدبارها في الضلالة والكفر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا }: فنردّها عن الصراط الحقّ، { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا
  } قال: في الضلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { أَن نَّطْمِسَ وُجُوهاً } عن صراط الحقّ،
  { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } في الضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك قراءة عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  قال الحسن: { نَّطْمِسَ وُجُوهاً } يقول: نطمسها عن الحقّ، { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا
  }: على ضلالتها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
