text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ وَٱلْكِتَٰبِ ٱلَّذِي نَزَّلَ عَلَىٰ
  رَسُولِهِ وَٱلْكِتَٰبِ ٱلَّذِيۤ أَنزَلَ مِن قَبْلُ وَمَن يَكْفُرْ بِٱللَّهِ وَمَلآئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ وَٱلْيَوْمِ ٱلآخِرِ فَقَدْ ضَلَّ ضَلاَلاً بَعِيداً }{ يٰأَيُّهَاٱلَّذِينَ
  ءَامَنُواْ } خطاب للمسلمين. ومعنى { ءامَنُواْ } اثبتوا على الإيمان وداوموا عليه
  وازدادوه { وَٱلْكِتَـٰبِ ٱلَّذِى أَنَزلَ مِن قَبْلُ } المراد به جنس ما أنزل على
  الأنبياء قبله من الكتب، والدليل عليه قوله: { وَكُتُبِهِ } [و] قرىء: «وكتابه» على
  إرادة الجنس. وقرىء: «نزل». «وأنزل»، على البناء للفاعل. وقيل: الخطاب لأهل الكتاب،
  لأنهم آمنوا ببعض الكتب والرسل وكفروا ببعض. وروي:(323) أنه لعبد الله بن سلام، وأسد
  وأسيد ابني كعب، وثعلبة بن قيس، وسلام بن أخت عبد الله بن سلام، وسلمة ابن أخيه، ويامين
  بن يامين، أتوا رسول الله صلى الله عليه وسلم وقالوا: يا رسول الله، إنا نؤمن بك وبكتابك
  وموسى والتوراة وعزيز ونكفر بما سواه من الكتب والرسل، فقال عليه السلام: «بل آمنوا
  بالله ورسوله محمد وكتابه القرآن وبكل كتاب كان قبله، فقالوا: لا نفعل، فنزلت، فآمنوا
  كلهم. وقيل: هو للمنافقين، كأنه قيل: يا أيها الذين آمنوا نفاقاً آمنوا إخلاصاً. فإن
  قلت: كيف قيل لأهل الكتاب { وَٱلْكِتَـٰبِ ٱلَّذِى أَنَزلَ مِن قَبْلُ } وكانوا مؤمنين
  بالتوراة والإنجيل؟ قلت: كانوا مؤمنين بهما فحسب، وما كانوا مؤمنين بكل ما أنزل من
  الكتب، فأمروا أن يؤمنوا بالجنس كله، ولأن إيمانهم ببعض الكتب لا يصح إيماناً به، لأن
  طريق الإيمان به هو المعجزة، ولا اختصاص لها ببعض الكتب دون بعض، فلو كان إيمانهم بما
  آمنوا به لأجل المعجزة لآمنوا به كله، فحين آمنوا ببعضه علم أنهم لم يعتبروا المعجزة،
  فلم يكن إيمانهم إيماناً. وهذا الذي أراد عز وجلّ في قوله:{ وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ
  وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ أَن يَتَّخِذُواْ بَيْنَ ذٰلِكَ سَبِيلاً أُوْلَـئِكَ
  هُمُ ٱلْكَـٰفِرُونَ حَقّاً }[النساء: 150]. فإن قلت: لم قيل (نَزَّل على رسوله) و(أنزل
  من قبل)؟ قلت: لأن القرآن نزل مفرّقاً منجماً في عشرين سنة، بخلاف الكتب قبله، ومعنى
  قوله: { وَمَن يَكْفُرْ بِٱللَّهِ } الآية، ومن يكفر بشيء من ذلك { فَقَدْ ضَلَّ }
  لأن الكفر ببعضه كفر بكله. ألا ترى كيف قدم الأمر بالإيمان به جميعاً.\r\n\t\t\t\r\n\t\t\t</section>"

