  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ وَٱلْكِتَٰبِ ٱلَّذِي نَزَّلَ عَلَىٰ
  رَسُولِهِ وَٱلْكِتَٰبِ ٱلَّذِيۤ أَنزَلَ مِن قَبْلُ وَمَن يَكْفُرْ بِٱللَّهِ وَمَلآئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ وَٱلْيَوْمِ ٱلآخِرِ فَقَدْ ضَلَّ ضَلاَلاً بَعِيداً }يعني بذلك
  جلّ ثناؤه: { يا أيُّها ٱلَّذِينَ ءَامَنُواْ }: بمن قَبل محمد من الأنبياء والرسل،
  وصدّقوا بما جاءوهم به من عند الله. { ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ } يقول: صدّقوا
  بالله، وبمحمد رسوله، أنه لله رسول مرسل إليكم وإلى سائر الأمم قبلكم. { وَٱلْكِتَـٰبِ
  ٱلَّذِى نَزَّلَ عَلَىٰ رَسُولِهِ } يقول: وصدّقوا بما جاءكم به محمد من الكتاب الذي
  نزله الله عليه، وذلك القرآن. { وَٱلْكِتَـٰبِ ٱلَّذِى أَنَزلَ مِن قَبْلُ } يقول:
  وآمنوا بالكتاب الذي أنزل الله من قبل الكتاب الذي نزّله على محمد صلى الله عليه وسلم
  وهو التوراة والإنجيل.فإن قال قائل: وما وجه دعاء هؤلاء إلى الإيمان بالله ورسوله وكتبه
  وقد سماهم مؤمنين؟ قيل: إنه جلّ ثناؤه لم يسمهم مؤمنين، وإنما وصفهم بأنهم آمنوا، وذلك
  وصف لهم بخصوص من التصديق، وذلك أنهم كانوا صنفين: أهل توراة مصدّقين بها وبمن جاء
  بها، وهم مكذّبون بالإنجيل والقرآن وعيسى ومحمد صلوات الله عليهما؛ وصنف أهل إنجيل
  وهم مصدّقون به وبالتوراة وسائر الكتب، مكذّبون بمحمد صلى الله عليه وسلم والفرقان.
  فقال جلّ ثناؤه لهم: { يا أيُّها ٱلَّذِينَ ءَامَنُواْ } يعني: بما هم به مؤمنون من
  الكتب والرسل، { ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ } محمد صلى الله عليه وسلم، { وَٱلْكِتَـٰبِ
  ٱلَّذِينَ نَزَّلَ عَلَىٰ رَسُولِهِ } فإنكم قد علمتم أن محمداً رسول الله تجدون صفته
  في كتبكم، { وَبِٱلْكِتَـٰبِ ٱلَّذِينَ أُنزِلَ مِن قَبْلُ } الذي تزعمون أنكم به مؤمنون،
  فإنكم لن تكونوا به مؤمنين وأنتم بمحمد مكذّبون، لأن كتابكم يأمركم بالتصديق به وبما
  جاءكم به، فآمنوا بكتابكم في اتباعكم محمداً، وإلا فأنتم به كافرون. فهذا وجه أمرهم
  بالإيمان بما أمرهم بالإيمان به، بعد أن وصفهم بما وصفهم بقوله: { يا أيُّها ٱلَّذِينَ
  ءَامَنُواْ }.وأما قوله: { وَمَن يَكْفُرْ بِٱللَّهِ وَمَلَـٰئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ
  وَٱلْيَوْمِ ٱلأَخِرِ } فإن معناه: ومن يكفر بمحمد صلى الله عليه وسلم فيجحد نبوّته،
  فهو يكفر بالله وملائكته وكتبه ورسله واليوم الآخر، لأن جحود الشيء من ذلك بمعنى جحوده
  جميعه؛ وذلك لأنه لا يصحّ إيمان أحد من الخلق إلا بالإيمان بما أمره الله بالإيمان
  به، والكفر بشيء منه كفر بجميعه، فلذلك قال: { وَمَن يَكْفُرْ بِٱللَّهِ وَمَلَـٰئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ وَٱلْيَوْمِ ٱلأَخِرِ } بعقب خطابه أهل الكتاب، وأمره إياهم
  بالإيمان بمحمد صلى الله عليه وسلم تهديداً منه لهم، وهم مقرّون بوحدانية الله والملائكة
  والكتب والرسل واليوم الآخر سوى محمد صلى الله عليه وسلم وما جاء به من الفرقان. وأما
  قوله: { فَقَدْ ضَلَّ ضَلَـٰلاً بَعِيداً } فإنه يعني: فقد ذهب عن قصد السبيل، وجار
  عن محجة الطريق إلى المهالك ذهاباً وجوراً بعيداً، لأن كفر من كفر بذلك خروج منه عن
  دين الله الذي شرعه لعباده، والخروج عن دين الله: الهلاك الذي فيه البوار، والضلال
  عن الهدى هو الضلال.]\r\n\t\t\t\r\n\t\t\t</section>"

