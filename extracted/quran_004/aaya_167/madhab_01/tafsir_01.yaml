text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ قَدْ ضَلُّواْ ضَلَٰلاً بَعِيداً }يعنـي
  بذلك جلّ ثناؤه: إن الذين جحدوا يا مـحمد نبوّتك بعد علـمهم بها من أهل الكتاب الذين
  اقتصصت علـيك قصتهم، وأنكروا أن يكون الله جلّ ثناؤه أوحى إلـيك كتابه، { وَصدُّوا
  عن سَبِـيـلِ الله } يعنـي عن الدين الذي بعثك الله به إلـى خـلقه وهو الإسلام. وكان
  صدّهم عنه: قـيـلهم للناس الذين يسألونهم عن مـحمد من أهل الشرك: ما نـجد صفة مـحمد
  فـي كتابنا، وادّعاءهم أنهم عهد إلـيهم أن النبوّة لا تكون إلا فـي ولد هارون ومن ذرية
  داود، وما أشبه ذلك من الأمور التـي كانوا يثبطون الناس بها عن اتبـاع رسول الله صلى
  الله عليه وسلم والتصديق به وبـما جاء به من عند الله. وقوله: { قَدْ ضَلُّوا ضَلالاً
  بَعِيداً } يعنـي: قد جاروا عن قصد الطريق جَوْراً شديداً، وزالوا عن الـمـحجة. وإنـما
  يعنـي جلّ ثناؤه بجورهم عن الـمـحجة، وضلالهم عنها: إخطاءهم دين الله الذي ارتضاه لعبـاده
  وابتعث به رسله، يقول: من جحد رسالة مـحمد صلى الله عليه وسلم وصدّ عما بعث به من الـملة
  من قبل منه، فقد ضلّ فذهب عن الدين الذي هو دين الله الذي ابتعث به أنبـياءه ضلالاً
  بعيداً.\r\n\t\t\t\r\n\t\t\t</section>"

