text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ قَدْ ضَلُّواْ ضَلَٰلاً بَعِيداً } * { إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَظَلَمُواْ لَمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ
  طَرِيقاً } * { إِلاَّ طَرِيقَ جَهَنَّمَ خَالِدِينَ فِيهَآ أَبَداً وَكَانَ ذٰلِكَ
  عَلَى ٱللَّهِ يَسِيراً }{ كَفَرُواْ وَظَلَمُواْ } جمعوا بين الكفر والمعاصي، وكان
  بعضهم كافرين وبعضهم ظالمين أصحاب كبائر، لأنه لا فرق بين الفريقين في أنه لا يغفر
  لهما إلا بالتوبة { وَلاَ لِيَهْدِيَهُمْ طَرِيقاً } لا يلطف بهم فيسلكون الطريق الموصل
  إلى جهنم. أو لا يهديهم يوم القيامة طريقاً إلا طريقها { يَسِيراً } أي لا صارف له
  عنه.\r\n\t\t\t\r\n\t\t\t</section>"

