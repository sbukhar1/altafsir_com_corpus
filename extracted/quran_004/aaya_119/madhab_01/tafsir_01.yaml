  وَلأَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ
  خُسْرَاناً مُّبِيناً } * { يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً }حدثنا عمرو بن عليّ، قال: ثنا معاذ، قال: ثنا عمران بن حُدَير، عن
  عيسى بن هلال، قال: كتب كثير مولى ابن سمرة إلى الضحاك بن مزاحم يسأله عن قوله: { وَلآمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } فكتب: إنه دين الله.وقال آخرون: معنى ذلك: ولآمرنهم
  فليغيرُنّ خلق الله بالوشْم. ذكر من قال ذلك:حدثنا عمرو بن عليّ، قال: ثنا عبد الرحمن
  بن مهدي، قال: ثنا حماد بن سلمة، عن يونس، عن الحسن في قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: الوشم.حدثنا ابن وكيع، قال: ثنا يزيد بن نوح، عن قيس، عن خالد
  بن قيس، عن الحسن: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: الوشم.حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني هشيم، قال: أخبرنا يونس بن عبيد أو غيره، عن الحسن: { فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: الوشم.حدثنا أحمد بن حازم، قال: ثنا أبو نعيم، قال: ثنا أبو
  هلال الراسبيّ، قال: سأل رجل الحسن: ما تقول في امرأة قشرت وجهها؟ قال: ما لها لعنها
  الله! غَيَّرت خلق الله.حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم،
  قال: قال عبد الله: لعن الله المتفلِّجات والمتنمِّصات والمستوشمات المغيِّرات خلق
  الله.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن إبراهيم،
  عن علقمة، عن عبد الله، قال: لعن الله الواشرات والمستوشمات والمتنمِّصات والمتفلِّجات
  للحسن المغيِّرات خلق الله.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن منصور، عن إبراهيم، عن علقمة عن عبد الله، قال: لعن الله المتنمِّصات والمتفلِّجات
  ـ قال شعبة: وأحسبه قال: المغيرات خلق الله.قال أبو جعفر: وأولى الأقوال بالصواب في
  تأويل ذلك قول من قال: معناه: ولآمرنهم فليغيرنّ خلق الله، قال: دين الله، وذلك لدلالة
  الآية الأخرى على أن ذلك معناه، وهي قوله:{ فِطْرَةَ ٱللَّهِ ٱلَّتِى فَطَرَ ٱلنَّاسَ
  عَلَيْهَا لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ ذَلِكَ ٱلدِّينُ ٱلْقَيِّمُ }[الروم: 30].
  وإذا كان ذلك معناه دخل في ذلك فعل كل ما نهى الله عنه من خصاء ما لا يجوز خصاؤه، ووشم
  ما نهى عن وشمه ووَشْره، وغير ذلك من المعاصي، ودخل فيه ترك كلّ ما أمر الله به، لأن
  الشيطان لا شكّ أنه يدعو إلى جميع معاصي الله، وينهى عن جميع طاعته، فذلك معنى أمره
  نصيبه المفروض من عباد الله بتغيير ما خلق الله من دينه؛ ولا معنى لتوجيه من وجه قوله:
  { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } إلى أنه وعد الأمر بتغيير بعض
  ما نهى الله عنه دون بعض، أو بعض ما أمر به دون بعض. فإذ كان الذي وجه معنى ذلك إلى
  الخصاء والوشم دون غيره، إنما فعل ذلك لأن معناه: كان عنده أنه عنى به تغيير الأجسام،
  فإنّ في قوله جلّ ثناؤه إخباراً عن قِيل الشيطان: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } ما ينبىء أن معنى ذلك غير ما ذهب إليه، لأن تَبْتيك آذان الأنعام
  من تغيير خلق الله، الذي هو أجسام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلأُضِلَّنَّهُمْ وَلأُمَنِّيَنَّهُمْ
  وَلأَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ
  خُسْرَاناً مُّبِيناً } * { يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً }وقد مضى الخبر عنه أنه وعد الأمر بتغيير خلق الله من الأجسام مفسراً،
  فلا وجه لإعادة الخبر عنه به مجملاً، إذ كان الفصيح في كلام العرب أن يترجم عن المجمل
  من الكلام بالمفسر وبالخاصّ عن العامّ دون الترجمة عن المفسر بالمجمل، وبالعامّ عن
  الخاص، وتوجيه كتاب الله إلى الأفصح من الكلام وأولى من توجيه إلى غيره ما وجد إليه
  السبيل.القول في تأويل قوله تعالى: { وَمَن يَتَّخِذِ ٱلشَّيْطَـٰنَ وَلِيّاً مِّن
  دُونِ ٱللَّهِ فَقَدْ خَسِرَ خُسْرَاناً مُّبِيناً يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا
  يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ غُرُوراً }.وهذا خبر من الله جلّ ثناؤه عن حال نصيب
  الشيطان المفروض من الذين شاقُّوا الله ورسوله من بعد ما تبين لهم الهدى، يقول الله:
  ومن يتبع الشيطان فيطيعه في معصية الله، وخلاف أمره، ويواليه فيتخذه وليًّا لنفسه ونصيراً
  دون الله، { فَقَدْ خَسِرَ خُسْرَاناً مُّبِيناً } يقول: فقد هلك هلاكاً، وَبخَس نفسه
  حظها فأوبقها بَخْساً مبيناً يبين عن عطبه وهلاكه، لأن الشيطان لا يملك له نصراً من
  الله إذا عاقبه على معصيته إياه في خلافه أمَره، بل يخذله عند حاجته إليه. وإنما حاله
  معه ما دام حيًّا ممهلاً بالعقوبة، كما وصفه الله جلّ ثناؤه بقوله: { يَعِدُهُمْ وَيُمَنِّيهِمْ
  وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ غُرُوراً } يعني بذلك جلّ ثناؤه: يَعِد الشيطان
  المَريدُ أولياءه، الذين هم نصيبه المفروض أن يكون لهم نصيراً ممن أرادهم بسوء، وظهيراً
  لهم عليه، يمنعهم منه ويدافع عنهم، ويمينهم الظفر على من حاول مكروههم والفلج عليهم.
  ثم قال: { وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ غُرُوراً } يقول: وما يعد الشيطان
  أولياءه الذين أتخذوه ولياً من دون الله إلا غروراً، يعني: إلا باطلاً. وإنما جعل عدّته
  إياهم جلّ ثناؤه ما وعدهم غروراً، لأنهم كانوا يحسبون أنهم في اتخاذهم إياه ولياً على
  حقيقته من عدَاته الكاذبة وأمانيه الباطلة، حتى إذا حصحص الحقّ وصاروا إلى الحاجة إليه،
  قال لهم عدوّ الله:{ إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ
  وَمَا كَانَ لِيَ عَلَيْكُمْ مِّن سُلْطَانٍ إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ
  لِي فَلاَ تَلُومُونِي وَلُومُوۤاْ أَنفُسَكُمْ مَّآ أَنَاْ بِمُصْرِخِكُمْ وَمَآ أَنتُمْ
  بِمُصْرِخِيَّ إِنِّي كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ }[إبراهيم: 22]، وكما
  قال للمشركين ببدر، وقد زين لهم أعمالهم:{ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ
  وَإِنّى جَارٌ لَّكُمْ فَلَمَّا تَرَاءتِ ٱلْفِئَتَانِ }[الأنفال: 48] وحصحص الحق،
  وعاين حدّ الأمر، ونزول عذاب الله بحزبه{ نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ إِنّي بَرِىء
  مِّنْكُمْ إِنّي أَرَىٰ مَا لاَ تَرَوْنَ إِنّي أَخَافُ ٱللَّهَ وَٱللَّهُ شَدِيدُ
  ٱلْعِقَابِ }[الأنفال: 48]، فصارت عداته عدوّ الله إياهم عند حاجتهم إليه غروراً{ كَسَرَابٍ
  بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ لَمْ يَجِدْهُ شَيْئاً
  وَوَجَدَ ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ }[النور: 39].\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

