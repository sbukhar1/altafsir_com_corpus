  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلأُضِلَّنَّهُمْ وَلأُمَنِّيَنَّهُمْ وَلأَمُرَنَّهُمْ
