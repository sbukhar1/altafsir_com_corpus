text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلأُضِلَّنَّهُمْ
  وَلأُمَنِّيَنَّهُمْ وَلأَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ
  ٱللَّهِ فَقَدْ خَسِرَ خُسْرَاناً مُّبِيناً } * { يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا
  يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً }يعني بقوله جلّ ثناؤه مخبراً عن قيل الشيطان
  المَريد، الذي وصف صفته في هذه الآية: ولأضلهم ولأصدنّ النصيب المفروض الذي أتخذه من
  عبادك عن محجة الهدى إلى الضلال، ومن الإسلام إلى الكفر. { وَلأُمَنِّيَنَّهُمْ } يقول:
  لأزيغنهم بما أجعل في نفوسهم من الأماني عن طاعتك وتوحيدك إلى طاعتي، والشرك بك. {
  وَلآمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ } يقول: ولآمرنّ النصيب المفروض
  لي من عبادك بعبادة غيرك من الأوثان والأنداد، حتى يَنْسُكوا له، ويحّرموا، ويحللوا
  له، ويشرعوا غير الذي شرعته لهم فيتبعوني ويخالفونك. والبَتْك: القطع، وهو في هذا الموضع:
  قطع أذن البَحِيرة ليعلم أنها بحيرة. وإنما أراد بذلك الخبيث أنه يدعوهم إلى البَحيرة
  فيستجيبون له ويعملون بها طاعة له.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في
  قوله: { فَلَيُبَتّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ } قال: البَتْك في البَحيرة والسائبة،
  كانوا يُبَتِّكون آذانها لطواغيتهم.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسباط، عن السديّ، قوله: { وَلآمُرَنَّهُمْ فَلَيُبَتّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ
  } أما يبتكنّ آذان الأنعام: فيشقونها فيجعلونها بحيرة.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: أخبرني القاسم بن أبي بزّة، عن عكرمة: { فَلَيُبَتِّكُنَّ
  ءاذَانَ ٱلأَنْعَـٰمِ } قال: دين شرعه لهم إبليس كهيئة البحائر والسوائب.القول في تأويل
  قوله تعالى: { وَلاَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ }.اختلف أهل التأويل
  في معنى قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } فقال بعضهم: معنى ذلك: ولآمرنهم
  فليغيرنّ خلق الله من البهائم باخصائهم إياها. ذكر من قال ذلك:حدثنا محمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا حماد بن سلمة، عن عمار بن أبي عمار، عن ابن عباس، أنه
  كره الإخصاء، وقال: فيه نزلت { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ }.حدثنا
  ابن بشار، قال: ثنا عبد الله بن داود، قال: ثنا أبو جعفر الرازي، عن الربيع بن أنس،
  عن أنس، أنه كره الإخصاء، وقال: فيه نزلت { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ }.حدثنا ابن وكيع، قال: ثنا أبي، عن أبي جعفر، عن الربيع بن أنس، عن أنس بن
  مالك، قال: هو الإخصاء، يعني قول الله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ }.حدثنا ابن وكيع، قال: ثنا ابن فضيل، عن مطرف، قال: ثني رجل، عن ابن عباس،
  قال: إخصاء البهائم مُثْلَةٌ، ثم قرأ: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ
  }.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا أبو جعفر الرازي، عن
  الربيع بن أنس، قال: من تغيير خلق الله الإخصاء.حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا جعفر بن سليمان، قال: أخبرني شبل، أنه سمع شهر بن حوشب قرأ
  هذه الآية: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: الخِصَاء، قال: فأمرت أبا التياح،
  فسأل الحسن عن خصاء الغنم، فقال: لا بأس به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلأُضِلَّنَّهُمْ وَلأُمَنِّيَنَّهُمْ
  وَلأَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ
  خُسْرَاناً مُّبِيناً } * { يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً }حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال: ثنا عمي وهب بن نافع،
  عن القاسم بن أبي بزّة، قال: أمرني مجاهد أن أسأل عكرمة عن قوله: { فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } فسألته، فقال: هو الخصاء.حدثنا ابن وكيع، قال: ثني أبي، عن عبد الجبار
  بن ورد، عن القاسم بن أبي بزة، قال: قال لي مجاهد: سهل عنها عكرمة: { وَلآمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } فسألته، فقال: الإخصاء. قال مجاهد: ماله لعنه الله!
  فوالله لقد علم أنه غير الإخصاء. ثم قال: سله! فسألته، فقال عكرمة: ألم تسمع إلى قول
  الله تبارك وتعالى:{ فِطْرَةَ ٱللَّهِ ٱلَّتِى فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ تَبْدِيلَ
  لِخَلْقِ ٱللَّهِ }[الروم: 30]؟ قال: لدين الله. فحدثت به مجاهداً فقال: ما له أخزاه
  الله!حدثنا ابن وكيع، قال: ثنا حفص، عن ليث، قال: قال عكرمة: { فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ } قال: الإخصاء.حدثني المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا هارون النحوي،
  قال: ثنا مطر الورّاق، قال: سئل عكرمة، عن قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: هو الإخصاء.حدثنا ابن وكيع، قال: ثنا يحيـى بن يمان، عن سفيان،
  عن إسماعيل بن أبي خالد، عن أبي صالح، قال: الإخصاء.حدثنا عمرو بن عليّ، قال: ثنا وكيع،
  قال: ثنا أبو جعفر الرازي، عن الربيع بن أنس، قال: سمعت أنس بن مالك يقول في قوله:
  { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: منه الخصاء.حدثنا عمرو،
  قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حماد بن سلمة، عن قتادة، عن عكرمة، عن ابن عباس
  مثله.حدثنا ابن سلمة، عن عمار بن أبي عمار، عن ابن عباس، بمثله.حدثنا ابن بشار، قال:
  ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، عن عكرمة أنه كره الإخصاء، قال: وفيه نزلت:
  { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ }.وقال آخرون: معنى ذلك: ولآمرنهم
  فليغيرنّ دين الله. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ } قال: دين الله.حدثنا ابن بشار، قال: ثنا عبد الرحمن وأبو أحمد، قالا: ثنا
  سفيان، عن قيس بن مسلم، عن إبراهيم: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ
  } قال: دين الله.حدثنا ابن بشار، قال: ثنا يحيـى بن سعيد، قال: ثنا سفيان، قال: ثني
  قيس بن مسلم، عن إبراهيم مثله.حدثنا أبو كريب، قال: ثنا أبو نعيم، عن سفيان، عن قيس
  بن مسلم، عن إبراهيم، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلأُضِلَّنَّهُمْ وَلأُمَنِّيَنَّهُمْ
  وَلأَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ
  خُسْرَاناً مُّبِيناً } * { يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً }حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيم، مثله.حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: ثنا عمي، عن القاسم بن أبي بزة، قال:
  أخبرت مجاهداً بقوله عكرمة في قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: دين
  الله.حدثني المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا هارون النحوي، قال: ثنا الوراق،
  قال: ذكرت لمجاهد قول عكرمة في قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } ، فقال:
  كذب العبد { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: دين الله.حدثنا
  ابن وكيع وعمرو بن عليّ، قالا: ثنا أبو معاوية، عن ابن جريج، عن القاسم بن أبي بَزَّة،
  عن مجاهد وعكرمة، قالا: دين الله.حدثنا ابن وكيع، قال: ثنا المحاربي وحفص، عن ليث،
  عن مجاهد، قال: دين الله، ثم قرأ:{ ذٰلِكَ ٱلدِّينُ ٱلْقَيّمُ }[الروم: 30] حدثنا محمد
  بن عمرو وعمرو بن عليّ، قالا: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في
  قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: الفطرة دين الله.حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ } قال: الفطرة: الدين.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال:
  قال ابن جريج: أخبرني عبد الله بن كثير، أنه سمع مجاهداً يقول: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: دين الله.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } أي دين الله، في قول
  الحسن وقتادة.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة في قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: دين الله.حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا إسماعيل بن عبد الملك، عن عثمان بن الأسود، عن القاسم ابن أبي
  بَزة في قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: دين الله.حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: أما خلق الله: فدين الله.حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ، قال: ثنا عبيد بن سلمان، قال: سمعت الضحاك يقول في قوله: { فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: دين الله، وهو قول الله:{ فِطْرَةَ ٱللَّهِ ٱلَّتِى فَطَرَ ٱلنَّاسَ
  عَلَيْهَا لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ }[الروم: 30] يقول: لدين الله.حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول في قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: دين الله، وقرأ: { لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ } قال: لدين
  الله.حدثنا عمرو بن علي، قال: ثنا يحيـى بن سعيد، قال: ثنا سفيان، قال: ثنا قيس بن
  مسلم، عن إبراهيم: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: دين الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
