  فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ
  وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ خُسْرَاناً
  مُّبِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ
  ٱلشَّيْطَانُ إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن،
  قال: أخبرنا عبد الرزاق، قال: ثنا عمي وهب بن نافع، عن القاسم بن أبي بزّة، قال: أمرني
  مجاهد أن أسأل عكرمة عن قوله: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } فسألته، فقال: هو
  الخصاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثني أبي، عن
  عبد الجبار بن ورد، عن القاسم بن أبي بزة، قال: قال لي مجاهد: سهل عنها عكرمة: { وَلآمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } فسألته، فقال: الإخصاء. قال مجاهد: ماله لعنه الله!
  فوالله لقد علم أنه غير الإخصاء. ثم قال: سله! فسألته، فقال عكرمة: ألم تسمع إلى قول
  الله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِطْرَةَ ٱللَّهِ ٱلَّتِى فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ تَبْدِيلَ
  لِخَلْقِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 30]؟ قال: لدين الله. فحدثت به مجاهداً فقال: ما له أخزاه
  الله!</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن
  ليث، قال: قال عكرمة: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: الإخصاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا هارون النحوي، قال:
  ثنا مطر الورّاق، قال: سئل عكرمة، عن قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ } قال: هو الإخصاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيـى
  بن يمان، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح، قال: الإخصاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عليّ، قال: ثنا وكيع، قال: ثنا أبو جعفر الرازي، عن
  الربيع بن أنس، قال: سمعت أنس بن مالك يقول في قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: منه الخصاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حماد بن سلمة، عن قتادة، عن عكرمة، عن
  ابن عباس مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن سلمة، عن عمار بن أبي
  عمار، عن ابن عباس، بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن
  هشام، قال: ثني أبي، عن قتادة، عن عكرمة أنه كره الإخصاء، قال: وفيه نزلت: { وَلآمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ولآمرنهم فليغيرنّ دين الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال: دين
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن
  وأبو أحمد، قالا: ثنا سفيان، عن قيس بن مسلم، عن إبراهيم: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ } قال: دين الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيـى بن سعيد، قال: ثنا سفيان، قال: ثني قيس بن مسلم، عن إبراهيم
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو نعيم،
