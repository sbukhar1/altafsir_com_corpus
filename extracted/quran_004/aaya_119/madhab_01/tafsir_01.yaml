  وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ خُسْرَاناً
  مُّبِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ
  ٱلشَّيْطَانُ إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد مضى الخبر
  عنه أنه وعد الأمر بتغيير خلق الله من الأجسام مفسراً، فلا وجه لإعادة الخبر عنه به
  مجملاً، إذ كان الفصيح في كلام العرب أن يترجم عن المجمل من الكلام بالمفسر وبالخاصّ
  عن العامّ دون الترجمة عن المفسر بالمجمل، وبالعامّ عن الخاص، وتوجيه كتاب الله إلى
  الأفصح من الكلام وأولى من توجيه إلى غيره ما وجد إليه السبيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَمَن يَتَّخِذِ ٱلشَّيْطَـٰنَ وَلِيّاً
  مِّن دُونِ ٱللَّهِ فَقَدْ خَسِرَ خُسْرَاناً مُّبِيناً يَعِدُهُمْ وَيُمَنِّيهِمْ
  وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ غُرُوراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله جلّ ثناؤه عن حال نصيب الشيطان المفروض من الذين شاقُّوا الله ورسوله من
  بعد ما تبين لهم الهدى، يقول الله: ومن يتبع الشيطان فيطيعه في معصية الله، وخلاف أمره،
  ويواليه فيتخذه وليًّا لنفسه ونصيراً دون الله، { فَقَدْ خَسِرَ خُسْرَاناً مُّبِيناً
  } يقول: فقد هلك هلاكاً، وَبخَس نفسه حظها فأوبقها بَخْساً مبيناً يبين عن عطبه وهلاكه،
  لأن الشيطان لا يملك له نصراً من الله إذا عاقبه على معصيته إياه في خلافه أمَره، بل
  يخذله عند حاجته إليه. وإنما حاله معه ما دام حيًّا ممهلاً بالعقوبة، كما وصفه الله
  جلّ ثناؤه بقوله: { يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ
  غُرُوراً } يعني بذلك جلّ ثناؤه: يَعِد الشيطان المَريدُ أولياءه، الذين هم نصيبه المفروض
  أن يكون لهم نصيراً ممن أرادهم بسوء، وظهيراً لهم عليه، يمنعهم منه ويدافع عنهم، ويمينهم
  الظفر على من حاول مكروههم والفلج عليهم. ثم قال: { وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ
  إِلاَّ غُرُوراً } يقول: وما يعد الشيطان أولياءه الذين أتخذوه ولياً من دون الله إلا
  غروراً، يعني: إلا باطلاً. وإنما جعل عدّته إياهم جلّ ثناؤه ما وعدهم غروراً، لأنهم
  كانوا يحسبون أنهم في اتخاذهم إياه ولياً على حقيقته من عدَاته الكاذبة وأمانيه الباطلة،
  حتى إذا حصحص الحقّ وصاروا إلى الحاجة إليه، قال لهم عدوّ الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ
  وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ وَمَا كَانَ لِيَ عَلَيْكُمْ مِّن سُلْطَانٍ إِلاَّ
  أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ لِي فَلاَ تَلُومُونِي وَلُومُوۤاْ أَنفُسَكُمْ مَّآ
  أَنَاْ بِمُصْرِخِكُمْ وَمَآ أَنتُمْ بِمُصْرِخِيَّ إِنِّي كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ
  مِن قَبْلُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 22]، وكما قال للمشركين ببدر، وقد زين لهم أعمالهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ وَإِنّى جَارٌ لَّكُمْ فَلَمَّا تَرَاءتِ ٱلْفِئَتَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  48] وحصحص الحق، وعاين حدّ الأمر، ونزول عذاب الله بحزبه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ
  إِنّي بَرِىء مِّنْكُمْ إِنّي أَرَىٰ مَا لاَ تَرَوْنَ إِنّي أَخَافُ ٱللَّهَ وَٱللَّهُ
  شَدِيدُ ٱلْعِقَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 48]، فصارت عداته عدوّ الله إياهم عند حاجتهم إليه غروراً</font></font><br
