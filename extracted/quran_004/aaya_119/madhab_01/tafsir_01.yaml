  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلأُضِلَّنَّهُمْ
  وَلأُمَنِّيَنَّهُمْ وَلأَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءَاذَانَ ٱلأَنْعَٰمِ وَلأَمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ وَمَن يَتَّخِذِ ٱلشَّيْطَٰنَ وَلِيّاً مِّن دُونِ
  ٱللَّهِ فَقَدْ خَسِرَ خُسْرَاناً مُّبِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعِدُهُمْ وَيُمَنِّيهِمْ
  وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بقوله جلّ ثناؤه مخبراً عن قيل الشيطان المَريد، الذي وصف صفته في هذه الآية: ولأضلهم
  ولأصدنّ النصيب المفروض الذي أتخذه من عبادك عن محجة الهدى إلى الضلال، ومن الإسلام
  إلى الكفر. { وَلأُمَنِّيَنَّهُمْ } يقول: لأزيغنهم بما أجعل في نفوسهم من الأماني
  عن طاعتك وتوحيدك إلى طاعتي، والشرك بك. { وَلآمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءاذَانَ
  ٱلأَنْعَـٰمِ } يقول: ولآمرنّ النصيب المفروض لي من عبادك بعبادة غيرك من الأوثان والأنداد،
  حتى يَنْسُكوا له، ويحّرموا، ويحللوا له، ويشرعوا غير الذي شرعته لهم فيتبعوني ويخالفونك.
  والبَتْك: القطع، وهو في هذا الموضع: قطع أذن البَحِيرة ليعلم أنها بحيرة. وإنما أراد
  بذلك الخبيث أنه يدعوهم إلى البَحيرة فيستجيبون له ويعملون بها طاعة له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة في قوله: { فَلَيُبَتّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ } قال: البَتْك في البَحيرة
  والسائبة، كانوا يُبَتِّكون آذانها لطواغيتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { وَلآمُرَنَّهُمْ
  فَلَيُبَتّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ } أما يبتكنّ آذان الأنعام: فيشقونها فيجعلونها
  بحيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: أخبرني القاسم بن أبي بزّة، عن عكرمة: { فَلَيُبَتِّكُنَّ
  ءاذَانَ ٱلأَنْعَـٰمِ } قال: دين شرعه لهم إبليس كهيئة البحائر والسوائب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَلاَمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في معنى قوله:
  { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } فقال بعضهم: معنى ذلك: ولآمرنهم فليغيرنّ خلق
  الله من البهائم باخصائهم إياها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا حماد بن سلمة، عن عمار بن أبي عمار، عن
  ابن عباس، أنه كره الإخصاء، وقال: فيه نزلت { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ
  ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الله
  بن داود، قال: ثنا أبو جعفر الرازي، عن الربيع بن أنس، عن أنس، أنه كره الإخصاء، وقال:
  فيه نزلت { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن أبي جعفر، عن الربيع بن أنس، عن
  أنس بن مالك، قال: هو الإخصاء، يعني قول الله: { وَلآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ
  خَلْقَ ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيل،
  عن مطرف، قال: ثني رجل، عن ابن عباس، قال: إخصاء البهائم مُثْلَةٌ، ثم قرأ: { وَلآمُرَنَّهُمْ
  فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا أبو جعفر الرازي، عن الربيع بن
  أنس، قال: من تغيير خلق الله الإخصاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سليمان، قال: أخبرني
  شبل، أنه سمع شهر بن حوشب قرأ هذه الآية: { فَلَيُغَيِّرُنَّ خَلْقَ ٱللَّهِ } قال:
  الخِصَاء، قال: فأمرت أبا التياح، فسأل الحسن عن خصاء الغنم، فقال: لا بأس به.</font></font>&#13;\t\t\t<label
