text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ حُدُودُ
  ٱللَّهِ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ يُدْخِلْهُ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ } * { وَمَن يَعْصِ ٱللَّهَ
  وَرَسُولَهُ وَيَتَعَدَّ حُدُودَهُ يُدْخِلْهُ نَاراً خَالِداً فِيهَا وَلَهُ عَذَابٌ
  مُّهِينٌ }{ تِلْكَ } إشارة إلى الأحكام التي ذكرت في باب اليتامى والوصايا والمواريث.
  وسماها حدوداً، لأن الشرائع كالحدود المضروبة الموقتة للمكلفين، لا يجوز لهم أن يتجاوزها
  ويتخطوها إلى ما ليس لهم بحق { يُدْخِلْهُ } قرىء بالياء والنون، وكذلك { يُدْخِلْهُ
  نَاراً } وقيل: يدخله، وخالدين حملاً على لفظ «من» ومعناه. وانتصب خالدين وخالداً على
  الحال. فإن قلت: هل يجوز أن يكونا صفتين لجنات وناراً؟ قلت: لا، لأنهما جريا على غير
  من هما له. فلا بدّ من الضمير وهو قولك: خالدين هم فيها. وخالداً هو فيها.\r\n\t\t\t\r\n\t\t\t</section>"

