  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ مُّحِيطاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: واتخذ الله إبراهيم خليلاً لطاعته ربه، وإخلاصه
  العبادة له، والمسارعة إلى رضاه ومحبته، لا من حاجة به إليه وإلى خلته، وكيف يحتاج
  إليه وإلى خلته، وله ما في السموات وما في الأرض من قليل وكثير ملكاً، والمالك الذي
  إليه حاجة ملكه دون حاجته إليه، فكذلك حاجة إبراهيم إليه، لا حاجته إليه، فيتخذه من
  أجل حاجته إليه خليلاً، ولكنه اتخذه خليلاً لمسارعته إلى رضاه ومحبته. يقول: فكذلك
  فسارعوا إلى رضاي ومحبتي لأتخذكم لي أولياء. { وَكَانَ ٱللَّهُ بِكُلّ شَىْء مُّحِيطاً
  } ولم يزل الله محصياً لكل ما هو فاعله عباده من خير وشرّ، عالماً بذلك، لا يخفى عليه
  شيء منه، ولا يعزب عنه مثقال ذرّة.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

