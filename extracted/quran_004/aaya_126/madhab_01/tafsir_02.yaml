  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ مُّحِيطاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَللَّهِ مَا فِى ٱلسَّمَـٰوٰتِ وَمَا فِى ٱلأرْضِ } متصل بذكر العمال
  الصالحين والطالحين. معناه: أن له ملك أهل السمٰوات والأرض، فطاعته واجبة عليهم { وَكَانَ
  ٱللَّهُ بِكُلّ شَىْءٍ مُّحِيطاً } فكان عالماً بأعمالهم فمجازيهم على خيرها وشرها.
  فعليهم أن يختاروا لأنفسهم ما هو أصلح لها.</font></font><font class=\"TextResultArabic\"><font
