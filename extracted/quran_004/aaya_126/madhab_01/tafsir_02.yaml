text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَللَّهِ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ مُّحِيطاً }{ وَللَّهِ
  مَا فِى ٱلسَّمَـٰوٰتِ وَمَا فِى ٱلأرْضِ } متصل بذكر العمال الصالحين والطالحين. معناه:
  أن له ملك أهل السمٰوات والأرض، فطاعته واجبة عليهم { وَكَانَ ٱللَّهُ بِكُلّ شَىْءٍ
  مُّحِيطاً } فكان عالماً بأعمالهم فمجازيهم على خيرها وشرها. فعليهم أن يختاروا لأنفسهم
  ما هو أصلح لها.\r\n\t\t\t\r\n\t\t\t</section>"

