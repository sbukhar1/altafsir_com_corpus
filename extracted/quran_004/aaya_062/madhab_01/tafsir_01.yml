  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  إِذَآ أَصَٰبَتْهُمْ مُّصِيبَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ ثُمَّ جَآءُوكَ يَحْلِفُونَ
  بِٱللَّهِ إِنْ أَرَدْنَآ إِلاَّ إِحْسَٰناً وَتَوْفِيقاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: فكيف بهؤلاء الذين يريدون أن يتحاكموا إلى الطاغوت، وهم يزعمون أنهم
  آمنوا بما أنزل إليك وما أنزل من قبلك { إِذَا أَصَـٰبَتْهُمْ مُّصِيبَةٌ } يعني: إذا
  نزلت بهم نقمة من الله، { بِمَا قَدَّمَتْ أَيْدِيهِمْ } يعني: بذنوبهم التي سلفت منهم،
  { ثُمَّ جَاءوكَ يَحْلِفُونَ بِٱللَّهِ } يقول: ثم جاءوك يحلفون بالله كذباً وزُوراً،
  { إِنْ أَرَدْنَا إِلاَّ إِحْسَاناً وَتَوْفِيقاً }. وهذا خبر من الله تعالى ذكره عن
  هؤلاء المنافقين أنهم لا يردعهم عن النفاق العبر والنقم، وأنهم وإن تأتهم عقوبة من
  الله على تحاكمهم إلى الطاغوت، لم يُنيبوا ولم يتوبوا، ولكنهم يحلفون بالله كذباً وجرأة
  على الله ما أردنا باحتكامنا إليه إلا الإحسان من بعضنا إلى بعض، والصواب فيما احتكمنا
  فيه إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

