  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً
  فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً أَتَأْخُذُونَهُ بُهْتَاناً وَإِثْماً مُّبِيناً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ وَأَخَذْنَ مِنكُم مِّيثَٰقاً
  غَلِيظاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الرجل إذا طمحت عينه إلى استطراف
  امرأة؟ بهت التي تحته ورماها بفاحشة حتى يلجئها إلى الافتداء منه بما أعطاها ليصرفه
  إلى تزوّج غيرها. فقيل: { وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ } الآية. والقنطار:
  المال العظيم، من قنطرت الشيء إذا رفعته، ومنه القنطرة، لأنها بناء مشيد. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَقَنْطَرَةِ الرُّومِيِّ أَقْسَمَ رَبُّهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَتُكْتَنَفَنْ حَتَّى تُشَادَ بِقِرْمِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عمر رضي الله عنه أنه قام خطيباً
  فقال: أيها الناس، لا تغالوا بصُدُق النساء، فلو كانت مكرمة في الدنيا أو تقوى عند
  الله لكان أولاكم بها رسول الله صلى الله عليه وسلم، ما أصدق امرأة من نسائه أكثر من
  اثني عشر أوقية، فقامت إليه امرأة فقالت له: يا أمير المؤمنين، لِمَ تمنعنا حقاً جعله
  الله لنا والله يقول: { وَءَاتَيْتُمْ إحْدَٰهُنَّ قِنطَاراً } فقال عمر: كل أحد أعلم
  من عمر ثم قال لأصحابه: تسمعونني أقول مثل هذا القول فلا تنكرونه عليّ حتى تردّ عليّ
  امرأة ليست من أعلم النساء والبهتان: أن تستقبل الرجل بأمر قبيح تقذفه به وهو بريء
  منه، لأنه يبهت عند ذلك، أي يتحير. وانتصب { بُهْتَـٰناً } على الحال، أي باهتين وآثمين،
  أو على أنه مفعول له وإن لم يكن غرضاً، كقولك: قعد عند القتال جبناً. والميثاق الغليظ:
  حق الصحبة والمضاجعة، كأنه قيل: وأخذن به منكم ميثاقاً غليظاً، أي بإفضاء بعضكم إلى
  بعض. ووصفه بالغلظ لقوّته وعظمه، فقد قالوا: صحبة عشرين يوماً قرابة، فكيف بما يجري
  بين الزوجين من الاتحاد والامتزاج؟ وقيل: هو قول الوليّ عند العقد: أنكحتك على ما في
  كتاب الله من إمساك بمعروف أو تسريح بإحسان. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(264)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" استوصوا بالنساء خيراً فإنهن عوان في أيديكم أخذتموهن بأمانة الله، واستحللتم فروجهن
  بكلمة الله \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
