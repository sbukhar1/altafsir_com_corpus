  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي مـحكمة، غير جائز له أخذ شيء مـما آتاها منها بحال، كانت هي الـمريدة للطلاق
