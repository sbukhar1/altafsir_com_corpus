  إِلَىٰ بَعْضٍ وَأَخَذْنَ مِنكُم مِّيثَٰقاً غَلِيظاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن إسرائيـل، عن جابر وعكرمة: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قالا: أخذتـموهنّ
