  href=\"JavaScript:Open_Menu()\">وَكَيْفَ تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ بَعْضُكُمْ
  إِلَىٰ بَعْضٍ وَأَخَذْنَ مِنكُم مِّيثَٰقاً غَلِيظاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً
  غَلِيظاً } قال: إمساك بـمعروف، أو تسريح بإحسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر، عن الضحاك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، في قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: هو ما أخذ الله
  تبـارك وتعالـى للنساء علـى الرجال، فإمساك بـمعروف أو تسريح بإحسان. قال: وقد كان
  ذلك يؤخذ عند عقد النكاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: أما { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً
  } فهو أن ينكح الـمرأة فـيقول ولـيها: أنكحناكها بأمانة الله، علـى أن تـمسكها بـالـمعروف
  أو تسرّحها بإحسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا عبد
  الأعلـى، قال: ثنا سعيد، عن قتادة فـي قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً
  } قال: الـميثاق الغلـيظ الذي أخذه الله للنساء: إمساك بـمعروف أو تسريح بإحسان، وكان
  فـي عقدة الـمسلـمين عند نكاحهنّ: ٱيـم الله علـيك لتـمسكنّ بـمعروف، ولتسرحنّ بإحسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا أبو قتـيبة، قال: ثنا أبو بكر الهذلـي،
  عن الـحسن، ومـحمد بن سيرين فـي قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً }
  قال: إمساك بـمعروف. أو تسريح بإحسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو كلـمة النكاح التـي استـحلّ بها الفرج. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح
  عن مـجاهد: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: كلـمة النكاح التـي استـحلّ
  بها فروجهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا يحيـى بن سعيد، قال: ثنا سفـيان، عن أبـي هاشم الـمكي، عن
  مـجاهد فـي قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: قوله نكحت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن مـحمد بن كعب القرضي:
  { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: هو قولهم: قد ملكت النكاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن سالم الأفطس،
  عن مـجاهد: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: كلمة النكاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَأَخَذْنَ
  مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: الـميثاق: النكاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا يحيـى بن سعيد، قال: ثنا سفـيان، قال: ثنـي سالـم الأفطس،
  عن مـجاهد: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: كلـمة النكاح قوله نكحت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى قول النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أخَذْتُـمُوهُنَّ بأمانَةِ اللّهِ،
  واسْتَـحْلَلْتُـمْ فُرُوجَهُنَّ بِكَلِـمَةِ اللّهِ \" </font></font></b>&#13;\t\t\t<label
