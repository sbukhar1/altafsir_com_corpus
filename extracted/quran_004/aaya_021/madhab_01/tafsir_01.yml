  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَأَخَذْنَ
  مِنكُم مِّيثَـٰقاً غَلِيظاً } والـميثاق الغلـيظ: أخذتـموهنّ بأمانة الله، واستـحللتـم
  فروجهنّ بكلـمة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال
  بتأويـل ذلك قول من قال: الـميثاق الذي عنـي به فـي هذه الآية، هو ما أخذ للـمرأة علـى
  زوجها عند عقدة النكاح، من عهد علـى إمساكها بـمعروف، أو تسريحها بإحسان، فأقرّ به
  الرجل، لأن الله جلّ ثناؤه بذلك أوصى الرجال فـي نساءهم وقد بـينا معنى الـميثاق فـيـما
