  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ وَأَخَذْنَ مِنكُم مِّيثَٰقاً
  غَلِيظاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَكَيْفَ
  تَأْخُذُونَهُ }: وعلـى أيّ وجه تأخذون من نسائكم ما آتـيتـموهنّ من صدقاتهنّ إذا أردتـم
  طلاقهنّ واستبدال غيرهنّ بهنّ أزواجاً، وقد أفضى بعضكم إلـى بعضكم فتباشرتـم وتلامستـم.
  وهذا كلام وإن كان مخرجه مخرج الاستفهام فإنه فـي معنى النكير والتغلـيظ، كما يقول
  الرجل لآخر: كيف تفعل كذا وكذا وأنا غير راض به؟ علـى معنى التهديد والوعيد. وأما الإفضاء
  إلـى الشيء فإنه الوصول إلـيه بـالـمبـاشرة له، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِلـىً... أفْضَى إلـى كُتْبِةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَدَا سيرُها مِنْ بـاطِنٍ بَعْدَ ظاهِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: أن الفساد والبلـى وصل
  إلـى الـخُرَز. والذي عُنـي به الإفضاء فـي هذا الـموضع: الـجماع فـي الفرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام إذ كان ذلك معناه: وكيف تأخذون ما آتـيتـموهنّ وقد
  أفضى بعضكم إلـى بعض بـالـجماع؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الـحميد بن بـيان القناد، قال: ثنا إسحاق، عن سفـيان، عن عاصم، عن بكر بن عبد الله،
  عن ابن عبـاس، قال: الإفضاء: الـمبـاشرة، ولكن الله كريـم يكنـي عما يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن عاصم،
  عن بكر، عن ابن عبـاس قال: الإفضاء: الـجماع، ولكن اللّهِ يكنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عاصم بن بكر بن عبد الله الـمزنـي،
  عن ابن عبـاس، قال: الإفضاء: هو الـجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ } قال: مـجامعة النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَكَيْفَ تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ
  بَعْضُكُمْ إِلَىٰ بَعْضٍ } يعنـي: الـمـجامعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَأَخَذْنَ مِنكُم مّيثَـٰقاً غَلِيظاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما ما وثقت به لهنّ علـى أنفسكم من عهد، وإقرار منكم بـما أقررتـم
  به علـى أنفسكم، من إمساكهنّ بـمعروف، أو تسريحهنّ بإحسان، وكان فـي عقد الـمسلـمين
  النكاح قديـماً، فـيـما بلغنا أن يقال للناكح: آلله علـيك لتـمسكنّ بـمعروف أو لتسرحنّ
  بإحسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } والـميثاق
  الغلـيظ الذي أخذه للنساء علـى الرجال: إمساك بـمعروف أو تسريح بإحسان. وقد كان فـي
  عهد الـمسلـمين عند إنكاحهم: آللّهِ علـيك لتـمسكنّ بـمعروف أو لتسرحنّ بإحسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـميثاق الذي عنى الله جلّ ثناؤه بقوله:
  { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً }. فقال بعضهم: هو إمساك بـمعروف، أو تسريح
  بإحسان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
