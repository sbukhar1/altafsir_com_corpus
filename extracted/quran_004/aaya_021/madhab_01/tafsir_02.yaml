text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنْ أَرَدْتُّمُ
  ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً فَلاَ تَأْخُذُواْ
  مِنْهُ شَيْئاً أَتَأْخُذُونَهُ بُهْتَاناً وَإِثْماً مُّبِيناً } * { وَكَيْفَ تَأْخُذُونَهُ
  وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ وَأَخَذْنَ مِنكُم مِّيثَٰقاً غَلِيظاً }وكان
  الرجل إذا طمحت عينه إلى استطراف امرأة؟ بهت التي تحته ورماها بفاحشة حتى يلجئها إلى
  الافتداء منه بما أعطاها ليصرفه إلى تزوّج غيرها. فقيل: { وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ
  زَوْجٍ } الآية. والقنطار: المال العظيم، من قنطرت الشيء إذا رفعته، ومنه القنطرة،
  لأنها بناء مشيد. قال:كَقَنْطَرَةِ الرُّومِيِّ أَقْسَمَ رَبُّهَا   لَتُكْتَنَفَنْ
  حَتَّى تُشَادَ بِقِرْمِدِوعن عمر رضي الله عنه أنه قام خطيباً فقال: أيها الناس، لا
  تغالوا بصُدُق النساء، فلو كانت مكرمة في الدنيا أو تقوى عند الله لكان أولاكم بها
  رسول الله صلى الله عليه وسلم، ما أصدق امرأة من نسائه أكثر من اثني عشر أوقية، فقامت
  إليه امرأة فقالت له: يا أمير المؤمنين، لِمَ تمنعنا حقاً جعله الله لنا والله يقول:
  { وَءَاتَيْتُمْ إحْدَٰهُنَّ قِنطَاراً } فقال عمر: كل أحد أعلم من عمر ثم قال لأصحابه:
  تسمعونني أقول مثل هذا القول فلا تنكرونه عليّ حتى تردّ عليّ امرأة ليست من أعلم النساء
  والبهتان: أن تستقبل الرجل بأمر قبيح تقذفه به وهو بريء منه، لأنه يبهت عند ذلك، أي
  يتحير. وانتصب { بُهْتَـٰناً } على الحال، أي باهتين وآثمين، أو على أنه مفعول له وإن
  لم يكن غرضاً، كقولك: قعد عند القتال جبناً. والميثاق الغليظ: حق الصحبة والمضاجعة،
  كأنه قيل: وأخذن به منكم ميثاقاً غليظاً، أي بإفضاء بعضكم إلى بعض. ووصفه بالغلظ لقوّته
  وعظمه، فقد قالوا: صحبة عشرين يوماً قرابة، فكيف بما يجري بين الزوجين من الاتحاد والامتزاج؟
  وقيل: هو قول الوليّ عند العقد: أنكحتك على ما في كتاب الله من إمساك بمعروف أو تسريح
  بإحسان. وعن النبي صلى الله عليه وسلم:(264) \" استوصوا بالنساء خيراً فإنهن عوان في
  أيديكم أخذتموهن بأمانة الله، واستحللتم فروجهن بكلمة الله \". \r\n\t\t\t\r\n\t\t\t</section>"

