  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَجْتَنِبُواْ كَبَآئِرَ مَا تُنْهَوْنَ عَنْهُ نُكَفِّرْ عَنْكُمْ سَيِّئَـٰتِكُمْ
  وَنُدْخِلْكُمْ مُّدْخَلاً كَرِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَبَائِرَ مَا
  تُنهَوْنَ عَنْهُ } وقرىء: «كبير ما تنهون عنه»، أي ما كبر من المعاصي التي ينهاكم
  الله عنها والرسول { نُكَفِّرْ عَنْكُمْ سَيّئَـٰتِكُمْ } نمط ما تستحقونه من العقاب
  في كل وقت على صغائركم، ونجعلها كأن لم تكن، لزيادة الثواب المستحق على اجتنابكم الكبائر
  وصبركم عنها، على عقاب السيئات. والكبيرة والصغيرة إنما وصفتا بالكبر والصغر بإضافتهما
  إما إلى طاعة أو معصية أو ثواب فاعلهما. والتكفير: إماطة المستحق من العقاب بثواب أزيد،
  أو بتوبة. والإحباط: نقيضه، وهو إماطة الثواب المستحق بعقاب أزيد أو بندم على الطاعة.
  وعن علي رضي الله عنه: الكبائر سبع: الشرك، والقتل، والقذف، والزنا، وأكل مال اليتيم،
  والفرار من الزحف، والتعرُّب بعد الهجرة. وزاد ابن عمر: السحر، واستحلال البيت الحرام.
  وعن ابن عباس: أن رجلاً قال له: الكبائر سبع؟ فقال: هي إلى سبعمائة أقرب، لأنه لا صغيرة
  مع الإصرار، ولا كبيرة مع الاستغفار. وروى إلى سبعين. وقرىء: «يكفر»، بالياء. و«مَـُدْخلاً»
  بضم الميم وفتحها، بمعنى المكان والمصدر فيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

