  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُ
  ٱللَّهُ أَن يُخَفِّفَ عَنْكُمْ وَخُلِقَ ٱلإِنسَانُ ضَعِيفاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناأه بقوله: { يُرِيدُ ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ }:
  يريد الله أن ييسر عليكم بإذنه لكم في نكاح الفتيات المؤمنات إذا لم تستطيعوا طولاً
  لحرّة. { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } يقول: يسر ذلك عليكم إذا كنتم غير مستطيعي
  الطول للحرائر، لأنكم خلقتم ضعفاء عجزة عن ترك جماع النساء قليلي الصبر عنه، فأذن لكم
  في نكاح فتياتكم المؤمنات، عند خوفكم العنت على أنفسكم، ولم تجدوا طولاً لحرة لئلا
  تزنوا، لقلة صبركم على ترك جماع النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { يُرِيدُ ٱللَّهُ
  أَن يُخَفّفَ عَنْكُمْ } في نكاح الأمة، وفي كلّ شيء فيه يسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا أبو أحمد الزبيري، قال: ثنا سفيان، عن ابن طاوس، عن أبيه: {
  وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } قال: في أمر الجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن ابن طاوس، عن أبيه: { وَخُلِقَ ٱلإِنسَـٰنُ
  ضَعِيفاً } قال: في أمر النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبيه:
  { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } قال: في أمور النساء، ليس يكون الإنسان في شيء أضعف
  منه في النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { يُرِيدُ ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ } قال: رخص لكم
  في نكاح هؤلاء الإماء حين اضطرُّوا إليهنّ، { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } قال:
  لو لم يرخص له فيها لم يكن إلا الأمر الأول إذا لم يجد حرّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

