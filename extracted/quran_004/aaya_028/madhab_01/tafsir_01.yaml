text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرِيدُ ٱللَّهُ
  أَن يُخَفِّفَ عَنْكُمْ وَخُلِقَ ٱلإِنسَانُ ضَعِيفاً }يعني جلّ ثناأه بقوله: { يُرِيدُ
  ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ }: يريد الله أن ييسر عليكم بإذنه لكم في نكاح الفتيات
  المؤمنات إذا لم تستطيعوا طولاً لحرّة. { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } يقول: يسر
  ذلك عليكم إذا كنتم غير مستطيعي الطول للحرائر، لأنكم خلقتم ضعفاء عجزة عن ترك جماع
  النساء قليلي الصبر عنه، فأذن لكم في نكاح فتياتكم المؤمنات، عند خوفكم العنت على أنفسكم،
  ولم تجدوا طولاً لحرة لئلا تزنوا، لقلة صبركم على ترك جماع النساء.وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن
  عيسى، عن ابن أبي نجيح، عن مجاهد: { يُرِيدُ ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ } في نكاح
  الأمة، وفي كلّ شيء فيه يسر.حدثنا محمد بن بشار، قال: ثنا أبو أحمد الزبيري، قال: ثنا
  سفيان، عن ابن طاوس، عن أبيه: { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } قال: في أمر الجماع.حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن ابن طاوس، عن أبيه: { وَخُلِقَ ٱلإِنسَـٰنُ
  ضَعِيفاً } قال: في أمر النساء.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن ابن طاوس، عن أبيه: { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } قال: في أمور
  النساء، ليس يكون الإنسان في شيء أضعف منه في النساء.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { يُرِيدُ ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ } قال: رخص لكم
  في نكاح هؤلاء الإماء حين اضطرُّوا إليهنّ، { وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً } قال:
  لو لم يرخص له فيها لم يكن إلا الأمر الأول إذا لم يجد حرّة.\r\n\t\t\t\r\n\t\t\t</section>"

