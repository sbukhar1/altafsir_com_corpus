  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِي
  خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا رِجَالاً
  كَثِيراً وَنِسَآءً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِي تَسَآءَلُونَ بِهِ وَٱلأَرْحَامَ إِنَّ
  ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: أخبرنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: أسكن آدم
  الـجنة، فكان يـمشي فـيها وَحِشاً لـيس له زوج يسكن إلـيها؛ فنام نومة، فـاستـيقظ فإذا
  عند رأسه امرأة قاعدة خـلقها الله من ضلعه، فسألها ما أنتِ؟ قالت امرأة، قال: ولـم
  خـلقتِ؟ قالت: لتسكن إلـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ألقـي علـى آدم صلى الله عليه وسلم السَّنة فـيـما بلغنا عن أهل
  الكتاب من أهل التوراة وغيرهم من أهل العلـم، عن عبد الله بن العبـاس وغيره، ثم أخذ
  ضِلعاً من أضلاعه من شقه الأيسر، ولأم مكانه، وآدم نائم لـم يهبّ من نومته، حتـى خـلق
  الله تبـارك وتعالـى من ضلعه تلك زوجته حوّاء، فسوّاها امرأة لـيسكن إلـيها، فلـما
  كُشفت عنه السِّنة وهبّ من نومته رآها إلـى جنبه، فقال فـيـما يزعمون والله أعلـم:
  لـحمي ودمي وزوجتـي! فسكن إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ـ
  حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدّي: {
  وَخَلَقَ مِنْهَا زَوْجَهَا } جعل من آدم حوّاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَاء } فإنه يعنـي ونشر منهما يعنـي
  من آدم وحواء { رِجَالاً كَثِيراً وَنِسَاءً } قد رآهم، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَٱلْفَرَاشِ
  ٱلْمَبْثُوثِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القارعة: 4]. يقال منه: بثّ الله الـخـلق وأبثهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَاءً } وبثّ: خَـلَق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ
  بِهِ وَٱلأَرْحَامَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء فـي قراءة ذلك، فقرأه
  عامة قراء أهل الـمدينة والبصرة: «تَسَّاءَلُونَ» بـالتشديد، بـمعنى: تتساءلون، ثم
  أدغم إحدى التاءين فـي السين، فجعلهما سيناً مشددة. وقرأه بعض قراء الكوفة: { تَسَاءلُونَ
  } بـالتـخفـيف علـى مثال «تَفَـاعَلُونَ»، وهما قراءتان معروفتان، ولغتان فصيحتان،
  أعنـي التـخفـيف والتشديد فـي قوله: { تَسَاءلُونَ بِهِ } ، وبأيّ ذلك قرأ القارىء
  أصاب الصواب فـيه، لأن معنى ذلك بأيّ وجهيه قرىء غير مختلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـله: { وَٱتَّقُواْ ٱللَّهَ } أيها الناس، الذي إذا سأل بعضكم بعضاً سأل به، فقال
  السائل للـمسؤول: أسألك بـالله، وأنشدك بـالله، وأعزم علـيك بـالله، وما أشبه ذلك.
  يقول تعالـى ذكره: فكما تعظّمون أيها الناس ربكم بألسنتكم، حتـى تروا أن من أعطاكم
  عهده فأخفركموه، فقد أتـى عظيـماً، فكذلك فعظموه بطاعتكم إياه فـيـما أمركم، واجتنابكم
  ما نهاكم عنه، واحذروا عقابه من مخالفتكم إياه فـيـما أمركم به أو نهاكم عنه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن
  الضحاك فـي قوله: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ } قال: يقول: اتقوا
  الله الذي تعاقدون وتعاهدون به.</font></font>&#13;\t\t\t<label disabled=\"true\"
