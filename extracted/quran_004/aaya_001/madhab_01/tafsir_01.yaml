  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَخَلَقَ
  مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَآءً وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِي تَسَآءَلُونَ بِهِ وَٱلأَرْحَامَ إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً
  \ &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعنـي بقوله تعالـى
  ذكره: { يَـأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ
  وٰحِدَةٍ }: احذروا أيها الناس ربكم فـي أن تـخالفوه فـيـما أمركم، وفـيـما نهاكم،
  فـيحلّ بكم من عقوبته ما لا قِبَل لكم به. ثم وصف تعالـى ذكره نفسه بأنه الـمتوحد بخـلق
  جميع الأنام من شخص واحد، وعرّف عبـاده كيف كان مبتدأ إنشائه ذلك من النفس الواحدة،
  ومنبههم بذلك علـى أن جميعهم بنو رجل واحد وأمّ واحدة، وأن بعضهم من بعض، وأن حقّ بعضهم
  علـى بعض واجب وجوب حقّ الأخ علـى أخيه، لاجتـماعهم فـي النسب إلـى أب واحد وأم واحدة.
  وأن الذي يـلزمهم من رعاية بعضهم حقّ بعض، وإن بعد التلاقـي فـي النسب إلـى الأب الـجامع
  بـينهم، مثل الذي يـلزمهم من ذلك فـي النسب الأدنى. وعاطفـاً بذلك بعضهم علـى بعض،
  لـيتناصفوا، ولا يتظالـموا، ولـيبذل القويّ من نفسه للضعيف حقه بـالـمعروف، علـى ما
  ألزمه الله له، فقال: { ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ } يعنـي من آدم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: أما { خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ }: فمن آدم صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { يَـأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ
  وٰحِدَةٍ } يعنـي: آدم صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد: { خَلَقَكُمْ مّن نَّفْسٍ
  وٰحِدَةٍ } قال: آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونظير قوله: { مّن نَّفْسٍ وٰحِدَةٍ
  } والـمعنـيّ به رجل، قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبوكَ خـلـيفَةٌ وَلَدتْهُ أُخْرَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنتَ خـلـيفةٌ
  ذاكَ الكَمالُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: «ولدته أخرى»، وهو يريد الرجل، فأنث للفظ الـخـلـيفة. وقال تعالـى
  ذكره: { مّن نَّفْسٍ وٰحِدَةٍ } لتأنـيث «النفس» والـمعنى. «من رجل واحد» ولو قـيـل:
  «من نفس واحد»، وأخرج اللفظ علـى التذكير للـمعنى كان صوابـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَخَلَقَ مِنْهَا زَوْجَهَا وَبَثَّ
  مِنْهُمَا رِجَالاً كَثِيراً وَنِسَاء }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: { وَخَلَقَ مِنْهَا زَوْجَهَا } وخـلق من النفس الواحدة زوجها؛ يعنـي
  بـ «الزوج» الثانـي لها وهو فـيـما قال أهل التأويـل: امرأتها، حوّاء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { وَخَلَقَ مِنْهَا زَوْجَهَا } قال: حوّاء من قُصَيْرَى
  آدم وهو نائم، فـاستـيقظ فقال: «أثا» بـالنبطية امرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَخَلَقَ
  مِنْهَا زَوْجَهَا } يعنـي حوّاء خـلقت من آدم، من ضلع من أضلاعه.</font></font>&#13;\t\t\t<label
