  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِي
  خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا رِجَالاً
  كَثِيراً وَنِسَآءً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِي تَسَآءَلُونَ بِهِ وَٱلأَرْحَامَ إِنَّ
  ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى
  تَسَاءلُونَ بِهِ } واتقوا الأرحام أن تقطعوها. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يَصِلُونَ مَآ أَمَرَ
  ٱللَّهُ بِهِ أَن يُوصَلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 21].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وعلـى هذا التأويـل قرأ ذلك من قرأه نصبـاً، بـمعنى: واتقوا الله الذي تساءلون
  به، واتقوا الأرحام أن تقطعوها، عطفـاً بـالأرحام فـي إعرابها بـالنصب علـى اسم الله
  تعالـى ذكره. قال: والقراءة التـي لا نستـجيز للقارىء أن يقرأ غيرها فـي ذلك النصب:
  { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } بـمعنى: واتقوا الأرحام
  أن تقطعوها، لـما قد بـينا أن العرب لا تعطف بظاهر من الأسماء علـى مكنـيّ فـي حال
  الـخفض، إلا فـي ضرورة شعر، علـى ما قد وصفت قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي بذلك تعالـى ذكره: إن الله لـم يزل علـيكم رقـيبـاً.
  ويعنـي بقوله: { عَلَيْكُمْ }: علـى الناس الذين قال لهم جلّ ثناؤه: يا أيها الناس
  اتقوا ربكم والـمخاطب والغائب إذا اجتـمعا فـي الـخبر، فإن العرب تـخرج الكلام علـى
  الـخطاب، فتقول إذا خاطبت رجلاً واحداً أو جماعة فعلتْ هي وآخرون غيّب معهم فعلاً:
  فعلتـم كذا، وصنعتـم. كذا ويعنـي بقوله: { رَقِيباً }: حفـيظاً، مـحصياً علـيكم أعمالكم،
  متفقداً رعايتكم حرمة أرحامكم وصلتكم إياها، وقطعكموها وتضيـيعكم حرمتها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً }: حفـيظاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد فـي قوله: {
  إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً } علـى أعمالكم، يعلـمها ويعرفها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول أبـي دؤاد الإيادي:</font></font><table class=\"TextArabic\"
