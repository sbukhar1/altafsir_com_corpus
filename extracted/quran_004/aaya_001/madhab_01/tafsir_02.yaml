text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  ٱتَّقُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا
  وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَآءً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِي تَسَآءَلُونَ
  بِهِ وَٱلأَرْحَامَ إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً  \r\n }{ يٰأَيُّهَا ٱلنَّاسُ
  } يا بني آدم { خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ } فرعكم من أصل واحد وهو نفس آدم أبيكم.
  فإن قلت: علام عطف قوله: { وَخَلَقَ مِنْهَا زَوْجَهَا }؟ قلت: فيه وجهان: أحدهما أن
  يعطف على محذوف، كأنه قيل: من نفس واحدة أنشأها أو ابتدأها، وخلق منها زوجها. وإنما
  حذف لدلالة المعنى عليه. والمعنى: شعبكم من نفس واحدة هذه صفتها، وهي أنه أنشأها من
  تراب وخلق زوجها حواء من ضلع من أضلاعها { وَبَثَّ مِنْهُمَا } نوعي جنس الإنس وهما
  الذكور والإناث، فوصفها بصفة هي بيان وتفصيل بكيفية خلقهم منها. والثاني: أن يعطف على
  خلقكم، ويكون الخطاب في { يٰأَيُّهَا ٱلنَّاسُ } للذين بعث إليهم رسول الله صلى الله
  عليه وسلم. والمعنى: خلقكم من نفس آدم، لأنهم من جملة الجنس المفرع منه، وخلق منها
  أمكم حواء وبث منهما { رِجَالاً كَثِيراً وَنِسَاءً } غيركم من الأمم الفائتة للحصر.
  فإن قلت: الذي يقتضيه سداد نظم الكلام وجزالته أن يجاء عقيب الأمر بالتقوى بما يوجبها
  أو يدعو إليها ويبحث عليها، فكيف كان خلقه إياهم من نفس واحدة على التفصيل الذي ذكره
  موجباً للتقوى وداعياً إليها؟ قلت: لأنّ ذلك مما يدل على القدرة العظيمة. ومن قدر على
  نحوه كان قادراً على كل شيء، ومن المقدورات عقاب العصاة، فالنظر فيه يؤدي إلى أن يتقي
  القادر عليه ويخشى عقابه، ولأنَّه يدل على النعمة السابغة عليهم، فحقهم أن يتقوه في
  كفرانها والتفريط فيما يلزمهم من القيام بشكرها. أو أراد بالتقوى تقوى خاصة وهي أن
  يتقوه فيما يتصل بحفظ الحقوق بينهم، فلا يقطعوا ما يجب عليهم وصله، فقيل: اتقوا ربكم
  الذي وصل بينكم، حيث جعلكم صنوانا مفرعة من أرومة واحدة. فيما يجب على بعضكم لبعض،
  فحافظوا عليه ولا تغفلوا عنه. وهذا المعنى مطابق لمعاني السورة. وقرىء: «وخالق منها
  زوجها. وباث منهما»، بلفظ اسم الفاعل، وهو خبر مبتدأ محذوف تقديره: وهو خالق { تَسَاءلُونَ
  بِهِ } تتساءلون به، فأدغمت التاء في السين. وقرىء «تساءلون» بطرح التاء الثانية، أي
  يسأل بعضكم بعضاً بالله وبالرحم. فيقول: بالله وبالرحم أفعل كذا على سبيل الاستعطاف.
  وأناشدك الله والرحم. أو تسألون غيركم بالله والرحم، فقيل «تفاعلون» موضع «تفعلون»
  للجمع، كقولك: رأيت الهلال وتراءيناه. وتنصره قراءة من قرأ: «تسلون به». مهموز أو غير
  مهموز. وقرىء «والأرحام» بالحركات الثلاث، فالنصب على وجهين: إما على: واتقوا الله
  والأرحام، أو أن يعطف على محل الجار والمجرور، كقولك: مررت بزيد وعمراً. وينصره قراءة
  ابن مسعود: «تسألون به وبالأرحام»، والجر على عطف الظاهر على المضمر، وليس بسديد؛ لأنّ
  الضمير المتصل متصل كاسمه، والجار والمجرور كشيء واحد، فكانا في قولك: (مررت به وزيد)
  و(هذا غلامه وزيد) شديدي الاتصال، فلما اشتد الاتصال لتكرره أشبه العطف على بعض الكلمة،
  فلم يجز ووجب تكرير العامل، كقولك: (مررت به وبزيد) و(هذا غلامه وغلام زيد) ألا ترى
  إلى صحة قولك: (رأيتك وزيداً) و(مررت بزيد وعمرو) لما لم يقو الاتصال، لأنه لم يتكرر،
  وقد تمحل لصحة هذه القراءة بأنها على تقدير تكرير الجار ونظيرها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ
  ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا
  رِجَالاً كَثِيراً وَنِسَآءً وَٱتَّقُواْ ٱللَّهَ ٱلَّذِي تَسَآءَلُونَ بِهِ وَٱلأَرْحَامَ
  إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً  \r\n }فاذهب فَمَا بِكَ وَالأَيَّامِ مِنْ
  عَجَبِ   والرفع على أنه مبتدأ خبره محذوف، كأنه قيل: والأرحام كذلك، على معنى: والأرحام
  مما يتقى أو والأرحام مما يُسَاءل به. والمعنى أنهم كانوا يقرون بأن لهم خالقاً، وكانوا
  يتساءلون بذكر الله والرحم، فقيل لهم: اتقوا الله الذي خلقكم، واتقوا الذي تتناشدون
  به واتقوا الأرحام فلا تقطعوها. أو واتقوا الله الذي تتعاطفون باذكاره وباذكار الرحم.
  وقد آذن عز وجل إذ قرن الأرحام باسمه ـ أن صلتها منه بمكان، كما قال:{ أَن لاَّ تَعْبُدُواْ
  إِلاَّ إِيَّـٰهُ وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً }[الإسراء: 23]، وعن الحسن: إذا سألك
  بالله فأعطه، وإذا سألك بالرحم فأعطه. وللرحم حجنة عند العرش، ومعناه ما روي عن ابن
  عباس رضي الله عنه: الرحم معلقة بالعرش فإذا أتاها الواصل بشت به وكلمته. وإذا أتاها
  القاطع احتجبت منه. وسئل ابن عيينة عن قوله عليه الصلاة والسلام:(250) \" تخيروا لنطفكم
  \" فقال: يقول لأولادكم وذلك أن يضع ولده في الحلال. ألم تسمع قوله تعالى: { وَٱتَّقُواْ
  ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلاْرْحَامَ } وأول صلته أن يختار له الموضع الحلال،
  فلا يقطع رحمه ولا نسبه فإنما للعاهر الحجر، ثم يختار الصحة ويجتنب الدَّعر، ولا يضعه
  موضع سوء يتبع شهوته وهواه بغير هدى من الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

