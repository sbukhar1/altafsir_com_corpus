  href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ
  بَيَّتَ طَآئِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِي تَقُولُ وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ
  فَأَعْرِضْ عَنْهُمْ وَتَوَكَّلْ عَلَى ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قوله: { وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ
  طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ } وهم ناس كانوا يقولون عند رسول الله
  صلى الله عليه وسلم آمنا بالله ورسوله ليأمنوا على دمائهم وأموالهم، فإذا برزوا من
  عند رسول الله صلى الله عليه وسلم خالفوا إلى غير ما قالوا عنده؛ فعابهم الله، فقال:
  { بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ } يقول: يغيِّرون ما قال النبيّ
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { بَيَّتَ
  طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ }: هم أهل النفاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما رفع «طاعة» فإنه بالمتروك الذي دلّ عليه الظاهر من القول، وهو:
  أمرك طاعة، أو منا طاعة. وأما قوله: { بَيَّتَ طَائِفَةٌ } فإن التاء من بيَّت تحركها
  بالفتح عامة قراء المدينة والعراق وسائر القراء، لأنها لام فعل. وكان بعض قراء العراق
  يسكنها ثم يدغمها في الطاء لمقاربتها في المخرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة في ذلك، ترك الإدغام، لأنها ـ أعني التاء والطاء من حرفين
  مختلفين؛ وإذا كان كذلك كان ترك الإدغام أفصح اللغتين عند العرب، واللغة الأخرى جائزة
  ـ أعني الإدغام في ذلك محكية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { فَأَعْرِضْ عَنْهُمْ وَتَوَكَّلْ عَلَى ٱللَّهِ وَكَفَىٰ بِٱللَّهِ
  وَكِيلاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه لمحمد صلى الله عليه
  وسلم: فأعرض يا محمد عن هؤلاء المنافقين الذين يقولون لك فيما تأمرهم: أمرك طاعة، فإذا
  برزوا من عندك خالفوا ما أمرتهم به وغيَّروه إلى ما نهيتهم عنه، وخلّهم وما هم عليه
  من الضلالة، وارض لهم بي منتقماً منهم، وتوكل أنت يا محمد على الله. يقول: أي وحسبك
  بالله وكيلاً: أي فيما يأمرك، ووليَّا لها، ودافعاً عنك وناصراً.</font></font><font
