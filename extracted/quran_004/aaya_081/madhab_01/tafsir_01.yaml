  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَآئِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِي
  تَقُولُ وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ فَأَعْرِضْ عَنْهُمْ وَتَوَكَّلْ عَلَى
  ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه بقوله: { وَيَقُولُونَ طَاعَةٌ } يعني: الفريق الذي أخبر الله عنهم أنهم لما
  كتب عليهم القتال، خشوا الناس كخشية الله وأشدّ خشية، يقولون لنبيّ الله صلى الله عليه
  وسلم إذا أمرهم بأمر: أمرك طاعة، ولك منا طاعة فيما تأمرنا به وتنهانا عنه! { فَإِذَا
  بَرَزُواْ مِنْ عِندِكَ } يقول: فإذا خرجوا من عندك يا محمد { بَيَّتَ طَائِفَةٌ مِّنْهُمْ
  غَيْرَ ٱلَّذِى تَقُولُ } يعني بذلك جلّ ثناؤه: غيَّر جماعة منهم ليلاً الذي تقول لهم.
  وكلّ عَمل عُمل ليلاً فقد بُيّت، ومن ذلك بَيَّتَ العدوّ وهو الوقوع بهم ليلاً، ومنه
  قول عبيدة ابن همام:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتَوْنِي
  فَلَمْ أرْضَ ما بَيَّتُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكانُوا
  أتَوْنِي بِشَيْءٍ نُكُرْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاِنْكِحَ
  أيِّمَهُمْ مُنْذِراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَهلْ يُنْكِحُ
  العَبْدَ حُرٌّ لِحُرّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله: «فلم أرض ما بيتوا ليلاً»: أي ما أبرموه ليلاً وعزموا
  عليه. ومنه قول النمر بن تولب العكليّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَبَّتْ لِتَعْذُلَنِي بلَيْلٍ ٱسْمَع!</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَفَها تُبَيُّتُكِ المَلامةُ فاهْجَعي!</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول الله جلّ ثناؤه: { وَٱللَّهُ
  يَكْتُبُ مَا يُبَيِّتُونَ } يعني بذلك جلّ ثناؤه: والله يكتب ما يغيرون من قولك ليلاً
  في كتب أعمالهم التي تكتبها حفظته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَقُولُونَ طَاعَةٌ
  فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ مّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ
  } قال: يغيرون ما عهد نبيّ الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن بزيع، قال: ثنا يوسف بن خالد، قال: ثنا نافع بن مالك، عن عكرمة،
  عن ابن عباس في قوله: { بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ } قال:
  غيَّر أولئك ما قال النبيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثني أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَيَقُولُونَ
  طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى
  تَقُولُ } قال: غيَّر أولئك ما قال النبيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ
  مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ } قال: هؤلاء
  المنافقون الذين يقولون إذا حضروا النبيّ صلى الله عليه وسلم فأمرهم بأمر قالوا: طاعة،
  فإذا خرجوا من عنده غيَّرت طائفة منهم ما يقول النبيّ صلى الله عليه وسلم. { وَٱللَّهُ
  يَكْتُبُ مَا يُبَيِّتُونَ } يقول: ما يقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: قوله: {
  وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ مِّنْهُمْ
  غَيْرَ ٱلَّذِى تَقُولُ } قال: يغيِّرون ما قال رسول الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
