  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَآئِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِي
  تَقُولُ وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ فَأَعْرِضْ عَنْهُمْ وَتَوَكَّلْ عَلَى
  ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَيَقُولُونَ
  } إذا أمرتهم بشيء { طَاعَةٌ } بالرفع أي أمرنا وشأننا طاعة. ويجوز النصب بمعنى أطعناك
  طاعة. وهذا من قول المرتسم: سمعاً وطاعة. وسمع وطاعة. ونحوه قول سيبويه: وسمعنا بعض
  العرب الموثوق بهم يقال له: كيف أصبحت؟ فيقول: حمد الله وثناء عليه، كأنه قال أمري
  وشأني حمد الله. ولو نصب حمد الله وثناء عليه. كان على الفعل والرفع يدل على ثبات الطاعة
  واستقرارها { بَيَّتَ طَائِفَةٌ } زورت طائفة وسوت { غَيْرَ ٱلَّذِى تَقُولُ } خلاف
  ما قلت وما أمرت به. أو خلاف ما قالت وما ضمنت من الطاعة، لأنهم أبطلوا الرد لا القبول،
  والعصيان لا الطاعة. وإنما ينافقون بما يقولون ويظهرون. والتبييت: إما من البيتوتة
  لأنه قضاء الأمر وتدبيره بالليل، يقال: هذا أمر بيت بليل. وإما من أبيات الشعر، لأن
  الشاعر يدبرها ويسويها { وَٱللَّهُ يَكْتُبُ مَا يُبَيّتُونَ } يثبته في صحائف أعمالهم،
  ويجازيهم عليه على سبيل الوعيد. أو يكتبه في جملة ما يوحى إليك فيطلعك على أسرارهم
  فلا يحسبوا أن إبطانهم يغني عنهم { فَأَعْرِضْ عَنْهُمْ } ولا تحدّث نفسك بالانتقام
  منهم { وَتَوَكَّلْ عَلَى ٱللَّهِ } في شأنهم، فإنّ الله يكفيك معرّتهم وينتقم لك منهم
  إذا قوي أمر الإسلام وعز أنصاره. وقرىء «بيت طائفة» بالإدغام وتذكير الفعل، لأنّ تأنيث
  الطائفة غير حقيقي، ولأنها في معنى الفريق والفوج.</font></font><font class=\"TextResultArabic\"><font
