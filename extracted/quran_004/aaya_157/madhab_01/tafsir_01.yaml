  ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن شُبِّهَ
  لَهُمْ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ لَفِي شَكٍّ مِّنْهُ مَا لَهُمْ بِهِ
  مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ وَمَا قَتَلُوهُ يَقِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وجعل يأتـي بكلام نـحو هذا ينعَي به نفسه، ثم قال: الـحقّ لـيكفرنّ
  بـي أحدكم قبل أن يصيح الديك ثلاث مرّات، ولَـيبـيعِّنـي أحدكم بدراهم يسيرة، ولـيأكلنّ
  ثمنـي فخرجوا وتفرّقوا. وكانت الـيهود تطلبه، فأخذوا شمعون أحد الـحواريـين، فقالوا:
  هذا من أصحابه، فجحد، وقال: ما أنا بصاحبه، فتركوه. ثم أخذه آخرون، فجحد كذلك، ثم سمع
  صوت ديك، فبكى وأحزنه. فلـما أصبح أتـى أحد الـحواريـين إلـى الـيهود، فقال: ما تـجعلون
  لـي إن دللتكم علـى الـمسيح؟ فجعلوا له ثلاثـين درهماً، فأخذها ودلَّهم علـيه، وكان
  شُبّه علـيهم قبل ذلك، فأخذوه فـاستوثقوا منه وربطوه بـالـحبل، فجعلوا يقودونه ويقولون
  له: أنت كنت تـحيـي الـموتـى وتنتهر الشيطان وتبرىء الـمـجنون؟ أفلا تنـجى نفسك من
  هذا الـحبل؟ ويبصقون علـيه، ويـلقون علـيه الشوك، حتـى أتوا به الـخشبة التـي أرادوا
  أن يصلبوه علـيها، فرفعه الله إلـيه، وصلبوا ما شُبّه لهم، فمكث سبعاً. ثم إن أمه والـمرأة
  التـي كان يداويها عيسى فأبرأها الله من الـجنون جاءتا تبكيان حيث كان الـمصلوب، فجاءهما
  عيسى، فقال: علام تبكيان؟ قالتا علـيك، فقال: إنـي قد رفعنـي الله إلـيه، ولـم يصبنـي
  إلا خير، وإن هذا شيء شُبِّه لهم، فأْمُرا الـحواريـين أن يَـلْقَونـي إلـى مكان كذا
  وكذا فلقوه إلـى ذلك الـمكان أحد عشر، وفُقِد الذي كان بـاعه ودلّ علـيه الـيهود، فسأل
  عنه أصحابه، فقالوا: إنه ندم علـى ما صنع، فـاختنق وقتل نفسه. فقال: لو تاب لتاب الله
  علـيه ثم سألهم عن غلام يتبعهم يقال له: يُحَنَّا، فقال: هو معكم فـانطلقوا فإنه سيصبح
  كل إنسان منكم يحدّث بلغة قوم، فلـينذرهم ولـيدعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل سأل عيسى من كان معه فـي البـيت أن يُـلْقَـى علـى بعضهم شبهه، فـانتدب لذلك
  رجل، فأُلقـي علـيه شبه، فَقُتل ذلك الرجل ورُفع عيسى ابن مريـم علـيه السلام. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّا قَتَلْنا الـمَسِيحَ عِيسَى ابْنَ مَرْيَـمَ
  رَسُولَ اللَّهِ وَما قَتَلُوهُ وَما صَلَبُوهُ }... إلـى قوله: { وكانَ اللَّهُ عَزِيزاً
  حَكِيـماً } أولئك أعداء الله الـيهود اشتهروا بقتل عيسى بن مريـم رسول الله، وزعموا
  أنهم قتلوه وصلبوه. وذُكر لنا أن نبـيّ الله عيسى ابن مريـم قال لأصحابه: أيكم يُقذف
  علـيه شبهي فإنه مقتول؟ فقال رجل من أصحابه: أنا يا نبـيّ الله. فقُتل ذلك الرجل، ومنع
  الله نبـيه ورفعه إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَما قَتَلُوهُ وَما صَلَبُوهُ
  وَلَكِنْ شُبِّهَ لَهُمْ } قال: أُلِقـي شبهه علـى رجل من الـحواريـين فقُتل، وكان
  عيسى ابن مريـم عَرَض ذلك علـيهم، فقال: أيكم ألِقـي شبهِي علـيه وله الـجنة؟ فقال
  رجل: علـيّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
