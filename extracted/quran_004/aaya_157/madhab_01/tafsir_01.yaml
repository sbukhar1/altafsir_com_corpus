  class=\"TextResultArabic\"><font color=\"black\">وأما تأويـله علـى قول من قال: تفرّقوا
  عنه من اللـيـل، فإنه: وإن الذين اختلفوا فـي عيسى، هل هو الذي بقـي فـي البـيت منهم
