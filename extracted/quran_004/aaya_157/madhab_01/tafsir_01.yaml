  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْلِهِمْ
  إِنَّا قَتَلْنَا ٱلْمَسِيحَ عِيسَى ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ وَمَا قَتَلُوهُ
  وَمَا صَلَبُوهُ وَلَـٰكِن شُبِّهَ لَهُمْ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ لَفِي
  شَكٍّ مِّنْهُ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ وَمَا قَتَلُوهُ
  يَقِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: وبِقَوْلِهمْ
  { أنَّا قَتَلْنا الـمَسِيحَ عِيسَى ابْنَ مَرْيَـمَ رَسُولَ اللَّهِ }. ثم كذّبهم
  الله فـي قِـيـلهم، فقال: { وَما قَتَلُوهُ وَما صَلَبُوهُ وَلَكِنْ شُبِّهَ لَهُمْ
  } يعنـي: وما قتلوا عيسى وما صلبوه، ولكن شبّه لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي صفة التشبـيه الذي شُبِّه للـيهود فـي أمر عيسى، فقال بعضهم: لـما
  أحاطت الـيهود به وبأصحابه، أحاطوا بهم، وهم لا يثبتون معرفة عيسى بعينه، وذلك أنهم
  جميعاً حُوّلوا فـي صورة عيسى، فأشكل علـى الذين كانوا يريدون قتل عيسى، عيسى من غيره
  منهم، وخرج إلـيهم بعض من كان فـي البـيت مع عيسى، فقتلوه وهم يحسبونه عيسى. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القميّ، عن هارون بن عنترة، عن وهب بن منبه، قال: أتـى عيسى ومعه سبعة عشر من الـحواريـين
  فـي بـيت، وأحاطوا بهم، فلـما دخـلوا علـيهم صوّرهم الله كلهم علـى صورة عيسى، فقالوا
  لهم: سحرتـمونا لتبرزنّ لنا عيسى أو لنقتلَنَّكم جميعاً فقال عيسى لأصحابه: من يشتري
  نفسه منكم الـيوم بـالـجنة؟ فقال رجل منهم: أنا. فخرج إلـيهم فقال: أنا عيسى وقد صوّره
  الله علـى صورة عيسى، فأخذوه فقتلوه وصلبوه. فمن ثمَّ شُبِّه لهم وظنوا أنهم قد قتلوا
  عيسى، وظنت النصارى مثل ذلك أنه عيسى، ورفع الله عيسى من يومه ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن وهب بن منبه غير هذا القول، وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم،
  قال: ثنـي عبد الصمد بن مَعْقِل، أنه سمع وهبـاً يقول: إن عيسى ابن مريـم لـما أعلـمه
  الله أنه خارج من الدنـيا جزع من الـموت وشقّ علـيه، فدعا الـحواريـين وصنع لهم طعاماً،
  فقال: احضُرونـي اللـيـلة، فإن لـي إلـيكم حاجة فلـما اجتـمعوا إلـيه من اللـيـل عَشَّاهم،
  وقام يخدمهم، فلـما فرغوا من الطعام أخذ يغسل أيديهم ويوضِّئُهُمْ بـيده ويـمسح أيديهم
  بثـيابه، فتعاظموا ذلك وتكارهوه، فقال: ألا من ردّ علـيّ شيئاً اللـيـلة مـما أصنع
  فلـيس منـي ولا أنا منه فأقرّوه، حتـى إذا فرغ من ذلك، قال: أما ما صنعت بكم اللـيـلة
  مـما خدمتكم علـى الطعام وغسلت أيديكم بـيدي، فلـيكن لكم بـي أسوة، فإنكم ترون أنـي
  خيركم، فلا يتعظّم بعضكم علـى بعض، ولـيبذل بعضكم لبعض نفسه كما بذلت نفسي لكم. وأما
  حاجتـي التـي استعنتكم علـيها، فتدعون لـي الله وتـجتهدون فـي الدعاء أن يوخِّر أجلـي
  فلـما نصبوا أنفسهم للدعاء، وأرادوا أن يجتهدوا، أخذهم النوم حتـى لـم يستطيعوا دعاء،
  فجعل يوقظهم ويقول: سبحان الله أما تصبرون لـي لـيـلة واحدة تعينونـي فـيها؟ قالوا:
  والله ما ندري ما لنا، لقد كنا نسمُر فنكثر السمر، وما نطيق اللـيـلة سمراً وما نريد
  دعاء إلا حِيـل بـيننا وبـينه فقال: يُذْهَب بـالراعي وتتفرّق الغنـم.</font></font>&#13;\t\t\t<label
