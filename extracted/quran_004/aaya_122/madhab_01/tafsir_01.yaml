text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَآ أَبَداً وَعْدَ ٱللَّهِ حَقّاً وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ قِيلاً
  }يعني جلّ ثناؤه بقوله: { وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ }: والذين
  صّدقوا الله ورسوله، وأقّروا له بالواحدانية ولرسوله صلى الله عليه وسلم بالنبوّة وعملوا
  الصالحات، يقول: وأدّوا فرائض الله التي فرضها عليهم. { سَنُدْخِلُهُمْ جَنَّـٰتٍ تَجْرِى
  مِن تَحْتِهَا ٱلأَنْهَـٰرُ } يقوله: سوف ندخلهم يوم القيامة إذا صاروا إلى الله جزاء
  بما عملوا في الدنيا من الصالحات جنات: يعني بساتين تجري من تحتها الأنهار. { خَـٰلِدِينَ
  فِيهَا أَبَداً } يقول: باقين في هذه الجنات التي وصفها أبداً دائماً. وقوله { وَعْدَ
  ٱللَّهِ حَقّا } يعني: عدة من الله لهم ذلك في الدنيا حقاً، يعني يقيناً صادقاً، لا
  كَعِدَة الشيطان الكاذبة التي هي غرور من وعدها من أوليائه، ولكن عِدة ممن لا يكذب
  ولا يكون منه الكذب ولا يخلف وعده. وإنما وصف جلّ ثناؤه وعده بالصدق والحقّ في هذه
  لما سبق من خبره جلّ ثناؤه، عن قول الشيطان الذي قصه في قوله، وقال:{ لأَتَّخِذَنَّ
  مِنْ عِبَادِكَ نَصِيباً مَّفْرُوضاً وَلأُضِلَّنَّهُمْ وَلأُمَنِّيَنَّهُمْ وَلأَمُرَنَّهُمْ
  فَلَيُبَتِّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ }[النساء: 118-119] ثم قال جلّ ثناؤه:{ يَعِدُهُمْ
  وَيُمَنِّيهِمْ وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ غُرُوراً }[النساء: 120] ولكن
  الله يعد الذين آمنوا وعملوا الصالحات أنه سيدخلهم جناتٍ تجري من تحتها الأنهار خالدين
  فيها أبداً، وعداً منه حقاً، لا كوعد الشيطان الذي وصف صفته. فوصف جلّ ثناؤه الوعدين
  والواعدين وأخبر بحكم أهل كل وعد منهما تنبيهاً منه جلّ ثناؤه خلقه على ما فيه مصلحتهم
  وخلاصهم من الهلكة والعطب، لينزجروا عن معصيته ويعملوا بطاعته، فيفوزوا بما أعدّ لهم
  في جنانه من ثوابه. ثم قال لهم جلّ ثناؤه: { وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ قِيلاً }
  يقول: ومن أصدق أيها الناس من الله قيلاً: أي لا أحد أصدق منه قيلاً، فكيف تتركون العمل
  بما وعدكم على العمل به ربكم جنات تجري من تحتها الأنهار خالدين فيها أبداً، وتكفرون
  به، وتخالفون أمره، وأنتم تعلمون أن لا أحد أصدق منه قيلاً، وتعملون بما يأمركم به
  الشيطان، رجاء لإدراك ما يعدكم من عِداته الكاذبة وأمانيه الباطلة، وقد علمتم أن عداته
  غرور لا صحة لها ولا حقيقة، وتتخذونه ولياً من دون الله وتتركون أن تطيعوا الله فيما
  يأمركم به وينهاكم عنه، فتكونوا له أولياء؟ ومعنى القِيل والقول: واحد.\r\n\t\t\t\r\n\t\t\t</section>"

