  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً وَعْدَ ٱللَّهِ حَقّاً وَمَنْ أَصْدَقُ مِنَ
  ٱللَّهِ قِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَعْدَ ٱللَّهِ حَقّا } مصدران:
  الأول مؤكد لنفسه، والثاني مؤكد لغيره { وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ قِيلاً } توكيد
  ثالث بليغ. فإن قلت: ما فائدة هذه التوكيدات؟ قلت: معارضة مواعيد الشيطان الكاذبة وأمانيه
  الباطلة لقرنائه بوعد الله الصادق لأوليائه، ترغيباً للعباد في إيثار ما يستحقون به
  تنجز وعد الله، على ما يتجرعون في عاقبته غصص إخلاف مواعيد الشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
