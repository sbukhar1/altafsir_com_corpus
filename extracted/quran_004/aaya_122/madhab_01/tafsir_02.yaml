text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَآ أَبَداً وَعْدَ ٱللَّهِ حَقّاً وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ قِيلاً
  }{ وَعْدَ ٱللَّهِ حَقّا } مصدران: الأول مؤكد لنفسه، والثاني مؤكد لغيره { وَمَنْ
  أَصْدَقُ مِنَ ٱللَّهِ قِيلاً } توكيد ثالث بليغ. فإن قلت: ما فائدة هذه التوكيدات؟
  قلت: معارضة مواعيد الشيطان الكاذبة وأمانيه الباطلة لقرنائه بوعد الله الصادق لأوليائه،
  ترغيباً للعباد في إيثار ما يستحقون به تنجز وعد الله، على ما يتجرعون في عاقبته غصص
  إخلاف مواعيد الشيطان.\r\n\t\t\t\r\n\t\t\t</section>"

