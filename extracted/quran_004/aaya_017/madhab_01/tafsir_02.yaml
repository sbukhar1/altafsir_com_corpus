text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلتَّوْبَةُ
  عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن
  قَرِيبٍ فَأُوْلَـٰئِكَ يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  } * { وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَاتِ حَتَّىٰ إِذَا
  حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّي تُبْتُ ٱلآنَ وَلاَ ٱلَّذِينَ يَمُوتُونَ
  وَهُمْ كُفَّارٌ أُوْلَـٰئِكَ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً }{ ٱلتَّوْبَةُ
  } من تاب الله عليه إذا قبل توبته وغفر له، يعني إنما القبول والغفران واجب على الله
  تعالى لهؤلاء { بِجَهَالَةٍ } في موضع الحال أي يعملون السوء جاهلين سفهاء، لأنّ ارتكاب
  القبيح مما يدعو إليه السفه والشهوة، لا مما تدعو إليه الحكمة والعقل. وعند مجاهد:
  من عصى الله فهو جاهل حتى ينزع عن جهالته { مِن قَرِيبٍ } من زمان قريب. والزمان القريب:
  ما قبل حضرة الموت. ألا ترى إلى قوله: { حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ
  } فبين أنّ وقت الاحتضار وهو الوقت الذي لا تقبل فيه التوبة فبقي ما وراء ذلك في حكم
  القريب. وعن ابن عباس: قبل أن ينزل به سلطان الموت. وعن الضحاك: كل توبة قبل الموت
  فهو قريب. وعن النخعي: ما لم يؤخذ بكظمه. وروى أبو أيوب عن النبي صلى الله عليه وسلم:(262)
  \" إنّ الله تعالى يقبل توبة العبد ما لم يغرغر \" وعن عطاء: ولا قبل موته بفواق ناقة.وعن
  الحسن:(263) أنّ إبليس قال حين أُهبط إلى الأرض: وعزتك لا أفارق ابن آدم ما دام روحه
  في جسده. فقال تعالى: وعزتي لا أغلق عليه باب التوبة ما لم يغرغر. فإن قلت: ما معنى
  { مِن } في قوله: { مِن قَرِيبٍ }؟ قلت: معناه التبعيض، أي يتوبون بعض زمان قريب، كأنه
  سمى ما بين وجود المعصية وبين حضرة الموت زماناً قريباً، ففي أي جزء تاب من أجزاء هذا
  الزمان فهو تائب من قريب، وإلا فهو تائب من بعيد. فإن قلت: ما فائدة قوله: { فَأُوْلَـئِكَ
  يَتُوبُ ٱللَّهُ عَلَيْهِمْ } بعد قوله: (إنما التوبة على الله) لهم؟ قلت: قوله: {
  إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ } إعلام بوجوبها عليه كما يجب على العبد بعض الطاعات.
  وقوله: { فَأُوْلَـئِكَ يَتُوبُ عَلَيْهِمْ } عدة بأنه يفي بما وجب عليه، وإعلام بأن
  الغفران كائن لا محالة كما يعد العبد الوفاء بالواجب { وَلاَ ٱلَّذِينَ يَمُوتُونَ
  } عطف على الذين يعملون السيئات. سوّى بين الذين سوّفوا توبتهم إلى حضرة الموت، وبين
  الذين ماتوا على الكفر في أنه لا توبة لهم، لأنّ حضرة الموت أول أحوال الآخرة، فكما
  أنّ المائت على الكفر قد فاتته التوبة على اليقين، فكذلك المسوّف إلى حضرة الموت لمجاوزة
  كل واحد منهما أوان التكليف والاختيار { أُوْلَـئِكَ أَعْتَدْنَا لَهُمْ } في الوعيد
  نظير قوله: { فَأُوْلَـئِكَ يَتُوبُ ٱللَّهُ عَلَيْهِمْ } في الوعد ليتبين أن الأمرين
  كائنان لا محالة. فإن قلت: من المراد بالذين يعملون السيئات. أهم الفساق من أهل القبلة
  أم الكفار؟ قلت: فيه وجهان: أحدهما أن يراد الكفار، لظاهر قوله: { وَهُمْ كُفَّارٌ
  } ، وأن يراد الفساق، لأن الكلام إنما وقع في الزانيين، والإعراض عنهما إن تابا وأصلحا،
  ويكون قوله: { وَهُمْ كُفَّارٌ } وارداً على سبيل التغليظ كقوله:{ وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِىٌّ عَنِ ٱلْعَـٰلَمِينَ }[آل عمران: 97] وقوله: (فليمت إن شاء يهودياً أو
  نصرانياً) «من ترك الصلاة متعمداً فقد كفر» لأن من كان مصدقاً ومات وهو لم يحدث نفسه
  بالتوبة، حاله قريبة من حال الكافر، لأنه لا يجترىء على ذلك إلا قلب مصمت.\r\n\t\t\t\r\n\t\t\t</section>"

