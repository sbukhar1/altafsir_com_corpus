  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ
  مِن قَرِيبٍ فَأُوْلَـٰئِكَ يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ
  يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ }: ما التوبة على الله لأحد من خلقه، إلا للذين يعملون
  السوء من المؤمنين بجهالة. { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } يقول: ما الله براجع لأحد
  من خـلقه إلـى ما يحبه من العفو عنه والصفح عن ذنوبه التـي سلفت منه، إلا للذين يأتون
  ما يأتونه من ذنوبهم جهالة منهم وهم بربهم مؤمنون، ثم يراجعون طاعة الله ويتوبون منه
  إلـى ما أمرهم الله به من الندم علـيه والاستغفـار وترك العود إلـى مثله من قبل نزول
  الـموت بهم. وذلك هو القريب الذي ذكره الله تعالـى ذكره، فقال: { ثُمَّ يَتُوبُونَ
  مِن قَرِيبٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي تأويـل ذلك،
  قال أهل التأويـل غير أنهم اختلفوا فـي معنى قوله: { بِجَهَالَةٍ } فقال بعضهم فـي
  ذلك بنـحو ما قلنا فـيه، وذهب إلـى أن عمله السوء هو الـجهالة التـي عناها. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن أبـي العالـية: أنه كان يحدّث أن أصحاب رسول الله صلى
  الله عليه وسلم، كانوا يقولون: كل ذنب أصابه عبد فهو بجهالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { لِلَّذِينَ
  يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: اجتـمع أصحاب رسول الله صلى الله عليه وسلم،
  فرأوا أن كل شيء عصي به فهو جهالة، عمداً كان أو غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد فـي قوله:
  { لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: كل من عصى ربه فهو جاهل، حتى
  ينزع عن معصيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، قوله: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ
  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: كل من عمل بمعصية الله فذاك منه
  بجهل حتى يرجع عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ
  يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } ما دام يعصي الله فهو جاهل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل بن غزوان،
  عن أبـي النضر، عن أبـي صالـح عن ابن عبـاس: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ
  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: من عمل السوء فهو جاهل، من جهالته
  عمل السوء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثني حجاج، عن ابن جريج، عن مـجاهد، قال: من عصى الله فهو جاهل، حتـى ينزع عن معصيته.
  قال ابن جريج: وأخبرنـي عبد الله بن كثـير، عن مـجاهد، قال: كل عامل بـمعصية فهو جاهل
  حين عمل بها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
