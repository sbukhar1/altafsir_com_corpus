  ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ فَأُوْلَـٰئِكَ يَتُوبُ ٱللَّهُ
  عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وقال لـي عطاء بن أبـي ربـاح نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { إِنَّمَا ٱلتَّوْبَةُ
  عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ
  } قال: الـجهالة: كل امرىء عمل شيئاً من معاصي الله فهو جاهل أبداً حتـى ينزع عنها.
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ عَلِمْتُمْ مَّا فَعَلْتُم بِيُوسُفَ وَأَخِيهِ إِذْ أَنتُمْ
  جَـٰهِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 89] وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِلاَّ تَصْرِفْ عَنّى كَيْدَهُنَّ
  أَصْبُ إِلَيْهِنَّ وَأَكُن مّنَ ٱلْجَـٰهِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 33] قال: من عصى الله فهو
  جاهل حتـى ينزع عن معصيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى قوله: { لِلَّذِينَ
  يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ }: يعملون ذلك علـى عمد منهم له. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن مـجاهد: { يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: الـجهالة: العمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن
  الضحاك: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ
  } قال: الـجهالة: العمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إنـما التوبة
  علـى الله للذين يعملون السوء فـي الدنـيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان، عن الـحكم بن أبـان، عن عكرمة،
  قوله: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ
  } قال: الدنـيا كلها جهالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال
  بتأويـل الآية قول من قال: تأويـلها: إنـما التوبة علـى الله للذين يعملون السوء، وعملهم
  السوء هو الـجهالة التـي جهلوها عامدين كانوا للإثم، أو جاهلـين بـما أعدّ الله لأهلها.
  وذلك أنه غير موجود فـي كلام العرب، تسمية العامد للشيء الـجاهل به، إلا أن يكون معنـياً
  به أنه جاهل بقدر منفعته ومضرّته، فـيقال: هو به جاهل، علـى معنى جهله بـمعنى: نفعه
  وضرّه؛ فأما إذا كان عالـماً بقدر مبلغ نفعه وضرّه قاصداً إلـيه، فغير جائز من غير
  قصده إلـيه أن يقال هو به جاهل؛ لأن الـجاهل بـالشيء هو الذي لا يعلـمه ولا يعرفه عند
  التقدم علـيه، أو يعلـمه فـيشبه فـاعله، إذ كان خطأ ما فعله بـالـجاهل الذي يأتـي الأمر
  وهو به جاهل فـيخطىء موضع الإصابة منه، فـيقال: إنه لـجاهل به، وإن كان به عالـماً
  لإتـيانه الأمر الذي لا يأتـي مثله إلا أهل الـجهل به. وكذلك معنى قوله: { يَعْمَلُونَ
  ٱلسُّوء بِجَهَـٰلَةٍ } قـيـل فـيهم: يعملون السوء بجهالة وإن أتوه علـى علـم منهم
  بـمبلغ عقاب الله أهله، عامدين إتـيانه، مع معرفتهم بأنه علـيهم حرام، لأن فعلهم ذلك
  كان من الأفعال التـي لا يأتـي مثله إلا من جهل عظيـم عقاب الله علـيه أهله فـي عاجل
  الدنـيا وآجل الآخرة، فقـيـل لـمن أتاه وهو به عالـم: أتاه بجهالة، بـمعنى: أنه فعل
  فعل الـجهال به، لا أنه كان جاهلاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
