text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلتَّوْبَةُ
  عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن
  قَرِيبٍ فَأُوْلَـٰئِكَ يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  }يعني بقوله جلّ ثناؤه: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ
  ٱلسُّوء بِجَهَـٰلَةٍ }: ما التوبة على الله لأحد من خلقه، إلا للذين يعملون السوء
  من المؤمنين بجهالة. { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } يقول: ما الله براجع لأحد من
  خـلقه إلـى ما يحبه من العفو عنه والصفح عن ذنوبه التـي سلفت منه، إلا للذين يأتون
  ما يأتونه من ذنوبهم جهالة منهم وهم بربهم مؤمنون، ثم يراجعون طاعة الله ويتوبون منه
  إلـى ما أمرهم الله به من الندم علـيه والاستغفـار وترك العود إلـى مثله من قبل نزول
  الـموت بهم. وذلك هو القريب الذي ذكره الله تعالـى ذكره، فقال: { ثُمَّ يَتُوبُونَ
  مِن قَرِيبٍ }.وبنـحو ما قلنا فـي تأويـل ذلك، قال أهل التأويـل غير أنهم اختلفوا فـي
  معنى قوله: { بِجَهَالَةٍ } فقال بعضهم فـي ذلك بنـحو ما قلنا فـيه، وذهب إلـى أن عمله
  السوء هو الـجهالة التـي عناها. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن أبـي العالـية: أنه كان يحدّث أن أصحاب رسول الله صلى
  الله عليه وسلم، كانوا يقولون: كل ذنب أصابه عبد فهو بجهالة.حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { لِلَّذِينَ يَعْمَلُونَ
  ٱلسُّوء بِجَهَـٰلَةٍ } قال: اجتـمع أصحاب رسول الله صلى الله عليه وسلم، فرأوا أن
  كل شيء عصي به فهو جهالة، عمداً كان أو غيره.حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد فـي قوله: { لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء
  بِجَهَـٰلَةٍ } قال: كل من عصى ربه فهو جاهل، حتى ينزع عن معصيته.حدثنا المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، قوله: { إِنَّمَا ٱلتَّوْبَةُ
  عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: كل من عمل بمعصية
  الله فذاك منه بجهل حتى يرجع عنه.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسباط، عن السديّ: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ
  ٱلسُّوء بِجَهَـٰلَةٍ } ما دام يعصي الله فهو جاهل.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا مـحمد بن فضيـل بن غزوان، عن أبـي النضر، عن أبـي صالـح عن ابن عبـاس: { إِنَّمَا
  ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: من
  عمل السوء فهو جاهل، من جهالته عمل السوء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثني
  حجاج، عن ابن جريج، عن مـجاهد، قال: من عصى الله فهو جاهل، حتـى ينزع عن معصيته. قال
  ابن جريج: وأخبرنـي عبد الله بن كثـير، عن مـجاهد، قال: كل عامل بـمعصية فهو جاهل حين
  عمل بها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ
  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ فَأُوْلَـٰئِكَ
  يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً }قال ابن جريج: وقال
  لـي عطاء بن أبـي ربـاح نـحوه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قول الله: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء
  بِجَهَـٰلَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } قال: الـجهالة: كل امرىء عمل شيئاً من
  معاصي الله فهو جاهل أبداً حتـى ينزع عنها. وقرأ:{ هَلْ عَلِمْتُمْ مَّا فَعَلْتُم
  بِيُوسُفَ وَأَخِيهِ إِذْ أَنتُمْ جَـٰهِلُونَ }[يوسف: 89] وقرأ:{ وَإِلاَّ تَصْرِفْ
  عَنّى كَيْدَهُنَّ أَصْبُ إِلَيْهِنَّ وَأَكُن مّنَ ٱلْجَـٰهِلِينَ }[يوسف: 33] قال:
  من عصى الله فهو جاهل حتـى ينزع عن معصيته.وقال آخرون: معنى قوله: { لِلَّذِينَ يَعْمَلُونَ
  ٱلسُّوء بِجَهَـٰلَةٍ }: يعملون ذلك علـى عمد منهم له. ذكر من قال ذلك:حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن مـجاهد: { يَعْمَلُونَ ٱلسُّوء
  بِجَهَـٰلَةٍ } قال: الـجهالة: العمد.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن
  رجل، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر،
  عن الضحاك: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ
  } قال: الـجهالة: العمد.وقال آخرون: معنى ذلك: إنـما التوبة علـى الله للذين يعملون
  السوء فـي الدنـيا. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا معتـمر
  بن سلـيـمان، عن الـحكم بن أبـان، عن عكرمة، قوله: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ
  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قال: الدنـيا كلها جهالة.قال أبو جعفر:
  وأولـى هذه الأقوال بتأويـل الآية قول من قال: تأويـلها: إنـما التوبة علـى الله للذين
  يعملون السوء، وعملهم السوء هو الـجهالة التـي جهلوها عامدين كانوا للإثم، أو جاهلـين
  بـما أعدّ الله لأهلها. وذلك أنه غير موجود فـي كلام العرب، تسمية العامد للشيء الـجاهل
  به، إلا أن يكون معنـياً به أنه جاهل بقدر منفعته ومضرّته، فـيقال: هو به جاهل، علـى
  معنى جهله بـمعنى: نفعه وضرّه؛ فأما إذا كان عالـماً بقدر مبلغ نفعه وضرّه قاصداً إلـيه،
  فغير جائز من غير قصده إلـيه أن يقال هو به جاهل؛ لأن الـجاهل بـالشيء هو الذي لا يعلـمه
  ولا يعرفه عند التقدم علـيه، أو يعلـمه فـيشبه فـاعله، إذ كان خطأ ما فعله بـالـجاهل
  الذي يأتـي الأمر وهو به جاهل فـيخطىء موضع الإصابة منه، فـيقال: إنه لـجاهل به، وإن
  كان به عالـماً لإتـيانه الأمر الذي لا يأتـي مثله إلا أهل الـجهل به. وكذلك معنى قوله:
  { يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ } قـيـل فـيهم: يعملون السوء بجهالة وإن أتوه علـى
  علـم منهم بـمبلغ عقاب الله أهله، عامدين إتـيانه، مع معرفتهم بأنه علـيهم حرام، لأن
  فعلهم ذلك كان من الأفعال التـي لا يأتـي مثله إلا من جهل عظيـم عقاب الله علـيه أهله
  فـي عاجل الدنـيا وآجل الآخرة، فقـيـل لـمن أتاه وهو به عالـم: أتاه بجهالة، بـمعنى:
  أنه فعل فعل الـجهال به، لا أنه كان جاهلاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ
  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ فَأُوْلَـٰئِكَ
  يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً }وقد زعم بعض أهل العربـية
  أن معناه: أنهم جهلوا كنه ما فـيه من العقاب، فلـم يعلـموه كعلـم العالـم، وإن علـموه
  ذنبـاً، فلذلك قـيـل: { يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ }. ولو كان الأمر علـى ما
  قال صاحب هذا القول لوجب أن لا تكون توبة لـمن علـم كنه ما فـيه. وذلك أنه جلّ ثناؤه
  قال: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ
  ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } دون غيرهم. فـالواجب علـى صاحب هذا القول أن لا يكون
  للعالـم الذي عمل سوءاً علـى علـم منه بكنه ما فـيه ثم تاب من قريب؛ توبة، وذلك خلاف
  الثابت عن رسول الله صلى الله عليه وسلم من أن كل تائب عسى الله أن يتوب علـيه، وقوله:
  \" بـابُ الَّتْوبَةِ مَفْتُوحٌ ما لَـمْ تَطْلُـعِ الشَّمْسُ مِنْ مَغْرِبِها \" ،
  وخلاف قول الله عزّ وجلّ:{ إِلاَّ مَن تَابَ وَءامَنَ وَعَمِلَ عَمَلاً صَـٰلِحاً }[الفرقان:
  70].القول فـي تأويـل قوله تعالـى: { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ }.أختلف أهل التأويـل
  فـي معنى القريب فـي هذا الـموضع، فقال بعضهم: معنى ذلك: ثم يتوبون فـي صحتهم قبل مرضهم
  وقبل موتهم. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ: { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } والقريب قبل الـموت ما دام فـي
  صحته.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل، عن أبـي النضر، عن
  أبـي صالـح، عن ابن عبـاس: { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } قال: فـي الـحياة والصحة.وقال
  آخرون: بل معنى ذلك: ثم يتوبون من قبل معاينة ملك الـموت. ذكر من قال ذلك:حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: ثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } والقريب فـيـما بـينه وبـين أن ينظر إلـى ملك الـموت.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت عمران بن حدير، قال:
  قال أبو مـجلز: لا يزال الرجل فـي توبة حتـى يعاين الـملائكة.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس، قال: القريب: ما لـم تنزل
  به آية من آيات الله تعالـى وينزل به الـموت.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا أبو زهير، عن جويبر، عن الضحاك: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ
  يَعْمَلُونَ ٱلسُّوء بِجَهَـٰلَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } له التوبة ما بـينه
  وبـين أن يعاين ملك الـموت، فإذا تاب حين ينظر إلـى ملك الـموت فلـيس له ذاك.وقال آخرون:
  بل معنى ذلك: ثم يتوبون من قبل الـموت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
