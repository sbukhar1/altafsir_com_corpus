  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ فَأُوْلَـٰئِكَ
  يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً }ذكر من قال ذلك:حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن رجل، عن الضحاك:
  { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } قال: كل شيء قبل الـموت فهو قريب.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان، عن الـحكم بن أبـان، عن عكرمة: { ثُمَّ
  يَتُوبُونَ مِن قَرِيبٍ } قال: الدنـيا كلها قريب.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { ثُمَّ يَتُوبُونَ مِن قَرِيبٍ } قبل الـموت.حدثنا مـحمد
  بن بشار، قال: ثنا معاذ بن هشام، قال: ثنـي أبـي، عن قتادة، عن أبـي قلابة، قال: ذكر
  لنا أن إبلـيس لـما لعن وأُنْظِرَ، قال: وعزّتك لا أخرج من قلب ابن آدم ما دام فـيه
  الروح! فقال تبـارك وتعالـى: وعزتـي لا أمنعه التوبة ما دام فـيه الروح.حدثنا ابن بشار،
  قال: ثنا أبو داود، قال: ثنا عمران، عن قتادة، قال: كنا عند أنس بن مالك وثَمَّ أبو
  قلابة، فحدّث أبو قلابة قال: إن الله تبـارك وتعالـى لـما لعن إبلـيس سأله النَّظِرَة،
  فقال: وعزّتك لا أخرج من قلب ابن آدم! فقال الله تبـارك وتعالـى: وعزتـي لا أمنعه التوبة
  ما دام فـيه الروح.حدثنا ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا أيوب، عن أبـي قلابة،
  قال: إن الله تبـارك وتعالـى لـما لعن إبلـيس سأله النَّظِرَة، فأنظره إلـى يوم الدين،
  فقال: وعزتك لا أَخرج من قلب ابن آدم ما دام فـيه الروح! قال: وعزتـي لا أَحجب عنه
  التوبة ما دام فـيه الروح.حدثنـي ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا عوف،
  عن الـحسن، قال: بلغنـي أن رسول الله صلى الله عليه وسلم، قال: \" إنَّ إبْلِـيسَ لَـمَّا
  رأى آدَمَ أجْوَفَ، قالَ: وعِزَّتِكَ لا أخْرُجُ مِنْ جَوْفِهِ ما دَام فِـيهِ الرُّوح!
  فَقالَ اللَّهُ تَبـارَكَ وتَعالـى: وعِزَّتِـي لا أحُولُ بَـيْنَهُ وبْـينَ التَّوْبَةِ
  ما دَامَ فِـيهِ الرُّوحُ \" حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثنـي أبـي،
  قتادة، عن العلاء بن زياد، عن أبـي أيوب بُشَيْر بن كعب، أن نبـيّ الله صلى الله عليه
  وسلم، قال: \" إنَّ الله يَقْبَلُ تَوْبَة العَبْدِ ما لـمْ يُغَرْغِرْ \" حدثنا ابن
  بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن عبـادة بن الصامت، أن رسول
  الله صلى الله عليه وسلم، قال؛ فذكر مثله.حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ،
  عن عوف، عن الـحسن، قال: بلغنـي أن رسول الله صلى الله عليه وسلم، قال: \" إنَّ الله
  تَبـارك وتَعالـى يَقْبَلْ تَوْبَة العَبْدِ ما لـمْ يُغَرْغِرْ \" قال أبو جعفر: وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: تأويـله: ثم يتوبون قبل مـماتهم فـي الـحال التـي
  يفهمون فـيها أمر الله تبـارك وتعالـى ونهيه، وقبل أن يغلبوا علـى أنفسهم وعقولهم،
  وقبل حال اشتغالهم بكرب الـحشرجة وغمّ الغرغرة، فلا يعرفوا أمر الله ونهيه، ولا يعقلوا
  التوبة، لأن التوبة لا تكون توبة إلا مـمن ندم علـى ما سلف منه، وعزم فـيه علـى ترك
  الـمعاودة، وهو يعقل الندم، ويختار ترك الـمعاودة، فأما إذا كان بكرب الـموت مشغولاً،
  وبغمّ الـحشرجة مغموراً، فلا إخاله إلا عن الندم علـى ذنوبه مغلوبـاً، ولذلك قال من
  قال: إن التوبة مقبولة ما لـم يغرغر العبد بنفسه، فإن كان الـمرء فـي تلك الـحال يعقل
  عقل الصحيح، ويفهم فهم العاقل الأريب، فأحدث إنابة من ذنوبه، ورجعة من شروده عن ربه
  إلـى طاعته كان إن شاء الله مـمن دخـل فـي وعد الله الذي وعد التائبـين إلـيه من إجرامهم
  من قريب بقوله: { إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ لِلَّذِينَ يَعْمَلُونَ ٱلسُّوء
  بِجَهَـٰلَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلتَّوْبَةُ عَلَى ٱللَّهِ
  لِلَّذِينَ يَعْمَلُونَ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِن قَرِيبٍ فَأُوْلَـٰئِكَ
  يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً }القول فـي تأويـل قوله
  تعالـى: { فَأُوْلَـئِكَ يَتُوبُ ٱللَّهُ عَلَيْهِمْ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  }.يعنـي بذلك جلّ ثناؤه: { فَأُوْلَـئِكَ } فهؤلاء الذين يعملون السوء بجهالة ثم يتوبون
  من قريب { يَتُوبُ ٱللَّهُ عَلَيْهِمْ } دون من لـم يتب، حتـى غلب علـى عقله وغمرته
  حشرجة ميتته، فقال: وهو لا يفقه ما يقول:{ إِنِّى تُبْتُ ٱلأَنَ }[النساء: 18] خداعاً
  لربه ونفـاقاً فـي دينه، ومعنى قوله: { يَتُوبُ ٱللَّهُ عَلَيْهِمْ }: يرزقهم إنابة
  إلـى طاعته، ويتقبل منهم أوبتهم إلـيه، وتوبتهم التـي أحدثوها من ذنوبهم.وأما قوله:
  { وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً } فإنه يعنـي: ولـم يزل الله جلّ ثناؤه علـيـماً
  بـالناس من عبـاده الـمنـيبـين إلـيه بـالطاعة بعد إدبـارهم عنه، الـمقبلـين إلـيه
  بعد التولـية، وبغير ذلك من أمور خـلقه، حكيـم فـي توبته علـى من تاب منهم من معصيته،
  وفـي غير ذلك من تدبـيره وتقديره، ولا يدخـل أفعاله خـلل، ولا يخـلطه خطأ ولا زلل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

