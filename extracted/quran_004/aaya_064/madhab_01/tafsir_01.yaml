text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  مِن رَّسُولٍ إِلاَّ لِيُطَاعَ بِإِذْنِ ٱللَّهِ وَلَوْ أَنَّهُمْ إِذ ظَّلَمُوۤاْ
  أَنْفُسَهُمْ جَآءُوكَ فَٱسْتَغْفَرُواْ ٱللَّهَ وَٱسْتَغْفَرَ لَهُمُ ٱلرَّسُولُ لَوَجَدُواْ
  ٱللَّهَ تَوَّاباً رَّحِيماً }يعني بذلك جلّ ثناؤه: لم نرسل يا محمد رسولاً إلا فرضت
  طاعته على من أرسلته إليه، يقول تعالى ذكره: فأنت يا محمد من الرسل الذين فرضت طاعتهم
  على من أرسلته إليه. وإنما هذا من الله توبيخ للمحتكمين من المنافقين الذين كانوا يزعمون
  أنهم يؤمنون بما أنزل إلى النبيّ صلى الله عليه وسلم فيما اختصموا فيه إلى الطاغوت،
  صدوداً عن رسول الله صلى الله عليه وسلم. يقول لهم تعالى ذكره: ما أرسلت رسولاً إلا
  فرضت طاعته على من أرسلته إليه، فمحمد صلى الله عليه وسلم من أولئك الرسل، فمن ترك
  طاعته والرضا بحكمه واحتكم إلى الطاغوت، فقد خالف أمري وضيع فرضي. ثم أخبر جلّ ثناؤه
  أن من أطاع رسله، فإنما يطيعهم بإذنه، يعني بتقديره ذلك وقضائه السابق في علمه ومشيئته.
  كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح عن مجاهد، في
  قول الله: { إلاَّ لِيُطَاعَ بِإِذْنِ ٱللَّهِ } واجب لهم أن يطيعه من شاء الله، ولا
  يطيعهم أحد إلا بإذن الله.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد، مثله.حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك،
  عن شبل، عن ابن أبي نجيح، عن مجاهد مثله.وإنما هذا تعريض من الله تعالى ذكره لهؤلاء
  المنافقين بأن تركهم طاعة الله وطاعة رسوله والرضا بحكمه، إنما هو للسابق لهم من خذلانه
  وغلبة الشقاء عليهم، ولولا ذلك لكانوا ممن أذن له في الرضا بحكمه والمسارعة إلى طاعته.القول
  في تأويل قوله تعالى: { وَلَوْ أَنَّهُمْ إِذ ظَّلَمُواْ أَنفُسَهُمْ جَاءوكَ فَٱسْتَغْفَرُواْ
  ٱللَّهَ وَٱسْتَغْفَرَ لَهُمُ ٱلرَّسُولُ لَوَجَدُواْ ٱللَّهَ تَوَّاباً رَّحِيماً
  }.يعني بذلك جلّ ثناؤه: ولو أن هؤلاء المنافقين الذين وصف صفتهم في هاتين الآيتين،
  الذين إذا دعوا إلى حكم الله وحكم رسوله صدّوا صدوداً، إذ ظلموا أنفسهم باكتسابهم إياها
  العظيم من الإثم في احتكامهم إلى الطاغوت وصدودهم عن كتاب الله وسنة رسوله، إذا دعوا
  إليها جاءوك يا محمد حين فعلوا ما فعلوا من مصيرهم إلى الطاغوت راضين بحكمه دون حكمك،
  جاءوك تائبين منيبين، فسألوا الله أن يصفح لهم عن عقوبة ذنبهم بتغطيته عليهم، وسأل
  لهم الله رسوله صلى الله عليه وسلم مثل ذلك. وذلك هو معنى قوله: { فَٱسْتَغْفَرُواْ
  ٱللَّهَ وَٱسْتَغْفَرَ لَهُمُ ٱلرَّسُولُ }.وأما قوله: { لَوَجَدُواْ ٱللَّهَ تَوَّاباً
  رَّحِيماً } فإنه يقول: لو كانوا فعلوا ذلك فتابوا من ذنوبهم لوجدوا الله توّاباً،
  يقول: راجعاً لهم مما يكرهون إلى ما يحبون، رحيماً بهم في تركه عقوبتهم على ذنبهم الذي
  تابوا منه. وقال مجاهد: عني بذلك: اليهودي والمسلم اللذان تحاكما إلى كعب بن الأشرف.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { ظَّلَمُواْ أَنفُسَهُمْ }... إلى قوله:{ وَيُسَلّمُواْ تَسْلِيماً }[النساء: 65]
  قال: إن هذا في الرجل اليهودي والرجل المسلم اللذين تحاكما إلى كعب بن الأشرف. ]\r\n\t\t\t\r\n\t\t\t</section>"

