  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن رَّسُولٍ إِلاَّ لِيُطَاعَ بِإِذْنِ ٱللَّهِ وَلَوْ أَنَّهُمْ إِذ
  ظَّلَمُوۤاْ أَنْفُسَهُمْ جَآءُوكَ فَٱسْتَغْفَرُواْ ٱللَّهَ وَٱسْتَغْفَرَ لَهُمُ
  ٱلرَّسُولُ لَوَجَدُواْ ٱللَّهَ تَوَّاباً رَّحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ وَرَبِّكَ
  لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكِّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ
  فِيۤ أَنْفُسِهِمْ حَرَجاً مِّمَّا قَضَيْتَ وَيُسَلِّمُواْ تَسْلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا أَرْسَلْنَا مِن رَّسُولٍ } وما أرسلنا رسولاً قط { إلاَّ
  لِيُطَاعَ بِإِذْنِ ٱللَّهِ } بسبب إذن الله في طاعته، وبأنه أمر المبعوث إليهم بأن
  يطيعوه ويتبعوه، لأنه مؤدّ عن الله، فطاعته طاعة الله ومعصيته معصية الله،وَمَن يُطِعِ
  ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ، ويجوز أن يراد بتيسير الله وتوفيقه في طاعته {
  وَلَوْ أَنَّهُمْ إِذ ظَّلَمُواْ أَنفُسَهُمْ } بالتحاكم إلى الطاغوت { جاؤك } تائبين
  من النفاق متنصلين عما ارتكبوا { فَٱسْتَغْفَرُواْ ٱللَّهَ } من ذلك بالإخلاص، وبالغوا
  في الاعتذار إليك من إيذائك بردّ قضائك، حتى انتصبت شفيعاً لهم إلى الله ومستغفراً
  { لَوَجَدُواْ ٱللَّهَ تَوَّاباً } لعلموه تواباً، أي لتاب عليهم. ولم يقل. واستغفرت
  لهم، وعدل عنه إلى طريقة الالتفات، تفخيماً لشأن رسول الله صلى الله عليه وسلم وتعظيماً
  لاستغفاره، وتنبيهاً على أن شفاعة من اسمه الرسول من الله بمكان { فَلاَ وَرَبِّكَ
  } معناه فوربك كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَرَبّكَ لَنَسْـئَلَنَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 92] و(لا) مزيدة لتأكيد
  معنى القسم، كما زيدت في</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّئَلاَّ يَعْلَمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 29] لتأكيد وجود العلم.
  و { لاَ يُؤْمِنُونَ } جواب القسم فإن قلت: هلا زعمت أنها زيدت لتظاهر (لا) في (لا
  يؤمنون)؟ قلت: يأبى ذلك استواء النفي والإثبات فيه، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلا أُقْسِمُ بِمَا تُبْصِرُونَ وَمَا
  لاَ تُبْصِرُونَ إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التكوير: 19] { فِيمَا شَجَرَ بَيْنَهُمْ
  } فيما اختلف بينهم واختلط، ومنه الشجر لتداخل أغصانه { حَرَجاً } ضيقاً، أي لا تضيق
  صدورهم من حكمك، وقيل: شكا، لأنّ الشاك في ضيق من أمره حتى يلوح له اليقين { وَيُسَلِـّمُواْ
  } وينقادوا ويذعنوا لما تأتي به من قضائك، لا يعارضوه بشيء، من قولك: سلم الأمر لله
  وأسلم له، وحقيقة سلم نفسه وأسلمها، إذا جعلها سالمة له خالصة، و { تَسْلِيماً } تأكيد
  للفعل بمنزلة تكريره. كأنه قيل: وينقادوا لحكمه انقياداً لا شبهة فيه، بظاهرهم وباطنهم.
  قيل: نزلت في شأن المنافق واليهودي. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(289)
  في شأن الزبير وحاطب بن أبي بلتعة؛ وذلك أنهما اختصما إلى رسول الله صلى الله عليه
  وسلم في شراج من الحرّة. كانا يسقيان بها النخل، فقال: «اسق يا زبير ثم أرسل الماء
  إلى جارك»، فغضب حاطب وقال: لأن كان ابن عمتك؟ فتغير وجه رسول الله صلى الله عليه وسلم،
  ثم قال: «اسق يا زبير ثم احبس الماء حتى يرجع إلى الجدر واستوف حقك، ثم أرسله إلى جارك»
  كان قد أشار على الزبير برأي فيه السعة له ولخصمه؛ فلما أحفظ رسول الله صلى الله عليه
  وسلم، استوعب للزبير حقه في صريح الحكم، ثم خرجا فمرا على المقداد، فقال: لمن كان القضاء؟
  فقال الأنصاري: قضى لابن عمته، ولوى شدقه. ففطن يهودي كان مع المقداد فقال: قاتل الله
  هؤلاء، يشهدون أنه رسول الله ثم يتهمونه في قضاء يقضى بينهم، وايم الله، لقد أذنبنا
  ذنباً مرّة في حياة موسى، فدعانا إلى التوبة منه وقال: اقتلوا أنفسكم، ففعلنا، فبلغ
  قتلانا سبعين ألفاً في طاعة ربنا حتى رضي عنا.</font></font>&#13;\t\t\t<label disabled=\"true\"
