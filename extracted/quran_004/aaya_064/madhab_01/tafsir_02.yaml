  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ثابت بن قيس بن شماس: أما والله إنّ الله ليعلم مني الصدق، لو
  أمرني محمد أن أقتل نفسي لقتلتها. وروى أنه قال ذلك ثابت وابن مسعود وعمار بن ياسر،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والذي نفسي بيده إنّ من أمتي رجالاً الإيمان أثبت في قلوبهم من الجبال
  الرواسي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  عن عمر بن الخطاب رضي الله عنه أنه قال: والله لو أمرنا ربنا لفعلنا، والحمد لله الذي
