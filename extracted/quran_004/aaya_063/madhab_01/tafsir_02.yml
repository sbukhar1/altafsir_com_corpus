  بَلِيغاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: بم تعلق قوله: { فِى أَنفُسِهِمْ
  }؟ قلت: بقوله: (بليغاً) أي: قل لهم قولاً بليغاً في أنفسهم مؤثراً في قلوبهم يغتمون
  به اغتماماً، ويستشعرون منه الخوف استشعاراً، وهو التوعد بالقتل والاستئصال إن نجم
  منهم النفاق وأطلع قرنه، وأخبرهم أن ما في نفوسهم من الدغل والنفاق معلوم عند الله،
  وأنه لا فرق بينكم وبين المشركين، وما هذه المكافة إلا لإظهاركم الإيمان وإسراركم الكفر
  وإضماره، فإن فعلتم ما تكشفون به غطاءكم لم يبق إلا السيف. أو يتعلق بقوله: { قُلْ
  لَهُمْ } أي قل لهم في معنى أنفسهم الخبيثة وقلوبهم المطوية على النفاق قولاً بليغاً،
  وأنّ الله يعلم ما في قلوبكم لا يخفي عليه فلا يغني عنكم إبطانه. فأصلحوا أنفسكم وطهروا
  قلوبكم وداووها من مرض النفاق، وإلا أنزل الله بكم ما أنزل بالمجاهرين بالشرك من انتقامه،
  وشراً من ذلك وأغلظ. أو قل لهم في أنفسهم - خالياً بهم، ليس معهم غيرهم، مسارًّا لهم
  بالنصيحة، لأنه في السر أنجع، وفي الإمحاض أدخل { قولاً بليغاً } يبلغ منهم ويؤثر فيهم.</font></font><font
