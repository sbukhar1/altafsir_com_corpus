  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءَامَنُواْ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ
  أُنزِلَ مِن قَبْلِكَ يُرِيدُونَ أَن يَتَحَاكَمُوۤاْ إِلَى ٱلطَّاغُوتِ وَقَدْ أُمِرُوۤاْ
  أَن يَكْفُرُواْ بِهِ وَيُرِيدُ ٱلشَّيْطَانُ أَن يُضِلَّهُمْ ضَلاَلاً بَعِيداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ تَعَالَوْاْ إِلَىٰ مَآ أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ رَأَيْتَ
  ٱلْمُنَٰفِقِينَ يَصُدُّونَ عَنكَ صُدُوداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَآ أَصَٰبَتْهُمْ
  مُّصِيبَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ ثُمَّ جَآءُوكَ يَحْلِفُونَ بِٱللَّهِ إِنْ
  أَرَدْنَآ إِلاَّ إِحْسَٰناً وَتَوْفِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ
  يَعْلَمُ ٱللَّهُ مَا فِي قُلُوبِهِمْ فَأَعْرِضْ عَنْهُمْ وَعِظْهُمْ وَقُل لَّهُمْ
  فِيۤ أَنْفُسِهِمْ قَوْلاً بَلِيغاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(288) أن بشراً المنافق خاصم يهودياً فدعاه اليهودي إلى رسول الله
  صلى الله عليه وسلم، ودعاه المنافق إلى كعب بن الأشرف، ثم إنهما احتكما إلى رسول الله
  صلى الله عليه وسلم، فقضى لليهودي فلم يرض المنافق وقال: تعال نتحاكم إلى عمر بن الخطاب.
  فقال اليهودي لعمر: قضى لنا رسول الله فلم يرض بقضائه. فقال للمنافق: أكذلك؟ قال: نعم.
  فقال عمر: مكانكما حتى أخرج إليكما فدخل عمر فاشتمل على سيفه، ثم خرج فضرب به عنق المنافق
  حتى برد ثم قال: هكذا أقضي لمن لم يرض بقضاء الله ورسوله، فنزلت. وقال جبريل: إنّ عمر
  فرق بين الحق والباطل، فقال له رسول الله صلى الله عليه وسلم: «أنت الفاروق». والطاغوت:
  كعب بن الأشرف، سماه الله (طاغوتاً) لإفراطه في الطغيان وعداوة رسول الله صلى الله
  عليه وسلم. أو على التشبيه بالشيطان والتسمية باسمه. أو جعل اختيار التحاكم إلى غير
  رسول الله صلى الله عليه وسلم على التحاكم إليه تحاكماً إلى الشيطان، بدليل قوله: {
  وَقَدْ أُمِرُواْ أَن يَكْفُرُواْ بِهِ وَيُرِيدُ ٱلشَّيْطَـٰنُ أَن يُضِلَّهُمْ }.
  وقرىء { بِمَا أنزَلَ... وَمَا أَنَزلَ } على البناء للفاعل. وقرأ عباس بن الفضل: «أن
  يكفروا بها»، ذهاباً بالطاغوت إلى الجمع، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْلِيَاؤُهُمُ ٱلطَّـٰغُوتُ يُخْرِجُونَهُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  257] وقرأ الحسن «تعالوا» بضم اللام على أنه حذف اللام من تعاليت تخفيفاً، كما قالوا:
  ما باليت به بالة، وأصلها بالية كعافية، وكما قال الكسائي في (آية) إن أصلها (آيية)
  فاعلة، فحذفت اللام، فلما حذفت وقعت واو الجمع بعد اللام من تعال فضمت، فصار (تعالوا)،
  نحو: تقدموا. ومنه قول أهل مكة: تعالي، بكسر اللام للمرأة، وفي شعر الحمداني:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعَالِي أُقَاسِمْكِ الهمُومَ تَعَالِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه فتح اللام { فَكَيْفَ } يكون حالهم، وكيف يصنعون؟ يعني أنهم
  يعجزون عند ذلك فلا يصدرون أمراً ولا يوردونه { إِذَا أَصَـٰبَتْهُمْ مُّصِيبَةٌ بِمَا
  قَدَّمَتْ أَيْدِيهِمْ } من التحاكم إلى غيرك واتهامهم لك في الحكم { ثُمَّ جَاؤك }
  حين يصابون فيعتذرون إليك { يَحْلِفُونَ } ما أردنا بتحاكمنا إلى غيرك { إِلاَّ إِحْسَاناً
  } لا إساءة { وَتَوْفِيقاً } بين الخصمين، ولم يرد مخالفة لك ولا تسخطاً لحكمك، ففرج
  عنا بدعائك وهذا وعيد لهم على فعلهم، وأنهم سيندمون عليه حين لا ينفعهم الندم. ولا
  يغني عنهم الاعتذار عند حلول بأس الله. وقيل: جاء أولياء المنافق يطلبون بدمه وقد أهدره
  الله فقالوا: ما أردنا بالتحاكم إلى عمر إلا أن يحسن إلى صاحبنا بحكومة العدل والتوفيق
  بينه وبين خصمه، وما خطر ببالنا أنه يحكم له بما حكم به { فَأَعْرَضْ عَنْهُمْ } لا
  تعاقبهم لمصلحة في استبقائهم، ولا تزد على كفهم بالموعظة والنصيحة عما هم عليه { وَقُل
  لَّهُمْ فِى أَنفُسِهِمْ قَوْلاً بَلِيغاً } بالغ في وعظهم بالتخفيف والإنذار.</font></font>&#13;\t\t\t<label
