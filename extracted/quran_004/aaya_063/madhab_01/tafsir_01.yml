  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ يَعْلَمُ ٱللَّهُ مَا فِي قُلُوبِهِمْ فَأَعْرِضْ عَنْهُمْ وَعِظْهُمْ وَقُل
  لَّهُمْ فِيۤ أَنْفُسِهِمْ قَوْلاً بَلِيغاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { أُوْلَـٰئِكَ } هؤلاء المنافقون الذين وصفت لك يا محمد صفتهم، يعلم
  الله مّا في قلوبهم ـ في احتكامهم إلى الطاغوت، وتركهم الاحتكام إليك، وصدودهم عنك
  من النفاق والزيغ، وإن حلفوا بالله ما أردنا إلا إحساناً وتوفيقاً، { فَأَعْرِضْ عَنْهُمْ
  وَعِظْهُمْ } يقول: فدعهم فلا تعاقبهم في أبدانهم وأجسامهم، ولكن عظهم بتخويفك إياهم
  بأس الله أن يحلّ بهم، وعقوبته أن تنزل بدارهم، وحَذِّرْهُمْ من مكروه ما هم عليه من
  الشكّ في أمر الله وأمر رسوله. { وَقُل لَّهُمْ فِى أَنفُسِهِمْ قَوْلاً بَلِيغاً }
  يقول: مرهم باتقاء الله والتصديق به وبرسوله ووعده ووعيده. ]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

