  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  خَيْرَ فِي كَثِيرٍ مِّن نَّجْوَاهُمْ إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ
  أَوْ إِصْلاَحٍ بَيْنَ ٱلنَّاسِ وَمَن يَفْعَلْ ذٰلِكَ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ
  فَسَوْفَ نُؤْتِيهِ أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { لاَّ خَيْرَ فِى كَثِيرٍ مِّن نَّجْوَاهُمْ }: لا خير في كثير من نجوى الناس
  جميعاً. { إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ } والمعروف: هو كل ما أمر
  الله به أو ندب إليه من أعمال البرّ والخير. { أَوْ إِصْلَـٰحٍ بَيْنَ ٱلنَّاسِ } وهو
  الإصلاح بين المتباينين أو المختصمين بما أباح الله الإصلاح بينهما ليتراجعا إلى ما
  فيه الألفة واجتماع الكلمة على ما أذن الله وأمر به. ثم أخبر جلّ ثناؤه بما وعد من
  فعل ذلك، فقال: { وَمَن يَفْعَلْ ذٰلِكَ ٱبْتَغَاء مَرْضَـٰتِ ٱللَّهِ فَسَوْفَ نُؤْتِيهِ
  أَجْراً عَظِيماً } يقول: ومن يأمر بصدقة أو معروف من الأمر، أو يصلح بين الناس ابتغاء
  مرضاة الله، يعني طلب رضا الله بفعله ذلك؛ { فَسَوْفَ نُؤْتِيهِ أَجْراً عَظِيماً }
  يقول: فسوف نعطيه جزاء لما فعل من ذلك عظيماً، ولا حدّ لمبلغ ما سمى الله عظيماً يعلمه
  سواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في معنى قوله:
  { لاَّ خَيْرَ فِى كَثِيرٍ مّن نَّجْوَاهُمْ إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ } فقال
  بعض نحويي البصرة: معنى ذلك: لا خير في كثير من نجواهم إلا في نجوى من أمر بصدقة. كأنه
  عطف «من» على الهاء والميم التي في «نجواهم». وذلك خطأ عند أهل العربية لأن إلا لا
  تعطف على الهاء والميم في مثل هذا الموضع من أجل أنه لم ينله الجحد. وقال بعض نحويي
  الكوفة: قد تكون «مَن» في موضع خفض ونصب؛ وأما الخفض فعل قولك: { لاَّ خَيْرَ فِى كَثِيرٍ
  مِّن نَّجْوَاهُمْ } إلا فيمن أمر بصدقة، فتكون النجوى على هذا التأويل هم الرجال المناجون،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا يَكُونُ مِن نَّجْوَىٰ ثَلَـٰثَةٍ إِلاَّ هُوَ رَابِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  7] وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ هُمْ نَجْوَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 47]. وأما النصب، فعلى
  أن تجعل النجوى فعلاً فيكون نصباً، لأنه حينئذ يكون استثناء منقطعاً، لأنه من خلاف
  النجوى، فيكون ذلك نظير قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">...............وَما بالرَّبْعِ مِنْ أحَدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ أُوَارِيّ لاَءْياً مَا أُبَيِّنُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يحتمل «من» على هذا التأويل
  أن يكون رفعاً، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَلْدَةٍ لَيْسَ بِها أنِيسُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلاَّ اليَعافِيرُ
  وَإلاَّ العِيسُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولى هذه الأقوال بالصواب في ذلك، أن تجعل «من» في
  موضع خفض بالردّ على النجوى، وتكون النجوى بمعنى جمع المتناجين، خرج مخرج السكرى والجرحى
  والمرضى، وذلك أن ذلك أظهر معانيه، فيكون تأويل الكلام: لا خير في كثير من المتناجين
  يا محمد من الناس، إلا فيمن أمر بصدقة أو معروف، أو إصلاح بين الناس، فإن أولئك فيهم
  الخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

