text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ خَيْرَ فِي
  كَثِيرٍ مِّن نَّجْوَاهُمْ إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ أَوْ إِصْلاَحٍ
  بَيْنَ ٱلنَّاسِ وَمَن يَفْعَلْ ذٰلِكَ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ فَسَوْفَ نُؤْتِيهِ
  أَجْراً عَظِيماً }{ لاَّ خَيْرَ فِى كَثِيرٍ مّن نَّجْوَاهُمْ } من تناجي الناس {
  إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ } إلا نجوى من أمر، على أنه مجرور بدل من كثير، كما
  تقول: لا خير في قيامهم إلا قيام زيد. ويجوز أن يكون منصوباً على الانقطاع، بمعنى:
  ولكن من أمر بصدقة، ففي نجواه الخير. وقيل: المعروف القرض. وقيل إغاثة الملهوف. وقيل
  هو عامّ في كل جميل. ويجوز أن يراد بالصدقة الواجب وبالمعروف ما يتصدق به على سبيل
  التطوّع. وعن النبي صلى الله عليه وسلم:(316) \" كلام ابن آدم كله عليه لا له، إلا
  ما كان من أمر بمعروف أو نهى عن منكر أو ذكر الله \" وسمع سفيان رجلاً يقول: ما أشد
  هذا الحديث. فقال: ألم تسمع الله يقول: { لاَّ خَيْرَ فِى كَثِيرٍ مّن نَّجْوَاهُمْ
  } فهو هذا بعينه أو ما سمعته يقول{ وَٱلْعَصْرِ إِنَّ ٱلإنسَـٰنَ لَفِى خُسْرٍ }[العصر:1-
  2] فهذا هو بعينه. وشرط في استيجاب الأجر العظيم أن ينوي فاعل الخير عبادة الله والتقرّب
  به إليه، وأن يبتغي به وجهه خالصاً. لأن الأعمال بالنيات. فإن قلت: كيف قال: { إِلاَّ
  مَنْ أَمَرَ } ثم قال: { وَمَن يَفْعَلْ ذٰلِكَ }؟ قلت: قد ذكر الأمر بالخير ليدل به
  على فاعله، لأنه إذا دخل الآمر به في زمرة الخيرين كان الفاعل فيهم أدخل. ثم قال: {
  وَمَن يَفْعَلْ ذٰلِكَ } فذكر الفاعل وقرن به الوعد بالأجر العظيم، ويجوز أن يراد:
  ومن يأمر بذلك، فعبر عن الأمر بالفعل كما يعبر به عن سائر الأفعال، وقرىء: «يؤتيه»،
  بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

