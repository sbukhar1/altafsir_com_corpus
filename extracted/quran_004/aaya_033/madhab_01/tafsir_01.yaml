  موجِبة وكل ما أوعد الله أهله عليه النارَ فكبيرة. ذكر من قال ذلك.حدثني المثنى، قال
  ثنا عبد الله بن صالح، قال: ثنى معاوية، عن عليّ بن أبي طلحة عن ابن عباس، قوله: {
