  عن عوف، قال: قام أبو العالية الرياحيّ على حلقة أنا فيها، فقال: إن ناساً يقولون:
  الكبائر سبع، وقد خفت أن تكون الكبائر سبعين، أو يزدن على ذلك.حدثنا عليّ، قال: ثنا
