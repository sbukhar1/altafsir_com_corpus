  بن علي النهديّ قال: أتيت ابن عمر، وهو في ظلّ أراك يوم عرفة، وهو يصبّ الماء على رأسه
  ووجهه، قال: قلت أخبرني عن الكبائر؟ قال: هي تسع، قلت: ما هن؟ قال: الإشراك بالله،
  وقذف المحصنة، قال قلت قبل القتل؟ قال: نعم،ورغما، وقت النفس المؤمنة، والفرار من الزحف،
