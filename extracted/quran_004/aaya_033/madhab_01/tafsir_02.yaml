text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ جَعَلْنَا
  مَوَٰلِيَ مِمَّا تَرَكَ ٱلْوَٰلِدَانِ وَٱلأَقْرَبُونَ وَٱلَّذِينَ عَقَدَتْ أَيْمَٰنُكُمْ
  فَآتُوهُمْ نَصِيبَهُمْ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً }{ مّمَّا
  تَرَكَ } تبيين لكل، أي: ولكل شيء مما ترك { ٱلْوٰلِدٰنِ وَٱلاْقْرَبُونَ } من المال
  جعلنا موالي وراثاً يلونه ويحرزونه: أو ولكل قوم جعلناهم موالي، نصيب مما ترك الولدان
  والأقربون على أن { جَعَلْنَا مَوَالِىَ } صفة لكل، والضمير الراجع إلى كل محذوف، والكلام
  مبتدأ وخبر، كما تقول: لكل من خلقه الله إنساناً من رزق الله، أي حظ من رزق الله، أو:
  ولكل أحد جعلنا موالي مما ترك، أي ورّاثاً مما ترك، على أن (من) صلة موالي، لأنهم في
  معنى الورّاث، وفي (ترك) ضمير كلّ، ثم فسر الموالي بقوله: { ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ
  } كأنه قيل: مَنْهم هم؟ فقيل: الوالدان والأقربون { وَٱلَّذِينَ عَقَدَتْ أَيْمَـٰنُكُمْ
  } مبتدأ ضمن معنى الشرط. فوقع خبره مع الفاء وهو قوله: { فآتوهم نصيبهم } ويجوز أن
  يكون منصوباً على قولك: زيداً فاضربه، ويجوز أن يعطف على الوالدان، ويكون المضمر في
  (فآتوهم) للموالي، والمراد بالذين عاقدت أيمانكم: موالي الموالاة كان الرجل يعاقد الرجل
  فيقول: دمي دمك، وهدمي هدمك، وثأري ثأرك، وحربي حربك، وسلمي سلمك، وترثني وأرثك. وتطلب
  بي وأطلب بك، وتعقل عني وأعقل عنك، فيكون للحليف السدس من ميراث الحليف، فنسخ. وعن
  النبي صلى الله عليه وسلم أنه خطب يوم الفتح فقال:(271) \" ما كان من حلف في الجاهلية
  فتمسكوا به، فإنه لم يزده الإسلام إلا شدة، ولا تحدثوا حلفاً في الإسلام \" وعند أبي
  حنيفة: لو أسلم رجل على يد رجل وتعاقدا على أن يتعاقلا ويتوارثا صح عنده وورث بحق الموالاة
  خلافاً للشافعي. وقيل: المعاقدة التبني. ومعنى عاقدت أيمانكم: عاقدتهم أيديكم وما سحتموهم.
  وقرىء «عقّدت» بالتشديد والتخفيف بمعنى عقدت عهودهم أيمانكم.\r\n\t\t\t\r\n\t\t\t</section>"

