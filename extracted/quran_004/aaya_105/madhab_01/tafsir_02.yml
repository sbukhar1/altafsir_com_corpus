  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنْزَلْنَا إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَآ أَرَاكَ
  ٱللَّهُ وَلاَ تَكُنْ لِّلْخَآئِنِينَ خَصِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَغْفِرِ ٱللَّهَ
  إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(315) أنّ طعمة بن أبيرق أحد بني ظفر سرق درعاً من جار له اسمه قتادة
  بن النعمان في جراب دقيق، فجعل الدقيق ينتثر من خرق فيه، وخبأها عند زيد بن السمين
  رجل من اليهود، فالتمست الدرع عند طعمة فلم توجد وحلف ما أخذها، وما له بها علم، فتركوه
  واتبعوا أثر الدقيق حتى انتهى إلى منزل اليهودي فأخذوها، فقال: دفعها إليّ طعمة، وشهد
  له ناس من اليهود. فقالت بنو ظفر: انطلقوا بنا إلى رسول الله صلى الله عليه وسلم، فسألوه
  أن يجادل عن صاحبهم وقالوا: إن لم تفعل هلك وافتضح وبرىء اليهودي، فهمَّ رسول الله
  صلى الله عليه وسلم أن يفعل وأن يعاقب اليهودي. وقيل: هم أن يقطع يده فنزلت. وروي أن
  طعمة هرب إلى مكة وارتد ونقب حائطاً بمكة ليسرق أهله فسقط الحائط عليه فقتله { بِمَا
  أَرَاكَ ٱللَّهُ } بما عرفك وأوحى به إليك. وعن عمر رضي الله عنه: لا يقولنّ أحدكم
  قضيت بما أراني الله، فإنّ الله لم يجعل ذلك إلا لنبيه صلى الله عليه وسلم، ولكن ليجتهد
  رأيه، لأن الرأي من رسول الله صلى الله عليه وسلم كان مصيباً، لأن الله كان يريه إياه،
  وهو منا الظن والتكلف { وَلاَ تَكُنْ لّلْخَائِنِينَ خَصِيماً } ولا تكن لأجل الخائنين
  مخاصماً للبراء. يعني لا تخاصم اليهود لأجل بني ظفر { وَٱسْتَغْفِرِ ٱللَّهِ } مما
  هممت به من عقاب اليهودي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
