  لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَآ أَرَاكَ ٱللَّهُ وَلاَ تَكُنْ لِّلْخَآئِنِينَ خَصِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَغْفِرِ
  ٱللَّهَ إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وكانوا أهل بيت فاقة وحاجة في الجاهلية والإسلام، وكان الناس إنما طعامهم بالمدينة
  التمر والشعير، وكان الرجل إذا كان له يسار فقدمت ضافطة من الشام بالدَّرمك، ابتاع
  الرجل منهم، فخصّ به نفسه، فأما العيال: فإنما طعامهم التمر والشعير. فقدمت ضافطة من
  الشام، فابتاع عمي رفاعة بن زيد حملاً من الدرمك، فجعله في مشرَبة له، وفي المشربة
  سلاح له: درعان وسيفاهما وما يصلحهما. فَعُدي عليه من تحت الليل، فنقبت المشربة، وأخذ
  الطعام والسلاح. فلما أصبح أتاني عمي رفاعة فقال: يا ابن أخي تعَّلمْ أنه قد عُدِي
  علينا في ليلتنا هذه، فنقبت مشربتنا، فذهب بسلاحنا وطعامنا. قال: فتجسسنا في الدار
  وسألنا، فقيل لنا: قد رأينا بني أبيرق استوقدوا في هذه الليلة، ولا نرى فيما نراه إلا
  على بعض طعامكم. قال: وقد كان بنو أبيرق قالوا ونحن نسأل في الدار: والله ما نرى صاحبكم
  إلا لبيد بن سهل! رجل منا له صلاح وإسلام. فلما سمع بذلك لبيد اخترط سيفه، ثم أتى بني
  أبيرق فقال: والله ليخالطنكم هذا السيف أو لتبيننّ هذه السرقة! قالوا: إليك عنا أيها
  الرجل، فوالله ما أنت بصاحبها! فسألنا في الدار حتى لم نشكّ أنهم أصحابها، فقال عمي:
  يا ابن أخي، لو أتيت رسول الله صلى الله عليه وسلم فذكرت ذلك له. قال قتادة: فأتيت
  رسول الله صلى الله عليه وسلم فذكرت ذلك له، فقلت: يا رسول الله، إن أهل بيت منا أهل
  جفاء، عمدوا إلى عمي رفاعة فنقبوا مشربة له، وأخذوا سلاحه وطعامه، فليردّوا علينا سلاحنا،
  فأما الطعام فلا حاجة لنا فيه. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سأنْظُرُ في ذلك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما سمع ذلك بنو أبيرق أتوا رجلاً
  منهم يقال له أسير بن عروة، فكلموه في ذلك، واجتمع إليه ناس من أهل الدار، فأتوا رسول
  الله صلى الله عليه وسلم، فقالوا: يا رسول الله، إن قتادة بن النعمان وعمه عمدوا إلى
  أهل بيت منا أهل إسلام وصلاح يرمونهم بالسرقة من غير بينة ولا ثَبَت. قال قتادة: فأتيت
  رسول الله صلى الله عليه وسلم فكلمته، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَمَدْتَ إلى أهْلِ بَيْتٍ ذُكِرَ مِنْهُمْ إسْلامٌ وَصَلاحٌ تَرْمِيهِمْ
  بالسَّرِقَةِ على غيرِ بَيِّنَةٍ وَلا ثَبَتٍ! \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فرجعت ولوددت أني خرجت من بعض مالي ولم أكلم رسول الله صلى الله
  عليه وسلم في ذلك. فأتيت عمي رفاعة، فقال: يا ابن أخي ما صنعت؟ فأخبرته بما قال لي
  رسول الله صلى الله عليه وسلم، فقال: الله المستعان. فلم نلبث أن نزل القرآن: { إِنَّا
  أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ
  ٱللَّهُ وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } يعني: بني أبيرق، { وَٱسْتَغْفِرِ
  ٱللَّهِ } أي مما قلت لقتادة،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً وَلاَ تُجَـٰدِلْ عَنِ
