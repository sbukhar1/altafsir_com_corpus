  لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَآ أَرَاكَ ٱللَّهُ وَلاَ تَكُنْ لِّلْخَآئِنِينَ خَصِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَغْفِرِ
  ٱللَّهَ إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أقبل على جيرانه فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَٰأَنْتُمْ هَـٰؤُلاۤءِ جَٰدَلْتُمْ عَنْهُمْ فِي ٱلْحَيَٰوةِ
  ٱلدُّنْيَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 109] فقرأ حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ مَّن يَكُونُ عَلَيْهِمْ وَكِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  109]. قال: ثم عرض التوبة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ
  نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً وَمَن يَكْسِبْ
  إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 110-111] فما أدخلكم أنتم
  أيها الناس على خطيئة هذا تكلمون دونه.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  وَمَن يَكْسِبْ خَطِيئَةً أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  111-112] وإن كان مشركاً.</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  112] فقرأ حتى بلغ إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  115] قال: أبى أن يقبل التوبة التي عرض الله له. وخرج إلى المشركين بمكة، فنقب بيتاً
  ليسرقه، فهدمه الله عليه فقتله؛ فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ
  مَا تَبَيَّنَ لَهُ ٱلْهُدْىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 115] فقرأ حتى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسَآءَتْ
  مَصِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 115]. ويقال: هو طعمة بن أبيرق، وكان نازلاً في بني ظفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الخيانة التي وصف الله بها من وصفه بقوله: { وَلاَ
  تَكُنْ لِّلْخَائِنِينَ خَصِيماً } جحوده وديعة كان أُودِعَها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ
  بِمَا أَرَاكَ ٱللَّهُ وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } قال: أمَّا «ما أراك
  الله»: فما أوحي الله إليك؛ قال: نزلت في طعمة بن أبيرق، واستودعه رجل من اليهود درعاً،
  فانطلق بها إلى داره، فحفر لها اليهودي ثم دفنها، فخالف إليها طعمة، فاحتفر عنها، فأخذها.
  فلما جاء اليهوديّ يطلب درعه كَافَرَهُ عنها، فانطلق إلى ناس من اليهود من عشيرته،
  فقال: انطلقوا معي، فإني أعرف وضع الدرع! فلما علم بهم طعمة، أخذ الدرع فألقاها في
  دار أبي مُلَيْلٍ الأنصاري، فلما جاءت اليهود تطلب الدرع فلما تقدر عليها، وقع به طعمة
  وأناس من قومه، فسبوه، وقال: أتخوّنونني؟ فانطلقوا يطلبونها في داره، فأشرفوا على بيت
  أبي مليل، فإذا هم بالدرع، وقال طعمة: أخذها أبو مليل. وجادلت الأنصار دون طعمة، وقال
  لهم: انطلقوا معي إلى رسول الله صلى الله عليه وسلم فقولوا له ينضح عني ويكذب حجة اليهودي،
  فإني إن أُكَّذب كذب على أهل المدينة اليهودي. فأتاه أناس من الأنصار فقالوا: يا رسول
  الله جادل عن طعمة وأَكْذِب اليهودي! فهمّ رسول الله صلى الله عليه وسلم أن يفعل، فأنزل
  الله عليه: { وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً وَٱسْتَغْفِرِ ٱللَّهِ } مما أردت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ كَانَ غَفُوراً رَّحِيماً وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ
  إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً أَثِيماً</font></font> }</b><br class=\"TextArabic\"/><label
