  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  106-107]. ثم ذكر الأنصار ومجادلتهم عنه، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ
  يَسْتَخْفُونَ مِنَ ٱللَّهِ وَهُوَ مَعَهُمْ إِذْ يُبَيّتُونَ مَا لاَ يَرْضَىٰ مِنَ
  ٱلْقَوْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 108] يقول: يقولون ما لا يرضى من القول،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَٰأَنْتُمْ
  هَـٰؤُلاۤءِ جَٰدَلْتُمْ عَنْهُمْ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا فَمَن يُجَٰدِلُ ٱللَّهَ
  عَنْهُمْ يَوْمَ ٱلْقِيَٰمَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 109]. ثم دعا إلى التوبة،
  فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ
  ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 110]. ثم ذكر قوله حين
  قال أخذها أبو مليل فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَكْسِبْ إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ...
  وَمَن يَكْسِبْ خَطِيئَةً أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً فَقَدِ ٱحْتَمَلَ
  بُهْتَـٰناً وَإِثْماً مُّبِيناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 111-112]. ثم ذكر الأنصار
  وإتيانهم إياه أن ينضح عن صاحبهم ويجادل عنه فقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن
  يُضِلُّوكَ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَيْءٍ وَأَنزَلَ
  ٱللَّهُ عَلَيْكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 113] يقول: النبوّة. ثم
  ذكر مناجاتهم فيما يريدون أن يكذبوا عن طعمة، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ خَيْرَ فِى كَثِيرٍ مّن نَّجْوَاهُمْ
  إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ أَوْ إِصْلَـٰحٍ بَيْنَ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  114]. فلما فضح الله طعمة بالمدينة بالقرآن، هرب حتى أتى مكة، فكفر بعد إسلامه. ونزل
  على الحجاج بن علاط السلمي، فنقب بيت الحجاج فأراد أن يسرقه، فسمع الحجاج خشخشة في
  بيته وقعقة جلود كانت عنده، فنظر فإذا هو بطعمة، فقال: ضيفي وابن عمي وأردت أن تسرقني؟!
  فأخرجه فمات بحرّة بني سليم كافراً، وأنزل الله فيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ
  مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ نُوَلّهِ
  مَا تَوَلَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 115]... إلى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَسَآءتْ مَصِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  115].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عكرمة، قال: استودع رجل من الأنصار طعمة بن أبيرق مشرُبه
  له فيها درع، وخرج فغاب. فلما قدم الأنصاريّ فتح مشربته فلم يجد الدرع، فسأل عنها طعمة
