  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنْزَلْنَا إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَآ أَرَاكَ
  ٱللَّهُ وَلاَ تَكُنْ لِّلْخَآئِنِينَ خَصِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَغْفِرِ ٱللَّهَ
  إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ
  بِمَا أَرَاكَ ٱللَّهُ }: إنا أنزلنا إليك يا محمد الكتاب، يعني القرآن، { لِتَحْكُمَ
  بَيْنَ ٱلنَّاسِ } لتقضي بين الناس، فتفصل بينهما { بِمَا أَرَاكَ ٱللَّهُ } يعني:
  بما أنزل الله إليك من كتابه. { وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } يقول: ولا
  تكن لمن خان مسلماً أو معاهداً في نفسه أو ماله، خصيماً تخاصم عنه، وتدفع عنه من طالبه
  بحقه الذي خانه فيه. { وَٱسْتَغْفِرِ ٱللَّهِ } يا محمدُ وسله أن يصفح لك عن عقوبة
  ذنبك في مخاصمتك عن الخائن من خان مالاً لغيره. { إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً
  } يقول: إن الله لم يزل يصفح عن ذنوب عباده المؤمنن بتركه عقوبتهم عليها، إذا استغفروه
  منها، رحيماً بهم، فافعل ذلك أنت يا محمد، يغفر الله لك ما سلف من خصومتك عن هذا الخائن.
  وقد قيل إن النبيّ صلى الله عليه وسلم لم يكن خاصم عن الخائن، ولكنه همّ بذلك، فأمره
  الله بالاستغفار مما همّ به من ذلك. وذكر أن الخائنين الذين عاتب الله جلّ ثناؤه نبيه
  صلى الله عليه وسلم في خصومته عنهم بنو أُبَيْرِق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في خيانته التي كانت منه فوصفه الله بها، فقال بعضهم: كانت سرقة سرقها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { إِنَّا أَنزَلْنَا إِلَيْكَ
  ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ }... إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَفْعَلْ ذٰلِكَ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  114] فيما بين ذلك في طعمة بن أبيرق ودرعه من حديد التي سرق، وقال أصحابه من المؤمنين
  للنبيّ: اعذره في الناس بلسانك! ورمَوا بالدرع رجلاً من يهود بريئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن أحمد بن أبي شعيب
  أبو مسلم الحراني، قال: ثنا محمد بن سلمة، قال: ثنا محمد بن إسحاق، عن عاصم بن عمر
  بن قتادة، عن أبيه، عن جده قتادة بن النعمان، قال: كان أهل بيت منا يقال لهم بنو أبيرق:
  بِشر وبُشَير مبشِّر، وكان بشير رجلاً منافقاً، وكان يقول الشعر يهجو به أصحاب رسول
  الله صلى الله عليه وسلم ثم ينحله إلى بعض العرب، ثم يقول: قال فلان كذا، وقال فلان
  كذا، فإذا سمع أصحاب رسول الله صلى الله عليه وسلم ذلك الشعر، قالوا: والله ما يقول
  هذا الشعر إلا هذا الخبيث، فقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوَ كُلَّما قالَ الرِّجالُ قَصِيدَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أضِمُوا
