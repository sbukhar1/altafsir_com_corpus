  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  لَكُمْ فِي ٱلْمُنَافِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُوۤاْ أَتُرِيدُونَ
  أَن تَهْدُواْ مَنْ أَضَلَّ ٱللَّهُ وَمَن يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ لَهُ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِئَتَيْنِ } نصب على الحال، كقولك: مالك قائماً؟ روى أنّ قوماً
  من المنافقين استأذنوا رسول الله صلى الله عليه وسلم في الخروج إلى البدو معتلين باجتواء
  المدينة، فلما خرجوا لم يزالوا راحلين مرحلة مرحلة حتى لحقوا بالمشركين، فاختلف المسلمون
  فيهم، فقال بعضهم: هم كفار. وقال بعضهم: هم مسلمون. وقيل: كانوا قوماً هاجروا من مكة،
  ثم بدا لهم فرجعوا وكتبوا إلى رسول الله صلى الله عليه وسلم: إنا على دينك وما أخرجنا
  إلا اجتواء المدينة والاشتياق إلى بلدنا. وقيل: هم قوم خرجوا مع رسول الله صلى الله
  عليه وسلم يوم أُحد ثم رجعوا. وقيل: هم العرنيون الذين أغاروا على السرح وقتلوا يساراً.
  وقيل: هم قوم أظهروا الإسلام وقعدوا عن الهجرة. ومعناه: ما لكم اختلفتم في شأن قوم
  نافقوا نفاقاً ظاهراً وتفرقتم فيه فرقتين وما لكم لم تبتوا القول بكفرهم { وَٱللَّهُ
  أَرْكَسَهُمْ } أي ردهم في حكم المشركين كما كانوا { بِمَا كَسَبُواْ } من ارتدادهم
  ولحوقهم بالمشركين واحتيالهم على رسول الله صلى الله عليه وسلم. أو أركسهم في الكفر
  بأن خذلهم حتى أركسوا فيه. لما علم من مرض قلوبهم، { أَتُرِيدُونَ أَن تَهْدُواْ }
  أن تجعلوا من جملة المهتدين { مَنْ أَضَلَّ ٱللَّهُ } من جعله من جملة الضلال، وحكم
  عليه بذلك أو خذله حتى ضلّ. وقرىء: «ركسهم». و«ركسوا فيها».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

