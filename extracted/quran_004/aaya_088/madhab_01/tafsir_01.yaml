  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  لَكُمْ فِي ٱلْمُنَافِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُوۤاْ أَتُرِيدُونَ
  أَن تَهْدُواْ مَنْ أَضَلَّ ٱللَّهُ وَمَن يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ لَهُ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ
  }: فما شأنكم أيها المؤمنون في أهل النفاق فئتين مختلفتين، { وَٱللَّهُ أَرْكَسَهُمْ
  بِمَا كَسَبُواْ } يعني بذلك: والله ردّهم إلى أحكام أهل الشرك في إباحة دمائهم وسبي
  ذراريهم. والإركاس: الردّ، ومنه قول أمية بن أبي الصلت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأُرْكِسُوا فِي حَمِيمِ النَّارِ إنَّهُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانُوا عُصَاةً وقالوا الإفْكَ وَالزُّورَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال منه: أركسهم وركسهم. وقد ذُكر
  أنها في قراءة عبد الله وأبيّ: «والله ركسهم» بغير ألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الذين نزلت فيهم هذه الآية، فقال بعضهم: نزلت في اختلاف أصحاب رسول
  الله صلى الله عليه وسلم في الذين تخلفوا عن رسول الله صلى الله عليه وسلم يوم أُحد،
  وانصرفوا إلى المدينة، وقالوا لرسول الله عليه الصلاة والسلام ولأصحابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 167]. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الفضل بن زياد الواسطي، قال: ثنا أبو داود، عن شعبة، عن عديّ
  بن ثابت، قال: سمعت عبد الله بن يزيد الأنصاريّ يحدّث عن زيد بن ثابت: أن النبيّ صلى
  الله عليه وسلم لما خرج إلى أُحد، رجعت طائفة ممن كان معه، فكان أصحاب النبيّ صلى الله
  عليه وسلم فيهم فرقتين، فرقة تقول: نقتلهم، وفرقة تقول: لا. فنزلت هذه الآية: { فَمَا
  لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ أَتُرِيدُونَ
  أَن تَهْدُواْ }... الآية، فقال رسول الله صلى الله عليه وسلم في المدينة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنَّها طَيِّبَةٌ وإنَّها تَنْفِي
  خَبَثَها كمَا تَنْفِي النَّارُ خَبَثَ الفِضّةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو أسامة، قال: ثنا شعبة، عن عديّ بن ثابت، عن عبد الله بن يزيد،
  عن زيد بن ثابت، قال: خرج رسول الله صلى الله عليه وسلم فذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني زريق بن السخت، قال: ثنا شبابة، عن عديّ بن ثابت، عن عبد الله
  بن يزيد، عن زيد بن ثابت، قال: ذكروا المنافقين عند النبيّ صلى الله عليه وسلم، فقال
  فريق: نقتلهم، وقال فريق: لا نقتلهم فأنزل الله تبارك وتعالى: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ
  فِئَتَيْنِ }... إلى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت في اختلاف كان بين أصحاب رسول الله صلى الله عليه وسلم في قوم كانوا
  قدموا المدينة من مكة، فأظهروا للمسلمين أنهم مسلمون، ثم رجعوا إلى مكة وأظهروا لهم
  الشرك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ
  } قال: قوم خرجوا من مكة حتى أتوا المدينة يزعمون أنهم مهاجرون، ثم ارتدّوا بعد ذلك،
  فاستأذنوا النبيّ صلى الله عليه وسلم إلى مكة ليأتوا ببضائع لهم يتجرون فيها.</font></font>&#13;\t\t\t<label
