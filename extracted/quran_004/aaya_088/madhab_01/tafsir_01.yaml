  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  89] أوضح الدليل على أنهم كانوا من غير أهل المدينة لأن الهجرة كانت على عهد رسول الله
  صلى الله عليه وسلم إلى داره ومدينته من سائر أرض الكفر، فأما من كان بالمدينة في دار
