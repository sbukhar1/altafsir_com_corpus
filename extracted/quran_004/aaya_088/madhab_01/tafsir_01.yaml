  أَرْكَسَهُمْ بِمَا كَسَبُوۤاْ أَتُرِيدُونَ أَن تَهْدُواْ مَنْ أَضَلَّ ٱللَّهُ وَمَن
  يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ لَهُ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فاختلف
  فيهم المؤمنون، فقائل يقول: هم منافقون، وقائل يقول: هم مؤمنون. فبين الله نفاقهم،
  فأمر بقتالهم. فجاءوا ببضائعهم يريدون المدينة، فلقيهم هلال بن عويمر الأسلمي، وبينه
  وبين النبيّ صلى الله عليه وسلم حلف، وهو الذي حصِر صدره أن يقاتل المؤمنين أو يقاتل
  قومه، فدفع عنهم بأنهم يؤمنون هلالاً، وبينه وبين النبيّ صلى الله عليه وسلم عهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد مثله بنحوه، غير أنه قال: فبين الله نفاقهم، وأمر بقتالهم فلم يقاتلوا يومئذ،
  فجاءوا ببضائعهم يريدون هلال بن عويمر الأسلمي، وبينه وبين رسول الله صلى الله عليه
  وسلم حلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كان اختلافهم في
  قوم من أهل الشرك كانوا أظهروا الإسلام بمكة، وكانوا يعينون المشركين على المسلمين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ
  فِئَتَيْنِ } وذلك أن قوماً كانوا بمكة قد تكلموا بالإسلام، وكانوا يظاهرون المشركين،
  فخرجوا من مكة يطلبون حاجة لهم، فقالوا: إن لقينا أصحاب محمد عليه الصلاة والسلام،
  فليس علينا منهم بأس! وأن المؤمنين لما أخبروا أنهم قد خرجوا من مكة، قالت فئة من المؤمنين:
  اركبوا إلى الخبثاء فاقتلوهم، فإنهم يظاهرون عليكم عدوّكم! وقالت فئة أخرى من المؤمنين:
  سبحان الله ـ أو كما قالوا أتقتلون قوماً قد تكلموا بمثل ما تكلمتم به؟ من أجل أنهم
  لم يهاجروا ويتركوا ديارهم تستحلّ دماؤهم وأموالهم لذلك! فكانوا كذلك فئتين، والرسول
  عليه الصلاة والسلام عندهم لا ينهى واحداً من الفريقين عن شيء؛ فنزلت: { فَمَا لَكُمْ
  فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ أَتُرِيدُونَ
  أَن تَهْدُواْ مَنْ أَضَلَّ ٱللَّهُ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ
  فِئَتَيْنِ }... الآية، ذكر لنا أنهما كانا رجلين من قريش كانا مع المشركين بمكة، وكانا
  قد تكلما بالإسلام، ولم يهاجرا إلى النبيّ صلى الله عليه وسلم. فلقيهما ناس من أصحاب
  نبيّ الله وهما مقبلان إلى مكة، فقال بعضهم: إن دماءهما وأموالهما حلال، وقال بعضهم:
  لا تحلّ لكم. فتشاجروا فيهما، فأنزل الله في ذلك: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ
  فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ } حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ
  عَلَيْكُمْ فَلَقَٰتَلُوكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 90] حدثنا القاسم، قال: ثنا أبو سفيان، عن معمر بن راشد،
  قال: بلغني أن ناساً من أهل مكة كتبوا إلى النبيّ صلى الله عليه وسلم أنهم قد أسلموا،
  وكان ذلك منهم كذباً. فلقوهم، فاختلف فيهم المسلمون، فقالت طائفة: دماؤهم حلال، وقالت
  طائفة: دماؤهم حرام؛ فأنزل الله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ
  أَرْكَسَهُمْ بِمَا كَسَبُواْ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
