  كان وطنه ومقامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في نصب قوله:
  { فِئَتَيْنِ } فقال بعضهم: هو منصوب على الحال، كما تقول: ما لك قائماً، يعني ما لك
  في حال القيام. وهذا قول بعض البصريين؛ وقال بعض نحويي الكوفيين: هو منصوب على فعل
  «ما لك»، قال: ولا يُبالَى كان المنصوب في مالك معرفة أو نكرة. قال: ويجوز في الكلام
  أن يقول: ما لك السائر معنا، لأنه كالفعل الذي ينصب بكان وأظنّ وما أشبههما. قال: وكل
  موضع صلحت فيه «فعل» و«يفعل» من المنصوب جاز نصب المعرفة منه والنكرة، كما ينصب كان
  وأظنّ لأنهنّ نواقص في المعنى وإن ظننت أنهنّ تامات. وهذا القول أولى بالصواب في ذلك،
  لأن المطلوب في قول القائل: «ما لك قائماً» القيام، فهو في مذهب كان وأخواتها وأظنّ
  وصواحباتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله عزّ وجلّ: {
