  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَٱعْتَصَمُواْ بِٱللَّهِ وَأَخْلَصُواْ دِينَهُمْ
  للَّهِ فَأُوْلَـٰئِكَ مَعَ ٱلْمُؤْمِنِينَ وَسَوْفَ يُؤْتِ ٱللَّهُ ٱلْمُؤْمِنِينَ
  أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا استثناء من الله جل ثناؤه،
  استثنى التائبين من نفاقهم إذا أصلحوا وأخلصوا الدين لله وحده وتبرّءوا من الآلهة والأنداد،
  وصدّقوا رسوله، أن يكونوا مع المصرّين على نفاقهم، حتى يوفيهم مناياهم فِي الآخرة،
  وأن يدخلوا مداخلهم من جهنم. بل وعدهم جلّ ثناؤه أن يُحلهم مع المؤمنين محلّ الكرامة،
  ويسكنهم معهم مساكنهم في الجنة، ووعدهم من الجزاء على توبتهم الجزيل من العطاء، فقال:
  وَسَوْفَ يُؤْتِي اللّهُ المُؤمِنِينَ أجْراً عَظِيماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الآية: { إِلاَّ ٱلَّذِينَ تَابُواْ } أي راجعوا الحقّ، وأبوا إلا الإقرار بوحدانية
  الله وتصديق رسوله وما جاء به من عند ربه، من نفاقهم. { وَأَصْلَحُواْ }: يعني وأصلحوا
  أعمالهم، فعملوا بما أمرهم الله به وأدّوا فرائضه، وانتهوا عما نهاهم عنه وانزجروا
  عن معاصيه. { وَٱعْتَصِمُواْ بِٱللَّهِ } يقول: وتمسكوا بعهد الله. وقد دللنا فيما
  مضى قبل، على أن الاعتصام: التمسك والتعلق، فالاعتصام بالله: التمسك بعهده وميثاقه
  الذي عهد في كتابه إلى خلقه من طاعته وترك معصيته. { وَأَخْلَصُواْ دِينَهُمْ للَّهِ
  } يقول: وأخلصوا طاعتهم وأعمالهم التي يعملونها لله، فأرادوه بها، ولم يعملوها رئاء
  الناس ولا على شكّ منهم في دينهم وامتراء منهم، في أن الله محصٍ عليهم ما عملوا، فيجازي
  المحسن بإحسانه والمسيء بإساءته؛ ولكنهم عملوها على يقين منهم في ثواب المحسن على إحسانه
  وجزاء المسيء على إساءته، أو يتفضل عليه ربه فيعفو، متقرّبين بها إلى الله مريدين بها
  وجه الله؛ فذلك معنى إخلاصهم لله دينهم. ثم قال جلّ ثناؤه: { فَأُوْلَـئِكَ مَعَ ٱلْمُؤْمِنِينَ
  } يقول: فهؤلاء الذين وصف صفتهم من المنافقين بعد توبتهم وإصلاحهم واعتصامهم بالله
  وإخلاصهم له مع المؤمنين في الجنة، لا مع المنافقين الذي ماتوا على نفاقهم، الذي أوعدهم
  الدَّرْكَ الأسفل من النار. ثم قال: { وَسَوْفَ يُؤْتِى ٱللَّهُ ٱلْمُؤْمِنِينَ أَجْراً
  عَظِيماً } يقول: وسوف يعطي الله هؤلاء الذين هذه صفتهم على توبتهم وإصلاحهم واعتصامهم
  بالله وإخلاصهم دينهم له على إيمانهم، ثواباً عظيماً، وذلك درجات في الجنة، كما أعطى
  الذين ماتوا على النفاق منازل في النار، وهي السفلى منها؛ لأن الله جلّ ثناؤه وعد عباده
  المؤمنين أن يؤتيهم على إيمانهم ذلك، كما أوعد المنافقين على نفاقهم ما ذكر في كتابه.
  وهذا القول، هو معنى قول حذيفة بن اليمان الذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد وابن وكيع، قالا: ثنا جرير، عن مغيرة، عن إبراهيم، قال حذيفة: ليدخلنّ
  الجنة قوم كانوا منافقين! فقال عبد الله: وما علمك بذلك؟ فغضب حذيفة، ثم قام فتنحَّى.
  فلما تفرّقوا مرّ به علقمة فدعاه، فقال: أما إنّ صاحبك يعلم الذي قلت! ثم قرأ { إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَٱعْتَصَمُواْ بِٱللَّهِ وَأَخْلَصُواْ دِينَهُمْ
  للَّهِ فَأُوْلَـئِكَ مَعَ ٱلْمُؤْمِنِينَ وَسَوْفَ يُؤْتِى ٱللَّهُ ٱلْمُؤْمِنِينَ
  أَجْراً عَظِيماً }.]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

