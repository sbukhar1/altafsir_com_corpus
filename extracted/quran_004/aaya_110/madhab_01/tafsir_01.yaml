  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْمَلْ سُوۤءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: ومن يعمل ذنباً،
  وهو السوء، أو يظلم نفسه بإكسابه إياها ما يستحقّ به عقوبة الله، { ثُمَّ يَسْتَغْفِرِ
  ٱللَّهَ } يقول: ثم يتوب إلى الله بانابته مما عمل من السوء وظلم نفسه ومراجعته ما
  يحبه الله من الأعمال الصالحة التي تمحو ذنبه وتذهب جُرمه، { يَجِدِ ٱللَّهَ غَفُوراً
  رَّحِيماً } يقول: يجد ربه ساتراً عليه ذنبه بصفحه له عن عقوبته جرمه، رحيماً به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل فيمن عُني بهذه الآية، فقال بعضهم: عني بها الذين
  وصفهم الله بالخيانة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  107].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عني بها الذين يجادلون
  عن الخائنين، الذين قال الله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَٰأَنْتُمْ هَـٰؤُلاۤءِ جَٰدَلْتُمْ
  عَنْهُمْ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 109] وقد ذكرنا قائلي القولين
  كليهما فيما مضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  في ذلك عندنا أنه عنى بها كل من عمل سوءاً أو ظلم نفسه، وإن كانت نزلت في أمر الخائنين
  والمجادلين عنهم الذين ذكر الله أمرهم في الآيات قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن عاصم، عن أبي وائل قال: قال عبد
  الله: كانت بنو إسرائيل إذا أصاب أحدهم ذنباً أصبح قد كتب كفارة ذلك الذنب على بابه،
  وإذا أصاب البول شيئاً منه قرضه بالمقراض، فقال رجل: لقد أتى الله بني إسرائيل خيراً.
  فقال عبد الله: ما آتاكم الله خيراً مما أتاهم، جعل الله الماء لكم طهوراً، وقال: و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 135] وقال: { وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ
  ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، قال: ثنا ابن عون، عن حبيب بن أبي ثابت،
  قال: جاءت امرأة إلى عبد الله بن مغفل، فسألته عن امرأة فجرت فحبلت، فلما ولدت قتلت
  ولدها، فقال ابن مغفل: ما لها؟ لها النار! فانصرفت وهي تبكي، فدعاها، ثم قال: ما أرى
  أمرك إلا أحد أمرين: { وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ
  ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً } قال: فمسحت عينها ثم مضت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ
  ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً } قال: أخبر الله عباده بحلمه وعفوه وكرمه،
  وسعة رحمته ومغفرته، فمن أذنب صغيراً كان أو كبيراً، ثم يستغفر الله، يجد الله غفوراً
  رحيماً، ولو كانت ذنوبه أعظم من السموات والأرض والجبال.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

