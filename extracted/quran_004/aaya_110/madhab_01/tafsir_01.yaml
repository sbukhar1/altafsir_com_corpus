text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَعْمَلْ
  سُوۤءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً
  رَّحِيماً }يعني بذلك جلّ ثناؤه: ومن يعمل ذنباً، وهو السوء، أو يظلم نفسه بإكسابه
  إياها ما يستحقّ به عقوبة الله، { ثُمَّ يَسْتَغْفِرِ ٱللَّهَ } يقول: ثم يتوب إلى
  الله بانابته مما عمل من السوء وظلم نفسه ومراجعته ما يحبه الله من الأعمال الصالحة
  التي تمحو ذنبه وتذهب جُرمه، { يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً } يقول: يجد ربه
  ساتراً عليه ذنبه بصفحه له عن عقوبته جرمه، رحيماً به.واختلف أهل التأويل فيمن عُني
  بهذه الآية، فقال بعضهم: عني بها الذين وصفهم الله بالخيانة بقوله:{ وَلاَ تُجَـٰدِلْ
  عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ }[النساء: 107].وقال آخرون: بل عني بها الذين
  يجادلون عن الخائنين، الذين قال الله لهم:{ هَٰأَنْتُمْ هَـٰؤُلاۤءِ جَٰدَلْتُمْ عَنْهُمْ
  فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا }[النساء: 109] وقد ذكرنا قائلي القولين كليهما فيما مضى.قال
  أبو جعفر: والصواب من القول في ذلك عندنا أنه عنى بها كل من عمل سوءاً أو ظلم نفسه،
  وإن كانت نزلت في أمر الخائنين والمجادلين عنهم الذين ذكر الله أمرهم في الآيات قبلها.وبنحو
  ما قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:حدثني محمد بن المثنى، قال:
  ثنا ابن أبي عديّ، عن شعبة، عن عاصم، عن أبي وائل قال: قال عبد الله: كانت بنو إسرائيل
  إذا أصاب أحدهم ذنباً أصبح قد كتب كفارة ذلك الذنب على بابه، وإذا أصاب البول شيئاً
  منه قرضه بالمقراض، فقال رجل: لقد أتى الله بني إسرائيل خيراً. فقال عبد الله: ما آتاكم
  الله خيراً مما أتاهم، جعل الله الماء لكم طهوراً، وقال: و{ ٱلَّذِينَ إِذَا فَعَلُواْ
  فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ }[آل
  عمران: 135] وقال: { وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ
  ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً }.حدثني يعقوب، قال: ثنا هشيم، قال: ثنا
  ابن عون، عن حبيب بن أبي ثابت، قال: جاءت امرأة إلى عبد الله بن مغفل، فسألته عن امرأة
  فجرت فحبلت، فلما ولدت قتلت ولدها، فقال ابن مغفل: ما لها؟ لها النار! فانصرفت وهي
  تبكي، فدعاها، ثم قال: ما أرى أمرك إلا أحد أمرين: { وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ
  نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً } قال: فمسحت
  عينها ثم مضت.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ
  ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً } قال: أخبر الله عباده بحلمه وعفوه وكرمه،
  وسعة رحمته ومغفرته، فمن أذنب صغيراً كان أو كبيراً، ثم يستغفر الله، يجد الله غفوراً
  رحيماً، ولو كانت ذنوبه أعظم من السموات والأرض والجبال.]\r\n\t\t\t\r\n\t\t\t</section>"

