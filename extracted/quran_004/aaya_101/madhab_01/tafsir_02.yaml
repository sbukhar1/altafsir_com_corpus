  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ضَرَبْتُمْ فِي ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلَٰوةِ
  إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُوۤاْ إِنَّ ٱلْكَافِرِينَ كَانُواْ
  لَكُمْ عَدُوّاً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضرب في الأرض:
  هو السفر، وأدنى مدة السفر الذي يجوز فيه القصر عند أبي حنيفة: مسيرة ثلاثة أيام ولياليهنّ
  سير الإبل ومشي الأقدام على القصد، ولا اعتبار بإبطاء الضارب وإسراعه. فلو سار مسيرة
  ثلاثة أيام ولياليهنّ في يوم، قصر. ولو سار مسيرة يوم في ثلاثة أيام، لم يقصر. وعند
  الشافعي أدنى مدة السفر أربعة برد مسيرة يومين. وقوله: { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ
  أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } ظاهره التخيير بين القصر والإتمام، وأن الإتمام
  أفضل. وإلى التخيير ذهب الشافعي. وروي عن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(310)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه أتم في السفر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عائشة رضي الله عنها:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(311)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اعتمرت مع رسول الله صلى الله
  عليه وسلم من المدينة إلى مكة حتى إذا قدمت مكة قلت يا رسول الله، بأبي أنت وأمي، قصرت
  وأتممت، وصمت وأفطرت. فقال: أحسنت يا عائشة وما عاب عليّ. \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان عثمان رضي الله عنه يتم ويقصر.
  وعند أبي حنيفة رحمه الله: القصر في السفر عزيمة غير رخصة لا يجوز غيره. وعن عمر رضي
  الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(312)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صلاة السفر ركعتان تمام غير قصر على لسان نبيكم. \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عائشة رضي الله عنها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(313)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أول ما فرضت الصلاة فرضت ركعتين ركعتين، فأقرت في السفر، وزيدت في الحضر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فما تصنع بقوله: { فَلَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ }؟ قلت: كأنهم ألفوا الإتمام فكانوا مظنة لأن يخطر
  ببالهم أن عليهم نقصاناً في القصر فنفى عنهم الجناح لتطيب أنفسهم بالقصر ويطمئنوا إليه.
  وقرىء: «تقصروا» من أقصر. وجاء في الحديث</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(314)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إقصار الخطبة بمعنى تقصيرها. \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرأ الزهري
  «تقصِّروا» بالتشديد. والقصر ثابت بنص الكتاب في حال الخوف خاصة، وهو قوله: { إِنْ
  خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ } وأمّا في حال الأمن فبالسنة، وفي
  قراءة عبد الله: «من الصلاة أن يفتنكم» ليس فيها { إِنْ خِفْتُمْ } على أنه مفعول له،
  بمعنى: كراهة أن يفتنكم. والمراد بالفتنة: القتال والتعرّض بما يكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

