  href=\"JavaScript:Open_Menu()\">وَإِذَا ضَرَبْتُمْ فِي ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلَٰوةِ إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ
  كَفَرُوۤاْ إِنَّ ٱلْكَافِرِينَ كَانُواْ لَكُمْ عَدُوّاً مُّبِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" صَدَقَةٌ تَصَدَّقَ اللّهُ بها عَلَيْكُمْ فاقْبَلُوا صَدَقَتَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا هشام بن عبد الملك، قال: ثنا أبو عوانة،
  عن قتادة، عن أبي العالية، قال: سافرت إلى مكة، فكنت أصلي ركعتين، فلقيني قرّاء من
  أهل هذه الناحية، فقالوا: كيف تصلي؟ قلت: ركعتين، قالوا: أسنة أو قرآن؟ قلت: كل ذلك
  سنة وقرآن، قلت: صلى رسول الله صلى الله عليه وسلم ركعتين، قالوا: إنه كان في حرب!
  قلت: قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّقَدْ صَدَقَ ٱللَّهُ رَسُولَهُ ٱلرُّؤْيَا بِٱلْحَقّ لَتَدْخُلُنَّ
  ٱلْمَسْجِدَ ٱلْحَرَامَ إِن شَاء ٱللَّهُ ءامِنِينَ مُحَلِّقِينَ رُءوسَكُمْ وَمُقَصِّرِينَ
  لاَ تَخَـٰفُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 27] وقال: { وَإِذَا ضَرَبْتُمْ فِى ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } فقرأ حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا ٱطْمَأْنَنتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  103].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن هاشم، قال: أخبرنا يوسف، عن أبي روق، عن أبي أيوب، عن عليّ، قال: سأل
  قوم من التجار رسول الله صلى الله عليه وسلم، فقالوا: يا رسول الله إنَّا نضرب في الأرض،
  فكيف نصلي؟ فأنزل الله: { وَإِذَا ضَرَبْتُمْ فِى ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ
  أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } ثم انقطع الوحي. فلما كان بعد ذلك بحَوْل، غزا النبيّ
  صلى الله عليه وسلم، فصلى الظهر، فقال المشركون: لقد أمكنكم محمد وأصحابه من ظهورهم
  هلاّ شددتم عليهم! فقال قائل منهم: إن لهم أخرى مثلها في أثرها. فأنزل الله تبارك وتعالى
  بين الصلاتين:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ إِنَّ ٱلْكَـٰفِرِينَ
  كَانُواْ لَكُمْ عَدُوّاً مُّبِيناً وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَٰوةَ
  فَلْتَقُمْ طَآئِفَةٌ مِّنْهُمْ مَّعَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 101-102]... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ أَعَدَّ لِلْكَـٰفِرِينَ عَذَاباً مُّهِيناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 102] فنزلت صلاة الخوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا تأويل للآية حسن لو لم يكن في الكلام «إذا»، وإذا
  تؤذن بانقطاع ما بعدها عن معنى ما قبلها، ولو لم يكن في الكلام «إذا» كان معنى الكلام
  على هذا التأويل الذي رواه سيف، عن أبي روق: إن خفتم أيها المؤمنون أن يفتنكم الذين
  كفروا في صلاتكم، وكنت فيهم يا محمد، فأقمت لهم الصلاة، فلتقم طائفة منهم معك، الآية.
  وبعد، فإن ذلك فيما ذكر في قراءة أبيّ بن كعب: «وإذا ضَرَبْتُم في الأرض فليس عليكم
  جُنَاحٌ أن تَقْصُرُوا من الصَّلاة أنْ يَفْتِنَكُمُ الَّذِينَ كَفَرُوا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بذلك الحارث، قال: ثنا عبد العزيز، قال: ثنا الثوري، عن واصل
  بن حيان، عن عبد الله بن عبد الرحمن بن أبزي، عن أبيه، عن أبيّ بن كعب أنه كان يقرأ:
  «أنْ تَقْصُرُوا مِنَ الصَّلاة أن يَفْتِنَكُمُ الذين كَفَرُوا»، ولا يقرأ: «إنْ خِفْتُم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا بكر بن شرود، عن الثوريّ،
  عن واصل الأحدب، عن عبد الله بن عبد الرحمن، عن أبيه، عن أبيّ بن كعب أنه قرأ: «أن
  تقصروا من الصلاة أن يفتنكم»، قال بكر: وهي في الإمام مصحف عثمان رحمه الله: { إِنْ
  خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ }.</font></font>&#13;\t\t\t<label
