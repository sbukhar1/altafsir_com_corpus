  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ضَرَبْتُمْ فِي ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلَٰوةِ
  إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُوۤاْ إِنَّ ٱلْكَافِرِينَ كَانُواْ
  لَكُمْ عَدُوّاً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { وَإِذَا ضَرَبْتُمْ فِى ٱلأَرْضِ }: وإذا سرتم أيها المؤمنون في الأرض، {
  فَلَيْسَ عَلَيْكُمْ جُنَاحٌ } يقول: فليس عليكم حرج ولا إثم، { أَن تَقْصُرُواْ مِنَ
  ٱلصَّلوٰةِ }: يعني أن تقصروا من عددها، فتصلوا ما كان لكم عدده منها في الحضر وأنتم
  مقيمون أربعاً، اثنتين، في قول بعضهم. وقيل: معناه: لا جناح عليكم أن تقصروا من الصلاة
  إلى أقلّ عددها في حال ضربكم في الأرض، أشار إلى واحدة في قول آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك لا جناح عليكم أن تقصروا من حدود الصلاة إن خفتم
  أن يفتنكم الذين كفروا. يعني: إن خشيتم أن يفتنكم الذين كفروا في صلاتكم وفتنتهم إياهم
  فيما حملهم عليهم وهم فيها ساجدون، حتى يقتلوهم أو يأسروهم، فيمنعوهم من إقامتها وأدائها،
  ويحولوا بينهم وبين عبادة الله وإخلاص التوحيد له. ثم أخبرهم جلّ ثناؤه عما عليه أهل
  الكفر لهم فقال: { إِنَّ ٱلْكَـٰفِرِينَ كَانُواْ لَكُمْ عَدُوّاً مُّبِيناً } يعني:
  الجاحدون وحدانية الله كانوا لكم عدوّا مبيناً، يقول: عدوّاً قد أبانوا لكم عداوتهم،
  بمناصبتهم لكم الحرب على إيمانكم بالله وبرسوله، وترككم عبادة ما يعبدون من الأوثان
  والأصنام، ومخالفتكم ما هم عليه من الضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى القصر الذي وضع الله الجناح فيه عن فاعله، فقال بعضهم: في السفر
  من الصلاة التي كان واجباً تمامها في الحضر أربع ركعات، وأذن في قصرها في السفر إلى
  اثنتين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبيد بن إسماعيل الهباري،
  قال: ثنا عبد الله بن إدريس، عن ابن جريج، عن ابن أبي عمار، عن عبد الله بن بابيه،
  عن يعلى بن أمية، قال: قلت لعمر بن الخطاب رضي الله عنه: { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ
  أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ إِنْ خِفْتُمْ } وقد أمن الناس! فقال: عجبت مما عجبت
  منه حتى سألت النبيّ صلى الله عليه وسلم عن ذلك، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صَدَقَةٌ تَصَدَّقَ اللّهُ بها عَلَيْكُمْ فاقْبَلُوا صَدَقَتَهُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  عن ابن جريج، عن ابن أبي عمار، عن عبد الله بن بابيه عن يعلى بن أمية، عن عمر، عن النبيّ
  صلى الله عليه وسلم، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سعيد بن يحيـى الأموي، قال:
  ثنا محمد بن أبي عديّ، عن ابن جريج، قال: سمعت عبد الرحمن بن عبد الله بن أبي عمار
  يحدّث عن عبد الله بن بابيه، يحدث عن يعلى بن أمية، قال: قلت لعمر بن الخطاب أعجب من
  قصر الناس الصلاة وقد أمنوا، وقد قال الله تبارك وتعالى: { أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةَ
  خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ }! فقال عمر: عجبت مما عجبتَ منه، فذكرت
  ذلك لرسول الله صلى الله عليه وسلم، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
