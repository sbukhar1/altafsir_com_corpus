  class=\"TextResultArabic\"><font color=\"black\">فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أظُنُّهُ قَدْ أحْدَثَ حَدَثاً،
  أمَا وَاللّهِ لَئِنْ كانَ فَعَلَ لا أُؤَمِّنُهُ فِي حِلٍّ وَلا حَرَمٍ، وَلا سِلْمٍ
  وَلا حَرْبٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقتل
  يوم الفتح؛ قال ابن جريج: وفيه نزلت هذه الآية { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً
  }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إلا من تاب.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
