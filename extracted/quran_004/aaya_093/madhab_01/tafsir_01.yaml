text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ
  وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً عَظِيماً }يعني بذلك جلّ ثناؤه: ومن يقتل مؤمناً
  عامداً قتله، مريداً إتلاف نفسه، { فَجَزَاؤُهُ جَهَنَّمُ } يقول: فثوابه من قتله إياه
  جهنم، يعني: عذاب جهنم، { خَالِداً فِيهَا } يعني: باقياً فيها. والهاء والألف في قوله:
  «فيها» من ذكر جهنم. { وَغَضِبَ ٱللَّهُ عَلَيْهِ } يقول: وغضب الله عليه بقتله إياه
  متعمداً، { وَلَعَنَهُ } يقول: وأبعده من رحمته وأخزاه وأعدّ له عذاباً عظيماً، وذلك
  ما لا يعلم قدر مبلغه سواه تعالى ذكره.واختلف أهل التأويل في صفة القتل الذي يستحقّ
  صاحبه أن يسمَّى متعمداً بعد إجماع جميعهم على أنه إذا ضرب رجل رجلاً بحدّ حديد يجرح
  بحدّه، أو يَبْضَع ويقطع، فلم يقلع عنه ضرباً به، حتى أتلف نفسه، وهو في حال ضربه إياه
  به قاصد ضربه أنه عامد قتله. ثم اختلفوا فيما عدا ذلك، فقال بعضهم: لا عمد إلا ما كان
  كذلك على الصفة التي وصفنا. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن أبي زائدة،
  قال: أخبرنا ابن جريج، قال: قال عطاء: العمد: السلاح ـ أو قال: الحديد قال: وقال سعيد
  بن المسيب: هو السلاح.حدثنا أبو كريب ويعقوب بن إبراهيم، قالا: ثنا هشيم، عن مغيرة،
  عن إبراهيم، قال: العمد ما كان بحديدة، وما كان بدون حديدة فهو شبه العمد، لا قود فيه.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن المغيرة، عن إبراهيم، قال: العمد
  ما كان بحديدة، وشبه العمد: ما كان بخشبة، وشبه العمد لا يكون إلا في النفس.حدثني أحمد
  بن حماد الدولابي، قال: ثنا سفيان، عن عمرو، عن طاوس، قال: من قتل في عصبية في رمي
  يكون منهم بحجارة أو جلد بالسياط أو ضرب بالعصيّ فهو خطأ ديته دية الخطأ، ومن قتل عمداً
  فهو قود يديه.حدثنا ابن حميد، قال: ثنا جرير ومغيرة، عن الحارث وأصحابه في الرجل يضرب
  الرجل فيكون مريضاً حتى يموت، قال: أسأل الشهود أنه ضربه، فلم يزل مريضاً من ضربته
  حتى مات، فإن كان بسلاح فهو قود، وإن كان بغير ذلك فهو شبه العمد.وقال آخرون: كل ما
  عمد الضارب إتلاف نفس المضروب فهو عمد، إذا كان الذي ضرب به الأغلب منه أنه يقتل. ذكر
  من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا عبد الرحمن بن يحيـى،
  عن حبان بن أبي جبلة عن عبيد بن عمير، أنه قال: وأيّ عمد هو أعمد من أن يضرب رجلاً
  بعصا ثم لا يقلع عنه حتى يموت.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن أبي هاشم، عن إبراهيم، قال: إذا خنقه بحبل حتى يموت أو ضربه بخشبة حتى يموت فهو
  القود.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ
  لَهُ عَذَاباً عَظِيماً }وعلة من قال كلّ ما عدا الحديد خطأ، ما:حدثنا ابن وكيع، قال:
  ثنا أبي، عن سفيان، عن جابر، عن أبي عازب، عن النعمان بن بشير، قال: قال النبيّ صلى
  الله عليه وسلم: \" كُلُّ شَيْءٍ خَطَأٌ إلاَّ السَّيْفَ، وَلِكُلّ خَطَأٍ أرْشٌ \"
  وعلة من قال: حكم كلّ ما قتل المضروب به من شيء حكم السيف من أن من قتل به قتيل عمد،
  ما:حدثنا به ابن بشار، قال: ثنا أبو الوليد، قا: ثنا همام، عن قتادة، عن أنس بن مالك:
  أن يهوديًّا قتل جارية على أوضاح لها بين حجرين، فأتى به النبيّ صلى الله عليه وسلم،
  فقتله بين حجرين.قالوا: فأقاد النبيّ صلى الله عليه وسلم من قاتل بحجر وذلك غير حديد.
  قالوا: وكذلك حكم كلّ من قتل رجلاً بشيء الأغلب منه أنه يقتل مثل المقتول به، نظير
  حكم اليهودي القاتل الجارية بين الحجرين.قال أبو جعفر: والصواب من القول في ذلك عندنا
  قول من قال: كل من ضرب إنساناً بشيء الأغلب منه أنه يتلفه، فلم يقلع عنه حتى أتلف نفسه
  به أنه قاتل عمد ما كان المضروب به من شيء؛ للذي ذكرنا من الخبر عن رسول الله صلى الله
  عليه وسلم.وأما قوله: { فَجَزَاؤُهُ جَهَنَّمُ خَالِداً فِيهَا } فإن أهل التأويل اختلفوا
  في معناه، فقال بعضهم: معناه: فجزاؤه جهنم إن جازاه. ذكر من قال ذلك:حدثني يعقوب بن
  إبراهيم، قال: ثنا ابن علية، عن سليمان التيمي، عن أبي مجلز في قوله: { وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ } قال: هو جزاؤه، وإن شاء تجاوز عنه.حدثنا
  محمد بن المثنى، قال: ثنا أبو النعمان الحكم بن عبد الله، قال: ثنا شعبة، عن يسار،
  عن أبي صالح: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ } قال:
  جزاؤه جهنم إن جازاه.وقال آخرون: عُني بذلك رجل بعينه كان أسلم، فارتدّ عن إسلامه وقتل
  رجلاً مؤمناً؛ قالوا: فمعنى الآية: ومن يقتل مؤمناً متعمداً مستحلاًّ قتله، فجزاؤه
  جهنم خالداً فيها. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن عكرمة: أن رجلاً من الأنصار قتل أخاً مقيس بن ضبابة، فأعطاه النبيّ صلى
  الله عليه وسلم الدية قبلها، ثم وثب على قاتل أخيه فقتله. قال ابن جريج وقال غيره:
  ضرب النبيّ صلى الله عليه وسلم ديته على بني النجار، ثم بعث مِقْيَساً وبعث معه رجلاً
  من بني فهر في حاجة للنبيّ صلى الله عليه وسلم، فاحتمل مقيس الفهري وكان أيّداً، فضرب
  به الأرض، ورضخ رأسه بين حجرين، ثم أُلفي يتغنى:قَتَلْتُ بِهِ فِهْراً وَحَمَّلْتُ
  عَقْلَهُ   سَرَاةَ بني النَّجَّار أرْبابِ فارعِ\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ
  لَهُ عَذَاباً عَظِيماً }فقال النبيّ صلى الله عليه وسلم: \" أظُنُّهُ قَدْ أحْدَثَ
  حَدَثاً، أمَا وَاللّهِ لَئِنْ كانَ فَعَلَ لا أُؤَمِّنُهُ فِي حِلٍّ وَلا حَرَمٍ،
  وَلا سِلْمٍ وَلا حَرْبٍ \" فقتل يوم الفتح؛ قال ابن جريج: وفيه نزلت هذه الآية { وَمَن
  يَقْتُلْ مُؤْمِناً مُّتَعَمّداً }... الآية.وقال آخرون: معنى ذلك: إلا من تاب. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن منصور، قال: ثني سعيد بن جبير، أو حدثني
  الحكم، عن سعيد بن جبير، قال: سألت ابن عباس عن قوله: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً
  فَجَزَاؤُهُ جَهَنَّمُ } قال: إن الرجل إذا عرف الإسلام وشرائع الإسلام ثم قتل مؤمناً
  متعمداً فجزاؤه جهنم، ولا توبة له. فذكرت ذلك لمجاهد، فقال: إلا من ندم.وقال آخرون:
  ذلك إيجاب من الله الوعيد لقاتل المؤمن متعمداً كائناً من كان القاتل، على ما وصفه
  في كتابه، ولم يجعل له توبة من فعله. قالوا: فكلّ قاتل مؤمن عمداً فله ما أوعده الله
  من العذاب والخلود في النار، ولا توبة له. وقالوا: نزلت هذه الآية بعد التي في سورة
  الفرقان. ذكر من قال ذلك:حدثنا ابن حميد وابن وكيع، قالا: ثنا جرير، عن يحيـى الجاري،
  عن سالم بن أبي الجعد، قال: كنا عند ابن عباس بعد ما كفّ بصره، فأتاه رجل فناداه: يا
  عبد الله بن عباس ما ترى في رجل قتل مؤمناً متعمداً؟ فقال: جزاؤه جهنم خالداً فيها،
  وغضب الله عليه ولعنه، وأعدّ له عذاباً عظيماً. قال: أفرأيت إن تاب وآمن وعمل صالحاً
  ثم اهتدى؟ قال ابن عباس: ثكلته أمه، وأني له التوبة والهدى، فوالذي نفسي بيده لقد سمعت
  نبيكم صلى الله عليه وسلم يقول: \" ثَكِلَتْهُ أُمُّه! رَجُلٌ قَتَلَ رَجُلاً مُتَعَمِّداً،
  جاءَ يَوْمَ القِيامَة آخِذاً بِيَمِينِه أوْ بِشِمالِهِ، تَشْخُبُ أوْدَاجُهُ دَما،
  فِي قُبُلِ عَرْشِ الرَّحْمَنِ، يَلْزَمُ قاتِلَهُ بِيَدِهِ الأُخْرَى يقولُ: سَلْ
  هَذَا فِيمَ قَتَلَنِي \" والذي نفسي عبد الله بيده لقد أنزلت هذه الآية فما نسختها
  من آية حتى قُبِض نبيكم صلى الله عليه وسلم، وما نزل بعدهما من برهان.حدثنا ابن وكيع،
  قال: ثنا أبو خالد، عن عمرو بن قيس، عن يحيـى بن الحارث التيمي، عن سالم بن أبي الجعد،
  عن ابن عباس، عن رسول الله صلى الله عليه وسلم: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً
  فَجَزَاؤُهُ جَهَنَّمُ خَالِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ
  لَهُ عَذَاباً عَظِيماً } فقيل له: وإن تاب وآمن وعمل صالحاً؟ فقال: وأنَّى له التوبة!.حدثنا
  أبو كريب، قال: ثنا موسى بن داود، قال: ثنا همام عن يحيـى، عن رجل، عن سالم، قال كنت
  جالساً مع ابن عباس، فسأله رجل فقال: أرأيت رجلاً قتل مؤمناً متعمداً أين منزله؟ قال:
  جهنم خالداً فيها، وغضب الله عليه ولعنه، وأعدّ له عذاباً عظيماً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ
  لَهُ عَذَاباً عَظِيماً }قال: أفرأيت إن هو تاب وآمن وعمل صالحاً ثم اهتدى؟ قال: وأنَّى
  له الهدى ثكلته أمه! والذي نفسي بيده لسمعته يقول ـ يعني النبيّ صلى الله عليه وسلم:
  \" يَجِيءُ يَوْمَ القِيامَةِ مُعَلَّقا رأسُهُ باحْدَى يَدَيْهِ، إمَّا بِيَمِينِهِ
  أوْ بِشِمَالِهِ، آخِذاً صَاحِبَهُ بِيَدِهِ الأُخْرَى تَشْخُبُ أوْدَاجُهُ حِيالَ
  عَرْضِ الرَّحْمَنِ يَقُولُ: يا رَبّ سَلْ عَبْدَكَ هَذَا عَلامَ قَتَلَنِي؟ \" فما
  جاء نبيّ بعد نبيكم، ولا نزل كتاب بعد كتابكم.حدثنا أبو كريب، قال: ثنا قبيصة، قال:
  ثنا عمان بن زريق، عن عمار الدهني، عن سالم بن أبي الجعد، عن ابن عباس بنحوه، إلا أنه
  قال في حديثه: فوالله لقد أنزلت على نبيكم ثم ما نسخها شيء، ولقد سمعته يقول: { وَيْلٌ
  لِقاتِلِ المُؤْمِنِ، يَجِيءُ يَوْمَ القِيامَة آخِذاً رأسَهُ بِيَدِهِ ثم ذكر الحديث
  نحوه.حدثنا ابن بشار، قال: ثنا ابن أي عديّ، عن سعيد، عن أبي بشر، عن سعيد بن جبير،
  قال: قال لي عبد الرحمن بن أبزي: سئل ابن عباس عن قوله: { وَمَنْ يَقْتُلْ مُؤْمِناً
  مُتَعَمِّداً فَجَزَاؤُهُ جَهَنَّمُ } فقال: لم ينسخها شيء. وقال في هذه الآية:{ وَٱلَّذِينَ
  لاَ يَدْعُونَ مَعَ ٱللَّهِ إِلَـٰهَا ءاخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِى
  حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقّ وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذَلِكَ يَلْقَ أثاماً }[الفرقان:
  68] قال: نزلت في أهل الشرك.حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا
  شعبة، عن منصور، عن سعيد بن جبير قال: أمرني عبد الرحمن بن أبزي أن أسأل ابن عباس عن
  هاتين الآيتين، فذكر نحوه.حدثنا أبو كريب، قال: ثنا طلق بن غنام، عن زائدة، عن منصور،
  قال: حدثني سعيد بن جبير، أو حُدثت عن سعيد بن جبير، أن عبد الرحمن بن أبزي أمره أن
  يسأل ابن عباس عن هاتين الآيتين التي في النساء: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً
  فَجَزَاؤُهُ جَهَنَّمُ }.... إلى آخر الآية، والتي في الفرقان:{ وَمَن يَفْعَلْ ذٰلِكَ
  يَلْقَ أَثَاماً }[الفرقان: 68]... إلى:{ وَيَخْلُدْ فِيهِ مُهَاناً }[الفرقان: 69]
  قال ابن عباس: إذا دخل الرجل في الإسلام وعلم شرائعه وأمره ثم قتل مؤمناً متعمداً فلا
  توبة له. وأما التي في الفرقان، فإنها لما أنزلت قال المشركون من أهل مكة: فقد عدلنا
  بالله وقتلنا النفس التي حرّم الله بغير الحقّ وأتينا الفواحش، فما ينفعنا الإسلام؟
  قال: فنزلت{ إِلاَّ مَن تَابَ }[مريم: 60]... الآية.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن المغيرة بن النعمان، عن سعيد بن جبير، عن ابن عباس في قوله: { وَمَن
  يَقْتُلْ مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ } قال: ما نسخها شيء.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن المغيرة، عن سعيد بن جبير، عن ابن
  عباس، قال: هي من آخر ما نزلت ما نسخها شيء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ
  لَهُ عَذَاباً عَظِيماً }حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن المغيرة بن النعمان، عن سعيد بن جبير، قال: اختلف أهل الكوفة في قتل المؤمن، فدخلت
  إلى ابن عباس فسألته، فقال: لقد نزلت في آخر ما نزل من القرآن وما نسخها شيء.حدثني
  المثنى، قال: ثنا آدم العسقلاني، قال: ثنا شعبة، قال: ثنا أبو إياس معاوية بن قرّة،
  قال: أخبرني شهر بن حوشب، قال: سمعت ابن عباس يقول: نزلت هذه الآية: { وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ } بعد قوله:{ إِلاَّ مَن تَابَ وَءامَنَ
  وَعَمِلَ عَمَلاً صَـٰلِحاً }[الفرقان: 70] بسنة.حدثنا ابن المثنى، قال: ثنا سلم بن
  قتيبة، قال: ثنا شعبة، عن معاوية بن قرّة، عن ابن عباس، قال: { وَمَن يَقْتُلْ مُؤْمِناً
  مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ } قال: نزلت بعد:{ إِلاَّ مَن تَابَ }[الفرقان:
  70] بسنة.حدثنا ابن المثنى، قال: ثنا عبد الصمد بن عبد الوارث، قال: ثنا شعبة، قال:
  ثنا أبو إياس، قال: ثني من سمع ابن عباس يقول: في قاتل المؤمن نزلت بعد ذلك بسنة، فقلت
  لأبي إياس: من أخبرك؟ فقال: شهر بن حوشب.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوريّ، عن أبي حصين، عن سعيد، عن ابن عباس في قوله: { وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمّداً } قال: ليس لقاتل توبة إلا أن يستغفر الله.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني أ بي، قال: ثني عمي، عن أبيه، عن ابن عباس، قوله: { وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمّداً }... الآية، قال عطية: وسئل عنها ابن عباس، فزعم أنها نزلت
  بعد الآية التي في سورة الفرقان بثمان سنين، وهو قوله:{ وَٱلَّذِينَ لاَ يَدْعُونَ
  مَعَ ٱللَّهِ إِلَـٰهَا ءاخَرَ }[الفرقان: 68]... إلى قوله:{ غَفُوراً رَّحِيماً }[الفرقان:
  70].حدثنا ابن وكيع،قال: ثنا أبي، عن سفيان، عن مطرف، عن أبي السفر، عن ناجية، عن ابن
  عباس، قال: هما المبهمتان: الشرك، والقتل.حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس قال: أكبر الكبائر: الإشراك بالله
  وقتل النفس التي حرّم الله؛ لأن الله سبحانه يقول: { فَجَزَاؤُهُ جَهَنَّمُ خَالِداً
  فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً عَظِيماً }.حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن بعض أشياخه الكوفيين، عن الشعبي،
  عن مسروق، عن ابن مسعود في قوله: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً فَجَزَاؤُهُ
  جَهَنَّمُ } قال: إنها لمحكمة، وما تزداد إلا شدة.حدثنا أبو كريب، قال: ثنا عثمان بن
  سعيد، قال: ثني هياج بن بسطام، عن محمد بن عمرو، عن موسى بن عقبة، عن أبي الزناد، عن
  خارجة بن زيد، عن زيد بن ثابت، قال: نزلت سورة النساء بعد سورة الفرقان بستة أشهر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ
  لَهُ عَذَاباً عَظِيماً }حدثنا ابن البرقي قال: ثنا ابن أبي مريم، قال: أخبرنا نافع
  بن يزيد، قال: ثني أبو صخر، عن أبي معاوية البجلي، عن سعيد بن جبير، قال: قال ابن عباس:
  يأتي المقتول يوم القيامة آخذاً رأسه بيمينه وأوداجه تشخب دماً، يقول: يا ربّ دمي عند
  فلان! فيؤخذان فيسندان إلى العرش، فما أدري ما يقضي بينهما. ثم نزع بهذه الآية: { وَمَن
  يَقْتُلْ مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ خَالِداً فِيهَا }... الآية.
  قال ابن عباس: والذي نفسي بيده ما نسخها الله جلّ وعزّ منذ أنزلها على نبيكم عليه الصلاة
  والسلام.حدثنا أبو كريب، قال: ثنا يحيـى بن آدم، عن ابن عيينة، عن أبي الزناد، قال:
  سمعت رجلاً يحدّث خارجة بن زيد بن ثابت، عن زيد بن ثابت، قال: سمعت أباك يقول: نزلت
  الشديدة بعد الهينة بسنة أشهر، قوله: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً }...
  إلى آخر الآية، بعد قوله:{ وَٱلَّذِينَ لاَ يَدْعُونَ مَعَ ٱللَّهِ إِلَـٰهَا ءاخَرَ }[الفرقان:
  68]... إلى آخر الآية.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن
  عيينة، عن أبي الزناد، قال: سمعت رجلاً يحدّث خارجة بن زيد، قال: سمعت أباك في هذا
  المكان بمني يقول: نزلت الشديدة بعد الهينة، قال: أراه بستة أشهر، يعني: { وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمّداً } بعد:{ إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ }[النساء:
  48].حدثنا ابن وكيع، قال: ثنا أبي، عن سلمة بن نبيط، عن الضحاك بن مزاحم، قال: ما نسخها
  شيء منذ نزلت، وليس له توبة.قال أبو جعفر: وأولى القول في ذلك بالصواب قول من قال:
  معناه: ومن يقتل مؤمناً متعمداً فجزاؤه إنْ جزاه جهنم خالداً فيها، ولكنه يعفو أو يتفضل
  على أهل الإيمان به وبرسوله، فلا يجازيهم بالخلود فيها، ولكنه عزّ ذكره إما أن يعفو
  بفضله فلا يدخله النار، وإما أن يدخله إياها ثم يخرجه منها بفضل رحمته لما سلف من وعده
  عباده المؤمنين بقوله:{ قُلْ يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ
  لاَ تَقْنَطُواْ مِن رَّحْمَةِ ٱللَّهِ إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعاً }[الزمر:
  53].فإن ظنّ ظانّ أن القاتل إن وجب أن يكون داخلاً في هذه الآية، فقد يجب أن يكون المشرك
  داخلاً فيه، لأن الشرك من الذنوب، فإن الله عزّ ذكره قد أخبر أنه غير غافر الشرك لأحد
  بقوله:{ إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ
  لِمَن يَشَاءُ }[النساء: 48] والقتل دون الشرك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

