  جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً
  عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعلة من قال كلّ ما عدا الحديد خطأ،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن جابر، عن أبي عازب، عن النعمان بن بشير، قال: قال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كُلُّ شَيْءٍ خَطَأٌ إلاَّ السَّيْفَ،
  وَلِكُلّ خَطَأٍ أرْشٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعلة
  من قال: حكم كلّ ما قتل المضروب به من شيء حكم السيف من أن من قتل به قتيل عمد، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن بشار، قال: ثنا أبو الوليد، قا: ثنا همام، عن قتادة،
  عن أنس بن مالك: أن يهوديًّا قتل جارية على أوضاح لها بين حجرين، فأتى به النبيّ صلى
  الله عليه وسلم، فقتله بين حجرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فأقاد النبيّ صلى الله عليه وسلم من قاتل بحجر وذلك غير حديد. قالوا: وكذلك حكم كلّ
  من قتل رجلاً بشيء الأغلب منه أنه يقتل مثل المقتول به، نظير حكم اليهودي القاتل الجارية
  بين الحجرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  في ذلك عندنا قول من قال: كل من ضرب إنساناً بشيء الأغلب منه أنه يتلفه، فلم يقلع عنه
  حتى أتلف نفسه به أنه قاتل عمد ما كان المضروب به من شيء؛ للذي ذكرنا من الخبر عن رسول
  الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَجَزَاؤُهُ جَهَنَّمُ
  خَالِداً فِيهَا } فإن أهل التأويل اختلفوا في معناه، فقال بعضهم: معناه: فجزاؤه جهنم
  إن جازاه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن سليمان التيمي، عن أبي مجلز في قوله: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً
  فَجَزَاؤُهُ جَهَنَّمُ } قال: هو جزاؤه، وإن شاء تجاوز عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا أبو النعمان الحكم بن عبد الله، قال: ثنا شعبة، عن يسار،
  عن أبي صالح: { وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ } قال:
  جزاؤه جهنم إن جازاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُني بذلك رجل بعينه
  كان أسلم، فارتدّ عن إسلامه وقتل رجلاً مؤمناً؛ قالوا: فمعنى الآية: ومن يقتل مؤمناً
  متعمداً مستحلاًّ قتله، فجزاؤه جهنم خالداً فيها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة:
  أن رجلاً من الأنصار قتل أخاً مقيس بن ضبابة، فأعطاه النبيّ صلى الله عليه وسلم الدية
  قبلها، ثم وثب على قاتل أخيه فقتله. قال ابن جريج وقال غيره: ضرب النبيّ صلى الله عليه
  وسلم ديته على بني النجار، ثم بعث مِقْيَساً وبعث معه رجلاً من بني فهر في حاجة للنبيّ
  صلى الله عليه وسلم، فاحتمل مقيس الفهري وكان أيّداً، فضرب به الأرض، ورضخ رأسه بين
  حجرين، ثم أُلفي يتغنى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
