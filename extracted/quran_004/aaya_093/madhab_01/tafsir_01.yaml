  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ
  ٱللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً عَظِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: ومن يقتل مؤمناً عامداً قتله، مريداً إتلاف نفسه،
  { فَجَزَاؤُهُ جَهَنَّمُ } يقول: فثوابه من قتله إياه جهنم، يعني: عذاب جهنم، { خَالِداً
  فِيهَا } يعني: باقياً فيها. والهاء والألف في قوله: «فيها» من ذكر جهنم. { وَغَضِبَ
  ٱللَّهُ عَلَيْهِ } يقول: وغضب الله عليه بقتله إياه متعمداً، { وَلَعَنَهُ } يقول:
  وأبعده من رحمته وأخزاه وأعدّ له عذاباً عظيماً، وذلك ما لا يعلم قدر مبلغه سواه تعالى
  ذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في صفة القتل
  الذي يستحقّ صاحبه أن يسمَّى متعمداً بعد إجماع جميعهم على أنه إذا ضرب رجل رجلاً بحدّ
  حديد يجرح بحدّه، أو يَبْضَع ويقطع، فلم يقلع عنه ضرباً به، حتى أتلف نفسه، وهو في
  حال ضربه إياه به قاصد ضربه أنه عامد قتله. ثم اختلفوا فيما عدا ذلك، فقال بعضهم: لا
  عمد إلا ما كان كذلك على الصفة التي وصفنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن أبي زائدة، قال: أخبرنا ابن جريج، قال: قال عطاء: العمد: السلاح
  ـ أو قال: الحديد قال: وقال سعيد بن المسيب: هو السلاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب ويعقوب بن إبراهيم، قالا: ثنا هشيم، عن مغيرة، عن إبراهيم، قال: العمد ما
  كان بحديدة، وما كان بدون حديدة فهو شبه العمد، لا قود فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن المغيرة، عن إبراهيم، قال: العمد
  ما كان بحديدة، وشبه العمد: ما كان بخشبة، وشبه العمد لا يكون إلا في النفس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن حماد الدولابي، قال: ثنا سفيان، عن عمرو، عن طاوس، قال:
  من قتل في عصبية في رمي يكون منهم بحجارة أو جلد بالسياط أو ضرب بالعصيّ فهو خطأ ديته
  دية الخطأ، ومن قتل عمداً فهو قود يديه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير ومغيرة، عن الحارث وأصحابه في الرجل يضرب الرجل فيكون مريضاً
  حتى يموت، قال: أسأل الشهود أنه ضربه، فلم يزل مريضاً من ضربته حتى مات، فإن كان بسلاح
  فهو قود، وإن كان بغير ذلك فهو شبه العمد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كل ما عمد الضارب إتلاف نفس المضروب فهو عمد، إذا كان الذي ضرب به الأغلب منه
  أنه يقتل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا عبد الرحمن بن يحيـى، عن حبان بن أبي جبلة عن عبيد بن عمير، أنه
  قال: وأيّ عمد هو أعمد من أن يضرب رجلاً بعصا ثم لا يقلع عنه حتى يموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي هاشم،
  عن إبراهيم، قال: إذا خنقه بحبل حتى يموت أو ضربه بخشبة حتى يموت فهو القود.</font></font>&#13;\t\t\t<label
