  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَآتُواْ ٱلْيَتَامَىٰ أَمْوَالَهُمْ وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيِّبِ وَلاَ تَأْكُلُوۤاْ أَمْوَالَهُمْ إِلَىٰ أَمْوَالِكُمْ إِنَّهُ
  كَانَ حُوباً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أو لا تستبدلوا الأمر الخبيث وهو
  اختزال أموال اليتامى بالأمر الطيب وهو حفظها والتورع منها والتفعل بمعنى الاستفعال
  غير عزيز. منه التعجل بمعنى الاستعجال، والتأخر بمعنى الاستئخار. قال ذو الرمّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَيَا كَرَمَ السَّكْنِ الَّذِينَ تَحَمَّلُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَنِ الدَّارِ وَالْمُسْتَخْلَفِ الْمُتَبَدَّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: ويا لؤم ما استخلفته الدال
  واستبدلته. وقيل: هو أن يعطي رديئاً ويأخذ جيداً. وعن السدي: أن يجعل شاة مهزولة مكان
  سمينة، وهذا ليس بتبدل، وإنما هو تبديل إلا أن يكارم صديقاً له فيأخذ منه عجفاء مكان
  سمينة من مال الصبي { وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ } ولا تنفقوها
  معها. وحقيقتها: ولا تضموها إليها في الإنفاق، حتى لا تفرقوا بين أموالكم وأموالهم
  قلة مبالاة بما لا يحل لكم. وتسوية بينه وبين الحلال. فإن قلت: قد حرم عليهم أكل مال
  اليتامى وحده ومع أموالهم، فلمَ ورد النهي عن أكله؟ معها قلت: لأنهم إذا كانوا مستغنين
  عن أموال اليتامى بما رزقهم الله من مال حلال ـ وهم على ذلك يطمعون فيها ـ كان القبح
  أبلغ والذم أحق ولأنهم كانوا يفعلون كذلك قنعىٰ عليهم فعلهم وَسَمّع َبهم، ليكون أزجر
  لهم. والحوب: الذنب العظيم. ومنه قوله عليه الصلاة و السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(253)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن طلاق أم أيوب لحوب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فكأنه قيل: إنه كان ذنباً كبيراً.
  وقرأ الحسن «حوبا» بفتح الحاء وهو مصدر حاب حوبا. وقرىء: «حابا». ونظير الحوب والحاب:
  القول والقال. والطرد والطرد.</font></font><font class=\"TextResultArabic\"><font
