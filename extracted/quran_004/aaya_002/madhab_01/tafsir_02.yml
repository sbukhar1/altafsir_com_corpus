  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتُواْ
  ٱلْيَتَامَىٰ أَمْوَالَهُمْ وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيِّبِ وَلاَ تَأْكُلُوۤاْ
  أَمْوَالَهُمْ إِلَىٰ أَمْوَالِكُمْ إِنَّهُ كَانَ حُوباً كَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْيَتَـٰمَىٰ } الذين مات آباؤهم فانفردوا عنهم. واليتم الانفراد.
  ومنه: الرملة اليتيمة والدرّة اليتيمة. وقيل: اليتم في الأناسي من قبل الآباء. وفي
  البهائم من قبل الأمهات. فإن قلت: كيف جمع اليتيم ـ وهو فعيل كمريض ـ على يتامى؟ قلت:
  فيه وجهان: أن يجمع على يتمى كأسرى، لأنّ اليتم من وادي الآفات والأوجاع، ثم يجمع فعلى
  على فعالى كأسارى. ويجوز أن يجمع على فعائل لجري اليتم مجرى الأسماء، نحو صاحب وفارس،
  فيقال: يتائم، ثم يتامى على القلب. وحق هذا الاسم أن يقع على الصغار والكبار لبقاء
  معنى الانفراد عن الآباء، إلا أنه قد غلب أن يسموا به قبل أن يبلغوا مبلغ الرجال، فإذا
  استغنوا بأنفسهم عن كافل وقائم عليهم وانتصبوا كفاة يكفلون غيرهم ويقومون عليهم، زال
  عنهم هذا الاسم، وكانت قريش تقول لرسول الله صلى الله عليه وسلم: يتيم أبي طالب، إمّا
  على القياس وإما حكاية للحال التي كان عليها صغيراً ناشئاً في حجر عمه توضيعاً له.
  وأمّا قوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(251)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يتم بعد الحلم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فما
  هو إلا تعليم شريعة لا لغة، يعني أنه إذا احتلم لم تجر عليه أحكام الصغار. فإن قلت:
  فما معنى قوله: { وَءاتُواْ ٱلْيَتَـٰمَىٰ أَمْوٰلَهُمْ }؟ قلت: إما أن يراد باليتامى
  الصغار، وبإتيانهم الأموال: أن لا يطمع فيها الأولياء والأوصياء وولاة السوء وقضاته
  ويكفوا عنها أيديهم الخاطفة، حتى تأتي اليتامى إذا بلغوا سالمة غير محذوفة. وإمّا أن
  يراد الكبار تسمية لهم يتامى على القياس، أو لقرب عهدهم ـ إذا بلغوا ـ بالصغر، كما
  تسمى الناقة عشراء بعد وضعها. على أنّ فيه إشارة إلى أن لا يؤخر دفع أموالهم إليهم
  عن حد البلوغ، ولا يمطلوا إن أونس منهم الرشد، وأن يؤتوها قبل أن يزول عنهم اسم اليتامى
  والصغار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(252) وقيل: هي في رجل من غطفان
  كان معه مال كثير لابن أخ له يتيم، فلما بلغ طلب المال فمنعه عمه فترافعا إلى النَّبي
  صلى الله عليه وسلم فنزلت، فلما سمعها العمُّ قال: أطعنا الله وأطعنا الرسول، نعوذ
  بالله من الحوب الكبير، فدفع ماله إليه؛ فقال النبي عليه السلام: «ومن يوق شح نفسه
  ويطع ربه هكذا فإنه يحل داره ـ يعني جنته ـ فلما قبض ألفوا ماله أنفقه في سبيل الله،
  فقال النبي صلى الله عليه وسلم: «ثبت الأجر، ثبت الأجر وبقي الوزر»، قالوا: يا رسول
  الله، قد عرفنا أنه ثبت الأجر كيف بقي الوزر وهو ينفق في سبيل الله؟ فقال: «ثبت أجر
  الغلام، وبقي الوزر على والده».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ } ولا تستبدلوا الحرام وهو مال اليتامى
  بالحلال وهو مالكم وما أبيح لكم من المكاسب ورزق الله المبثوث في الأرض فتأكلوه مكانه.</font></font>&#13;\t\t\t<label
