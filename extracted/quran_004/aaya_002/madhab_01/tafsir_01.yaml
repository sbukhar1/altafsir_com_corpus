  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتُواْ
  ٱلْيَتَامَىٰ أَمْوَالَهُمْ وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيِّبِ وَلاَ تَأْكُلُوۤاْ
  أَمْوَالَهُمْ إِلَىٰ أَمْوَالِكُمْ إِنَّهُ كَانَ حُوباً كَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي بذلك تعالـى ذكره أوصياء الـيتامى، يقول لهم:
  وأعطوا يا معشر أوصياء الـيتامى أموالهم، إذا هم بلغوا الـحلـم وأونس منهم الرشد. {
  وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ } يقول: ولا تستبدلوا الـحرام علـيكم
  من أموالهم بأموالكم الـحلال لكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله تعالـى: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ } قال: الـحلال بـالـحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سفـيان، قال: ثنا أبـي، عن
  سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: الـحرام مكان الـحلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: ثم اختلف أهل التأويـل فـي صفة تبديـلهم الـخبـيث بـالطيب الذي نهوا عنه
  ومعناه، فقال بعضهم: كان أوصياء الـيتامى يأخذون الـجيد من ماله والرفـيع منه، ويجعلون
  مكانه للـيتـيـم الرديء والـخسيس، فذلك تبديـلهم الذي نهاهم الله تعالـى عنه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن مغيرة، عن إبراهيـم: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: لا تعط زيفـاً وتأخذ جيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن السديّ، وعن يحيـى بن سعيد، عن سعيد بن
  الـمسيب ومعمر، عن الزهري، قالوا: يعطي مهزولاً ويأخذ سميناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبه
  عن سفـيان، عن رجل، عن الضحاك، قال: لا تعط فـاسداً وتأخذ جيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ } كان أحدهم يأخذ الشاة
  السمينة من غنـم الـيتـيـم، ويجعل مكانها الشاة الـمهزولة، ويقول: شاة بشاة. ويأخذ
  الدرهم الـجيد، ويطرح مكانه الزيف، ويقول: درهم بدرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: لا تستعجل الرزق الـحرام فتأكله قبل أن يأتـيك الذي قدّر لك من الـحلال.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: لا تعجل بـالرزق الـحرام قبل أن يأتـيك الـحلال الذي قدّر لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبه عن سفـيان، عن إسماعيـل، عن أبـي صالـح مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيّبِ } قال: كان أهل الـجاهلـية لا يورّثون النساء، ولا يورّثون
  الصغار يأخذه الأكبر. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 127] قال: إذا لـم يكن
  لهم شيء،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلْوِلْدٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  127] لا يورثوهم، قال، فنصيبه من الـميراث طيب، وهذا الذي أخذه خبـيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال بتأويـل الآية قول من قال: تأويـل
  ذلك: ولا تتبدّلوا أموال أيتامكم أيها الأوصياء الـحرام علـيكم الـخبـيث لكم، فتأخذوا
  رفـائعها وخيارها وجيادها «بـالطيب الـحلال لكم من أموالكم» { وتـجعلوا } الرديء الـخسيس
  بدلاً منه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
