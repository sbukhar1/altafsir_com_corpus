  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَآتُواْ ٱلْيَتَامَىٰ أَمْوَالَهُمْ وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيِّبِ وَلاَ تَأْكُلُوۤاْ أَمْوَالَهُمْ إِلَىٰ أَمْوَالِكُمْ إِنَّهُ
  كَانَ حُوباً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك أن تَبَدّل الشيء بـالشيء فـي
  كلام العرب أخذ شيء مكان آخر غيره، يعطيه الـمأخوذ منه، أو يجعله مكان الذي أخذ. فإذا
  كان ذلك معنى التبديـل والاستبدال، فمعلوم أن الذي قاله ابن زيد من أن معنى ذلك: هو
  أخذ أكبر ولد الـميت جميع مال ميته ووالده دون صغارهم إلـى ماله، قول لا معنى له، لأنه
  إذا أخذ الأكبر من ولده جميع ماله دون الأصاغر منهم، فلـم يستبدل مـما أخذ شيئاً. فما
  التبدّل الذي قال جلّ ثناؤه: { أَمْوٰلَهُمْ وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } ولـم يبدّل الآخذ مكان الـمأخوذ بدلاً؟ وأما الذي قاله مـجاهد وأبو صالـح من أن معنى
  ذلك لا تتعجل الرزق الـحرام قبل مـجيء الـحلال، فإنهما أيضاً إن لـم يكونا أرادا بذلك
  نـحو القول الذي روي عن ابن مسعود أنه قال: إن الرجل لـيحرم الرزق بـالـمعصية يأتـيها،
  ففساده نظير فساد قول ابن زيد، لأن من استعجل الـحرام فأكله، ثم آتاه الله رزقه الـحلال
  فلـم يبدّل شيئاً مكان شيء، وإن كانا أرادا بذلك أن الله جلّ ثناؤه نهى عبـاده أن يستعجلوا
  الـحرام فـيأكلوه قبل مـجيء الـحلال، فـيكون أكلهم ذلك سببـاً لـحرمان الطيب منه، فذلك
  وجه معروف، ومذهب معقول يحتـمله التأويـل، غير أن الأشبه فـي ذلك بتأويـل الآية ما
  قلنا، لأن ذلك هو الأظهر من معانـيه، لأن الله جلّ ثناؤه إنـما ذكر ذلك فـي قصة أموال
  الـيتامى وأحكامها، فلا يكون ذلك من جنس حكم أوّل الآية، فأخرجها من أن يكون من غير
  جنسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي بذلك تعالـى ذكره: ولا تـخـلطوا أموالهم ـ يعنـي: أموال الـيتامى بأموالكم
  ـ فتأكلوها مع أموالكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَلاَ تَأْكُلُواْ
  أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ } يقول: لا تأكلوا أموالكم وأموالهم، تـخـلطوها فتأكلوها
  جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن مبـارك، عن الـحسن، قال: لـما نزلت هذه الآية فـي أموال الـيتامى،
  كرهوا أن يخالطوهم، وجعل ولـيّ الـيتـيـم يعزل مال الـيتـيـم عن ماله، فشكوا ذلك إلـى
  النبـيّ صلى الله عليه وسلم، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْـئَلُونَكَ عَنِ ٱلْيَتَـٰمَىٰ
  قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِن تُخَالِطُوهُمْ فَإِخْوٰنُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  220] قال: فخالطوهم واتَّقوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إِنَّهُ كَانَ حُوباً كَبِيراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي تعالـى ذكره (بقوله): { إِنَّهُ كَانَ حُوباً كَبِيراً } إن أكلكم
  أموال أيتامكم مع أموالكم حوب كبـير.</font></font>&#13;\t\t\t<label disabled=\"true\"
