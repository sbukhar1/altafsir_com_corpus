  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم
  مِّنَ ٱلنَّبِيِّينَ وَٱلصِّدِّيقِينَ وَٱلشُّهَدَآءِ وَٱلصَّالِحِينَ وَحَسُنَ أُولَـٰئِكَ
  رَفِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ ٱلْفَضْلُ مِنَ ٱللَّهِ وَكَفَىٰ بِٱللَّهِ
  عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: ومن يطع الله
  والرسول بالتسليم لأمرهما، وإخلاص الرضا بحكمهما، والانتهاء إلى أمرهما، والانزجار
  عما نهياً عنه من معصية الله، فهو مع الذين أنعم الله عليهم بهدايته والتوفيق لطاعته
  في الدنيا من أنبيائه وفي الآخرة إذا دخل الجنة. { وَٱلصِّدِّيقِينَ } وهم جمع صدّيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في معنى الصدّيقين، فقال بعضهم: الصدّيقون: تُبّاعُ الأنبياء
  الذين صدّقوهم واتبعوا منهاجهم بعدهم حتى لحقوا بهم. فكأن «الصدّيق فعيل» على مذهب
  قائلي هذه المقالة من الصدق، كما يقال رجل سكِّير من السكر، إذا كان مدمناً على ذلك،
  وشِرِّيب وخِمِّير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو فعيل من الصدقة.
  وقد رُوي عن رسول الله صلى الله عليه وسلم بنحو تأويل من قال ذلك؛ وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به سفيان بن وكيع، قال: ثنا خالد بن مخلد، عن موسى بن يعقوب،
  قال: أخبرتني عمتي قريبة بنت عبد الله بن وهب بن زمعة، عن أمها كريمة بنت المقداد،
  عن ضباعة بنت الزبير، وكانت تحت المقداد عن المقداد، قال: قلت للنبيّ صلى الله عليه
  وسلم: شيء سمعته منكْ شككت فيه! قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا شَكَّ أَحَدُكُمْ فِي الأمْرِ فَلْيَسأَلْني عنه! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قلت قولك في أزواجك: إني لأرجو
  لهنّ من بعدي الصدّيقين؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ تَعْنُونَ الصَّدّيقين؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: أولادنا الذين يهلكون صغاراً. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، وَلِكنِ الصِّدّيقين هُمُ المُصَدِّقُونَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر لو كان إسناده صحيحاً لم نستجز أن نعدوه إلى غيره، ولو كان
  في إسناده بعض ما فيه. فإذ كان ذلك كذلك، فالذي هو أولى بالصدّيق أن يكون معناه المصدّق
  قوله بفعله، إذ كان الفعيل في كلام العرب إنما يأتي إذا كان مأخوذاً من الفعل بمعنى
  المبالغة، إما في المدح وإما في الذمّ، ومنه قوله جلّ ثناؤه في صفة مريم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأُمُّهُ
  صِدّيقَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 75]. وإذا كان معنى ذلك ما وصفنا، كان داخلاً من كان موصوفاً
  بما قلنا في صفة المتصدّقين والمصدّقين؛ { وَٱلشُّهَدَاءِ } وهم جمع شهيد: وهو المقتول
  في سبيل الله، سمي بذلك لقيامه بشهادة الحقّ في جنب الله حتى قتل. { وَٱلصَّـٰلِحِينَ
  } وهم جمع صالح: وهو كلّ من صلحت سريرته وعلانتيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله جلّ ثناؤه: { وَحَسُنَ أُولَـئِكَ رَفِيقاً } فإنه يعني: وحسن هؤلاء الذين نعتهم
  ووصفهم رفقاء في الجنة. والرفيق في لفظ الواحد بمعنى الجميع، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَصَبْنَ الهَوَى ثُمَّ ارْتَمَيْنَ قُلوبَنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأسْهُمِ أعْدَاءٍ وَهُن صَدِيقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: وهنّ صدائق. وأما نصيب «الرفيق»
  فإن أهل العربية مختلفون فيه، فكان بعض نحويـي البصرة يرى أنه منصوب على الحال، ويقول:
  هو كقول الرجل: كرم زيد رجلاً، ويعدل به عن معنى: نعم الرجل، ويقول: إنّ نعم لا تقع
  إلى على اسم فيه ألف ولام أو على نكرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
