  مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّينَ وَٱلصِّدِّيقِينَ وَٱلشُّهَدَآءِ
  وَٱلصَّالِحِينَ وَحَسُنَ أُولَـٰئِكَ رَفِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ ٱلْفَضْلُ
  مِنَ ٱللَّهِ وَكَفَىٰ بِٱللَّهِ عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نحويـي الكوفة يرى أنه منصوب على التفسير وينكر أن يكون حالاً، ويستشهد على ذلك
  بأن العرب تقول: كرم زيد من رجل، وحسن أولئك من رفقاء؛ وأن دخول «مِن» دلالة على أن
  الرفيق مفسره. قال: وقد حكي عن العرب: نعمتم رجالاً، فدلّ على أن ذلك نظير قوله: وحَسنُتم
  رفقاء. وهذا القول أولى بالصواب للعلة التي ذكرنا لقائليه. وقد ذكر أن هذه الآية نزلت
  لأن قوماً حزنوا على فقد رسول الله صلى الله عليه وسلم حذراً أن لا يروه في الآخرة.
  ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن جعفر بن أبي المغيرة، عن سعيد بن جبير، قال: جاء رجل من الأنصار إلى النبيّ
  صلى الله عليه وسلم وهو محزون، فقال له النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا فُلانُ مالي أرَاكَ مَحْزُوناً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟ قال:
  يا نبيّ الله شيء فكرت فيه. فقال: «ما هُوَ؟» قال: نحن نغدو عليك ونروح، ننظر في وجهك
  ونجالسك، غداً ترفع مع النبيين فلا تضل إليك! فلم يردّ النبيّ صلى الله عليه وسلم شيئاً.
  فأتاه جبريل عليه السلام بهذه الآية: { وَمَنْ يُطِعِ اللّهَ وَالرَّسُولَ فَأُولَئِكَ
  مَعَ الَّذِينَ أنْعَمَ اللّهُ عَلَيْهِمْ مِنَ النَّبِيِّينَ وَالصّديقِينَ وَالشُّهَدَاءِ
  وَالصَّالِحينَ وَحَسُنَ أُولَئِكَ رَفِيقاً } قال: فبعث إليه النبيّ صلى الله عليه
  وسلم فبشّره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن أبي الضحى، عن مسروق، قال: قال أصحاب رسول الله صلى الله عليه وسلم: يا
  رسول الله ما ينبغي لنا أن نفارقك في الدنيا، فإنك لو قد متَّ رُفعت فوقنا فلم نرك!
  فأنزل الله: { وَمَنْ يُطِعِ اللّهَ وَالرَّسُولَ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَن يُطِعِ ٱللَّهَ
  وَٱلرَّسُولَ فَأُوْلَـئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مّنَ ٱلنَّبِيِّينَ
  } ذكر لنا أن رجالاً قالوا: هذا نبيّ الله نراه في الدنيا، فأما في الآخرة فيرفع فلا
  نراه! فأنزل الله: { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ }... إلى قوله: { رَفِيقاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـئِكَ
  مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم }... الآية، قال: قال ناس من الأنصار: يا
  رسول الله، إذا أدخلك الله الجنة فكنت في أعلاها ونحن نشتاق إليك، فكيف نصنع؟ فأنزل
  الله: { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، قوله: { وَمَن
  يُطِعِ ٱللَّهَ وَٱلرَّسُولَ }... الآية، قال: إن أصحاب النبيّ صلى الله عليه وسلم
  قالوا: قد علمنا أن النبيّ صلى الله عليه وسلم له فضل على من آمن به في درجات الجنة
  ممن اتبعه وصدّقه، فكيف لهم إذا اجتمعوا في الجنة أن يرى بعضهم بعضاً؟ فأنزل الله في
  ذلك فقال: إن الأعلين ينحدرون إلى من هم أسفل فيجتمعون في رياضها، فيذكرون ما أنعم
  الله عليهم، ويُثْنون عليه، وينزل لهم أهل الدرجات، فيسعون عليهم بما يشتهون وما يدّعون
  به، فهم في روضة يحبرون ويتنعمون فيه.</font></font>&#13;\t\t\t<label disabled=\"true\"
