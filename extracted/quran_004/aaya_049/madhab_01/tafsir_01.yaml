text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ يُزَكُّونَ أَنْفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّي مَن يَشَآءُ وَلاَ يُظْلَمُونَ
  فَتِيلاً }يعني بذلك جلّ ثناؤه: ألم تر يا محمد بقلبك الذين يزكون أنفسهم من اليهود
  فيبرّئونها من الذنوب، ويطرونها.واختلف أهل التأويل في المعنى الذي كانت اليهود تزكي
  به أنفسها، فقال بعضهم: كانت تزكيتهم أنفسهم قولهم:{ نَحْنُ أَبْنَٰؤُءُ ٱللَّهِ وَأَحِبَّٰؤُاْ }[المائده:
  18]. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّى مَن يَشَاءُ
  وَلاَ يُظْلَمُونَ فَتِيلاً } وهم أعداء الله اليهود زكوا أنفسهم بأمر لم يبلغوه، فقالوا:
  نحن أبناء الله وأحباؤه، وقالوا: لا ذنوب لنا.حدثنا الحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن الحسن في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ
  أَنفُسَهُمْ } قال: هم اليهود والنصارى، قالوا:{ نَحْنُ أَبْنَٰؤُءُ ٱللَّهِ وَأَحِبَّٰؤُاْ }[المائده:
  18] وقالوا:{ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ }[البقرة:
  111].وحدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو تميلة، عن عبيد بن سليمان، عن الضحاك،
  قال: قالت يهود: ليست لنا ذنوب إلا كذنوب أولادنا يوم يولدون، فإن كانت لهم ذنوب، فإن
  لنا ذنوباً، فإنما نحن مثلهم، قال الله تعالى ذكره:{ ٱنظُرْ كَيفَ يَفْتَرُونَ عَلَى
  ٱللَّهِ ٱلكَذِبَ وَكَفَىٰ بِهِ إِثْماً مُّبِيناً }[النساء: 50].حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ
  أَنفُسَهُمْ } قال: قال أهل الكتاب:{ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا
  أَوْ نَصَـٰرَىٰ }[البقرة: 111] وقالوا:{ نَحْنُ أَبْنَٰؤُاْ ٱللَّهِ وَأَحِبَّٰؤُهُ }[المائدة:
  18] وقالوا: نحن على الذي يحبّ الله. فقال تبارك وتعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يُزَكُّونَ أَنفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّى مَن يَشَاءُ } حين زعموا أنهم يدخلون
  الجنة، وأنهم أبناء الله وأحباؤه وأهل طاعته.حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ
  بَلِ ٱللَّهُ يُزَكِّى مَن يَشَاءُ وَلاَ يُظْلَمُونَ فَتِيلاً } نزلت في اليهود، قالوا:
  إنا نعِّلم أبناءنا التوراة صغاراً فلا تكون لهم ذنوب، وذنوبنا مثل ذنوب أبنائنا، ما
  عملنا بالنهار كُفِّر عنا بالليل.وقال آخرون: بل كانت تزكيتهم أنفسهم تقديمهم أطفالهم
  لإمامتهم في صلاتهم زعماً منها أنهم لا ذنوب لهم. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { يُزَكُّونَ أَنفُسَهُمْ
  } قال: يهود كانوا يقدّمون صبيانهم في الصلاة فيؤمونهم، يزعمون أنهم لا ذنوب لهم. فتلك
  التزكية.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد،
  مثله.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن الأعرج، عن مجاهد،
  قال: كانوا يقدمون الصبيان أمامهم في الدعاء والصلاة يؤمونهم ويزعمون أنهم لا ذنوب
  لهم، فتلك تزكية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ
  أَنْفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّي مَن يَشَآءُ وَلاَ يُظْلَمُونَ فَتِيلاً }قال ابن
  جريج: هم اليهود والنصارى.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حصين، عن أبي
  مالك في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ } قال: نزلت في
  اليهود كانوا يقدّمون صبيانهم يقولون: ليست لهم ذنوب.حدثنا ابن وكيع، قال: ثنا أبي،
  عن أبي مكين، عن عكرمة، في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ
  } قال: كان أهل الكتاب يقدمون الغلمان الذين لم يبلغوا الحنث يصلون بهم، يقولون ليس
  لهم ذنوب، فأنزل الله: { الم تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ }... الآية.وقال
  آخرون: بل تزكيتهم أنفسهم كانت قولهم: إن أبناءنا سيشفعون لنا ويزكوننا. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ } وذلك أن اليهود
  قالوا: إن أبناءنا قد توفوا وهم لنا قربة عند الله، وسيشفعون ويزكوننا. فقال الله لمحمد:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ }... إلى { وَلاَ يُظْلَمُونَ
  فَتِيلاً }.وقال آخرون: بل ذلك كان منهم تزكية من بعضهم لبعض. ذكر من قال ذلك:حدثني
  يحيـى بن إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن الأعمش، عن قيس بن مسلم، عن
  طارق بن شهاب، قال: قال عبد الله: إن الرجل ليغدو بدينه، ثم يرجع وما معه منه شيء!
  يلقى الرجل ليس يملك له نفعاً ولا ضرًّا، فيقول: والله إنك لذيت وذيت، ولعلّه أن يرجع،
  ولم يحل من حاجته بشيء، وقد أسخط الله عليه. ثم قرأ: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يُزَكُّونَ أَنفُسَهُمْ }... الآية.قال أبو جعفر: وأولى هذه الأقوال بالصواب قول من
  قال: معنى تزكية القوم الذين وصفهم الله بأنهم يزكون أنفسهم وصفهم إياها بأنها لا ذنوب
  لها ولا خطايا، وأنهم لله أبناء وأحباء، كما أخبر الله عنهم أنهم كانوا يقولونه، لأنه
  ذلك هو أظهر معانيه لإخبار الله عنهم أنها إنما كانوا يزكون أنفسهم دون غيرها.وأما
  الذين قالوا: معنى ذلك: تقديمهم أطفالهم للصلاة، فتأويل لا تدرك صحته إلا بخبر حجة
  يوجب العلم. وأما قوله جلّ ثناؤه: { بَلِ ٱللَّهُ يُزَكِّى مَن يَشَاءُ } فإنه تكذيب
  من الله المزكين أنفسهم من اليهود والنصارى، المبرئيها من الذنوب، يقول الله لهم: ما
  الأمر كما زعمتم أنه لا ذنوب لكم ولا خطايا، وإنكم برآء مما يكرهه الله، ولكنكم أهل
  فرية وكذب على الله، وليس المزكي من زكى نفسه، ولكنه الذي يزكيه الله، والله يزكي من
  يشاء من خلقه، فيطهره ويبرئه من الذنوب بتوفيقه لاجتناب ما يكرهه من معاصيه إلى ما
  يرضاه من طاعته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ
  أَنْفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّي مَن يَشَآءُ وَلاَ يُظْلَمُونَ فَتِيلاً }وإنما
  قلنا إن ذلك كذلك لقوله جلّ ثناؤه:{ ٱنظُرْ كَيفَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلكَذِبَ }[النساء:
  50] وأخبر أنهم يفترون على الله الكذب بدعواهم أنهم أبناء الله وأحباؤه، وأن الله قد
  طهرهم من الذنوب.القول في تأويل قوله تعالى: { وَلاَ يُظْلَمُونَ فَتِيلاً }.يعني بذلك
  جلّ ثناؤه: ولا يظلم الله هؤلاء الذين أخبر عنهم أنهم يزكون أنفسهم ولا غيرهم من خلقه،
  فيبخسهم في تركه تزكيتهم، وتزكية من ترك تزكيته، وفي تزكية من زكى من خلقه شيئاً من
  حقوقهم ولا يضع شيئاً في غير موضعه، ولكنه يزكي من يشاء من خلقه، فيوفقه، ويخذل من
  يشاء من أهل معاصيه؛ كل ذلك إليه وبيده، وهو في كل ذلك غير ظالم أحداً ممن زكاه أو
  لم يزكه فتيلاً.واختلف أهل التأويل في معنى «الفتيل»، فقال بعضهم: هو ما خرج من بين
  الإصبعين والكفين من الوسخ إذا فتلت إحداهما بالأخرى. ذكر من قال ذلك:حدثني سليمان
  بن عبد الجبار، قال: ثنا أبو كدينة، عن قابوس، عن أبيه، عن ابن عباس، قال: الفتيل:
  ما خرج من بين أصبعيك.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبي إسحاق الهمداني،
  عن التيمي، قال: سألت ابن عباس، عن قوله: { وَلاَ يُظْلَمُونَ فَتِيلاً } قال: ما فتلت
  بين أصبعيك.حدثنا ابن وكيع، قال: ثنا أبي، عن زيد بن درهم أبي العلاء، قال: سمعت أبا
  العالية، عن ابن عباس: { وَلاَ يُظْلَمُونَ فَتِيلاً } قال: الفتيل: هو الذي يخرج من
  بين إصبعي الرجل.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { وَلاَ يُظْلَمُونَ فَتِيلاً } والفتيل: هو أن تدلك بين أصبعيك،
  فما خرج بينهما فهو ذلك.حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين،
  عن أبي مالك، في قوله: { وَلاَ يُظْلَمُونَ فَتِيلاً } قال: الفتيل: الوسخ الذي يخرج
  من بين الكفين.حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ،
  قال: الفتيل: ما فتلت به يديك فخرج وسخ.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن
  مجاهد، عن ابن عباس، في قوله: { وَلاَ يُظْلَمُونَ فَتِيلاً } قال: ما تدلكه في يديك
  فيخرج بينهما.وأناس يقولون: الذي يكون في بطن النواة. ذكر من قال ذلك:حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة عن ابن عباس،
  قوله: { فَتِيلاً } قال: الذي في بطن النواة.حدثنا ابن وكيع، قال: ثنا أبي، عن طلحة
  بن عمرو، عن عطاء، قال: الفتيل: الذي في بطن النواة.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ثني طلحة بن عمرو، أنه سمع عطاء بن أبي رباح يقول، فذكر مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ يُزَكُّونَ
  أَنْفُسَهُمْ بَلِ ٱللَّهُ يُزَكِّي مَن يَشَآءُ وَلاَ يُظْلَمُونَ فَتِيلاً }حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: أخبرني عبد الله بن كثير،
  أنه سمع مجاهداً يقول: الفتيل: الذي في شقّ النواة.حدثنا محمد بن بشار، قال: ثنا محمد
  بن سعيد، قال: ثنا سفيان بن سعيد، عن منصور، عن مجاهد، قال: الفتيل: في النوى.حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وَلاَ
  يُظْلَمُونَ فَتِيلاً } قال: الفتيل: الذي في شقّ النواة.حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ يقول: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول: الفتيل: شِقّ
  النواة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الفتيل: الذي في بطن النواة.حدثني
  يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قال: الفتيل:
  الذي يكون في شقّ النواة.حدثنا المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد: { وَلاَ يُظْلَمُونَ فَتِيلاً }: فتيل النواة.حدثنا ابن بشار، قال:
  ثنا أبو عامر، قال: ثنا قرّة، عن عطية، قال: الفتيل: الذي في بطن النواة.قال أبو جعفر:
  وأصل الفتيل: المفتول، صرف من فمفعول إلى فعيل، كما قيل: صريع ودهين من مصروع ومدهون.
  وإذ كان ذلك كذلك، وكان الله جلّ ثناؤه إنما قصد بقوله: { وَلاَ يُظْلَمُونَ فَتِيلاً
  } الخبر عن أنه لا يظلم عباده أقلّ الأشياء التي لا خطر لها، فكيف بما له خطر، وكان
  الوسخ الذي يخرج من بين أصبعي الرجل أو من بين كفيه إذا فتل إحداهما على الأخرى، كالذي
  هو في شقّ النواة وبطنها، وما أشبه ذلك من الأشياء التي هي مفتولة، مما لا خطر له ولا
  قيمة، فواجب أن يكون كل ذلك داخلاً في معنى الفتيل، إلا أن يخرج شيئاً من ذلك ما يجب
  التسليم له مما دلّ عليه ظاهر التنزيل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

