  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِظُلْمٍ
  مِّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ طَيِّبَاتٍ أُحِلَّتْ لَهُمْ وَبِصَدِّهِمْ
  عَن سَبِيلِ ٱللَّهِ كَثِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَخْذِهِمُ ٱلرِّبَا وَقَدْ نُهُواْ عَنْهُ
  وَأَكْلِهِمْ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ وَأَعْتَدْنَا لِلْكَافِرِينَ مِنْهُمْ
  عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: فحرمنا علـى
  الـيهود الذين نقضوا ميثاقهم الذي واثقوا ربهم، وكفروا بآيات الله، وقتلوا أنبـياءهم،
  وقالوا البهتان علـى مريـم، وفعلوا ما وصفهم الله فـي كتابه طيبـات من الـمآكل وغيرها
  كانت لهم حلالاً، عقوبة لهم بظلـمهم الذي أخبر الله عنهم فـي كتابه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَبِظُلْـمٍ
  مِنَ الَّذِينَ هادُوا حَرَّمْنا عَلَـيْهِمْ طَيِّبـاتٍ أُحِلَّتْ لَهُمْ }... الآية،
  عوقب القوم بظلـم ظَلَـموه وبَغْيٍ بَغَوه حرّمت علـيهم أشياء ببغيهم وبظلـمهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَبِصَدّهِمْ عَنْ سَبِـيـلِ اللَّهِ كَثِـيراً } يعنـي:
  وبصدّهم عبـاد الله عن دينه وسبله التـي شرعها لعبـاده صدّاً كثـيراً، وكان صدّهم عن
  سبـيـل الله بقولهم علـى الله البـاطل، وادّعائهم أن ذلك عن الله، وتبديـلهم كتاب الله
  وتـحريف معانـيه عن وجوهه، وكان من عظيـم ذلك جحودهم نبوّة نبـينا مـحمد صلى الله عليه
  وسلم وتركهم بـيان ما قد علـموا من أمره لـمن جهل أمره من الناس. وبنـحو ذلك كان مـجاهد
  يقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنـي
  أبو عاصم، قال: ثنـي عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَبِصَدّهِمْ
  عَنْ سَبِـيـلِ اللَّهِ كَثِـيراً } قال: أنفسهم وغيرهم عن الـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأخْذِهِمُ الرّبـا } وهو
  أخذهم ما أفضلوا علـى رؤوس أموالهم لفضل تأخير فـي الأجل بعد مَـحِلها. وقد بـينت معنى
  الربـا فـيـما مضى قبل بـما أغنى عن إعادته. { وقَدْ نُهُوا عَنْهُ }: يعنـي عن أخذ
  الربـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأكْلِهِمْ أمْوَالَ النَّاسِ
  بـالبـاطِلِ } يعنـي: ما كانوا يأخذون من الرشا علـى الـحكم، كما وصفهم الله به فـي
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَرَىٰ كَثِيراً مِّنْهُمْ يُسَارِعُونَ فِي ٱلإِثْمِ وَٱلْعُدْوَانِ
  وَأَكْلِهِمُ ٱلسُّحْتَ لَبِئْسَ مَا كَانُواْ يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  62] وكان من أكلهم أموال الناس بـالبـاطل ما كانوا يأخذون من أثمان الكتب التـي كانوا
  يكتبونها بأيديهم، ثم يقولون: هذا من عند الله، وما أشبه ذلك من الـمآكل الـخسيسة الـخبـيثة.
  فعاقبهم الله علـى جميع ذلك بتـحريـمه ما حرّم علـيهم من الطيبـات التـي كانت لهم حلالاً
  قبل ذلك. وإنـما وصفهم الله بأنهم أكلوا ما أكلوا من أموال الناس كذلك بـالبـاطل بأنهم
  أكلوه بغير استـحقاق وأخذوا أموالهم منهم بغير استـيجاب، فقوله: { وأعْتَدْنا للكافِرِينَ
  مِنْهُمْ عَذَابـا ألِـيـماً } يعنـي: وجعلنا للكافرين بـالله وبرسوله مـحمد من هؤلاء
  الـيهود العذاب الألـيـم، وهو الـموجع من عذاب جهنـم، عدة يصلونها فـي الآخرة، إذا
  وردوا علـى ربهم فـيعاقبهم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

