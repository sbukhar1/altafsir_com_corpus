  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">دَرَجَاتٍ
  مِّنْهُ وَمَغْفِرَةً وَرَحْمَةً وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { دَرَجَـٰتٍ مِّنْهُ }: فضائل منه ومنازل من
  منازل الكرامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى الدرجات
  التي قال جلّ ثناؤه { دَرَجَـٰتٍ مِّنْهُ }. فقال بعضهم بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { دَرَجَـٰتٍ مِّنْهُ وَمَغْفِرَةً
  وَرَحْمَةً } كان يقال: الإسلام درجة، والهجرة في الإسلام درجة، والجهاد في الهجرة
  درجة، والقتل في الجهاد درجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: سألت ابن زيد عن قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفَضَّلَ ٱللَّهُ ٱلْمُجَـٰهِدِينَ
  عَلَى ٱلْقَـٰعِدِينَ أَجْراً عَظِيماً دَرَجَـٰتٍ مِّنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  95-96] الدرجات: هي السبع التي ذكرها في سورة براءة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا كَانَ لأَهْلِ ٱلْمَدِينَةِ وَمَنْ
  حَوْلَهُمْ مِّنَ ٱلأَعْرَابِ أَن يَتَخَلَّفُواْ عَن رَّسُولِ ٱللَّهِ وَلاَ يَرْغَبُواْ
  بِأَنفُسِهِمْ عَن نَّفْسِهِ ذٰلِكَ بِأنهمْ لا يُصيبُهُمْ ظَمأٌ ولا نَصبٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  120] فقرأ حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَحْسَنَ مَا كَانُواْ يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال هذه السبع الدرجات. قال: وكان
  أوّل شيء، فكانت درجة الجهاد مجملة، فكان الذي جاهد بماله له اسم في هذه، فلما جاءت
  هذه الدرجات بالتفضيل أخرج منها، فلم يكن له منها إلا النفقة. فقرأ: { لاَ يُصِيبُهُمْ
  ظَمَأٌ وَلاَ نَصَبٌ } وقال: ليس هذا لصاحب النفقة. ثم قرأ: { وَلاَ يُنفِقُونَ نَفَقَةً
  } قال: وهذه نفقة القاعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُني بذلك درجات الجنة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن الحسن الأزدي، قال:
  ثنا الأشجعي، عن سفيان، عن هشام بن حسان، عن جبلة بن سُحيم، عن ابن محيريز في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَضَّلَ
  ٱللَّهُ ٱلْمُجَـٰهِدِينَ عَلَى ٱلْقَـٰعِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 95]... إلى قوله: { دَرَجَـٰت
  } قال: الدرجات: سبعون درجة، ما بين الدرجتين حُضْرُ الفرس الجواد المضمَّر سبعين سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى التأويلات بتأويل قوله؛ { دَرَجَـٰتٍ مِّنْهُ } أن يكون معنيًّا
  به درجات الجنة، كما قال ابن محيريز؛ لأن قوله تعالى ذكره: { دَرَجَـٰتٍ مِّنْهُ }
  ترجمة وبيان عن قوله: { أَجْراً عَظِيماً } ، ومعلوم أن الأجر إنما هو الثواب والجزاء،
  وإذا كان ذلك كذلك، وكانت الدرجات والمغفرة والرحمة ترجمة عنه، كان معلوماً أن لا وجه
  لقول من وجه معنى قوله: { دَرَجَـٰتٍ مِّنْهُ } إلى الأعمال وزيادتها على أعمال القاعدين
  عن الجهاد كما قال قتادة وابن زيد. وإذا كان ذلك كذلك، وكان الصحيح من تأويل ذلك ما
  ذكرنا، فبيَّن أن معنى الكلام: وفضل الله المجاهدين في سبيل الله على القاعدين من غير
  أولي الضرر أجراً عظيماً وثواباً جزيلاً، وهو درجات أعطاهموها في الآخرة من درجات الجنة،
  رفعهم بها على القاعدين بما أبلوا في ذات الله. { وَمَغْفِرَةً } يقول: وصفح لهم عن
  ذنوبهم، فتفضل عليهم بترك عقوبتهم عليها. { وَرَحْمَةً } يقول: ورأفة بهم. { وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } يقول: ولم يزل الله غفوراً لذنوب عباده المؤمنين، فيصفح
  لهم عن العقوبة عليها { رَّحِيماً } بهم، يتفضل عليهم بنعمه، مع خلافهم أمره ونهيه
  وركوبهم معاصيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

