text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَسْتَوِي
  ٱلْقَٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ غَيْرُ أُوْلِي ٱلضَّرَرِ وَٱلْمُجَٰهِدُونَ فِي
  سَبِيلِ ٱللَّهِ بِأَمْوَٰلِهِمْ وَأَنْفُسِهِمْ فَضَّلَ ٱللَّهُ ٱلْمُجَٰهِدِينَ بِأَمْوَٰلِهِمْ
  وَأَنْفُسِهِمْ عَلَى ٱلْقَٰعِدِينَ دَرَجَةً وَكُـلاًّ وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ
  وَفَضَّلَ ٱللَّهُ ٱلْمُجَٰهِدِينَ عَلَى ٱلْقَٰعِدِينَ أَجْراً عَظِيماً } * { دَرَجَاتٍ
  مِّنْهُ وَمَغْفِرَةً وَرَحْمَةً وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }{ غَيْرُ أُوْلِى
  ٱلضَّرَرِ } قرىء بالحركات الثلاث، فالرفع صفة للقاعدون، والنصب استثناء منهم أو حال
  عنهم، والجرّ صفة للمؤمنين. والضرر: المرض، أو العاهة من عمى أو عرج أو زمانة أو نحوها.
  وعن زيد بن ثابت:(306) كنت إلى جنب رسول الله صلى الله عليه وسلم فغشيته السكينة، فوقعت
  فخذه على فخذي حتى خشيت أن ترضها، ثم سري عنه فقال: اكتب فكتبت في كتف { لاَّ يَسْتَوِى
  ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ }  { وَٱلْمُجَـٰهِدُونَ } فقال ابن أمّ مكتوم
  وكان أعمى: يا رسول الله، وكيف بمن لا يستطيع الجهاد من المؤمنين. فغشيته السكينة كذلك،
  ثم قال: اقرأ يا زيد، فقرأت { لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ }
  فقال (غير أولي الضرر). قال زيد: أنزلها الله وحدها، فألحقتها. والذي نفسي بيده لكأني
  أنظر إلى ملحقها عند صدع في الكتف. وعن ابن عباس: لا يستوي القاعدون عن بدر والخارجون
  إليها. وعن مقاتل: إلى تبوك. فإن قلت: معلوم أن القاعد بغير عذر والمجاهد لا يستويان،
  فما فائدة نفي الاستواء؟ قلت: معناه الإذكار بما بينهما من التفاوت العظيم والبون البعيد،
  ليأنف القاعد ويترفع بنفسه عن انحطاط منزلته، فيهتز للجهاد ويرغب فيه وفي ارتفاع طبقته،
  ونحوه{ هَلْ يَسْتَوِى ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ لاَ يَعْلَمُونَ }[الزمر:
  9] أريد به التحريك من حمية الجاهل وأنفته ليهاب به إلى التعلم، ولينهض بنفسه عن صفة
  الجهل إلى شرف العلم { فَضَّلَ ٱللَّهُ ٱلْمُجَـٰهِدِينَ } جملة موضحة لما نفي من استواء
  القاعدين والمجاهدين كأنه قيل: ما لهم لا يستوون، فأجيب بذلك. والمعنى على القاعدين
  غير أولي الضرر لكون الجملة بياناً للجملة الأولى المتضمنة لهذا الوصف { وَكُلاًّ }
  وكل فريق من القاعدين والمجاهدين { وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ } أي المثوبة الحسنى
  وهي الجنة وإن كان المجاهدون مفضلين على القاعدين درجة. وعن النبي صلى الله عليه وسلم:(307)
  \" لقد خلفتم بالمدينة أقواماً ما سرتم مسيراً ولا قطعتم واديا إلا كانوا معكم \" وهم
  الذين صحت نياتهم ونصحت جيوبهم وكانت أفئدتهم تهوى إلى الجهاد، وبهم ما يمنعهم من المسير
  من ضرر أو غيره. فإن قلت: قد ذكر الله تعالى مفضلين درجة ومفضلين درجات، فمن هم؟ قلت:
  أما المفضلون درجة واحدة فهم الذين فضلوا على القاعدين الأضراء وأما المفضلون درجات
  فالذين فضلوا على القاعدين الذين أذن لهم في التخلف اكتفاء بغيرهم، لأن الغزو فرض كفاية.
  فإن قلت: لم نصب (درجة) و(أجراً) و(درجات)؟ قلت: نصب قوله: (درجة) لوقوعها موقع المرة
  من التفضيل، كأنه قيل فضلهم تفضيلة واحدة. ونظيره قولك: ضربه سوطاً، بمعنى ضربه ضربة.
  وأما (أجراً) فقد انتصب بفضل، لأنه في معنى أجرهم أجراً ودرجات، ومغفرة، ورحمة: بدل
  من أجر. أو يجوز أن ينتصب (درجات) نصب درجة. كما تقول: ضربه أسواطاً بمعنى ضربات، كأنه
  قيل: وفضله تفضيلات. ونصب { أَجْراً عَظِيماً } على أنه حال عن النكرة التي هي درجات
  مقدمة عليها، وانتصب مغفرة ورحمة بإضمار فعلهما بمعنى: وغفر لهم ورحمهم، مغفرة ورحمة.\r\n\t\t\t\r\n\t\t\t</section>"

