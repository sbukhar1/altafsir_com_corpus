  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَلَقَدْ وَصَّيْنَا ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ وَإِيَّاكُمْ أَنِ ٱتَّقُواْ ٱللَّهَ وَإِن تَكْفُرُواْ
  فَإِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَكَانَ ٱللَّهُ غَنِيّاً
  حَمِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: ولله ملك جميع
  ما حوته السموات السبع والأرضون السبع من الأشياء كلها. وإنما ذكر جلّ ثناؤه بعقب ذلك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن يَتَفَرَّقَا يُغْنِ ٱللَّهُ كُلاًّ مّن سَعَتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  130] تنبيهاً منه خلقه على موضع الرغبة عند فراق أحدهم زوجته، ليفزعوا إليه عند الجزع
  من الحاجة والفاقة والوحشة بفراق سكنه وزوجته، وتذكيراً منه له أنه الذي له الأشياء
  كلها وأن من كان له ملك جميع الأشياء فغير متعذّر عليه أن يغنيه، وكل ذي فاقة وحاجة،
  ويؤنس كل ذي وحشة. ثم رجع جلّ ثناؤه إلى عذل من سعي في أمر بني أبيرق وتوبيخهم ووعيد
  من فعل ما فعل المرتدّ منهم، فقال: { وَلَقَدْ وَصَّيْنَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  مِن قَبْلِكُمْ وَإِيَّـٰكُمْ } يقول: ولقد أمرنا أهل الكتاب وهم أهل التوراة والإنجيل
  وإياكم، يقول: وأمرناكم وقلنا لكم ولهم: { ٱتَّقُواْ ٱللَّهَ } يقول: احذروا أن تعصوه
  وتخالفوا أمره ونهيه، { وَإِن تَكْفُرُواْ } يقول: وإن تجحدوا وصيته إياكم أيها المؤمنون
  فتخالفوها، { فَإِنَّ للَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } يقول: فإنكم
  لا تضرون بخلافكم وصيته غير أنفسكم، ولا تعدون في كفركم ذلك أن تكونوا أمثال اليهود
  والنصارى في نزول عقوبته بكم وحلول غضبه عليكم كما حلّ بهم، إذ بدلوا عهده ونقضوا ميثاقه،
  فغير بهم ما كانوا فيه من خفض العيش وأمن السِّرْب، وجعل منهم القردة والخنازير؛ وذلك
  أن له ملك جميع ما حوته السموات والأرض لا يمتنع عليه شيء أراده بجميعه وبشيء منه من
  إعزاز من أراد إعزازه وإذلال من أراد إذلاله وغير ذلك من الأمور كلها، لأن الخلق خلقه
  بهم إليه الفاقة والحاجة، وبه قوامهم وبقاؤهم وهلاكهم وفناؤهم، وهو الغنيّ الذي لا
  حاجة تحلّ به إلى شيء ولا فاقة تنزل به تضطره إليكم أيها الناس ولا إلى غيركم، والحميد
  الذي استوجب عليكم أيها الخلق الحمد بصنائعه الحميدة إليكم وآلائه الجميلة لديكم، فاستديموا
  ذلك يها الناس باتقائه، والمسارعة إلى طاعته فيما يأمركم به وينهاكم عنه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: أخبرنا
  سيف، عن أبي روق عن عليّ رضي الله عنه: { وَكَانَ ٱللَّهُ غَنِيّاً حَمِيداً } قال:
  غنيًّا عن خلقه { حَمِيداً } قال: مستحمداً إليهم.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

