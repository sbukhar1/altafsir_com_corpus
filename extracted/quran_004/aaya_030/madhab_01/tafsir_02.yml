  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُوۤاْ أَمْوَٰلَكُمْ بَيْنَكُمْ بِٱلْبَٰطِلِ إِلاَّ
  أَن تَكُونَ تِجَٰرَةً عَن تَرَاضٍ مِّنْكُمْ وَلاَ تَقْتُلُوۤاْ أَنْفُسَكُمْ إِنَّ
  ٱللَّهَ كَانَ بِكُمْ رَحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن يَفْعَلْ ذٰلِكَ عُدْوَاناً وَظُلْماً
  فَسَوْفَ نُصْلِيهِ نَاراً وَكَانَ ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِٱلْبَـٰطِلِ } بما لم تبحه الشريعة من نحو السرقة والخيانة والغصب
  والقمار وعقود الربا { إِلا أَن تَكُونَ تِجَـٰرَةً } إلا أن تقع تجارة. وقرىء «تجارة»
  على: إلا أن تكون التجارة تجارة. { عَن تَرَاضٍ مّنْكُمْ } والاستثناء منقطع. معناه:
  ولكن اقصدوا كون تجارة عن تراض منكم. أو ولكن كون تجارة عن تراض غير منهى عنه. وقوله:
  (عن تراض) صفة لتجارة، أي تجارة صادرة عن تراض. وخص التجارة بالذكر. لأنّ أسباب الرزق
  أكثرها متعلق بها. والتراضي رضا المتبايعين بما تعاقدا عليه في حال البيع وقت الإيجاب
  والقبول، وهو مذهب أبي حنيفة رحمه الله تعالى. وعند الشافعي رحمه الله تفرّقهما عن
  مجلس العقد متراضيين. { وَلاَ تَقْتُلُواْ أَنفُسَكُمْ } من كان من جنسكم من المؤمنين.
  وعن الحسن: لا تقتلوا إخوانكم، أو لا يقتل الرجل نفسه كما يفعله بعض الجهلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(270) وعن عمرو بن العاص: أنه تأوله في التيمم لخوف البرد فلم ينكر
  عليه رسول الله صلى الله تعالى عليه وعلى آله وسلم. وقرأ علي رضي الله عنه: «ولا تقتلوا»
  بالتشديد { إِنَّ ٱللَّهَ كَانَ بِكُمْ رَحِيماً } ما نهاكم عما يضركم إلا لرحمته عليكم.
  وقيل: معناه أنه أمر بني إسرائيل بقتلهم أنفسهم ليكون توبة لهم وتمحيصاً لخطاياهم،
  وكان بكم يا أمة محمد رحيماً حيث لم يكلفكم تلك التكاليف الصعبة. { ذٰلِكَ } إشارة
  إلى القتل، أي ومن يقدم على قتل الأنفس { عُدْوٰناً وَظُلْماً } لا خطأ ولا اقتصاصاً.
  وقرىء: «عدواناً» بالكسر. و«نصلَيه» بتخفيف اللام وتشديدها. و«نصليه» بفتح النون من
  صلاة يصليه. ومنه شاة مصلية، «ويصليه» بالياء والضمير لله تعالى، أو لذلك، لكونه سبباً
  للصلي { نَارًا } أي ناراً مخصوصة شديدة العذاب { وَكَانَ ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً
  } لأنّ الحكمة تدعو إليه، ولا صارف عنه من ظلم أو نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

