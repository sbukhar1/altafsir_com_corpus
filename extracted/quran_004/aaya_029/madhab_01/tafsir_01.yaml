  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُوۤاْ أَمْوَٰلَكُمْ بَيْنَكُمْ بِٱلْبَٰطِلِ إِلاَّ
  أَن تَكُونَ تِجَٰرَةً عَن تَرَاضٍ مِّنْكُمْ وَلاَ تَقْتُلُوۤاْ أَنْفُسَكُمْ إِنَّ
  ٱللَّهَ كَانَ بِكُمْ رَحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ
  ثناؤه: { بِأَنَّ ٱلَّذِينَ ءَامَنُوا } صَدّقوا الله ورسوله، { لاَ تَأْكُلُواْ أَمْوٰلَكُمْ
  بَيْنَكُمْ بِٱلْبَـٰطِلِ } يقول: لا يأكل بعضكم أموال بعض بما حرم عليه من الربا والقمار،
  وغير ذلك من الأمور التي نهاكم الله عنها، إلا أن تكون تجارة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السدّي: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ
  بِٱلْبَـٰطِلِ إِلاَّ أَن تَكُونَ تِجَـٰرَةً عَن تَرَاضٍ مِّنْكُمْ } نهى عن أكلهم
  أموالهم بينهم بالباطل وبالربا والقمار والبخس والظلم، إلا أن تكون تجارة، ليربح في
  الدرهم ألفاً إن استطاع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن المثنى، قال: ثنا
  أحمد بن المفضل، قال: ثنا خالد الطحان، قال: أخبرنا داود بن أبي هند، عن عكرمة، عن
  ابن عباس في قوله تعالى: { لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ بِٱلْبَـٰطِلِ
  } قال: الرجل يشتري السلعة، فيردّها ويردّ معها درهماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عكرمة، عن ابن عباس في الرجل
  يشتري من الرجل الثوب، فيقول: إن رضيته أخذته، وإلا رددته ورددت معه درهماً، قال: هو
  الذي قال الله: { لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ بِٱلْبَـٰطِلِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل نزلت هذه الآية بالنهي عن أن يأكل بعضهم طعام بعض إلا
  بشراء، فأما قِرًى فإنه كان محظوراً بهذه الآية، حتى نسخ ذلك بقوله في سورة النور:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ
  عَلَى ٱلاْعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلاْعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ
  وَلاَ عَلَىٰ أَنفُسِكُمْ أَن تَأْكُلُواْ مِن بُيُوتِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  61]... الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن حميد، قال: ثنا يحيـى بن واضح، عن الحسن بن واقد، عن يزيد النحويّ، عن عكرمة
  والحسن البصريّ، قالا في قوله: { لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ بِٱلْبَـٰطِلِ
  إِلاَّ أَن تَكُونَ تِجَـٰرَةً عَن تَرَاضٍ مّنْكُمْ }... الآية، فكان الرجل يتحرّج
  أن يأكل عند أحد من الناس بعد ما نزلت هذه الآية، فنسخ ذلك بالآية التي في سورة النور،
  فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَن تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ
  أَوْ بُيُوتِ أُمَّهَٰتِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 61]... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَمِيعاً أَوْ أَشْتَاتاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  61] فكان الرجل الغنيّ يدعو الرجل من أهله إلى الطعام، فيقول: إني لأتجنح ـ والتجنح:
  التحرّج ويقول: المساكين أحقّ مني به. فأحلّ من ذلك أن يأكلوا مما ذكر اسم الله عليه،
  وأحلّ طعام أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى هذين القولين
  بالصواب في ذلك قول السدي: وذلك أن الله تعالى ذكره حرّم أكل أموالنا بيننا بالباطل،
  ولا خلاف بين المسلمين أن أكل ذلك حرام علينا، فإن الله لم يحلّ قَطُّ أكل الأموال
  بالباطل، وإذا كان ذلك كذلك فلا معنى لقول من قال: كان ذلك نهياً عن أكل الرجل طعام
  أخيه قرى على وجه ما أذن له، ثم نسخ ذلك لنقل علماء الأمة جميعاً وجها لها أن قرى الضيف،
  وإطعام الطعام كان من حميد أفعال أهل الشرك والإسلام، التي حمد الله أهلها عليه وندبهم
  إليها، وإن الله لم يحرّم ذلك في عصر من العصور، بل ندب الله عباده، وحثهم عليه، وإذ
  كان ذلك كذلك فهو من معنى الأكل بالباطل خارج، ومن أن يكون ناسخاً أو منسوخاً بمعزل،
  لأن النسخ إنما يكون لمنسوخ، ولم يثبت النهي عنه، فيجوز أن يكون منسوخاً بالإباحة.</font></font>&#13;\t\t\t<label
