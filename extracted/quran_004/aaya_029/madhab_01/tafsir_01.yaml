  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أو يكون ذلك بعد عقد البيع، إذا فسد هذان المعنيان. وإذا كان ذلك كذلك
