  وَلاَ تَقْتُلُوۤاْ أَنْفُسَكُمْ إِنَّ ٱللَّهَ كَانَ بِكُمْ رَحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان ذلك كذلك، صحّ القول الذي قلناه، من أن الباطل الذي نهى الله
  عن أكل الأموال به، هو ما وصفنا مما حرمه على عباده في تنزيله، أو على لسان رسوله صلى
  الله عليه وسلم، وشذّ ما خالفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء في قراءة قوله: { إِلاَّ أَن تَكُونَ تِجَـٰرَةً عَن تَرَاضٍ مّنْكُمْ } فقرأها
  بعضهم: { إِلا أَن تَكُونَ تِجَـٰرَةً } رفعاً بمعنى: إلا أن توجد تجارة، أو تقع تجارة
  عن تراض منكم، فيحلّ لكم أكلها حينئذٍ بذلك المعنى. ومذهب من قرأ ذلك على هذا الوجه
  «أن تكون» تامة ههنا لا حاجة بها إلى خبر على ما وصفت؛ وبهذه القراءة قرأ أكثر أهل
  الحجاز وأهل البصرة. وقرأ ذلك آخرون، وهم عامة قراء الكوفيين: { إِلا أَن تَكُونَ تِجَـٰرَةً
  } نصباً، بمعنى: إلا أن تكون الأمْوَلُ التي تأكلونها بينكم تجارة عن تراض منكم، فيحل
  لكم هنالك أكلها، فتكون الأموال مضمرة في قوله: { إِلا أَن تَكُونَ } والتجارة منصوبة
  على الخبر. وكلتا القراءتين عندنا صواب جائز القراءة بهما، لاستفاضتهما في قراءة الأمصار
  مع تقارب معانيهما. غير أن الأمر وإن كان كذلك، فإن قراءة ذلك بالنصب أعجب إليّ من
  قراءته بالرفع، لقوّة النصب من وجهين: أحدهما: أنّ في تكون ذكراً من الأموال؛ والآخر:
  أنه لو لم يجعل فيها ذكر منها ثم أفردت بالتجارة وهي نكرة، كان فصيحاً في كلام العرب
  النصب، إذ كانت مبنية على اسم وخبر، فإذا لم يظهر معها إلا نكرة واحدة نصبوا ورفعوا،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا كانَ
  طَعْناً بَيْنَهُمْ وَعِنَاقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ففي هذه الآية إبانة من الله تعالى
  ذكره عن تكذيب قول الجهلة من المتصوّفة المنكرين طلب الأقوات بالتجارات والصناعات،
  والله تعالى يقول: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَأْكُلُواْ أَمْوٰلَكُمْ
  بَيْنَكُمْ بِٱلْبَـٰطِلِ إِلاَّ أَن تَكُونَ تِجَـٰرَةً عَن تَرَاضٍ مِّنْكُمْ }:
  اكتساباً أحلّ ذلك لها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: قوله: { يَـأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ بِٱلْبَـٰطِلِ إِلاَّ أَن تَكُونَ
  تِجَـٰرَةً عَن تَرَاضٍ مِّنْكُمْ } قال: التجارة رزق من رزق الله، وحلال من حلال الله
  لمن طلبها بصدقها وبرّها، وقد كنا نحدَّث أن التاجر الأمين الصدوق مع السبعة في ظلّ
  العرش يوم القيامة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
