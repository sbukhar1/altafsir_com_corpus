text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يُشَاقِقِ
  ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ
  نُوَلِّهِ مَا تَوَلَّىٰ وَنُصْلِهِ جَهَنَّمَ وَسَآءَتْ مَصِيراً }يعني جلّ ثناؤه
  بقوله: { وَمَن يُشَاقِقِ ٱلرَّسُولَ }: ومن يباين الرسول محمداً صلى الله عليه وسلم
  معادياً له، فيفارقه على العداوة له؛ { مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ }
  يعني: من بعد ما تبين له أن رسول الله، وأن ما جاء به من عند الله يهدى إلى الحقّ،
  وإلى طريق مستقيم. { وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ } يقول: ويتبع طريقاً
  غير طريق أهل التصديق، ويسلك منهاجاً غير منهاجهم، وذلك هو الكفر بالله، لأن الكفر
  بالله ورسوله غير سبيل المؤمنين وغير منهاجهم. { نُوَلّهِ مَا تَوَلَّىٰ } يقول: نجعل
  ناصره ما استنصره واستعان به من الأوثان والأصنام، وهي لا تغنيه ولا تدفع عنه من عذاب
  الله شيئاً ولا تنفعه. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبي نجيح، عن مجاهد في قوله: { نُوَلّهِ مَا تَوَلَّىٰ } قال: من آلهة الباطل.حدثني
  ابن المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله. {
  وَنُصْلِهِ جَهَنَّمَ } يقوله: ونجعله صِلأ نار جهنم، يعني نحرقه بها، وقد بينا معنى
  الصِّلَى فيما مضى قبل بما أغنى عن إعادته في هذا الموضع. { وَسَاءتْ مَصِيراً } يقول:
  وساءت جهنم مصيراً: موضعاً يصير إليه من صار إليه. ونزلت هذه الآية في الخائنين الذين
  ذكرهم الله في قوله:{ وَلاَ تَكُنْ لّلْخَآئِنِينَ خَصِيماً }[النساء: 105] لما أبى
  التوبة من أبى منهم، وهو طعمة بن الأبيرق، ولحق بالمشركين من عبدة الأوثان بمكة مرتدّاً
  مفارقاً لرسول الله صلى الله عليه وسلم ودينه.]\r\n\t\t\t\r\n\t\t\t</section>"

