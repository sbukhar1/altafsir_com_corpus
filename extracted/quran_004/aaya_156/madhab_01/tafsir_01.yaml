text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبِكُفْرِهِمْ
  وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً }يعنـي بذلك جلّ ثناؤه: وبكفر هؤلاء
  الذين وصف صفتهم { وَقَوْلِهمْ عَلـى مَرْيَـمَ بُهْتاناً عَظِيـماً } يعنـي: بفِريتهم
  علـيها، ورَمْيهم إياها بـالزنا، وهو البهتان العظيـم لأنهم رموها بذلك وهي مـما رموها
  به بغير ثبْت ولا برهان بريئة، فبهتوها بـالبـاطل من القول.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَقَوْلِهِمْ علـى
  مَرْيَـمَ بُهْتاناً عَظِيـماً } يعنـي أنهم رموها بـالزنا.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط عن السديّ: قوله: { وَقَوْلِهِمْ علـى مَرْيَـمَ
  بُهْتاناً عَظِيـماً } حين قذفوها بـالزنا.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  يعلـى بن عبـيد، عن جويبر فـي قوله: { وَقَوْلِهِمْ علـى مَرْيَـمَ بُهْتاناً عَظِيـماً
  } قال: قالوا زنت.\r\n\t\t\t\r\n\t\t\t</section>"

