  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَآءَ كَرْهاً وَلاَ تَعْضُلُوهُنَّ
  لِتَذْهَبُواْ بِبَعْضِ مَآ ءَاتَيْتُمُوهُنَّ إِلاَّ أَن يَأْتِينَ بِفَٰحِشَةٍ مُّبَيِّنَةٍ
  وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ فَإِن كَرِهْتُمُوهُنَّ فَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً
  وَيَجْعَلَ ٱللَّهُ فِيهِ خَيْراً كَثِيراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان
  يبلون النساء بضروب من البلايا ويظلمونهن بأنواع من الظلم، فزجروا عن ذلك: كان الرجل
  إذا مات له قريب من أب أو أخ أو حميم عن امرأة، ألقي ثوبه عليها وقال أنا أحق بها من
  كلّ أحد. فقيل { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنّسَاء كَرْهاً } أي أن تأخذوهن
  على سبيل الإرث كما تحاز المواريث وهن كارهات لذلك، أو مكرهات. وقيل: كان يمسكها حتى
  تموت. فقيل: لا يحل لكم أن تمسكوهنّ حتى ترثوا منهنّ وهنّ غير راضيات بإمساككم. وكان
  الرجل إذا تزوّج امرأة ولم تكن من حاجته حبسها مع سوء العشرة والقهر. لتفتدي منه بمالها
  وتختلع، فقيل: ولا تعضلوهن لتذهبوا ببعض ما آتيتموهنّ. والعضل: الحبس والتضييق. ومنه:
  عضلت المرأة بولدها، إذا اختنقت رحمها به فخرج بعضه وبقي بعضه { إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيّنَةٍ } وهي النشوز وشكاسة الخلق وإيذاء الزوج وأهله بالبذاء والسلاطة،
  أي إلا أن يكون سوء العشرة من جهتهن فقد عذرتم في طلب الخلع. ويدل عليه قراءة أبيّ:
  «إلا أن يفحشن عليكم»، وعن الحسن: الفاحشة الزنا، فإن فعلت حلّ لزوجها أن يسألها الخلع.
  وقيل: كانوا إذا أصابت امرأة فاحشة أخذ منها ما ساق إليها وأخرجها. وعن أبي قلابة ومحمد
  بن سيرين: لا يحل الخلع حتى يوجد رجل على بطنها. وعن قتادة: لا يحل أن يحبسها ضراراً
  حتى تفتدي منه، يعني وإن زنت. وقيل: نسخ ذلك بالحدود، وكانوا يسيئون معاشرة النساء
  فقيل لهم: { وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ } وهو النصفة في المبيت والنفقة، والإجمال
  في القول: { فَإِن كَرِهْتُمُوهُنَّ } فلا تفارقوهن لكراهة الأنفس وحدها فربما كرهت
  النفس ما هو أصلح في الدين وأحمد وأدنى إلى الخير، وأحبت ما هو بضد ذلك، ولكن للنظر
  في أسباب الصلاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
