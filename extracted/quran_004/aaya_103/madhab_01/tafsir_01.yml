  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمُ ٱلصَّلَٰوةَ فَٱذْكُرُواْ ٱللَّهَ قِيَاماً وَقُعُوداً وَعَلَىٰ جُنُوبِكُمْ
  فَإِذَا ٱطْمَأْنَنتُمْ فَأَقِيمُواْ ٱلصَّلَٰوةَ إِنَّ ٱلصَّلَٰوةَ كَانَتْ عَلَى
  ٱلْمُؤْمِنِينَ كِتَٰباً مَّوْقُوتاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: فإذا فرغتم أيها المؤمنون من صلاتكم، وأنتم مواقفو عدوّكم التي بيناها لكم،
  فاذكروا الله على كلّ أحوالكم قياماً وقعوداً، ومضطجعين على جنوبكم بالتعظيم له، والدعاء
  لأنفسكم بالظفر على عدوّكم، لعلّ الله أن يظفركم وينصركم عليهم. وذلك نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ إِذَا لَقِيتُمْ فِئَةً فَٱثْبُتُواْ وَٱذْكُرُواْ ٱللَّهَ كَثِيراً
  لَّعَلَّكُمْ تُفْلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 45]. وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس قوله:
  { فَٱذْكُرُواْ ٱللَّهَ قِيَـٰماً } يقول: لا يفرض الله على عباده فريضة إلا جعل لها
  جزاءاً معلوماً. ثم عذر أهلها في حال عذر غير الذكر، فإن الله لم يجعل له حدّاً ينتهي
  إليه، ولم يعذر أحداً في تركه إلا مغلوباً على عقله، فقال: فاذكروا الله قياماً وقعوداً
  وعلى جنوبكم، بالليل والنهار، في البرّ والبحر، وفي السفر والحضر، والغنى والفقر، والسقم
  والصحة، والسرّ والعلانية، وعلى كلّ حال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُواْ ٱلصَّلَوٰةَ } فإن أهل التأويل اختلفوا
  في تأويله، فقال بعضهم: معنى قوله: { فَإِذَا ٱطْمَأْنَنتُمْ }: فإذا استقررتم في أوطانكم
  وأقمتم في أمصاركم، { فَأَقِيمُواْ } يعني: فأتموا { ٱلصَّلَوٰةِ } التي أذن لكم بقصرها
  في حال خوفكم في سفركم وضربكم في الأرض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل، عن مجاهد في قوله: { فَإِذَا ٱطْمَأْنَنتُمْ
  } قال: الخروج من دار السفر إلى دار الإقامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { فَإِذَا
  ٱطْمَأْنَنتُمْ } يقول: إذا اطمأننتم في أمصاركم فأتموا الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: فإذا استقررتم فأقيموا الصلاة، أي فأتموا حدودها
  بركوعها وسجودها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { فَإِذَا ٱطْمَأْنَنتُمْ
  } قال: فإذا اطمأننتم بعد الخوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُوا
  ٱلصَّلَوٰةَ } قال: فإذا اطمأننتم فصلوا الصلاة لا تصلّها راكباً ولا ماشياً ولا قاعداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُوا ٱلصَّلَوٰةَ } قال: أتموها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى التأويلين بتأويل
  الآية، تأويل من تأوّله: فإذا زال خوفكم من عدوّكم وأمنتم أيها المؤمنون واطمأنت أنفسكم
  بالأمن، فأقيموا الصلاة، فأتموها بحدودها المفروضة عليكم، غير قاصريها عن شيء من حدودها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأنما قلنا ذلك أولى التأويلين بالآية، لأن الله تعالى ذكره عرّف عباده
  المؤمنين الواجب عليهم من فرض صلاتهم بهاتين الآيتين في حالين: إحداهما شدة حال خوف
  أذن لهم فيها بقصر الصلاة، على ما بينت من قصر حدودها عن التمام، والأخرى حال غير شدّة
  الخوف أمرهم فيها بإقامة حدودها، وإتمامها على ما وصفه لهم جلّ ثناؤه من معاقبة بعضهم
  بعضاً في الصلاة خلف أئمتهم، وحراسة بعضهم بعضاً من عدوّهم وهي حالة لا قصر فيها، لأنه
  يقول جلّ ثناؤه لنبيه صلى الله عليه وسلم في هذه الحال: وإذا كنت فيهم فأقمت لهم الصلاة.</font></font>&#13;\t\t\t<label
