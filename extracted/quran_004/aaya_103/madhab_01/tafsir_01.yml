  قِيَاماً وَقُعُوداً وَعَلَىٰ جُنُوبِكُمْ فَإِذَا ٱطْمَأْنَنتُمْ فَأَقِيمُواْ ٱلصَّلَٰوةَ
  إِنَّ ٱلصَّلَٰوةَ كَانَتْ عَلَى ٱلْمُؤْمِنِينَ كِتَٰباً مَّوْقُوتاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فمعلوم بذلك أن قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُوا ٱلصَّلَوٰةَ
  } إنما هو: فإذا اطمأننتم من الحالة التي لم تكونوا مقيمين فيها صلاتكم فأقيموها، وتلك
  حالة شدة الخوف، لأنه قد أمرهم باقامتها في حال غير شدة الخوف بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَٰوةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 102]... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ
  كِتَـٰباً مَّوْقُوتاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: معناه: إن الصلاة كانت على المؤمنين فريضة مفروضة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا ابن فضيل، عن فضيل بن مرزوق، عن عطية العوفي
  في قوله: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً } قال:
  فريضة مفروضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، قال: ثني عليّ عن ابن عباس: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ
  ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً } قال: مفروضاً، الموقوت: المفروض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ، قال: أما كتاباً موقوتاً: فمفروضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن ليث، عن مجاهد: { كِتَـٰباً مَّوْقُوتاً
  } قال: مفروضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إن الصلاة
  كانت على المؤمنين فرضاً واجباً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن في قوله: { إنَّ ٱلصَّلَوٰةَ
  كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً } قال: كتاباً واجباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قوله: { كِتَـٰباً مَّوْقُوتاً } قال: واجباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن معمر بن سام، عن أبي جعفر في قوله:
  { كِتَـٰباً مَّوْقُوتاً } قال: مُوجَباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً } والموقوت: الواجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن حازم، قال: ثنا أبو نعيم، قال: ثنا معمر بن يحيـى، قال:
  سمعت أبا جعفر يقول: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً
