  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ تَعَالَوْاْ إِلَىٰ مَآ أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ رَأَيْتَ
  ٱلْمُنَٰفِقِينَ يَصُدُّونَ عَنكَ صُدُوداً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: ألم تر يا محمد إلى الذين يزعمون أنهم آمنوا بما أنزل إليك من المنافقين،
  وإلى الذي يزعمون أنهم آمنوا بما أنزل من قبلك من أهل الكتاب، يريدون أن يتحاكموا إلى
  الطَّاغوت، { وَإِذَا قِيلَ لَهُمْ تَعَالَوْاْ إِلَىٰ مَا أَنزَلَ ٱللَّهُ } يعني
  بذلك: وإذا قيل لهم: تعالوا هلموا إلى حكم الله الذي أنزله في كتابه، { وَإِلَى ٱلرَّسُولِ
  } ليحكم بيننا، { رَأَيْتَ ٱلْمُنَـٰفِقِينَ يَصُدُّونَ عَنكَ } يعني بذلك: يمتنعون
  من المصير إليك لتحكم بينهم، ويمنعون من المصير إليك كذلك غيرهم صدوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جريج في ذلك بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { وَإِذَا قِيلَ لَهُمْ تَعَالَوْاْ
  إِلَىٰ مَا أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ } قال: دعا المسلم المنافق إلى رسول
  الله صلى الله عليه وسلم ليحكم، قال: رأيت المنافقين يصدّون عنك صدوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما على تأويل قول من جعل الداعي إلى النبيّ صلى الله عليه وسلم اليهوديّ
  والمدعو إليه المنافق على ما ذكرت من أقوال من قال ذلك في تأويل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  60] فإنه على ما بينت قبل. ]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

