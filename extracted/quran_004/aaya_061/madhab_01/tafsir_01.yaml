text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ تَعَالَوْاْ إِلَىٰ مَآ أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ رَأَيْتَ ٱلْمُنَٰفِقِينَ
  يَصُدُّونَ عَنكَ صُدُوداً }يعني بذلك جلّ ثناؤه: ألم تر يا محمد إلى الذين يزعمون
  أنهم آمنوا بما أنزل إليك من المنافقين، وإلى الذي يزعمون أنهم آمنوا بما أنزل من قبلك
  من أهل الكتاب، يريدون أن يتحاكموا إلى الطَّاغوت، { وَإِذَا قِيلَ لَهُمْ تَعَالَوْاْ
  إِلَىٰ مَا أَنزَلَ ٱللَّهُ } يعني بذلك: وإذا قيل لهم: تعالوا هلموا إلى حكم الله
  الذي أنزله في كتابه، { وَإِلَى ٱلرَّسُولِ } ليحكم بيننا، { رَأَيْتَ ٱلْمُنَـٰفِقِينَ
  يَصُدُّونَ عَنكَ } يعني بذلك: يمتنعون من المصير إليك لتحكم بينهم، ويمنعون من المصير
  إليك كذلك غيرهم صدوداً.وقال ابن جريج في ذلك بما:حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج: { وَإِذَا قِيلَ لَهُمْ تَعَالَوْاْ إِلَىٰ مَا أَنزَلَ ٱللَّهُ
  وَإِلَى ٱلرَّسُولِ } قال: دعا المسلم المنافق إلى رسول الله صلى الله عليه وسلم ليحكم،
  قال: رأيت المنافقين يصدّون عنك صدوداً.وأما على تأويل قول من جعل الداعي إلى النبيّ
  صلى الله عليه وسلم اليهوديّ والمدعو إليه المنافق على ما ذكرت من أقوال من قال ذلك
  في تأويل قوله:{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا
  أُنزِلَ إِلَيْكَ }[النساء: 60] فإنه على ما بينت قبل. ]\r\n\t\t\t\r\n\t\t\t</section>"

