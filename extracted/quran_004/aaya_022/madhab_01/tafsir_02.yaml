  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنكِحُواْ مَا نَكَحَ ءَابَآؤُكُمْ مِّنَ ٱلنِّسَآءِ إِلاَّ مَا قَدْ سَلَفَ إِنَّهُ
  كَانَ فَاحِشَةً وَمَقْتاً وَسَآءَ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حُرِّمَتْ عَلَيْكُمْ
  أُمَّهَٰتُكُمْ وَبَنَٰتُكُمْ وَأَخَوَٰتُكُمْ وَعَمَّٰتُكُمْ وَخَالَٰتُكُمْ وَبَنَاتُ
  ٱلأَخِ وَبَنَاتُ ٱلأُخْتِ وَأُمَّهَٰتُكُمُ الَّٰتِي أَرْضَعْنَكُمْ وَأَخَوَٰتُكُم
  مِّنَ ٱلرَّضَٰعَةِ وَأُمَّهَٰتُ نِسَآئِكُمْ وَرَبَائِبُكُمُ ٱلَّٰتِي فِي حُجُورِكُمْ
  مِّن نِّسَآئِكُمُ ٱلَّٰتِي دَخَلْتُمْ بِهِنَّ فَإِن لَّمْ تَكُونُواْ دَخَلْتُمْ
  بِهِنَّ فَلاَ جُنَاحَ عَلَيْكُمْ وَحَلَٰئِلُ أَبْنَائِكُمُ ٱلَّذِينَ مِنْ أَصْلَٰبِكُمْ
  وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ إِلاَّ مَا قَدْ سَلَفَ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وكانوا ينكحون روابهم، وناس منهم
  يمقتونه من ذي مروآتهم، ويسمونه نكاح المقت. وكان المولود عليه يقال له المقتي. ومن
  ثم قيل: { وَمَقْتاً } كأنه قيل: هو فاحشة في دين الله بالغة في القبح، قبيح ممقوت
  في المروءة ولا مزيد على ما يجمع القبحين. وقرىء: «لا تحل لكم» بالتاء، على أن ترثوا
  بمعنى الوراثة. وكرها ـ بالفتح، والضم ـ من الكراهة والإكراه. وقرىء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِفَـٰحِشَةٍ
  مُّبَيّنَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 19] من أبانت بمعنى تبينت أو بينت، كما قرىء «مبيّنة» بكسر
  الياء وفتحها. و { يَجْعَلُ ٱللَّهُ } بالرفع، على أنه في موضع الحال: { وَءَاتَيْتُمْ
  إِحْدَٰهُنَّ } بوصل همزة إحداهن. كما قرىء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فلا إثم عليه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  173]. فإن قلت: تعضلوهن، ما وجه إعرابه؟ قلت: النصب عطفاً على أن ترثوا. و(لا) لتأكيد
  النفي. أي لا يحل لكم أن ترثوا النساء ولا أن تعضلوهن. فإن قلت: أي فرق بين تعدية ذهب
  بالباء، وبينها بالهمزة؟ قلت: إذا عدي بالباء فمعناه الأخذ والاستصحاب، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  ذَهَبُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 15] وأما الإذهاب فكالإزالة. فإن قلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ أَن يَأْتِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  19] ما هذا الاستثناء؟ قلت: هو استثناء من أعم عام الظرف أو المفعول له، كأنه قيل:
  ولا تعضلوهن في جميع الأوقات إلا وقت أن يأتين بفاحشة. أو: ولا تعضلوهنّ لعلة من العلل
  إلا لأن يأتين بفاحشة. فإن قلت: من أي وجه صح قوله: { فَعَسَىٰ أَن تَكْرَهُواْ } جزاء
  للشرط؟ قلت: من حيث أنّ المعنى: فإن كرهتموهن فاصبروا عليهن مع الكراهة، فلعل لكم فيما
  تكرهونه خيراً كثيراً ليس فيما تحبونه فإن قلت كيف استثنى ما قد سلف مما نكح آباؤكم؟
  قلت: كما استثنى (غير أن سيوفهم) من قوله: (ولا عيب فيهم) يعني: إن أمكنكم أن تنكحوا
  ما قد سلف، فانكحوه، فلا يحل لكم غيره. وذلك غير ممكن. والغرض المبالغة في تحريمه وسدّ
  الطريق إلى إباحته، كما يعلق بالمحال في التأبيد نحو قولهم: حتى يبيض القار، وحتى يلج
  الجمل في سم الخياط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">معنى { حُرّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ } تحريم نكاحهن لقوله:
  { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مّنَ ٱلنّسَاء } [النساء: 22] ولأن تحريم
  نكاحهن هو الذي يفهم من تحريمهن، كما يفهم من تحريم الخمر تحريم شربها، ومن تحريم لحم
  الخنزير تحريم أكله. وقرىء «وبنات الأخت» بتخفيف الهمزة. وقد نزّل الله الرضاعة منزلة
  النسب، حتى سمى المرضعة أمًّا للرضيع، والمراضعة أختاً، وكذلك زوج المرضعة أبوه وأبواه
  جداه، وأخته عمته، وكل ولد ولد له من غير المرضعة قبل الرضاع وبعده فهم إخوته وأخواته
  لأبيه. وأم المرضعة جدّته، وأختها خالته، وكل من ولد لها من هذا الزوج فهم إخوته وأخواته
  لأبيه وأمه، ومن ولد لها من غيره فهم إخوته وأخواته لأمه.</font></font>&#13;\t\t\t<label
