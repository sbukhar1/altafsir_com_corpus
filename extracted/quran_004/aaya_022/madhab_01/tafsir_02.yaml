  إِلاَّ مَا قَدْ سَلَفَ إِنَّهُ كَانَ فَاحِشَةً وَمَقْتاً وَسَآءَ سَبِيلاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حُرِّمَتْ
  عَلَيْكُمْ أُمَّهَٰتُكُمْ وَبَنَٰتُكُمْ وَأَخَوَٰتُكُمْ وَعَمَّٰتُكُمْ وَخَالَٰتُكُمْ
  وَبَنَاتُ ٱلأَخِ وَبَنَاتُ ٱلأُخْتِ وَأُمَّهَٰتُكُمُ الَّٰتِي أَرْضَعْنَكُمْ وَأَخَوَٰتُكُم
  مِّنَ ٱلرَّضَٰعَةِ وَأُمَّهَٰتُ نِسَآئِكُمْ وَرَبَائِبُكُمُ ٱلَّٰتِي فِي حُجُورِكُمْ
  مِّن نِّسَآئِكُمُ ٱلَّٰتِي دَخَلْتُمْ بِهِنَّ فَإِن لَّمْ تَكُونُواْ دَخَلْتُمْ
  بِهِنَّ فَلاَ جُنَاحَ عَلَيْكُمْ وَحَلَٰئِلُ أَبْنَائِكُمُ ٱلَّذِينَ مِنْ أَصْلَٰبِكُمْ
  وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ إِلاَّ مَا قَدْ سَلَفَ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قوله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(265)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يحرم من الرضاع ما يحرم من النسب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقالوا: تحريم الرضاع كتحريم النسب إلا في مسألتين: إحداهما أنه لا
  يجوز للرجل أن يتزوج أخت ابنه من النسب ويجوز أن يتزوّج أخت ابنه من الرضاع، لأن المانع
  في النسب وطؤه أمها. وهذا المعنى غير موجود في الرضاع. والثانية: لا يجوز أن يتزوج
  أم أخيه من النسب، ويجوز في الرضاع، لأن المانع في النسب وطء الأب إياها، وهذا المعنى
  غير موجود في الرضاع { مّن نِّسَائِكُمُ } متعلق بربائبكم. ومعناه أن الربيبة من المرأة
  المدخول بها محرمة على الرجل حلال له إذا لم يدخل بها. فإن قلت: هل يصح أن يتعلق بقوله:
  { وَأُمَّهَـٰتُ نِسَائِكُمْ }؟ قلت: لا يخلو إمّا أن يتعلق بهن وبالربائب، فتكون حرمتهن
  وحرمة الربائب غير مبهمتين جميعاً، وإما أن يتعلق بهن بدون الربائب فتكون حرمتهن غير
  مبهمة وحرمة الربائب مبهمة فلا يجوز الأوّل، لأن معنى (من) مع أحد المتعلقين، خلاف
  معناه مع الآخر. ألا تراك أنك إذا قلت: وأمّهات نسائكم من نسائكم اللاتي دخلتم بهنّ
  فقد جعلت (من) لبيان النساء. وتمييز المدخول بهنّ من غير المدخول بهنّ. وإذا قلت وربائبكم
  من نسائكم اللاتي دخلتم بهنّ فإنك جاعل (من) لابتداء الغاية، كما تقول: بنات رسول الله
  صلى الله عليه وسلم من خديجة، وليس بصحيح أن يعني بالكلمة الواحدة في خطاب واحد معنيان
  مختلفان. ولا يجوز الثاني لأن ما يليه هو الذي يستوجب التعليق به، ما لم يعترض أمر
  لا يرد، إلا أن تقول: أعلقه بالنساء والربائب، وأجعل (من) للاتصال، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمُنَـٰفِقُونَ
  وَٱلْمُنَـٰفِقَاتُ بَعْضُهُمْ مّن بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 67] فإني لست منك ولست
  مني. ما أنا من دد ولا الدد مني: وأمهات النساء متصلات بالنساء لأنهنّ أمهاتهنّ كما
  أن: الربائب متصلات بأمهاتهن لأنهنّ بناتهنّ. هذا وقد اتفقوا على أن تحريم أمهات النساء
  مبهم دون تحريم الربائب، على ما عليه ظاهر كلام الله تعالى</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(266)
  وقد روي عن النبي صلى الله عليه وسلم في رجل تزوج امرأة ثم طلقها قبل أن يدخل بها أنه
  قال: «لا بأس أن يتزوج ابنتها، ولا يحل له أن يتزوج أمها»، وعن عمر وعمران بن الحصين
  رضي الله عنهما: أن الأم تحرم بنفس العقد، وعن مسروق: هي مرسلة فأرسلوا ما أرسل الله.
  وعن ابن عباس: أبهموا ما أبهم الله، إلا ما روي عن علي وابن عباس وزيد وابن عمر وابن
  الزبير: أنهم قرءوا: «وأمّهات نسائكم اللاتي دخلتم بهن». وكان ابن عباس يقول: والله
  ما نزل إلا هكذا. وعن جابر روايتان. وعن سعيد بن المسيب عن زيد: إذا ماتت عنده فأخذ
  ميراثها، كره أن يخلف على أمّها.</font></font>&#13;\t\t\t<label disabled=\"true\"
