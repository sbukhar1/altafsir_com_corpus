  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَنكِحُواْ مَا نَكَحَ ءَابَآؤُكُمْ مِّنَ ٱلنِّسَآءِ
  إِلاَّ مَا قَدْ سَلَفَ إِنَّهُ كَانَ فَاحِشَةً وَمَقْتاً وَسَآءَ سَبِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: ولا تنكحوا نكاح آبـائكم، بـمعنى: ولا تنكحوا
  كنكاحهم كما نكحوا علـى الوجوه الفـاسدة التـي لا يجوز مثلها فـي الإسلام، { إِنَّهُ
  كَانَ فَـٰحِشَةً وَمَقْتاً وَسَاء سَبِيلاً } يعنـي: أن نكاح آبـائكم الذي كانوا ينكحونه
  فـي جاهلـيتهم كان فـاحشة ومقتاً وساء سبـيلاً، إلا ما قد سلف منكم فـي جاهلـيتكم من
  نكاح لا يجوز ابتداء مثله فـي الإسلام، فإنه معفوّ لكم عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  قوله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء } كقول القائل للرجل:
  لا تفعل ما فعلت، ولا تأكل ما أكلت بـمعنى: ولا تأكل كما أكلت، ولا تفعل كما فعلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: ولا تنكحوا ما نكح آبـاؤكم من النساء بـالنكاح
  الـجائز كان عقده بـينهم، إلا ما قد سلف منهم من وجوه الزنا عندهم، فإن نكاحهنّ لكم
  حلال كان لأنهنّ لـم يكنّ لهم حلائل، وإنما كان ما كان من آبائكم منهنّ من ذلك فاحشة
  ومقتاً وساء سبيلاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَلاَ تَنكِحُواْ مَا نَكَحَ
  ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء إِلاَّ مَا قَدْ سَلَفَ }... الآية، قال: الزنا، إنه كان
  فـاحشة ومقتاً وساء سبـيلاً. فزاد ههنا الـمقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب علـى ما قاله أهل التأويـل فـي تأويـله،
  أن يكون معناه: ولا تنكحوا من النساء نكاح آبـائكم إلا ما قد سلف منكم، فمضى فـي الـجاهلـية،
  فإنه كان فـاحشة ومقتاً وساء سبـيلاً، فـيكون قوله: { مِّنَ ٱلنِّسَاء } من صلة قوله:
  { وَلاَ تَنْكِحُواْ } ويكون قوله: { مَا نَكَحَ ءابَاؤُكُمْ } بـمعنى الـمصدر، ويكون
  قوله: { إَلاَّ مَا قَدْ سَلَفَ } بـمعنى الاستثناء الـمنقطع، لأنه يحسن فـي موضعه:
  لكن ما قد سلف فمضى، إنه كان فـاحشة ومقتاً وساء سبـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يكون هذا القول موافقاً قول من ذكرت قوله من أهل التأويـل، وقد علـمت
  أن الذين ذكرت قولهم فـي ذلك، إنـما قالوا: أنزلت هذه الآية فـي النهي عن نكاح حلائل
  الآبـاء، وأنت تذكر أنهم إنـما نهوا أن ينكحوا نكاحهم؟ قـيـل له: وإن قلنا إن ذلك هو
  التأويـل الـموافق لظاهر التنزيـل، إذ كانت ما فـي كلام العرب لغير بنـي آدم، وإنه
  لو كان الـمقصود بذلك النهي عن حلائل الآبـاء دون سائر ما كان من مناكح آبـائهم حراماً،
  ابتدىء مثله فـي الإسلام، بنهي الله جلّ ثناؤه عنه، لقـيـل: ولا تنكحوا من نكح آبـاؤكم
  من النساء إلا ما قد سلف، لأن ذلك هو الـمعروف فـي كلام العرب، إذ كان «من» لبنـي آدم
  و«ما» لغيرهم، ولا تقل: ولا تنكحوا ما نكح آبـاؤكم من النساء، فإنه يدخـل فـي «ما»
  ما كان من مناكح آبـائهم التـي كانوا يتناكحونها فـي جاهلـيتهم، فحرم علـيهم فـي الإسلام
  بهذه الآية نكاح حلائل الآبـاء، وكل نكاح سواه، نهى الله تعالـى ذكره ابتداء مثله فـي
  الإسلام، مـما كان أهل الـجاهلـية يتناكحونه فـي شِرْكِهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  قوله: { إَلاَّ مَا قَدْ سَلَفَ }: إلا ما قد مضى، { إِنَّهُ كَانَ فَاحِشَةً } يقول:
  إن نكاحكم الذي سلف منكم، كنكاح آبـائكم الـمـحرّم علـيكم ابتداء مثله فـي الإسلام
  بعد تـحريـمي ذلك علـيكم فـاحشة، يقول: معصية { وَمَقْتاً وَسَاء سَبِيلاً }: أي بئس
  طريقاً ومنهجاً ما كنتـم تفعلون فـي جاهلـيتكم من الـمناكح التـي كنتـم تتناكحونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
