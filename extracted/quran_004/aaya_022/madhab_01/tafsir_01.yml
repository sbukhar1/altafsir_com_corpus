  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنكِحُواْ مَا نَكَحَ ءَابَآؤُكُمْ مِّنَ ٱلنِّسَآءِ إِلاَّ مَا قَدْ سَلَفَ إِنَّهُ
  كَانَ فَاحِشَةً وَمَقْتاً وَسَآءَ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  ذكر أن هذه الآية نزلت فـي قوم كانوا يخـلفون علـى حلائل آبـائهم، فجاء الإسلام وهم
  علـى ذلك، فحرّم الله تبـارك وتعالـى علـيهم الـمقام علـيهن، وعفـا لهم عما كان سلف
  منهم فـي جاهلـيتهم وشركهم من فعل ذلك لـم يؤاخذهم به إن هم اتقوا الله فـي إسلامهم
  وأطاعوه فـيه. ذكر الأخبـار التـي رويت فـي ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله الـمخرمي، قال: ثنا قراد، قال: ثنا ابن عيـينة وعمرو، عن عكرمة،
  عن ابن عبـاس، قال: كان أهل الـجاهلـية يحرّمون ما يحرّم إلا امرأة الأب، والـجمع بـين
  الأختـين، قال: فأنزل الله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء
  إِلاَّ مَا قَدْ سَلَفَ }</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  23] حدثنا مـحمد بن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة فـي قوله:
  { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء }... الآية، قال: كان أهل
  الـجاهلـية يحرّمون ما حرّم الله، إلا أن الرجل كان يخـلف علـى حلـيـلة أبـيه، ويجمعون
  بـين الأختـين، فمن ثم قال الله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ
  ٱلنِّسَاء إِلاَّ مَا قَدْ سَلَفَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة فـي قوله: { وَلاَ
  تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء إِلاَّ مَا قَدْ سَلَفَ } قال:
  نزلت فـي أبـي قـيس بن الأسلت خـلف علـى أم عبـيد بنت ضمرة، كانت تـحت الأسلت أبـيه،
  وفـي الأسود بن خـلف، وكان خـلف علـى بنت أبـي طلـحة بن عبد العزّى بن عثمان بن عبد
  الدار، وكانت عند أبـيه خـلف، وفـي فـاختة بنت الأسود بن الـمطلب بن أسد، وكانت عند
  أمية بن خـلف، فخـلف علـيها صفوان بن أمية، وفـي منظور بن ربـاب، وكان خـلف علـى ملـيكة
  ابنة خارجة، وكانت عند أبـيه ربـاب بن سيار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قلت لعطاء بن أبـي ربـاح:
  الرجل ينكح الـمرأة ثم لا يراها حتـى يطلقها، أتـحلّ لابنه؟ قال: هي مرسلة، قال الله
  تعالـى: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء } قال: قلت لعطاء:
  ما قوله: { إَلاَّ مَا قَدْ سَلَفَ }؟ قال: كان الأبناء ينكحون نساء آبـائهم فـي الـجاهلـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَلاَ تَنكِحُواْ مَا نَكَحَ
  ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء }... الآية، يقول: كل امرأة تزوّجها أبوك وابنك دخـل أو
  لـم يدخـل فهي علـيك حرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف فـي معنى قوله: { إَلاَّ
  مَا قَدْ سَلَفَ } فقال بعضهم: معناه: لكن ما قد سلف فدعوه، وقالوا هو من الاستثناء
  الـمنقطع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
