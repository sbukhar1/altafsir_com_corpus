text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنكِحُواْ
  مَا نَكَحَ ءَابَآؤُكُمْ مِّنَ ٱلنِّسَآءِ إِلاَّ مَا قَدْ سَلَفَ إِنَّهُ كَانَ فَاحِشَةً
  وَمَقْتاً وَسَآءَ سَبِيلاً }قد ذكر أن هذه الآية نزلت فـي قوم كانوا يخـلفون علـى
  حلائل آبـائهم، فجاء الإسلام وهم علـى ذلك، فحرّم الله تبـارك وتعالـى علـيهم الـمقام
  علـيهن، وعفـا لهم عما كان سلف منهم فـي جاهلـيتهم وشركهم من فعل ذلك لـم يؤاخذهم به
  إن هم اتقوا الله فـي إسلامهم وأطاعوه فـيه. ذكر الأخبـار التـي رويت فـي ذلك:حدثنـي
  مـحمد بن عبد الله الـمخرمي، قال: ثنا قراد، قال: ثنا ابن عيـينة وعمرو، عن عكرمة،
  عن ابن عبـاس، قال: كان أهل الـجاهلـية يحرّمون ما يحرّم إلا امرأة الأب، والـجمع بـين
  الأختـين، قال: فأنزل الله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء
  إِلاَّ مَا قَدْ سَلَفَ }{ وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ }[النساء: 23] حدثنا
  مـحمد بن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة فـي قوله: { وَلاَ تَنكِحُواْ
  مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء }... الآية، قال: كان أهل الـجاهلـية يحرّمون
  ما حرّم الله، إلا أن الرجل كان يخـلف علـى حلـيـلة أبـيه، ويجمعون بـين الأختـين،
  فمن ثم قال الله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء إِلاَّ
  مَا قَدْ سَلَفَ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة فـي قوله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء إِلاَّ
  مَا قَدْ سَلَفَ } قال: نزلت فـي أبـي قـيس بن الأسلت خـلف علـى أم عبـيد بنت ضمرة،
  كانت تـحت الأسلت أبـيه، وفـي الأسود بن خـلف، وكان خـلف علـى بنت أبـي طلـحة بن عبد
  العزّى بن عثمان بن عبد الدار، وكانت عند أبـيه خـلف، وفـي فـاختة بنت الأسود بن الـمطلب
  بن أسد، وكانت عند أمية بن خـلف، فخـلف علـيها صفوان بن أمية، وفـي منظور بن ربـاب،
  وكان خـلف علـى ملـيكة ابنة خارجة، وكانت عند أبـيه ربـاب بن سيار.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قلت لعطاء بن أبـي ربـاح: الرجل ينكح
  الـمرأة ثم لا يراها حتـى يطلقها، أتـحلّ لابنه؟ قال: هي مرسلة، قال الله تعالـى: {
  وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء } قال: قلت لعطاء: ما قوله:
  { إَلاَّ مَا قَدْ سَلَفَ }؟ قال: كان الأبناء ينكحون نساء آبـائهم فـي الـجاهلـية.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس، قوله: { وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء
  }... الآية، يقول: كل امرأة تزوّجها أبوك وابنك دخـل أو لـم يدخـل فهي علـيك حرام.واختلف
  فـي معنى قوله: { إَلاَّ مَا قَدْ سَلَفَ } فقال بعضهم: معناه: لكن ما قد سلف فدعوه،
  وقالوا هو من الاستثناء الـمنقطع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنكِحُواْ مَا نَكَحَ ءَابَآؤُكُمْ
  مِّنَ ٱلنِّسَآءِ إِلاَّ مَا قَدْ سَلَفَ إِنَّهُ كَانَ فَاحِشَةً وَمَقْتاً وَسَآءَ
  سَبِيلاً }وقال آخرون: معنى ذلك: ولا تنكحوا نكاح آبـائكم، بـمعنى: ولا تنكحوا كنكاحهم
  كما نكحوا علـى الوجوه الفـاسدة التـي لا يجوز مثلها فـي الإسلام، { إِنَّهُ كَانَ
  فَـٰحِشَةً وَمَقْتاً وَسَاء سَبِيلاً } يعنـي: أن نكاح آبـائكم الذي كانوا ينكحونه
  فـي جاهلـيتهم كان فـاحشة ومقتاً وساء سبـيلاً، إلا ما قد سلف منكم فـي جاهلـيتكم من
  نكاح لا يجوز ابتداء مثله فـي الإسلام، فإنه معفوّ لكم عنه.وقالوا: قوله: { وَلاَ تَنكِحُواْ
  مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء } كقول القائل للرجل: لا تفعل ما فعلت، ولا
  تأكل ما أكلت بـمعنى: ولا تأكل كما أكلت، ولا تفعل كما فعلت.وقال آخرون: معنى ذلك:
  ولا تنكحوا ما نكح آبـاؤكم من النساء بـالنكاح الـجائز كان عقده بـينهم، إلا ما قد
  سلف منهم من وجوه الزنا عندهم، فإن نكاحهنّ لكم حلال كان لأنهنّ لـم يكنّ لهم حلائل،
  وإنما كان ما كان من آبائكم منهنّ من ذلك فاحشة ومقتاً وساء سبيلاً. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَلاَ تَنكِحُواْ مَا نَكَحَ
  ءابَاؤُكُمْ مِّنَ ٱلنِّسَاء إِلاَّ مَا قَدْ سَلَفَ }... الآية، قال: الزنا، إنه كان
  فـاحشة ومقتاً وساء سبـيلاً. فزاد ههنا الـمقت.قال أبو جعفر: وأولـى الأقوال فـي ذلك
  بـالصواب علـى ما قاله أهل التأويـل فـي تأويـله، أن يكون معناه: ولا تنكحوا من النساء
  نكاح آبـائكم إلا ما قد سلف منكم، فمضى فـي الـجاهلـية، فإنه كان فـاحشة ومقتاً وساء
  سبـيلاً، فـيكون قوله: { مِّنَ ٱلنِّسَاء } من صلة قوله: { وَلاَ تَنْكِحُواْ } ويكون
  قوله: { مَا نَكَحَ ءابَاؤُكُمْ } بـمعنى الـمصدر، ويكون قوله: { إَلاَّ مَا قَدْ سَلَفَ
  } بـمعنى الاستثناء الـمنقطع، لأنه يحسن فـي موضعه: لكن ما قد سلف فمضى، إنه كان فـاحشة
  ومقتاً وساء سبـيلاً.فإن قال قائل: وكيف يكون هذا القول موافقاً قول من ذكرت قوله من
  أهل التأويـل، وقد علـمت أن الذين ذكرت قولهم فـي ذلك، إنـما قالوا: أنزلت هذه الآية
  فـي النهي عن نكاح حلائل الآبـاء، وأنت تذكر أنهم إنـما نهوا أن ينكحوا نكاحهم؟ قـيـل
  له: وإن قلنا إن ذلك هو التأويـل الـموافق لظاهر التنزيـل، إذ كانت ما فـي كلام العرب
  لغير بنـي آدم، وإنه لو كان الـمقصود بذلك النهي عن حلائل الآبـاء دون سائر ما كان
  من مناكح آبـائهم حراماً، ابتدىء مثله فـي الإسلام، بنهي الله جلّ ثناؤه عنه، لقـيـل:
  ولا تنكحوا من نكح آبـاؤكم من النساء إلا ما قد سلف، لأن ذلك هو الـمعروف فـي كلام
  العرب، إذ كان «من» لبنـي آدم و«ما» لغيرهم، ولا تقل: ولا تنكحوا ما نكح آبـاؤكم من
  النساء، فإنه يدخـل فـي «ما» ما كان من مناكح آبـائهم التـي كانوا يتناكحونها فـي جاهلـيتهم،
  فحرم علـيهم فـي الإسلام بهذه الآية نكاح حلائل الآبـاء، وكل نكاح سواه، نهى الله تعالـى
  ذكره ابتداء مثله فـي الإسلام، مـما كان أهل الـجاهلـية يتناكحونه فـي شِرْكِهم.ومعنى
  قوله: { إَلاَّ مَا قَدْ سَلَفَ }: إلا ما قد مضى، { إِنَّهُ كَانَ فَاحِشَةً } يقول:
  إن نكاحكم الذي سلف منكم، كنكاح آبـائكم الـمـحرّم علـيكم ابتداء مثله فـي الإسلام
  بعد تـحريـمي ذلك علـيكم فـاحشة، يقول: معصية { وَمَقْتاً وَسَاء سَبِيلاً }: أي بئس
  طريقاً ومنهجاً ما كنتـم تفعلون فـي جاهلـيتكم من الـمناكح التـي كنتـم تتناكحونها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

