text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ جَآءُوكُمْ حَصِرَتْ
  صُدُورُهُمْ أَن يُقَٰتِلُوكُمْ أَوْ يُقَٰتِلُواْ قَوْمَهُمْ وَلَوْ شَآءَ ٱللَّهُ
  لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَٰتِلُوكُمْ
  وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً
  }يعني جلّ ثناؤه بقوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ
  مّيثَـٰقٌ }: فإن تولّى هؤلاء المنافقون الذين اختلفتم فيهم عن الإيمان بالله ورسوله،
  وأبوا الهجرة، فلم يهاجروا في سبيل الله، فخذوهم واقتلوهم حيث وجدتموهم، سوى من وصل
  منهم إلى قوم بينكم وبينهم موادعة وعهد وميثاق، فدخلوا فيهم وصاروا منهم ورضوا بحكمهم،
  فإن لمن وصل إليهم فدخل فيهم من أهل الشرك راضياً بحكمهم في حقن دمائهم بدخوله فيهم،
  أن لا تسبى نساؤهم وذراريهم، ولا تُغنم أموالهم. كما:حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ
  بَيْنَكُمْ وَبَيْنَهُمْ مّيثَـٰقٌ } يقول: إذا أظهروا كفرهم فاقتلوهم حيث وجدتموهم،
  فإن أحد منهم دخل في قوم بينكم وبينهم ميثاق، فأجروا عليه مثل ما تجرون على أهل الذمة.حدثني
  يونس، عن ابن وهب، قال: قال ابن زيد في قوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ
  قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَـٰقٌ } يصلون إلى هؤلاء الذين بينكم وبينهم ميثاق
  من القوم، لهم من الأمان مثل ما لهؤلاء.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن عكرمة، قوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِّيثَـٰقٌ } قال: نزلت في هلال بن عويمر الأسلمي وسراقة بن مالك بن جعشم
  وخزيمة بن عامر بن عبد مناف.وقد زعم بعض أهل العربية، أن معنى قوله: { إِلاَّ ٱلَّذِينَ
  يَصِلُونَ إِلَىٰ قَوْمٍ }: إلا الذين يتصلون في أنسابهم لقوم بينكم وبينهم ميثاق؛
  من قولهم: اتّصل الرجل، بمعنى: انتمى وانتسب، كما قال الأعشى في صفة امرأة انتسبت إلى
  قوم:إذا اتَّصَلَتْ قالَتْ أبَكْرَ بْنَ وَائِلٍ   وَبَكْرٌ سَبَتْها والأُنُوفُ رَوَاغِمُيعني
  بقوله: اتصلت: انتسبت. ولا وجه لهذا التأويل في هذا الموضع، لأن الانتساب إلى قوم من
  أهل الموادعة أو العهد لو كان يوجب للمنتسبين إليهم ما لهم إذا لم يكن لهم من العهد
  والأمان ما لهم، لما كان رسول الله صلى الله عليه وسلم ليقاتل قريشاً، وهم أنسباء السابقين
  الأوّلين. ولأهل الإيمان من الحقّ بإيمانهم أكثر مما لأهل العهد بعهدهم، وفي قتال رسول
  الله صلى الله عليه وسلم مشركي قريش بتركها الدخول فيما دخل فيه أهل الإيمان منهم،
  مع قرب أنسابهم من أنساب المؤمنين منهم، الدليل الواضح أن انتساب من لا عهد له إلى
  ذي العهد منهم، لم يكن موجباً له من العهد ما لذي العهد من انتسابه.فإن ظنّ ذو غفلة
  أن قتال النبيّ صلى الله عليه وسلم من قاتل من أنسباء المؤمنين من مشركي قريش إنما
  كان بعد ما نسخ قوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ
  مِّيثَـٰقٌ } فإن أهل التأويل أجمعوا على أن ذلك نسخ قراءة نزلت بعد فتح مكة ودخول
  قريش في الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ
  قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ أَن
  يُقَٰتِلُوكُمْ أَوْ يُقَٰتِلُواْ قَوْمَهُمْ وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ
  فَلَقَٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَٰتِلُوكُمْ وَأَلْقَوْاْ إِلَيْكُمُ
  ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً }القول في تأويل قوله تعالى:
  { أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَـٰتِلُوكُمْ أَوْ يُقَـٰتِلُواْ قَوْمَهُمْ
  }.يعني جلّ ثناؤه بقوله: { أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَـٰتِلُوكُمْ
  أَوْ يُقَـٰتِلُواْ قَوْمَهُمْ } فإن تولوا فخذوهم واقتلوهم حيث وجدتموهم، إلا الذين
  يصلون إلى قوم بينكم وبينهم ميثاق، أو: إلا الذين جاءوكم منهم قد حصرت صدورهم عن أن
  يقاتلوكم أو يقاتلوا قومهم فدخلوا فيكم. ويعني بقوله: { حَصِرَتْ صُدُورُهُمْ } ضاقت
  صدورهم عن أن يقاتلوكم أو أن يقاتلوا قومهم، والعرب تقول لكل من ضاقت نفسه عن شيء من
  فعل أو كلام قد حصر، ومنه الحصر في القراءة.وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ } يقول رجعوا فدخلوا فيكم { حَصِرَتْ صُدُورُهُمْ
  } يقول: ضاقت صدورهم أن يقاتلوكم أو يقاتلوا قومهم.وفي قوله: { أَوْ جَاءوكُمْ حَصِرَتْ
  صُدُورُهُمْ أَن يُقَـٰتِلُوكُمْ أَوْ يُقَـٰتِلُواْ قَوْمَهُمْ } متروك ترك ذكره لدلالة
  الكلام عليه، وذلك أن معناه: أو جاءوكم قد حصرت صدورهم، فترك ذكر «قد» لأن من شأن العرب
  فعل مثل ذلك، تقول: أتاني فلان ذهب عقله، بمعنى: قد ذهب عقله؛ ومسموع منهم: أصحبت نظرت
  إلى ذات التنانير، بمعنى: قد نظرت. ولإضمار «قد» مع الماضي جاز وضع الماضي من الأفعال
  في موضع الحال، لأن قد إذا دخلت معه أدنته من الحال وأشبه الأسماء. وعلى هذه القراءة،
  أعني: { حَصِرَتْ } قرأ القرّاء في جميع الأمصار، وبها يقرأ لإجماع الحجة عليها. وقد
  ذكر عن الحسن البصري أنه كان يقرأ ذلك: «أوْ جاءُوكُمْ حَصِرَتْ صُدُورُهُمْ» نصباً،
  وهي صحيحة في العربية فصيحة، غير أنه غير جائز القراءة بها عندي لشذوذها وخروجها عن
  قراءة قراء الإسلام.القول في تأويل قوله تعالى: { وَلَوْ شَاء ٱللَّهُ لَسَلَّطَهُمْ
  عَلَيْكُمْ فَلَقَـٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَـٰتِلُوكُمْ وَأَلْقَوْاْ
  إِلَيْكُمُ ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً }.يعني جلّ
  ثناؤه: { وَلَوْ شَاء ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَـٰتَلُوكُمْ }: ولو شاء
  الله لسلط هؤلاء الذين يصلون إلى قوم بينكم وبينهم ميثاق، فيدخلون في جوارهم وذمتهم،
  والذين يجيئونكم قد حصرت صدورهم عن قتالكم وقتال قومهم عليكم أيها المؤمنون، فقاتلوكم
  مع أعدائكم من المشركين، ولكن الله تعالى ذكره كفهم عنكم. يقول جلّ ثناؤه: فأطيعوا
  الذي أنعم عليكم بكفهم عنكم مع سائر ما أنعم به عليكم فيما أمركم به من الكفّ عنهم
  إذا وصلوا إلى قوم بينكم وبينهم ميثاق، أو جاءوكم حصرت صدورهم عن قتالكم وقتال قومهم.
  ثم قال جلّ ثناؤه: { فَإِنِ ٱعْتَزَلُوكُمْ } يقول: فإن اعتزلكم هؤلاء الذين أمرتكم
  بالكفّ عن قتالهم من المنافقين بدخولهم في أهل عهدكم أو مصيرهم إليكم، حصرت صدورهم
  عن قتالكم وقتال قومهم، فلم يقاتلوكم، { وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ } يقول:
  وصالحوكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ
  قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ أَن
  يُقَٰتِلُوكُمْ أَوْ يُقَٰتِلُواْ قَوْمَهُمْ وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ
  فَلَقَٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَٰتِلُوكُمْ وَأَلْقَوْاْ إِلَيْكُمُ
  ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً }والسلم: هو الاستسلام،
  وإنما هذا مثل كما يقول الرجل للرجل: أعطيتك قيادي وألقيت إليك خطامي، إذا استسلم له
  وانقاد لأمره، فكذلك قوله: { وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ } إنما هو: ألقوا إليكم
  قيادهم واستسلموا لكم صلحاً منهم لكم وسلماً. ومن السلم قول الطرماح:وَذاكَ أنَّ تَمِيماً
  غادَرَتْ سَلَماً   للأُسْدِ كُلَّ حَصَانٍ وَعْثَةِ اللَّبَدِيعني بقوله سلماً: استسلاماً.وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا ابن أبي
  جعفر، عن أبيه، عن الربيع: { فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَـٰتِلُوكُمْ وَأَلْقَوْاْ
  إِلَيْكُمُ ٱلسَّلَمَ } قال: الصلح.وأما قوله: { فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ
  سَبِيلاً } فإنه يقول: إذا استسلم لكم هؤلاء المنافقون الذين وصف صفتهم صلحاً منهم
  لكم، فما جعل الله لكم عليهم سبيلاً: أي فلم يجعل الله لكم على أنفسهم وأموالهم وذراريهم
  ونسائهم طريقاً إلى قتل أو سباء أو غنيمة، بإباحة منه ذلك لكم ولا إذن، فلا تعرضوا
  لهم في ذلك إلا سبيل خير. ثم نسخ الله جميع حكم هذه الآية والتي بعدها بقوله تعالى
  ذكره:{ فَإِذَا ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ
  وَجَدتُّمُوهُمْ }[التوبة: 5]... إلى قوله:{ فَخَلُّواْ سَبِيلَهُمْ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }[التوبة: 5]. ذكر من قال في ذلك مثل الذي قلنا:حدثنا ابن حميد، قال:
  ثنا يحيـى بن واضح، عن الحسين، عن يزيد، عن عكرمة والحسن، قالا: قال:{ فَإِنْ تَوَلَّوْاْ
  فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ وَلاَ تَتَّخِذُواْ مِنْهُمْ وَلِيّاً
  وَلاَ نَصِيراً إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ
  مِّيثَـٰقٌ }[النساء: 89]... إلى قوله:{ وَأُوْلَـٰئِكُمْ جَعَلْنَا لَكُمْ عَلَيْهِمْ
  سُلْطَاناً مُّبِيناً }[النساء: 91]. وقال في الممتحنة:{ لاَّ يَنْهَـٰكُمُ ٱللَّهُ
  عَنِ ٱلَّذِينَ لَمْ يُقَـٰتِلُوكُمْ فِى ٱلدِّينِ وَلَمْ يُخْرِجُوكُمْ مّن دِيَـٰرِكُمْ
  أَن تَبَرُّوهُمْ وَتُقْسِطُواْ إِلَيْهِمْ إِنَّ ٱللَّهَ يُحِبُ ٱلمُقْسِطِينَ }[الممتحنه:
  8] وقال فيها:{ إِنَّمَا يَنْهَـٰكُمُ ٱللَّهُ عَنْهُ ٱلَّذِينَ قَـٰتَلُوكُمْ فِى
  ٱلدّينِ وَأَخْرَجُوكُم مّن دِيَـٰرِكُمْ }[الممتحنه: 9]... إلى:{ فَأُوْلَـئِكَ هُمُ
  ٱلظَّـٰلِمُونَ }[البقرة: 229]. فنسخ هؤلاء الآيات الأربعة في شأن المشركين، فقال:{ بَرَاءةٌ
  مّنَ ٱللَّهِ وَرَسُولِهِ إِلَى ٱلَّذِينَ عَاهَدْتُمْ مِّنَ ٱلْمُشْرِكِينَ فَسِيحُواْ
  فِى ٱلأَرْضِ أَرْبَعَةَ أَشْهُرٍ وَٱعْلَمُواْ أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ
  وَأَنَّ ٱللَّهَ مُخْزِى ٱلْكَـٰفِرِينَ }[التوبة: 1-2] فجعل لهم أربعة أشهر يسيحون
