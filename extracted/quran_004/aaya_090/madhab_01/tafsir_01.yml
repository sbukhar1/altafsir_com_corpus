  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ جَآءُوكُمْ
  حَصِرَتْ صُدُورُهُمْ أَن يُقَٰتِلُوكُمْ أَوْ يُقَٰتِلُواْ قَوْمَهُمْ وَلَوْ شَآءَ
  ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَٰتَلُوكُمْ فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَٰتِلُوكُمْ
  وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ فَمَا جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ
  بَيْنَكُمْ وَبَيْنَهُمْ مّيثَـٰقٌ }: فإن تولّى هؤلاء المنافقون الذين اختلفتم فيهم
  عن الإيمان بالله ورسوله، وأبوا الهجرة، فلم يهاجروا في سبيل الله، فخذوهم واقتلوهم
  حيث وجدتموهم، سوى من وصل منهم إلى قوم بينكم وبينهم موادعة وعهد وميثاق، فدخلوا فيهم
  وصاروا منهم ورضوا بحكمهم، فإن لمن وصل إليهم فدخل فيهم من أهل الشرك راضياً بحكمهم
  في حقن دمائهم بدخوله فيهم، أن لا تسبى نساؤهم وذراريهم، ولا تُغنم أموالهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مّيثَـٰقٌ
  } يقول: إذا أظهروا كفرهم فاقتلوهم حيث وجدتموهم، فإن أحد منهم دخل في قوم بينكم وبينهم
  ميثاق، فأجروا عليه مثل ما تجرون على أهل الذمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، عن ابن وهب، قال: قال ابن زيد في قوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ
  قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَـٰقٌ } يصلون إلى هؤلاء الذين بينكم وبينهم ميثاق
  من القوم، لهم من الأمان مثل ما لهؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة، قوله: { إِلاَّ ٱلَّذِينَ
  يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَـٰقٌ } قال: نزلت في هلال بن
  عويمر الأسلمي وسراقة بن مالك بن جعشم وخزيمة بن عامر بن عبد مناف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعض أهل العربية، أن معنى قوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ
  إِلَىٰ قَوْمٍ }: إلا الذين يتصلون في أنسابهم لقوم بينكم وبينهم ميثاق؛ من قولهم:
  اتّصل الرجل، بمعنى: انتمى وانتسب، كما قال الأعشى في صفة امرأة انتسبت إلى قوم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا اتَّصَلَتْ قالَتْ أبَكْرَ بْنَ وَائِلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَكْرٌ سَبَتْها والأُنُوفُ رَوَاغِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: اتصلت: انتسبت. ولا
  وجه لهذا التأويل في هذا الموضع، لأن الانتساب إلى قوم من أهل الموادعة أو العهد لو
  كان يوجب للمنتسبين إليهم ما لهم إذا لم يكن لهم من العهد والأمان ما لهم، لما كان
  رسول الله صلى الله عليه وسلم ليقاتل قريشاً، وهم أنسباء السابقين الأوّلين. ولأهل
  الإيمان من الحقّ بإيمانهم أكثر مما لأهل العهد بعهدهم، وفي قتال رسول الله صلى الله
  عليه وسلم مشركي قريش بتركها الدخول فيما دخل فيه أهل الإيمان منهم، مع قرب أنسابهم
  من أنساب المؤمنين منهم، الدليل الواضح أن انتساب من لا عهد له إلى ذي العهد منهم،
  لم يكن موجباً له من العهد ما لذي العهد من انتسابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ظنّ ذو غفلة أن قتال النبيّ صلى الله عليه وسلم من قاتل من أنسباء المؤمنين من مشركي
  قريش إنما كان بعد ما نسخ قوله: { إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِّيثَـٰقٌ } فإن أهل التأويل أجمعوا على أن ذلك نسخ قراءة نزلت بعد فتح
  مكة ودخول قريش في الإسلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
