  href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِّيثَٰقٌ أَوْ جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَٰتِلُوكُمْ أَوْ
  يُقَٰتِلُواْ قَوْمَهُمْ وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَٰتَلُوكُمْ
  فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَٰتِلُوكُمْ وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ فَمَا
  جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَـٰتِلُوكُمْ أَوْ
  يُقَـٰتِلُواْ قَوْمَهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَـٰتِلُوكُمْ أَوْ
  يُقَـٰتِلُواْ قَوْمَهُمْ } فإن تولوا فخذوهم واقتلوهم حيث وجدتموهم، إلا الذين يصلون
  إلى قوم بينكم وبينهم ميثاق، أو: إلا الذين جاءوكم منهم قد حصرت صدورهم عن أن يقاتلوكم
  أو يقاتلوا قومهم فدخلوا فيكم. ويعني بقوله: { حَصِرَتْ صُدُورُهُمْ } ضاقت صدورهم
  عن أن يقاتلوكم أو أن يقاتلوا قومهم، والعرب تقول لكل من ضاقت نفسه عن شيء من فعل أو
  كلام قد حصر، ومنه الحصر في القراءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { أَوْ جَاءوكُمْ
  حَصِرَتْ صُدُورُهُمْ } يقول رجعوا فدخلوا فيكم { حَصِرَتْ صُدُورُهُمْ } يقول: ضاقت
  صدورهم أن يقاتلوكم أو يقاتلوا قومهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ أَن يُقَـٰتِلُوكُمْ أَوْ يُقَـٰتِلُواْ
  قَوْمَهُمْ } متروك ترك ذكره لدلالة الكلام عليه، وذلك أن معناه: أو جاءوكم قد حصرت
  صدورهم، فترك ذكر «قد» لأن من شأن العرب فعل مثل ذلك، تقول: أتاني فلان ذهب عقله، بمعنى:
  قد ذهب عقله؛ ومسموع منهم: أصحبت نظرت إلى ذات التنانير، بمعنى: قد نظرت. ولإضمار «قد»
  مع الماضي جاز وضع الماضي من الأفعال في موضع الحال، لأن قد إذا دخلت معه أدنته من
  الحال وأشبه الأسماء. وعلى هذه القراءة، أعني: { حَصِرَتْ } قرأ القرّاء في جميع الأمصار،
  وبها يقرأ لإجماع الحجة عليها. وقد ذكر عن الحسن البصري أنه كان يقرأ ذلك: «أوْ جاءُوكُمْ
  حَصِرَتْ صُدُورُهُمْ» نصباً، وهي صحيحة في العربية فصيحة، غير أنه غير جائز القراءة
  بها عندي لشذوذها وخروجها عن قراءة قراء الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَلَوْ شَاء ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَـٰتَلُوكُمْ
  فَإِنِ ٱعْتَزَلُوكُمْ فَلَمْ يُقَـٰتِلُوكُمْ وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ فَمَا
  جَعَلَ ٱللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه: { وَلَوْ شَاء ٱللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَـٰتَلُوكُمْ }: ولو
  شاء الله لسلط هؤلاء الذين يصلون إلى قوم بينكم وبينهم ميثاق، فيدخلون في جوارهم وذمتهم،
  والذين يجيئونكم قد حصرت صدورهم عن قتالكم وقتال قومهم عليكم أيها المؤمنون، فقاتلوكم
  مع أعدائكم من المشركين، ولكن الله تعالى ذكره كفهم عنكم. يقول جلّ ثناؤه: فأطيعوا
  الذي أنعم عليكم بكفهم عنكم مع سائر ما أنعم به عليكم فيما أمركم به من الكفّ عنهم
  إذا وصلوا إلى قوم بينكم وبينهم ميثاق، أو جاءوكم حصرت صدورهم عن قتالكم وقتال قومهم.
  ثم قال جلّ ثناؤه: { فَإِنِ ٱعْتَزَلُوكُمْ } يقول: فإن اعتزلكم هؤلاء الذين أمرتكم
  بالكفّ عن قتالهم من المنافقين بدخولهم في أهل عهدكم أو مصيرهم إليكم، حصرت صدورهم
  عن قتالكم وقتال قومهم، فلم يقاتلوكم، { وَأَلْقَوْاْ إِلَيْكُمُ ٱلسَّلَمَ } يقول:
  وصالحوكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
