  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  بِأَمَـٰنِيِّكُمْ وَلاۤ أَمَانِيِّ أَهْلِ ٱلْكِتَابِ مَن يَعْمَلْ سُوۤءًا يُجْزَ
  بِهِ وَلاَ يَجِدْ لَهُ مِن دُونِ ٱللَّهِ وَلِيّاً وَلاَ نَصِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْمَلْ مِنَ ٱلصَّٰلِحَٰتِ مِن ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَأُوْلَـٰئِكَ
  يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ يُظْلَمُونَ نَقِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  { لَّيْسَ } ضمير وعد الله، أي ليس ينال ما وعد الله من الثواب { بِأَمَـٰنِيّكُمْ
  وَلا } بـ { أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } والخطاب للمسلمين لأِنه لا يتمنى وعد
  الله إلا من آمن به، وكذلك ذكر أهل الكتاب معهم لمشاركتهم لهم في الإيمان بوعد الله.
  وعن مسروق والسدي: هي في المسلمين. وعن الحسن: ليس الإيمان بالتمني، ولكن ما وقر في
  القلب وصدّقه العمل، إن قوماً ألهتهم أماني المغفرة حتى خرجوا في الدنيا ولا حسنة لهم،
  وقالوا: نحسن الظنّ بالله وكذبوا، لو أحسنوا الظنّ بالله لأحسنوا العمل له. وقيل: إنّ
  المسلمين وأهل الكتاب افتخروا، فقال أهل الكتاب: نبينا قبل نبيكم، وكتابنا قبل كتابكم،
  وقال المسلمون: نحن أولى منكم، نبينا خاتم النبيين وكتابنا يقضي على الكتب التي كانت
  قبله. فنزلت. ويحتمل أن يكون الخطاب للمشركين لقولهم: إن كان الأمر كما يزعم هؤلاء
  لنكونن خيراً منهم وأحسن حالاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأوتَيَنَّ مَالاً وَوَلَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  77]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ لِى عِندَهُ لَلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 50] وكان أهل الكتاب يقولون:
  نحن أبناء الله وأحباؤه. لن تمسنا النار إلا أياماً معدودة، ويعضده تقدم ذكر أهل الشرك
  قبله. وعن مجاهد: إن الخطاب للمشركين. قوله: { مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ }
  وقوله: { وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتِ } بعد ذكر تمني أهل الكتاب، نحو من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلَىٰ
  مَن كَسَبَ سَيّئَةً وَأَحَـٰطَتْ بِهِ خَطِيـئَـتُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 81]، وقوله: { وَٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } عقيب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ
  إِلاَّ أَيَّامًا مَّعْدُودَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 80]وإذا أبطل الله الأماني
  وأثبت أن الأمر كله معقود بالعمل، وأن من أصلح عمله فهو الفائز. ومن أساء عمله فهو
  الهالك: تبين الأمر ووضح، ووجب قطع الأماني وحسم المطامع، والإقبال على العمل الصالح.
  ولكنه فصح لا تعيه الآذان ولا تلقى إليه الأذهان. فإن قلت: ما الفرق بين (من) الأولى
  والثانية؟ قلت: الأولى للتبعيض، أراد ومن يعمل بعض الصالحات؛ لأنّ كلا لا يتمكن من
  عمل كل الصالحات لاختلاف الأحوال، وإنما يعمل منها ما هو تكليفه وفي وسعه. وكم من مكلف
  لا حج عليه ولا جهاد ولا زكاة، وتسقط عنه الصلاة في بعض الأحوال. والثانية لتبيين الإبهام
  في { وَمَنْ يَعْمَلْ } فإن قلت: كيف خص الصالحون بأنهم لا يظلمون وغيرهم مثلهم في
  ذلك؟ قلت: فيه وجهان، أحدهما: أن يكون الراجع في (ولا يظلمون) لعمال السوء وعمال الصالحات
  جميعاً. والثاني أن يكون ذكره عند أحد الفريقين دالاً على ذكره عند الآخر، لأن كلا
  الفريقين مجزيون بأعمالهم لا تفاوت بينهم، ولأن ظلم المسيء أن يزاد في عقابه، وأرحم
  الراحمين معلوم أنه لا يزيد في عقاب المجرم، فكان ذكره مستغنى عنه وأما المحسن فله
  ثواب وتوابع للثواب من فضل الله هي في حكم الثواب، فجاز أن ينقص من الفضل لأنه ليس
  بواجب. فكان نفي الظلم دلالة على أنه لا يقع نقصان في الفضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

