  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ ثُمَّ كَفَرُواْ ثُمَّ آمَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ
  كُفْراً لَّمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: تأويله: { إِنَّ ٱلَّذِينَ
  ءامَنُواْ } بموسى { ثُمَّ كَفَرُواْ } به { ثُمَّ ءامَنُواْ } يعني النصارى بعيسى،
  { ثُمَّ كَفَرُواْ } به { ثُمَّ ٱزْدَادُواْ كُفْراً } بمحمد، { لَّمْ يَكُنْ ٱللَّهُ
  لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ سَبِيلاً }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ
  ٱزْدَادُواْ كُفْراً } وهم اليهود والنصارى، آمنت اليهود بالتوراة، ثم كفرت؛ وآمنت
  النصارى بالإنجيل، ثم كفرت؛ وكفرهم به: تركهم إياه، ثم ازدادوا كفراً بالفرقان وبمحمد
  صلى الله عليه وسلم، فقال الله: { لَّمْ يَكُنْ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ
  سَبِيلاً } يقول: لم يكن الله ليغفر لهم ولا ليهديهم طريق هدى، وقد كفروا بكتاب الله
  وبرسوله محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: «إنَّ
  الَّذِينَ آمَنُوا ثمَّ كَفَروا } قال: هؤلاء اليهود آمنوا بالتوراة، ثم كفروا. ثم
  ذكر النصاري، ثم قال: { ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ازْدادُوا كُفْراً }
  يقول: آمنوا بالإنجيل ثم كفروا به، ثم ازدادوا كفراً بمحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عني بذلك: أهل النفاق أنهم آمنوا ثم ارتدّوا، ثم آمنوا
  ثم ارتدّوا، ثم ازدادوا كفراً بموتهم على كفرهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ
  ثُمَّ ٱزْدَادُواْ كُفْراً } قال: كنا نحسبهم المنافقين، ويدخل في ذلك من كان مثلهم.
  { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: ثَمُّوا على كفرهم حتى ماتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن
  أبي نجيح، عن مجاهد: { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: ماتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن ابن أبي نجيح،
  عن مجاهد في قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: حتى ماتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { إِنَّ
  ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ }... الآية، قال: هؤلاء المنافقون آمنوا مرّتين،
  وكفروا مرّتين، ثم ازدادوا كفراً بعد ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم أهل الكتابين: التوراة والإنجيل، أتوا ذنوباً في كفرهم فتابوا، فلم تقبل
  منهم التوبة فيها مع إقامتهم على كفرهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد، عن داود بن أبي هند، عن أبي العالية: { إِنَّ ٱلَّذِينَ
  ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً
  } قال: هم اليهود والنصارى أذنبوا في شركهم، ثم تابوا فلم تقبل توبتهم، ولو تابوا من
  الشرك لقبل منهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
