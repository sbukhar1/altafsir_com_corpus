  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ ثُمَّ كَفَرُواْ ثُمَّ آمَنُواْ
  ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ
  وَلاَ لِيَهْدِيَهُمْ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  وأولى هذه الأقوال بتأويل الآية قول من قال: عني بذلك أهل الكتاب الذين أقرّوا بحكم
  التوراة، ثم كذبوا بخلافهم إياه، ثم أقرّ من أقرّ منهم بعيسى والإنجيل، ثم كذب به بخلافه
  إياه، ثم كذّب بمحمد صلى الله عليه وسلم والفرقان، فازداد بتكذيبه به كفراً على كفره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا: ذلك أولى بالصواب في تأويل هذه الآية، لأن الآية قبلها
  في قصص أهل الكتابين، أعني قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰـأَيُّهَا ٱلَّذِينَ ءَامَنُواْ
  ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 136] ولا دلالة تدلّ على
  أن قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ } منقطع معناه من معنى ما قبله،
  فإلحاقه بما قبله أَوْلَى حتى تأٍّي دلالة دالة على انقطاعه منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { لَّمْ يَكُنْ ٱللَّهُ لِيَغْفِرَ لَهُمْ } فإنه يعني:
  لم يكن الله ليستر عليهم كفرهم وذنوبهم بعفوه عن العقوبة لهم عليه، ولكنه يفضحهم على
  رءوس الأشهاد. { وَلاَ لِيَهْدِيَهُمْ سَبِيلاً } يقول: ولم يكن ليسدّدهم لإصابة طريق
  الحقّ فيوفقهم لها، ولكنه يخذلهم عنها عقوبة لهم على عظيم جرمهم وجراءتهم على ربهم.
  وقد ذهب قوم إلى أن المرتدّ يستتاب ثلاثاً انتزاعاً منهم بهذه الآية، وخالفهم على ذلك
  آخرون. ذكر من قال يستتاب ثلاثاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حفص، عن أشعث، عن الشعبيّ، عن عليّ عليه السلام، قال: إن كنت لمستتيب
  المرتدّ ثلاثاً. ثم قرأ هذه الآية: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ
  ءَامَنُواْ ثُمَّ كَفَرُواْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن جابر، عن عامر، عن عليّ رضي الله عنه: يستتاب
  المرتدّ ثلاثاً، ثم قرأ: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ
  ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن عبد الكريم، عن رجل، عن ابن عمر، قال: يستتاب
  المرتدّ ثلاثاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: يستتاب كلما ارتدّ.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن عمرو بن قيس، عمن سمع إبراهيم، قال: يستتاب المرتدّ كلما ارتد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وفي قيام الحجة بأن المرتدّ يستتاب المرة الأولى، الدليل
  الواضح على أن الحكم كل مرّة ارتدّ فيها عن الإسلام حكم المرّة الأولى في أن توبته
  مقبولة، وأن إسلامه حقن له دمه؛ لأن العلة التي حقنت دمه في المرة الأولى إسلامه، فغير
  جائز أن توجد العلة التي من أجلها كان دمه محقوناً في الحالة الأولى ثم يكون دمه مباحاً
  مع وجودها، إلا أن يفرق بين حكم المرّة الأولى وسائر المرّات غيرها ما يجب التسليم
  له من أصل محكم، فيخرج من حكم القياس حينئذٍ.</font></font><font class=\"TextResultArabic\"><font
