text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ ثُمَّ كَفَرُواْ ثُمَّ آمَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً
  لَّمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ سَبِيلاً }اختلف أهل
  التأويل في تأويل ذلك، فقال بعضهم: تأويله: { إِنَّ ٱلَّذِينَ ءامَنُواْ } بموسى {
  ثُمَّ كَفَرُواْ } به { ثُمَّ ءامَنُواْ } يعني النصارى بعيسى، { ثُمَّ كَفَرُواْ }
  به { ثُمَّ ٱزْدَادُواْ كُفْراً } بمحمد، { لَّمْ يَكُنْ ٱللَّهُ لِيَغْفِرَ لَهُمْ
  وَلاَ لِيَهْدِيَهُمْ سَبِيلاً }. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ
  ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً } وهم اليهود والنصارى، آمنت
  اليهود بالتوراة، ثم كفرت؛ وآمنت النصارى بالإنجيل، ثم كفرت؛ وكفرهم به: تركهم إياه،
  ثم ازدادوا كفراً بالفرقان وبمحمد صلى الله عليه وسلم، فقال الله: { لَّمْ يَكُنْ ٱللَّهُ
  لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ سَبِيلاً } يقول: لم يكن الله ليغفر لهم ولا
  ليهديهم طريق هدى، وقد كفروا بكتاب الله وبرسوله محمد صلى الله عليه وسلم.حدثنا الحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: «إنَّ الَّذِينَ
  آمَنُوا ثمَّ كَفَروا } قال: هؤلاء اليهود آمنوا بالتوراة، ثم كفروا. ثم ذكر النصاري،
  ثم قال: { ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ازْدادُوا كُفْراً } يقول: آمنوا
  بالإنجيل ثم كفروا به، ثم ازدادوا كفراً بمحمد صلى الله عليه وسلم.وقال آخرون: بل عني
  بذلك: أهل النفاق أنهم آمنوا ثم ارتدّوا، ثم آمنوا ثم ارتدّوا، ثم ازدادوا كفراً بموتهم
  على كفرهم. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد، قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ ثُمَّ
  كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً } قال: كنا نحسبهم المنافقين، ويدخل في ذلك من
  كان مثلهم. { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: ثَمُّوا على كفرهم حتى ماتوا.حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد: {
  ثُمَّ ٱزْدَادُواْ كُفْراً } قال: ماتوا.حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا
  سفيان، عن ابن أبي نجيح، عن مجاهد في قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: حتى
  ماتوا.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { إِنَّ ٱلَّذِينَ
  ءامَنُواْ ثُمَّ كَفَرُواْ }... الآية، قال: هؤلاء المنافقون آمنوا مرّتين، وكفروا
  مرّتين، ثم ازدادوا كفراً بعد ذلك.وقال آخرون: بل هم أهل الكتابين: التوراة والإنجيل،
  أتوا ذنوباً في كفرهم فتابوا، فلم تقبل منهم التوبة فيها مع إقامتهم على كفرهم. ذكر
  من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو خالد، عن داود بن أبي هند، عن أبي العالية:
  { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ
  ٱزْدَادُواْ كُفْراً } قال: هم اليهود والنصارى أذنبوا في شركهم، ثم تابوا فلم تقبل
  توبتهم، ولو تابوا من الشرك لقبل منهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ ثُمَّ كَفَرُواْ
  ثُمَّ آمَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ
  لَهُمْ وَلاَ لِيَهْدِيَهُمْ سَبِيلاً }قال أبو جعفر: وأولى هذه الأقوال بتأويل الآية
  قول من قال: عني بذلك أهل الكتاب الذين أقرّوا بحكم التوراة، ثم كذبوا بخلافهم إياه،
  ثم أقرّ من أقرّ منهم بعيسى والإنجيل، ثم كذب به بخلافه إياه، ثم كذّب بمحمد صلى الله
  عليه وسلم والفرقان، فازداد بتكذيبه به كفراً على كفره.وإنما قلنا: ذلك أولى بالصواب
  في تأويل هذه الآية، لأن الآية قبلها في قصص أهل الكتابين، أعني قوله:{ يَٰـأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ }[النساء: 136] ولا دلالة تدلّ
  على أن قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ } منقطع معناه من معنى ما
  قبله، فإلحاقه بما قبله أَوْلَى حتى تأٍّي دلالة دالة على انقطاعه منه.وأما قوله: {
  لَّمْ يَكُنْ ٱللَّهُ لِيَغْفِرَ لَهُمْ } فإنه يعني: لم يكن الله ليستر عليهم كفرهم
  وذنوبهم بعفوه عن العقوبة لهم عليه، ولكنه يفضحهم على رءوس الأشهاد. { وَلاَ لِيَهْدِيَهُمْ
  سَبِيلاً } يقول: ولم يكن ليسدّدهم لإصابة طريق الحقّ فيوفقهم لها، ولكنه يخذلهم عنها
  عقوبة لهم على عظيم جرمهم وجراءتهم على ربهم. وقد ذهب قوم إلى أن المرتدّ يستتاب ثلاثاً
  انتزاعاً منهم بهذه الآية، وخالفهم على ذلك آخرون. ذكر من قال يستتاب ثلاثاً:حدثنا
  ابن وكيع، قال: ثنا حفص، عن أشعث، عن الشعبيّ، عن عليّ عليه السلام، قال: إن كنت لمستتيب
  المرتدّ ثلاثاً. ثم قرأ هذه الآية: { إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ
  ءَامَنُواْ ثُمَّ كَفَرُواْ }.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن جابر، عن
  عامر، عن عليّ رضي الله عنه: يستتاب المرتدّ ثلاثاً، ثم قرأ: { إِنَّ ٱلَّذِينَ ءامَنُواْ
  ثُمَّ كَفَرُواْ ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ ثُمَّ ٱزْدَادُواْ كُفْراً }.حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن عبد الكريم، عن رجل، عن ابن عمر، قال: يستتاب
  المرتدّ ثلاثاً.وقال آخرون: يستتاب كلما ارتدّ. ذكر من قال ذلك:حدثنا ابن وكيع، قال:
  ثنا أبي، عن سفيان، عن عمرو بن قيس، عمن سمع إبراهيم، قال: يستتاب المرتدّ كلما ارتد.قال
  أبو جعفر: وفي قيام الحجة بأن المرتدّ يستتاب المرة الأولى، الدليل الواضح على أن الحكم
  كل مرّة ارتدّ فيها عن الإسلام حكم المرّة الأولى في أن توبته مقبولة، وأن إسلامه حقن
  له دمه؛ لأن العلة التي حقنت دمه في المرة الأولى إسلامه، فغير جائز أن توجد العلة
  التي من أجلها كان دمه محقوناً في الحالة الأولى ثم يكون دمه مباحاً مع وجودها، إلا
  أن يفرق بين حكم المرّة الأولى وسائر المرّات غيرها ما يجب التسليم له من أصل محكم،
  فيخرج من حكم القياس حينئذٍ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

