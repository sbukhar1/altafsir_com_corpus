  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَتَّخِذُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ أَيَبْتَغُونَ عِندَهُمُ
  ٱلْعِزَّةَ فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله جلّ ثناؤه: { ٱلَّذِينَ يَتَّخِذُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء
  مِن دُونِ ٱلْمُؤْمِنِينَ } فمن صفة المنافقين. يقول الله لنبيه: يا محمد، بشر المنافقين
  الذين يتخذون أهل الكفر بي والإلحاد في ديني أولياء: يعني أنصاراً وأخلاء من دون المؤمنين،
  يعني: من غير المؤمنين. { أَيَبْتَغُونَ عِندَهُمُ ٱلْعِزَّةَ } يقول: أيطلبون عندهم
  المنعة والقوّة باتخاذهم إياهم أولياء من دون أهل الإيمان بي. { فَإِنَّ ٱلعِزَّةَ
  للَّهِ جَمِيعاً } يقول: فإن الذين اتخذوهم من الكافرين أولياء ابتغاء العزّة عندهم،
  هم الأذلاء الأقلاّء، فهلاّ اتخذوا الأولياء من المؤمنين، فيلتمسوا العزّة والمنعة
  والنصرة من عند الله، الذي له العزّة والمنعة، الذي يعزّ من يشاء، ويذلّ من يشاء فيعزّهم
  ويمنعهم؟ وأصل العزّة: الشدّة؛ ومنه قيل للأرض الصلبة الشديدة: عزاز، وقيل: قد اسْتِعزَّ
  على المريض: إذا اشتدّ مرضه وكاد يُشْفِي، ويقال: تعزّز اللحم: إذا اشتدّ؛ ومنه قيل:
  عزّ عليّ أن يكون كذا وكذا، بمعنى: اشتدّ عليّ.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

