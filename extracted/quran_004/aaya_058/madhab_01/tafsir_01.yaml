  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَانَاتِ إِلَىۤ أَهْلِهَا وَإِذَا حَكَمْتُمْ
  بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ بِٱلْعَدْلِ إِنَّ ٱللَّهَ نِعِمَّا يَعِظُكُمْ بِهِ
  إِنَّ ٱللَّهَ كَانَ سَمِيعاً بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل
  فيمن عُني بهذه الآية، فقال بعضهم: عُني بها: ولاةُ أمور المسلمين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا أبو أسامة، عن أبي مكين،
  عن زيد بن أسلم، قال: نزلت هذه الآية: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ
  ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا } في ولاة الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إديس، قال: ثنا ليث، عن شهر، قال: نزلت في الأمراء خاصة { إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا وَإِذَا حَكَمْتُمْ
  بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ بِٱلْعَدْلِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا إدريس، قال: ثنا إسماعيل، عن مصعب بن سعد، قال: قال عليّ رضي الله
  عنه: كلمات أصاب فيهنّ حقّ على الإمام أن يحكم بما أنزل الله، وأن يؤدّى الأمانة، وإذا
  فعل ذلك فحقّ على الناس أن يسمعوا وأن يطيعوا وأن يجيبوا إذا دعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال: ثنا إسماعيل عن مصعب بن
  سعد، عن عليّ بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبيد المحاربي، قال:
  ثنا موسى بن عمير، عن مكحول، في قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلِى ٱلأَمْرِ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  59] قال: هم أهل الآية التي قبلها: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ
  إِلَى أَهْلِهَا }... إلى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال؛ أخبرنا ابن وهب، قال: أخبرنا ابن زيد، قال: قال أبي: هم الولاة، أمرهم أن
  يؤدّوا الأمانات إلى أهلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: أمر السلطان بذلك أن
  يعطوا الناس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا
  } قال: يعني: السلطان يعطون الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الذي خُوطِبَ بذلك النبيّ صلى الله عليه وسلم في مفاتيح الكعبة أُمِرَ بردّها
  على عثمان بن طلحة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا } قال: نزلت في عثمان بن طلحة بن أبي
  طلحة، قبض منه النبيّ صلى الله عليه وسلم مفاتيح الكعبة، ودخل بها البيت يوم الفتح،
  فخرج وهو يتلو هذه الآية، فدعا عثمان فدفع إليه المفتاح. قال: وقال عمر بن الخطاب لما
  خرج رسول الله صلى الله عليه وسلم وهو يتلو هذه الآية: فداؤه أبي وأمي! ما سمعته يتلوها
  قبل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا الزنجي بن خالد، عن الزهري، قال: دفعه إليه وقال: أعينوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى هذه الأقوال بالصوااب في ذلك عندي قول من قال: هو خطاب من الله
  ولاة أمور المسلمين بأداء الأمانة إلى من ولّوا في فيئهم وحقوقهم، وما ائتمنوا عليه
  من أمورهم بالعدل بينهم في القضية.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
