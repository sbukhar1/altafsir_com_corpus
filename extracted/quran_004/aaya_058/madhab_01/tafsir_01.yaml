  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَانَاتِ
  إِلَىۤ أَهْلِهَا وَإِذَا حَكَمْتُمْ بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ بِٱلْعَدْلِ
  إِنَّ ٱللَّهَ نِعِمَّا يَعِظُكُمْ بِهِ إِنَّ ٱللَّهَ كَانَ سَمِيعاً بَصِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقسم بينهم بالسوية، يدلّ على ذلك ما وعظ به الرعية في:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  59] فأمرهم بطاعتهم، وأوصى الراعي بالرعية، وأوصى الرعية بالطاعة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ
  مِنْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 59] قال: قال أبي: هم السلاطين. وقرأ ابن زيد:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تُؤْتِي
  ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 26] ألا ترى أنه أمر فقال: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ
  إِلَى أَهْلِهَا }؟ والأمانات: هي الفيء الذي استأمنهم على جمعه وقسمه، والصدقات التي
  استأمنهم على جمعها وقسمها. { وَإِذَا حَكَمْتُمْ بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ
  بِٱلْعَدْلِ }... الآية كلها فأمر بهذا الولاة، ثم أقبل علينا نحن، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ
  مِنْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 59].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذي قال ابن جريج من أن هذه الآية نزلت في عثمان بن طلحة فإنه جائز أن تكون نزلت فيه،
  وأريد به كلّ مؤتمن على أمانة فدخل فيه ولاة أمور المسلمين وكل مؤتمن على أمانة في
  دين أو دنيا، ولذلك قال من قال: عني به قضاء الدين وردّ حقوق الناس. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ
  إِلَى أَهْلِهَا } فإنه لم يرخص لموسر ولا معسر أن يمسكها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا } عن الحسن: أن نبيّ الله صلى الله عليه
  وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أدّ الأمانةَ إلى مَنِ ائْتَمَنَكَ، وَلا تَخُنْ مَنْ خانَكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الآية إذًا، إذ كان الأمر على ما وصفنا: إن الله يأمركم يا
  معشر ولاة أمور المسلمين أن تؤدّوا ما ائتمنتكم عليه رعيتكم من فيئهم وحقوقهم وأموالهم
  وصدقاتهم إليهم على ما أمركم الله، بأداء كلّ شيء من ذلك إلى من هو له بعد أن تصير
  في أيديكم، لا تظلموها أهلها ولا تستأثروا بشيء منها ولا تضعوا شيئاً منها في غير موضعه،
  ولا تأخذوها إلا ممن أذن الله لكم بأخذها منه قبل أن تصير في أيديكم؛ ويأمركم إذا حكمتم
  بين رعيتكم أن تحكموا بينهم بالعدل والإنصاف، وذلك حكم الله الذي أنزله في كتابه وبينه
  على لسان رسوله، لا تَعْدوا ذلك فتجوروا عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { إِنَّ ٱللَّهَ نِعِمَّا يَعِظُكُمْ بِهِ إِنَّ ٱللَّهَ كَانَ
  سَمِيعاً بَصِيراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: يا معشر ولاة
  أمور المسلمين إنّ الله نَعِمَّ الشيء يعظكم به، ونِعِمَّت العظة يعظكم بها في أمره
  إياكم، أن تؤدّوا الأمانات إلى أهلها، وأن تحكموا بين الناس بالعدل { إنَّ ٱللَّهِ
  كَانَ سَمِيعاً } يقول: إن الله لم يزل سميعاً بما تقولون وتنطقون، وهو سميع لذلك منكم
  إذا حكمتم بين الناس ولم تحاوروهم به، { بَصِيراً } بما تفعلون فيما ائتمنتكم عليه
  من حقوق رعيتكم وأموالهم، وما تقضون به بينهم من أحكامكم بعدل تحكمون أو جور، لا يخفى
  عليه شيء من ذلك، حافظ ذلك كله، حتى يجازي محسنكم بإحسانه ومسيئكم بإساءته، أو يعفو
  بفضله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">]</font></font>&#13;\t\t\t<label
