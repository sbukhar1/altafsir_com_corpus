  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  أَخْرَجَكُم مِّن بُطُونِ أُمَّهَاتِكُمْ لاَ تَعْلَمُونَ شَيْئاً وَجَعَلَ لَكُمُ
  ٱلْسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والله تعالـى أعلـمكم ما لـم تكونوا تعلـمون من
  بعد ما أخرجكم من بطون أمهاتكم لا تعقلون شيئاً ولا تعلـمون، فرزقكم عقولاً تفقهون
  بها وتـميزون بها الـخير من الشرّ وبصرَّكم بها ما لـم تكونوا تبصرون، وجعل لكم السمع
  الذي تسمعون به الأصوات، فـيفقه بعضكم عن بعض ما تتـحاورون به بـينكم والأبصار التـي
  تبصرون بها الأشخاص فتتعارفون بها وتـميزون بها بعضاً من بعض. { والأفْئِدَةَ } يقول:
  والقلوب التـي تعرفون بها الأشياء فتـحفظونها وتفكرون فتفقهون بها. { لَعَلَّكُمْ تَشْكُرُونَ
  } يقول: فعلنا ذلك بكم، فـاشكروا الله علـى ما أنعم به علـيكم من ذلك، دون الآلهة والأنداد،
  فجعلتـم له شركاء فـي الشكر، ولـم يكن له فـيـما أنعم به علـيكم من نعمه شريك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللَّهُ أخْرَجَكُمْ مِنْ بُطُونِ أمَّهاتِكُمْ لا تَعْلَـمُونَ
  شَيْئاً } كلام متناه، ثم ابتدىء الـخبر، فقـيـل: وجعل الله لكم السمع والأبصار والأفئدة.
  وإنـما قلنا ذلك كذلك، لأن الله تعالـى ذكره جعل العبـادة والسمع والأبصار والأفئدة
  قبل أن يخرجهم من بطون أمهاتهم، وإنـما أعطاهم العلـم والعقل بعدما أخرجهم من بطون
  أمهاتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
