aaya: وَاللَّهُ أَخْرَجَكُمْ مِنْ بُطُونِ أُمَّهَاتِكُمْ لَا تَعْلَمُونَ شَيْئًا وَجَعَلَ
  لَكُمُ السَّمْعَ وَالْأَبْصَارَ وَالْأَفْئِدَةَ ۙ لَعَلَّكُمْ تَشْكُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ أَخْرَجَكُم
  مِّن بُطُونِ أُمَّهَاتِكُمْ لاَ تَعْلَمُونَ شَيْئاً وَجَعَلَ لَكُمُ ٱلْسَّمْعَ وَٱلأَبْصَارَ
  وَٱلأَفْئِدَةَ لَعَلَّكُمْ تَشْكُرُونَ }قرىء «أمهاتكم» بضم الهمزة وكسرها، والهاء
  مزيدة في أمات، كما زيدت في أراق، فقيل: أهراق. وشذت زيادتها في الواحدة قال:أُمَّهَتِي
  خِنْدِفٌ وَإلْيَاسُ أبي   { لاَ تَعْلَمُونَ شَيْئًا } في موضع الحال. ومعناه: غير
  عالمين شيئاً من حق المنعم الذي خلقكم في البطون، وسوّاكم وصوّركم، ثم أخرجكم من الضيق
  إلى السعة. وقوله: { وَجَعَلَ لَكُمُ } معناه: وما ركب فيكم هذه الأشياء إلا آلات لإزالة
  الجهل الذي ولدتم عليه واجتلاب العلم والعمل به، من شكر المنعم، وعبادته، والقيام بحقوقه،
  والترقي إلى ما يسعدكم. والأفئدة في فؤاد، كالأغربة في غراب، وهو من جموع القلة التي
  جرت مجرى جموع الكثرة، والقلة إذا لم يرد في السماع غيرها، كما جاء شسوع في جمع شسع
  لا غير، فجرت ذلك المجرى.\r\n\t\t\t\r\n\t\t\t</section>"

