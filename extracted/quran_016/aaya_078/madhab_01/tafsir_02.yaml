  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  أَخْرَجَكُم مِّن بُطُونِ أُمَّهَاتِكُمْ لاَ تَعْلَمُونَ شَيْئاً وَجَعَلَ لَكُمُ
  ٱلْسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء «أمهاتكم» بضم الهمزة وكسرها، والهاء مزيدة في أمات، كما زيدت
  في أراق، فقيل: أهراق. وشذت زيادتها في الواحدة قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُمَّهَتِي خِنْدِفٌ وَإلْيَاسُ أبي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ لاَ تَعْلَمُونَ شَيْئًا } في
  موضع الحال. ومعناه: غير عالمين شيئاً من حق المنعم الذي خلقكم في البطون، وسوّاكم
  وصوّركم، ثم أخرجكم من الضيق إلى السعة. وقوله: { وَجَعَلَ لَكُمُ } معناه: وما ركب
  فيكم هذه الأشياء إلا آلات لإزالة الجهل الذي ولدتم عليه واجتلاب العلم والعمل به،
  من شكر المنعم، وعبادته، والقيام بحقوقه، والترقي إلى ما يسعدكم. والأفئدة في فؤاد،
  كالأغربة في غراب، وهو من جموع القلة التي جرت مجرى جموع الكثرة، والقلة إذا لم يرد
  في السماع غيرها، كما جاء شسوع في جمع شسع لا غير، فجرت ذلك المجرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
