  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَحْمِلُ
  أَثْقَالَكُمْ إِلَىٰ بَلَدٍ لَّمْ تَكُونُواْ بَالِغِيهِ إِلاَّ بِشِقِّ ٱلأَنفُسِ
  إِنَّ رَبَّكُمْ لَرَؤُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «بشق الأنفس»،
  بكسر الشين وفتحها. وقيل: هما لغتان في معنى المشقة، وبينهما فرق: وهي أن المفتوح مصدر
  شق الأمر عليه شقا، وحقيقته راجعة إلى الشق الذي هو الصدع. وأما الشق فالنصف، كأنه
  يذهب نصف قوته لما يناله من الجهد. فإن قلت: ما معنى قوله: { لَّمْ تَكُونُواْ بَـٰلِغِيهِ
  } كأنهم كانوا زماناً يتحملون المشاق في بلوغه حتى حملت الإبل أثقالهم. قلت: معناه
  وتحمل أثقالكم إلى بلد لم تكونوا بالغيه في التقدير لو لم تخلق الإبل إلا بجهد أنفسكم،
  لا أنهم لم يكونوا بالغيه في الحقيقة. فإن قلت: كيف طابق قوله: { لَّمْ تَكُونُواْ
  بَـٰلِغِيهِ } قوله: { وَتَحْمِلُ أَثْقَالَكُمْ } وهلا قيل: لم تكونوا حامليها إليه؟
  قلت: طباقه من حيث أن معناه: وتحمل أثقالكم إلى بلد بعيد قد علمتم أنكم لا تبلغونه
  بأنفسكم إلا بجهد ومشقة، فضلاً أن تحملوا على ظهوركم أثقالكم. ويجوز أن يكون المعنى:
  لم تكونوا بالغيه بها إلا بشق الأنفس. وقيل: أثقالكم أجرامكم. وعن عكرمة البلد مكة
  { لَرَؤُوفٌ رَّحِيمٌ } حيث رحمكم بخلق هذه الحوامل وتيسير هذه المصالح.</font></font><font
