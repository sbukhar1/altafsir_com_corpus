  مَا فُتِنُواْ ثُمَّ جَاهَدُواْ وَصَبَرُواْ إِنَّ رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">.. } إلى آخر الآية قال: وكتب إلى
  من بقي في مكة من المسلمين هذه الآية لا عذر لهم، قال: فخرجوا فلحقهم المشركون، فأعطوهم
  الفتنة، فنزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يِقُولُ ءامَنَّا بِٱللَّهِ فَإِذَا أُوذِىَ
  فِى ٱللَّهِ جَعَلَ فِتْنَةَ ٱلنَّاسِ كَعَذَابِ ٱللَّهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إِلَى
  آخر الآية، فكتب المسلمون إليهم بذلك، فخرجوا وأيسوا من كلّ خير، ثم نزلت فيهم: { ثُمَّ
  إِنَّ رَبَّكَ لِلَّذِينَ هَـٰجَرُواْ مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَـٰهَدُواْ
  وَصَبَرُواْ إِنَّ رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ } فكتبوا إليهم بذلك:
  أن الله قد جعل لكم مخرجاً. فخرجوا، فأدركهم المشركون فقاتلوهم، ثم نجا من نجا وقُتل
  من قُتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن اسحاق، قال: نزلت هذه الآية في عمَّار بن ياسر وعياش بن أبي ربيعة والوليد بن
  الوليد: { ثُمَّ إنَّ رَبِّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُم جاهَدُوا
  وَصَبَرُوا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت هذه الآية في
  شأن ابن أبي سرح. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن حميد، قال: ثنا يحيى بن واضح، عن الحسين، عن يزيد، عن عكرمة والحسن البصري، قالا
  في سورة النحل: { مَن كَفَرَ بِٱللَّهِ مِن بَعْدِ إيمَـٰنِهِ إِلاَّ مَنْ أُكْرِهَ
  وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَـٰنِ وَلَـٰكِن مَّن شَرَحَ بِالْكُفْرِ صَدْرًا فَعَلَيْهِمْ
  غَضَبٌ منَ ٱللَّه ولَهُمْ عَذَابٌ عَظِيمٌ } ثم نسخ واستثنى من ذلك فقال { ثُمَّ إنَّ
  رَبَّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ
  رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رَحِيمٌ } وهو عبد الله بن أبي سرح الذي الذي كان
  يكنب لرسول الله صلى الله عليه وسلم، فأزله الشيطان، فلحق بالكفار، فأمر به النبيّ
  صلى الله عليه وسلم أن يُقتل يوم فتح مكة، فاستجار له أبو عمرو، فأجاره النبيّ صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
