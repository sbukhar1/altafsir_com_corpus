  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّ رَبَّكَ لِلَّذِينَ هَاجَرُواْ مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَاهَدُواْ وَصَبَرُواْ
  إِنَّ رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ثم إن ربك يا مـحمد للذين هاجروا من ديارهم ومساكنهم وعشائرهم من الـمشركين،
  وانتقلوا عنهم إلـى ديار أهل الإسلام ومساكنهم وأهل ولايتهم، من بعد ما فتنهم الـمشركون
  الذين كانوا بـين أظهرهم قبل هجرتهم عن دينهم، ثم جاهدوا الـمشركين بعد ذلك بأيديهم
  بـالسيف وبألسنتهم بـالبراءة منهم ومـما يعبدون من دون الله وصبروا علـى جهادهم { إنَّ
  رَبَّكَ منْ بَعْدِها لَغَفُورٌ رَحِيـمٌ } يقول: إن ربك من بعد فعلتهم هذه لهم لغفور،
  يقول: لذو ستر علـى ما كان منهم من إعطاء الـمشركين ما أرادوا منهم من كلـمة الكفر
  بألسنتهم، وهم لغيرها مضمرون وللإيـمان معتقدون، رحيـم بهم أن يعاقبهم علـيها مع إنابتهم
  إلـى الله وتوبتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر عن بعض أهل التأويـل أن هذه
  الآية نزلت فـي قوم من أصحاب رسول الله صلى الله عليه وسلم كانوا تـخـلَّفوا بـمكة
  بعد هجرة النبـيّ صلى الله عليه وسلم، فـاشتدّ الـمشركون علـيهم حتـى فتنوهم عن دينهم،
  فأيسوا من التوبة، فأنزل الله فـيهم هذه الآية، فهاجروا ولـحقوا برسول الله صلى الله
  عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ
  إيـمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئنّ بـالإيـمَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ناس من أهل مكة آمنوا، فكتب إلـيهم بعض أصحاب النبـيّ صلى الله عليه وسلم بـالـمدينة
  أن هاجروا، فإنا لا نراكم منا حتـى تهاجروا إلـينا فخرجوا يريدون الـمدينة، فأدركتهم
  قريش بـالطريق، ففتنوهم وكفروا مكرهين، ففـيهم نزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج: قال الله تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ
  كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم نسخ واستثنى، فقال: { ثُمَّ إنَّ
  رَبَّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ
  رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رَحِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ إنَّ رَبَّكَ للَّذِينَ
  هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ رَبَّكَ مِنْ بَعْدِها
  لَغَفُورٌ رَحِيـمٌ } ذكر لنا أنه لـما أنزل الله أن أهل مكة لا يُقبل منهم إسلام حتـى
  يهاجروا، كتب بها أهل الـمدينة إلـى أصحابهم من أهل مكة. فلـما جاءهم ذلك تبـايعوا
  بـينهم علـى أن يخرجوا، فإن لـحق بهم الـمشركون من أهل مكة قاتلوهم حتـى ينـجوا أو
  يـلـحقوا بـالله. فخرجوا فأدركهم الـمشركون، فقاتلوهم، فمنهم من قُتل ومنهم من نـجا،
  فأنزل الله تعالـى: { ثُمَّ إنَّ رَبَّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن منصور، قال: ثنا أبو
  أحمد الزبيري، قال: ثنا محمد بن شريك، عن عمرو بن دينار، عن عكرمة، عن ابن عباس، قال:
  كان قوم من أهل مكة أسلموا، وكانوا يستخفون بالإسلام، فأخرجهم المشركون يوم بدر معهم،
  فأصيب بعضهم وقُتل بعض، فقال المسلمون: كان أصحابنا هؤلاء مسلمين وأكرهم فاستغفروا
  لهم فنزلت: { إنَّ الَّذِينَ تَوَفَّاهُمُ المَلائكَةُ ظالِمي أنْفُسِهمْ.</font></font>&#13;\t\t\t<label
