text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ رَبَّكَ
  لِلَّذِينَ هَاجَرُواْ مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَاهَدُواْ وَصَبَرُواْ إِنَّ
  رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ }يقول تعالـى ذكره: ثم إن ربك يا مـحمد للذين
  هاجروا من ديارهم ومساكنهم وعشائرهم من الـمشركين، وانتقلوا عنهم إلـى ديار أهل الإسلام
  ومساكنهم وأهل ولايتهم، من بعد ما فتنهم الـمشركون الذين كانوا بـين أظهرهم قبل هجرتهم
  عن دينهم، ثم جاهدوا الـمشركين بعد ذلك بأيديهم بـالسيف وبألسنتهم بـالبراءة منهم ومـما
  يعبدون من دون الله وصبروا علـى جهادهم { إنَّ رَبَّكَ منْ بَعْدِها لَغَفُورٌ رَحِيـمٌ
  } يقول: إن ربك من بعد فعلتهم هذه لهم لغفور، يقول: لذو ستر علـى ما كان منهم من إعطاء
  الـمشركين ما أرادوا منهم من كلـمة الكفر بألسنتهم، وهم لغيرها مضمرون وللإيـمان معتقدون،
  رحيـم بهم أن يعاقبهم علـيها مع إنابتهم إلـى الله وتوبتهم.وذُكر عن بعض أهل التأويـل
  أن هذه الآية نزلت فـي قوم من أصحاب رسول الله صلى الله عليه وسلم كانوا تـخـلَّفوا
  بـمكة بعد هجرة النبـيّ صلى الله عليه وسلم، فـاشتدّ الـمشركون علـيهم حتـى فتنوهم
  عن دينهم، فأيسوا من التوبة، فأنزل الله فـيهم هذه الآية، فهاجروا ولـحقوا برسول الله
  صلى الله عليه وسلم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد:{ مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ
  مُطْمَئنّ بـالإيـمَانِ }قال: ناس من أهل مكة آمنوا، فكتب إلـيهم بعض أصحاب النبـيّ
  صلى الله عليه وسلم بـالـمدينة أن هاجروا، فإنا لا نراكم منا حتـى تهاجروا إلـينا فخرجوا
  يريدون الـمدينة، فأدركتهم قريش بـالطريق، ففتنوهم وكفروا مكرهين، ففـيهم نزلت هذه
  الآية.حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.قال
  ابن جريج: قال الله تعالـى ذكره:{ مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ }ثم
  نسخ واستثنى، فقال: { ثُمَّ إنَّ رَبَّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا
  ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رَحِيـمٌ }.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ إنَّ رَبَّكَ للَّذِينَ
  هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ رَبَّكَ مِنْ بَعْدِها
  لَغَفُورٌ رَحِيـمٌ } ذكر لنا أنه لـما أنزل الله أن أهل مكة لا يُقبل منهم إسلام حتـى
  يهاجروا، كتب بها أهل الـمدينة إلـى أصحابهم من أهل مكة. فلـما جاءهم ذلك تبـايعوا
  بـينهم علـى أن يخرجوا، فإن لـحق بهم الـمشركون من أهل مكة قاتلوهم حتـى ينـجوا أو
  يـلـحقوا بـالله. فخرجوا فأدركهم الـمشركون، فقاتلوهم، فمنهم من قُتل ومنهم من نـجا،
  فأنزل الله تعالـى: { ثُمَّ إنَّ رَبَّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا...
  } الآية.حدثنا أحمد بن منصور، قال: ثنا أبو أحمد الزبيري، قال: ثنا محمد بن شريك، عن
  عمرو بن دينار، عن عكرمة، عن ابن عباس، قال: كان قوم من أهل مكة أسلموا، وكانوا يستخفون
  بالإسلام، فأخرجهم المشركون يوم بدر معهم، فأصيب بعضهم وقُتل بعض، فقال المسلمون: كان
  أصحابنا هؤلاء مسلمين وأكرهم فاستغفروا لهم فنزلت: { إنَّ الَّذِينَ تَوَفَّاهُمُ المَلائكَةُ
  ظالِمي أنْفُسِهمْ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ هَاجَرُواْ
  مِن بَعْدِ مَا فُتِنُواْ ثُمَّ جَاهَدُواْ وَصَبَرُواْ إِنَّ رَبَّكَ مِن بَعْدِهَا
  لَغَفُورٌ رَّحِيمٌ }.. } إلى آخر الآية قال: وكتب إلى من بقي في مكة من المسلمين هذه
  الآية لا عذر لهم، قال: فخرجوا فلحقهم المشركون، فأعطوهم الفتنة، فنزلت هذه الآية:{ وَمِنَ
  ٱلنَّاسِ مَن يِقُولُ ءامَنَّا بِٱللَّهِ فَإِذَا أُوذِىَ فِى ٱللَّهِ جَعَلَ فِتْنَةَ
  ٱلنَّاسِ كَعَذَابِ ٱللَّهِ... }إِلَى آخر الآية، فكتب المسلمون إليهم بذلك، فخرجوا
  وأيسوا من كلّ خير، ثم نزلت فيهم: { ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ هَـٰجَرُواْ مِن
  بَعْدِ مَا فُتِنُواْ ثُمَّ جَـٰهَدُواْ وَصَبَرُواْ إِنَّ رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ
  رَّحِيمٌ } فكتبوا إليهم بذلك: أن الله قد جعل لكم مخرجاً. فخرجوا، فأدركهم المشركون
  فقاتلوهم، ثم نجا من نجا وقُتل من قُتل.حدثنا ابن حميد، قال: ثنا سلمة، عن ابن اسحاق،
  قال: نزلت هذه الآية في عمَّار بن ياسر وعياش بن أبي ربيعة والوليد بن الوليد: { ثُمَّ
  إنَّ رَبِّكَ للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُم جاهَدُوا وَصَبَرُوا }.وقال
  آخرون: بل نزلت هذه الآية في شأن ابن أبي سرح. ذكر من قال ذلك.حدثني ابن حميد، قال:
  ثنا يحيى بن واضح، عن الحسين، عن يزيد، عن عكرمة والحسن البصري، قالا في سورة النحل:
  { مَن كَفَرَ بِٱللَّهِ مِن بَعْدِ إيمَـٰنِهِ إِلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ
  بِٱلإِيمَـٰنِ وَلَـٰكِن مَّن شَرَحَ بِالْكُفْرِ صَدْرًا فَعَلَيْهِمْ غَضَبٌ منَ
  ٱللَّه ولَهُمْ عَذَابٌ عَظِيمٌ } ثم نسخ واستثنى من ذلك فقال { ثُمَّ إنَّ رَبَّكَ
  للَّذِينَ هاجَرُوا منْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ رَبَّكَ
  مِنْ بَعْدِها لَغَفُورٌ رَحِيمٌ } وهو عبد الله بن أبي سرح الذي الذي كان يكنب لرسول
  الله صلى الله عليه وسلم، فأزله الشيطان، فلحق بالكفار، فأمر به النبيّ صلى الله عليه
  وسلم أن يُقتل يوم فتح مكة، فاستجار له أبو عمرو، فأجاره النبيّ صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

