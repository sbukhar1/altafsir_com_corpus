  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَمْلِكُ لَهُمْ رِزْقاً مِّنَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  شَيْئاً وَلاَ يَسْتَطِيعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرزق يكون بمعنى
  المصدر، وبمعنى ما يرزق، فإن أردت المصدر نصبت به { شَيْئاً } كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  إِطْعَامٌ.... يَتِيماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البلد: 14] على لا يملك أن يرزق شيئاً. وإن أردت المرزوق كان شيئاً
  بدلاً منه بمعنى قليلاً ويجوز أن يكون تأكيداً للا يملك: أي لا يملك شيئاً من الملك.
  و { مّنَ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } صلة للرزق إن كان مصدراً بمعنى: لا يرزق من السموات
  مطراً، ولا من الأرض نباتاً. أو صفة إن كان اسماً لما يرزق. والضمير في { وَلاَ يَسْتَطِيعُونَ
  } لما؛ لأنه في معنى الآلهة، بعد ما قيل { لاَ يَمْلِكُ } على اللفظ. ويجوز أن يكون
  للكفار، يعني: ولا يستطيع هؤلاء - مع أنهم أحياء متصرفون أولو ألباب - من ذلك شيئاً،
  فكيف بالجماد الذي لا حس به. فإن قلت: ما معنى قوله: (ولا يستطيعون) بعد قوله { لاَ
  يَمْلِكُ }؟ وهل هما إلا شيء واحد؟ قلت: ليس في { لاَ يَسْتَطِيعُونَ } تقدير راجع،
  وإنما المعنى: لا يملكون أن يرزقوا، والاستطاعة منفية عنهم أصلا؛ لأنهم موات، إلا أن
  يقدر الراجع ويراد بالجمع بين نفي الملك والاستطاعة للتوكيد أو يراد: أنهم لا يملكون
  الرزق ولا يمكنهم أن يملكوه، ولا يتأتى ذلك منهم ولا يستقيم.</font></font><font class=\"TextResultArabic\"><font
