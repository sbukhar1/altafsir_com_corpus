  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنَ
  ٱلَّذِينَ مَكَرُواْ ٱلسَّيِّئَاتِ أَن يَخْسِفَ ٱللَّهُ بِهِمُ ٱلأَرْضَ أَوْ يَأْتِيَهُمُ
  ٱلْعَذَابُ مِنْ حَيْثُ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أفأمن الذين ظلـموا الـمؤمنـين من أصحاب رسول الله صلى الله عليه وسلم، فراموا أن يفتنوهم
  عن دينهم من مشركي قريش الذين قالوا إذ قـيـل لهم ماذا أنزل ربكم: أساطير الأوّلـين،
  صدًّا منهم لـمن أراد الإيـمان بـالله عن قصد السبـيـل، أن يخسف الله بهم الأرض علـى
  كفرهم وشركهم، أو يأتـيهم عذاب الله من مكان لا يشعر به ولا يدري من أين يأتـيه؟ وكان
  مـجاهد يقول: عنى بذلك نـمرود بن كنعان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً
  عن ابن أبـي نـجيح عن مـجاهد: { أفَأمِنَ الَّذِينَ مَكَرُوا السَّيِّئاتِ أنْ يَخْسِفَ
  اللّهُ بِهِمُ الأرْضَ }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هو نـمرود بن كنعان وقومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الذي قلناه فـي تأويـل ذلك، لأن ذلك تهديد من الله أهل الشرك به، وهو
  عقـيب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي إلَـيْهِمْ
  فَـاسْئَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعلَـمونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فكان تهديد من لـم يقرّ بحجة الله
  الذي جرى الكلام بخطابه قبل ذلك أحرى من الـخبر عمن انقطع ذكره عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قتادة يقول فـي معنى السيئات فـي هذا الـموضع، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أفَأمنَ الَّذِينَ مَكَرُوا السَّيِّئاتِ }: أي الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

