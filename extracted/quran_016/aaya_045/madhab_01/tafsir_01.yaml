  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: أَفَأَمِنَ الَّذِينَ مَكَرُوا السَّيِّئَاتِ أَنْ يَخْسِفَ اللَّهُ بِهِمُ الْأَرْضَ
  أَوْ يَأْتِيَهُمُ الْعَذَابُ مِنْ حَيْثُ لَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَمِنَ ٱلَّذِينَ
  مَكَرُواْ ٱلسَّيِّئَاتِ أَن يَخْسِفَ ٱللَّهُ بِهِمُ ٱلأَرْضَ أَوْ يَأْتِيَهُمُ ٱلْعَذَابُ
  مِنْ حَيْثُ لاَ يَشْعُرُونَ }يقول تعالـى ذكره: أفأمن الذين ظلـموا الـمؤمنـين من
  أصحاب رسول الله صلى الله عليه وسلم، فراموا أن يفتنوهم عن دينهم من مشركي قريش الذين
  قالوا إذ قـيـل لهم ماذا أنزل ربكم: أساطير الأوّلـين، صدًّا منهم لـمن أراد الإيـمان
  بـالله عن قصد السبـيـل، أن يخسف الله بهم الأرض علـى كفرهم وشركهم، أو يأتـيهم عذاب
  الله من مكان لا يشعر به ولا يدري من أين يأتـيه؟ وكان مـجاهد يقول: عنى بذلك نـمرود
  بن كنعان.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء جميعاً عن ابن أبـي نـجيح عن مـجاهد: { أفَأمِنَ الَّذِينَ مَكَرُوا السَّيِّئاتِ
  أنْ يَخْسِفَ اللّهُ بِهِمُ الأرْضَ }... إلـى قوله:{ أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ }قال:
  هو نـمرود بن كنعان وقومه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، مثله.وإنـما اخترنا القول الذي قلناه فـي تأويـل ذلك، لأن ذلك تهديد
  من الله أهل الشرك به، وهو عقـيب قوله:{ وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً
  نُوحِي إلَـيْهِمْ فَـاسْئَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعلَـمونَ }فكان
  تهديد من لـم يقرّ بحجة الله الذي جرى الكلام بخطابه قبل ذلك أحرى من الـخبر عمن انقطع
  ذكره عنه.وكان قتادة يقول فـي معنى السيئات فـي هذا الـموضع، ما:حدثنا به بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَأمنَ الَّذِينَ مَكَرُوا السَّيِّئاتِ
  }: أي الشرك.\r\n\t\t\t\r\n\t\t\t</section>"

