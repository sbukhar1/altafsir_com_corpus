  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: يُنْبِتُ لَكُمْ بِهِ الزَّرْعَ وَالزَّيْتُونَ وَالنَّخِيلَ وَالْأَعْنَابَ وَمِنْ
  كُلِّ الثَّمَرَاتِ ۗ إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُنبِتُ لَكُمْ
  بِهِ ٱلزَّرْعَ وَٱلزَّيْتُونَ وَٱلنَّخِيلَ وَٱلأَعْنَابَ وَمِن كُلِّ ٱلثَّمَرَاتِ
  إِنَّ فِي ذَلِكَ لآيَةً لِّقَوْمٍ يَتَفَكَّرُونَ }يقول تعالـى ذكره: يُنبت لكم ربكم
  بـالـماء الذي أنزل لكم من السماء زرعَكم وزيتونَكم ونـخيـلكم وأعنابكم { ومِنْ كُلِّ
  الثّمراتِ } يعنـي من كلّ الفواكه غير ذلك أرزاقاً لكم وأقواتاً وإداماً وفـاكهة، نعمة
  منه علـيكم بذلك وتفضّلاً، وحُجة علـى من كفر به منكم. { إنَّ فِـي ذلكَ لآيَةً } يقول
  جلّ ثناؤه: إن فـي إخراج الله بـما ينزل من السماء من ماء ما وصف لكم { لآيةً } يقول:
  لدلالة واضحة وعلامة بـينة، { لقومٍ يَتَفَكَّرُونَ } يقول: لقوم يعتبرون مواعظ الله
  ويتفكَّرون فـي حججه، فـيتذكرون وينـيبون.\r\n\t\t\t\r\n\t\t\t</section>"

