aaya: يُنْبِتُ لَكُمْ بِهِ الزَّرْعَ وَالزَّيْتُونَ وَالنَّخِيلَ وَالْأَعْنَابَ وَمِنْ
  كُلِّ الثَّمَرَاتِ ۗ إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي أَنْزَلَ
  مِنَ ٱلسَّمَاءِ مَآءً لَّكُم مِّنْهُ شَرَابٌ وَمِنْهُ شَجَرٌ فِيهِ تُسِيمُونَ }
  * { يُنبِتُ لَكُمْ بِهِ ٱلزَّرْعَ وَٱلزَّيْتُونَ وَٱلنَّخِيلَ وَٱلأَعْنَابَ وَمِن
  كُلِّ ٱلثَّمَرَاتِ إِنَّ فِي ذَلِكَ لآيَةً لِّقَوْمٍ يَتَفَكَّرُونَ }{ لَّكُم }
  متعلق بأنزل، أو بشراب، خبراً له. والشراب ما يشرب { شَجَرٌ } يعني الشجر الذي ترعاه
  المواشي. وفي حديث عكرمة:p> (585)> لا تأكلوا ثمن الشجر فإنه سحت. يعني الكلأ { تُسِيمُونَ
  } من سامت الماشية إذا رعت، فهي سائمة، وأسامها صاحبها، وهو من السومة وهي العلامة،
  لأنها تؤثر بالرعي علامات في الأرض. وقرىء: ««ينبت»، بالياء والنون. فإن قلت: لم قيل
  { وَمِن كُلّ ٱلثَّمَرٰتِ }؟ قلت: لأنّ كل الثمرات لا تكون إلا في الجنة، وإنما أنبت
  في الأرض بعض من كلها للتذكرة { يَتَفَكَّرُونَ } ينظرون فيستدلون بها عليه وعلى قدرته
  وحكمته. والآية: الدلالة الواضحة. وعن بعضهم: ينبت بالتشديد. وقرأ أبيّ بن كعب: «ينبت
  لكم به الزرع والزيتون والنخيل والأعناب»، بالرفع.\r\n\t\t\t\r\n\t\t\t</section>"

