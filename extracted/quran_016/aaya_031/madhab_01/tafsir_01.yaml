aaya: جَنَّاتُ عَدْنٍ يَدْخُلُونَهَا تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ ۖ لَهُمْ
  فِيهَا مَا يَشَاءُونَ ۚ كَذَٰلِكَ يَجْزِي اللَّهُ الْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتُ عَدْنٍ
  يَدْخُلُونَهَا تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُمْ فِيهَا مَا يَشَآؤونَ كَذَلِكَ
  يَجْزِي ٱللَّهُ ٱلْمُتَّقِينَ }يعنـي تعالـى ذكر بقوله: { جَنَّاتُ عَدْنٍ } بساتـين
  للـمقام، وقد بـيَّنا اختلاف أهل التأويـل فـي معنى عدن فـيـما مضى بـما أغنى عن إعادته.
  { يَدْخُـلُونَها } يقول: يدخـلون جنات عدن. وفـي رفع «جناتٌ» أوجه ثلاث: أحدها: أن
  يكون مرفوعاً علـى الابتداء، والآخر: بـالعائد من الذكر فـي قوله: { يَدْخُـلُونَها
  } ، والثالث: علـى أن يكون خبر النعم، فـيكون الـمعنى إذا جعلت خبر النعم: ولنعم دار
  الـمتقـين جنات عدن، ويكون { يَدْخُـلُونَها } فـي موضع حال، كما يقال: نعم الدار دار
  تسكنها أنت. وقد يجوز أن يكون إذا كان الكلام بهذا التأويـل «يدخـلونها» من صلة «جنات
  عدن». وقوله: { تَـجْرِي مِنْ تَـحْتِها الأنهَارُ } يقول: تـجري من تـحت أشجارها الأنهار.
  { لَهُمْ فِـيها ما يشاءُونَ } يقول: للذين أحسنوا فـي هذه الدنـيا فـي جنات عدن ما
  يشاؤون مـما تشتهي أنفسهم وتلذّ أعينهم. { كَذلكَ يَجْزِي اللَّهُ الـمُتَّقِـينَ }
  يقول: كما يجزي الله هؤلاء الذين أحسنوا فـي هذه الدنـيا بـما وصف لكم أيها الناس أنه
  جزاهم به فـي الدنـيا والآخرة، كذلك يجزي الذين اتقوه بأداء فرائضه واجتناب معاصيه.\r\n\t\t\t\r\n\t\t\t</section>"

