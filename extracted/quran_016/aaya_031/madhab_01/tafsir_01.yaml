  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ
  عَدْنٍ يَدْخُلُونَهَا تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُمْ فِيهَا مَا يَشَآؤونَ
  كَذَلِكَ يَجْزِي ٱللَّهُ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكر بقوله: { جَنَّاتُ عَدْنٍ } بساتـين للـمقام، وقد بـيَّنا اختلاف أهل التأويـل
  فـي معنى عدن فـيـما مضى بـما أغنى عن إعادته. { يَدْخُـلُونَها } يقول: يدخـلون جنات
  عدن. وفـي رفع «جناتٌ» أوجه ثلاث: أحدها: أن يكون مرفوعاً علـى الابتداء، والآخر: بـالعائد
  من الذكر فـي قوله: { يَدْخُـلُونَها } ، والثالث: علـى أن يكون خبر النعم، فـيكون
  الـمعنى إذا جعلت خبر النعم: ولنعم دار الـمتقـين جنات عدن، ويكون { يَدْخُـلُونَها
  } فـي موضع حال، كما يقال: نعم الدار دار تسكنها أنت. وقد يجوز أن يكون إذا كان الكلام
  بهذا التأويـل «يدخـلونها» من صلة «جنات عدن». وقوله: { تَـجْرِي مِنْ تَـحْتِها الأنهَارُ
  } يقول: تـجري من تـحت أشجارها الأنهار. { لَهُمْ فِـيها ما يشاءُونَ } يقول: للذين
  أحسنوا فـي هذه الدنـيا فـي جنات عدن ما يشاؤون مـما تشتهي أنفسهم وتلذّ أعينهم. {
  كَذلكَ يَجْزِي اللَّهُ الـمُتَّقِـينَ } يقول: كما يجزي الله هؤلاء الذين أحسنوا فـي
  هذه الدنـيا بـما وصف لكم أيها الناس أنه جزاهم به فـي الدنـيا والآخرة، كذلك يجزي
  الذين اتقوه بأداء فرائضه واجتناب معاصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

