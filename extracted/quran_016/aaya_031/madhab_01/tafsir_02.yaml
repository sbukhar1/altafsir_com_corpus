  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  لِلَّذِينَ ٱتَّقَوْاْ مَاذَا أَنْزَلَ رَبُّكُمْ قَالُواْ خَيْراً لِّلَّذِينَ أَحْسَنُواْ
  فِي هٰذِهِ ٱلْدُّنْيَا حَسَنَةٌ وَلَدَارُ ٱلآخِرَةِ خَيْرٌ وَلَنِعْمَ دَارُ ٱلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ
  عَدْنٍ يَدْخُلُونَهَا تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُمْ فِيهَا مَا يَشَآؤونَ
  كَذَلِكَ يَجْزِي ٱللَّهُ ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ تَتَوَفَّاهُمُ
  ٱلْمَلاۤئِكَةُ طَيِّبِينَ يَقُولُونَ سَلامٌ عَلَيْكُمُ ٱدْخُلُواْ ٱلْجَنَّةَ بِمَا
  كُنْتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ خَيْرًا } أنزل خيراً فإن قلت:
  لم نصب هذا ورفع الأول؟ قلت: فصلا بين جواب المقرّ وجواب الجاحد، يعني أن هؤلاء لما
  سئلوا لم يتلعثموا، وأطبقوا الجواب على السؤال بينا مكشوفاً مفعولاً للإنزال، فقالوا
  خيراً: أي أنزل خيراً، وأولئك عدلوا بالجواب عن السؤال فقالوا: هو أساطير الأوّلين،
  وليس من الإنزال في شيء. وروي أن أحياء العرب كانوا يبعثون أيام الموسم من يأتيهم بخبر
  النبي صلى الله عليه وسلم، فإذا جاء الوافد كفه المقتسمون وأمروه بالانصراف وقالوا:
  إن لم تلقه كان خيراً لك، فيقول: أنا شرّ وافد إن رجعت إلى قومي دون أن أستطلع أمر
  محمد وأراه، فيلقى أصحاب رسول الله صلى الله عليه وسلم فيخبرونه بصدقه، وأنه نبيّ مبعوث،
  فهم الذين قالوا خيراً. وقوله: { لّلَّذِينَ أَحْسَنُواْ } وما بعده بدل من خيراً،
  حكاية لقوله: { لّلَّذِينَ ٱتَّقَواْ } أي: قالوا هذا القول، فقدّم عليه تسميته خيراً
  ثم حكاه. ويجوز أن يكون كلاماً مبتدأ عدة للقائلين، ويجعل قولهم من جملة إحسانهم ويحمدوه
  عليه { حَسَنَةٌ } مكافأة في الدنيا بإحسانهم، ولهم في الآخرة ما هو خير منها، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَـاتَـٰهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 148] { وَلَنِعْمَ دَارُ
  ٱلْمُتَّقِينَ } دار الآخرة، فحذف المخصوص بالمدح لتقدّم ذكره. و { جَنَّـٰتِ عَدْنٍ
  } خبر مبتدأ محذوف ويجوز أن يكون المخصوص بالمدح { طَيّبِينَ } طاهرين من ظلم أنفسهم
  بالكفر والمعاصي. لأنه في مقابلة ظالمي أنفسهم { يَقُولُونَ سَلَـٰمٌ عَلَيْكُمُ }
  قيل: إذا أشرف العبد المؤمن على الموت جاءه ملك فقال: السلام عليك يا وليّ الله، الله
  يقرأ عليك السلام، وبشره بالجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

