  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلْقَوْاْ
  إِلَىٰ ٱللَّهِ يَوْمَئِذٍ ٱلسَّلَمَ وَضَلَّ عَنْهُم مَّا كَانُواْ يَفْتَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وألقـى الـمشركون إلـى الله يومئذ السلـم يقول:
  استسلـموا يومئذ وذَلُّوا لـحكمه فـيهم، ولـم تغن عنهم آلهتهم التـي كانوا يدعون فـي
  الدنـيا من دون الله، وتبرأت منهم، ولا قومهم، ولا عشائرُهم الذين كانوا فـي الدنـيا
  يدافعون عنهم. والعرب تقول: ألقـيت إلـيه كذا تعنـي بذلك قلت له. وقوله: { وَضَلَّ
  عَنْهُمْ ما كانُوا يَفْتَرُونَ } يقول: وأخطأهم من آلهتهم ما كانوا يَأْملون من الشفـاعة
  عند الله بـالنـجاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وألْقَوْا إلـى اللَّهِ يَوْمَئِذٍ السَّلَـمَ } يقول:
  ذلوا واستسلـموا يومئذ { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ }.</font></font><font
