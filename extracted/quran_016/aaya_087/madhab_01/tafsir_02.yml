  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأى ٱلَّذِينَ أَشْرَكُواْ شُرَكَآءَهُمْ قَالُواْ رَبَّنَا هَـٰؤُلآءِ شُرَكَآؤُنَا
  ٱلَّذِينَ كُنَّا نَدْعُوْا مِن دُونِكَ فَألْقَوْا إِلَيْهِمُ ٱلْقَوْلَ إِنَّكُمْ
  لَكَاذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَلْقَوْاْ إِلَىٰ ٱللَّهِ يَوْمَئِذٍ ٱلسَّلَمَ
  وَضَلَّ عَنْهُم مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إن
  أرادوا بالشركاء آلهتهم، فمعنى { شُرَكَآؤُنَا } آلهتنا التي دعوناها شركاء. وإن أرادوا
  الشياطين، فلأنهم شركاؤهم في الكفر وقرناؤهم في الغيّ: و { ندعو } بمعنى نعبد. فإن
  قلت: لم قالوا: { إِنَّكُمْ لَكَـٰذِبُونَ } وكانوا يعبدونهم على الصحة؟ قلت: لما كانوا
  غير راضين بعبادتهم فكأن عبادتهم لم تكن عبادة. والدليل عليه قول الملائكة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَانُواْ
  يَعْبُدُونَ ٱلْجِنّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 41] يعنون أن الجن كانوا راضين بعبادتهم لا نحن، فهم المعبودون
  دوننا. أو كذبوهم في تسميتهم شركاء وآلهة تنزيها لله من الشريك. وإن أريد بالشركاء
  الشياطين، جاز أن يكون «كاذبين» في قولهم { إِنَّكُمْ لَكَـٰذِبُونَ } كما يقول الشيطان:
  إني كفرت بما أشركتموني من قبل { وَأَلْقَوْاْ } يعني الذين ظلموا. وإلقاء السلم: الاستسلام
  لأمر الله وحكمه بعد الإباء والاستكبار في الدنيا { وَضَلَّ عَنْهُم } وبطل عنهم {
  مَّا كَانُواْ يَفْتَرُونَ } من أن لله شركاء، وأنهم ينصرونهم ويشفعون لهم حين كذبوهم
  وتبرؤا منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
