aaya: وَمَا أَنْزَلْنَا عَلَيْكَ الْكِتَابَ إِلَّا لِتُبَيِّنَ لَهُمُ الَّذِي اخْتَلَفُوا
  فِيهِ ۙ وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنْزَلْنَا
  عَلَيْكَ ٱلْكِتَابَ إِلاَّ لِتُبَيِّنَ لَهُمُ ٱلَّذِي ٱخْتَلَفُواْ فِيهِ وَهُدًى
  وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ } * { وَٱللَّهُ أَنْزَلَ مِنَ ٱلْسَّمَآءِ مَآءً
  فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ فِي ذٰلِكَ لآيَةً لِقَوْمٍ يَسْمَعُونَ
  }{ وَهَدَىً و رَحْمَةً } معطوفان على محل { لِتُبَيّنَ } إلا أنهما انتصبا على أنهما
  مفعول لهما؛ لأنهما فعلا الذي أنزل الكتاب. ودخل اللام على لتبين: لأنه فعل المخاطب
  لا فعل المنزل. وإنما ينتصب مفعولاً له ما كان فعل فاعل الفعل المعل. والذي اختلفوا
  فيه: البعث؛ لأنه كان فيهم من يؤمن به، ومنهم عبد المطلب، وأشياء من التحريم والإنكار
  والإقرار { لِّقَوْمٍ يَسْمَعُونَ } سماع إنصاف وتدبر؛ لأنّ من لم يسمع بقلبه، فكأنه
  أصم لا يسمع.\r\n\t\t\t\r\n\t\t\t</section>"

