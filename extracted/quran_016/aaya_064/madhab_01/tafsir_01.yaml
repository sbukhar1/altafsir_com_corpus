  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنْزَلْنَا عَلَيْكَ ٱلْكِتَابَ إِلاَّ لِتُبَيِّنَ لَهُمُ ٱلَّذِي ٱخْتَلَفُواْ فِيهِ
  وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه صلى الله عليه وسلم: وما أنزلنا يا مـحمد علـيك كتابنا وبعثناك
  رسولاً إلـى خـلقنا إلا لتبـين لهم ما اختلفوا فـيه من دين الله، فتعرفّهم الصواب منه
  والـحقّ من البـاطل، وتقـيـم علـيهم بـالصواب منه حجة الله الذي بعثك بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ } يقول: وهدى بـياناً
  من الضلالة، يعنـي بذلك الكتاب، { ورَحْمَةً لقَوْمٍ يُؤْمِنُونَ } به، فـيصدّقون بـما
  فـيه، ويقرّون بـما تضمن من أمر الله ونهيه، ويعملون به. وعطف بـالهدى علـى موضع «لـيبـين»،
  لأن موضعها نصب. وإنـما معنى الكلام: وما أنزلنا علـيك الكتاب إلا بـياناً للناس فـيـما
  اختلفوا فـيه هدى ورحمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
