  مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ لَيْسَ لَهُ سُلْطَانٌ عَلَىٰ ٱلَّذِينَ
  آمَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا سُلْطَانُهُ
  عَلَىٰ ٱلَّذِينَ يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم بِهِ مُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَغْوِيَنَّهُمْ أجَمعينَ إلاَّ عبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فهؤلاء
  الذين لـم يجعل للشيطان علـيهم سبـيـل، وإنـما سلطانه علـى قوم اتـخذوه ولـيًّا وأشركوه
  فـي أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنَّهُ لَـيْسَ
  لَهُ سُلْطانٌ عَلـى الَّذِينَ آمَنُوا وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ } يقول: السلطان
  علـى من تولـى الشيطان وعمل بـمعصية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّـمَا سُلْطانُهُ عَلـى الَّذِينَ
  يَتَوَلَّوْنَهُ } يقول: الذين يطيعونه ويعبدونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب، قول من قال: معناه: إنه لـيس له سلطان علـى الذين آمنوا
  فـاستعاذوا بـالله منه، بـما ندب الله تعالـى ذكره من الاستعاذة { وَعَلـى رَبهِمْ
  يَتَوَكَّلُونَ } علـى ما عرض لهم من خطراته ووساوسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا ذلك أولـى التأويلات بـالآية لأن الله تعالـى ذكره أتبع هذا القول: { فإذَا قَرأتَ
  القُرآنَ فـاسْتَعِذْ بـاللَّهِ مِنَ الشَّيْطانِ الرَّجِيـمِ } وقال فـي موضع آخر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإمَّا
  يَنْزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ فـاسْتَعِذْ بـاللَّهِ إنَّهُ سَمِيعٌ عَلِـيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكان
  بـينا بذلك أنه إنـما ندب عبـاده إلـى الاستعاذة منه فـي هذه الأحوال لـيُعيذهم من
  سلطانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَالَّذِينَ هُمْ بِهِ
  مُشْرِكُونَ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم فـيه بـما قلنا إن
  معناه: والذين هم بـالله مشركون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَالَّذِينَ هُمْ بِهِ مُشْرِكُونَ } قال: يعدلون بربّ العالـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { وَالَّذِينَ هُمْ بِهِ مُشْرِكُونَ } قال: يعدلون بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول: فـي قوله: { وَالَّذِينَ هُمْ بِهِ مُشْرِكُونَ } عدلوا إبلـيس
  بربهم، فإنهم بـالله مشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: والذين هم به مشركون، أشركوا الشيطان فـي أعمالهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع: { وَالَّذِينَ هُمْ بِهِ مُشْرِكُونَ } أشركوه فـي أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الأوّل، أعنـي قول مـجاهد، أولـى القولـين فـي ذلك بـالصواب
  وذلك أن الذين يتولون الشيطان إنـما يشركونه بـالله فـي عبـادتهم وذبـائحهم ومطاعمهم
  ومشاربهم، لا أنهم يشركون بـالشيطان. ولو كان معنى الكلام ما قاله الربـيع، لكان التنزيـل:
