  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَرَأْتَ ٱلْقُرْآنَ فَٱسْتَعِذْ بِٱللَّهِ مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  لَيْسَ لَهُ سُلْطَانٌ عَلَىٰ ٱلَّذِينَ آمَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  سُلْطَانُهُ عَلَىٰ ٱلَّذِينَ يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم بِهِ مُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإذا كنت يا مـحمد
  قارئاً القرآن، فـاستعذ بـالله من الشيطان الرجيـم. وكان بعض أهل العربـية يزعم أنه
  من الـمؤخر الذي معناه التقديـم. وكأن معنى الكلام عنده: وإذا استعذت بـالله من الشيطان
  الرجيـم، فـاقرأ القرآن. ولا وجه لـما قال من ذلك، لأن ذلك لو كان كذلك لكان متـى استعاذ
  مستعيذ من الشيطان الرجيـم لزمه أن يقرأ القرآن، ولكن معناه ما وصفناه. ولـيس قوله:
  { فـاسْتَعِذْ بـاللَّهِ مِنَ الشَّيْطانِ الرَّجِيـمِ } بـالأمر اللازم، وإنـما هو
  إعلام وندب وذلك أنه لا خلاف بـين الـجميع أن من قرأ القرآن ولـم يستعذ بـالله من الشيطان
  الرَّجيـم قبل قرأته أو بعدها أنه لـم يضيع فرضاً واجبـاً. وكان ابن زيد يقول فـي ذلك
  نـحو الذي قلنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فإذَا قَرأتَ القُرآنَ فـاسْتَعِذ بـاللَّهِ مِنَ الشَّيْطانِ
  الرَّجِيـمِ } قال: فهذا دلـيـل من الله تعالـى دلّ عبـاده علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إنَّهُ لَـيْسَ لَهُ سُلْطانٌ عَلـى الَّذِينَ آمَنُوا
  وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ } فإنه يعنـي بذلك: أن الشيطان لـيست له حجة علـى
  الذين آمنوا بـالله ورسوله وعملوا بـما أمر الله به وانتهوا عما نهاهم الله عنه. {
  وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ } يقول: وعلـى ربهم يتوكلون فـيـما نابهم من مهمات
  أمورهم. { إنّـمَا سُلْطَانُه عَلـىَ الَّذِينَ يتَولَّونَهُ } يقول: إنـما حجته علـى
  الذين يعبدونه، { وَالَّذِينَ هُمْ بِهِ مُشْرِكُونَ } يقول: والذين هم بـالله مشركون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسين، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { إنَّـمَا سُلْطانُهُ } قال: حجته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { إنَّـمَا سُلْطانُهُ علـى الَّذِينَ يتَوَلَّوْنَهُ } قال: يطيعونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمعنى الذي من أجله لـم يسلط فـيه الشيطان
  علـى الـمؤمن. فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن واقد بن سلـيـمان، عن سفـيان، فـي قوله: { إنَّهُ لَـيْسَ لَهُ سُلْطانٌ عَلـى الَّذِينَ
  آمَنُوا وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ } قال: لـيس له سلطان علـى أن يحملهم علـى
  ذنب لا يغفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو الاستعاذة، فإنه
  إذا استعاذ بـالله منع منه ولـم يسلط علـيه. واستشهد لصحة قوله ذلك بقول الله تعالـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإمَّا
  يَنْزَغَنَّكَ منَ الشَّيْطانِ نَزْغٌ فـاسْتَعِذْ بـاللَّهِ إنَّه سَمِيعٌ عَلِـيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا الرواية بذلك فـي سورة الـحِجْر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك، بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله: { إنَّهُ لَـيْسَ
  لَهُ سُلْطانٌ عَلـى الَّذِينَ آمَنُوا وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ } إلـى قوله:
  { وَالَّذِينَ هُمْ بِهِ مُشْرِكُونَ } يقال: إن عدوّ الله إبلـيس قال:</font></font>&#13;\t\t\t<label
