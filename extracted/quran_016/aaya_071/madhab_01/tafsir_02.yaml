aaya: وَاللَّهُ فَضَّلَ بَعْضَكُمْ عَلَىٰ بَعْضٍ فِي الرِّزْقِ ۚ فَمَا الَّذِينَ فُضِّلُوا
  بِرَادِّي رِزْقِهِمْ عَلَىٰ مَا مَلَكَتْ أَيْمَانُهُمْ فَهُمْ فِيهِ سَوَاءٌ ۚ أَفَبِنِعْمَةِ
  اللَّهِ يَجْحَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ فَضَّلَ
  بَعْضَكُمْ عَلَىٰ بَعْضٍ فِي ٱلْرِّزْقِ فَمَا ٱلَّذِينَ فُضِّلُواْ بِرَآدِّي رِزْقِهِمْ
  عَلَىٰ مَا مَلَكَتْ أَيْمَانُهُمْ فَهُمْ فِيهِ سَوَآءٌ أَفَبِنِعْمَةِ ٱللَّهِ يَجْحَدُونَ
  }أي: جعلكم متفاوتين في الرزق، فرزقكم أفضل مما رزق مماليككم وهم بشر مثلكم وإخوانكم
  فكان ينبغي أن تردوا فضل ما رزقتموه عليهم، حتى تتساووا في الملبس والمطعم، كما يحكي
  عن أبي ذرّ أنه سمع النبي صلى الله عليه وسلم يقول:(589) \" إنما هم إخوانكم فاكسوهم
  مما تلبسون، وأطعموهم مما تطعمون \" فما رؤي عبده بعد ذلك إلا ورداؤه رداؤه وإزاره
  إزاره من غير تفاوت { أَفَبِنِعْمَةِ ٱللَّهِ يَجْحَدُونَ } فجعل ذلك من جملة جحود
  النعمة. وقيل: هو مثل ضربه الله للذين جعلوا له شركاء، فقال لهم: أنتم لا تسوّون بينكم
  وبين عبيدكم فيما أنعمت به عليكم، ولا تجعلونهم فيه شركاء، ولا ترضون ذلك لأنفسكم فكيف
  رضيتم أن تجعلوا عبيدي لي شركاء. وقيل المعنى أنّ الموالي والمماليك أنا رازقهم جميعاً،
  فهم في رزقي سواء، فلا تحسبن الموالي أنهم يردون على مماليكهم من عندهم شيئاً من الرزق.
  فإنما ذلك رزقي أجريه إليهم على أيديهم. وقرىء: «يجحدون»، بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

