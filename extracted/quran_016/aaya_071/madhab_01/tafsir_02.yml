  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  فَضَّلَ بَعْضَكُمْ عَلَىٰ بَعْضٍ فِي ٱلْرِّزْقِ فَمَا ٱلَّذِينَ فُضِّلُواْ بِرَآدِّي
  رِزْقِهِمْ عَلَىٰ مَا مَلَكَتْ أَيْمَانُهُمْ فَهُمْ فِيهِ سَوَآءٌ أَفَبِنِعْمَةِ
  ٱللَّهِ يَجْحَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي: جعلكم متفاوتين في الرزق، فرزقكم
  أفضل مما رزق مماليككم وهم بشر مثلكم وإخوانكم فكان ينبغي أن تردوا فضل ما رزقتموه
  عليهم، حتى تتساووا في الملبس والمطعم، كما يحكي عن أبي ذرّ أنه سمع النبي صلى الله
  عليه وسلم يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(589)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما هم إخوانكم فاكسوهم مما تلبسون، وأطعموهم مما تطعمون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فما رؤي عبده بعد ذلك إلا ورداؤه
  رداؤه وإزاره إزاره من غير تفاوت { أَفَبِنِعْمَةِ ٱللَّهِ يَجْحَدُونَ } فجعل ذلك
  من جملة جحود النعمة. وقيل: هو مثل ضربه الله للذين جعلوا له شركاء، فقال لهم: أنتم
  لا تسوّون بينكم وبين عبيدكم فيما أنعمت به عليكم، ولا تجعلونهم فيه شركاء، ولا ترضون
  ذلك لأنفسكم فكيف رضيتم أن تجعلوا عبيدي لي شركاء. وقيل المعنى أنّ الموالي والمماليك
  أنا رازقهم جميعاً، فهم في رزقي سواء، فلا تحسبن الموالي أنهم يردون على مماليكهم من
  عندهم شيئاً من الرزق. فإنما ذلك رزقي أجريه إليهم على أيديهم. وقرىء: «يجحدون»، بالتاء
  والياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
