  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَىٰ
  ٱللَّهِ قَصْدُ ٱلسَّبِيلِ وَمِنْهَا جَآئِرٌ وَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المراد بالسبيل: الجنس، ولذلك أضاف إليها القصد وقال { وَمِنْهَا جَائِرٌ
  } والقصد مصدر بمعنى الفاعل وهو القاصد. يقال: سبيل قصد وقاصد، أي: مستقيم، كأنه يقصد
  الوجه الذي يؤمه السالك لا يعدل عنه. ومعنى قوله { وَعَلَى ٱللَّهِ قَصْدُ ٱلسَّبِيلِ
  } أن هداية الطريق الموصل إلى الحق واجبة عليه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ عَلَيْنَا لَلْهُدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:
  12]. فإن قلت: لم غير أسلوب الكلام في قوله { وَمِنْهَا جَائِرٌ }؟ قلت: ليعلم ما يجوز
  إضافته إليه من السبيلين وما لا يجوز، ولو كان الأمر كما تزعم المجبرة لقيل: وعلى الله
  قصد السبيل وعليه جائرها أو وعليه الجائر. وقرأ عبد الله: «ومنكم جائر» يعني: ومنكم
  جائر جار عن القصد بسوء اختياره، والله بريء منه { وَلَوْ شَآء لَهَدَاكُمْ أَجْمَعِينَ
  } قسراً وإلجاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
