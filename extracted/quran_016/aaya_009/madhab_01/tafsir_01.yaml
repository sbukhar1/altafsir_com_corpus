  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَىٰ
  ٱللَّهِ قَصْدُ ٱلسَّبِيلِ وَمِنْهَا جَآئِرٌ وَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وعلـى الله أيها الناس بـيان طريق الـحقّ لكم، فمن
  اهتدى فلنفسه ومن ضلّ فإنـما يضلّ علـيها. والسبـيـل: هي الطريق، والقصد من الطريق:
  الـمستقـيـم الذي لا اعوجاج فـيه، كما قال الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فصَدَّ عَنْ
  نَهْجِ الطَّرِيقِ القاصِدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمِنْها جائِرٌ } يعنـي
  تعالـى ذكره: ومن السبـيـل جائر عن الاستقامة معوّج، فـالقاصد من السبل: الإسلام، والـجائر
  منها: الـيهودية والنصرانـية وغير ذلك من ملل الكفر كلها جائر عن سواء السبـيـل وقصدها،
  سوى الـحنـيفـية الـمسلـمة. وقـيـل: ومنها جائر، لأن السبـيـل يؤنث ويذكر، فأنثت فـي
  هذا الـموضع. وقد كان بعضهم يقول: وإنـما قـيـل: «ومنها» لأن السبـيـل وإن كان لفظها
  لفظ واحد فمعناها الـجمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ
  } يقول: البـيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس، قوله: { وَعلـى اللَّهِ قَصْدُ
  السَّبِـيـلِ } يقول: علـى الله البـيان، أن يبـين الهدى والضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن. قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا
  شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال: طريق الـحقّ علـى
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ
  } يقول: علـى الله البـيان، بـيان حلاله وحرامه وطاعته ومعصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال: السبـيـل: طريق الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن الضحاك: { وَعلـى
  اللَّهِ قَصْدُ السَّبِـيـلِ } قال إنارتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } يقول: علـى الله البـيان، يبـين
  الهدى من الضلالة، ويبـين السبـيـل التـي تفرّقت عن سبله، ومنها جائر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمِنْها جائِرٌ
  }: أي من السبل، سبل الشيطان. وفـي قراءة عبد الله بن مسعود: «وَمِنْكُمْ جائِرٌ وَلَوْ
  شَاءَ اللَّهُ لَهَدَاكُمْ أجمَعِينَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَمِنْها جائِرٌ
  } قال: فـي حرف ابن مسعود: «وَمِنْكُمْ جائِرٌ».</font></font>&#13;\t\t\t<label disabled=\"true\"
