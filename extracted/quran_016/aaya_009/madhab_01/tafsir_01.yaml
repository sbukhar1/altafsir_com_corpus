  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي
  قوله: { وَمِنْها جائِرٌ } يعنـي السبل الـمتفرّقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
