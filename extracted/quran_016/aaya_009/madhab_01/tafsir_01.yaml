  قوله: { وَمِنْها جائِرٌ } يقول: الأهواء الـمختلفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { وَمِنْها جائِرٌ } يعنـي السبل التـي تفرّقت عن سبـيـله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَمِنْها
  جائِرٌ } السبل الـمتفرقة عن سبـيـله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمِنْها جائِرٌ } قال:
  من السبل جائر عن الـحقّ قال: قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَتَّبِعُوا السُّبْلَ فَتَفَرَّقَ
  بِكُمْ عَنْ سَبِـيـلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَوْ شاءَ لَهَدَاكُمْ أجْمَعِينَ } يقول: ولو شاء الله للطف بجميعكم أيها الناس
  بتوفـيقه، فكنتـم تهتدون وتلزمون قصد السبـيـل ولا تـجورون عنه فتتفرّقون فـي سبل عن
  الـحقّ جائرة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلَوْ شَاءَ لَهَداكُمْ أجْمَعِينَ } قال: لو شاء لهداكم
  أجمعين لقصد السبـيـل الذي هو الـحقّ. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ شاءَ رَبُّكَ لآمَنَ مَنْ فِـي
  الأرْضِ كُلُّهُمْ جَمِيعاً...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ شِئْنَا لآتَـيْنا كُلَّ نَفْسٍ
  هُدَاها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
