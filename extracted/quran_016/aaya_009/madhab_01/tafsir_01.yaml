aaya: وَعَلَى اللَّهِ قَصْدُ السَّبِيلِ وَمِنْهَا جَائِرٌ ۚ وَلَوْ شَاءَ لَهَدَاكُمْ
  أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَىٰ ٱللَّهِ
  قَصْدُ ٱلسَّبِيلِ وَمِنْهَا جَآئِرٌ وَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ }يقول تعالـى
  ذكره: وعلـى الله أيها الناس بـيان طريق الـحقّ لكم، فمن اهتدى فلنفسه ومن ضلّ فإنـما
  يضلّ علـيها. والسبـيـل: هي الطريق، والقصد من الطريق: الـمستقـيـم الذي لا اعوجاج
  فـيه، كما قال الراجز:فصَدَّ عَنْ نَهْجِ الطَّرِيقِ القاصِدِ   وقوله: { وَمِنْها
  جائِرٌ } يعنـي تعالـى ذكره: ومن السبـيـل جائر عن الاستقامة معوّج، فـالقاصد من السبل:
  الإسلام، والـجائر منها: الـيهودية والنصرانـية وغير ذلك من ملل الكفر كلها جائر عن
  سواء السبـيـل وقصدها، سوى الـحنـيفـية الـمسلـمة. وقـيـل: ومنها جائر، لأن السبـيـل
  يؤنث ويذكر، فأنثت فـي هذا الـموضع. وقد كان بعضهم يقول: وإنـما قـيـل: «ومنها» لأن
  السبـيـل وإن كان لفظها لفظ واحد فمعناها الـجمع.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: أخبرنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } يقول: البـيان.حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس،
  قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } يقول: علـى الله البـيان، أن يبـين الهدى
  والضلالة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن. قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا
  شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال: طريق الـحقّ علـى
  الله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ
  } يقول: علـى الله البـيان، بـيان حلاله وحرامه وطاعته ومعصيته.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال:
  السبـيـل: طريق الهدى.حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن الضحاك: {
  وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال إنارتها.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَعلـى اللَّهِ
  قَصْدُ السَّبِـيـلِ } يقول: علـى الله البـيان، يبـين الهدى من الضلالة، ويبـين السبـيـل
  التـي تفرّقت عن سبله، ومنها جائر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَمِنْها جائِرٌ }: أي من السبل، سبل الشيطان. وفـي قراءة عبد الله بن مسعود: «وَمِنْكُمْ
  جائِرٌ وَلَوْ شَاءَ اللَّهُ لَهَدَاكُمْ أجمَعِينَ».حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَمِنْها جائِرٌ } قال: فـي حرف ابن مسعود:
  «وَمِنْكُمْ جائِرٌ».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَىٰ ٱللَّهِ قَصْدُ ٱلسَّبِيلِ
  وَمِنْهَا جَآئِرٌ وَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ }حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وَمِنْها
  جائِرٌ } يعنـي السبل الـمتفرّقة.حدثنـي علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { وَمِنْها جائِرٌ } يقول: الأهواء الـمختلفة.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { وَمِنْها جائِرٌ } يعنـي السبل التـي تفرّقت عن سبـيـله.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَمِنْها جائِرٌ } السبل الـمتفرقة
  عن سبـيـله.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمِنْها
  جائِرٌ } قال: من السبل جائر عن الـحقّ قال: قال الله:{ وَلا تَتَّبِعُوا السُّبْلَ
  فَتَفَرَّقَ بِكُمْ عَنْ سَبِـيـلِهِ }وقوله: { وَلَوْ شاءَ لَهَدَاكُمْ أجْمَعِينَ
  } يقول: ولو شاء الله للطف بجميعكم أيها الناس بتوفـيقه، فكنتـم تهتدون وتلزمون قصد
  السبـيـل ولا تـجورون عنه فتتفرّقون فـي سبل عن الـحقّ جائرة. كما:حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَوْ شَاءَ لَهَداكُمْ أجْمَعِينَ
  } قال: لو شاء لهداكم أجمعين لقصد السبـيـل الذي هو الـحقّ. وقرأ:{ وَلَوْ شاءَ رَبُّكَ
  لآمَنَ مَنْ فِـي الأرْضِ كُلُّهُمْ جَمِيعاً... }الآية، وقرأ:{ وَلَوْ شِئْنَا لآتَـيْنا
  كُلَّ نَفْسٍ هُدَاها }.. الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

