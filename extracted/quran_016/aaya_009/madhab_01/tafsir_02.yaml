aaya: وَعَلَى اللَّهِ قَصْدُ السَّبِيلِ وَمِنْهَا جَائِرٌ ۚ وَلَوْ شَاءَ لَهَدَاكُمْ
  أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَىٰ ٱللَّهِ
  قَصْدُ ٱلسَّبِيلِ وَمِنْهَا جَآئِرٌ وَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ }المراد
  بالسبيل: الجنس، ولذلك أضاف إليها القصد وقال { وَمِنْهَا جَائِرٌ } والقصد مصدر بمعنى
  الفاعل وهو القاصد. يقال: سبيل قصد وقاصد، أي: مستقيم، كأنه يقصد الوجه الذي يؤمه السالك
  لا يعدل عنه. ومعنى قوله { وَعَلَى ٱللَّهِ قَصْدُ ٱلسَّبِيلِ } أن هداية الطريق الموصل
  إلى الحق واجبة عليه، كقوله:{ إِنَّ عَلَيْنَا لَلْهُدَىٰ }[الليل: 12]. فإن قلت: لم
  غير أسلوب الكلام في قوله { وَمِنْهَا جَائِرٌ }؟ قلت: ليعلم ما يجوز إضافته إليه من
  السبيلين وما لا يجوز، ولو كان الأمر كما تزعم المجبرة لقيل: وعلى الله قصد السبيل
  وعليه جائرها أو وعليه الجائر. وقرأ عبد الله: «ومنكم جائر» يعني: ومنكم جائر جار عن
  القصد بسوء اختياره، والله بريء منه { وَلَوْ شَآء لَهَدَاكُمْ أَجْمَعِينَ } قسراً
  وإلجاء.\r\n\t\t\t\r\n\t\t\t</section>"

