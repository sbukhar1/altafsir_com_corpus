  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَنْ عَمِلَ صَالِحاً مِّن ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ
  مُؤْمِنٌ فَلَنُحْيِيَنَّهُ حَيَاةً طَيِّبَةً وَلَنَجْزِيَنَّهُمْ أَجْرَهُم بِأَحْسَنِ
  مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الـحياة
  الطيبة السعادة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى وعلـيّ بن داود، قالا: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: السعادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: الـحياة فـي الـجنة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا هَوْذة، عن عوف، عن الـحسن: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } قال: لا تطيب لأحد حياة دون الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن عوف، عن الـحسن: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً
  } قال: ما تطيب الـحياة لأحد إلا فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَنْ عَمِلَ صَالِـحاً مِنْ
  ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } فإن الله
  لا يشاء عملاً إلا فـي إخلاص، ويوجب من عمل ذلك فـي إيـمان، قال الله تعالـى: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } وهي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } قال: الآخرة يحيـيهم حياة طيبة فـي الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيَّبَةً } قال: الـحياة الطيبة فـي الآخرة: هي الـجنة، تلك الـحياة الطيبة،
  قال: { وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ بأحْسَنِ ما كانُوا يَعْمَلُونَ } وقال: ألا
  تراه يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا لَـيْتَنِـي قَدَّمْتُ لِـحَياتـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذه آخرته. وقرأ أيضاً:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنَّ الدَّارَ الآخِرَةَ لَهِيَ الـحَيَوَانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  الآخرة دار حياة لأهل النار وأهل الـجنة، لـيس فـيها موت لأحد من الفريقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، فـي قوله: { مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ
  } قال: الإيـمان: الإخلاص لله وحده، فبـين أنه لا يقبل عملاً إلا بـالإخلاص له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال بـالصواب قول من قال: تأويـل ذلك: فلنـحيـينه حياة
  طيبة بـالقناعة وذلك أن من قنعه الله بـما قسم له من رزق لـم يكثر للدنـيا تعبه ولـم
  يعظم فـيها نَصَبه ولـم يتكدّر فـيها عيشه بـاتبـاعه بغية ما فـاته منها وحرصه علـى
  ما لعله لا يدركه فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلت ذلك أولـى التأويلات
  فـي ذلك بـالآية لأن الله تعالـى ذكره أوعد قوماً قبلها علـى معصيتهم إياه إن عصوه
  أذاقهم السوء فـي الدنـيا والعذاب فـي الآخرة، فقال تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَتَّـخِذُوا أيـمَانَكُمْ دَخَلاً
  بَـيْنَكُمْ فَتزِلَّ قَدَمٌ بَعْدَ ثُبُوتِها وَتَذُوقُوا السُّوءَ بِـمَا صَدَدَتُـمْ
  عَنْ سَبِـيـلِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا لهم فـي الدنـيا، ولهم فـي الآخرة عذاب عظيـم، فهذا لهم فـي الآخرة.
  ثم أتبع ذلك ما لـمَن أوفـى بعهد الله وأطاعه فقال تعالـى: ما عندكم فـي الدنـيا ينفد،
