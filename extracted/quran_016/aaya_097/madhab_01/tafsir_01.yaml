  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَنْ
  عَمِلَ صَالِحاً مِّن ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَلَنُحْيِيَنَّهُ حَيَاةً
  طَيِّبَةً وَلَنَجْزِيَنَّهُمْ أَجْرَهُم بِأَحْسَنِ مَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: من عمل بطاعة الله، وأوفـى بعهود الله إذا عاهد
  من ذكر أو أنثى من بنـي آدم { وهُوَ مُؤْمِنٌ } يقول: وهو مصدّق بثواب الله الذي وعد
  أهل طاعته علـى الطاعة، وبوعيد أهل معصيته علـى الـمعصية { فَلَنُحْيِيَنَّهُ حَياةً
  طَيِّبَةً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الذي عَنَى
  الله بـالـحياة الطيبة التـي وعد هؤلاء القوم أن يُحْيـيهموها، فقال بعضهم: عنـي أنه
  يحيـيهم فـي الدنـيا ما عاشوا فـيها بـالرزق الـحلال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن إسماعيـل بن سَميع، عن
  أبـي مالك، عن ابن عبـاس: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيَّبَةً } قال: الـحياة الطيبة:
  الرزق الـحلال فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية،
  عن إسماعيـل بن سَمِيع، عن أبـي مالك وأبـي الربـيع، عن ابن عبـاس، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن إسماعيـل
  بن سَمِيع، عن أبـي الربـيع، عن ابن عبـاس، فـي قوله: { مَنْ عَمِلَ صَالِـحاً مِنْ
  ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ حَياةً طَيَّبَةً } قال: الرزق
  الـحسن فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن إسماعيـل بن سَمِيع، عن أبـي الربـيع، عن ابن عبـاس: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } قال: الرزق الطيب فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الفضل بن دكين، قال: ثنا سفـيان، عن إسماعيـل بن سَمِيع، عن أبـي
  الربـيع، عن ابن عبـاس: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: الرزق الطيب
  فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مَنْ عَمِلَ
  صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً
  } يعنـي فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن مطرف، عن الضحاك: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: الرزق الطيب الـحلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الأعلـى بن واصل، قال: ثنا عون بن سلام القرشيّ، قال: أخبرنا
  بشر بن عُمارة، عن أبـي رَوْق، عن الضحاك، فـي قوله: { فَلَنُـحْيِـيَنَّهُ حَياةً
  طَيِّبَةً } قال: يأكل حلالاً ويـلبس حلالاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } بأن نرزقه القناعة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن يـمان، عن الـمنهال بن خـلـيفة،
  عن أبـي خزيـمة سلـيـمان التـمَّار، عمن ذكره عن علـيّ: { فَلَنُـحْيِـيَنَّهُ حَياةً
  طَيِّبَةً } قال: القنوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو عصام، عن أبـي سعيد، عن الـحسن البصريّ، قال: الـحياة الطيبة: القناعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل يعنـي بـالـحياة الطيبة الـحياة مؤمناً بـالله عاملاً
  بطاعته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } يقول: من عمل عملاً صالـحاً وهو مؤمن فـي فـاقة أو ميسرة، فحياته
  طيبة، ومن أعرض عن ذكر الله فلـم يؤمن ولـم يعمل صالـحاً، عيشته ضنكة لا خير فـيها.</font></font>&#13;\t\t\t<label
