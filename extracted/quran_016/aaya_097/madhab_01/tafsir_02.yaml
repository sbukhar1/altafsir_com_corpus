aaya: مَنْ عَمِلَ صَالِحًا مِنْ ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَلَنُحْيِيَنَّهُ
  حَيَاةً طَيِّبَةً ۖ وَلَنَجْزِيَنَّهُمْ أَجْرَهُمْ بِأَحْسَنِ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَنْ عَمِلَ صَالِحاً
  مِّن ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَلَنُحْيِيَنَّهُ حَيَاةً طَيِّبَةً وَلَنَجْزِيَنَّهُمْ
  أَجْرَهُم بِأَحْسَنِ مَا كَانُواْ يَعْمَلُونَ }فإن قلت: { مِنْ } متناول في نفسه
  للذكر والأنثى، فما معنى تبيينه بهما؟ قلت: هو مبهم صالح على الإطلاق للنوعين إلا أنه
  إذا ذكر كان الظاهر تناوله للذكور، فقيل { مّن ذَكَرٍ أَوْ أُنثَىٰ } على التبيين،
  ليعمّ الموعد النوعين جميعاً { حَيَٰوةً طَيِّبَةً } يعني في الدنيا وهو الظاهر، لقوله
  { وَلَنَجْزِيَنَّهُمْ } وعده الله ثواب الدنيا والآخرة، كقوله{ فَـاتَـٰهُمُ ٱللَّهُ
  ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ }[آل عمران: 148] وذلك أنّ المؤمن
  مع العمل الصالح موسراً كان أو معسراً يعيش عيشاً طيباً إن كان موسراً، فلا مقال فيه.
  وإن كان معسراً، فمعه ما يطيب عيشه وهو القناعة والرضا بقسمة الله. وأمّا الفاجر فأمره
  على العكس: إن كان معسراً فلا إشكال في أمره، وإن كان موسراً فالحرص لا يدعه أن يتهنأ
  بعيشه. وعن ابن عباس رضي الله عنه: الحياة الطيبة: الرزق الحلال. وعن الحسن: القناعة.
  وعن قتادة: يعني في الجنة. وقيل: هي حلاوة الطاعة والتوفيق في قلبه.\r\n\t\t\t\r\n\t\t\t</section>"

