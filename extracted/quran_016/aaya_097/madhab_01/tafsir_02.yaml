  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَنْ
  عَمِلَ صَالِحاً مِّن ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَلَنُحْيِيَنَّهُ حَيَاةً
  طَيِّبَةً وَلَنَجْزِيَنَّهُمْ أَجْرَهُم بِأَحْسَنِ مَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: { مِنْ } متناول في نفسه للذكر والأنثى، فما معنى تبيينه
  بهما؟ قلت: هو مبهم صالح على الإطلاق للنوعين إلا أنه إذا ذكر كان الظاهر تناوله للذكور،
  فقيل { مّن ذَكَرٍ أَوْ أُنثَىٰ } على التبيين، ليعمّ الموعد النوعين جميعاً { حَيَٰوةً
  طَيِّبَةً } يعني في الدنيا وهو الظاهر، لقوله { وَلَنَجْزِيَنَّهُمْ } وعده الله ثواب
  الدنيا والآخرة، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَـاتَـٰهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 148] وذلك أنّ المؤمن مع العمل الصالح موسراً كان أو معسراً يعيش عيشاً طيباً
  إن كان موسراً، فلا مقال فيه. وإن كان معسراً، فمعه ما يطيب عيشه وهو القناعة والرضا
  بقسمة الله. وأمّا الفاجر فأمره على العكس: إن كان معسراً فلا إشكال في أمره، وإن كان
  موسراً فالحرص لا يدعه أن يتهنأ بعيشه. وعن ابن عباس رضي الله عنه: الحياة الطيبة:
  الرزق الحلال. وعن الحسن: القناعة. وعن قتادة: يعني في الجنة. وقيل: هي حلاوة الطاعة
  والتوفيق في قلبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

