text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ نَزَّلَهُ
  رُوحُ ٱلْقُدُسِ مِن رَّبِّكَ بِٱلْحَقِّ لِيُثَبِّتَ ٱلَّذِينَ آمَنُواْ وَهُدًى وَبُشْرَىٰ
  لِلْمُسْلِمِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائلـين
  لك إنـما أنت مفتر فـيـما تتلو علـيهم من آي كتابنا: أنزله روح القُدُس يقول: قل جاء
  به جبرَئيـل من عند ربـي بـالـحقّ. وقد بـيَّنت فـي غير هذا الـموضع معنى روح القُدس،
  بـما أغنى عن إعادته.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  عبد الأعلـى بن واصل، قال: ثنا جعفر بن عون العمَريّ، عن موسى بن عبـيدة الرَّبَذيّ،
  عن مـحمد بن كعب، قال: روح القُدُس: جبرئيـل.وقوله: { لِـيُثَبِّتَ الَّذِينَ آمَنُوا
  } يقول تعالـى ذكره: قل نزل هذا القرآن ناسخه ومنسوخه روح القدس علـيّ من ربـي، تثبـيتاً
  للـمؤمنـين وتقوية لإيـمانهم، لـيزدادوا بتصديقهم لناسخه ومنسوخه إيـماناً لإيـمانهم
  وهدى لهم من الضلالة، وبُشرى للـمسلـمين الذين استسلـموا لأمر الله وانقادوا لأمره
  ونهيه وما أنزله فـي آي كتابه، فأقرّوا بكلّ ذلك وصدّقوا به قولاً وعملاً.\r\n\t\t\t\r\n\t\t\t</section>"

