  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  نَزَّلَهُ رُوحُ ٱلْقُدُسِ مِن رَّبِّكَ بِٱلْحَقِّ لِيُثَبِّتَ ٱلَّذِينَ آمَنُواْ
  وَهُدًى وَبُشْرَىٰ لِلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائلـين لك إنـما أنت مفتر فـيـما
  تتلو علـيهم من آي كتابنا: أنزله روح القُدُس يقول: قل جاء به جبرَئيـل من عند ربـي
  بـالـحقّ. وقد بـيَّنت فـي غير هذا الـموضع معنى روح القُدس، بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الأعلـى بن واصل، قال: ثنا جعفر بن عون العمَريّ، عن موسى
  بن عبـيدة الرَّبَذيّ، عن مـحمد بن كعب، قال: روح القُدُس: جبرئيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِـيُثَبِّتَ الَّذِينَ آمَنُوا } يقول تعالـى ذكره: قل نزل
  هذا القرآن ناسخه ومنسوخه روح القدس علـيّ من ربـي، تثبـيتاً للـمؤمنـين وتقوية لإيـمانهم،
  لـيزدادوا بتصديقهم لناسخه ومنسوخه إيـماناً لإيـمانهم وهدى لهم من الضلالة، وبُشرى
  للـمسلـمين الذين استسلـموا لأمر الله وانقادوا لأمره ونهيه وما أنزله فـي آي كتابه،
  فأقرّوا بكلّ ذلك وصدّقوا به قولاً وعملاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

