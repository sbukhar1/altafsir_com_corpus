aaya: وَلَوْ شَاءَ اللَّهُ لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلَٰكِنْ يُضِلُّ مَنْ يَشَاءُ
  وَيَهْدِي مَنْ يَشَاءُ ۚ وَلَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شَآءَ ٱللَّهُ
  لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلـٰكِن يُضِلُّ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ
  وَلَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَعْمَلُونَ }{ وَلَوْ شَاء ٱللَّهُ لَجَعَلَكُمْ
  أُمَّةً وٰحِدَةً } حنيفة مسلمة على طريق الإلجاء والاضطرار، وهو قادر على ذلك { وَلـٰكِن
  } الحكمة اقتضت أن يضلّ { مَن يَشَآء } وهو أن يخذل من علم أنه يختار الكفر ويصمم عليه
  { وَيَهْدِى مَن يَشَاء } وهو أن يلطف بمن علم أنه يختار الإيمان. يعني: أنه بنى الأمر
  على الاختيار وعلى ما يستحق به اللطف والخذلان والثواب والعقاب ولم يبنه على الإجبار
  الذي لا يستحق به شيء من ذلك، وحققه بقوله: { وَلَتُسْـئَلُنَّ عَمَّا كُنتُمْ تَعْمَلُونَ
  } ولو كان هو المضطرّ إلى الضلال والاهتداء، لما أثبت لهم عملا يسئلون عنه.\r\n\t\t\t\r\n\t\t\t</section>"

