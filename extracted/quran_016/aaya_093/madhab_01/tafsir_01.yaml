  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَوْ شَاءَ اللَّهُ لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلَٰكِنْ يُضِلُّ مَنْ يَشَاءُ
  وَيَهْدِي مَنْ يَشَاءُ ۚ وَلَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شَآءَ ٱللَّهُ
  لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلـٰكِن يُضِلُّ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ
  وَلَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَعْمَلُونَ }يقول تعالـى ذكره: ولو شاء ربكم أيها
  الناس للطف بكم بتوفـية من عنده، فصرتـم جميعاً جماعة واحدة وأهل ملة واحدة لا تـختلفون
  ولا تفترقون ولكنه تعالـى ذكره خالف بـينكم فجعلكم أهل ملل شتـى، بأن وفَّق هؤلاء للإِيـمان
  به والعمل بطاعته فكانوا مؤمنـين، وخذل هؤلاء فحَرَمَهم توفـيقه فكانوا كافرين، ولـيسألنكم
  الله جميعاً يوم القـيامة عما كنتـم تعملون فـي الدنـيا فـيـما أمركم ونهاكم، ثم لـيَجازينكم
  جزاء الـمطيع منكم بطاعته والعاصي له بـمعصيته.\r\n\t\t\t\r\n\t\t\t</section>"

