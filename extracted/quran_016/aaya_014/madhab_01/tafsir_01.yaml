  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَهُوَ الَّذِي سَخَّرَ الْبَحْرَ لِتَأْكُلُوا مِنْهُ لَحْمًا طَرِيًّا وَتَسْتَخْرِجُوا
  مِنْهُ حِلْيَةً تَلْبَسُونَهَا وَتَرَى الْفُلْكَ مَوَاخِرَ فِيهِ وَلِتَبْتَغُوا
  مِنْ فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  سَخَّرَ ٱلْبَحْرَ لِتَأْكُلُواْ مِنْهُ لَحْماً طَرِيّاً وَتَسْتَخْرِجُواْ مِنْهُ
  حِلْيَةً تَلْبَسُونَهَا وَتَرَى ٱلْفُلْكَ مَوَاخِرَ فِيهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ
  وَلَعَلَّكُمْ تَشْكُرُونَ }يقول تعالـى ذكره: والذي فعل هذه الأفعال بكم وأنعم علـيكم
  أيها الناس هذه النعم، الذي سخر لكم البحر، وهو كلّ نهر ملـحاً ماؤه أو عذبـاً. { لتَأْكُلُوا
  منْهُ لَـحْماً طرِيًّا } وهو السمك الذي يصطاد منه. { وتَسْتَـخْرِجُوا منْهُ حلْـيَةً
  تَلْبَسُونَها } وهو اللؤلؤ والـمرجان. كما:حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال:
  أخبرنا هشام، عن عمرو، عن سعيد، عن قتادة، فـي قوله: { وَهُوَ الَّذِي سَخَّرَ البَحْرَ
  لتَأْكُلُوا منْهُ لَـحْماً طَرِيًّا } قال: منهما جميعاً. { وتَسْتَـخْرِجُوا مِنْهُ
  حلْـيَةً تَلْبَسُونَهَا } قال: هذا اللؤلؤ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { لِتَأْكُلُوا مِنْهُ لَـحْماً طَرِيًّا } يعنـي حيتان البحر.حدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا حماد، عن يحيى، قال: ثنا إسماعيـل بن عبد الـملك، قال:
  جاء رجل إلـى أبـي جعفر، فقال: هل فـي حلـيّ النساء صدقة؟ قال: لا، هي كما قال الله
  تعالـى: { حِلْـيَةً تَلْبَسُونَهَا وَتَرَى الفُلْكَ } يعنـي السفن، { مَوَاخرَ فِـيهِ
  } وهي جمع ماخرة.وقد اختلف أهل التأويـل فـي تأويـل قوله: { مَوَاخرَ } فقال بعضهم:
  الـمواخر: الـمواقر. ذكر من قال ذلك:حدثنا عمرو بن موسى القزاز، قال: ثنا عبد الوارث،
  قال: ثنا يونس، عن الـحسن، فـي قوله: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: الـمواقر.وقال
  آخرون فـي ذلك ما:حدثنا به عبد الرحمن بن الأسود، قال: ثنا مـحمد بن ربـيعة، عن أبـي
  بكر الأصمّ، عن عكرمة، فـي قوله: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: ما أخذ
  عن يـمين السفـينة وعن يسارها من الـماء، فهو الـمواخر.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن أبـي مكين، عن عكرمة، فـي قوله: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: هي السفـينة
  تقول بـالـماء هكذا، يعنـي تشقه.وقال آخرون فـيه، ما:حدثنا ابن وكيع، قال: ثنا أبو
  أسامة، عن إسماعيـل، عن أبـي صالـح: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: تـجري
  فـيه متعرضّة.وقال آخرون فـيه، بـما:حدثنـي به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال:
  تـمخر السفـينة الرياح، ولا تـمخر الريحَ من السفن إلا الفلك العظامُ.حدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا
  شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن
  أبـي نـجيح عن مـجاهد نـحوه، غير أن الـحرث قال فـي حديثه: ولا تـمخر الرياح من السفن.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مَوَاخرَ } قال: تـمخر الريح.وقال
  آخرون فـيه، ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَتَرَى الفُلْكَ
  مَوَاخرَ فِـيهِ } تـجري بريح واحدة، مُقبلة ومُدبرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي سَخَّرَ ٱلْبَحْرَ لِتَأْكُلُواْ
  مِنْهُ لَحْماً طَرِيّاً وَتَسْتَخْرِجُواْ مِنْهُ حِلْيَةً تَلْبَسُونَهَا وَتَرَى
  ٱلْفُلْكَ مَوَاخِرَ فِيهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ
  }حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: تـجري مقبلة
  ومدبرة بريح واحدة.حدثنا الـمثنى، قال: أخبرنا إسحاق، قال: ثنا يحيى بن سعيد، عن يزيد
  بن إبراهيـم، قال: سمعت الـحسن: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: مقبلة ومدبرة
  بريح واحدة.والـمخْر فـي كلام العرب: صوت هبوب الريح إذا اشتدّ هبوبها، وهو فـي هذا
  الـموضع: صوت جري السفـينة بـالريح إذا عصفت وشقها الـماء حينئذ بصدرها، يقال منه:
  مخرت السفـينة تـمخر مخراً ومخوراً، وهي ماخرة، ويقال: امتـخرت الريح وتـمخرتها: إذا
  نظرتَ من أين هبوبها وتسمَّعت صوت هبوبها. ومنه قول واصل مولـى ابن عيـينة: كان يقال:
  إذا أراد أحدكم البول فلـيتـمخر الريح، يريد بذلك: لـينظر من أين مـجراها وهبوبها لـيستدبرها
  فلا ترجع علـيه البول وتردّه علـيه.وقوله: { وَلِتَبْتَغُوا مِنْ فَضْلِهِ } يقول تعالـى
  ذكره: ولتتصرّفوا فـي طلب معايشكم بـالتـجارة سخر لكم. كما:حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَلِتَبْتَغُوا مِنْ فَضْلِهِ
  } قال: تـجارة البرّ والبحر.وقوله: { وَلَعَلَّكُمْ تَشْكُرُونَ } يقول: ولتشكروا ربكم
  علـى ما أنعم به علـيكم من ذلك سخر لكم ما سخر من هذه الأشياء التـي عدّدها فـي هذه
  الآيات.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

