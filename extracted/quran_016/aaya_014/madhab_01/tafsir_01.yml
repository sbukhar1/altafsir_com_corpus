  مَوَاخِرَ فِيهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  قال: تـجري مقبلة ومدبرة بريح واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا يحيى بن سعيد، عن يزيد بن إبراهيـم، قال: سمعت
  الـحسن: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: مقبلة ومدبرة بريح واحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والـمخْر فـي كلام العرب: صوت هبوب الريح إذا اشتدّ هبوبها، وهو فـي
  هذا الـموضع: صوت جري السفـينة بـالريح إذا عصفت وشقها الـماء حينئذ بصدرها، يقال منه:
  مخرت السفـينة تـمخر مخراً ومخوراً، وهي ماخرة، ويقال: امتـخرت الريح وتـمخرتها: إذا
  نظرتَ من أين هبوبها وتسمَّعت صوت هبوبها. ومنه قول واصل مولـى ابن عيـينة: كان يقال:
  إذا أراد أحدكم البول فلـيتـمخر الريح، يريد بذلك: لـينظر من أين مـجراها وهبوبها لـيستدبرها
  فلا ترجع علـيه البول وتردّه علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلِتَبْتَغُوا مِنْ فَضْلِهِ } يقول تعالـى ذكره: ولتتصرّفوا فـي طلب معايشكم بـالتـجارة
  سخر لكم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَلِتَبْتَغُوا مِنْ فَضْلِهِ } قال:
  تـجارة البرّ والبحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَعَلَّكُمْ تَشْكُرُونَ
  } يقول: ولتشكروا ربكم علـى ما أنعم به علـيكم من ذلك سخر لكم ما سخر من هذه الأشياء
  التـي عدّدها فـي هذه الآيات.</font></font><font class=\"TextResultArabic\"><font
