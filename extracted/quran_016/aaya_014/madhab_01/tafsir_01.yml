  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي سَخَّرَ ٱلْبَحْرَ لِتَأْكُلُواْ مِنْهُ لَحْماً طَرِيّاً وَتَسْتَخْرِجُواْ
  مِنْهُ حِلْيَةً تَلْبَسُونَهَا وَتَرَى ٱلْفُلْكَ مَوَاخِرَ فِيهِ وَلِتَبْتَغُواْ
  مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  والذي فعل هذه الأفعال بكم وأنعم علـيكم أيها الناس هذه النعم، الذي سخر لكم البحر،
  وهو كلّ نهر ملـحاً ماؤه أو عذبـاً. { لتَأْكُلُوا منْهُ لَـحْماً طرِيًّا } وهو السمك
  الذي يصطاد منه. { وتَسْتَـخْرِجُوا منْهُ حلْـيَةً تَلْبَسُونَها } وهو اللؤلؤ والـمرجان.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق،
  قال: أخبرنا هشام، عن عمرو، عن سعيد، عن قتادة، فـي قوله: { وَهُوَ الَّذِي سَخَّرَ
  البَحْرَ لتَأْكُلُوا منْهُ لَـحْماً طَرِيًّا } قال: منهما جميعاً. { وتَسْتَـخْرِجُوا
  مِنْهُ حلْـيَةً تَلْبَسُونَهَا } قال: هذا اللؤلؤ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِتَأْكُلُوا مِنْهُ لَـحْماً طَرِيًّا
  } يعنـي حيتان البحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق،
  قال: ثنا حماد، عن يحيى، قال: ثنا إسماعيـل بن عبد الـملك، قال: جاء رجل إلـى أبـي
  جعفر، فقال: هل فـي حلـيّ النساء صدقة؟ قال: لا، هي كما قال الله تعالـى: { حِلْـيَةً
  تَلْبَسُونَهَا وَتَرَى الفُلْكَ } يعنـي السفن، { مَوَاخرَ فِـيهِ } وهي جمع ماخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل قوله: { مَوَاخرَ } فقال بعضهم:
  الـمواخر: الـمواقر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن موسى القزاز، قال: ثنا عبد الوارث، قال: ثنا يونس، عن الـحسن، فـي قوله: {
  وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: الـمواقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به عبد الرحمن بن الأسود،
  قال: ثنا مـحمد بن ربـيعة، عن أبـي بكر الأصمّ، عن عكرمة، فـي قوله: { وَتَرَى الفُلْكَ
  مَوَاخرَ فِـيهِ } قال: ما أخذ عن يـمين السفـينة وعن يسارها من الـماء، فهو الـمواخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي مكين، عن عكرمة، فـي قوله:
  { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: هي السفـينة تقول بـالـماء هكذا، يعنـي
  تشقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـيه، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن إسماعيـل، عن أبـي صالـح:
  { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: تـجري فـيه متعرضّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـيه، بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد:
  { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ } قال: تـمخر السفـينة الرياح، ولا تـمخر الريحَ
  من السفن إلا الفلك العظامُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة،
  قال: ثنا شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً،
  عن ابن أبـي نـجيح عن مـجاهد نـحوه، غير أن الـحرث قال فـي حديثه: ولا تـمخر الرياح
  من السفن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مَوَاخرَ } قال: تـمخر الريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـيه، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَتَرَى الفُلْكَ مَوَاخرَ فِـيهِ
  } تـجري بريح واحدة، مُقبلة ومُدبرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
