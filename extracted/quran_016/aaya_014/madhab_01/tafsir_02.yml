  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي سَخَّرَ ٱلْبَحْرَ لِتَأْكُلُواْ مِنْهُ لَحْماً طَرِيّاً وَتَسْتَخْرِجُواْ
  مِنْهُ حِلْيَةً تَلْبَسُونَهَا وَتَرَى ٱلْفُلْكَ مَوَاخِرَ فِيهِ وَلِتَبْتَغُواْ
  مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَحْمًا طَرِيّا
  } هو السمك، ووصفه بالطراوة؛ لأنّ الفساد يسرع إليه، فيسارع إلى أكله خيفة للفساد عليه.
  فإن قلت: ما بال الفقهاء قالوا: إذا حلف الرجل لا يأكل لحماً، فأكل سمكاً، لم يحنث.
  والله تعالى سماه لحماً كما ترى؟ قلت: مبنى الأيمان على العادة، وعادة الناس إذا ذكر
  اللحم على الإطلاق أن لا يفهم منه السمك، وإذا قال الرجل لغلامه: اشتر بهذه الدراهم
  لحماً فجاء بالسمك، كان حقيقاً بالإنكار. ومثاله أن الله تعالى سمى الكافر دابة في
  قوله: إنّ شرّ الدواب عند الله الذين كفروا، فلو حلف حالف لا يركب دابة فركب كافراً
  لم يحنث. { حِلْيَةً } هي اللؤلؤ والمرجان. والمراد بلبسهم: لبس نسائهم، لأنهنّ من
  جملتهم، ولأنهنّ إنما يتزينّ بها من أجلهم، فكأنها زينتهم ولباسهم. المخر: شق الماء
  بحيزومها. وعن الفراء: هو صوت جري الفلك بالرياح. وابتغاء الفضل: التجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
