  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  قَوْلُنَا لِشَيْءٍ إِذَآ أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَوْلُنَا } مبتدأ، و { إِن نَّقُولُ } خبره. { كُنْ فَيَكُونُ }
  من كان التامة التي بمعنى الحدوث والوجود، أي: إذا أردنا وجود شيء فليس إلا أن نقول
  له: احدث، فهو يحدث عقيب ذلك لا يتوقف، وهذا مثل لأنّ مراداً لا يمتنع عليه، وأنّ وجوده
  عند إرادته تعالى غير متوقف، كوجود المأمور به عند أمر الآمر المطاع إذا ورد على المأمور
  المطيع الممتثل، ولا قول ثم. والمعنى: أنّ إيجاد كل مقدور على الله تعالى بهذه السهولة،
  فكيف يمتنع عليه البعث الذي هو من شق المقدورات. وقرىء: «فيكون»، عطفاً على { نَّقُولَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
