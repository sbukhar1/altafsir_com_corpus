  href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ كَٱلَّتِي نَقَضَتْ غَزْلَهَا مِن
  بَعْدِ قُوَّةٍ أَنكَاثاً تَتَّخِذُونَ أَيْمَانَكُمْ دَخَلاً بَيْنَكُمْ أَن تَكُونَ
  أُمَّةٌ هِيَ أَرْبَىٰ مِنْ أُمَّةٍ إِنَّمَا يَبْلُوكُمُ ٱللَّهُ بِهِ وَلَيُبَيِّنَنَّ
  لَكُمْ يَوْمَ ٱلْقِيَامَةِ مَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما عُنـي به فـي هذا الـموضع نكث العهد والعقد. وقوله: { تَتَّـخِذُونَ
  أيـمَانَكُمْ دَخَلاً بَـيْنَكُمْ أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ }
  يقول تعالـى ذكره: تـجعلون أيـمانكم التـي تـحلفون بها علـى أنكم موفون بـالعهد لـمن
  عاقدتـموه { دَخَلاً بَـيْنَكُمْ } يقول: خديعة وغروراً لـيطمئنوا إلـيكم وأنتـم مضمرون
  لهم الغدر وترك الوفـاء بـالعهد والنُّقلة عنهم إلـى غيرهم من أجل أن غيرهم أكثر عدداً
  منهم. والدَّخَـل فـي كلام العرب: كلّ أمر لـم يكن صحيحاً، يقال منه: أنا أعلـم دَخَـلَ
  فلان ودُخْـلُلَهُ وداخِـلةَ أمره ودُخْـلَتَهُ ودَخِيـلَتَهُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } فإن
  قوله أرَبى: أفعل من الربـا، يقال: هذا أربى من هذا وأربأ منه، إذا كان أكثر منه ومنه
  قول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأسْمَرَ خَطِّيّ كأنَّ كُعُوبَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَوى القسْبِ قد أرْبَى ذرَاعاً علـى العَشْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما يقال: أربى فلان من هذا وذلك
  للزيادة التـي يريدها علـى غريـمه علـى رأس ماله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، وعلـيّ بن داود، قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } يقول: أكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } يقول:
  ناس أكثر من ناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } قال: كانوا يحالفون الـحلفـاء،
  فـيجدون أكثر منهم وأعزّ، فـينقضون حِلْف هؤلاء ويحالفون هؤلاء الذين هم أعزّ منهم،
  فنُهوا عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: أخبرنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً بَـيْنَكُمْ } يقول:
  خيانة وغدراً بـينكم. { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } أن يكون قوم
  أعزّ وأكثر من قوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  أبو ثور، عن معمر، عن قتادة: { دَخَلاً بَـيْنَكُمْ } قال: خيانة بينكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً بَـيْنَكُمْ } يغرّ بها، يعطيه العهد يؤمنه وينزله
  من مأمنه، فتزلّ قدمه وهو فـي مأمن، ثم يعود يريد الغدر، قال: فأوّل بدو هذا قوم كانوا
  حلفـاء لقوم تـحالفوا وأعطى بعضهم بعضاً العهد، فجاءهم قوم قالوا: نـحن أكثر وأعزّ
  وأمنع، فـانقضوا عهد هؤلاء وارجعوا إلـينا ففعلوا، وذلك قول الله تعالـى:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
