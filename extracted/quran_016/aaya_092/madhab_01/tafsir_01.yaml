  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَٱلَّتِي نَقَضَتْ غَزْلَهَا مِن بَعْدِ قُوَّةٍ أَنكَاثاً تَتَّخِذُونَ
  أَيْمَانَكُمْ دَخَلاً بَيْنَكُمْ أَن تَكُونَ أُمَّةٌ هِيَ أَرْبَىٰ مِنْ أُمَّةٍ
  إِنَّمَا يَبْلُوكُمُ ٱللَّهُ بِهِ وَلَيُبَيِّنَنَّ لَكُمْ يَوْمَ ٱلْقِيَامَةِ مَا
  كُنْتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  ناهياً عبـاده عن نقض الأيـمان بعد توكيدها، وآمراً بوفـاء العهود، ومـمثلاً ناقض ذلك
  بناقضة غزلها من بعد إبرامه وناكثته من بعد إحكامه: ولا تكونوا أيها الناس فـي نقضكم
  أيـمانكم بعد توكيدها وإعطائكم الله بـالوفـاء بذلك العهود والـمواثـيق { كالَّتِـي
  نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } يعنـي: من بعد إبرام. وكان بعض أهل العربـية
  يقول: القوّة: ما غُزِل علـى طاقة واحدة ولـم يثن. وقـيـل: إن التـي كانت تفعل ذلك
  امرأة حمقاء معروفة بـمكة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن
  كثـير: { كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } قال: خرقاء كانت بـمكة
  تنقضه بعد ما تُبْرِمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق قال:
  ثنا عبد الله بن الزبـير، عن ابن عيـينة، عن صدقة، عن السديّ: { وَلا تَكُونُوا كالَّتِـي
  نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ أنْكاثاً تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً
  بَـيْنَكُمْ } قال: هي خَرْقَاءُ بـمكة كانت إذا أبرمت غزلها نقضته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما هذا مثل ضربه الله لـمن نقض العهد، فشبهه بـامرأة
  تفعل هذا الفعل. وقالوا فـي معنى نقضت غزلها من بعد قوّة، نـحوا مـما قلنا. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تَكُونُوا كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ
  قُوَّةٍ أنْكاثاً } فلو سمعتـم بـامرأة نقضت غزلها من بعد إبرامه لقلتـم: ما أحمق هذه
  وهذا مثل ضربه الله لـمن نكث عهده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَلا تَكُونُوا
  كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } قال: غزلها: حبلها تنقضه بعد إبرامها
  إياه ولا تنتفع به بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } قال: نقضت حبلها من بعد إبرام
  قوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلا تَكُونُوا كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ أنْكاثاً } قال:
  هذا مثل ضربه الله لـمن نقض العهد الذي يعطيه، ضرب الله هذا له مثلاً بـمثل التـي غزلت
  ثم نقضت غزلها، فقد أعطاهم ثم رجع، فنكث العهد الذي أعطاهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنكاثاً } يعنـي: أنقاضاً، وكلّ شيء نُقِض بعد الفتل فهو أنكاث، واحدها: نِكْث حبلاً
  كان ذلك أو غزلاً، يقال منه: نَكَث فلان هذا الـحبل فهو ينكُثُه نَكْثاً، والـحبل منتكِثٌ:
  إذا انتقضت قُواه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
