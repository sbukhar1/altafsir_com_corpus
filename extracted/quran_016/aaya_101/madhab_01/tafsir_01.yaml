text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا بَدَّلْنَآ
  آيَةً مَّكَانَ آيَةٍ وَٱللَّهُ أَعْلَمُ بِمَا يُنَزِّلُ قَالُوۤاْ إِنَّمَآ أَنتَ
  مُفْتَرٍ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ }يقول تعالـى ذكره: وإذا نسخنا حكم آية
  فأبدلنا مكانه حكم أخرى، { والله أعْلَـمُ بـما يُنَزِّلُ } يقول: والله أعلـم بـالذي
  هو أصلـح لـخـلقه فـيـما يبدِّل ويغير من أحكامه، { قالوا إنـما أنْتَ مُفْتَرٍ } يقول:
  قال الـمشركون بـالله الـمكذبو رسوله لرسوله: إنـما أنت يا مـحمد مفتر أي مكذب تـخرص
  بتقوّل البـاطل علـى الله. يقول الله تعالـى: بل أكثر هؤلاء القائلـين لك يا مـحمد
  إنـما أنت مفتر جهالٌ بأنّ الذي تأتـيهم به من عند الله ناسخه ومنسوخه لا يعلـمون حقـيقة
  صحته.وبنـحو الذي قلنا فـي تأويـل قوله: { وَإذَا بَدَّلْنا آيَةً مَكانَ آيَةٍ } قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَإذَا بَدَّلْنا آيَةً مَكانَ آيَةٍ }
  رفعناها فأنزل غيرها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد: { وَإذَا بَدَّلْنا آيَةً مَكانَ آيَةٍ } قال: نسخناها، بدّلناها، رفعناها،
  وأثبتنا غيرها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  بَدَّلْنا آيَةً مَكانَ آيَةٍ } هو كقوله:{ ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها }حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذَا بَدَّلْنا آيَةً
  مَكانَ آيَةٍ } قالوا: إنـما أنت مفتر، تأتـي بشيء وتنقضه، فتأتـي بغيره. قال: وهذا
  التبديـل ناسخ، ولا نبدّل آية مكان آية إلا بنسخ.\r\n\t\t\t\r\n\t\t\t</section>"

