  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بَدَّلْنَآ آيَةً مَّكَانَ آيَةٍ وَٱللَّهُ أَعْلَمُ بِمَا يُنَزِّلُ قَالُوۤاْ إِنَّمَآ
  أَنتَ مُفْتَرٍ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإذا نسخنا حكم آية فأبدلنا مكانه حكم أخرى، { والله أعْلَـمُ بـما يُنَزِّلُ
  } يقول: والله أعلـم بـالذي هو أصلـح لـخـلقه فـيـما يبدِّل ويغير من أحكامه، { قالوا
  إنـما أنْتَ مُفْتَرٍ } يقول: قال الـمشركون بـالله الـمكذبو رسوله لرسوله: إنـما أنت
  يا مـحمد مفتر أي مكذب تـخرص بتقوّل البـاطل علـى الله. يقول الله تعالـى: بل أكثر
  هؤلاء القائلـين لك يا مـحمد إنـما أنت مفتر جهالٌ بأنّ الذي تأتـيهم به من عند الله
  ناسخه ومنسوخه لا يعلـمون حقـيقة صحته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويـل قوله: { وَإذَا بَدَّلْنا آيَةً مَكانَ آيَةٍ } قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَإذَا
  بَدَّلْنا آيَةً مَكانَ آيَةٍ } رفعناها فأنزل غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَإذَا بَدَّلْنا
  آيَةً مَكانَ آيَةٍ } قال: نسخناها، بدّلناها، رفعناها، وأثبتنا غيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  بَدَّلْنا آيَةً مَكانَ آيَةٍ } هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذَا بَدَّلْنا آيَةً
  مَكانَ آيَةٍ } قالوا: إنـما أنت مفتر، تأتـي بشيء وتنقضه، فتأتـي بغيره. قال: وهذا
  التبديـل ناسخ، ولا نبدّل آية مكان آية إلا بنسخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

