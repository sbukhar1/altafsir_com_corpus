aaya: هُوَ الَّذِي أَنْزَلَ مِنَ السَّمَاءِ مَاءً ۖ لَكُمْ مِنْهُ شَرَابٌ وَمِنْهُ
  شَجَرٌ فِيهِ تُسِيمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي أَنْزَلَ
  مِنَ ٱلسَّمَاءِ مَآءً لَّكُم مِّنْهُ شَرَابٌ وَمِنْهُ شَجَرٌ فِيهِ تُسِيمُونَ }يقول
  تعالـى ذكره: والذي أنعم عليكم هذه النعم وخـلق لكم الأنعام والـخيـل وسائر البهائم
  لـمنافعكم ومصالـحكم، هو الربّ الذي أنزل من السماء ماء، يعنـي: مطراً لكم من ذلك الـماء
  شراب تشربونه ومنه شراب أشجاركم وحياة غروسكم ونبـاتها. { فِـيهِ تُسِيـمُونَ } يقول:
  فـي الشجر الذي ينبت من الـماء الذي أنزل من السماء تسيـمون، يعنـي ترعون، يقال منه:
  أسام فلان إبله يسيـمها إسامة إذا أرعاها، وسوّمها أيضاً يسوّمها، وسامت هي إذا رعت،
  فهي تسوم، وهي إبل سائمة ومن ذلك قـيـل للـمواشي الـمطلقة فـي الفلاة وغيرها للرعي
  سائمة. وقد وجَّه بعضهم معنى السوم فـي البـيع إلـى أنه من هذا، وأنه ذهاب كلّ واحد
  من الـمتبـايعين فـيـما ينبغي له من زيادة ثمن ونقصانه، كما تذهب سوائم الـمواشي حيث
  شاءت من مراعيها ومنه قول الأعشى:وَمَشَى القَوْمُ بـالعمادِ إلـى الـمَرْ   عَى وأعْيا
  الـمُسِيـمَ أيْنَ الـمَساقُوبنحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن النضْر بن عربـي، عن عكرمة: { وَمِنْهُ شَجَرٌ
  فـيهِ تُسيـمُونَ } قال: ترعون.حدثنا أحمد بن سهيـل الواسطي، قال: ثنا قرة بن عيسى،
  عن النضر بن عربـي، عن عكرمة، فـي قوله: { فـيهِ تُسيـمُونَ } قال: ترعون.حدثنا ابن
  وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن عكرمة، عن ابن عبـاس، قال: ترعون.حدثنـي
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، مثله.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَمِنْهُ شَجَرٌ فـيهِ تُسيـمُونَ } يقول: يرعون فـيه أنعامهم وشَاءَهُمْ.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { فـيهِ
  تُسيـمُونَ } قال: ترعون.حدثنا ابن وكيع، قال: ثنا معاوية وأبو خالد، عن جويبر، عن
  الضحاك: فـيه ترعون.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، عن الضحاك،
  فـي قوله: { تُسيـمُونَ } يقول: ترعون أنعامكم.حدثنا ابن وكيع، قال: ثنا أبـي، عن طلـحة
  بن أبـي طلـحة القناد، قال: سمعت عبد الله بن عبد الرحمن بن أبزي، قال: فـيه ترعون.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { شَجَرٌ فـيهِ تُسيـمُونَ } يقول:
  ترعون.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال:
  ترعون.حدثنا مـحمد بن سنان، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، عن قتادة فـي قول
  الله: { شَجَرٌ فـيهِ تُسيـمُونَ } قال: تَرْعون.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَمِنْهُ شَجَرٌ فـيهِ تُسيـمُونَ } قال: تَرْعون. قال:
  الإسامة: الرّعية.وقال الشاعر:مثلَ ابنِ بَزْعَةَ أو كآخَرَ مِثْلِهِ   أوْلـى لَكَ
  ابنَ مُسِيـمةِ الأجْمالِقال: يا ابن راعية الأجمال.\r\n\t\t\t\r\n\t\t\t</section>"

