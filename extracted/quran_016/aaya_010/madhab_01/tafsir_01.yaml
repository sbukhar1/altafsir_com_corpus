  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي أَنْزَلَ مِنَ ٱلسَّمَاءِ مَآءً لَّكُم مِّنْهُ شَرَابٌ وَمِنْهُ شَجَرٌ فِيهِ
  تُسِيمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: والذي أنعم عليكم
  هذه النعم وخـلق لكم الأنعام والـخيـل وسائر البهائم لـمنافعكم ومصالـحكم، هو الربّ
  الذي أنزل من السماء ماء، يعنـي: مطراً لكم من ذلك الـماء شراب تشربونه ومنه شراب أشجاركم
  وحياة غروسكم ونبـاتها. { فِـيهِ تُسِيـمُونَ } يقول: فـي الشجر الذي ينبت من الـماء
  الذي أنزل من السماء تسيـمون، يعنـي ترعون، يقال منه: أسام فلان إبله يسيـمها إسامة
  إذا أرعاها، وسوّمها أيضاً يسوّمها، وسامت هي إذا رعت، فهي تسوم، وهي إبل سائمة ومن
  ذلك قـيـل للـمواشي الـمطلقة فـي الفلاة وغيرها للرعي سائمة. وقد وجَّه بعضهم معنى
  السوم فـي البـيع إلـى أنه من هذا، وأنه ذهاب كلّ واحد من الـمتبـايعين فـيـما ينبغي
  له من زيادة ثمن ونقصانه، كما تذهب سوائم الـمواشي حيث شاءت من مراعيها ومنه قول الأعشى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَشَى القَوْمُ بـالعمادِ إلـى الـمَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَى وأعْيا الـمُسِيـمَ أيْنَ الـمَساقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن النضْر بن عربـي، عن عكرمة: { وَمِنْهُ شَجَرٌ فـيهِ تُسيـمُونَ } قال: ترعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن سهيـل الواسطي، قال: ثنا قرة بن عيسى، عن النضر بن عربـي،
  عن عكرمة، فـي قوله: { فـيهِ تُسيـمُونَ } قال: ترعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن عكرمة، عن ابن عبـاس، قال: ترعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمِنْهُ شَجَرٌ
  فـيهِ تُسيـمُونَ } يقول: يرعون فـيه أنعامهم وشَاءَهُمْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { فـيهِ
  تُسيـمُونَ } قال: ترعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا معاوية
  وأبو خالد، عن جويبر، عن الضحاك: فـيه ترعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، عن الضحاك، فـي قوله: { تُسيـمُونَ
  } يقول: ترعون أنعامكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن طلـحة بن أبـي طلـحة القناد، قال: سمعت عبد الله بن عبد الرحمن بن أبزي، قال: فـيه
  ترعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { شَجَرٌ فـيهِ تُسيـمُونَ } يقول: ترعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  قال: ترعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا سلـيـمان،
  قال: ثنا أبو هلال، عن قتادة فـي قول الله: { شَجَرٌ فـيهِ تُسيـمُونَ } قال: تَرْعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَمِنْهُ شَجَرٌ فـيهِ تُسيـمُونَ } قال: تَرْعون. قال: الإسامة: الرّعية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مثلَ ابنِ
  بَزْعَةَ أو كآخَرَ مِثْلِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أوْلـى لَكَ
  ابنَ مُسِيـمةِ الأجْمالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يا ابن راعية الأجمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

