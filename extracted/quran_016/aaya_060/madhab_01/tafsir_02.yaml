aaya: لِلَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ مَثَلُ السَّوْءِ ۖ وَلِلَّهِ الْمَثَلُ
  الْأَعْلَىٰ ۚ وَهُوَ الْعَزِيزُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلَّذِينَ لاَ
  يُؤْمِنُونَ بِٱلآخِرَةِ مَثَلُ ٱلسَّوْءِ وَلِلَّهِ ٱلْمَثَلُ ٱلأَعْلَىٰ وَهُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ }{ مَثَلُ ٱلسَّوْء } صفة السوء: وهي الحاجة إلى الأولاد الذكور وكرهة الإناث
  ووأدهن خشية الإملاق، وإقرارهم على أنفسهم بالشح البالغ { وَلِلَّهِ ٱلْمَثَلُ ٱلأَعْلَىٰ
  } وهو الغني عن العالمين، والنزاهة عن صفات المخلوقين وهو الجواد الكريم.\r\n\t\t\t\r\n\t\t\t</section>"

