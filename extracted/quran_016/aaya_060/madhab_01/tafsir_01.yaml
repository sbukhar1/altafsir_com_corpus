  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ مَثَلُ ٱلسَّوْءِ وَلِلَّهِ ٱلْمَثَلُ ٱلأَعْلَىٰ وَهُوَ
  ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله جلّ ثناؤه أن قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  بُشِّرَ أحدَهُمْ بـالأنْثَى ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والآية
  التـي بعدها مثل ضربه الله لهؤلاء الـمشركين الذين جعلوا لله البنات، فبـين بقوله:
  { للَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ مَثَلُ السَّوْءِ } أنه مثل، وعنى بقوله جلّ
  ثناؤه: { للَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ } للذين لا يصدّقون بـالـمعاد والثواب
  والعقاب من الـمشركين { مَثَلُ السَّوْءِ } وهو القبـيح من الـمثل، وما يسوء من ضرب
  له ذلك الـمثل. { ولِلَّهِ الـمَثَلُ الأعْلـى } يقول: ولله الـمثل الأعلـى، وهو الأفضل
  والأطيب، والأحسن، والأجمل، وذلك التوحيد والإذعان له بأنه لا إله غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَلِلَّهِ الـمَثَلُ الأعْلَـى } قال: شهادة أن لا إله إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سيعد، عن قتادة، قوله: { للَّذِينَ
  لا يُؤْمِنُونَ بـالآخِرَةِ مَثَلُ السَّوْءِ وَلِلَّهِ الـمَثَلْ الأعْلَـى } الإخلاص
  والتوحيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ العَزِيرُ الـحَكِيـمُ
  } يقول تعالـى ذكره: والله ذو العزّة التـي لا يـمتنع علـيه معها عقوبة هؤلاء الـمشركين
  الذين وصف صفتهم فـي هذه الآيات، ولا عقوبة من أراد عقوبته علـى معصيته إياه، ولا يتعذّر
  علـيه شيء أراده وشاءه لأن الـخـلق خـلقه والأمر أمره، الـحكيـم فـي تدبـيره، فلا يدخـل
  تدبـيره خَـلَل ولا خطأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

