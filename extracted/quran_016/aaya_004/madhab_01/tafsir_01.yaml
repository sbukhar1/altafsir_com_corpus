  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلإِنْسَانَ مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن حججه علـيكم أيضاً الناس، أنه خـلق الإنسان من نطفة، فأحدث من ماء
  مهين خـلقاً عجيبـاً، قلبه تاراتٍ خـلقاً بعد خـلق فـي ظلـمات ثلاث، ثم أخرجه إلـى
  ضياء الدنـيا بعد ما تـمّ خـلقه ونفخ فـيه الروح، فغذّاه ورزقه القوت ونـماه، حتـى
  إذا استوى علـى سوقه كفر بنعمة ربه وجحد مدبره وعبد من لا يضرّ ولا ينفع وخاصم إلهه
  فقال { مَنْ يُحْيِـي العِظَامَ وَهِيَ رَمِيـمٌ } ونسي الذي خـلقه فسوّاه خـلقاً سويًّا
  من ماء مهين. ويعنـي بـالـمبـين: أنه يبـين عن خصومته بـمنطقه ويجادل بلسانه، فذلك
  إبـانته. وعنى بـالإنسان: جميع الناس، أخرج بلفظ الواحد وهو فـي معنى الـجميع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

