  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ تَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلإِنْسَانَ مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  دلّ على وحدانيته وأنه لا إله إلا هو بما ذكر، مما لا يقدر عليه غيره من خلق السموات
  والأرض وخلق الإنسان وما يصلحه، ومالا بدّ له من خلق البهائم لأكله وركوبه وجرّ أثقاله
  وسائر حاجاته، وخلق ما لا يعلمون من أصناف خلائقه، ومثله متعال عن أن يشرك به غيره.
  وقرىء: «تشركون»، بالتاء والياء { فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } فيه معنيان، أحدهما:
  فإذا هو منطيق مجادل عن نفسه مكافح للخصوم مبين للحجة، بعد ما كان نطفة من منيّ جماداً
  لا حس به ولا حركة، دلالة على قدرته. والثاني: فإذا هو خصيم لربه، منكر على خالقه،
  قائل: من يحيي العظام وهي رميم، وصفاً للإنسان بالإفراط في الوقاحة والجهل، والتمادي
  في كفران النعمة. وقيل نزلت في أبيّ بن خلف الجمحي حين جاء بالعظم الرميم إلى النبي
  صلى الله عليه وسلم فقال: يا محمد، أترى الله يحيي هذا بعدما قد رمّ؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

