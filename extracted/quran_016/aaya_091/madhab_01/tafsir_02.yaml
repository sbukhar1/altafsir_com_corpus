  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْفُواْ
  بِعَهْدِ ٱللَّهِ إِذَا عَاهَدتُّمْ وَلاَ تَنقُضُواْ ٱلأَيْمَانَ بَعْدَ تَوْكِيدِهَا
  وَقَدْ جَعَلْتُمُ ٱللَّهَ عَلَيْكُمْ كَفِيلاً إِنَّ ٱللَّهَ يَعْلَمُ مَا تَفْعَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَٱلَّتِي نَقَضَتْ غَزْلَهَا مِن بَعْدِ قُوَّةٍ أَنكَاثاً تَتَّخِذُونَ
  أَيْمَانَكُمْ دَخَلاً بَيْنَكُمْ أَن تَكُونَ أُمَّةٌ هِيَ أَرْبَىٰ مِنْ أُمَّةٍ
  إِنَّمَا يَبْلُوكُمُ ٱللَّهُ بِهِ وَلَيُبَيِّنَنَّ لَكُمْ يَوْمَ ٱلْقِيَامَةِ مَا
  كُنْتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عهد الله: هي
  البيعة لرسول الله صلى الله عليه وسلم على الإسلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا
  يُبَايِعُونَ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 10]. { وَلاَ تَنقُضُواْ } إيمان البيعة { بَعْدَ تَوْكِيدِهَا
  } أي بعد توثيقها باسم الله. وأكد ووكد: لغتان فصيحتان، والأصل الواو، والهمزة بدل
  { كَفِيلاً } شاهداً ورقيباً؛ لأن الكفيل مراع لحال المكفول به مهيمن عليه { وَلاَ
  تَكُونُواْ } في نقض الأيمان كالمرأة التي أنحت على غزلها بعد أن أحكمته وأبرمته فجعلته
  { أَنكَـٰثًا } جمع نكث وهو ما ينكث فتله. قيل: هي ريطة بنت سعد بن تيم وكانت خرقاء،
  اتخذت مغزلاً قدر ذراع وصنارة مثل أصبع وفلكة عظيمة على قدرها، فكانت تغزل هي وجواريها
  من الغداة إلى الظهر، ثم تأمرهنّ فينقضن ماغزلن { تَتَّخِذُونَ } حال و { دَخَلاً }
  أحد مفعولي اتخذ. يعني: ولا تنقضوا أيمانكم متخذيها دخلاً { بَيْنِكُمْ } أي مفسدة
  ودغلا { أَن تَكُونَ أُمَّةٌ } بسبب أن تكون أمة يعني جماعة قريش { هِىَ أَرْبَى مِنْ
  أُمَّةٍ } هي أزيد عدداً وأوفر مالاً. من أمة من جماعة المؤمنين { إِنَّمَا يَبْلُوكُمُ
  ٱللَّهُ بِهِ } الضمير لقوله: أن تكون أمة؛ لأنه في معنى المصدر، أي: إنما يختبركم
  بكونهم أربى، لينظر أتتمسكون بحبل الوفاء بعهد الله وما عقدتم على أنفسكم ووكدتم من
  أيمان البيعة لرسول الله صلى الله عليه وسلم، أم تغترون بكثرة قريش وثروتهم وقوّتهم
  وقلة المؤمنين وفقرهم وضعفهم؟ { وَلَيُبَيّنَنَّ لَكُمْ } إنذار وتحذير من مخالفة ملة
  الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
