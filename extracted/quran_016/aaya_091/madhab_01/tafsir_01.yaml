aaya: وَأَوْفُوا بِعَهْدِ اللَّهِ إِذَا عَاهَدْتُمْ وَلَا تَنْقُضُوا الْأَيْمَانَ
  بَعْدَ تَوْكِيدِهَا وَقَدْ جَعَلْتُمُ اللَّهَ عَلَيْكُمْ كَفِيلًا ۚ إِنَّ اللَّهَ
  يَعْلَمُ مَا تَفْعَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْفُواْ بِعَهْدِ
  ٱللَّهِ إِذَا عَاهَدتُّمْ وَلاَ تَنقُضُواْ ٱلأَيْمَانَ بَعْدَ تَوْكِيدِهَا وَقَدْ
  جَعَلْتُمُ ٱللَّهَ عَلَيْكُمْ كَفِيلاً إِنَّ ٱللَّهَ يَعْلَمُ مَا تَفْعَلُونَ }يقول
  تعالى ذكره: وأوفوا بـميثاق الله إذا واثقتـموه، وعقده إذا عاقدتـموه، فأوجبتـم به
  علـى أنفسكم حقًّا لـمن عاقدتـموه به وواثقتـموه علـيه. { وَلا تَنقُضُوا الأيـمَانَ
  بَعْدَ تَوْكِيدِها } يقول: ولا تـخالفوا الأمر الذي تعاقدتـم فـيه الأيـمان، يعنـي
  بعد ما شددتـم الأيـمان علـى أنفسكم، فتـحنثوا فـي أيـمانكم وتكذبوا فـيها وتنقضوها
  بعد إبرامها، يقال منه: وكَّد فلان يـمينه يوكّدها توكيداً: إذا شددها وهي لغة أهل
  الـحجاز، وأما أهل نـجد، فإنهم يقولون: أكّدتها أؤكدها تأكيداً. وقوله: { وَقَدْ جَعَلْتُـمُ
  اللَّهَ عَلَـيْكُمْ كَفِـيلاً } يقول: وقد جعلتـم الله بـالوفـاء بـما تعاقدتـم علـيه
  علـى أنفسكم راعياً يرعى الـموفـى منكم بعهد الله الذي عاهد علـى الوفـاء به والناقض.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل علـى اختلاف بـينهم فـيـمن عُنِـيَ بهذه الآية
  وفـيـما أنزلت، فقال بعضهم: عُنِـي بها الذين بـايعوا رسول الله صلى الله عليه وسلم
  علـى الإسلام، وفـيهم أنزلت. ذكر من قال ذلك:حدثنـي مـحمد بن عمارة الأسدي، قال: ثنا
  عبد الله بن موسى، قال: أخبرنا أبو لـيـلـى، عن بريدة، قوله: { وأوْفُوا بِعَهْدِ اللَّهِ
  إذَا عاهَدْتُـمْ } قال: أنزلت هذه الآية فـي بـيعة النبـيّ صلى الله عليه وسلم، كان
  من أسلـم بـايع علـى الإسلام، فقالوا: { وأوْفُوا بِعَهْدِ اللَّهِ إذَا عاهَدْتُـمْ
  } هذه البَـيعة التـي بـايعتـم علـى الإسلام، { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ
  تَوْكِيدِها } البـيعة، فلا يحملكم قلة مـحمد صلى الله عليه وسلم وأصحابه وكثرة الـمشركين
  أن تنقضوا البـيعة التـي بـايعتـم علـى الإسلام، وإن كان فـيهم قلة والـمشركين فـيهم
  كثرة.وقال آخرون: نزلت فـي الـحِلْف الذي كان أهل الشرك تـحالفوا فـي الـجاهلـية، فأمرهم
  الله عزّ وجلّ فـي الإسلام أن يوفُّوا به ولا ينقضوه. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { وَلا تَنْقُضُوا
  الأيـمَانَ بَعْدَ تَوْكِيدِها } قال: تغلـيظها فـي الـحلف.حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها } يقول: بعد تشديدها
  وتغلـيظها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: هؤلاء قوم كانوا حلفـاء
  لقوم تـحالفوا وأعطى بعضهم العهد، فجاءهم قوم، فقالوا: نـحن أكثر وأعزّ وأمنع، فـانقضوا
  عهد هؤلاء وارجعوا إلـينا ففعلوا، فذلك قول الله تعالـى: { وَلا تَنْقُضُوا الأيـمَانَ
  بَعْدَ تَوْكِيدِها وَقَدْ جَعَلْتُـمُ اللَّهَ عَلَـيْكُمْ كَفِـيلاً } أن تكون أمة
  هي أربى من أمة، هي أرَبى أكثر من أجل أن كان هؤلاء أكثر من أولئك، نقضتـم العهد فـيـما
  بـينكم وبـين هؤلاء، فكان هذا فـي هذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْفُواْ بِعَهْدِ ٱللَّهِ إِذَا
  عَاهَدتُّمْ وَلاَ تَنقُضُواْ ٱلأَيْمَانَ بَعْدَ تَوْكِيدِهَا وَقَدْ جَعَلْتُمُ ٱللَّهَ
  عَلَيْكُمْ كَفِيلاً إِنَّ ٱللَّهَ يَعْلَمُ مَا تَفْعَلُونَ }حدثنـي ابن البرَقـيّ،
  قال: ثنا ابن أبـي مَريـم، قال: أخبرنا نافع بن يزيد، قال: سألت يحيى بن سعيد، عن قول
  الله: { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها } قال: العهود.والصواب من القول
  فـي ذلك أن يقال: إن الله تعالـى أمر فـي هذه الآية عبـاده بـالوفـاء بعهوده التـي
  يجعلونها علـى أنفسهم، ونهاهم عن نقض الأيـمان بعد توكيدها علـى أنفسهم لآخرين بعقود
  تكون بـينهم بحقّ مـما لا يكرهه الله. وجائز أن تكون نزلت فـي الذين بـايعوا رسول الله
  صلى الله عليه وسلم بنهيهم عن نقض بـيعتهم حذراً من قلة عدد الـمسلـمين وكثرة عدد الـمشركين،
  وأن تكون نزلت فـي الذين أرادوا الانتقال بحلفهم عن حلفـائهم لقلة عددهم فـي آخرين
  لكثرة عددهم، وجائز أن تكون فـي غير ذلك. ولا خبر تَثْبُت به الـحجة أنها نزلت فـي
  شيء من ذلك دون شيء، ولا دلالة فـي كتاب ولا حجة عقل أيّ ذلك عُنِـيَ بها، ولا قول
  فـي ذلك أولـى بـالـحقّ مـما قلنا لدلالة ظاهره علـيه، وأن الآية كانت قد نزلت لسبب
  من الأسبـاب، ويكون الـحكم بها عامًّا فـي كلّ ما كان بـمعنى السبب الذي نزلت فـيه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَقَدْ جَعَلْتُـمُ
  اللَّهَ عَلَـيْكُمْ كَفِـيلاً } قال: وكيلاً.وقوله: { إنَّ اللَّهَ يَعْلَـمُ ما تَفْعَلُونَ
  } يقول تعالـى ذكره: إن الله أيها الناس يعلـم ما تفعلون فـي العهود التـي تعاهدون
  الله من الوفـاء بها والأحلاف والأيـمان التـي تؤكدونها علـى أنفسكم، أتبرّون فـيها
  أم تنقضونها وغير ذلك من أفعالكم، مـحصٍ ذلك كله علـيكم، وهو مسائلكم عنها وعما عملتـم
  فـيها، يقول: فـاحذروا الله أن تلقوه وقد خالفتـم فـيها أمره ونهيه، فتستوجبوا بذلك
  منه ما لا قِبَل لكم به من أليـم عقابه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

