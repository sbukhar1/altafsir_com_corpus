  تَنقُضُواْ ٱلأَيْمَانَ بَعْدَ تَوْكِيدِهَا وَقَدْ جَعَلْتُمُ ٱللَّهَ عَلَيْكُمْ
  كَفِيلاً إِنَّ ٱللَّهَ يَعْلَمُ مَا تَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن البرَقـيّ، قال: ثنا ابن أبـي مَريـم، قال: أخبرنا نافع بن يزيد، قال: سألت يحيى
  بن سعيد، عن قول الله: { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها } قال: العهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أن يقال: إن الله تعالـى أمر فـي هذه الآية
  عبـاده بـالوفـاء بعهوده التـي يجعلونها علـى أنفسهم، ونهاهم عن نقض الأيـمان بعد توكيدها
  علـى أنفسهم لآخرين بعقود تكون بـينهم بحقّ مـما لا يكرهه الله. وجائز أن تكون نزلت
  فـي الذين بـايعوا رسول الله صلى الله عليه وسلم بنهيهم عن نقض بـيعتهم حذراً من قلة
  عدد الـمسلـمين وكثرة عدد الـمشركين، وأن تكون نزلت فـي الذين أرادوا الانتقال بحلفهم
  عن حلفـائهم لقلة عددهم فـي آخرين لكثرة عددهم، وجائز أن تكون فـي غير ذلك. ولا خبر
  تَثْبُت به الـحجة أنها نزلت فـي شيء من ذلك دون شيء، ولا دلالة فـي كتاب ولا حجة عقل
  أيّ ذلك عُنِـيَ بها، ولا قول فـي ذلك أولـى بـالـحقّ مـما قلنا لدلالة ظاهره علـيه،
  وأن الآية كانت قد نزلت لسبب من الأسبـاب، ويكون الـحكم بها عامًّا فـي كلّ ما كان
  بـمعنى السبب الذي نزلت فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَقَدْ جَعَلْتُـمُ
  اللَّهَ عَلَـيْكُمْ كَفِـيلاً } قال: وكيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ اللَّهَ يَعْلَـمُ ما تَفْعَلُونَ } يقول تعالـى ذكره: إن الله أيها الناس يعلـم
  ما تفعلون فـي العهود التـي تعاهدون الله من الوفـاء بها والأحلاف والأيـمان التـي
  تؤكدونها علـى أنفسكم، أتبرّون فـيها أم تنقضونها وغير ذلك من أفعالكم، مـحصٍ ذلك كله
  علـيكم، وهو مسائلكم عنها وعما عملتـم فـيها، يقول: فـاحذروا الله أن تلقوه وقد خالفتـم
  فـيها أمره ونهيه، فتستوجبوا بذلك منه ما لا قِبَل لكم به من أليـم عقابه.</font></font><font
