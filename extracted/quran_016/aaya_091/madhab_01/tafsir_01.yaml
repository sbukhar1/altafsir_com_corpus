  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْفُواْ
  بِعَهْدِ ٱللَّهِ إِذَا عَاهَدتُّمْ وَلاَ تَنقُضُواْ ٱلأَيْمَانَ بَعْدَ تَوْكِيدِهَا
  وَقَدْ جَعَلْتُمُ ٱللَّهَ عَلَيْكُمْ كَفِيلاً إِنَّ ٱللَّهَ يَعْلَمُ مَا تَفْعَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأوفوا بـميثاق الله إذا واثقتـموه، وعقده إذا عاقدتـموه،
  فأوجبتـم به علـى أنفسكم حقًّا لـمن عاقدتـموه به وواثقتـموه علـيه. { وَلا تَنقُضُوا
  الأيـمَانَ بَعْدَ تَوْكِيدِها } يقول: ولا تـخالفوا الأمر الذي تعاقدتـم فـيه الأيـمان،
  يعنـي بعد ما شددتـم الأيـمان علـى أنفسكم، فتـحنثوا فـي أيـمانكم وتكذبوا فـيها وتنقضوها
  بعد إبرامها، يقال منه: وكَّد فلان يـمينه يوكّدها توكيداً: إذا شددها وهي لغة أهل
  الـحجاز، وأما أهل نـجد، فإنهم يقولون: أكّدتها أؤكدها تأكيداً. وقوله: { وَقَدْ جَعَلْتُـمُ
  اللَّهَ عَلَـيْكُمْ كَفِـيلاً } يقول: وقد جعلتـم الله بـالوفـاء بـما تعاقدتـم علـيه
  علـى أنفسكم راعياً يرعى الـموفـى منكم بعهد الله الذي عاهد علـى الوفـاء به والناقض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل علـى اختلاف بـينهم فـيـمن
  عُنِـيَ بهذه الآية وفـيـما أنزلت، فقال بعضهم: عُنِـي بها الذين بـايعوا رسول الله
  صلى الله عليه وسلم علـى الإسلام، وفـيهم أنزلت. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمارة الأسدي، قال: ثنا عبد الله بن موسى، قال: أخبرنا
  أبو لـيـلـى، عن بريدة، قوله: { وأوْفُوا بِعَهْدِ اللَّهِ إذَا عاهَدْتُـمْ } قال:
  أنزلت هذه الآية فـي بـيعة النبـيّ صلى الله عليه وسلم، كان من أسلـم بـايع علـى الإسلام،
  فقالوا: { وأوْفُوا بِعَهْدِ اللَّهِ إذَا عاهَدْتُـمْ } هذه البَـيعة التـي بـايعتـم
  علـى الإسلام، { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها } البـيعة، فلا يحملكم
  قلة مـحمد صلى الله عليه وسلم وأصحابه وكثرة الـمشركين أن تنقضوا البـيعة التـي بـايعتـم
  علـى الإسلام، وإن كان فـيهم قلة والـمشركين فـيهم كثرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: نزلت فـي الـحِلْف الذي كان أهل الشرك تـحالفوا فـي الـجاهلـية، فأمرهم الله
  عزّ وجلّ فـي الإسلام أن يوفُّوا به ولا ينقضوه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله
  تعالـى: { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها } قال: تغلـيظها فـي الـحلف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها } يقول:
  بعد تشديدها وتغلـيظها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: هؤلاء قوم كانوا حلفـاء لقوم تـحالفوا وأعطى بعضهم العهد، فجاءهم
  قوم، فقالوا: نـحن أكثر وأعزّ وأمنع، فـانقضوا عهد هؤلاء وارجعوا إلـينا ففعلوا، فذلك
  قول الله تعالـى: { وَلا تَنْقُضُوا الأيـمَانَ بَعْدَ تَوْكِيدِها وَقَدْ جَعَلْتُـمُ
  اللَّهَ عَلَـيْكُمْ كَفِـيلاً } أن تكون أمة هي أربى من أمة، هي أرَبى أكثر من أجل
  أن كان هؤلاء أكثر من أولئك، نقضتـم العهد فـيـما بـينكم وبـين هؤلاء، فكان هذا فـي
  هذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
