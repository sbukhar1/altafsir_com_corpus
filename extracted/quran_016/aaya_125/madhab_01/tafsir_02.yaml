text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱدْعُ إِلَىٰ سَبِيلِ
  رَبِّكَ بِٱلْحِكْمَةِ وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ وَجَٰدِلْهُم بِٱلَّتِي هِيَ أَحْسَنُ
  إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ
  }{ إِلِىٰ سَبِيلِ رَبّكَ } إلى الإسلام { بِٱلْحِكْمَةِ } بالمقالة المحكمة الصحيحة،
  وهي الدليل الموضح للحق المزيل للشبهة { وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ } وهي التي لا
  يخفى عليهم أنك تناصحهم بها وتقصد ما ينفعهم فيها. ويجوزأن يريد القرآن، أي: ادعهم
  بالكتاب الذي هو حكمة وموعظة حسنة { وَجَـٰدِلْهُم بِٱلَّتِى هِىَ أَحْسَنُ } بالطريقة
  التي هي أحسن طرق المجادلة من الرفق واللين، من غير فظاظة ولا تعنيف { إِنَّ رَّبَّكَ
  هُوَ أَعْلَمُ } بهم فمن كان فيه خير كفاه الوعظ القليل والنصيحة اليسيرة، ومن لا خير
  فيه عجزت عنه الحيل، وكأنك تضرب منه في حديد بارد.\r\n\t\t\t\r\n\t\t\t</section>"

