  ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ تَابُواْ مِن بَعْدِ ذَلِكَ وَأَصْلَحُوۤاْ إِنَّ رَبَّكَ
  مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ } * { إِنَّ إِبْرَاهِيمَ كَانَ أُمَّةً قَانِتاً
  لِلَّهِ حَنِيفاً وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ } * { شَاكِراً لأَنْعُمِهِ ٱجْتَبَاهُ
  وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { وَآتَيْنَاهُ فِي ٱلْدُّنْيَا حَسَنَةً
  وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ } * { ثُمَّ أَوْحَيْنَآ إِلَيْكَ أَنِ
  ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } * { إِنَّمَا
  جُعِلَ ٱلسَّبْتُ عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ وَإِنَّ رَبَّكَ لَيَحْكُمُ
  بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ } * { ٱدْعُ إِلَىٰ
  سَبِيلِ رَبِّكَ بِٱلْحِكْمَةِ وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ وَجَٰدِلْهُم بِٱلَّتِي
  هِيَ أَحْسَنُ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ
  بِٱلْمُهْتَدِينَ } * { وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ
  بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لِّلصَّابِرينَ } * { وَٱصْبِرْ وَمَا صَبْرُكَ
  إِلاَّ بِٱللَّهِ وَلاَ تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُ فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ
  } * { إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ وَّٱلَّذِينَ هُم مُّحْسِنُونَ }وقال
  آخرون: نسخ ذلك بقوله في براءة{ فَاقْتُلُواْ الْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ }قالوا:
  وإنما قال { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ } خبراً من الله
  للمؤمنين أن لا يبدءوهم بقتال حتى يبدءوهم به، فقال:{ وَقَاتِلُواْ فِي سَبِيلِ اللَّهِ
  الَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُواْ إِنَّ اللَّهَ لاَ يُحِبُّ الْمُعْتَدِينَ }ذكر
  من قال ذلكحدثني محمد بن سعد، قال: ثني أبي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ } قال: هذا خبر من الله
  نبيه أن يُقاتل من قاتله. قال: ثم نزلت براءة، وانسلاخ الأشهر الحرم، قال: فهذا من
  المنسوخ.وقال آخرون: بل عنى الله تعالى بقوله { وَاصْبِر وما صَبْرُكَ إلاَّ باللَّهِ
  } نبيّ الله خاصة دون سائر أصحابه، فكان الأمر بالصبر له عزيمة من الله دونهم. ذكر
  من قال ذلك.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وإنْ عاقَبْتُمْ
  فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ } قال: أمرهم الله إن يعفوا عن المشركين،
  فأسلم رجال لهم منعة، فقالوا: يا رسول الله، لو أذن الله لنا لانتصرنا من هؤلاء الكلاب،
  فنزل القرآن { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ، وَلَئَنْ
  صَبَرْتُمْ لَهُوَ خَيْرٌ للصَّابِرِينَ } واصبر أنت يا محمد، ولا تكن في ضيق ممن ينتصر،
  وما صبرك إلا بالله، ثم نسخ هذا وأمره بجهادهم فهذا كله منسوخ.وقال آخرون: لم يُعْنَ
  بهاتين الآيتين مما ذكر هؤلاء، وإنما عُنِى بهما أن من ظُلِم بظُلامة، فلا يحلّ له
  أن ينال ممن ظلمه أكثر مما نال الظالم منه، وقالوا: الآية محكمة غير منسوخة. ذكر من
  قال ذلك.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن خالد،
  عن ابن سيرين: { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ } يقول:
  إن أخذ منك رجل شيئاً، فخذ منه مثله.حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن منصور، عن إبراهيم، قال: إن أخذ منك شيئاً فخد منه مثله؛ قال الحسن: قال
  عبد الرزاق: قال سفيان: ويقولون: إن أخذ منك ديناراً فلا تأخذ منه إلا ديناراً، وإن
  أخذ منك شيئاً فلا تأخذ منه إلا مثل ذلك الشيء.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي
  نجيح، عن مجاهد { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ } لا تعتدوا.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنى حجاج، عن ابن جريج، عن مجاهد، مثله.والصواب من القول
  في ذلك أن يقال: إن الله تعالى ذكره، أمر من عوقب من المؤمنين بعقوبة أن يعاقب من عاقبه
  بمثل الذي عوقب به، إن اختار عقوبته، وأعلمه أن الصبر على ترك عقوبته، على ما كان منه
  إليه خير وعزم على نبيه صلى الله عليه وسلم أن يصبر، وذلك أن ذلك هو ظاهر التنزيل،
  والتأويلات التي ذكرناها عمن ذكروها عنه، محتملتها الآية كلها، فإذا كان ذلك كذلك،
  ولم يكن في الآية دلالة على أي ذلك عني بها من خبر ولا عقل كان الواجب علينا الحكم
  بها إلى ناطق لا دلالة عليه؛ وأن يقال: هي آية محكمة أمر الله تعالى ذكره عباده أن
  لا يتجاوزوا فيما وجب لهم قِبَل غيرهم من حق من مال أو نفس، الحقّ الذي جعله الله لهم
  إلى غيره، وأنها غير منسوخة، إذ كان لا دلالة على نسخها، وأن للقول بأنها محكمة وجهاً
  صحيحاً مفهوماً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
