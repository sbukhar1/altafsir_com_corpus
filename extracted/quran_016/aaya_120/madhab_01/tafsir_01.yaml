  وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ } * { ثُمَّ أَوْحَيْنَآ إِلَيْكَ أَنِ
  ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } * { إِنَّمَا
  جُعِلَ ٱلسَّبْتُ عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ وَإِنَّ رَبَّكَ لَيَحْكُمُ
  بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ } * { ٱدْعُ إِلَىٰ
  سَبِيلِ رَبِّكَ بِٱلْحِكْمَةِ وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ وَجَٰدِلْهُم بِٱلَّتِي
  هِيَ أَحْسَنُ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ
  بِٱلْمُهْتَدِينَ } * { وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ
  بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لِّلصَّابِرينَ } * { وَٱصْبِرْ وَمَا صَبْرُكَ
  إِلاَّ بِٱللَّهِ وَلاَ تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُ فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ
  } * { إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ وَّٱلَّذِينَ هُم مُّحْسِنُونَ }وقد
  اختلف أهل التأويل في السبب الذي من أجله نزلت هذه الآية. وقيل: هي منسوخة أو محكمة،
  فقال بعضهم: نزلت من أجل أن رسول الله صلى الله عليه وسلم وأصحابه أقسموا حين فعل المُشركون
  يوم أُحد ما فعلوا بقتلى المسلمين من التمثيل بهم أن يجاوزوا فعلهم في المُثْلة بهم
  إن رزقوا الظفرعليهم يوماً، فنهاهم الله عن ذلك بهذه الآية، وأمرهم أن يقتصروا في التمثيل
  بهم، إن هم ظفروا على مثل الذي كان منهم، ثم أمرهم بعد ذلك بترك التمثيل، وإيثار الصبر
  عنه بقوله: { وَاصْبِرْ وَما صَبْرُكَ إلاَّ باللَّهِ } فنسخ بذلك عندهم ما كان أذن
  لهم فيه من المُثلة. ذكر من قال ذلكحدثنا محمد بن عبد الأعلى، قال: ثنا المعتمر، قال:
  سمعت داود، عن عامر أن المسلمين قالوا: لما فعل المشركون بقتلاهم يوم أُحد: لئن ظهرنا
  عليهم لنفعلنّ ولنفعلنّ، فأنزل الله تعالى { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما
  عُوقِبْتُمْ بِهِ، وَلَئَنْ صَبَرْتُمْ لَهُوَ خَيْرٌ للصَّابِرِينَ } قالوا: بل نصبر.حدثنا
  محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر، قال: لما رأى المسلمون
  ما فعل المشركون بقتلاهم يوم أُحد، من تبقير البطون، وقطع المذاكير، والمُثلة السيئة،
  قالوا: لئن أظفرنا الله بهم، لنفعلنّ ولنفعلنّ، فأنزل الله فيهم { وَلَئَنْ صَبَرْتُمْ
  لَهُوَ خَيْرٌ للصَّابِرِينَ وَاصْبِرْ وَما صَبْرُكَ إلاَّ باللّهِ }.حدثنا ابن حميد،
  قال: ثنا سلمة، عن محمد بن إسحاق، عن بعض أصحابه، عن عطاء بن يسار، قال نزلت سورة النحل
  كلها بمكة، وهي مكية، إلا ثلاث آيات في آخرها نزلت في المدينة بعد أُحد، حيث قُتل حمزة
  ومُثِّل به، فقال رسول الله صلى الله عليه وسلم: \" لَئِنْ ظَهَرْنا عَلَيْهم لَنُمَثِّلَنَّ
  بِثَلاثِينَ رَجُلاً مِنْهُمْ \" فلما سمع المسلمون بذلك، قالوا: والله لئن ظهرنا عليهم
  ظهرنا عليهم لنمثلنّ بهم مُثلة لم يمثِّلها أحد من العرب أحد قطُّ، فأنزل الله { وإنْ
  عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ، وَلَئَنْ صَبَرْتُمْ لَهُوَ خَيْرٌ
  للصَّابِرِينَ.... } إلى آخر السورة.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
