text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ رَبَّكَ
  لِلَّذِينَ عَمِلُواْ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ تَابُواْ مِن بَعْدِ ذَلِكَ وَأَصْلَحُوۤاْ
  إِنَّ رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ } * { إِنَّ إِبْرَاهِيمَ كَانَ أُمَّةً
  قَانِتاً لِلَّهِ حَنِيفاً وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ } * { شَاكِراً لأَنْعُمِهِ
  ٱجْتَبَاهُ وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { وَآتَيْنَاهُ فِي ٱلْدُّنْيَا
  حَسَنَةً وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ } * { ثُمَّ أَوْحَيْنَآ إِلَيْكَ
  أَنِ ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } *
  { إِنَّمَا جُعِلَ ٱلسَّبْتُ عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ وَإِنَّ رَبَّكَ
  لَيَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ }
  * { ٱدْعُ إِلَىٰ سَبِيلِ رَبِّكَ بِٱلْحِكْمَةِ وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ وَجَٰدِلْهُم
  بِٱلَّتِي هِيَ أَحْسَنُ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ
  أَعْلَمُ بِٱلْمُهْتَدِينَ } * { وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ
  بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لِّلصَّابِرينَ } * { وَٱصْبِرْ وَمَا صَبْرُكَ
  إِلاَّ بِٱللَّهِ وَلاَ تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُ فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ
  } * { إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ وَّٱلَّذِينَ هُم مُّحْسِنُونَ }يقول
  تعالى ذكره: إن ربك للذين عصوا الله فجهلوا بركوبهم ما ركبوا من معصية الله، وسَفُهوا
  بذلك ثم راجعوا طاعة الله والندم عليها، والاستغفار والتوبة منهاغ، من بعدما سلف منهم
  ما سلف من ركوب المعصية، وأصلح فعمل بما يحبّ الله ويرضاه { إنَّ رَبَّكَ مِنْ بَعْدِها
  } يقول: إن ربك يا محمد من بعد توبتهم له { لَغَفُورٌ رَحِيمٌ }.يقول تعالى ذكره: إن
  إبراهيم خليل الله كان مُعَلأِّم خَيْر، يأتمّ به أهل الهدى قانتا، يقول: مطيعاً لله
  حنيفاً: يقول مستقيماً على دين الإسلام { ولَمْ يَكُ مِنَ المُشْرِكِينَ } يقول: ولم
  يك يُشرك بالله شيئاً، فيكون من أولياء أهل الشرك به، وهذا إعلام من الله تعالى أهل
  الشرك به من قريش أن إبراهيم منهم برئ وأنهم منه برآء { شاكِراً لأَنْعُمِهِ } يقول:
  كان يخلص الشكر لله فيما أنعم عليه، ولا يجعل معه في شكره في نعمه عليه شريكاً من الآلهة
  والأنداد وغير ذلك، كما يفعل مشركو قريش { اجْتَباهُ } يقول: اصطفاه واختاره لخُلته،
  وهداه { إلى صِراطٍ مُسْتَقيمٍ } يقول: وأرشده إلى الطريق المستقيم، وذلك دين الإسلام
  لا اليهودية ولا النصرانية.وبنحو الذي قلنا في معنى { أُمَّةً قانِتاً } قال أهل التأويل.ذكر
  من قال ذلك.حدثني زكريا بن يحيى، قال: ثنا ابن إدريس، عن الأعمش، عن الحكم، عن يحيى
  بن الجزار، عن أبي العُبيدين، أنه جاء إلى عبد الله فقال: من نسأل إذا لم نسألك؟ فكأنّ
  ابن مسعود رقّ له، فقال: أخبرني عن الأُمَّة، قال: الذي يُعلِّم الناس الخير.حدثنا
  محمد بن بشار، قال: ثنا سفيان، عن سلمة بن كهيل، عن مسلم البطين، عن أبي العُبيدين
  أنه سأل عبد الله بن مسعود، عن الأُمَّة القانت قال: معلم الخير، والقانت: المطيع لله
  ورسوله.حدثني يعقوب، قال: ثنا ابن علية، عن منصور، يعني ابن عبد الرحمن، عن الشعيبي،
  قال: ثنى فروة بن نوفل الاشجعي، قال: قال ابن مسعود: إن معاذا كان أُمَّة قانتا لله
  حنيفاً، فقلت في نفسي: غلط أبو عبد الرحمن، إنما قال الله تعالى: { إنَّ إبْرَاهِيمَ
  كانَ أُمةً قانِتاً للَّهِ } فقال: ولرسوله، وكذلك كان مُعاذ بن جبل يعلم الخير، وكان
  مطيعاً لله ولرسوله.حدثنا محمد بن المثنى، قال: ثنا شعبة، قال: سمعت فراساً قال: فقال
  رجل من أشجع يقال له فروة بن نوفل: نسي إنما ذاك إبراهيم، قال: فقال عبد الله: من نسي
  إنما كنا نشبهه بإبراهيم، قال: وسئل عبد الله عن الأمَّة، فقال: معلم الخير، والقانت:
  المطيع لله ورسوله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن فراس،
  عن الشعبيّ، عن مسروق قال: قرأت عند عبد الله هذه الآية { إنَّ إبْراهِيمَ كان أُمَّةٍ
  قانِتاً للَّهِ } فقال: كان معاذ أُمَّة قانتا، قال: هل تدري ما الأمَّة، الأُمَّة
  الذي يعلم الناس الخير، والقانت: الذي يطيع الله ورسوله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ عَمِلُواْ
  ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ تَابُواْ مِن بَعْدِ ذَلِكَ وَأَصْلَحُوۤاْ إِنَّ رَبَّكَ
  مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ } * { إِنَّ إِبْرَاهِيمَ كَانَ أُمَّةً قَانِتاً
  لِلَّهِ حَنِيفاً وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ } * { شَاكِراً لأَنْعُمِهِ ٱجْتَبَاهُ
  وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { وَآتَيْنَاهُ فِي ٱلْدُّنْيَا حَسَنَةً
  وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ } * { ثُمَّ أَوْحَيْنَآ إِلَيْكَ أَنِ
  ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } * { إِنَّمَا
  جُعِلَ ٱلسَّبْتُ عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ وَإِنَّ رَبَّكَ لَيَحْكُمُ
  بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ } * { ٱدْعُ إِلَىٰ
  سَبِيلِ رَبِّكَ بِٱلْحِكْمَةِ وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ وَجَٰدِلْهُم بِٱلَّتِي
  هِيَ أَحْسَنُ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ
  بِٱلْمُهْتَدِينَ } * { وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ
  بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لِّلصَّابِرينَ } * { وَٱصْبِرْ وَمَا صَبْرُكَ
  إِلاَّ بِٱللَّهِ وَلاَ تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُ فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ
  } * { إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ وَّٱلَّذِينَ هُم مُّحْسِنُونَ }حدثنا
  أبو هشام الرفاعيّ، ثنا ابن فضيل، قال: ثنا بيان بن بشر البَجَلي، عن الشعبيّ، قال:
  قال عبدالله: إن معاذاً كان أمَّة قانتاً لله حنيفاً ولم يك من المشركين، فقال له رجل:
  نسيت، قال: لا ولكنه شبيه إبراهيم، والأُمَّة: معلم الخير، والقانت: المطيع.حدثني عليّ
  بن سعيد الكندي، قال: ثنا عبد الله بن المبارك، عن ابن عون، عن الشعبيّ، في قوله: {
  إنَّ إبْراهِيمَ أُمَّةً قانِتاً للَّهِ حَنِيفا } قال: مطيعاً.حدثنا أبو كريب، قال:
  ثنا أبو بكر، قال: قال عبد الله: إن معاذا كان أُمَّة قانتا معلِّم الخير.وذُكر في
  الأُمَّة أشياء مختلف فيها، قال{ وادَّكَرَ بَعْدَ أُمَّةٍ }يعني: بعد حين{ وأُمَّةً
  وَسَطا }حدثنا ابن حميد، قال: ثنا حكام، عن سعيد بن سابق، عن ليث، عن شهر بن حَوْشَب،
  قال: لم تبق الأرض إلا وفيها أربعة عشر يدفع الله بهم عن أهل الأرض، وتخرح بركتها إلا
  زمن إبراهيم، فإنه كان وحده.حدثنا القاسم، قال: ثنا الحسين، قال: أخبرنا هشيم، قال:
  أخبرنا سيار، عن الشعبي. قال: وأخبرنا زكريا ومجالد، عن الشعبيّ، عن مسروق، عن ابن
  مسعود، نحو حديث يعقوب، عن ابن عُلية وزاد فيه: الأمَّة الذي يعلم الخير، ويُؤتمّ به،
  ويُقتدى به؛ والقانت: المطيع لله وللرسول، قال له أبو فروة الكندي: إنك وهمت.حدثني
  محمد بن عمرو، قال: ثنا عاصم، قال: ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً، عن ابن أبي نجيح، عن مجاهد { إنَّ إبْرَاهِيمَ كانَ أُمَّةً } على
  حدة { قانِتا لِلَّهِ } قال: مطيعاً.حدثنا القاسم، قال: ثنا الحسين، قال: ثنى حجاج،
  عن ابن جريج، عن مجاهد، مثله، إلا أنه قال: مطيعاً لله في الدنيا.قال ابن جريج: وأخبرني
  عويمر، عن سعيد بن جبير، أنه قال: قانتا مطيعاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { إنَّ إبْرَاهِيمَ كانَ أُمَّةً قانِتاً لِلَّهِ } قال: كان
  إمام هدى مطيعاً تُتَّبع سُنَّته ومِلَّته.حدثنا ابن عبد الأعلى، قال: ثنا محمد بن
  ثور، عن معمر، عن قتادة، أن ابن مسعود قال: إن معاذ بن جَبَل كان أُمَّة قانتا، قال
  غير قتادة: قال ابن مسعود: هل تدرون: ما الأُمَّة؟ الذي يعلم الخير.حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن فراس، عن الشعبيّ، عن مسروق،
  قال: قرأت عند عبد الله بن مسعود { إنَّ إبْرَاهِيم كانَ أُمَّةً قانِتا } فقال:إن
  معاذا كان أُمَّةً قانتا، قال، فأعادوا، فأعاد عليهم، ثم قال: أتدرون ما الأُمَّة؟
  الذي يعلم الناس الخير، والقانت الذي يطيع الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
