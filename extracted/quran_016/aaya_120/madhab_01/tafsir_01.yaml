  بيَّنا معنى الأمة ووجوهها، ومعنى القانت باختلاف المختلفين فيه في غير هذا الموضع
  من كتابنا بشواهده، فأغنى عن إعادته في هذا الموضع.يقول تعالى ذكره: وآتينا إبراهيم
  على قنوته لله، وشكره له على نعمه، وإخلاصه العبادة له في هذه الدنيا ذكراً حسناً،
  وثناء جميلاً باقياً على الأيام { وَإنَّهُ فِي الآخِرَةِ لَمِنَ الصَّالِحِينَ } يقول:
  وإنه في الدار الآخرة يوم القيامة لممن صلح أمره وشأنه عند الله، وحسُنت فيها منزلته
  وكرامه.وبنحو الذي قلنا في ذلك، قال أهل التأويل. ذكر من قال ذلكحدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن نجيح، عن مجاهد { وآتَيْناهُ في الدُّنْيا حَسَنَةً } قال: لسان صدق.حدثنا
  القاسم، قال: ثنا الحسين، قال:ثنا سعيد، عن قتادة { وآتَيْناهُ في الدُّنْيا حَسَنَةً
  } فليس من أهل دين إلا يتولاه ويرضاه.يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  ثم أوحينا إليك يا محمد، وقلنا لك: اتبع ملة إبراهيم الحنيفية المسلمة، حنيفاً: يقول:
  مسلماً على الدين الذي كان عليه إبراهيم، بريئاً من الأوثان والأنداد التي يعبدها قومك،
  كما كان إبراهيم تبرأ منها.وقوله: { إنَّمَا جُعِلَ السَّبْتُ على الَّذِينَ اخْتَلَفُوا
  فِيهِ } يقول تعالى ذكره: ما فرض الله أيها الناس تعظيم يوم السبت إلاَّ على الذين
  اختلفوا فيه، فقال بعضهم: هو أعظم الأيام، لأن الله تعالى فرغ من خلق الأشياء يوم الجمعة،
  ثم سَبَتَ يوم السبت.وقال آخرون: بل أعظم الأيام يوم الأحد، لأنه اليوم الذي ابتدأ
  فيه خلق الأشياء، فاختاروه وتركوا تعظيم يوم الجمعة الذي فَرض الله عليهم تعظيمه واستحلوه.وبنحو
  الذي قلنا في ذلك، قال أهل التأويل. ذكر من قال ذلك.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { إنَّمَا جُعِلَ السَّبْتُ على الذِينَ اخْتَلَفُوا فِيهِ } اتبعوه
  وتركوا الجمعة.حدثنا القاسم، قال: ثنا الحسين، قال: ثنى حجاج، عن ابن جريج، عن مجاخد،
  مثله.حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { إنَّمَا جُعِلَ
  السَّبْتُ } قال أرادوا الجمعة فأخطئوا، فأخذوا السبت مكانه.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّمَا جُعِلَ السَّبْتُ عَلى الذِينَ اخْتَلَفُوا
  فِيهِ } استحله بعضهم، وحرمه بعضهم.حدثنا أبو كريب، قال: ثنا ابن يمان، قال: ثنا سفيان،
  عن السديّ، عن أبي مالك وسعيد ابن جبير { إنَّمَا جُعِلَ السَّبْتُ على الذِينَ اخْتَلَفُوا
  فِيهِ } قال: باستحلالهم يوم السبت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ عَمِلُواْ
  ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ تَابُواْ مِن بَعْدِ ذَلِكَ وَأَصْلَحُوۤاْ إِنَّ رَبَّكَ
  مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ } * { إِنَّ إِبْرَاهِيمَ كَانَ أُمَّةً قَانِتاً
  لِلَّهِ حَنِيفاً وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ } * { شَاكِراً لأَنْعُمِهِ ٱجْتَبَاهُ
  وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { وَآتَيْنَاهُ فِي ٱلْدُّنْيَا حَسَنَةً
  وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ } * { ثُمَّ أَوْحَيْنَآ إِلَيْكَ أَنِ
  ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } * { إِنَّمَا
  جُعِلَ ٱلسَّبْتُ عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ وَإِنَّ رَبَّكَ لَيَحْكُمُ
  بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ } * { ٱدْعُ إِلَىٰ
  سَبِيلِ رَبِّكَ بِٱلْحِكْمَةِ وَٱلْمَوْعِظَةِ ٱلْحَسَنَةِ وَجَٰدِلْهُم بِٱلَّتِي
  هِيَ أَحْسَنُ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ
  بِٱلْمُهْتَدِينَ } * { وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ
  بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لِّلصَّابِرينَ } * { وَٱصْبِرْ وَمَا صَبْرُكَ
  إِلاَّ بِٱللَّهِ وَلاَ تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُ فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ
  } * { إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ وَّٱلَّذِينَ هُم مُّحْسِنُونَ }حدثني
  يونس، قال: أخبرني ابن وهب، قال: قال ابن زيد، في قوله: { إنَّمَا جُعِلَ السَّبْتُ
  على الذِينَ اخْتَلَفُوا فِيهِ } قال: كانوا يطلبون يوم الجمعة فأخطئوه، وأخذوا يوم
  السبت فجعله عليهم.وقوله: { وإنَّ رَبَّكَ لَيَحْكُمُ بَيْنَهُمْ يُوْمَ القِيامَةِ
  فِيما كانُوا فِيهِ يَخْتَلِفُونَ } يقول تعالى ذكره: إن ربك يا محمد ليحكم بين هؤلاء
  المختلفين بينهم في استحلال السبت وتحريمه عند مصيرهم إليه يوم القيامة، فيقضى بينهم
  في ذلك وفي غيره مما كانوا فيه يختلفون في الدنيا بالحق، ويفصل بالعدل بمجازاة المصيب
  فيه جزاءه، والمخطئ فيه منهم ما هو أهله.يقول تعالى ذكره لنبيه محمد صلى الله عليهم
  وسلم: (ادْعُ) يا محمد من أرسلك إليه ربك بالدعاء إلى طاعته { إلى سَبِيلِ رَبَّكَ
  } يقول: إلى شريعة ربك التي شرعها لخلقه، وهو الإسلام { بالحِكْمَةِ } يقول بوحي الله
  الذي يوحيه إليك، وكتابه الذي ينزله عليك { والمَوعِظَة الحَسَنَةِ } يقول: وبالعبر
  الجميلة التي جعلها الله حجة عليهم في كتابه، وذكّرهم بها في تنزيله، كالتي عدد عليهم
  في هذه السورة من حججه، وذكرهم فيها ما ذكرهم من آلائه { وجادِلْهُمْ بالَّتِي هِيَ
  أحْسَنُ } يقول: وخاصمهم بالخصومة التي هي أحسن من غيرها أن تضفح عما نالوا به عرضك
  من الأذى، ولا تعصه في القيام بالواجب عليك من تبلغهم رسالة ربك.وبنحو الذي قلنا في
  ذلك، قال أهل التأويل. ذكر من قال ذلكحدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قول الله { وجادِلْهُمْ بالَّتِي هِيَ أحْسَنُ } أعرض عن أذاهم إياك.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنى حجاج، عن ابن جريح، عن مجاهد، مثله.وقوله: { إنَّ
  ربَّكَ هُوَ أعْلَمُ بِمَنْ ضَلَّ عَنْ سَبِيلِهِ } يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: إن ربك يا محمد هو أعلم بمن جار عن قصد السبيل من المختلفين في السبت
  وغيره من خلقه، وحادّ الله، وهو أعلم بمن كان منهم سالكاً قصد السبيل، ومحجة الحقّ،
  وهو مُجازٍ جميعهم جزاءهم عند ورودهم عليه.يقول تعالى ذكره للمؤمنين: وإن عاقبتم أيها
  المؤمنون من ظلمكم واعتدى عليكم، فعاقبوه بمثل الذي نالكم به ظالمكم من العقوبة، ولئن
  صبرتم عن عقوبته، واحتسبتم عند الله ما نالكم به من الظلم، ووكلتم أمره إليه، حتى يكون
  هو المتولي عقوبته { لَهُوَ خَيْرٌ للصَّابِرينَ } يقول: للصبر عن عقوبته بذلك خير
  لأهل الصبر احتساباً، وابتغاء ثواب الله، لأن الله يعوّضه مِنَ الذي أراد أن يناله
  بانتقامه من ظالمه على ظلمه إياه من لذّة الانتصار، وهو من قوله: { لَهُوَ } كناية
  عن الصبر، وحسن ذلك، وإن لم يكن ذكر قبل ذلك الصبر لدلالة قوله: { وَلَئِنْ صَبَرْتُمْ
  } عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
