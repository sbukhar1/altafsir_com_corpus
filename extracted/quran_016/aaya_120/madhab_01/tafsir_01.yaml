  المسلمون يو أُحد فقال: { وإنْ عاقَبْتُمْ فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ....
  } إلى قوله { لَهُوَ خَيْرٌ للصَّابِرِينَ } ثم قال بعد { وَاصْبِر وما صَبْرُكَ إلاَّ
