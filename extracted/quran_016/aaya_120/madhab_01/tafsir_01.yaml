  في أهل أُحد المُشَل، فقال المسلمون: لئن أصبناهم لنمثلنّ بهم، فقال الله { وإنْ عاقَبْتُمْ
  فَعاقِبُوا بِمِثْلِ ما عُوقِبْتُمْ بِهِ، وَلَئَنْ صَبَرْتُمْ لَهُوَ خَيْرٌ للصَّابِرِينَ
  } ثم عزم وأخبر فلا يمثل، فهي عن المُثل، قال مثَّل الكفار بقتلى أُحد، إلا حنظلة بن
