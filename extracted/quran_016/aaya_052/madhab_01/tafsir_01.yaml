aaya: وَلَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ وَلَهُ الدِّينُ وَاصِبًا ۚ أَفَغَيْرَ
  اللَّهِ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَا فِي
  ٱلْسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَهُ ٱلدِّينُ وَاصِباً أَفَغَيْرَ ٱللَّهِ تَتَّقُونَ
  }يقول تعالـى ذكره: ولله ملك ما فـي السموات والأرض من شيء، لا شريك له فـي شيء من
  ذلك، هو الذي خـلقهم، وهو الذي يرزقهم، وبـيده حياتهم وموتهم. وقوله: { وَلَهُ الدّينُ
  وَاصِبـاً } يقول جلّ ثناؤه: وله الطاعة والإخلاص دائماً ثابتاً واجبـاً، يقال منه:
  وَصَبَ الدَّينُ يَصِبُ وُصُوبـاً ووَصْبـاً كما قال الدِّيِـلـيّ:لا أبْتَغِي الـحَمْدَ
  القَلِـيـلَ بَقاؤُهُ   يَوْماً بِذَمّ الدَّهْرِ أجمَعَ وَاصِبـاومنه قول الله: {
  ولَهُمْ عَذَابٌ وَاصِبٌ } وقول حسان:غَيَّرَتْهُ الرّيحُ تَسْفِـي بِهِ   وهَزِيـمٌ
  رَعْدُهُ وَاصِبُفأما من الألـم، فإنـما يقال: وصب الرجل يُوصَبُ وَصَبـاً، وذلك إذا
  أعيا وملّ ومنه قول الشاعر:لا يغْمِزُ السَّاقَ مِنْ أيْنٍ ولا وَصَبٍ   ولا يعَضُّ
  علـى شُرْسُوفِهِ الصَّفَرُوقد اختلف أهل التأويـل فـي تأويـل الواصب، فقال بعضهم:
  معناه، ما قلنا. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن قـيس، عن
  الأغرّ بن الصبـاح، عن خـلـيفة بن حصين عن أبـي نضرة، عن ابن عبـاس: { وَلَهُ الدّينُ
  وَاصِبـاً } قال: دائماً.حدثنـي إسماعيـل بن موسى، قال: أخبرنا شريك، عن أبـي حصين،
  عن عكرمة، فـي قوله: { وَلَهُ الدّينُ وَاصِبـاً } قال: دائماً.حدثنا ابن وكيع، قال:
  ثنا يحيى بن آدم، عن قـيس، عن يعلـى بن النعمان، عن عكرمة، قال: دائماً.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال:
  ثنا ورقاء وحدثنـي الـمثنى، قال أخبرنا: إسحاق، قال: ثنا عبد الله، عن ورقاء وحدثنـي
  الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح عن مـجاهد:
  { وَلَهُ الدّينُ وَاصِبـاً } قال: دائماً.حدثنا القاسم قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد: { ولَه الدّين وَاصبـاً } قال: دائماً.حدثنا ابن وكيع،
  قال: ثنا عبدة وأبو معاوية، عن جويبر، عن الضحاك: { وَلَهُ الدّينُ وَاصِبـاً } قال:
  دائماً.حدثنـي الـمثنى، قال: أخبرنا عمرو بن عون، قال: أخبرنا هُشيـم، عن جويبر، عن
  الضحاك، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَهُ الدّينُ
  وَاصِبـاً }: أي دائماً، فإن الله تبـارك وتعالـى لـم يدع شيئاً من خـلقه إلاَّ عبده
  طائعاً أو كارهاً.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { وَاصِبـاً } قال: دائماً، ألا ترى أنه يقول: { عَذَابٌ وَاصِبٌ }: أي دائم؟حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَهُ الدّينُ وَاصِبـاً
  } قال: دائماً، والواصب: الدائم.وقال آخرون: الواصب فـي هذا الـموضع: الواجب. ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا ابن عطية، عن قـيس، عن يَعْلَـى بن النعمان، عن عكرمة،
  عن ابن عبـاس، فـي قوله: { وَلَهُ الدّينُ وَاصِبـاً } قال: واجبـاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَا فِي ٱلْسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَلَهُ ٱلدِّينُ وَاصِباً أَفَغَيْرَ ٱللَّهِ تَتَّقُونَ }وكان مـجاهد يقول: معنى الدين
  فـي هذا الـموضع: الإخلاص. وقد ذكرنا معنى الدين فـي غير هذا الـموضع بـما أغنى عن
  إعادته.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل
  وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد: { وَلَهُ الدّينُ وَاصِبـاً } قال: الإخلاص.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الدِّينُ: الإخلاص.وقوله: {
  أفَغَيْرَ اللّهِ تَتَّقُونَ } يقول تعالـى ذكره: أفغير الله أيها الناس تتقون، أي
  ترهبون وتـحذرون أن يسلبكم نعمة الله علـيكم بإخلاصكم العبـادة لربكم، وإفرادكم الطاعة
  له، وما لكم نافع سواه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

