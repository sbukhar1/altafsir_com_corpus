  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  مـجاهد يقول: معنى الدين فـي هذا الـموضع: الإخلاص. وقد ذكرنا معنى الدين فـي غير هذا
  الـموضع بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد:
  { وَلَهُ الدّينُ وَاصِبـاً } قال: الإخلاص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الدِّينُ:
  الإخلاص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَغَيْرَ اللّهِ تَتَّقُونَ
  } يقول تعالـى ذكره: أفغير الله أيها الناس تتقون، أي ترهبون وتـحذرون أن يسلبكم نعمة
  الله علـيكم بإخلاصكم العبـادة لربكم، وإفرادكم الطاعة له، وما لكم نافع سواه.</font></font><font
