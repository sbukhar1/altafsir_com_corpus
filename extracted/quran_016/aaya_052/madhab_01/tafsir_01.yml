  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  مَا فِي ٱلْسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَهُ ٱلدِّينُ وَاصِباً أَفَغَيْرَ ٱللَّهِ تَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولله ملك ما فـي السموات والأرض من شيء، لا شريك
  له فـي شيء من ذلك، هو الذي خـلقهم، وهو الذي يرزقهم، وبـيده حياتهم وموتهم. وقوله:
  { وَلَهُ الدّينُ وَاصِبـاً } يقول جلّ ثناؤه: وله الطاعة والإخلاص دائماً ثابتاً واجبـاً،
  يقال منه: وَصَبَ الدَّينُ يَصِبُ وُصُوبـاً ووَصْبـاً كما قال الدِّيِـلـيّ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا أبْتَغِي الـحَمْدَ القَلِـيـلَ بَقاؤُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْماً بِذَمّ الدَّهْرِ أجمَعَ وَاصِبـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الله: { ولَهُمْ عَذَابٌ
  وَاصِبٌ } وقول حسان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غَيَّرَتْهُ الرّيحُ تَسْفِـي بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهَزِيـمٌ رَعْدُهُ وَاصِبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأما من الألـم، فإنـما يقال: وصب
  الرجل يُوصَبُ وَصَبـاً، وذلك إذا أعيا وملّ ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يغْمِزُ
  السَّاقَ مِنْ أيْنٍ ولا وَصَبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا يعَضُّ
  علـى شُرْسُوفِهِ الصَّفَرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل الواصب، فقال بعضهم: معناه، ما
  قلنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن
  آدم، عن قـيس، عن الأغرّ بن الصبـاح، عن خـلـيفة بن حصين عن أبـي نضرة، عن ابن عبـاس:
  { وَلَهُ الدّينُ وَاصِبـاً } قال: دائماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسماعيـل بن موسى، قال: أخبرنا شريك، عن أبـي حصين، عن عكرمة، فـي قوله: { وَلَهُ الدّينُ
  وَاصِبـاً } قال: دائماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن
  آدم، عن قـيس، عن يعلـى بن النعمان، عن عكرمة، قال: دائماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال أخبرنا: إسحاق، قال: ثنا عبد الله، عن ورقاء وحدثنـي
  الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح عن مـجاهد:
  { وَلَهُ الدّينُ وَاصِبـاً } قال: دائماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { ولَه الدّين وَاصبـاً
  } قال: دائماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبدة وأبو
  معاوية، عن جويبر، عن الضحاك: { وَلَهُ الدّينُ وَاصِبـاً } قال: دائماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا عمرو بن عون، قال: أخبرنا هُشيـم، عن
  جويبر، عن الضحاك، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَلَهُ الدّينُ وَاصِبـاً }: أي دائماً، فإن الله تبـارك وتعالـى
  لـم يدع شيئاً من خـلقه إلاَّ عبده طائعاً أو كارهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَاصِبـاً } قال:
  دائماً، ألا ترى أنه يقول: { عَذَابٌ وَاصِبٌ }: أي دائم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَهُ الدّينُ وَاصِبـاً
  } قال: دائماً، والواصب: الدائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الواصب فـي هذا الـموضع: الواجب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن عطية، عن قـيس، عن يَعْلَـى بن النعمان، عن عكرمة، عن ابن عبـاس،
  فـي قوله: { وَلَهُ الدّينُ وَاصِبـاً } قال: واجبـاً.</font></font>&#13;\t\t\t<label
