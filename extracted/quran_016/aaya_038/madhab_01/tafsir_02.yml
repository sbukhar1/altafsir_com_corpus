  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لاَ يَبْعَثُ ٱللَّهُ مَن يَمُوتُ بَلَىٰ وَعْداً عَلَيْهِ
  حَقّاً وَلـٰكِنَّ أَكْثَرَ ٱلْنَّاسِ لاَ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُبَيِّنَ
  لَهُمُ ٱلَّذِي يَخْتَلِفُونَ فِيهِ وَلِيَعْلَمَ ٱلَّذِينَ كَفَرُواْ أَنَّهُمْ كَانُواْ
  كَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأَقْسَمُواْ بِٱللَّهِ } معطوف
  على</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلَّذِينَ أَشْرَكُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 35] إيذاناً بأنهما كفرتان عظيمتان موصوفتان، حقيقتان بأن
  تحكيا وتدوّنا: توريك ذنوبهم على مشيئة الله، وإنكارهم البعث مقسمين عليه. و { بَلَىٰ
  } إثبات لما بعد النفي، أي: بلى يبعثهم. ووعد الله: مصدر مؤكد لما دلّ عليه بلى، لأن
  يبعث موعد من الله، وبين أنّ الوفاء بهذا الموعد حق واجب عليه في الحكمة { وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ } أنهم يبعثون أو أنه وعد واجب على الله؛ لأنهم
  يقولون: لا يجب على الله شيء، لا ثواب عامل ولا غيره من مواجب الحكمة { لِيُبَيّنَ
  لَهُمُ } متعلق بما دل عليه «بلى» أي يبعثهم ليبين لهم. والضمير لمن يموت، وهو عام
  للمؤمنين والكافرين، والذين اختلفوا فيه هو الحق { وَلِيَعْلَمَ ٱلَّذِينَ كَفَرُواْ
  أَنَّهُمْ } كذبوا في قولهم: لو شاء الله ما عبدنا من دونه من شيء، وفي قولهم: لا يبعث
  الله من يموت. وقيل: يجوز أن يتعلق بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ بَعَثْنَا فِى كُلّ أُمَّةٍ
  رَّسُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 36] أي بعثناه ليبين لهم ما اختلفوا فيه، وأنهم كانوا على
  الضلالة قبله، مفترين على الله الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

