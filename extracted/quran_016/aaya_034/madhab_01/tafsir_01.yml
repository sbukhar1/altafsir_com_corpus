  سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فأصاب هؤلاء الذين فعلوا من الأمـم الـماضية فعل
  هؤلاء الـمشركين من قريش سيئات ما عملوا يعنـي عقوبـات ذنوبهم ونقم معاصيه التـي اكتسبوها.
  { وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِئُونَ } يقول: وحلّ بهم من عذاب الله ما
  كانوا يستهزئون منه ويسخرون عند إنذارهم ذلك رُسل الله، ونزل ذلك بهم دون غيرهم من
  أهل الإيـمان بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
