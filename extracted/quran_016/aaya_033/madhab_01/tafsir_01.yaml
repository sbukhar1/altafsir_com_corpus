  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنْظُرُونَ إِلاَّ أَن تَأْتِيَهُمُ ٱلْمَلائِكَةُ أَوْ يَأْتِيَ أَمْرُ رَبِّكَ كَذَلِكَ
  فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلـٰكِن كَانُواْ أَنْفُسَهُمْ
  يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: هل ينتظر هؤلاء
  الـمشركون إلا أن تأتـيهم الـملائكة لقبض أرواحهم، أو يأتـي أمر ربك بحشرهم لـموقـف
  القـيامة. { كَذلكَ فَعَلَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول جلّ ثناؤه: كما يفعل هؤلاء
  من انتظارهم ملائكة الله لقبض أرواحهم أو إتـيان أمر الله فعل أسلافهم من الكفرة بـالله
  لأن ذلك فـي كلّ مشرك بـالله. { وَما ظَلَـمَهُمُ اللَّهُ } يقول جلّ ثناؤه: وما ظلـمهم
  الله بإحلال سُخْطه، { ولكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمُونَ } بـمعصيتهم ربهم وكفرهم
  به، حتـى استـحقوا عقابه، فعجَّل لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ يَنْظُرُونَ إلاَّ أنْ
  تَأْتِـيهُمُ الـمَلائِكَةُ } قال: بـالـموت، وقال فـي آية أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  تَرَى إذْ يَتَوَفَّـى الَّذِينَ كَفَرُوا الـمَلائِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهو ملك الـموت وله رسل، قال الله
  تعالـى: { أوْ يَأْتِـيَ أمْرُ رَبِّكَ } ذاكم يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { هَلْ
  يَنْظُرُونَ إلاَّ أنْ تَأْتِـيَهُمُ الـمَلائِكَةُ } يقول: عند الـموت حين تتوفـاهم،
  أو يأتـي أمر ربك ذلك يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

