  يَظْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَصَابَهُمْ سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ
  بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تَأْتِيَهُمُ ٱلْمَلـٰئِكَةُ } قرىء بالتاء والياء، يعني: أن تأتيهم لقبض الأرواح.
  و { أَمْرُ رَبّكَ } العذاب المستأصل، أو القيامة { كَذٰلِكَ } أي مثل ذلك الفعل من
  الشرك والتكذيب { فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا ظَلَمَهُمُ ٱللَّهُ } بتدميرهم
  { وَلَـٰكِن كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ } لأنهم فعلوا ما استوجبوا به التدمير
  { سَيّئَاتُ مَا عَلِمُواْ } جزاء سيئات أعمالهم. أو هم كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
