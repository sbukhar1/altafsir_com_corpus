aaya: هَلْ يَنْظُرُونَ إِلَّا أَنْ تَأْتِيَهُمُ الْمَلَائِكَةُ أَوْ يَأْتِيَ أَمْرُ
  رَبِّكَ ۚ كَذَٰلِكَ فَعَلَ الَّذِينَ مِنْ قَبْلِهِمْ ۚ وَمَا ظَلَمَهُمُ اللَّهُ
  وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنْظُرُونَ
  إِلاَّ أَن تَأْتِيَهُمُ ٱلْمَلائِكَةُ أَوْ يَأْتِيَ أَمْرُ رَبِّكَ كَذَلِكَ فَعَلَ
  ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلـٰكِن كَانُواْ أَنْفُسَهُمْ
  يَظْلِمُونَ } * { فَأَصَابَهُمْ سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ بِهِم مَّا كَانُواْ
  بِهِ يَسْتَهْزِئُونَ }{ تَأْتِيَهُمُ ٱلْمَلـٰئِكَةُ } قرىء بالتاء والياء، يعني:
  أن تأتيهم لقبض الأرواح. و { أَمْرُ رَبّكَ } العذاب المستأصل، أو القيامة { كَذٰلِكَ
  } أي مثل ذلك الفعل من الشرك والتكذيب { فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا ظَلَمَهُمُ
  ٱللَّهُ } بتدميرهم { وَلَـٰكِن كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ } لأنهم فعلوا ما
  استوجبوا به التدمير { سَيّئَاتُ مَا عَلِمُواْ } جزاء سيئات أعمالهم. أو هم كقوله{ وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا }[الشورى: 40].\r\n\t\t\t\r\n\t\t\t</section>"

