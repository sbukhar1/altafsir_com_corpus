  href=\"JavaScript:Open_Menu()\">وَضَرَبَ ٱللَّهُ مَثَلاً رَّجُلَيْنِ أَحَدُهُمَآ
  أَبْكَمُ لاَ يَقْدِرُ عَلَىٰ شَيْءٍ وَهُوَ كَلٌّ عَلَىٰ مَوْلاهُ أَيْنَمَا يُوَجِّههُّ
  لاَ يَأْتِ بِخَيْرٍ هَلْ يَسْتَوِي هُوَ وَمَن يَأْمُرُ بِٱلْعَدْلِ وَهُوَ عَلَىٰ
  صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كلا الـمثلـين للـمؤمن
  والكافر. وذلك قول يُروَى عن ابن عبـاس، وقد ذكرنا الرواية عنه فـي الـمثل الأوّل فـي
  موضعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما فـي الـمثل الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَضَرَب اللَّهُ مْثَلاً رَجُلَـيْنِ أحَدُهُما أبْكَمُ
  لا يَقْدِرُ عَلـى شَيْءٍ وَهُوَ كَلّ عَلـى مَوْلاهُ }... إلـى آخر الآية، يعنـي بـالأبكم:
  الذي هو كَلٌّ علـى مولاه الكافر، وبقوله: { وَمَنْ يَأْمُرُ بـالعَدْلِ } الـمؤمن،
  وهذا الـمثل فـي الأعمال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن الصبـاح البزار،
  قال: ثنا يحيى بن إسحاق السيـلـحينـي، قال: ثنا حماد، عن عبد الله بن عثمان بن خثـيـم،
  عن إبراهيـم، عن عكرمة، عن يَعْلـىَ بن أمية، عن ابن عبـاس، فـي قوله: { ضَرَبَ اللَّهُ
  مَثَلاً عَبْداً مَـمْلُوكاً } قال: نزلت فـي رجل من قريش وعبده. وفـي قوله: { مَثَلاً
  رَجُلَـيْنِ أحَدُهُما أبْكَمُ لا يَقْدِرُ علـى شَيْءٍ }... إلـى قوله: { وَهُوَ عَلـى
  صِرَاطٍ مُسْتَقِـيـمٍ } قال: هو عثمان بن عفـان. قال: والأبكم الذي أينـما يُوَجَّهُ
  لا يأت بخير، ذاك مولـى عثمان بن عفَّـان، كان عثمان ينفق علـيه ويكفله ويكفـيه الـمئونة،
  وكان الآخر يكره الإسلام ويأبـاه وينهاه عن الصدقة والـمعروف، فنزلت فـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترنا القول الذي اخترناه فـي الـمثل الأوّل لأنه تعالـى ذكره
  مثَّل مثَل الكافر بـالعبد الذي وصف صفته، ومَثَّل مثل الـمؤمن بـالذي رزقه رزقاً حسناً
  فهو ينفق مـما رزقه سرّاً وجهراً، فلـم يجز أن يكون ذلك لله مثلاً، إذ كان الله إنـما
  مثَّل الكافر الذي لا يقدر علـى شيء بأنه لـم يرزقه رزقاً ينفق منه سرّاً ومثَّل الـمؤمن
  الذي وفَّقه الله لطاعته فهداه لرشده فهو يعمل بـما يرضاه الله، كالـحرّ الذي بسط له
  فـي الرزق فهو ينفق منه سرّاً وجهراً، والله تعالـى ذكره هو الرازق غير الـمرزوق، فغير
  جائز أن يـمثل إفضاله وجوده بإنفـاق الـمرزوق الرزق الـحسن. وأما الـمثل الثانـي، فإنه
  تـمثـيـل منه تعالـى ذكره مَنْ مثله الأبكم الذي لا يقدر علـى شيء والكفـار لا شكّ
  أن منهم من له الأموال الكثـيرة، ومن يضرّ أحياناً الضرّ العظيـم بفساده، فغير كائن
  ما لا يقدر علـى شيء، كما قال تعالـى ذكره مثلاً، لـمن يقدر علـى أشياء كثـيرة. فإذا
  كان ذلك كذلك كان أولـى الـمعانـي به تـمثـيـل ما لا يقدر علـى شيء كما قال تعالـى
  ذكره بـمثله ما لا يقدر علـى شيء، وذلك الوثن الذي لا يقدر علـى شيء، بـالأبكم الكَلّ
  علـى مولاه الذي لا يقدر علـى شيء كما قال ووصف.</font></font><font class=\"TextResultArabic\"><font
