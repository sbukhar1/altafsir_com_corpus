  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  ٱللَّهُ مَثَلاً رَّجُلَيْنِ أَحَدُهُمَآ أَبْكَمُ لاَ يَقْدِرُ عَلَىٰ شَيْءٍ وَهُوَ
  كَلٌّ عَلَىٰ مَوْلاهُ أَيْنَمَا يُوَجِّههُّ لاَ يَأْتِ بِخَيْرٍ هَلْ يَسْتَوِي هُوَ
  وَمَن يَأْمُرُ بِٱلْعَدْلِ وَهُوَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا مثل ضربه الله تعالـى لنفسه والآلهة التـي تُعبد من دونه، فقال
  تعالـى ذكره: { وَضَرَبَ اللَّهُ مَثَلاً رَجْلَـيْنِ أحَدُهُما أبْكَمُ لا يَقْدِرُ
  عَلـى شَيْءٍ } يعنـي بذلك الصنـم أنه لا يسمع شيئاً ولا ينطق، لأنه إما خشب منـحوت
  وإما نـحاس مصنوع لا يقدر علـى نفع لـمن خدمه ولا دفع ضرّ عنه. { وهُوَ كَلٌّ علـى
  مَوْلاَهُ } يقول: وهو عيال علـى ابن عمه وحلفـائه وأهل ولايته، فكذلك الصنـم كَلّ
  علـى من يعبده، يحتاج أن يحمله ويضعه ويخدمه، كالأبكم من الناس الذي لا يقدر علـى شيء،
  فهو كلّ علـى أولـيائه من بنـي أعمامه وغيرهم. { أيْنَـما يُوجِّهْهُ لا يَأْتِ بخَيْرٍ
  } يقول: حيثما يوجهه لا يأت بخير، لأنه لا يفهم ما يُقال له، ولا يقدر أن يعبر عن نفسه
  ما يريد، فهو لا يفهم ولا يُفْهَم عنه، فكذلك الصنـم لا يعقل ما يقال له فـيأتـمر لأمر
  من أمره، ولا ينطق فـيأمر وينهي يقول الله تعالـى: { هَلْ يَسْتَوِي هُوَ وَمَنْ يَأْمُرُ
  بـالعَدْلِ } يعنـي: هل يستوي هذا الأبكم الكلّ علـى مولاه الذي لا يأتـي بخير حيث
  توجه ومن هو ناطق متكلـم يأمر بـالـحقّ ويدعو إلـيه وهو الله الواحد القهار الذي يدعو
  عبـاده إلـى توحيده وطاعته؟ يقول: لا يستوي هو تعالـى ذكره، والصنـم الذي صفته ما وصف.
  وقوله: { وَهُوَ علـى صِراطٍ مُسْتَقِـيـمٍ } يقول: وهو مع أمره بـالعدل، علـى طريق
  من الـحقّ فـي دعائه إلـى العدل وأمره به مستقـيـم، لا يَعْوَجّ عن الـحقّ ولا يزول
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي الـمضروب
  له هذا الـمثل، فقال بعضهم فـي ذلك بنـحو الذي قلنا فـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { لا يَقْدِرُ عَلـى شَيْءٍ } قال: هو الوثن. { هَلْ يَسْتَوِي هُوَ وَمَنْ يَأْمُرُ
  بـالعَدْلِ } قال: الله يأمر بـالعدل. { وَهُوَ عَلـى صِراطٍ مُسْتَقِـيـمٍ } وكذلك
  كان مـجاهد يقول إلا أنه كان يقول: الـمثل الأوّل أيضاً ضربه الله لنفسه وللوثَن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا
  شبل، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى ذكره: عَبْداً مَـمْلُوكاً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يَقْدِرُ عَلـى شَيْءٍ وَمَنْ رَزَقْناهُ مِنَّا رِزْقاً حَسَناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ ورَجُلَـيْنِ
  أحَدُهُما أبْكَمُ }  { وَمَنْ يَأْمُرُ بِـالعَدْلِ } قال: كل هذا مثل إله الـحقّ،
  وما يُدعي من دونه من البـاطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن الضحاك: { وَضَرَبَ
  اللَّهُ مَثَلاً رَجْلَـيْنِ أحَدُهُما أبْكَمُ } قال: إنـما هذا مثل ضربه الله.</font></font>&#13;\t\t\t<label
