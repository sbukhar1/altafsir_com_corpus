  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  ٱللَّهُ مَثَلاً رَّجُلَيْنِ أَحَدُهُمَآ أَبْكَمُ لاَ يَقْدِرُ عَلَىٰ شَيْءٍ وَهُوَ
  كَلٌّ عَلَىٰ مَوْلاهُ أَيْنَمَا يُوَجِّههُّ لاَ يَأْتِ بِخَيْرٍ هَلْ يَسْتَوِي هُوَ
  وَمَن يَأْمُرُ بِٱلْعَدْلِ وَهُوَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأبكم الذي ولد أخرس، فلا يَفهم ولا يُفهم { وَهُوَ كَلٌّ عَلَىٰ
  مَوْلاهُ } أي ثقل وعيال على من يلي أمره ويعوله { أَيْنَمَا يُوَجّههُّ } حيثما يرسله
  ويصرفه في مطلب حاجة أو كفاية مهم، لم ينفع ولم يأت بنجح { هَلْ يَسْتَوِى هُوَ وَمَن
  } هو سليم الحواس نفاعاً ذو كفايات، مع رشد وديانة، فهو { يَأْمُرُ } الناس { بِٱلْعَدْلِ
  } والخير { وَهُوَ } في نفسه { عَلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } على سيرة صالحة ودين قويم.
  وهذا مثل ثان ضربه الله لنفسه ولما يفيض على عباده ويشملهم من آثار رحمته وألطافه ونعمه
  الدينية والدنيوية، وللأصنام التي هي أموات لا تضر ولا تنفع وقرىء: «أينما يوجه»، بمعنى
  أينما يتوجه، من قولهم: أينما أوجه ألق سعداً: وقرأ ابن مسعود: «أينما يُوَجَّهَ»،
  على البناء للمفعول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
