aaya: وَأَلْقَىٰ فِي الْأَرْضِ رَوَاسِيَ أَنْ تَمِيدَ بِكُمْ وَأَنْهَارًا وَسُبُلًا
  لَعَلَّكُمْ تَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَلْقَىٰ فِي
  ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ وَأَنْهَاراً وَسُبُلاً لَّعَلَّكُمْ تَهْتَدُونَ
  } * { وَعَلامَاتٍ وَبِٱلنَّجْمِ هُمْ يَهْتَدُونَ }{ أَن تَمِيدَ بِكُمْ } كراهة أن
  يميل بكم وتضطرب والمائد: الذي يدار به إذا ركب البحر. قيل: خلق الله الأرض فجعلت تمور،
  فقالت الملائكة: ما هي بمقرّ أحد على ظهرها، فأصبحت وقد أرسيت بالجبال، لم تدر الملائكة
  ممّ خلقت { وَأَنْهَـٰراً } وجعل فيها أنهاراً، لأن { وأَلْقَىٰ } فيه معنى: جعل ألا
  ترى إلى قوله{ أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَـٰداً وَٱلْجِبَالَ أَوْتَاداً }[النبأ:
  6]. { وَعَلامَـٰتٍ } هي معالم الطرق وكل ما تستدل به السابلة من جبل ومنهل وغير ذلك.
  والمراد بالنجم: الجنس، كقولك: كثر الدرهم في أيدي الناس. وعن السديّ: هو الثريا، والفرقدان؛
  وبنات نعش، والجدي. وقرأ الحسن: «وبالنجم»، بضمتين، وبضمة وسكون، وهو جمع نجم، كرهن
  ورهن، والسكون تخفيف. وقيل حذف الواو من النجوم تخفيفاً. فإن قلت: قوله { وَبِٱلنَّجْمِ
  هُمْ يَهْتَدُونَ } مخرج عن سنن الخطاب، مقدم فيه «النجم»، مقحم فيه «هم»، كأنه قيل:
  وبالنجم خصوصاً هؤلاء خصوصاً يهتدون، فمن المراد بـ { هُمْ }؟ قلت: كأنه أراد قريشاً:
  كان لهم اهتداء بالنجوم في مسايرهم، وكان لهم بذلك علم لم يكن مثله لغيرهم، فكان الشكر
  أوجب عليهم، والاعتبار ألزم لهم، فخصصوا.\r\n\t\t\t\r\n\t\t\t</section>"

