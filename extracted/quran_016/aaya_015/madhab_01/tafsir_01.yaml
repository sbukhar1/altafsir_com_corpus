  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلْقَىٰ
  فِي ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ وَأَنْهَاراً وَسُبُلاً لَّعَلَّكُمْ تَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن نِعمه علـيكم أيها الناس أيضاً، أن ألقـى فـي
  الأرض رواسي، وهي جمع راسية، وهي الثوابت فـي الأرض من الـجبـال. وقوله: { أنْ تَـمِيدَ
  بِكُمْ } يعنـي: أن لا تـميد بكم، وذلك كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُبَـيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، والـمعنى:
  أن لا تضلوا. وذلك أنه جلّ ثناؤه أرسى الأرض بـالـجبـال لئلا يـميد خـلقه الذي علـى
  ظهرها، بل وقد كانت مائدة قبل أن تُرْسى بها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن، عن قـيس بن عبـاد: أن الله
  تبـارك وتعالـى لـما خـلق الأرض جعلت تـمور، قالت الـملائكة: ما هذه بـمقرّة علـى ظهرها
  أحداً فأصبحت صبحاً وفـيها رواسيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن عطاء بن السائب، عن عبد
  الله بن حبـيب، عن علـيّ بن أبـي طالب، قال: لـما خـلق الله الأرض قَمَصَت، وقالت:
  أي ربّ أتـجعل علـيّ بنـي آدم يعملون علـيّ الـخطايا ويجعلون علـيّ الـخبث؟ قال: فأرسى
  الله علـيها من الـجبـال ما ترون وما لا ترون، فكان قرارها كاللـحم يترجرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والـميد: هو الاضطراب والتكفؤ، يقال: مادت السفـينة تـميد ميداً: إذا
  تكفأت بأهلها ومالت، ومنه الـميد الذي يعتري راكب البحر، وهو الدوار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { أنْ تَـمِيدَ بِكُمْ }: أن تكفأ بكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، عن الـحسن، فـي قوله: { وألْقَـى فِـي الأرْضِ روَاسِيَ أنْ تَـمِيدُ بِكُمْ
  } قال: الـجبـال أن تـميد بكم. قال: قتادة: سمعت الـحسن يقول: لـما خـلقت الأرض كادت
  تـميد، فقالوا: ما هذه بـمقرّة علـى ظهرها أحداً فأصبحوا وقد خُـلقت الـجبـال، فلـم
  تدر الـملائكة مـم خُـلقت الـجبـال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنهَاراً } يقول: وجعل فـيها أنهاراً، فعطف بـالأنهار علـى الرواسي، وأعمل فـيها
  ما أعمل فـي الرواسي، إذ كان مفهوماً معنى الكلام والـمراد منه وذلك نظير قول الراجز:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَسْمَعُ فـي أجْوَافِهِنَّ صَوْرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وفـي الـيَدَيْنِ
  حَشَّةً وبَوْرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والـحشة: الـيُبس، فعطف بـالـحشة علـى الصوت، والـحشة لا تسمع، إذ
  كان مفهوماً الـمراد منه وأن معناه وترى في اليدين حَشَّةً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَسُبُلاً } وهي جمع سبـيـل، كما الطرق جمع طريق. ومعنى الكلام: وجعل لكم أيها الناس
  فـي الأرض سُبلاً وفجاجاً تسلكونها وتسيرون فـيها فـي حوائجكم وطلب معايشكم رحمة بكم
  ونعمة منه بذلك علـيكم ولو عماها لهلكتـم ضلالاً وحيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سُبُلاً }: أي طرقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { سُبُلاً } قال: طرقاً. وقوله { لَعَلَّكُمْ تَهْتَدُونَ } يقول: لكي تهتدوا بهذه
  السبل التـي جعلها لكم فـي الأرض إلـى الأماكن التـي تقصدون والـمواضع التـي تريدون،
  فلا تضلوا وتتـحيروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

