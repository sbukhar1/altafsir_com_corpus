aaya: وَأَلْقَىٰ فِي الْأَرْضِ رَوَاسِيَ أَنْ تَمِيدَ بِكُمْ وَأَنْهَارًا وَسُبُلًا
  لَعَلَّكُمْ تَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَلْقَىٰ فِي
  ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ وَأَنْهَاراً وَسُبُلاً لَّعَلَّكُمْ تَهْتَدُونَ
  }يقول تعالـى ذكره: ومن نِعمه علـيكم أيها الناس أيضاً، أن ألقـى فـي الأرض رواسي،
  وهي جمع راسية، وهي الثوابت فـي الأرض من الـجبـال. وقوله: { أنْ تَـمِيدَ بِكُمْ }
  يعنـي: أن لا تـميد بكم، وذلك كقوله:{ يُبَـيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا }،
  والـمعنى: أن لا تضلوا. وذلك أنه جلّ ثناؤه أرسى الأرض بـالـجبـال لئلا يـميد خـلقه
  الذي علـى ظهرها، بل وقد كانت مائدة قبل أن تُرْسى بها. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن الـحسن، عن قـيس بن عبـاد: أن الله تبـارك وتعالـى لـما
  خـلق الأرض جعلت تـمور، قالت الـملائكة: ما هذه بـمقرّة علـى ظهرها أحداً فأصبحت صبحاً
  وفـيها رواسيها.حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن عطاء
  بن السائب، عن عبد الله بن حبـيب، عن علـيّ بن أبـي طالب، قال: لـما خـلق الله الأرض
  قَمَصَت، وقالت: أي ربّ أتـجعل علـيّ بنـي آدم يعملون علـيّ الـخطايا ويجعلون علـيّ
  الـخبث؟ قال: فأرسى الله علـيها من الـجبـال ما ترون وما لا ترون، فكان قرارها كاللـحم
  يترجرج.والـميد: هو الاضطراب والتكفؤ، يقال: مادت السفـينة تـميد ميداً: إذا تكفأت
  بأهلها ومالت، ومنه الـميد الذي يعتري راكب البحر، وهو الدوار.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد: { أنْ تَـمِيدَ بِكُمْ }: أن تكفأ بكم.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن الـحسن، فـي قوله: { وألْقَـى
  فِـي الأرْضِ روَاسِيَ أنْ تَـمِيدُ بِكُمْ } قال: الـجبـال أن تـميد بكم. قال: قتادة:
  سمعت الـحسن يقول: لـما خـلقت الأرض كادت تـميد، فقالوا: ما هذه بـمقرّة علـى ظهرها
  أحداً فأصبحوا وقد خُـلقت الـجبـال، فلـم تدر الـملائكة مـم خُـلقت الـجبـال.وقوله:
  { وأنهَاراً } يقول: وجعل فـيها أنهاراً، فعطف بـالأنهار علـى الرواسي، وأعمل فـيها
  ما أعمل فـي الرواسي، إذ كان مفهوماً معنى الكلام والـمراد منه وذلك نظير قول الراجز:تَسْمَعُ
  فـي أجْوَافِهِنَّ صَوْرَا   وفـي الـيَدَيْنِ حَشَّةً وبَوْرَاوالـحشة: الـيُبس، فعطف
  بـالـحشة علـى الصوت، والـحشة لا تسمع، إذ كان مفهوماً الـمراد منه وأن معناه وترى
  في اليدين حَشَّةً.وقوله: { وَسُبُلاً } وهي جمع سبـيـل، كما الطرق جمع طريق. ومعنى
  الكلام: وجعل لكم أيها الناس فـي الأرض سُبلاً وفجاجاً تسلكونها وتسيرون فـيها فـي
  حوائجكم وطلب معايشكم رحمة بكم ونعمة منه بذلك علـيكم ولو عماها لهلكتـم ضلالاً وحيرة.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { سُبُلاً }: أي طرقاً.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { سُبُلاً } قال: طرقاً. وقوله { لَعَلَّكُمْ
  تَهْتَدُونَ } يقول: لكي تهتدوا بهذه السبل التـي جعلها لكم فـي الأرض إلـى الأماكن
  التـي تقصدون والـمواضع التـي تريدون، فلا تضلوا وتتـحيروا.\r\n\t\t\t\r\n\t\t\t</section>"

