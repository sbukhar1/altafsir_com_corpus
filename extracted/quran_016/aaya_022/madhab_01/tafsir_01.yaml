  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلٰهُكُمْ
  إِلٰهٌ وَاحِدٌ فَٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ قُلُوبُهُم مُّنكِرَةٌ وَهُم
  مُّسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: معبودكم الذي
  يستـحقّ علـيكم العبـادة وإفراد الطاعة له دون سائر الأشياء معبود واحد، لأنه لا تصلـح
  العبـادة إلا له، فأفردوا له الطاعة وأخـلصوا له العبـادة ولا تـجعلوا معه شريكاً سواه.
  { فـالَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ قُلُوبُهُمْ مُنْكِرَةٌ } يقول تعالـى ذكره:
  فـالذين لا يصدّقون بوعد الله ووعيده ولا يقرّون بـالـمعاد إلـيه بعد الـمـمات { قُلُوبُهُمْ
  مُنْكِرَةٌ } يقول تعالـى ذكره: مستنكرة لـما نقص علـيهم من قدرة الله وعظمته وجميـل
  نعمة علـيهم، وأن العبـادة لا تصلـح إلا له والألوهة لـيست لشيء غيره يقول: وهم مستكبرون
  عن إفراد الله بـالألوهة والإقرار له بـالوحدانـية، اتبـاعاً منهم لـما مضى علـيه من
  الشرك بـالله أسلافهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فـالَّذِينَ لا يُؤْمِنُونَ بـالآخِرةِ قُلُوبُهُمْ مُنْكِرَةٌ
  } لهذا الـحديث الذي مضى، وهم مستكبرون عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

