  إِلٰهٌ وَاحِدٌ فَٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ قُلُوبُهُم مُّنكِرَةٌ وَهُم
  مُّسْتَكْبِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ جَرَمَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ إِنَّهُ لاَ يُحِبُّ ٱلْمُسْتَكْبِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } يعني أنه قد ثبت بما تقدّم من إبطال أن تكون الإلهية
  لغيره، وأنها له وحده لا شريك له فيها، فكان من نتيجة ثبات الوحدانية ووضوح دليلها:
  استمرارهم على شركهم، وأنّ قلوبهم منكرة للوحدانية، وهم مستكبرون عنها وعن الإقرار
  بها { لاَ جَرَمَ } حقاً { أَنَّ ٱللَّهَ يَعْلَمُ } سرّهم وعلانيتهم فيجازيهم، وهو
  وعيد { أَنَّهُ لا يُجِبُّ1649;لْمُسْتَكْبِرِينَ } يجوز أن يريد المستكبرين عن التوحيد
  يعني المشركين. ويجوز أن يعمّ كل مستكبر. ويدخل هؤلاء تحت عمومه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
