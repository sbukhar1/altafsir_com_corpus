  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ
  خَيْرٌ لِّلصَّابِرينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ وَمَا صَبْرُكَ إِلاَّ بِٱللَّهِ
  وَلاَ تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُ فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ وَّٱلَّذِينَ هُم مُّحْسِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سمي الفعل الأول باسم الثاني للمزاوجة. والمعنى: إن صنع بكم صنيع سوء
  من قتل أو نحوه، فقابلوه بمثله ولا تزيدوا عليه. وقرىء: «وإن عقبتم فعقبوا»، أي: وإن
  قفيتم بالانتصار فقفوا بمثل ما فعل بكم. روي</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(599)
  أن المشركين مثلوا بالمسلمين يوم أحد: بقروا بطونهم وقطعوا مذاكيرهم، ما تركوا أحداً
  غير ممثول به إلا حنظلة بن الراهب، فوقف رسول الله صلى الله عليه وسلم على حمزة وقد
  مثل به، وروي: فرآه مبقور البطن فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما والذي أحلف به، لئن أظفرني الله بهم لأمثلن بسبعين مكانك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت،
  فكفر عن يمينه وكفّ عما أراده، ولا خلاف في تحريم المثلة. وقد وردت الأخبار بالنهي
  عنها حتى بالكلب العقور. إما أن يرجع الضمير في { لَهُوَ } إلى صبرهم وهو مصدر صبرتم.
  ويراد بالصابرين: المخاطبون، أي: ولئن صبرتم لصبركم خير لكم، فوضع الصابرون موضع الضمير
  ثناء من الله عليهم بأنهم صابرون على الشدائد. أو وصفهم بالصفة التي تحصل لهم إذا صبروا
  عن المعاقبة. وإما أن يرجع إلى جنس الصبر - وقد دل عليه صبرتم - ويراد بالصابرين جنسهم،
  كأنه قيل: وللصبر خير وللصابرين ونحوه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ
  عَلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 40].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  237] ثم قال لرسوله صلى الله عليه وسلم { وَٱصْبِرْ } أنت فعزم عليه بالصبر { وَمَا
  صَبْرُكَ إِلاَّ بِٱللَّهِ } أي بتوفيقه وتثبيته وربطه على قلبك { وَلاَ تَحْزَنْ عَلَيْهِمْ
  } أي على الكافرين، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَأْسَ عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  68] أو على المؤمنين وما فعل بهم الكافرون { وَلاَ تَكُ فِى ضَيْقٍ } وقرىء: «ولا تكن
  في ضيق» أي: ولا يضيقن صدرك من مكرهم والضيق: تخفيف الضيق، أي في أمر ضيق. ويجوز أن
  يكون الضيق والضيق مصدرين، كالقيل والقول { إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ
  } أي هو وليّ الذين اجتنبوا المعاصي { و } ولي { ٱلَّذِينَ هُمْ مُّحْسِنُونَ } في
  أعمالهم. وعن هرم ابن حيان أنه قيل له حين احتضر: أوص. فقال: إنما الوصية من المال
  ولا مال لي، وأوصيكم بخواتم سورة النحل. عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(600)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة النحل لم يحاسبه الله بما أنعم عليه في دار الدنيا وإن مات في يوم تلاها
  أو ليلته، كان له من الأجر كالذي مات وأحسن الوصية \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
