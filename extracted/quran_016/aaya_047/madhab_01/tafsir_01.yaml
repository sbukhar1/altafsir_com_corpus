aaya: أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ فَإِنَّ رَبَّكُمْ لَرَءُوفٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يَأْخُذَهُمْ
  فِي تَقَلُّبِهِمْ فَمَا هُم بِمُعْجِزِينَ } * { أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ
  فَإِنَّ رَبَّكُمْ لَرَؤُوفٌ رَّحِيمٌ }يعنـي تعالـى ذكره بقوله: { أوْ يَأْخُذَهُمْ
  فِـي تَقَلُّبِهِمْ } أو يهلكهم فـي تصرّفهم فـي البلاد وتردّدهم فـي أسفـارهم. { فمَا
  هُمْ بِـمعجِزِين } يقول جلّ ثناؤه: فإنهم لا يعجزون الله من ذلك إن أراد أخذهم كذلك.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى وعلـيّ بن داود،
  قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أوْ
  يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ } يقول: فـي اختلافهم.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أوْ يَأْخُذَهُمْ
  فِـي تَقَلُّبِهِمْ فَمَا هُمْ بِـمُعْجِزِينَ } قال: إنْ شئت أخذته فـي سفر.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { أوْ يَأْخُذَهُمْ
  فِـي تَقَلُّبِهِمْ } فـي أسفـارهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  مثله.وقال ابن جريج فـي ذلك ما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج: { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ } قال: التقلب: أن يأخذهم بـاللـيـل
  والنهار.وأما قوله: { أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } فإنه يعنـي: أو يهلكهم بتـخوّف،
  وذلك بنقص من أطرافهم ونواحيهم الشيء بعد الشيء حتـى يهلك جميعهم، يقال منه: تـخوّف
  مال فلان الإنفـاق: إذا انتقصه، ونـحو تـخوّفه من التـخوّف بـمعنى التنقص، وقول الشاعر:تَـخَوَّفَ
  السَّيْرُ مِنْها تامِكاً قَرِداً   كما تَـخَوَّفَ عُودَ النَّبْعَةِ السَّفَنُيعنـي
  بقوله: تـخوّف السير: تنقص سَنامها. وقد ذكرنا عن الهيثم بن عديّ أنه كان يقول: هي
  لغة لأزد شَنوءة معروفة لهم ومنه قول الآخر:تَـخَوَّفَ عَدْوُهُمْ مالـي وأهْدَى   سَلاسِل
  فـي الـحُلُوقِ لَهَا صَلِـيـلُوكان الفرّاء يقول: العرب تقول: تـحوّفته: أي تنقصته،
  تـحوّفـاً: أي أخذته من حافـاته وأطرافه، قال: فهذا الذي سمعته، وقد أتـى التفسير بـالـحاء
  وهما بـمعنى. قال: ومثله ما قرىء بوجهين قوله: إن لكَ فـي النَّهارِ سَبْحاً و «سَبْخاً».وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي،
  عن الـمسعودي، عن إبراهيـم بن عامر بن مسعود، عن رجل، عن عُمَر أنه سألهم عن هذه الآية:
  { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ فَمَا هُمْ بِـمُعْجِزِينَ أوْ يَأْخُذَهُمْ
  علـى تَـخَوُّفٍ } فقالوا: ما نرى إلاَّ أنه عند تنقص ما يردّده من الآيات، فقال عمر:
  ما أرى إلاَّ أنه علـى ما تنتقصون من معاصي الله. قال: فخرج رجل مـمن كان عند عمر،
  فلقـى أعرابـيًّا، فقال: يا فلان ما فعل ربك؟ قال: قد تَـخَيفته، يعنـي تنقصته. قال:
  فرجع إلـى عمر فأخبره، فقال: قدّر الله ذلك.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { أوْ يَأْخُذَهُمْ علـى تَـخُوُّفٍ
  } يقول: إن شئت أخذته علـى أثر موت صاحبه وتـخوّف بذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يَأْخُذَهُمْ فِي تَقَلُّبِهِمْ
  فَمَا هُم بِمُعْجِزِينَ } * { أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ فَإِنَّ رَبَّكُمْ
  لَرَؤُوفٌ رَّحِيمٌ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن عطاء الـخراسانـيّ، عن ابن عبـاس: { علـى تَـخَوُّفٍ } قال: التنقص والتفزيع.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } علـى تنقص.حدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { علـى تَـخَوُّفٍ } قال: تنقص.حدثنـي الـمثنى، قال:
  ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أو يَأْخُذَهُمْ علـى تَـخَوُّفٍ } فـيعاقب أو
  يتـجاوز.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أوْ يَأْخُذَهُمْ
  علـى تَـخَوُّفٍ } قال: كان يقال: التـخوّف: التنقُّص، ينتقصهم من البلدان من الأطراف.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } يعنـي: يأخذ العذاب طائفة ويترك أخرى،
  ويعذّب القرية ويهلكها، ويترك أخرى إلـى جنبها.وقوله: { فإنَّ رَبَّكُمْ لَرَءُوفٌ
  رَحِيـمٌ } يقول: فإن ربكم إن لـم يأخذ هؤلاء الذين مكروا السيئات بعذاب معجَّل لهم،
  وأخذهم بـموت وتنقص بعضهم فـي أثر بعض، لرؤوف بخـلقه، رحيـم بهم، ومن رأفته ورحمته
  بهم لـم يخسف بهم الأرض، ولـم يعجِّل لهم العذاب، ولكن يخوّفهم وينقِّصهم بـموت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

