  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ فَإِنَّ رَبَّكُمْ لَرَؤُوفٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عطاء الـخراسانـيّ، عن ابن عبـاس: { علـى تَـخَوُّفٍ } قال: التنقص والتفزيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } علـى تنقص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { علـى تَـخَوُّفٍ } قال: تنقص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أو يَأْخُذَهُمْ
  علـى تَـخَوُّفٍ } فـيعاقب أو يتـجاوز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ
  } قال: كان يقال: التـخوّف: التنقُّص، ينتقصهم من البلدان من الأطراف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } يعنـي: يأخذ
  العذاب طائفة ويترك أخرى، ويعذّب القرية ويهلكها، ويترك أخرى إلـى جنبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإنَّ رَبَّكُمْ لَرَءُوفٌ رَحِيـمٌ } يقول: فإن ربكم إن
  لـم يأخذ هؤلاء الذين مكروا السيئات بعذاب معجَّل لهم، وأخذهم بـموت وتنقص بعضهم فـي
  أثر بعض، لرؤوف بخـلقه، رحيـم بهم، ومن رأفته ورحمته بهم لـم يخسف بهم الأرض، ولـم
  يعجِّل لهم العذاب، ولكن يخوّفهم وينقِّصهم بـموت.</font></font><font class=\"TextResultArabic\"><font
