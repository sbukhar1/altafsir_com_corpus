  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  يَأْخُذَهُمْ فِي تَقَلُّبِهِمْ فَمَا هُم بِمُعْجِزِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ فَإِنَّ رَبَّكُمْ لَرَؤُوفٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ }
  أو يهلكهم فـي تصرّفهم فـي البلاد وتردّدهم فـي أسفـارهم. { فمَا هُمْ بِـمعجِزِين
  } يقول جلّ ثناؤه: فإنهم لا يعجزون الله من ذلك إن أراد أخذهم كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى وعلـيّ بن داود، قالا: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ
  } يقول: فـي اختلافهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أوْ يَأْخُذَهُمْ
  فِـي تَقَلُّبِهِمْ فَمَا هُمْ بِـمُعْجِزِينَ } قال: إنْ شئت أخذته فـي سفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ } فـي أسفـارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن جريج فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ } قال: التقلب:
  أن يأخذهم بـاللـيـل والنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } فإنه يعنـي: أو يهلكهم بتـخوّف، وذلك بنقص
  من أطرافهم ونواحيهم الشيء بعد الشيء حتـى يهلك جميعهم، يقال منه: تـخوّف مال فلان
  الإنفـاق: إذا انتقصه، ونـحو تـخوّفه من التـخوّف بـمعنى التنقص، وقول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـخَوَّفَ السَّيْرُ مِنْها تامِكاً قَرِداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما تَـخَوَّفَ عُودَ النَّبْعَةِ السَّفَنُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: تـخوّف السير: تنقص
  سَنامها. وقد ذكرنا عن الهيثم بن عديّ أنه كان يقول: هي لغة لأزد شَنوءة معروفة لهم
  ومنه قول الآخر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَـخَوَّفَ عَدْوُهُمْ مالـي وأهْدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَلاسِل فـي الـحُلُوقِ لَهَا صَلِـيـلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الفرّاء يقول: العرب تقول:
  تـحوّفته: أي تنقصته، تـحوّفـاً: أي أخذته من حافـاته وأطرافه، قال: فهذا الذي سمعته،
  وقد أتـى التفسير بـالـحاء وهما بـمعنى. قال: ومثله ما قرىء بوجهين قوله: إن لكَ فـي
  النَّهارِ سَبْحاً و «سَبْخاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن الـمسعودي، عن إبراهيـم بن عامر بن مسعود، عن رجل، عن
  عُمَر أنه سألهم عن هذه الآية: { أوْ يَأْخُذَهُمْ فِـي تَقَلُّبِهِمْ فَمَا هُمْ بِـمُعْجِزِينَ
  أوْ يَأْخُذَهُمْ علـى تَـخَوُّفٍ } فقالوا: ما نرى إلاَّ أنه عند تنقص ما يردّده من
  الآيات، فقال عمر: ما أرى إلاَّ أنه علـى ما تنتقصون من معاصي الله. قال: فخرج رجل
  مـمن كان عند عمر، فلقـى أعرابـيًّا، فقال: يا فلان ما فعل ربك؟ قال: قد تَـخَيفته،
  يعنـي تنقصته. قال: فرجع إلـى عمر فأخبره، فقال: قدّر الله ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { أوْ يَأْخُذَهُمْ علـى تَـخُوُّفٍ } يقول: إن شئت أخذته
  علـى أثر موت صاحبه وتـخوّف بذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
