  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَخَّرَ
  لَكُمُ ٱلَّيلَ وَٱلْنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ وَٱلْنُّجُومُ مُسَخَّرَاتٌ
  بِأَمْرِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن نِعَمه علـيكم أيها الناس مع التـي ذكرها قبل أن سخر لكم اللـيـل
  والنهار يتعاقبـان علـيكم، هذا لتصرفكم فـي معاشكم وهذا لسكنكم فـيه { والشَّمْسَ والقَمَرَ
  } لـمعرفة أوقات أزمنتكم وشهوركم وسنـينكم وصلاح معايشكم. { والنُّـجُومُ مُسَخَّراتٌ
  } لكم بأمر الله تـجري فـي فلكها لتهتدوا بها فـي ظلـمات البرّ والبحر. { إنَّ فِـي
  ذلكَ لآياتٍ لِقَوْمٍ يَعْقَلُونَ } يقول تعالـى ذكره: إن فـي تسخير الله ذلك علـى
  ما سخره لدلالات واضحات لقوم يعقلون حجج الله ويفهمون عنه تنبـيهه إياهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
