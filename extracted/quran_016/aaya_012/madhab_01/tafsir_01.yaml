  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَسَخَّرَ لَكُمُ اللَّيْلَ وَالنَّهَارَ وَالشَّمْسَ وَالْقَمَرَ ۖ وَالنُّجُومُ
  مُسَخَّرَاتٌ بِأَمْرِهِ ۗ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسَخَّرَ لَكُمُ
  ٱلَّيلَ وَٱلْنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ وَٱلْنُّجُومُ مُسَخَّرَاتٌ بِأَمْرِهِ
  إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }يقول تعالـى ذكره: ومن نِعَمه علـيكم
  أيها الناس مع التـي ذكرها قبل أن سخر لكم اللـيـل والنهار يتعاقبـان علـيكم، هذا لتصرفكم
  فـي معاشكم وهذا لسكنكم فـيه { والشَّمْسَ والقَمَرَ } لـمعرفة أوقات أزمنتكم وشهوركم
  وسنـينكم وصلاح معايشكم. { والنُّـجُومُ مُسَخَّراتٌ } لكم بأمر الله تـجري فـي فلكها
  لتهتدوا بها فـي ظلـمات البرّ والبحر. { إنَّ فِـي ذلكَ لآياتٍ لِقَوْمٍ يَعْقَلُونَ
  } يقول تعالـى ذكره: إن فـي تسخير الله ذلك علـى ما سخره لدلالات واضحات لقوم يعقلون
  حجج الله ويفهمون عنه تنبـيهه إياهم.\r\n\t\t\t\r\n\t\t\t</section>"

