  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَخَّرَ
  لَكُمُ ٱلَّيلَ وَٱلْنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ وَٱلْنُّجُومُ مُسَخَّرَاتٌ
  بِأَمْرِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرئت
  كلها بالنصب على وجعل النجوم مسخرات أو على أن معنى تسخيرها للناس: تصييرها نافعة لهم،
  حيث يسكنون بالليل، ويبتغون من فضله بالنهار، ويعلمون عدد السنين والحساب بمسير الشمس
  والقمر، ويهتدون بالنجوم. فكأنه قيل: ونفعكم بها في حال كونها مسخرات لما خلقن له بأمره.
  ويجوز أن يكون المعنى: أنه سخرها أنواعاً من التسخير جمع مسخر، بمعنى تسخير، من قولك:
  سخره الله مسخراً، كقولك: سرحه مسرحاً، كأنه قيل: وسخرها لكم تسخيرات بأمره. وقرىء
  بنصب «الليل والنهار» وحدهما، ورفع ما بعدهما على الابتداء والخبر. وقرىء: «والنجوم
  مسخرات»، بالرفع، وما قبله بالنصب، وقال { إِنَّ فِى ذٰلِكَ لآيَـٰتٍ لّقَوْمٍ يَعْقِلُونَ
  } فجمع الآية. وذكر العقل؛ لأنّ الآثار العلوية أظهر دلالة على القدرة الباهرة، وأبين
  شهادة للكبرياء والعظمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

