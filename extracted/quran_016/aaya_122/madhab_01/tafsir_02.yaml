  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  إِبْرَاهِيمَ كَانَ أُمَّةً قَانِتاً لِلَّهِ حَنِيفاً وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَاكِراً
  لأَنْعُمِهِ ٱجْتَبَاهُ وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُ
  فِي ٱلْدُّنْيَا حَسَنَةً وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَانَ أُمَّةً } فيه وجهان، أحدهما: أنه كان وحده أمّة من الأمم
  لكماله في جميع صفات الخير كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَيْسَ عَلَى اللَّهِ بِمُسْتَنْكَرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنْ يَجْمَع الْعَالَمَ في وَاحِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن مجاهد: كان مؤمناً وحده والناس
  كلهم كفار. والثاني: أن يكون أمّة بمعنى مأموم، أي: يؤمّه الناس ليأخذوا منه الخير،
  أو بمعنى مؤتم به كالرحلة والنخبة، وما أشبه ذلك مما جاء من فعلة بمعنى مفعول، فيكون
  مثل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ إِنّى جَـٰعِلُكَ لِلنَّاسِ إِمَامًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  124] وروى الشعبي عن فروة بن نوفل الأشجعي عن ابن مسعود أنه قال: إنّ معاذاً كان أمّة
  قانتاً لله، فقلت: غلطت، إنما هو إبراهيم. فقال: الأمّة الذي يعلم الخير. والقانت المطيع
  لله ورسوله، وكان معاذ كذلك. وعن عمر رضي الله عنه أنه قال - حين قيل له: ألا تستخلف؟-:
  لو كان أبو عبيدة حياً لاستخلفته: ولو كان معاذ حياً لاستخلفته. ولو كان سالم حياً
  لاستخلفته فإني سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(598)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أبو عبيدة أمين هذه الأمّة، ومعاذ
  أمّة قانت لله، ليس بينه وبين الله يوم القيامة إلا المرسلون، وسالم شديد الحب لله،
  لو كان لا يخاف الله لم يعصه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهو ذلك المعنى، أي: كان إماماً في الدين؛ لأنّ الأئمة معلموا الخير.
  والقانت: القائم بما أمره الله. والحنيف: المائل إلى ملة الإسلام غير الزائل عنه. ونفى
  عنه الشرك تكذيباً لكفار قريش في زعمهم أنهم على ملة أبيهم إبراهيم { شَاكِراً لأنْعُمِهِ
  } روي أنه كان لا يتغدّى إلا مع ضيف، فلم يجد ذات يوم ضيفاً، فأخر غداءه، فإذا هو بفوج
  من الملائكة في صورة البشر، فدعاهم إلى الطعام فخيلوا له أنّ بهم جذاماً؟ فقال: الآن
  وجبت مواكلتكم شكراً لله على أنه عافاني وابتلاكم { ٱجْتَبَـٰهُ } اختصه واصطفاه للنبوّة
  { وَهَدَاهُ إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } إلى ملة الإسلام { حَسَنَةٌ } عن قتادة:
  هي تنويه الله بذكره، حتى ليس من أهل دين إلا وهم يتولونه. وقيل: الأموال والأولاد،
  وقيل: قول المصلي منا: كما صليت على إبراهيم { لَمِنَ ٱلصَّـٰلِحِينَ } لمن أهل الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
