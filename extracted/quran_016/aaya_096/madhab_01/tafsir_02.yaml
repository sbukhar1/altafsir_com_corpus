aaya: مَا عِنْدَكُمْ يَنْفَدُ ۖ وَمَا عِنْدَ اللَّهِ بَاقٍ ۗ وَلَنَجْزِيَنَّ الَّذِينَ
  صَبَرُوا أَجْرَهُمْ بِأَحْسَنِ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا عِندَكُمْ
  يَنفَدُ وَمَا عِندَ ٱللَّهِ بَاقٍ وَلَنَجْزِيَنَّ ٱلَّذِينَ صَبَرُوۤاْ أَجْرَهُمْ
  بِأَحْسَنِ مَا كَانُواْ يَعْمَلُونَ }{ مَا عِندَكُمْ } من أعراض الدنيا { يَنفَدُ
  وَمَا عِندَ ٱللَّهِ } من خزائن رحمته { بَاقٍ } لا ينفد وقرىء: «لنجزين» بالنون والياء
  { ٱلَّذِينَ صَبَرُواْ } على أذى المشركين ومشاقّ الإسلام. فإن قلت: لم وحدت القدم
  ونكرت؟ قلت: لاستعظام أن تزلّ قدم واحدة عن طريق الحق بعد أن ثبتت عليه، فكيف بأقدام
  كثيرة؟\r\n\t\t\t\r\n\t\t\t</section>"

