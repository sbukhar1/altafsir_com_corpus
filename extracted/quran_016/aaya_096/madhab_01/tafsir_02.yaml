  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَا عِندَكُمْ } من أعراض الدنيا { يَنفَدُ وَمَا عِندَ ٱللَّهِ } من خزائن رحمته {
  بَاقٍ } لا ينفد وقرىء: «لنجزين» بالنون والياء { ٱلَّذِينَ صَبَرُواْ } على أذى المشركين
  ومشاقّ الإسلام. فإن قلت: لم وحدت القدم ونكرت؟ قلت: لاستعظام أن تزلّ قدم واحدة عن
