  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ فَٱسْأَلُواْ أَهْلَ
  ٱلذِّكْرِ إِن كُنْتُم لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: وما أرسلنا من قبلك يا مـحمد إلـى أمة من الأمـم،
  للدعاء إلـى توحيدنا والانتهاء إلـى أمرنا ونهينا، إلاَّ رجالاً من بنـي آدم نوحي إلـيهم
  وحينا لا ملائكة، يقول: فلـم نرسل إلـى قومك إلاَّ مثل الذي كنا نرسل إلـى من قَبلهم
  من الأمـم من جنسهم وعلـى منهاجهم. { فـاسْئَلُوا أهْلَ الذّكْرِ } يقول لـمشركي قريش:
  وإن كنتـم لا تعلـمون أن الذين كنا نرسل إلـى من قبلكم من الأمـم رجال من بنـي آدم
  مثل مـحمد صلى الله عليه وسلم وقلتـم هم ملائكة أي ظننتـم أن الله كلـمهم قبلاً، {
  فـاسْئَلُوا أَهْلَ الذِّكْرِ } وهم الذين قد قرأوا الكتب من قبلهم: التوراة والإنـجيـل،
  وغير ذلك من كتب الله التـي أنزلها علـى عبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـيّ، عن لـيث، عن مـجاهد: { فـاسْئَلُوا أهْلَ الذّكْرِ
  } قال: أهل التوراة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن سفـيان، قال: سألت الأعمش، عن قوله: { فـاسْئَلُوا أهْلَ الذّكْرِ } قال: سمعنا
  أنه من أسلـم من أهل التوراة والإنجيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { وَما أرْسَلْنا
  مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي إلَـيْهِمْ فـاسْئَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ
  لا تَعْلَـمُونَ } قال: هم أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عبـيد الله، عن إسرائيـل، عن أبـي يحيى، عن مـجاهد، عن ابن عبـاس:
  { فـاسْئَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ } قال: قال لـمشركي قريش:
  إن مـحمداً فـي التوراة والإنـجيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك
  عن ابن عبـاس، قال: لـما بعث الله مـحمداً رسولاً، أنكرت العرب ذلك، أو من أنكر منهم،
  وقالوا: الله أعظم من أن يكون رسوله بشراً مثل مـحمد. قال: فأنزل الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أكانَ
  للنَّاسِ عَجَبـاً أنْ أوْحَيْنا إلـى رَجُلٍ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أرْسلنَا مِنْ قبلكَ إلاَّ رِجالاً
  نُوحِي إلَـيهِمْ فـاسْئَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ بـالبـيِّناتِ
  والزُّبُرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فـاسألوا أهل الذكر: يعنـي أهل الكتب الـماضية، أبشراً كانت الرسل
  التـي أتتكم أم ملائكة؟ فإن كانوا ملائكة أنكرتـم، وإن كانوا بشراً فلا تنكروا أن يكون
  مـحمد رسولاً. قال: ثم قال: { وما أرْسَلْنَا منْ قَبْلك إلاّ رِجَالاً نُوحي إلـيهم
  مِنْ أهْلِ القُرَى } أي لـيسوا من أهل السماء كما قلتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن وكيع، قال: ثنا ابن
  يـمان، عن إسرائيـل، عن جابر، عن أبـي جعفر: { فـاسْئَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ
  لا تَعْلَـمُونَ } قال: نـحن أهل الذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاسْئَلُوا أهْلَ الذّكْرِ
  إنْ كُنْتُـمْ لا تَعْلَـمُونَ } قال: الذكر: القرآن. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ
  وإنَّا لَهُ لَـحافظُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الَّذِينَ كَفَرُوا بـالذّكْرِ لَـمَّا جاءَهُمْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
