aaya: لِيَحْمِلُوا أَوْزَارَهُمْ كَامِلَةً يَوْمَ الْقِيَامَةِ ۙ وَمِنْ أَوْزَارِ
  الَّذِينَ يُضِلُّونَهُمْ بِغَيْرِ عِلْمٍ ۗ أَلَا سَاءَ مَا يَزِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيَحْمِلُواْ
  أَوْزَارَهُمْ كَامِلَةً يَوْمَ ٱلْقِيَامَةِ وَمِنْ أَوْزَارِ ٱلَّذِينَ يُضِلُّونَهُمْ
  بِغَيْرِ عِلْمٍ أَلاَ سَآءَ مَا يَزِرُونَ }يقول تعالـى ذكره: يقول هؤلاء الـمشركون
  لـمن سألهم ماذا أنزل ربكم: الذي أنزل ربنا فـيـما يزعم مـحمد علـيه أساطير الأوّلـين،
  لتكون لهم ذنوبهم التـي هم علـيها مقـيـمون من تكذيبهم الله، وكفرهم بـما أنزل علـى
  رسوله صلى الله عليه وسلم، ومن ذنوب الذين يصدّونهم عن الإيـمان بـالله يضلون يفتنون
  منهم بغير علـم. وقوله: { ألا ساءَ ما يَزِرُونَ } يقول: ألا ساء الإثم الذي يأثمون
  والثقل الذي يتـحملون.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نـجيح، عن مـجاهد، قوله:
  { لِـيَحْمِلُوا أوْزَارَهُمْ كامِلَةً يَوْمَ القِـيامَةِ } ومن أوزار من أضلوا احتـمالهم
  ذنوب أنفسهم وذنوب من أطاعهم، ولا يخفف ذلك عمن أطاعهم من العذاب شيئاً.حدثنا الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه، إلا أنه قال:
  ومن أوزار الذين يضلونهم حملهم ذنوب أنفسهم، وسائر الـحديث مثله.حدثنـي الـمثنى، قال:
  ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي الـمثنى، قال:
  أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { لِـيَحْمِلُوا
  أوْزَارَهُمْ كامِلَةً يَوْمَ القِـيامَةِ وَمِنْ أوْزَارِ الَّذِينَ يُضِلُّونَهُمْ
  } قال: حملهم ذنوب أنفسهم وذنوب من أطاعهم، ولا يخفف ذلك عمن أطاعهم من العذاب شيئاً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِـيَحْمِلُوا أوْزَارَهُمْ كامِلَةً يَوْمَ
  القِـيامَةِ } أي ذنوبهم وذنوب الذين يضلونهم بغير علـم، { ألا ساءَ ما يَزِرُونَ }.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { لِـيَحْمِلُوا أوْزَارَهُمْ كامِلَةً يَوْمَ القِـيامَةِ وَمِنْ أوْزَارِ الَّذِينَ
  يُضِلُّونَهُمْ بغيرِ عِلْـمٍ } يقول: يحملون ذنوبهم، وذلك مثل قوله: { وأثْقالاً مَعَ
  أثْقالِهِمْ } يقول: يحملون مع ذنوبهم ذنوب الذين يُضِلُونهم بغير علـم.حدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { لِـيَحْمِلُوا
  أوْزَارَهُمْ كامِلَةً يَوْمَ القِـيامَةِ وَمِنْ أوْزَارِ الَّذِينَ يُضِلُّونَهُمْ
  بغيرِ عِلْـمٍ ألا ساءَ ما يَزِرُونَ } قال: قال النبـيّ صلى الله عليه وسلم: \" أيُّـمَا
  دَاعِ دَعا إلـى ضَلالَةٍ فـاتُّبِعَ، فإنَّ عَلَـيْهِ مِثْلَ أوْزَارِ مَنِ اتَّبَعَهُ
  مِنْ غيرِ أنْ يُنْقَصَ مِنْ أوْزَارِهِمْ شَيْءٌ. وأيُّـمَا دَاعِ دَعا إلـى هُدًى
  فـاتُّبِعَ، فَلَهُ مِثْلُ أجُورِهِمْ مِنْ غيرِ أنْ يُنْقَصَ مِنْ أجوْرِهِمْ شَيْءٌ
  \". حدثنـي الـمثنى، قال: أخبرنا سويد، قال: أخبرنا ابن الـمبـارك، عن رجل، قال: قال
  زيد بن أسلـم: إنه بلغه أنه يتـمثل للكافر عمله فـي صورة أقبح ما خـلق الله وجهاً وأنتنه
  ريحاً، فـيجلس إلـى جنبه، كلـما أفزعه شيء زاده فزعاً وكلـما تـخوّف شيئاً زاده خوفـاً،
  فـيقول: بئس الصاحب أنت ومن أنت؟ فـيقول: وما تعرفنـي؟ فـيقول: لا، فـيقول: أنا عملك
  كان قبـيحاً فلذلك ترانـي قبـيحاً، وكان منتناً فلذلك ترانـي منتناً، طأطىء إلـيّ أركبك
  فطالـما ركبتنـي فـي الدنـيا فـيركبه، وهو قوله: { لِـيَحْمِلُوا أوْزَارَهُمْ كامِلَةً
  يَوْمَ القِـيامَةِ }.\r\n\t\t\t\r\n\t\t\t</section>"

