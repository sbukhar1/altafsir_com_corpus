  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَبْعَثُ مِن كُلِّ أُمَّةٍ شَهِيداً ثُمَّ لاَ يُؤْذَنُ لِلَّذِينَ كَفَرُواْ وَلاَ
  هُمْ يُسْتَعْتَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: يعرفون نعمة الله
  ثم يُنكرونها الـيوم ويستنكرون { يَوْمَ نَبْعَثُ مِنْ كُلّ أُمَّةٍ شَهِيداً } وهو
  الشاهد علـيها بـما أجابت داعي الله، وهو رسولهم الذي أرسل إلـيهم. { ثُمَّ لا يُؤْذَنُ
  للَّذِينَ كَفَرُوا } يقول: ثم لا يؤذن للذين كفروا فـي الاعتذار، فـيعتذروا مـما كانوا
  بـالله وبرسوله يكفرون. { وَلا هُمْ يُسْتَعْتَبُونَ } فـيتركوا الرجوع إلـى الدنـيا
  فـينـيبوا ويتوبوا وذلك كما قال تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا يَوْمُ لا يَنْطِقُونَ وَلا
  يُؤْذَنُ لَهُمْ فَـيَعْتَذِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيَوْمَ نَبْعَثُ مِنْ كُلّ أُمَّةٍ شَهِيداً } وشاهدها
  نبـيها، علـى أنه قد بلغ رسالات ربه، قال الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجِئْنا بِكَ شَهِيداً عَلـى هَؤُلاءِ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

