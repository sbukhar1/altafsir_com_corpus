aaya: وَيَوْمَ نَبْعَثُ مِنْ كُلِّ أُمَّةٍ شَهِيدًا ثُمَّ لَا يُؤْذَنُ لِلَّذِينَ
  كَفَرُوا وَلَا هُمْ يُسْتَعْتَبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ نَبْعَثُ
  مِن كُلِّ أُمَّةٍ شَهِيداً ثُمَّ لاَ يُؤْذَنُ لِلَّذِينَ كَفَرُواْ وَلاَ هُمْ يُسْتَعْتَبُونَ
  }يقول تعالـى ذكره: يعرفون نعمة الله ثم يُنكرونها الـيوم ويستنكرون { يَوْمَ نَبْعَثُ
  مِنْ كُلّ أُمَّةٍ شَهِيداً } وهو الشاهد علـيها بـما أجابت داعي الله، وهو رسولهم
  الذي أرسل إلـيهم. { ثُمَّ لا يُؤْذَنُ للَّذِينَ كَفَرُوا } يقول: ثم لا يؤذن للذين
  كفروا فـي الاعتذار، فـيعتذروا مـما كانوا بـالله وبرسوله يكفرون. { وَلا هُمْ يُسْتَعْتَبُونَ
  } فـيتركوا الرجوع إلـى الدنـيا فـينـيبوا ويتوبوا وذلك كما قال تعالـى:{ هَذَا يَوْمُ
  لا يَنْطِقُونَ وَلا يُؤْذَنُ لَهُمْ فَـيَعْتَذِرُونَ }وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَيَوْمَ نَبْعَثُ مِنْ كُلّ أُمَّةٍ شَهِيداً } وشاهدها نبـيها، علـى أنه
  قد بلغ رسالات ربه، قال الله تعالـى:{ وَجِئْنا بِكَ شَهِيداً عَلـى هَؤُلاءِ }\r\n\t\t\t</section>"

