  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَىٰ
  ٱلَّذِينَ هَادُواْ حَرَّمْنَا مَا قَصَصْنَا عَلَيْكَ مِن قَبْلُ وَمَا ظَلَمْنَاهُمْ
  وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وحرّمنا من قبلك يا مـحمد علـى الـيهود ما أنبأناك به من قبل فـي سورة
  الأنعام، وذاك كلّ ذي ظفر، ومن البقر والغنـم حرّمنا علـيهم شحومهما إلا ما حملت ظُهورهما
  أو الـحوايا أو ما اختلط بعظم. { وَما ظَلَـمْناهُمْ } بتـحريـمنا ذلك علـيهم، { ولكِنْ
  كانُوا أنْفُسَهُمْ يَظْلِـمُونَ } فجزيناهم ذلك ببغيهم علـى ربهم وظُلـمِهم أنفسهم
  بـمعصية الله، فأورثهم ذلك عقوبة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية عن أبي رجاء، عن الحسن، في قوله: { وَعلـى الَّذِينَ هادُوا
  حَرَّمْنا ما قَصَصْنا عَلَـيْكَ مِنْ قَبْلُ } قال: في سورة الأنعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن أيوب، عن عكرمة، فـي قوله: {
  وَعلـى الَّذِينَ هادُوا حَرَّمْنا ما قَصَصْنا عَلَـيْكَ مِنْ قَبْلُ } قال فِـي سورة
  الأنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَعلـى الَّذِينَ هادُوا حَرَّمْنا ما قَصَصْنا عَلَـيْكَ
  مِنْ قَبْلُ } قال: ما قصّ الله تعالـى فـي سورة الأنعام حيث يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وعلـى
  الذين هادوا حرّمنا كلّ ذي ظُفُر...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

