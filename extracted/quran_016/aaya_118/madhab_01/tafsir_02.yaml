text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَىٰ ٱلَّذِينَ
  هَادُواْ حَرَّمْنَا مَا قَصَصْنَا عَلَيْكَ مِن قَبْلُ وَمَا ظَلَمْنَاهُمْ وَلَـٰكِن
  كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }{ مَا قَصَصْنَا عَلَيْكَ } يعني في سورة الأنعام.\r\n\t\t\t\r\n\t\t\t</section>"

