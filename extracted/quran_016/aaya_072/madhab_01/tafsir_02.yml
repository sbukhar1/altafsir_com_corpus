  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  جَعَلَ لَكُمْ مِّنْ أَنْفُسِكُمْ أَزْوَاجاً وَجَعَلَ لَكُمْ مِّنْ أَزْوَاجِكُم بَنِينَ
  وَحَفَدَةً وَرَزَقَكُم مِّنَ ٱلطَّيِّبَاتِ أَفَبِٱلْبَاطِلِ يُؤْمِنُونَ وَبِنِعْمَتِ
  ٱللَّهِ هُمْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مّنْ أَنفُسِكُمْ
  } من جنسكم. وقيل: هو خلق حواء من ضلع آدم. والحفدة: جمع حافد، وهو الذي يحفد، أي يسرع
  في الطاعة والخدمة. ومنه قول القانت. وإليك نسعى ونحفد وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَفَدَ الْوَلاَئِدَ بَيْنَهُنَّ وَأُسْلِمَت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِأَكُفِّهِنَّ أزِمَّةَ الأَجْمَالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف فيهم فقيل: هم الأختان على
  البنات وقيل: أولاد الأولاد، وقيل: أولاد المرأة من الزوج الأوّل، وقيل: المعنى وجعل
  لكم حفدة، أي خدما يحفدون في مصالحكم ويعينونكم ويجوز أن يراد بالحفدة: البنون أنفسهم؛
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَكَرًا وَرِزْقًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 67] كأنه قيل: وجعل لكم
  منهنّ أولاداً هم بنون وهم حافدون، أي جامعون بين الأمرين { مّنَ ٱلطَّيّبَاتِ } يريد
  بعضها؛ لأنّ كل الطيبات في الجنة، وما طيبات الدنيا إلا أنموذج منها { أَفَبِٱلْبَـٰطِلِ
  يُؤْمِنُونَ } وهو ما يعتقدون من منفعة الأصنام وبركتها وشفاعتها. وما هو إلا وهم باطل
  لم يتوصلوا إليه بدليل ولا أمارة، فليس لهم إيمان إلا به، كأنه شيء معلوم مستيقن. ونعمة
  الله المشاهدة المعاينة التي لا شبهة فيها لذي عقل وتمييز: هم كافرون بها منكرون لها
  كما ينكر المحال الذي لا يتصوره العقول. وقيل: الباطل يسوّل لهم الشيطان من تحريم البحيرة
  والسائبة وغيرهما. ونعمة الله: ما أحل لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

