  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱللَّهُ جَعَلَ لَكُمْ مِّنْ أَنْفُسِكُمْ أَزْوَاجاً
  وَجَعَلَ لَكُمْ مِّنْ أَزْوَاجِكُم بَنِينَ وَحَفَدَةً وَرَزَقَكُم مِّنَ ٱلطَّيِّبَاتِ
  أَفَبِٱلْبَاطِلِ يُؤْمِنُونَ وَبِنِعْمَتِ ٱللَّهِ هُمْ يَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر،
  عن الـحكَم بن أبـان، عن عكرمة، فـي قوله: { بَنِـينَ وَحَفَدَةً } قال: الـحفدة: من
  خدمك من ولدك وولد ولدك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن التـيـميّ، عن أبـيه، عن الـحسن، قال: الـحَفَدة: الـخَدَم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن حصين، عن
  عكرمة: { بَنِـينَ وَحَفَدَةً } قال: ولده الذين يعينونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم ولد الرجل وولد ولده. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير،
  عن ابن عبـاس: { وَحَفَدَةً } قال: هم الولد وولد الولد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن مـجاهد وسعيد بن
  جبـير، عن ابن عبـاس فـي هذه الآية: { بَنِـينَ وَحَفَدَةً } قال: الـحَفَدة: البنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا غُنْدَر، عن شعبة، عن أبـي بشر، عن مجاهد،
  عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر، عن عكرمة، عن ابن عبـاس، قال: بنوك حين يحفدونك ويرفدونك
  ويعينونك ويخدمونك، قال حميد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَفَدَ الوَلائِدُ
  حَوْلَهُنَّ وأُسْلِـمَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِأَكُفُّهِنَّ
  أزِمَّةَ الأجمْالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَجَعَلَ لَكُمْ مِنْ أزْوَاجِكُمْ بَنِـينَ وَحَفَدَةً } قال: الـحفَدة: الـخدم من
  ولد الرجل هم ولده، وهم يخدمونه. قال: ولـيس تكون العبـيد من الأزواج، كيف يكون من
  زوجي عبد؟ إنـما الـحفدة: ولد الرجل وخدمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفَرَج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول، فـي قوله: { بَنِـينَ وَحَفَدَةً } يعنـي: ولد الرجل يحفِدونه ويخدُمونه،
  وكانت العرب إنـما تـخدمهم أولادهم الذكور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم بنو امرأة الرجل من غيره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
