  قوله: { وَجَعَلَ لَكُمْ مِنْ أزْوَاجِكُمْ بَنِـينَ وَحَفَدَةً } يقول: بنو امرأة
  الرجل لـيسوا منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: الـحَفَدة: الرجل يعمل بـين
  يدي الرجل، يقول: فلان يحفد لنا، ويزعم رجال أن الـحفَدة أخْتان الرجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن يقال: إن الله تعالـى أخبر عبـاده
  معرفَهم نعمه علـيهم، فـيـما جعل لهم من الأزواج والبنـين، فقال تعالـى: { وَاللَّهُ
  جَعَلَ لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً وَجَعَلَ لَكُمْ مِنْ أزْوَاجِكُمْ بَنِـينَ
  وَحَفَدَةً } فأعلـمهم أنه جعل لهم من أزواجهم بنـين وحَفدة، والـحفَدة فـي كلام العرب:
  جمع حافد، كما الكذبة: جمع كاذب، والفسَقة: جمع فـاسق. والـحافد فـي كلامهم: هو الـمتـخفِّف
