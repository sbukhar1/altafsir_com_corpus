  href=\"JavaScript:Open_Menu()\">وَٱللَّهُ جَعَلَ لَكُمْ مِّنْ أَنْفُسِكُمْ أَزْوَاجاً
  وَجَعَلَ لَكُمْ مِّنْ أَزْوَاجِكُم بَنِينَ وَحَفَدَةً وَرَزَقَكُم مِّنَ ٱلطَّيِّبَاتِ
  أَفَبِٱلْبَاطِلِ يُؤْمِنُونَ وَبِنِعْمَتِ ٱللَّهِ هُمْ يَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن خالد بن خداش، قال: ثنـي سلـيـم بن قتـيبة، عن وهب بن حبـيب الأَسَدي، عن
  أبـي حمزة، عن ابن عبـاس سئل عن قوله: { بَنِـينَ وَحَفَدَةً } قال: من أعانك فقد حَفَدك،
  أما سمعت قوله الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَفَدَ الوَلائِدُ حَوْلُهنَّ وأُسْلِـمَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأكُفِّهِنَّ أزِمَّةُ الأجْمالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة، فـي قوله: { بَنِـينَ وَحَفَدَةً } قال: الـحفدة: الـخُدّام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن خالد بن خداش، قال: ثنـي سَلْـم بن قتـيبة، عن حازم
  بن إبراهيـم البَجَلـي، عن سماك، عن عكرمة، قال: قال: الـحَفَدة: الـخُدّام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمران بن عيـينة، عن حصين، عن عكرمة، قال:
  هم الذين يُعينون الرجل من ولده وخدمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحكَم بن أبـان، عن عكرمة:
  { وَحَفَدَةً } قال: الـحَفدة: من خدمك مِنْ ولدك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن سلام بن سلـيـم، وقـيس عن سمِاك، عن عكرمة، قال:
  هم الـخدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا سلام أبو الأحوص، عن سماك، عن عكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن خالد، قال: ثنـي سلـمة، عن أبـي هلال، عن الـحسن، فـي قوله: { بَنِـينَ وَحَفَدَةً
  } قال: البنـين وبنـي البنـين، مَن أعانك من أهل وخادم فقد حفدك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور،
  عن الـحسن، قال: هم الـخَدَم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن خالد وابن وكيع، ويعقوب بن إبراهيـم، قالوا: ثنا إسماعيـل بن عُلَـية، عن
  ابن أبـي نـجيح، عن مـجاهد، قال: الـحَفَدة: الـخَدَم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد وحدثنا ابن وكيع، قال: ثنا أبـي وحدثنا ابن بشار،
  قال: ثنا عبد الرحمن، جميعاً عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { بَنِـينَ
  وَحَفَدَةً } قال: ابنه وخادمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { بَنِـينَ وَحَفَدَةً } قال: أنصاراً
  وأعواناً وخدّاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا زمعة، عن ابن طاوس، عن أبـيه، قال: الـحفدة: الـخدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار مرّة أخرى، قال: ابنه وخادمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: { وَجَعَلَ لَكُمْ مِنْ أزْوَاجِكُمْ
  بَنِـينَ وَحَفَدَةً } مَهَنة يَـمْهنونك ويخدمونك من ولدك، كرامة أكرمكم الله بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله، عن إسرائيـل، عن السُّديّ، عن
  أبـي مالك: الـحَفَدة، قال: الأعوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حصين، عن عكرمة، قال: الذين يعينونه.</font></font>&#13;\t\t\t<label
