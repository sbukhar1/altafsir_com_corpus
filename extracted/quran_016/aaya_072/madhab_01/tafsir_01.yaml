  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  جَعَلَ لَكُمْ مِّنْ أَنْفُسِكُمْ أَزْوَاجاً وَجَعَلَ لَكُمْ مِّنْ أَزْوَاجِكُم بَنِينَ
  وَحَفَدَةً وَرَزَقَكُم مِّنَ ٱلطَّيِّبَاتِ أَفَبِٱلْبَاطِلِ يُؤْمِنُونَ وَبِنِعْمَتِ
  ٱللَّهِ هُمْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَاللَّهُ } الذي { جَعَلَ لَكُمْ } أيها الناس { مِنْ أنْفُسِكُمْ أزْوَاجاً } يعنـي
  أنه خـلق آدم زوجته حوّاء، { وَجَعَلَ لَكُمْ مِنْ أزواجكم بنـين وحَفَدةً } ، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَالله جَعَلَ
  لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً }: أي والله خـلق آدم، ثم خـلق زوجته منه ثم جعل
  لكم بنـين وحفدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنـيـين
  بـالـحفدة، فقال بعضهم: هم الأختان، أختان الرجل علـى بناته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وابن وكيع، قالا: ثنا أبو معاوية، قال: ثنا أبـان بن
  تغلب، عن الـمنهال بن عمرو، عن ابن حبـيش، عن عبد الله: { بَنِـينَ وَحَفَدَةً } قال:
  الأَخْتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو بكر،
  عن عاصم، عن ورقاء سألت عبد الله: ما تقول فـي الـحَفَدَة؟ هم حَشَم الرجل يا أبـا
  عبد الرحمن؟ قال: لا، ولكنهم الأختان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قالا
  جميعاً: ثنا سفـيان، عن عاصم بن بَهْدَلة، عن زِرّ بن حُبَـيش، عن عبد الله، قال: الـحَفَدة:
  الأختان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان بإسناده عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وأحمد بن الولـيد القرشي وابن وكيع وسوار بن عبد الله العنبريّ ومـحمد بن
  خـلف بن خِراش والـحسن بن خـلف الواسطيّ، قالوا: ثنا يحيى بن سعيد القطان، عن الأعمش،
  عن أبـي الضحى، قال: الـحَفَدة: الأختان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا هشيـم، عن الـمغيرة، عن إبراهيـم، قال: الـحَفَدة:
  الأختان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير: { بَنِـينَ وَحَفَدَةً
  } قال: الـحَفَدة: الأختان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن إبراهيـم، قال: الـحَفَدَة: الـخَتْن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة، عن عاصم، عن زرّ، عن عبد الله، قال: الأختان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن أشعث، عن عكرمة، عن ابن عبـاس، قال:
  الأختان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ عن ابن عبـاس، قوله: { وحَفَدَةً } قال: الأصهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن عاصم، عن زرّ،
  عن ابن مسعود، قال: الـحَفَدة: الأختان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عاصم بن أبـي
  النـجود، عن زرّ بن حبـيش، قال: قال لـي عبد الله بن مسعود: ما الـحفَدة يا زِرّ؟ قال:
  قلت: هم أحفـاد الرجل من ولده وولد ولده. قال: لا، هم الأصهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم أعوان الرجل وخدمه.</font></font>&#13;\t\t\t<label
