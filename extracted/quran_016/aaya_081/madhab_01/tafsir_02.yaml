aaya: وَاللَّهُ جَعَلَ لَكُمْ مِمَّا خَلَقَ ظِلَالًا وَجَعَلَ لَكُمْ مِنَ الْجِبَالِ
  أَكْنَانًا وَجَعَلَ لَكُمْ سَرَابِيلَ تَقِيكُمُ الْحَرَّ وَسَرَابِيلَ تَقِيكُمْ
  بَأْسَكُمْ ۚ كَذَٰلِكَ يُتِمُّ نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ جَعَلَ
  لَكُمْ مِّمَّا خَلَقَ ظِلاَلاً وَجَعَلَ لَكُمْ مِّنَ ٱلْجِبَالِ أَكْنَاناً وَجَعَلَ
  لَكُمْ سَرَابِيلَ تَقِيكُمُ ٱلْحَرَّ وَسَرَابِيلَ تَقِيكُم بَأْسَكُمْ كَذَلِكَ يُتِمُّ
  نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تُسْلِمُونَ }{ مّمَّا خَلَقَ } من الشجر وسائر
  المستظلات { أَكْنَـٰناً } جمع كنّ، وهو ما يستكنّ به من البيوت المنحوتة في الجبال
  والغيران والكهوف { سَرَابِيلَ } هي القمصان والثياب من الصوف والكتان والقطن وغيرها
  { تَقِيكُمُ ٱلْحَرَّ } لم يذكر البرد؛ لأنّ الوقاية من الحرّ أهمّ عندهم، وقلما يهمهم
  البرد لكونه يسيراً محتملاً. وقيل: ما يقي من الحرّ يقي من البرد فدل ذكر الحرّ على
  البرد { وَسَرٰبِيلَ تَقِيكُم بَأْسَكُمْ } يريد الدروع والجواشن والسربال عامّ يقع
  على كل ما كان من حديد وغيره { لَعَلَّكُمْ تُسْلِمُونَ } أي تنظرون في نعمه الفائضة
  فتؤمنون به وتنقادون له. وقرىء: «تسلمون»، من السلامة: أي تشكرون فتسلمون من العذاب.
  أو تسلم قلوبكم من الشرك. وقيل: تسلمون من الجراح بلبس الدروع.\r\n\t\t\t\r\n\t\t\t</section>"

