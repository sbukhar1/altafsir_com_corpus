  href=\"JavaScript:Open_Menu()\">وَٱللَّهُ جَعَلَ لَكُمْ مِّمَّا خَلَقَ ظِلاَلاً
  وَجَعَلَ لَكُمْ مِّنَ ٱلْجِبَالِ أَكْنَاناً وَجَعَلَ لَكُمْ سَرَابِيلَ تَقِيكُمُ
  ٱلْحَرَّ وَسَرَابِيلَ تَقِيكُم بَأْسَكُمْ كَذَلِكَ يُتِمُّ نِعْمَتَهُ عَلَيْكُمْ
  لَعَلَّكُمْ تُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل:
  وكيف جعل لكم سرابـيـل تقـيكم الـحرّ، فخصّ بـالذكر الـحرّ دون البرد، وهي تقـي الـحرّ
  والبرد؟ أم كيف قـيـل: { وجَعَلَ لَكُمْ مِنَ الـجِبـالِ أكْناناً } وترك ذكر ما جعل
  لهم من السهل؟ قـيـل له: قد اختُلف فـي السبب الذي من أجله جاء التنزيـل كذلك، وسنذكر
  ما قـيـل فـي ذلك ثم ندلّ علـى أولـى الأقوال فـي ذلك بـالصواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فرُوِي عن عطاء الـخراسانـي فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا القاسم، قال: ثنا مـحمد بن كثـير، عن عثمان بن عطاء، عن أبـيه، قال:
  إنـما نزل القرآن علـى قدر معرفتهم، ألا ترى إلـى قول الله تعالـى ذكره: { وَالله جَعَلَ
  لَكُمْ مِـمَّا خَـلَقَ ظِلالاً وَجَعَلَ لَكُمْ مِنَ الـجِبـالِ أكْناناً } وما جعل
  لهم من السهول أعظم وأكثر، ولكنهم كانوا أصحاب جبـال، ألا ترى إلـى قوله: { وَمِنْ
  أصْوَافِها وأوْبـارِها وأشْعارِها أثاثاً وَمَتاعاً إلـى حِينٍ }؟ وما جعل لهم من
  غير ذلك أعظم منه وأكثر، ولكنهم كانوا أصحاب وَبَر وشَعَر ألا ترى إلـى قوله: { ويُنَزّلُ
  مِنَ السَّماءِ منْ جِبَـالٍ فِـيها مِنْ بَرَدٍ } يعجَّبهم من ذلك؟ وما أنزل من الثلـج
  أعظم وأكثر، ولكنهم كانوا لا يعرفون به، ألا ترى إلـى قوله: { سَرَابِـيـلَ تَقِـيكُمُ
  الـحَرَّ } وما تقـي من البرد أكثر وأعظم؟ ولكنهم كانوا أصحاب حرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فـالسبب الذي من أجله خصّ الله تعالـى ذكرهُ السرابـيـل بأنها تقـي
  الـحرّ دون البرد علـى هذا القول، هو أن الـمخاطبـين بذلك كانوا أصحاب حرّ، فذكر الله
  تعالـى ذكره نعمته علـيهم بـما يقـيهم مكروه ما به عرفوا مكروهه دون ما لـم يعرفوا
  مبلغ مكروهه، وكذلك ذلك فـي سائر الأحرف الأُخَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: ذكر ذلك خاصة اكتفـاء بذكر أحدهما من ذكر الآخر، إذ كان معلوماً عند الـمخاطبـين
  به معناه، وأن السرابـيـل التـي تقـي الـحرّ تقـي أيضاً البرد وقالوا: ذلك موجود فـي
  كلام العرب مستعمل، واستشهدوا لقولهم بقول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما أدْرِي
  إذا يَـمَّـمْتُ وَجْهاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُريدُ الـخَيْرَ
  أيُّهُما يَـلِـيِنـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: أيهما يـلـينـي: يريد الـخير أو الشرّ، وإنـما ذكر الـخير لأنه
  إذا أراد الـخير فهو يتقـي الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين فـي ذلك بـالصواب، قول من قال: إن القوم خوطبوا علـى قدر معرفتهم، وإن كان
  فـي ذكر بعض ذلك دلالة علـى ما ترك ذكره لـمن عرف الـمذكور والـمتروك وذلك أن الله
  تعالـى ذكره إنـما عدّد نعمه التـي أنعمها علـى الذين قُصدوا بـالذكر فـي هذه السورة
  دون غيرهم، فذكر أياديه عندهم.</font></font><font class=\"TextResultArabic\"><font
