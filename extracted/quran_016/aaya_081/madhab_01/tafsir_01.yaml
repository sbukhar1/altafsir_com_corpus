  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  جَعَلَ لَكُمْ مِّمَّا خَلَقَ ظِلاَلاً وَجَعَلَ لَكُمْ مِّنَ ٱلْجِبَالِ أَكْنَاناً
  وَجَعَلَ لَكُمْ سَرَابِيلَ تَقِيكُمُ ٱلْحَرَّ وَسَرَابِيلَ تَقِيكُم بَأْسَكُمْ كَذَلِكَ
  يُتِمُّ نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن نعمة الله علـيكم أيها الناس أن جعل لكم مـما خـلق من الأشجار وغيرها
  ظلالاً تستظلّون بها من شدّة الـحرّ، وهي جمع ظلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، عن قتادة، فـي قوله: { مِـمَّا
  خَـلَقَ ظِلالاً } قال: الشجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَاللّهُ جَعَلَ لَكُمْ مِـمَّا خَـلَقَ
  ظِلالاً } إي والله، من الشجر ومن غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلَ لَكُمْ مِنَ الـجِبـالِ أكْناناً } يقول: وجعل لكم من الـجبـال مواضع تسكنون
  فـيها، وهي جمع كِنّ كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَجَعَلَ لَكُمْ مِنَ الـجِبـالِ أكْناناً } يقول: غيرانا
  من الـجبـال يسكن فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَجَعَلَ لَكُمْ سَرَابِـيـلَ
  تَقِـيكُمُ الـحَرَّ } يعنـي ثـياب القطن والكتان والصوف وقمصها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَجَعَلَ لَكُمْ
  سَرَابِـيـلَ تَقِـيكُمُ الـحَرَّ } من القطن والكتان والصوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { سَرَابِـيـلَ تَقِـيكُم الـحَرَّ
  } قال: القطن والكتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سَرَابِـيـلَ تَقِـيكُمْ
  بَأْسَكُمْ } يقول: ودروعاً تقـيكم بأسكم، والبأس: هو الـحرب، والـمعنى: تقـيكم فـي
  بأسكم السلاح أن يصل إلـيكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَسَرَابِـيـلَ تَقِـيكُمْ بَأْسَكُمْ
  } من هذا الحديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { وَسَرَابِـيـلَ تَقِـيكُمْ بَأْسَكُمْ } قال: هي سرابـيـل
  من حديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كذلكَ يُتِـمُّ نِعْمَتَهُ
  عَلَـيْكُمْ لَعَلَّكُمْ تُسْلِـمُونَ } يقول تعالـى ذكره: كما أعطاكم ربكم هذه الأشياء
  التـي وصفها فـي هذه الآيات نعمة منه بذلك علـيكم، فكذا يتُـمّ نعمته علـيكم لعلكم
  تسلـمون. يقول: لتـخضعوا لله بـالطاعة، وتذلّ منكم بتوحيده النفوس، وتـخـلصوا له العبـادة.
  وقد رُوِي عن ابن عبـاس أنه كان يقرأ: «لَعَلَّكُمْ تَسْلَـمُونَ» بفتـح التاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد،
  قال: ثنا ابن الـمبـارك، عن حنظلة، عن شهر بن حَوْشب، قال: كان ابن عبـاس يقول: «لَعَلَّكُمْ
  تَسْلَـمُونَ» قال: يعنـي من الـجراح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا عبـاد بن العوّام، عن حنظلة السَّدوسيّ،
  عن شهر بن حَوْشب، عن ابن عبـاس، أنه قرأها: «لَعَلَّكُمْ تَسْلَـمُونَ» من الـجرَاحات،
  قال أحمد بن يوسف: قال أبو عبـيدة: يعنـي بفتـح التاء واللام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام علـى قراءة ابن عبـاس هذه: كذلك يتـمّ نعمته علـيكم بـما جعل لكم من السرابـيـل
  التـي تقـيكم بأسكم، لتسلـموا من السلاح فـي حروبكم. والقراءة التـي أستـجيز القراءة
  بخلافها بضم التاء من قوله: { لَعَلَّكُمْ تُسْلِـمُونَ } وكسر اللام من أسلـمت تُسْلِـم
  يا هذا، لإجماع الـحجة من قرّاء الأمصار علـيها.</font></font>&#13;\t\t\t<label disabled=\"true\"
