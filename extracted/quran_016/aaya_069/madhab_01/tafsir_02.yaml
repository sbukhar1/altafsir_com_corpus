  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَىٰ
  رَبُّكَ إِلَىٰ ٱلنَّحْلِ أَنِ ٱتَّخِذِي مِنَ ٱلْجِبَالِ بُيُوتاً وَمِنَ ٱلشَّجَرِ
  وَمِمَّا يَعْرِشُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ كُلِي مِن كُلِّ ٱلثَّمَرَاتِ فَٱسْلُكِي
  سُبُلَ رَبِّكِ ذُلُلاً يَخْرُجُ مِن بُطُونِهَا شَرَابٌ مُّخْتَلِفٌ أَلْوَانُهُ فِيهِ
  شِفَآءٌ لِلنَّاسِ إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الإيحاء إلى النحل: إلهامها والقذف في قلوبها وتعليمها على وجه هو
  أعلم به، لا سبيل لأحد إلى الوقوف عليه، وإلا فنيَّقتها في صنعتها، ولطفها في تدبير
  أمرها، وإصابتها فيما يصلحها، دلائل بينة شاهدة على أنّ الله أودعها علماً بذلك وفطنها،
  كما أولى أولي العقول عقولهم. وقرأ يحيى بن وثاب { إِلَىٰ ٱلنَّحْلِ } بفتحتين. وهو
  مذكر كالنحل، وتأنيثه على المعنى { أَنِ ٱتَّخِذِى } هي أن المفسرة؛ لأنّ الإيحاء فيه
  معنى القول. وقرىء: «بيوتاً» بكسر الباء لأجل الياء. و { يَعْرِشُونَ } بكسر الراء
  وضمها: يرفعون من سقوف البيوت. وقيل: ما يبنون للنحل في الجبال والشجر والبيوت من الأماكن
  التي تتعسل فيها. والضمير في { يعرشون } للناس فإن قلت: ما معنى «من» في قوله { أَنِ
  ٱتَّخِذِى مِنَ ٱلْجِبَالِ بُيُوتًا وَمِنَ ٱلشَّجَرِ وَمِمَّا يَعْرِشُونَ } وهلا
  قيل في الجبال وفي الشجر؟ قلت: أريد معنى البعضية، وأن لا تبني بيوتها في كل جبل وكل
  شجر وكل ما يعرش ولا في كل مكان منها { مِن كُلّ ٱلثَّمَرٰتِ } إحاطة بالثمرات التي
  تجرسها النحل وتعتاد أكلها، أي ابني البيوت، ثم كلي من كل ثمرة تشتهينها، فإذا أكلتها
  { فَٱسْلُكِى سُبُلَ رَبّكِ } أي الطرق التي ألهمك وأفهمك في عمل العسل. أو فاسلكي
  ما أكلت في سبل ربك، أي في مسالكه التي يحيل فيها بقدرته النور المرّ عسلا من أجوافك
  ومنافذ مآكلك. أو إذا أكلت الثمار في المواضع البعيدة من بيوتك، فاسلكي إلى بيوتك راجعة
  سبل ربك، لا تتوعر عليك ولا تضلين فيها، فقد بلغني أنها ربما أجدب عليها ما حولها فتسافر
  إلى البلد البعيد في طلب النجعة. أو أراد بقوله: { ثُمَّ كُلِى } ثم اقصدي أكل الثمرات
  فاسلكلي في طلبها في مظانها سبل ربك { ذُلُلاً } جمع ذلول، وهي حال من السبل؛ لأنّ
  الله ذللها لها ووطأها وسهلها، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِى جَعَلَ لَكُمُ ٱلأَرْضَ
  ذَلُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 15] أو من الضمير في { فَٱسْلُكِى } أي: وأنت ذلل منقادة لما
  أمرت به غير ممتنعة { شَرَابٌ } يريد العسل، لأنه مما يشرب { مُّخْتَلِفٌ أَلْوَانُهُ
  } منه أبيض وأسود وأصفر وأحمر { فِيهِ شِفَآء لِلنَّاسِ } لأنه من جملة الأشفية والأدوية
  المشهورة النافعة، وقل معجون من المعاجين لم يذكر الأطباء فيه العسل، وليس الغرض أنه
  شفاء لكل مريض، كما أن كل دواء كذلك. وتنكيره إمّا لتعظيم الشفاء الذي فيه، أو لأن
  فيه بعض الشفاء، وكلاهما محتمل. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(587) أن رجلاً جاء إليه فقال: إن أخي يشتكي بطنه، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اذهب واسقه العسل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذهب ثم رجع فقال: قد سقيته فما
  نفع، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اذهب واسقه عسلاً» فقد صدق الله وكذب بطن أخيك، فسقاه فشفاه الله فبرأ، كأنما أنشط
  من عقال \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عبد الله بن مسعود:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(588)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" العسل شفاء من كل داء، والقرآن شفاء لما في الصدور، فعليكم بالشفاءين:
  القرآن والعسل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومن
  بدع التأويلات الرافضة: أن المراد بالنحل علي وقومه: وعن بعضهم أنه قال عند المهدي:
  إنما النحل بنو هاشم، يخرج من بطونهم العلم، فقال له رجل: جعل الله طعامك وشرابك مما
  يخرج من بطونهم فضحك المهدي وحدث به المنصور، فاتخذوه أضحوكة من أضاحيكهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

