  رَبِّكِ ذُلُلاً يَخْرُجُ مِن بُطُونِهَا شَرَابٌ مُّخْتَلِفٌ أَلْوَانُهُ فِيهِ شِفَآءٌ
  لِلنَّاسِ إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  قال: جاء رجل إلـى النبـيّ صلى الله عليه وسلم، فذكر أن أخاه اشتكى بطنه، فقال النبـيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اذْهَبْ فـاسْقِ أخاكَ عَسَلاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم جاءه فقال: ما زاده إلا شدة، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اذْهَبْ فـاسْقِ أخاكَ عَسَلاً،
  فَقَدْ صَدَقَ اللَّهُ وكَذَبَ بَطْنُ أخِيكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فسقاه، فكأنـما نُشِط من عِقال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { يَخْرُجُ مِنْ بُطُونِها
  شَرَابٌ مُخْتَلِفٌ ألْوَانُهُ فِـيهِ شِفـاءٌ للنَّاسِ } قال: جاء رجل إلـى النبـيّ
  صلى الله عليه وسلم، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله،
  قال: شفـاءان: العسل شفـاء من كلّ داء، والقرآن شفـاء لـما فـي الصدور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { فِـيهِ شِفـاءٌ للنَّاسِ } العسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول، أعنـي قول قتادة، أولـى بتأويـل الآية لأن قوله: { فِـيهِ } فـي سياق الـخبر
  عن العسل، فأن تكون الهاء من ذكر العسل، إذ كانت فـي سياق الـخبر عنه أولـى من غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ فِـي ذلكَ لآيَةً لِقَوْمٍ يَتَفَكَّرُونَ } يقول تعالـى
  ذكره: إن فـي إخراج الله من بطون هذه النـحل: الشراب الـمختلف، الذي هو شفـاء للناس،
  لدلالة وحجة واضحة علـى من سخَّر النحل وهداها لأكل الثمرات التـي تأكل، واتـخاذها
  البـيوت التـي تنـحت من الجبال والشجر والعروش، وأخرج من بطونها ما أخرج من الشفـاء
  للناس، أنه الواحد الذي لـيس كمثله شيء، وأنه لا ينبغي أن يكون له شريك ولا تصحّ الألوهة
  إلا له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
