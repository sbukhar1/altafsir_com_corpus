  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  كُلِي مِن كُلِّ ٱلثَّمَرَاتِ فَٱسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً يَخْرُجُ مِن بُطُونِهَا
  شَرَابٌ مُّخْتَلِفٌ أَلْوَانُهُ فِيهِ شِفَآءٌ لِلنَّاسِ إِنَّ فِي ذٰلِكَ لآيَةً
  لِّقَوْمٍ يَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ثم كلـي أيتها النـحل من الثمرات، { فـاسْلُكِي سُبُلَ رَبِّكِ } يقول: فـاسلكي طرق
  ربك { ذُلُلاً } يقول: مُذَلَّلَةً لك، والذُّلُل: جمع ذَلُول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً
  } قال: لا يتوعَّر علـيها مكان سلكته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فـاسْلُكِي سُبُلَ
  رَبِّكِ ذُلُلاً } قال: طُرُقاً ذُلُلا، قال: لا يتوعَّر علـيها مكان سلكته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعلـى هذا التأويـل الذي تأوّله مـجاهد، الذلل من نعت السبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والتأويـل علـى قوله: { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً } الذُّلُل
  لك: لا يتوعر علـيكِ سبـيـل سلكتـيه، ثم أسقطت الألف واللام فنصب علـى الـحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً
  }: أي مطيعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { ذُلُلاً } قال: مطيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً } قال: الذلول: الذي يُقاد ويُذهب به حيث أراد صاحبه،
  قال: فهم يخرجون بـالنـحل ينتـجعون بها ويذهبون وهي تتبعهم. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوَلـمْ
  يَرَوْا أنَّا خَـلَقْنا لَهُمْ مِـمَّا عَمِلَتْ أيْدِينا أنْعاماً فَهُمْ لَهَا مالِكُونَ
  وَذلَّلْناها لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فعلـى هذا القول، الذُّلُل من نعت
  النـحل، وكلا القولـين غير بعيد من الصواب فـي الصحة وجهان مخرجان، غير أنا اخترنا
  أن يكون نعتاً للسُّبل لأنها إلـيها أقرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَخْرُجُ مِنْ بُطُونِها شَرَابٌ مُخْتَلِفٌ ألْوَانُهُ } يقول تعالـى ذكره: يخرج
  من بطون النـحل شراب، وهو العسل، مختلف ألوانه، لأن فـيها أبـيض وأحمر وأسحر وغير ذلك
  من الألوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: «أسحر»: ألوان مختلفة
  مثل أبـيض يضرب إلـى الـحمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِـيهِ شِفـاءٌ للنَّاسِ } اختلف أهل التأويـل فـيـما عادت علـيه الهاء التـي فـي
  قوله: { فِـيهِ } ، فقال بعضهم: عادت علـى القرآن، وهو الـمراد بها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن عبد الرحمن، قال: ثنا الـمـحاربـيّ، عن لـيث، عن مـجاهد:
  { فِـيهِ شِفـاءٌ للنَّاسِ } قال: فـي القرآن شفـاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل أريد بها العسل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَخْرُجُ مِنْ بُطُونِها شَرَابٌ
  مُخْتَلِفٌ ألْوَانُهُ فِـيهِ شِفـاءٌ للنَّاسِ } ففـيه شفـاء كما قال الله تعالـى
  من الأدواء، وقد كان ينهي عن تفريق النـحل وعن قتلها.</font></font>&#13;\t\t\t<label
