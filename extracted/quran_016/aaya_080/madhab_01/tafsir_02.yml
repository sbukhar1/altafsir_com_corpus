  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  جَعَلَ لَكُمْ مِّن بُيُوتِكُمْ سَكَناً وَجَعَلَ لَكُمْ مِّن جُلُودِ ٱلأَنْعَامِ
  بُيُوتاً تَسْتَخِفُّونَهَا يَوْمَ ظَعْنِكُمْ وَيَوْمَ إِقَامَتِكُمْ وَمِنْ أَصْوَافِهَا
  وَأَوْبَارِهَا وَأَشْعَارِهَآ أَثَاثاً وَمَتَاعاً إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن بُيُوتِكُمْ } التي تسكنونها من الحجر والمدر والأخبية وغيرها.
  والسكن: فعل بمعنى مفعول، وهو ما يسكن إليه وينقطع إليه من بيت أو إلف { بُيُوتًا }
  هي القباب والأبنية من الأدم والأنطاع { تَسْتَخِفُّونَهَا } ترونها خفيفة المحمل في
  الضرب والنقض والنقل { يَوْمَ ظَعْنِكُمْ وَيَوْمَ إِقَـٰمَتِكُمْ } أي يوم ترحلون
  خف عليكم حملها وثقلها، ويوم تنزلون وتقيمون في مكان لم يثقل عليكم ضربها. أو هي خفيفة
  عليكم في أوقات السفر والحضر جيمعاً، على أنّ اليوم بمعنى الوقت { وَمَتَـٰعاً } وشيئاً
  ينتفع به { إِلَىٰ حِينٍ } إلى أن تقضوا منه أوطاركم. أو إلى أن يبلى ويفنى أو إلى
  أن تموتوا. وقرىء: «يوم ظعنكم»، بالسكون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

