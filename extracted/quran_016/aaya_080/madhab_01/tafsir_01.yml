  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  جَعَلَ لَكُمْ مِّن بُيُوتِكُمْ سَكَناً وَجَعَلَ لَكُمْ مِّن جُلُودِ ٱلأَنْعَامِ
  بُيُوتاً تَسْتَخِفُّونَهَا يَوْمَ ظَعْنِكُمْ وَيَوْمَ إِقَامَتِكُمْ وَمِنْ أَصْوَافِهَا
  وَأَوْبَارِهَا وَأَشْعَارِهَآ أَثَاثاً وَمَتَاعاً إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَاللَّهُ جَعَلَ لَكُمْ } أيها الناس، { مِنْ
  بُـيُوتِكُمْ } التـي هي من الـحجر والـمدر، { سَكَناً } تسكنون أيام مقامكم فـي دوركم
  وبلادكم. { وَجَعَلَ لَكُمْ مِنَ جُلُودِ الأَنْعامِ بُـيُوتاً } وهي البـيوت من الأنطاع
  والفساطيط من الشعر والصوف والوبر. { تَسْتَـخِفُّوَنها } يقول: تستـخفون حملها ونقلها،
  { يَوْمَ ظَعْنِكُمْ } من بلادكم وأمصاركم لأسفـاركم، { وَيَوْمَ إقامَتِكُمْ } فـي
  بلادكم وأمصاركم. { وَمِنْ أصْوَافِها وأوْبـارِها وأشْعارِها أثاثاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي معنى السكن قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { مِنْ بُـيُوتِكُمْ
  سَكَناً } قال: تسكنون فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الأشعار فجمع شَعْر تثقل عينه وتـخفف، وواحد الشَّعْر شَعْرة.
  وأما الأثاث فإنه متاع البـيت لـم يسمع له بواحد، وهو فـي أنه لا واحد له مثل الـمتاع.
  وقد حكي عن بعض النـحويـين أنه كان يقول: واحد الأثاث أثاثة ولـم أر أهل العلـم بكلام
  العرب يعرفون ذلك. ومن الدلـيـل علـى أن الأثاث هو الـمتاع، قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أهاجَتْكَ الظَّعائِنُ يَوْمَ بـانُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِذِي الرّئْيِ
  الـجَمِيـلِ مِنَ الأثاثِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: «بذي الزيّ». وأنا أرى أصل الأثاث اجتـماع بعض الـمتاع إلـى
  بعض حتـى يكثر كالشعر الأثـيث وهو الكثـير الـملتفّ، يقال منه، أثّ شعر فلان يئِثّ
  أثّاً: إذا كثر والتفّ واجتـمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أثاثاً } يعنـي بـالأثاث: الـمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { أثاثاً } قال: متاعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { أثاثاً } قال: هو الـمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن حرب الرازي، قال: أخبرنا سلـمة، عن مـحمد بن إسحاق،
  عن حميد بن عبد الرحمن، فـي قوله: { أثاثاً } قال: الثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَتاعاً إلـى حِينٍ } فإنه يعنـي: أنه جعل ذلك لهم بلاغاً، يتبلَّغون ويكتفون به
  إلـى حين آجالهم للـموت. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { ومَتاعاً إلـى حِينٍ } فإنه يعنـي: زينة، يقول: ينتفعون به إلـى حين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَمَتاعاً إلـى حِينٍ } قال: إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَمَتاعاً إلـى حِينٍ } إلـى
  أجل وبُلْغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

