  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِآيَاتِ ٱللَّهِ لاَ يَهْدِيهِمُ ٱللَّهُ وَلَهُمْ عَذَابٌ
  أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّمَا يَفْتَرِي ٱلْكَذِبَ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِآيَاتِ ٱللَّهِ وَأُوْلـٰئِكَ هُمُ ٱلْكَاذِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ الَّذِينَ لاَ يُؤْمِنُونَ بِآيَات الله } أي يعلم الله منهم أنهم لا يؤمنون
  { لاَ يهديهم الله } لا يلطف بهم؛ لأنهم من أهل الخذلان في الدنيا والعذاب في الآخرة،
  لا من أهل اللطف والثواب { إِنَّمَا يَفْتَرِى الْكَذِبَ } ردّ لقولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  أَنتَ مُفْتَرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 101] يعني: إنما يليق افتراء الكذب بمن لا يؤمن، لأنه لا يترقب
  عقاباً عليه { وَأُوْلـئِكَ } إشارة إلى قريش { هُمُ الكاذبون } أي هم الذين لا يؤمنون
  فهم الكاذبون، أو إلى الذين لا يؤمنون. أي أولئك هم الكاذبون على الحقيقة الكاملون
  في الكذب؛ لأنّ تكذيب آيات الله أعظم الكذب: أو أولئك هم الذين عادتهم الكذب لا يبالون
  به في كل شيء، لا تحجبهم عنه مروءة ولا دين. أو أولئك هم الكاذبون في قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  أَنتَ مُفْتَرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 101].</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

