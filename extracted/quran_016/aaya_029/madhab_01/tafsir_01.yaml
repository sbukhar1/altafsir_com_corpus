aaya: فَادْخُلُوا أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا ۖ فَلَبِئْسَ مَثْوَى الْمُتَكَبِّرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱدْخُلُوۤاْ
  أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَلَبِئْسَ مَثْوَى ٱلْمُتَكَبِّرِينَ }يقول
  تعالـى ذكره، يقول لهؤلاء الظلـمة أنفسهم حين يقولون لربهم: ما كنا نعمل من سوء: ادخـلوا
  أبواب جهنـم، يعنـي: طبقات جهنـم، { خالدِينَ فـيها } يعنـي: ماكثـين فـيها، { فَلَبِئْسَ
  مَثْوَى الـمُتَكَبِّرِين } يقول: فلبئس منزل من تكبر علـى الله ولـم يقرّ بربوبـيته
  ويصدّق بوحدانـيته جهنـم.\r\n\t\t\t\r\n\t\t\t</section>"

