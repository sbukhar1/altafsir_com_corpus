aaya: فَادْخُلُوا أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا ۖ فَلَبِئْسَ مَثْوَى الْمُتَكَبِّرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ مَكَرَ ٱلَّذِينَ
  مِنْ قَبْلِهِمْ فَأَتَى ٱللَّهُ بُنْيَانَهُمْ مِّنَ ٱلْقَوَاعِدِ فَخَرَّ عَلَيْهِمُ
  ٱلسَّقْفُ مِن فَوْقِهِمْ وَأَتَاهُمُ ٱلْعَذَابُ مِنْ حَيْثُ لاَ يَشْعُرُونَ } *
  { ثُمَّ يَوْمَ ٱلْقِيَامَةِ يُخْزِيهِمْ وَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنْتُمْ
  تُشَاقُّونَ فِيهِمْ قَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ إِنَّ ٱلْخِزْيَ ٱلْيَوْمَ
  وَٱلْسُّوۤءَ عَلَى ٱلْكَافِرِينَ } * { ٱلَّذِينَ تَتَوَفَّاهُمُ ٱلْمَلائِكَةُ ظَالِمِي
  أَنْفُسِهِمْ فَأَلْقَوُاْ ٱلسَّلَمَ مَا كُنَّا نَعْمَلُ مِن سُوۤءٍ بَلَىٰ إِنَّ
  ٱللَّهَ عَلِيمٌ بِمَا كُنْتُمْ تَعْمَلُونَ } * { فَٱدْخُلُوۤاْ أَبْوَابَ جَهَنَّمَ
  خَالِدِينَ فِيهَا فَلَبِئْسَ مَثْوَى ٱلْمُتَكَبِّرِينَ }القواعد: أساطين البناء التي
  تعمده. وقيل: الأساس وهذا تمثيل، يعني: أنهم سووا منصوبات ليمكروا بها الله ورسوله،
  فجعل الله هلاكهم في تلك المنصوبات، كحال قوم بنوا بنياناً وعمدوه بالأساطين فأتى البنيان
  من الأساطين بأن ضعضعت فسقط عليهم السقف وهلكوا. ونحوه: من حفر لأخيه جباً وقع فيه
  منكباً. وقيل: هو نمرود بن كنعان حين بنى الصرح ببابل طوله خمسة آلاف ذراع. وقيل فرسخان،
  فأهب الله الريح فخر عليه وعلى قومه فهلكوا. ومعنى إتيان الله: إتيان أمره { مّنَ ٱلْقَوَاعِدِ
  } من جهة القواعد { مِنْ حَيْثُ لاَ يَشْعُرُونَ } من حيث لا يحتسبون ولا يتوقعون.
  وقرىء: «فأتى الله بيتهم». «فخرّ عليهم السقُفُ»، بضمتين { يُخْزِيهِمْ } يذلهم بعذاب
  الخزي{ رَبَّنَا إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ فَقَدْ أَخْزَيْتَهُ }[آل عمران: 192]
  يعني هذا لهم في الدنيا، ثم العذاب في الآخرة { شُرَكَائِىَ } على الإضافة إلى نفسه
  حكاية لإضافتهم، ليوبخهم بها على طريق الاستهزاء بهم { تُشَـٰقُّونَ فِيهِمْ } تعادون
  وتخاصمون المؤمنين في شأنهم ومعناهم. وقرىء: «تشاقونِ»، بكسر النون، بمعنى: تشاقونني؛
  لأنّ مشاقة المؤمنين كأنها مشاقة الله { قَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ } هم الأنبياء
  والعلماء من أممهم الذين كانوا يدعونهم إلى الإيمان ويعظونهم، فلا يلتفتون إليهم ويتكبرون
  عليهم ويشاقونهم، يقولون ذلك شماتة بهم وحكى الله ذلك من قولهم ليكون لطفاً لمن سمعه.
  وقيل: هم الملائكة قرىء: «تتوفاهم»، بالتاء والياء. وقرىء: «الذين توفاهم»، بإدغام
  التاء في التاء { فَأَلْقَوُاْ ٱلسَّلَمَ } فسالموا وأخبتوا، وجاءوا بخلاف ما كانوا
  عليه في الدنيا من الشقاق والكبر، وقالوا: { مَا كُنَّا نَعْمَلُ مِن سُوء } وجحدوا
  ما وجد منهم من الكفر والعدوان، فردّ عليهم أولو العلم { إِنَّ ٱللَّهَ عَلِيمٌ بِمَا
  كُنتُمْ تَعْمَلُونَ } فهو يجازيكم عليه، وهذا أيضاً من الشماتة وكذلك { فَٱدْخُلُواْ
  أَبْوَابَ جَهَنَّمَ }.\r\n\t\t\t\r\n\t\t\t</section>"

