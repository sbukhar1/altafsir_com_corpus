  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره، يقول لهؤلاء الظلـمة أنفسهم حين يقولون لربهم: ما
