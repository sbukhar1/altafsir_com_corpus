  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  بِكُم مِّن نِّعْمَةٍ فَمِنَ ٱللَّهِ ثُمَّ إِذَا مَسَّكُمُ ٱلضُّرُّ فَإِلَيْهِ تَجْأَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل العربـية فـي وجه دخول الفـاء فـي قوله: { فَمِنَ اللّهِ
  } فقال بعض البصريـين: دخـلت الفـاء، لأن «ما» بـمنزلة «من» فجعل الـخبر بـالفـاء.
  وقال بعض الكوفـيـين: «ما» فـي معنى جزاء، ولها فعل مضمر، كأنك قلت: ما يكن بكم من
  نعمة فمن الله، لأن الـجزاء لا بدّ له من فعل مـجزوم، إن ظهر فهو جزم، وإن لـم يظهر
  فهو مضمر كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن العَقْلُ فـي أموَالِنا لا نَضِقْ بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذِرَاعاً وَإنْ صَبْراً فنَعْرِفُ للصَّبْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: أراد: إن يكن العقل فأضمره.
  قال: وإن جعلت «ما بكم» فـي معنى «الذي» جاز، وجعلت صلته «بكم» و «ما» فـي موضع رفع
  بقوله: { فَمِنَ اللّهِ } وأدخـل الفـاء كما قال: { إنَّ الـمَوْتَ الَّذِي تَفِرُّونَ
  مِنْهُ فإنَّه مُلاقِـيكُمْ } وكل اسم وصل مثل «من» و «ما» و «الذي»، فقد يجوز دخول
  الفـاء فـي خبره لأنه مضارع للـجزاء والـجزاء قد يجاب بـالفـاء، ولا يجوز أخوك فهو
  قائم، لأنه اسم غير موصول، وكذلك تقول: مالك لـي، فإن قلت: مالك، جاز أن تقول: مالك
  فهو لـي، وإن ألقـيت الفـاء فصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  الكلام: ما يكن بكم فـي أبدانكم أيها الناس من عافـية وصحة وسلامة وفـي أموالكم من
  نـماء، فـالله الـمنعم علـيكم بذلك لا غيره، لأن ذلك إلـيه وبـيده. { ثُمَّ إذَا مَسَّكُمُ
  الضُّرُّ } يقول: إذا أصابكم فـي أبدانكم سَقَم ومرض وعلة عارضة وشدّة من عيش، { فإلَـيْهِ
  تَـجْأَرُونَ } يقول: فإلـى الله تصرخون بـالدعاء وتستغيثون به، لـيكشف ذلك عنكم. وأصله:
  من جؤار الثور، يقال منه: جأر الثور يجأر جُؤاراً، وذلك إذا رفع صوتاً شديداً من جوع
  أو غيره ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَما أيْبُلِـيٌّ عَلـى هَيْكَلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَناهُ وَصَلَّبَ فِـيهِ وصَارَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُرَاوِحُ
  مِنْ صَلَوَاتِ الـمَلِـيـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كِ طَوْراً
  سُجُوداً وَطَوْراً جُؤَارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالـجؤار: الصياح، إما بـالدعاء وإما بـالقراءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا
  شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قوله: { فإلَـيْهِ تَـجأَرُونَ } قال: تضرعون دعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، رضي الله عنهما، قال: الضُّرّ: السُّقْم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

