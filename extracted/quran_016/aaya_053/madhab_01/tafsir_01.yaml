aaya: وَمَا بِكُمْ مِنْ نِعْمَةٍ فَمِنَ اللَّهِ ۖ ثُمَّ إِذَا مَسَّكُمُ الضُّرُّ فَإِلَيْهِ
  تَجْأَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا بِكُم مِّن
  نِّعْمَةٍ فَمِنَ ٱللَّهِ ثُمَّ إِذَا مَسَّكُمُ ٱلضُّرُّ فَإِلَيْهِ تَجْأَرُونَ }اختلف
  أهل العربـية فـي وجه دخول الفـاء فـي قوله: { فَمِنَ اللّهِ } فقال بعض البصريـين:
  دخـلت الفـاء، لأن «ما» بـمنزلة «من» فجعل الـخبر بـالفـاء. وقال بعض الكوفـيـين: «ما»
  فـي معنى جزاء، ولها فعل مضمر، كأنك قلت: ما يكن بكم من نعمة فمن الله، لأن الـجزاء
  لا بدّ له من فعل مـجزوم، إن ظهر فهو جزم، وإن لـم يظهر فهو مضمر كما قال الشاعر:إن
  العَقْلُ فـي أموَالِنا لا نَضِقْ بِهِ   ذِرَاعاً وَإنْ صَبْراً فنَعْرِفُ للصَّبْرِوقال:
  أراد: إن يكن العقل فأضمره. قال: وإن جعلت «ما بكم» فـي معنى «الذي» جاز، وجعلت صلته
  «بكم» و «ما» فـي موضع رفع بقوله: { فَمِنَ اللّهِ } وأدخـل الفـاء كما قال: { إنَّ
  الـمَوْتَ الَّذِي تَفِرُّونَ مِنْهُ فإنَّه مُلاقِـيكُمْ } وكل اسم وصل مثل «من» و
  «ما» و «الذي»، فقد يجوز دخول الفـاء فـي خبره لأنه مضارع للـجزاء والـجزاء قد يجاب
  بـالفـاء، ولا يجوز أخوك فهو قائم، لأنه اسم غير موصول، وكذلك تقول: مالك لـي، فإن
  قلت: مالك، جاز أن تقول: مالك فهو لـي، وإن ألقـيت الفـاء فصواب.وتأويـل الكلام: ما
  يكن بكم فـي أبدانكم أيها الناس من عافـية وصحة وسلامة وفـي أموالكم من نـماء، فـالله
  الـمنعم علـيكم بذلك لا غيره، لأن ذلك إلـيه وبـيده. { ثُمَّ إذَا مَسَّكُمُ الضُّرُّ
  } يقول: إذا أصابكم فـي أبدانكم سَقَم ومرض وعلة عارضة وشدّة من عيش، { فإلَـيْهِ تَـجْأَرُونَ
  } يقول: فإلـى الله تصرخون بـالدعاء وتستغيثون به، لـيكشف ذلك عنكم. وأصله: من جؤار
  الثور، يقال منه: جأر الثور يجأر جُؤاراً، وذلك إذا رفع صوتاً شديداً من جوع أو غيره
  ومنه قول الأعشى:وَما أيْبُلِـيٌّ عَلـى هَيْكَلٍ   بَناهُ وَصَلَّبَ فِـيهِ وصَارَايُرَاوِحُ
  مِنْ صَلَوَاتِ الـمَلِـيـ   كِ طَوْراً سُجُوداً وَطَوْراً جُؤَارايعنـي بـالـجؤار:
  الصياح، إما بـالدعاء وإما بـالقراءة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا
  شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قوله: { فإلَـيْهِ تَـجأَرُونَ } قال: تضرعون دعاء.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي الـمثنى،
  قال: أخبرنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، رضي الله عنهما،
  قال: الضُّرّ: السُّقْم.\r\n\t\t\t\r\n\t\t\t</section>"

