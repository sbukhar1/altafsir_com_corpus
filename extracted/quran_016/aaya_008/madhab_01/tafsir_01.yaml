  وَزِينَةً وَيَخْلُقُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  بعض من كان لا يرى بأسا بأكل لـحم الفرس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن شعبة، عن مغيرة، عن إبراهيـم، عن الأسود: أنه أكل لـحم
  الفرس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن شعبة، عن الـحكم، عن إبراهيـم، عن الأسود بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن إبراهيـم قال: نـحر أصحابنا
  فرساً فـي النـجع وأكلوا منه، ولـم يروا به بأساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا ما قاله أهل القول الثانـي، وذلك أنه لو كان فـي قوله تعالـى
  ذكره: { لِتَرْكَبُوها } دلالة علـى أنها لا تصلـح إذ كانت للركوب للأكل لكان فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِـيها
  دِفْءٌ ومنَافِعُ وَمِنْها تَأْكُلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">دلالة علـى أنها لا تصلـح إذ كانت
  للأكل والدفء للركوب. وفـي إجماع الـجميع علـى أن ركوب ما قال تعالـى ذكره { وَمِنْها
  تَأْكُلُونَ } جائز حلال غير حرام، دلـيـل واضح علـى أن أكل ما قال: { لِتَرْكَبُوها
  } جائز حلال غير حرام، إلا بـما نصّ علـى تـحريـمه أو وضع علـى تـحريـمه دلالة من كتاب
  أو وحي إلـى رسول الله صلى الله عليه وسلم، فأما بهذ الآية فلا يحرم أكل شيء. وقد وضع
  الدلالة علـى تـحريـم لـحوم الـحمُر الأهلـية بوحيه إلـى رسول الله صلى الله عليه وسلم،
  وعلـى البغال بـما قد بـيَّنا فـي كتابنا كتاب الأطعمة بـما أغنى عن إعادته فـي هذا
  الـموضع، إذا لـم يكن هذا الـموضع من مواضع البـيان عن تـحريـم ذلك، وإنـما ذكرنا ما
  ذكرنا لـيدلّ علـى أنه لا وجه لقول من استدلّ بهذه الآية علـى تـحريـم لـحم الفرس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، ثنا أبو أحمد، قال: ثنا إسرائيـل، عن عبد الكريـم، عن
  عطاء، عن جابر، قال: كنا نأكل لـحم الـخيـل علـى عهد رسول الله صلى الله عليه وسلم.
  قلت: فـالبغال؟ قال: أما البغال فلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَخْـلُقُ ما لا تَعْلَـمُونَ } يقول تعالـى ذكره: ويخـلق ربكم مع خـلقه هذه الأشياء
  التـي ذكرها لكم ما لا تعلـمون مـما أعدّ فـي الـجنة لأهلها وفـي النار لأهلها مـما
  لـم تره عين ولا سمعته أذن ولا خطر علـى قلب بشر.</font></font><font class=\"TextResultArabic\"><font
