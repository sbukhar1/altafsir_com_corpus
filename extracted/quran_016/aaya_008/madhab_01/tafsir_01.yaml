aaya: وَالْخَيْلَ وَالْبِغَالَ وَالْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً ۚ وَيَخْلُقُ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْخَيْلَ وَٱلْبِغَالَ
  وَٱلْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً وَيَخْلُقُ مَا لاَ تَعْلَمُونَ }يقول تعالـى
  ذكره: وخـلق الـخيـل والبغال والـحمير لكم أيضاً { لتَرْكَبُوهَا وزِينَةً } يقول:
  وجعلها لكم زينةً تتزينون بها مع الـمنافع التـي فـيها لكم، للركوب وغير ذلك. ونصب
  الـخيـل والبغال عطفـاً علـى الهاء والألف فـي قوله: { خَـلَقَها }. ونصب الزينة بفعل
  مضمر علـى ما بـيَّنت، ولو لـم يكن معها واو وكان الكلام: «لتركبوها زينةً كانت منصوبة
  بـالفعل الذي قبلها الذي هي به متصلة، ولكن دخول الواو آذنت بأن معها ضمير فعل وبـانقطاعها
  عن الفعل الذي قبلها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لتَرْكَبُوها وَزِينَةً
  } قال: جعلها لتركبوها، وجعلها زينة لكم.وكان بعض أهل العلـم يرى أن فـي هذه الآية
  دلالة علـى تـحريـم أكل لـحوم الـخيـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا أبو ضمرة، عن أبـي إسحاق، عن رجل، عن ابن عبـاس، قوله: { والـخَيْـلَ
  والبغالَ والـحَميرَ لتَرْكَبُوها } قال: هذه للركوب.{ والأنْعامَ خَـلَقَها لَكُمْ
  فِـيها دِفْءٌ }قال: هذه للأكل.حدثنـي يعقوب، قال: ثنا ابن علـية، قال: ثنا هشام الدستوائي،
  قال: ثنا يحيى بن أبـي كثـير، عن مولـى نافع بن علقمة: أن ابن عبـاس كان يكره لـحوم
  الـخيـل والبغال والـحمير، وكان يقول: قال الله{ والأنْعامَ خَـلَقَها لَكُمْ فِـيها
  دِفْءٌ وَمِنْها تَأْكُلُونَ }فهذه للأكل، { والـخَيْـلَ والبغالَ والـحَميرَ لتَرْكَبُوها
  } فهذه للركوب.حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي لـيـلـى، عن الـمنهال، عن
  سعيد، عن ابن عبـاس: أنه سئل عن لـحوم الـخيـل، فكرهها وتلا هذه الآية: { والـخَيْـلَ
  والبغالَ والـحَميرَ لتَرْكَبُوها }... الآية.حدثنا أحمد، قال: ثنا أبو أحمد، قال:
  ثنا قـيس بن الربـيع، عن ابن أبـي لـيـلـى عن الـمنهال بن عمرو، عن سعيد بن جبـير عن
  ابن عبـاس: أنه سئل عن لـحوم الـخيـل، فقال: اقرأ التـي قبلها: { والأنْعامَ خَـلَقَها
  لَكُمْ فِـيها دِفْءٌ ومنَافِعُ ومَنْها تَأْكُلُونَ والـخَيْـلَ والبغالَ والـحَميرَ
  لتَرْكَبُوها وَزِينَةً } فجعل هذه للأكل، وهذه للركوب.حدثنا ابن وكيع، قال: ثنا يحيى
  بن عبد الـملك بن أبـي غنـية، عن أبـيه، عن الـحكم:{ والأنْعامَ خَـلَقَها لَكُمْ فِـيها
  دِفْءٌ وَمَنافِعُ وَمِنْها تَأْكُلُونَ }فجعل منه الأكل. ثم قرأ حتـى بلغ: { والـخَيْـلَ
  والبغالَ والـحَميرَ لتَرْكَبُوها } قال: لـم يجعل لكم فـيها أكلاً. قال: وكان الـحكم
  يقول: والـخيـل والبغال والـحمير حرام فـي كتاب الله.حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا ابن أبـي غنـية، عن الـحكم، قال: لـحوم الـخيـل حرام فـي كتاب الله. ثم قرأ:{ والأنْعامَ
  خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافِعُ... }إلـى قوله: { لتَرْكَبُوها }.وكان جماعة
  غيرهم من أهل العلـم يخالفونهم فـي هذا التأويـل، ويرون أن ذلك غير دالّ علـى تـحريـم
  شيء، وأن الله جلّ ثناؤه إنـما عرَّف عبـاده بهذه الآية وسائر ما فـي أوائل هذه السورة
  نعمة علـيهم ونبههم به علـى حججه علـيهم وأدلته علـى وحدانـيته وخطأ فعل من يشرك به
  من أهل الشرك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْخَيْلَ وَٱلْبِغَالَ وَٱلْحَمِيرَ
  لِتَرْكَبُوهَا وَزِينَةً وَيَخْلُقُ مَا لاَ تَعْلَمُونَ }ذكر بعض من كان لا يرى بأسا
  بأكل لـحم الفرس:حدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة، عن مغيرة، عن إبراهيـم، عن
  الأسود: أنه أكل لـحم الفرس.حدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة، عن الـحكم، عن
  إبراهيـم، عن الأسود بنـحوه.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور،
  عن إبراهيـم قال: نـحر أصحابنا فرساً فـي النـجع وأكلوا منه، ولـم يروا به بأساً.والصواب
  من القول فـي ذلك عندنا ما قاله أهل القول الثانـي، وذلك أنه لو كان فـي قوله تعالـى
  ذكره: { لِتَرْكَبُوها } دلالة علـى أنها لا تصلـح إذ كانت للركوب للأكل لكان فـي قوله:{ فِـيها
  دِفْءٌ ومنَافِعُ وَمِنْها تَأْكُلُونَ }دلالة علـى أنها لا تصلـح إذ كانت للأكل والدفء
  للركوب. وفـي إجماع الـجميع علـى أن ركوب ما قال تعالـى ذكره { وَمِنْها تَأْكُلُونَ
  } جائز حلال غير حرام، دلـيـل واضح علـى أن أكل ما قال: { لِتَرْكَبُوها } جائز حلال
  غير حرام، إلا بـما نصّ علـى تـحريـمه أو وضع علـى تـحريـمه دلالة من كتاب أو وحي إلـى
  رسول الله صلى الله عليه وسلم، فأما بهذ الآية فلا يحرم أكل شيء. وقد وضع الدلالة علـى
  تـحريـم لـحوم الـحمُر الأهلـية بوحيه إلـى رسول الله صلى الله عليه وسلم، وعلـى البغال
  بـما قد بـيَّنا فـي كتابنا كتاب الأطعمة بـما أغنى عن إعادته فـي هذا الـموضع، إذا
  لـم يكن هذا الـموضع من مواضع البـيان عن تـحريـم ذلك، وإنـما ذكرنا ما ذكرنا لـيدلّ
  علـى أنه لا وجه لقول من استدلّ بهذه الآية علـى تـحريـم لـحم الفرس.حدثنا أحمد، ثنا
  أبو أحمد، قال: ثنا إسرائيـل، عن عبد الكريـم، عن عطاء، عن جابر، قال: كنا نأكل لـحم
  الـخيـل علـى عهد رسول الله صلى الله عليه وسلم. قلت: فـالبغال؟ قال: أما البغال فلا.وقوله:
  { وَيَخْـلُقُ ما لا تَعْلَـمُونَ } يقول تعالـى ذكره: ويخـلق ربكم مع خـلقه هذه الأشياء
  التـي ذكرها لكم ما لا تعلـمون مـما أعدّ فـي الـجنة لأهلها وفـي النار لأهلها مـما
  لـم تره عين ولا سمعته أذن ولا خطر علـى قلب بشر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

