  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَيْلَ
  وَٱلْبِغَالَ وَٱلْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً وَيَخْلُقُ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وخـلق الـخيـل والبغال والـحمير لكم أيضاً { لتَرْكَبُوهَا
  وزِينَةً } يقول: وجعلها لكم زينةً تتزينون بها مع الـمنافع التـي فـيها لكم، للركوب
  وغير ذلك. ونصب الـخيـل والبغال عطفـاً علـى الهاء والألف فـي قوله: { خَـلَقَها }.
  ونصب الزينة بفعل مضمر علـى ما بـيَّنت، ولو لـم يكن معها واو وكان الكلام: «لتركبوها
  زينةً كانت منصوبة بـالفعل الذي قبلها الذي هي به متصلة، ولكن دخول الواو آذنت بأن
  معها ضمير فعل وبـانقطاعها عن الفعل الذي قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لتَرْكَبُوها وَزِينَةً
  } قال: جعلها لتركبوها، وجعلها زينة لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العلـم يرى أن فـي هذه الآية دلالة علـى تـحريـم أكل لـحوم الـخيـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا أبو ضمرة، عن أبـي إسحاق، عن رجل، عن ابن عبـاس، قوله: { والـخَيْـلَ
  والبغالَ والـحَميرَ لتَرْكَبُوها } قال: هذه للركوب.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والأنْعامَ خَـلَقَها لَكُمْ فِـيها
  دِفْءٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذه للأكل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا هشام الدستوائي، قال: ثنا يحيى بن أبـي كثـير،
  عن مولـى نافع بن علقمة: أن ابن عبـاس كان يكره لـحوم الـخيـل والبغال والـحمير، وكان
  يقول: قال الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمِنْها تَأْكُلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  للأكل، { والـخَيْـلَ والبغالَ والـحَميرَ لتَرْكَبُوها } فهذه للركوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي لـيـلـى، عن الـمنهال،
  عن سعيد، عن ابن عبـاس: أنه سئل عن لـحوم الـخيـل، فكرهها وتلا هذه الآية: { والـخَيْـلَ
  والبغالَ والـحَميرَ لتَرْكَبُوها }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا قـيس بن الربـيع، عن ابن أبـي لـيـلـى عن الـمنهال
  بن عمرو، عن سعيد بن جبـير عن ابن عبـاس: أنه سئل عن لـحوم الـخيـل، فقال: اقرأ التـي
  قبلها: { والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ ومنَافِعُ ومَنْها تَأْكُلُونَ
  والـخَيْـلَ والبغالَ والـحَميرَ لتَرْكَبُوها وَزِينَةً } فجعل هذه للأكل، وهذه للركوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن عبد الـملك بن أبـي غنـية، عن أبـيه،
  عن الـحكم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافِعُ وَمِنْها
  تَأْكُلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل منه الأكل. ثم قرأ حتـى بلغ: { والـخَيْـلَ والبغالَ والـحَميرَ
  لتَرْكَبُوها } قال: لـم يجعل لكم فـيها أكلاً. قال: وكان الـحكم يقول: والـخيـل والبغال
  والـحمير حرام فـي كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا ابن أبـي غنـية، عن الـحكم، قال: لـحوم الـخيـل
  حرام فـي كتاب الله. ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافِعُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله: { لتَرْكَبُوها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان جماعة غيرهم من أهل العلـم
  يخالفونهم فـي هذا التأويـل، ويرون أن ذلك غير دالّ علـى تـحريـم شيء، وأن الله جلّ
  ثناؤه إنـما عرَّف عبـاده بهذه الآية وسائر ما فـي أوائل هذه السورة نعمة علـيهم ونبههم
  به علـى حججه علـيهم وأدلته علـى وحدانـيته وخطأ فعل من يشرك به من أهل الشرك.</font></font>&#13;\t\t\t<label
