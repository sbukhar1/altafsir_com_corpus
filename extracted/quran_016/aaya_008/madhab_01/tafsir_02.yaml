  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَيْلَ
  وَٱلْبِغَالَ وَٱلْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً وَيَخْلُقُ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلْخَيْلَ وَٱلْبِغَالَ وَٱلْحَمِيرَ } عطف على الأنعام، أي: وخلق
  هؤلاء للركوب والزينة، وقد احتج على حرمة أكل لحومهن بأن علل خلقها بالركوب والزينة،
  ولم يذكر الأكل بعد ما ذكره في الأنعام. فإن قلت: لم انتصب { وَزِينَةً }؟ قلت: لأنه
  مفعول له، وهو معطوف على محل لتركبوها. فإن قلت: فهلا ورد المعطوف والمعطوف عليه على
  سنن واحد؟ قلت: لأنّ الركوب فعل المخاطبين، وأما الزينة ففعل الزائن وهو الخالق. وقرىء:
  «لتركبوها زينة»، بغير واو، أي: وخلقها زينة لتركبوها. أو تجعل زينة حالا منها، أي:
  وخلقها لتركبوها وهي زينة وجمال { وَيَخْلُقُ مَا لاَ تَعْلَمُونَ } يجوز أن يريد به:
  ما يخلق فينا ولنا مما لا نعلم كنهه وتفاصيله ويمنّ علينا بذكره كما منّ بالأشياء المعلومة
  مع الدلالة على قدرته. ويجوز أن يخبرنا بأن له من الخلائق ما لا علم لنا به، ليزيدنا
  دلالة على اقتداره بالإخبار بذلك، وإن طوى عنا علمه لحكمة له في طيه، وقد حمل على ما
  خلق في الجنة والنار، مما لم يبلغه وهم أحد، ولا خطر على قلبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
