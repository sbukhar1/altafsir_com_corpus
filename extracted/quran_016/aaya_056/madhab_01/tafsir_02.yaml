  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَجْعَلُونَ
  لِمَا لاَ يَعْلَمُونَ نَصِيباً مِّمّا رَزَقْنَاهُمْ تَٱللَّهِ لَتُسْأَلُنَّ عَمَّا
  كُنْتُمْ تَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِمَا لاَ يَعْلَمُونَ } أي لآلهتهم.
  ومعنى لا يعلمونها: أنه يسمونها آلهة، ويعتقدون فيها أنها تضر وتنفع وتشفع عند الله،
  وليس كذلك. وحقيقتها أنها جماد لا يضر ولا ينفع، فهم إذاً جاهلون بها، وقيل: الضمير
  في { لاَّ يَعْلَمُونَ } للآلهة. أي: لأشياء غير موصوفة بالعلم، ولا تشعر أجعلوا لها
  نصيباً في أنعامهم وزروعهم أم لا؟ وكانوا يجعلون لهم ذلك تقرباً إليهم { لَتُسْـئَلُنَّ
  } وعيد { عَمَّا كُنْتُمْ تَفْتَرُونَ } من الإفك في زعمكم أنها آلهة، وأنها أهل للتقرب
  إليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
