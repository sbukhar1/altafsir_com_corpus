  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَجْعَلُونَ
  لِمَا لاَ يَعْلَمُونَ نَصِيباً مِّمّا رَزَقْنَاهُمْ تَٱللَّهِ لَتُسْأَلُنَّ عَمَّا
  كُنْتُمْ تَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ويجعل هؤلاء الـمشركون
  من عَبَدة الأوثان، لـما لا يعلـمون منه ضرًّا ولا نفعاً { نَصِيبـاً } يقول: حظًّا
  وجزاء مـما رزقناهم من الأموال، إشراكاً منهم له الذي يعلـمون أنه خـلقهم، وهو الذي
  ينفعهم ويضرّهم دون غيره. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { ويَجْعَلُونَ
  لِـمَا لا يَعْلَـمُونَ نَصِيبـاً مِـمَّا رزَقْناهُمْ } قال: يعلـمون أن الله خـلقهم
  ويضرّهم وينفعهم، ثم يجعلون لـما لا يعلـمون أنه يضرّهم ولا ينفعهم نصيبـاً مـما رزقناهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ويَجْعَلُونَ
  لِـمَا لا يَعْلَـمُونَ نَصِيبـاً مِـمَّا رَزَقْناهُمْ } وهم مشركو العرب، جعلوا لأوثانهم
  نصيبـاً مـما رزقناهم، وجزءاً من أموالهم يجعلونه لأوثانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ويَجْعَلُونَ لِـمَا لا
  يَعْلَـمُونَ نَصِيبـاً مِـمَّا رزَقْناهُمْ } قال: جعلوا لآلهتهم التـي لـيس لها نصيب
  ولا شيء، جعلوا لها نصيبـاً مـما قال الله من الـحرث والأنعام، يسمون علـيها أسماءها
  ويذبحون لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تاللّهِ لَتُسْئَلُنَّ
  عَمَّا كُنْتُـمْ تَفْتَرُونَ } يقول تعالـى ذكره: والله أيها الـمشركون الـجاعلون
  الآلهة والأنداد نصيبـاً فـيـما رزقناكم شركاً بـالله وكفراً، لـيسألنكم الله يوم القـيامة
  عما كنتـم فـي الدنـيا تفترون، يعنـي: تـختلقون من البـاطل والإفك علـى الله بدعواكم
  له شريكاً، وتصيـيركم لأوثانكم فـيـما رزقكم نصيبـاً، ثم لـيعاقبنكم عقوبة تكون جزاء
  لكفرانكم نعمه وافترائكم علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

