aaya: وَيَجْعَلُونَ لِمَا لَا يَعْلَمُونَ نَصِيبًا مِمَّا رَزَقْنَاهُمْ ۗ تَاللَّهِ
  لَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَفْتَرُونَ
