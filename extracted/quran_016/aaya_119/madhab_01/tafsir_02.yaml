text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ رَبَّكَ
  لِلَّذِينَ عَمِلُواْ ٱلسُّوۤءَ بِجَهَالَةٍ ثُمَّ تَابُواْ مِن بَعْدِ ذَلِكَ وَأَصْلَحُوۤاْ
  إِنَّ رَبَّكَ مِن بَعْدِهَا لَغَفُورٌ رَّحِيمٌ }{ بِجَهَالَةٍ } في موضع الحال، أي:
  عملوا السوء جاهلين غير عارفين بالله وبعقابه، أو غير متدبرين للعاقبة لغلبة الشهوة
  عليهم { مِن بَعْدِهَا } من بعد التوبة.\r\n\t\t\t\r\n\t\t\t</section>"

