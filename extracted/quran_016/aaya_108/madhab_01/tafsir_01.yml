  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ طَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَسَمْعِهِمْ وَأَبْصَارِهِمْ وَأُولَـٰئِكَ
  هُمُ ٱلْغَافِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ جَرَمَ أَنَّهُمْ فِي ٱلآخِرَةِ هُمُ ٱلْخَاسِرونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هؤلاء الـمشركون الذين وصفت لكم صفتهم فـي هذه الآيات
  أيها الناس، هم القوم الذين طبع الله علـى قلوبهم، فختـم علـيها بطابعه، فلا يؤمنون
  ولا يهتدون، وأصمّ أسماعهم فلا يسمعون داعي الله إلـى الهدى، وأعمى أبصارهم فلا يبصرون
  بها حجج الله إبصار معتبر ومتعظ. { وأُولَئِكَ هُمُ الغافِلُونَ } يقول: وهؤلاء الذين
  جعل الله فـيهم هذه الأفعال هم الساهون عما أعدّ الله لأمثالهم من أهل الكفر وعما يراد
  بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا جَرَمَ أنَّهُمْ فِـي
  الآخِرَةِ هُمُ الـخاسرُونَ } الهالكون، الذين غَبَنوا أنفسهم حظوظها من كرامة الله
  تعالـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

