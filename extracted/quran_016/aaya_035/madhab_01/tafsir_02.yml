  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآءَ ٱللَّهُ مَا عَبَدْنَا مِن دُونِهِ مِن شَيْءٍ نَّحْنُ
  وَلاۤ آبَاؤُنَا وَلاَ حَرَّمْنَا مِن دُونِهِ مِن شَيْءٍ كَذٰلِكَ فَعَلَ ٱلَّذِينَ
  مِن قَبْلِهِمْ فَهَلْ عَلَى ٱلرُّسُلِ إِلاَّ ٱلْبَلاغُ ٱلْمُبِينُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا من جملة ما عدّد من أصناف كفرهم وعنادهم، من شركهم بالله وإنكار
  وحدانيته بعد قيام الحجج وإنكار البعث واستعجاله، استهزاء منهم به وتكذيبهم الرسول،
  وشقاقهم، واستكبارهم عن قبول الحق، يعني: أنهم أشركوا بالله وحرّموا ما أحل الله، من
  البحيرة والسائبة وغيرهما، ثم نسبوا فعلهم إلى الله وقالوا: لو شاء لم نفعل، وهذا مذهب
  المجبرة بعينه { كَذَلِكَ فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ } أي أشركوا وحرموا حلال
  الله فلما نبهوا على قبح فعلهم ورّكوه على ربهم { فَهَلْ عَلَى ٱلرُّسُلِ } إلا أن
  يبلغوا الحق، وأن الله لا يشاء الشرك والمعاصي بالبيان والبرهان، ويطلعوا على بطلان
  الشرك وقبحه وبراءة الله تعالى من أفعال العباد، وأنهم فاعلوها بقصدهم وإرادتهم واختيارهم
  والله تعالى باعثهم على جميلها وموفقهم له، وزاجرهم عن قبيحها وموعدهم عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
