  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآءَ ٱللَّهُ مَا عَبَدْنَا مِن دُونِهِ مِن شَيْءٍ نَّحْنُ
  وَلاۤ آبَاؤُنَا وَلاَ حَرَّمْنَا مِن دُونِهِ مِن شَيْءٍ كَذٰلِكَ فَعَلَ ٱلَّذِينَ
  مِن قَبْلِهِمْ فَهَلْ عَلَى ٱلرُّسُلِ إِلاَّ ٱلْبَلاغُ ٱلْمُبِينُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وقال الذين أشركوا بـالله فعبدوا الأوثان والأصنام
  من دون الله: ما نعبد هذه الأصنام إلا لأن الله قد رضي عبـادتنا هؤلاء، ولا نـحرم ما
  حرمنا من البحائر والسوائب إلا أن الله شاء منا ومن آبـائنا تـحريـمناها ورضيه، لولا
  ذلك لقد غير ذلك ببعض عقوبـاته أو بهدايته إيانا إلـى غيره من الأفعال. يقول تعالـى
  ذكره: كذلك فعل الذين من قبلهم من الأمـم الـمشركة الذين استنّ هؤلاء سنتهم، فقالوا
  مثل قولهم، وسلكوا سبـيـلهم فـي تكذيب رسل الله واتبـاع أفعال آبـائهم الضلال. وقوله:
  { فَهَلْ علـى الرُّسُلِ إلاَّ البَلاغُ الـمُبِـينُ } يقول جلّ ثناؤه: فهل أيها القائلون
  لو شاء الله ما أشركنا ولا آبـاؤنا علـى رسلنا الذين نرسلهم بـانذاركم عقوبتنا علـى
  كفركم، إلا البلاغ الـمبـين يقول: إلا أن تبلغكم ما أرسلنا إلـيكم من الرسالة. ويعنـي
  بقوله { الـمُبِـينُ }: الذي يبـين عن معناه لـمن أبلغه، ويفهمه من أرسل إلـيه.</font></font><font
