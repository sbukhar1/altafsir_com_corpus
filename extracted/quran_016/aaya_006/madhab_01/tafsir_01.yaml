  تَكُونُواْ بَالِغِيهِ إِلاَّ بِشِقِّ ٱلأَنفُسِ إِنَّ رَبَّكُمْ لَرَؤُوفٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الأمصار بكسر
  الشين: { إلاَّ بِشِقّ الأنْفُسِ } سوى أبـي جعفر القارىء، فإن:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الـمثنى حدثنـي، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد،
  قال: ثنـي أبو سعيد الرازي، عن أبـي جعفر قارىء الـمدينة، أنه كان يقرأ: «لَـمْ تَكُونُوا
  بـالِغيهِ إلاَّ بِشَقّ الأنْفُسِ» بفتـح الشين، وكان يقول: إنـما الشقّ: شقّ النفس.
  وقال ابن أبـي حماد: وكان معاذ الهرّاء يقول: هي لغة، تقول العرب بشقّ وبشِقّ، وبرَق
  وبرِق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك عندنا
  ما علـيه قرّاء الأمصار وهي كسر الشين، لإجماع الـحجة من القرّاء علـيه وشذوذ ما خالفه.
  وقد يُنشد هذا البـيت بكسر الشين وفتـحها، وذلك قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وذِي إبِلِ
  يَسْعَى وَيحْسِبُها لَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخِي نَصَبٍ
  مِنْ شَقِّها ودُؤُوبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و «من شِقِّـيها» أيضاً بـالكسر والفتـح وكذلك قول العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أصبحَ مَسْحُولٌ يُوَازِي شَقَّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و «شِقًّا» بـالفتـح والكسر. ويعنـي بقوله: «يوازي شَقَّا»: يقاسي
  مشقة. وكان بعض أهل العربـية يذهب بـالفتـح إلـى الـمصدر من شققت علـيه أشقّ شقًّا،
  وبـالكسر إلـى الاسم. وقد يجوز أن يكون الذين قرأوا بـالكسر أرادوا إلا بنقص من القوّة
  وذهاب شيء منها حتـى لا يبلغه إلا بعد نقصها، فـيكون معناه عند ذلك: لـم تكونوا بـالغيه
  إلا بشقّ قوى أنفسكم وذهاب شقها الآخر. ويحكى عن العرب: خذ هذا الشِّقّ: لشقة الشاة
  بـالكسر، فأما فـي شقت علـيك شَقًّا فلـم يحك فـيه إلا النصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبَّكُمْ لَرَءُوفٌ رَحِيـمٌ } يقول تعالـى ذكره: إن ربكم أيها الناس ذو رأفة
  بكم ورحمة من رحمته بكم، خـلق لكم الأنعام لـمنافعكم ومصالـحكم، وخـلق السموات والأرض
  أدلة لكم علـى وحدانـية ربكم ومعرفة إلهكم، لتشكروه علـى نعمة علـيكم، فـيزيدكم من
  فضله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
