  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِيهَا جَمَالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَحْمِلُ أَثْقَالَكُمْ
  إِلَىٰ بَلَدٍ لَّمْ تَكُونُواْ بَالِغِيهِ إِلاَّ بِشِقِّ ٱلأَنفُسِ إِنَّ رَبَّكُمْ
  لَرَؤُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولكم فـي هذه
  الأنعام والـمواشي التـي خـلقها لكم { جَمالٌ حِينَ تُرِيحُونَ } يعنـي: تردّونها بـالعشيّ
  من مسارحها إلـى مراحها ومنازلها التـي تأوي إلـيها ولذلك سمي الـمكان الـمراح، لأنها
  تراح إلـيه عشيًّا فتأوي إلـيه، يقال منه: أراح فلان ماشيته فهو يريحها إراحة. وقوله:
  { وَحِينَ تَسْرَحُونَ } يقول: وفـي وقت إخراجكموها غدوة من مُراحها إلـى مسارحها،
  يقال منه: سَرَّح فلان ماشيته يُسَرِّحُها تسريحاً، إذا أخرجها للرعي غدوة، وسرَحَتِ
  الـماشيةُ: إذا خرجت للـمرعى تَسْرَحُ سَرْحاً وسُرُوحاً، فـالسرح بـالغداة والإراحة
  بـالعشي، ومنه قوله الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّ بَقايا الأُتْنِ فَوْقَ مُتُونِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مدَبُّ الدَّبَى فَوْقَ النَّقا وَهْوَ سارِحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَلَكُمْ فِـيها جَمالٌ حِينَ تُرِيحُونَ وَحِينَ
  تَسْرَحُونَ } وذلك أعجب ما يكون إذا راحت عظاماً ضروعها طوالاً أسنـمتها، وحين تسرحون
  إذا سرحت لرعيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَلَكُمْ فِـيها جَمالٌ حِينَ تُرِيحُونَ وَحِينَ
  تَسْرَحُونَ } قال: إذا راحت كأعظم ما تكون أسنـمة، وأحسن ما تكون ضروعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتـحْمِلُ أثقالَكُمْ إلـى بَلَدٍ لَـمْ تَكُونُوا بـالغِيهِ
  إلاَّ بِشِقّ الأنْفُس } يقول: وتـحمل هذه الأنعام أثقالكم إلـى بلد آخر لـم تكونوا
  بـالغِيهِ إلا بجهد من أنفسكم شديد ومشقة عظيـمة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن جابر، عن عكرمة: { وَتَـحْمِلُ
  أثْقالَكُمْ إلـى بَلَدٍ لَـمْ تَكُونُوا بـالِغِيهِ إلاَّ بِشِقّ الأنْفُسِ } قال:
  لو تكلفونه لـم تبلغوه إلا بجهد شديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن سماك، عن عكرمة: { إلـى بَلَدٍ لَـمْ
  تَكُونُوا بـالِغيهِ إلاَّ بِشِقّ الأنْفُسِ } قال: لو كلفتـموه لـم تبلغوه إلا بشقّ
  الأنفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحِمانـي،
  قال: ثنا شريك، عن سماك، عن عكرمة: { إلـى بَلَدٍ لَـمْ تَكُونوا بـالِغِيهِ إلاَّ
  بِشقّ الأنْفُسِ } قال: البلد: مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله: { إلاَّ بِشِقّ الأنْفُسِ } قال: مشقة علـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتـحْمِلُ
  أثْقالَكُمْ إلـى بَلَدٍ لَـمْ تَكُونُوا بـالِغيهِ إلاَّ بِشِقّ الأنْفُسِ } يقول:
  بجهد الأنفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، بنـحوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
