aaya: وَلَكُمْ فِيهَا جَمَالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكُمْ فِيهَا
  جَمَالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ }منّ اللَّه بالتجمل بها كما منّ بالانتفاع
  بها، لأنه من أغراض أصحاب المواشي، بل هو من معاظمها؛ لأنّ الرعيان إذا روّحوها بالعشي
  وسرحوها بالغداة - فزينت بإراحتها وتسريحها الأفنية وتجاوب فيها الثغاء والرغاء - أنست
  أهلها وفرحت أربابها، وأجلتهم في عيون الناظرين إليها، وكسبتهم الجاه والحرمة عند الناس.
  ونحوه{ لِتَرْكَبُوهَا وَزِينَةً }[النحل: 8]،{ يُواري سَوآتِكُمْ وَرِيشًا }[الأعراف:
  26]. فإن قلت: لم قدّمت الإراحة على التسريح؟ قلت: لأنّ الجمال في الإراحة أظهر، إذا
  أقبلت ملأى البطون حافلة الضروع، ثم أوت إلى الحظائر حاضرة لأهلها. وقرأ عكرمة: «حينا
  تريحون وحينا تسرحون» على أن { تُرِيحُونَ وتسرحون } وصف للحين. والمعنى: تريحون فيه
  وتسرحون فيه، كقوله تعالى:{ وَٱخْشَوْاْ يَوْماً لاَّ يَجْزِى وَالِدٌ }[لقمان: 33].\r\n\t\t\t\r\n\t\t\t</section>"

