  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِيهَا جَمَالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">منّ
  اللَّه بالتجمل بها كما منّ بالانتفاع بها، لأنه من أغراض أصحاب المواشي، بل هو من
  معاظمها؛ لأنّ الرعيان إذا روّحوها بالعشي وسرحوها بالغداة - فزينت بإراحتها وتسريحها
  الأفنية وتجاوب فيها الثغاء والرغاء - أنست أهلها وفرحت أربابها، وأجلتهم في عيون الناظرين
  إليها، وكسبتهم الجاه والحرمة عند الناس. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِتَرْكَبُوهَا وَزِينَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  8]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُواري
  سَوآتِكُمْ وَرِيشًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 26]. فإن قلت: لم قدّمت الإراحة على التسريح؟ قلت: لأنّ
  الجمال في الإراحة أظهر، إذا أقبلت ملأى البطون حافلة الضروع، ثم أوت إلى الحظائر حاضرة
  لأهلها. وقرأ عكرمة: «حينا تريحون وحينا تسرحون» على أن { تُرِيحُونَ وتسرحون } وصف
  للحين. والمعنى: تريحون فيه وتسرحون فيه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْشَوْاْ يَوْماً لاَّ يَجْزِى
  وَالِدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 33].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

