  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يَأْمُرُ بِٱلْعَدْلِ وَٱلإحْسَانِ وَإِيتَآءِ ذِي ٱلْقُرْبَىٰ وَيَنْهَىٰ
  عَنِ ٱلْفَحْشَاءِ وَٱلْمُنْكَرِ وَٱلْبَغْيِ يَعِظُكُمْ لَعَلَّكُمْ تَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن الله يأمر فـي هذا الكتاب الذي أنزله إلـيك يا
  مـحمد بـالعدل، وهو الإنصاف ومن الإنصاف: الإقرار بـمن أنعم علـينا بنعمته، والشكر
  له علـى إفضاله، وتولـي الـحمد أهله. وإذا كان ذلك هو العدل ولـم يكن للأوثان والأصنام
  عندنا يد تستـحقّ الـحمد علـيها، كان جهلاً بنا حمدها وعبـادتها، وهي لا تنعِم فتشكر
  ولا تنفع فتعبد، فلزمنا أن نشهد أن لا إله إلا الله وحده لا شريك له، ولذلك قال من
  قال: العدل فـي هذا الـموضع شهادة أن لا إله إلا الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، وعلـيّ بن داود، قالا: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ والإحْسانِ
  } قال: شهادة أن لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والإحْسَانِ } فإن الإحسان الذي أمر به تعالـى ذكره مع العدل الذي وصفنا صفته: الصبر
  لله علـى طاعته فـيـما أمر ونهى، فـي الشدّة والرخاء والـمَكْرَه والـمَنْشَط، وذلك
  هو أداء فرائضه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، وعلـيّ بن داود،
  قالا: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { والإحْسَانِ } يقول:
  أداء الفرائض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإيتاءِ ذِي القُرْبى
  } يقول: وإعطاء ذي القربى الـحقّ الذي أوجبه الله علـيك بسبب القرابة والرحم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، وعلـيّ، قالا: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { وإيتاءِ ذِي القُرْبى } يقول: الأرحام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيَنْهَى عَنِ الفَحْشاءِ } قال: الفحشاء فـي هذا الـموضع:
  الزنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، وعلـيّ بن داود،
  قالا: ثنا عبد الله بن صالـح، عن علـيّ، عن ابن عبـاس: { وَيَنْهَى عَنِ الفَحْشاءِ
  } يقول: الزنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا معنى الفحشاء بشواهده
  فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والبَغْيِ } قـيـل: عنِـيَ
  بـالبغي فـي هذا الـموضع: الكبر والظلـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، وعلـيّ بن داود، قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { والبَغْيِ } يقول: الكبر والظلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  البغي: التعدّي ومـجاوزة القدر والـحدّ من كلّ شيء. وقد بـيَّنا ذلك فـيـما مضى قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَعظُكُمْ لَعَلَّكُمْ تَذَكَّرُونَ } يقول: يذكركم أيها
  الناس ربكم لتذكروا فتنـيبوا إلـى أمره ونهيه، وتعرفوا الـحقّ لأهله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى وعلـيّ بن داود، قالا: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { يَعِظُكُمْ } يقول: يوصيكم، { لَعَلَّكُمْ تَذَكَّرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذُكر عن ابن عيـينة أنه كان
  يقول فـي تأويـل ذلك: إن معنى العدل فـي هذا الـموضع استواء السريرة والعلانـية من
  كلّ عامل لله عملاً، وإن معنى الإحسان: أن تكون سريرته أحسن من علانـيته، وإن الفحشاء
  والـمنكر أن تكون علانـيته أحسن من سريرته.</font></font>&#13;\t\t\t<label disabled=\"true\"
