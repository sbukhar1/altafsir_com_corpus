  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذُكر عن عبد
  الله بن مسعود أنه كان يقول فـي هذه الآية، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا معتـمر بن سلـيـمان، قال: سمعت منصور بن النعمان،
  عن عامر، عن شُتَـير بن شَكَل، قال: سمعت عبد الله يقول: إن أجمع آية فـي القرآن فـي
  سورة النـحل: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ والإحْسانِ وَإيتاءِ ذِي القُرْبَى...
  } إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن الشعبـي، عن شُتَـيْر بن شَكَل، قال: سمعت عبد الله يقول: إن أجمع آية
  فـي القرآن لـخير أو لشرّ، آية فـي سورة النـحل: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ
  والإحْسانِ... }. الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ والإحْسانِ وَإيتاءِ
  ذِي القُرْبَى... } الآية، إنه لـيس من خـلق حسن كان أهل الـجاهلـية يعملون به ويستـحسنونه
  إلا أمر الله به، ولـيس من خُـلق سيِّىء كانوا يتعايرونه بـينهم إلا نهى الله عنه وقدّم
  فـيه. وإنـما نهى عن سفـاسف الأخلاق ومَذامهِّا.</font></font><font class=\"TextResultArabic\"><font
