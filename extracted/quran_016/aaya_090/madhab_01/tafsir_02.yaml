  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يَأْمُرُ بِٱلْعَدْلِ وَٱلإحْسَانِ وَإِيتَآءِ ذِي ٱلْقُرْبَىٰ وَيَنْهَىٰ
  عَنِ ٱلْفَحْشَاءِ وَٱلْمُنْكَرِ وَٱلْبَغْيِ يَعِظُكُمْ لَعَلَّكُمْ تَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العدل هو الواجب؛ لأن الله تعالى عدل فيه على عباده فجعل ما فرضه عليهم
  واقعاً تحت طاقتهم { وَٱلإْحْسَانِ } الندب؛ وإنما علق أمره بهما جميعاً؛ لأنّ الفرض
  لا بدّ من أن يقع فيه تفريط فيجبره الندب، ولذلك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(591)
  قال رسول الله صلى الله عليه وسلم - لمن علمه الفرائض فقال: والله لازدت فيها ولا نقصت
  -:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أفلح
  إن صدق \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فعقد
  الفلاح بشرط الصدق والسلامة من التفريط وقال صلى الله عليه وسلم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(592)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" استقيموا ولن تحصوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فما ينبغي أن يترك ما يجبر كسر التفريط من النوافل. والفواحش: ما جاوز
  حدود الله { وَٱلْمُنْكَرِ } ما تنكره العقول { وَٱلْبَغْىَ } طلب التطاول بالظلم،
  وحين أسقطت من الخطب لعنة الملاعين على أمير المؤمنين عليّ رضي الله عنه، أقيمت هذه
  الآية مقامها. ولعمري إنها كانت فاحشة ومنكراً وبغياً، ضاعف الله لمن سنها غضباً ونكالاً
  وخزياً، إجابة لدعوة نبيه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(593) «وعاد من عاداه» وكانت سبب
  إسلام عثمان بن مظعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

