  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ مَّاذَآ أَنْزَلَ رَبُّكُمْ قَالُواْ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا قـيـل لهؤلاء الذين لا يؤمنون بـالآخرة من
  الـمشركين: { ماذَا أَنْزَلَ رَبُّكُمْ } أيّ شيء أنزل ربكم؟ قالوا: الذي أنزل ما سطَّره
  الأوّلون من قبلنا من الأبـاطيـل. وكان ذلك كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ماذَا أنْزَلَ رَبُّكُمْ قالُوا
  أساطِيرُ الأوَّلِـينَ } يقول: أحاديث الأوّلـين وبـاطلهم، قال ذلك قوم من مشركي العرب
  كانوا يقعدون بطريق من أتـى نبـيّ الله صلى الله عليه وسلم، فإذا مرّ بهم أحد من الـمؤمنـين
  يريد نبـيّ الله صلى الله عليه وسلم، قالوا لهم: أساطير الأوّلـين، يريد: أحاديث الأوّلـين
  وبـاطلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أساطِيرُ الأوَّلِـينَ
  } يقول: أحاديث الأوّلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

