aaya: وَإِذَا قِيلَ لَهُمْ مَاذَا أَنْزَلَ رَبُّكُمْ ۙ قَالُوا أَسَاطِيرُ الْأَوَّلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ مَّاذَآ أَنْزَلَ رَبُّكُمْ قَالُواْ أَسَاطِيرُ ٱلأَوَّلِينَ }يقول تعالـى
  ذكره: وإذا قـيـل لهؤلاء الذين لا يؤمنون بـالآخرة من الـمشركين: { ماذَا أَنْزَلَ
  رَبُّكُمْ } أيّ شيء أنزل ربكم؟ قالوا: الذي أنزل ما سطَّره الأوّلون من قبلنا من الأبـاطيـل.
  وكان ذلك كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ماذَا أنْزَلَ
  رَبُّكُمْ قالُوا أساطِيرُ الأوَّلِـينَ } يقول: أحاديث الأوّلـين وبـاطلهم، قال ذلك
  قوم من مشركي العرب كانوا يقعدون بطريق من أتـى نبـيّ الله صلى الله عليه وسلم، فإذا
  مرّ بهم أحد من الـمؤمنـين يريد نبـيّ الله صلى الله عليه وسلم، قالوا لهم: أساطير
  الأوّلـين، يريد: أحاديث الأوّلـين وبـاطلهم.حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أساطِيرُ الأوَّلِـينَ }
  يقول: أحاديث الأوّلـين.\r\n\t\t\t\r\n\t\t\t</section>"

