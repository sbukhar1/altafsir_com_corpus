  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ مَّاذَآ أَنْزَلَ رَبُّكُمْ قَالُواْ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَحْمِلُواْ
  أَوْزَارَهُمْ كَامِلَةً يَوْمَ ٱلْقِيَامَةِ وَمِنْ أَوْزَارِ ٱلَّذِينَ يُضِلُّونَهُمْ
  بِغَيْرِ عِلْمٍ أَلاَ سَآءَ مَا يَزِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَّاذَآ } منصوب بأنزل، بمعنى: أي شيء { أَنزَلَ رَبُّكُمْ } أو مرفوع بالابتداء بمعنى:
  أي شيء أنزله ربكم، فإذا نصبت فمعنى { أَسَـٰطِيرُ ٱلأَوَّلِينَ } ما يدّعون نزوله
  أساطير الأوّلين، وإذا رفعته فالمعنى: المنزل أساطير الأوّلين، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَاذَا
  يُنفِقُونَ قُلِ ٱلْعَفْوَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 219] فيمن رفع. فإن قلت: هو كلام متناقض، لأنه لا يكون منزل
  ربهم وأساطير؟ قلت: هو على السخرية كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَسُولَكُمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  27] وهو كلام بعضهم لبعض، أو قول المسلمين لهم، وقيل: هو قول المقتسمين: الذين اقتسموا
  مداخل مكة ينفرون عن رسول الله صلى الله عليه وسلم، إذا سألهم وفود الحاج عما أنزل
  على رسول الله صلى الله عليه وسلم، قالوا أحاديث الأوّلين وأباطيلهم { لِيَحْمِلُواْ
  أَوْزَارَهُمْ } أي قالوا ذلك إضلالا للناس وصدّاً عن رسول الله صلى الله عليه وسلم،
  فحملوا أو زاد ضلالهم { كَامِلَةٌ } وبعض أوزار من ضلّ بضلالهم، وهو وزر الإضلال، لأن
  المضلّ والضال شريكان: هذا يضله، وهذا يطاوعه على إضلاله، فيتحاملان الوزر، ومعنى اللام
  التعليل من غير أن يكون غرضاً، كقولك: خرجت من البلد مخافة الشر { بِغَيْرِ عِلْمٍ
  } حال من المعفول أي يضلون من لا يعلم أنهم ضلال وإنما وصف بالضلال واحتمال الوزر من
  أضلوه وإن لم يعلم لأنه كان عليه أن يبحث وينظر بعقله حتى يميز المحق والمبطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
