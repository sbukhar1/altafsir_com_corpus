text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلُواْ مِمَّا
  رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱشْكُرُواْ نِعْمَتَ ٱللَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ }يقول تعالـى ذكره: فكلوا أيها الناس مـما رزقكم الله من بهائم
  الأنعام التـي أحلها لكم حلالاً طيبـاً مُذَكَّاة غير مـحرّمة علـيكم. { وَاشْكُرُوا
  نِعْمَةَ اللَّهِ } يقول: واشكروا الله علـى نعمه التـي أنعم بها علـيكم فـي تـحلـيـله
  ما أحلّ لكم من ذلك، وعلـى غير ذلك من نعمه. { إنْ كُنْتُـمْ إيَّاهُ تَعْبُدُونَ }
  يقول: إن كنتـم تعبدون الله، فتطيعونه فـيـما يأمركم وينهاكم. وكان بعضهم يقول: إنـما
  عنـي بقوله: { فَكُلُوا مِـمَّا رَزَقَكُمُ اللَّهُ حَلالاً طَيِّبـاً } طعاماً كان
  بعث به رسول الله صلى الله عليه وسلم إلـى الـمشركين من قومه فـي سِنِـي الـجدب والقحط
  رقة علـيهم، فقال الله تعالـى للـمشركـين: فكلوا مـما رزقكم الله من هذا الذي بعث به
  إلـيكم حلالاً طيبـاً. وذلك تأويـل بعيد مـما يدلّ علـيه ظاهر التنزيـل، وذلك أن الله
  تعالـى قد أتبع ذلك بقوله:{ إنَّـمَا حَرَّمَ عَلَـيْكُمُ الـمَيْتَةَ والدَّمَ... }الآية
  والتـي بعدها، فبـين بذلك أن قوله: { فَكُلُوا مِـمَّا رَزَقَكُمُ اللَّهُ حَلالاً
  طَيِّبـاً } إعلام من الله عبـاده أن ما كان الـمشركون يحرّمونه من البحائر والسوائب
  والوصائل وغير ذلك مـما قد بـيَّنا قبل فـيـما مضى لا معنى له، إذ كان ذلك من خطوات
  الشيطان، فإن كلّ ذلك حلال لـم يحرّم الله منه شيئاً.\r\n\t\t\t\r\n\t\t\t</section>"

