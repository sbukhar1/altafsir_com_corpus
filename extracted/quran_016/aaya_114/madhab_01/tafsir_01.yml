  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُلُواْ
  مِمَّا رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱشْكُرُواْ نِعْمَتَ ٱللَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فكلوا أيها الناس
  مـما رزقكم الله من بهائم الأنعام التـي أحلها لكم حلالاً طيبـاً مُذَكَّاة غير مـحرّمة
  علـيكم. { وَاشْكُرُوا نِعْمَةَ اللَّهِ } يقول: واشكروا الله علـى نعمه التـي أنعم
  بها علـيكم فـي تـحلـيـله ما أحلّ لكم من ذلك، وعلـى غير ذلك من نعمه. { إنْ كُنْتُـمْ
  إيَّاهُ تَعْبُدُونَ } يقول: إن كنتـم تعبدون الله، فتطيعونه فـيـما يأمركم وينهاكم.
  وكان بعضهم يقول: إنـما عنـي بقوله: { فَكُلُوا مِـمَّا رَزَقَكُمُ اللَّهُ حَلالاً
  طَيِّبـاً } طعاماً كان بعث به رسول الله صلى الله عليه وسلم إلـى الـمشركين من قومه
  فـي سِنِـي الـجدب والقحط رقة علـيهم، فقال الله تعالـى للـمشركـين: فكلوا مـما رزقكم
  الله من هذا الذي بعث به إلـيكم حلالاً طيبـاً. وذلك تأويـل بعيد مـما يدلّ علـيه ظاهر
  التنزيـل، وذلك أن الله تعالـى قد أتبع ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا حَرَّمَ عَلَـيْكُمُ الـمَيْتَةَ
  والدَّمَ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية والتـي بعدها، فبـين بذلك أن قوله: { فَكُلُوا مِـمَّا رَزَقَكُمُ
  اللَّهُ حَلالاً طَيِّبـاً } إعلام من الله عبـاده أن ما كان الـمشركون يحرّمونه من
  البحائر والسوائب والوصائل وغير ذلك مـما قد بـيَّنا قبل فـيـما مضى لا معنى له، إذ
  كان ذلك من خطوات الشيطان، فإن كلّ ذلك حلال لـم يحرّم الله منه شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
