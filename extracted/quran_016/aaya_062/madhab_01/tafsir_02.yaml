aaya: وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ الْكَذِبَ أَنَّ
  لَهُمُ الْحُسْنَىٰ ۖ لَا جَرَمَ أَنَّ لَهُمُ النَّارَ وَأَنَّهُمْ مُفْرَطُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَجْعَلُونَ
  لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ ٱلْكَذِبَ أَنَّ لَهُمُ ٱلْحُسْنَىٰ
  لاَ جَرَمَ أَنَّ لَهُمُ ٱلْنَّارَ وَأَنَّهُمْ مُّفْرَطُونَ }{ وَيَجْعَلُونَ لِلَّهِ
  مَا يَكْرَهُونَ } لأنفسهم من البنات ومن شركاء في رياستهم، ومن الاستخفاف برسلهم والتهاون
  برسالاتهم. ويجعلون له أرذل أموالهم ولأصنامهم أكرمها { وَتَصِفُ أَلْسِنَتُهُمُ }
  مع ذلك { أَنَّ لَهُمُ ٱلْحُسْنَىٰ } عند الله كقوله{ وَلَئِن رُّجّعْتُ إِلَىٰ رَبّى
  إِنَّ لِى عِندَهُ لَلْحُسْنَىٰ }[فصلت: 50]. وعن بعضهم أنه قال لرجل من ذوي اليسار:
  كيف تكون يوم القيامة إذا قال الله تعالى: هاتوا ما دفع إلى السلاطين وأعوانهم، فيؤتى
  بالدواب والثياب وأنواع الأموال الفاخرة. وإذا قال: هاتوا ما دفع إليّ فيؤتى بالكسر
  والخرق وما لا يؤبه له، أما تستحي من ذلك الموقف؟ وقرأ هذه الآية وعن مجاهد: «أنّ لهم
  الحسنى». هو قول قريش: لنا البنون، وأن لهم الحسنى: بدل من الكذب. وقرىء «الكذب» جمع
  كذوب، صفة للألسنة { مُّفْرَطُونَ } قرىء مفتوح الراء ومكسورها مخففاً ومشدّداً، فالمفتوح
  بمعنى مقدّمون إلى النار معجلون إليها، من أفرطت فلاناً، وفرّطته في طلب الماء، إذا
  قدمته. وقيل منسيون متروكون، من أفرطت فلاناً خلفي إذا خلفته ونسيته. والمكسور المخفف،
  من الإفراط في المعاصي. والمشدّد. من التفريط في الطاعات وما يلزمهم.\r\n\t\t\t\r\n\t\t\t</section>"

