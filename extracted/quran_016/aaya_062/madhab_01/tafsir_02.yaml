  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَجْعَلُونَ
  لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ ٱلْكَذِبَ أَنَّ لَهُمُ ٱلْحُسْنَىٰ
  لاَ جَرَمَ أَنَّ لَهُمُ ٱلْنَّارَ وَأَنَّهُمْ مُّفْرَطُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ } لأنفسهم من البنات ومن
  شركاء في رياستهم، ومن الاستخفاف برسلهم والتهاون برسالاتهم. ويجعلون له أرذل أموالهم
  ولأصنامهم أكرمها { وَتَصِفُ أَلْسِنَتُهُمُ } مع ذلك { أَنَّ لَهُمُ ٱلْحُسْنَىٰ }
  عند الله كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِن رُّجّعْتُ إِلَىٰ رَبّى إِنَّ لِى عِندَهُ لَلْحُسْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  50]. وعن بعضهم أنه قال لرجل من ذوي اليسار: كيف تكون يوم القيامة إذا قال الله تعالى:
  هاتوا ما دفع إلى السلاطين وأعوانهم، فيؤتى بالدواب والثياب وأنواع الأموال الفاخرة.
  وإذا قال: هاتوا ما دفع إليّ فيؤتى بالكسر والخرق وما لا يؤبه له، أما تستحي من ذلك
  الموقف؟ وقرأ هذه الآية وعن مجاهد: «أنّ لهم الحسنى». هو قول قريش: لنا البنون، وأن
  لهم الحسنى: بدل من الكذب. وقرىء «الكذب» جمع كذوب، صفة للألسنة { مُّفْرَطُونَ } قرىء
  مفتوح الراء ومكسورها مخففاً ومشدّداً، فالمفتوح بمعنى مقدّمون إلى النار معجلون إليها،
  من أفرطت فلاناً، وفرّطته في طلب الماء، إذا قدمته. وقيل منسيون متروكون، من أفرطت
  فلاناً خلفي إذا خلفته ونسيته. والمكسور المخفف، من الإفراط في المعاصي. والمشدّد.
  من التفريط في الطاعات وما يلزمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

