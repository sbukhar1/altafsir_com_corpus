  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: مُبْعَدُون
  فـي النار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن أشعث السَّمان، عن الربـيع، عن أبـي بشر، عن سعيد: { وأنَّهُم مُفْرَطُونَ } قال:
  مُخْسَئون مُبْعَدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  القول الذي اخترناه، وذلك أن الإفراط الذي هو بـمعنى التقديـم، إنـما يقال فـيـمن قدَم
  مقدمَاً لإصلاح ما يقدم إلـيه إلـى وقت ورود من قدّمه علـيه، ولـيس بـمُقَدَّم من قُدِّم
  إلـى النار من أهلها لإصلاح شيء فـيها لوارد يرد علـيها فـيها فـيوافقه مصلـحاً، وإنـما
  تَقَدّم مَن قُدِّم إلـيها لعذاب يُعجَّل له. فإذا كان معنى ذلك الإفراط الذي هو تأويـل
  التعجيـل ففسد أن يكون له وجه فـي الصحة، صحّ الـمعنى الآخر وهو الإفراط الذي بـمعنى
  التـخـلـيف والترك وذلك أن يُحْكَى عن العرب: ما أفْرَطت ورائي أحداً: أي ما خَـلَّفته
  وما فرطته: أي لـم أخـلفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
