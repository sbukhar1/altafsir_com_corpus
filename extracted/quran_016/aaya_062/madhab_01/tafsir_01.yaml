  href=\"JavaScript:Open_Menu()\">وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ
  ٱلْكَذِبَ أَنَّ لَهُمُ ٱلْحُسْنَىٰ لاَ جَرَمَ أَنَّ لَهُمُ ٱلْنَّارَ وَأَنَّهُمْ
  مُّفْرَطُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار وابن وكيع، قالا: ثنا مـحمد بن جعفر، قال: ثنا
  شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية: { لا جَرَمَ أنّ لهُمُ النَّارَ
  وأنَّهُمْ مُفْرَطُونَ } قال: منسيُّون مُضَيَّعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن عبد الرحمن الـمسروقـي، قال: ثنا زيد بن حبـاب، قال: أخبرنا سعيد، عن أبـي
  بشر، عن سعيد بن جبـير، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا بهز بن أسد، عن شعبة، قال: أخبرنـي أبو بشر، عن سعيد بن جبـير،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا أبو بشر، عن سعيد بن جبـير، فـي قوله: { لا جَرَمَ أنَّ لَهُمْ النَّارَ وأنَّهُمْ
  مُفْرَطُونَ } قال: متروكون فـي النار، منسيُّون فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: حصين، أخبرنا، عن سعيد بن جبـير، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا الـحجاج بن الـمنهال، قال: ثنا هشيـم،
  عن حصين، عن سعيد بن جبـير بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وأنَّهُم مُفْرَطُونَ } قال: منسيُّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة،
  قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبدة وأبو معاوية وأبو خالد، عن جويبر، عن الضحاك: { وأنَّهُم مُفْرَطُونَ
  } قال: متروكون فـي النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن القاسم، عن مـجاهد: { مُفْرَطُونَ } قال: مَنْسيّون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الوارث بن عبد الصمد، قال: ثنـي أبـي، عن الـحسين، عن قتادة:
  { وأنَّهُم مُفْرَطُونَ } يقول: مُضَاعُون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا بدل، قال: ثنا عبـاد بن راشد، قال: سمعت داود بن أبـي هند، فـي
  قول الله: { وأنَّهُم مُفْرَطُونَ } قال: منسيون فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك مُعْجَلُون إلـى النار مقدّمون إلـيها. وذهبوا فـي ذلك إلـى قول العرب:
  أفرطنا فلاناً فـي طلب الـماء، إذا قدّموه لإصلاح الدّلاء والأرشية وتسوية ما يحتاجون
  إلـيه عند ورودهم علـيه فهو مُفْرَط. فأما الـمتقدّم نفسه فهو فـارط، يقال: قد فَرَط
  فلان أصحابَه يَفْرُطهم فُرْطاً وفُروطاً: إذا تقدمهم. وجمع فـارط: فَرَّاط ومنه قول
  القُطامِيّ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">واسْتَعْجَلُونا وكانُوا مِنْ صَحَابَتِنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمَا تَعَجَّلَ فُرَّاطٌ لِوُرَّادِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن قول النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا فَرَطُكُمْ علـى الـحَوْضِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي متقدمكم
  إلـيه وسابقكم «حتـى تَردُوه». ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأنَّهُم مُفْرَطُونَ } يقول: مُعْجَلُون
  إلـى النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وأنَّهُم مُفْرَطُونَ } قال: قد أُفْرِطوا
  فـي النار أي مُعْجَلُون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
