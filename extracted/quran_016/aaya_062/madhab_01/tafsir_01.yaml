  الراء وفتـحها، علـى معنى ما لـم يُسَمّ فـاعله من أُفرِط فهو مُفْرَط. وقد بـيَّنت
  اختلاف قراءة ذلك كذلك فـي التأويـل. وقرأه أبو جعفر القارىء: «وأنَّهُم مُفْرَطُونَ»
  بكسر الراء وتشديدها، بتأويـل: أنهم مفرِّطون فـي أداء الواجب الذي كان لله علـيهم
  فـي الدنـيا، من طاعته وحقوقه، مضيعو ذلك، من قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا حَسْرتَا علـى ما فَرَّطْتُ فـي
  جَنْبِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ نافع بن أبـي نعيـم: «وأنَّهُم مُفْرَطُونَ» بكسر الراء وتـخفـيفها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك يونس، عن وَرْش عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بتأويـل:
