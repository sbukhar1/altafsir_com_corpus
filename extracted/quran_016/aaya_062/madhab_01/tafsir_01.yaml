  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَجْعَلُونَ
  لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ ٱلْكَذِبَ أَنَّ لَهُمُ ٱلْحُسْنَىٰ
  لاَ جَرَمَ أَنَّ لَهُمُ ٱلْنَّارَ وَأَنَّهُمْ مُّفْرَطُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويجعل هؤلاء الـمشركون لله ما يكرهونه لأنفسهم.
  { وَتَصِفُ ألْسِنَتُهُمُ الكَذِبَ } يقول: وتقول ألسنتهم الكذب وتفتريه { أنَّ لهم
  الـحُسْنَى } فأن فـي موضع نصب، لأنها ترجمة عن الكذب. وتأويـل الكلام: ويجعلون لله
  ما يكرهونه لأنفسهم، ويزعمون أن لهم الـحسنى الذي يكرهونه لأنفسهم، البنات يجعلونهن
  لله تعالـى، وزعموا أن الـملائكة بنات الله. وأما الـحُسنى التـي جعلوها لأنفسهم: فـالذكور
  من الأولاد وذلك أنهم كانوا يئدون الإناث من أولادهم ويستبقون الذكور منهم، ويقولون:
  لنا الذكور ولله البنات. وهو نـحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ويَجْعَلُونَ لِلَّهِ البَناتِ سُبْحانَهُ
  وَلهُمْ ما يَشْتَهونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد:
  { وَتَصِفُ ألْسِنَتُهُمُ الكَذِبَ أنَّ لَهُمُ الـحُسْنَى } قال: قول قريش: لنا البنون
  ولله البنات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله، إلا أنه قال: قول كفَّـار قُريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ويَجْعَلُونَ
  لِلَّهِ ما يَكْرَهُونَ وَتَصِفُ ألْسِنَتِهُمُ الكَذِبَ }: أي يتكلـمون بأن لهم الـحُسنى
  أي الغلـمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { أنَّ لَهُمُ الـحُسْنَى } قال: الغلـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا جَرَمَ أن لَهُمُ النَّارَ وأنَّهُمْ مُفْرَطُونَ } يقول
  تعالـى ذكره: حقًّا واجبـاً أن لهؤلاء القائلـين لله البنات الـجاعلـين له ما يكرهونه
  لأنفسهم ولأنفسهم الـحسنى عند الله يوم القـيامة النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا تأويـل قول الله: { لا جَرَمَ } فـي غير موضع من كتابنا هذا بشواهده بـما أغنى
  عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن ابن عبـاس فـي ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { لا جَرَمَ } يقول: بلـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا جَرَمَ } كان بعض أهل العربـية يقول: لـم تُنْصَب جَرَمَ بـ «لا» كما نصبت الـميـم
  من قول: لا غلام لك قال: ولكنها نُصِبَت لأنها فعل ماض، مثل قول القائل: قَعَدَ فلان
  وجلس، والكلام: لا ردّ لكلامهم أي لـيس الأمر هكذا، جَرَم: كَسَبَ، مثل قوله: لا أقسم،
  ونـحو ذلك. وكان بعضهم يقول: نصب «جَرَمَ» بـ «لا»، وإنـما بـمعنى: لا بدّ، ولا مـحالة
  ولكنها كثرت فـي الكلام حتـى صارت بـمنزلة «حقًّا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّهُمْ مُفْرَطُونَ } يقول تعالـى ذكره: وأنهم مُخَـلَّفون متروكون فـي النار،
  منسيُّون فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  ذلك، فقال أكثرهم بنـحو ما قلنا فـي ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
