aaya: لَا جَرَمَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ ۚ إِنَّهُ
  لَا يُحِبُّ الْمُسْتَكْبِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلٰهُكُمْ إِلٰهٌ
  وَاحِدٌ فَٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ قُلُوبُهُم مُّنكِرَةٌ وَهُم مُّسْتَكْبِرُونَ
  } * { لاَ جَرَمَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ
  لاَ يُحِبُّ ٱلْمُسْتَكْبِرِينَ }{ إِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } يعني أنه قد ثبت
  بما تقدّم من إبطال أن تكون الإلهية لغيره، وأنها له وحده لا شريك له فيها، فكان من
  نتيجة ثبات الوحدانية ووضوح دليلها: استمرارهم على شركهم، وأنّ قلوبهم منكرة للوحدانية،
  وهم مستكبرون عنها وعن الإقرار بها { لاَ جَرَمَ } حقاً { أَنَّ ٱللَّهَ يَعْلَمُ }
  سرّهم وعلانيتهم فيجازيهم، وهو وعيد { أَنَّهُ لا يُجِبُّ1649;لْمُسْتَكْبِرِينَ }
  يجوز أن يريد المستكبرين عن التوحيد يعني المشركين. ويجوز أن يعمّ كل مستكبر. ويدخل
  هؤلاء تحت عمومه.\r\n\t\t\t\r\n\t\t\t</section>"

