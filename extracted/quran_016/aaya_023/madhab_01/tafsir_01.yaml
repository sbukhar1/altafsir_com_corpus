aaya: لَا جَرَمَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ ۚ إِنَّهُ
  لَا يُحِبُّ الْمُسْتَكْبِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ جَرَمَ أَنَّ
  ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ لاَ يُحِبُّ ٱلْمُسْتَكْبِرِينَ
  }يعنـي تعالـى ذكره بقوله: لا جرم حقًّا أن الله يعلـم ما يسرّ هؤلاء الـمشركون من
  إنكارهم ما ذكرنا من الأنبـاء فـي هذه السورة، واعتقادهم نكير قولنا لهم: إلهكم إله
  واحد، واستكبـارهم علـى الله، وما يعلنون من كفرهم بـالله وفريتهم علـيه. { إنَّهُ
  لا يُحِبُّ الـمُسْتَكْبِرينَ } يقول: إن الله لا يحبّ الـمستكبرين علـيه أن يوحدوه
  ويخـلعوا ما دونه من الآلهة والأنداد. كما:حدثنا مـحمد بن عمرو، قال: ثنا جعفر بن عون،
  قال: ثنا مِسْعر، عن رجل: أن الـحسن بن علـيّ كان يجلس إلـى الـمساكين، ثم يقول: {
  إنَّهُ لا يُحِبُّ الـمُسْتَكْبِرينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

