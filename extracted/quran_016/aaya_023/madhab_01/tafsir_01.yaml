  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  جَرَمَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ لاَ يُحِبُّ
  ٱلْمُسْتَكْبِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: لا جرم
  حقًّا أن الله يعلـم ما يسرّ هؤلاء الـمشركون من إنكارهم ما ذكرنا من الأنبـاء فـي
  هذه السورة، واعتقادهم نكير قولنا لهم: إلهكم إله واحد، واستكبـارهم علـى الله، وما
  يعلنون من كفرهم بـالله وفريتهم علـيه. { إنَّهُ لا يُحِبُّ الـمُسْتَكْبِرينَ } يقول:
  إن الله لا يحبّ الـمستكبرين علـيه أن يوحدوه ويخـلعوا ما دونه من الآلهة والأنداد.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا جعفر
  بن عون، قال: ثنا مِسْعر، عن رجل: أن الـحسن بن علـيّ كان يجلس إلـى الـمساكين، ثم
  يقول: { إنَّهُ لا يُحِبُّ الـمُسْتَكْبِرينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

