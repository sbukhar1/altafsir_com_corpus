  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  بِكُم مِّن نِّعْمَةٍ فَمِنَ ٱللَّهِ ثُمَّ إِذَا مَسَّكُمُ ٱلضُّرُّ فَإِلَيْهِ تَجْأَرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِذَا كَشَفَ ٱلضُّرَّ عَنْكُمْ إِذَا فَرِيقٌ مِّنْكُم بِرَبِّهِمْ يُشْرِكُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَكْفُرُواْ
  بِمَآ آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا بِكُم مّن نّعْمَةٍ } وأيّ شيء حل بكم، أو اتصل بكم من نعمة، فهو من الله { فإلَيْهِ
  تَجْئَرُونَ } فما تتضرعون إلا إليه، والجؤار: رفع الصوت بالدعاء والاستغاثة. قال الأعشى
  يصف راهبا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُرَاوِحُ
  مِنْ صَلَوَاتِ الْمَلِيـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـكِ طَوْراً
  سُجُوداً وَطَوْراً جُؤَارَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «تجرون»، بطرح الهمزة وإلقاء حركتها على الجيم. وقرأ قتادة
  «كاشف الضر» على: فاعل بمعنى فعل، وهو أقوى من كشف؛ لأن بناء المغالبة يدل على المبالغة.
  فإن قلت: فما معنى قوله: { إِذَا فَرِيقٌ مّنْكُم بِرَبّهِمْ يُشْرِكُونَ }؟ قلت: يجوز
  أن يكون الخطاب في قوله: { وَمَا بِكُم مّن نّعْمَةٍ فَمِنَ ٱللَّهِ } عاماً، ويريد
  بالفريق: فريق الكفرة وأن يكون الخطاب للمشركين ومنكم للبيان، لا للتبعيض، كأنه قال
  فإذا فريق كافر، وهم أنتم. ويجوز أن يكون فيهم من اعتبر، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا نَجَّـٰهُمْ إِلَى ٱلْبَرّ
  فَمِنْهُمْ مُّقْتَصِدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 32] { لِيَكْفُرُواْ بِمَآ ءاتَيْنَـٰهُمْ } من نعمة الكشف
  عنهم، كأنهم جعلوا غرضهم في الشرك كفران النعمة { فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ
  } تخلية ووعيد. وقرىء: «فيُمَتَّعوا»، بالياء مبنيا للمفعول، عطفا على { لِيَكْفُرُواْ
  } ويجوز أن يكون: ليكفروا فيمتعوا، من الأمر الوارد في معنى الخذلان والتخلية، واللام
  لام الأمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

