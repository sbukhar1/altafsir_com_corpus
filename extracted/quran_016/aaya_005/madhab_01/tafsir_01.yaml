aaya: وَالْأَنْعَامَ خَلَقَهَا ۗ لَكُمْ فِيهَا دِفْءٌ وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلأَنْعَامَ
  خَلَقَهَا لَكُمْ فِيهَا دِفْءٌ وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ }يقول تعالـى ذكره:
  ومن حججه علـيكم أيها الناس ما خـلق لكم من الأنعام، فسخَّرها لكم، وجعل لكم من أصوافها
  وأوبـارها وأشعارها ملابس تدفئون بها ومنافع من ألبـانها وظهورها تركبونها. { وَمِنْها
  تَأْكُلُونَ } يقول: ومن الأنعام ما تأكلون لـحمه كالإبل والبقر والغنـم وسائر ما يؤكل
  لـحمه. وحذفت «ما» من الكلام لدلالة من علـيها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي الـمثنى، وعلـيّ بن داود، قال: الـمثنى أخبرنا، وقال ابن داود:
  ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { والأنْعامَ
  خَـلَقَها لَكُمْ فِـيها دِفْءٌ } يقول: الثـياب.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { والأنْعامَ خَـلَقَها
  لَكُمْ فِـيها دِفْءٌ وَمَنافعُ وَمِنْها تَأْكُلُونَ } يعنـي بـالدفء: الثـياب، والـمنافع:
  ما ينتفعون به من الأطعمة والأشربة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول
  الله تعالـى: { لَكُمْ فِـيها دِفْءٌ } قال: لبـاس ينسج، ومنا مركب ولبن ولـحم.حدثنـي
  الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { لَكُمْ
  فِـيهَا دفْءٌ } لبـاس ينسج ومنافع، مركب ولـحم ولبن.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، قوله: { لَكُمْ فِـيها
  دِفْءٌ وَمَنافعُ } قال: نسل كلّ دابة.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل
  بإسناده، عن ابن عبـاس، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافعُ } يقول: لكم فـيها لبـاس ومنفعة
  وبلغة.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، قال: قال ابن عبـاس: { والأنْعامَ
  خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافعُ، وَمِنْها تَأْكُلُونَ } قال: هو منافع ومآكل.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { والأنْعامَ خَـلَقَها لَكُمْ
  فِـيها دِفْءٌ وَمَنافعُ } قال: دفء اللـحف التـي جعلها الله منها.حدثنا ابن وكيع،
  قال: ثنا مـحمد بن بكر، عن ابن جريج، قال: بلغنـي، عن مـجاهد: { والأنْعامَ خَـلَقَها
  لَكُمْ فِـيها دِفْءٌ وَمَنافِعُ } قال: نتاجها وركوبها وألبـانها ولـحومها.\r\n\t\t\t\r\n\t\t\t</section>"

