  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَنْعَامَ
  خَلَقَهَا لَكُمْ فِيهَا دِفْءٌ وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن حججه علـيكم أيها الناس ما خـلق لكم من الأنعام،
  فسخَّرها لكم، وجعل لكم من أصوافها وأوبـارها وأشعارها ملابس تدفئون بها ومنافع من
  ألبـانها وظهورها تركبونها. { وَمِنْها تَأْكُلُونَ } يقول: ومن الأنعام ما تأكلون
  لـحمه كالإبل والبقر والغنـم وسائر ما يؤكل لـحمه. وحذفت «ما» من الكلام لدلالة من
  علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، وعلـيّ بن داود،
  قال: الـمثنى أخبرنا، وقال ابن داود: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ } يقول: الثـياب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافعُ
  وَمِنْها تَأْكُلُونَ } يعنـي بـالدفء: الثـياب، والـمنافع: ما ينتفعون به من الأطعمة
  والأشربة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله تعالـى: { لَكُمْ فِـيها دِفْءٌ } قال: لبـاس ينسج، ومنا مركب ولبن ولـحم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { لَكُمْ فِـيهَا دفْءٌ } لبـاس ينسج ومنافع، مركب ولـحم ولبن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، قوله: { لَكُمْ
  فِـيها دِفْءٌ وَمَنافعُ } قال: نسل كلّ دابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل بإسناده، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والأنْعامَ
  خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافعُ } يقول: لكم فـيها لبـاس ومنفعة وبلغة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، قال: قال ابن عبـاس: { والأنْعامَ
  خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافعُ، وَمِنْها تَأْكُلُونَ } قال: هو منافع ومآكل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  والأنْعامَ خَـلَقَها لَكُمْ فِـيها دِفْءٌ وَمَنافعُ } قال: دفء اللـحف التـي جعلها
  الله منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن بكر، عن ابن جريج، قال: بلغنـي، عن مـجاهد: { والأنْعامَ خَـلَقَها لَكُمْ فِـيها
  دِفْءٌ وَمَنافِعُ } قال: نتاجها وركوبها وألبـانها ولـحومها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

