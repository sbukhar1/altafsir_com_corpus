  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَنْعَامَ
  خَلَقَهَا لَكُمْ فِيهَا دِفْءٌ وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلاْنْعَـٰمِ } الأزواج الثمانية، وأكثر ما تقع على الإبل، وانتصابها
  بمضمر يفسره الظاهر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْقَمَرَ قَدَّرْنَـٰهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 39] ويجوز أن يعطف على الإنسان،
  أي: خلق الإنسان والأنعام، ثم قال: { خَلَقَهَا لَكُمْ } أي ما خلقها إلا لكم ولمصالحكم
  يا جنس الإنسان والدفء: اسم ما يدفأ به، كما أنّ الملء اسم ما يملأ به، وهو الدفاء
  من لباس معمول من صوف أو وبر أو شعر. وقرىء: «دفّ»، بطرح الهمزة وإلقاء حركتها على
  الفاء { وَمَنَـٰفِعُ } هي نسلها ودرّها وغير ذلك. فإن قلت: تقديم الظرف في قوله {
  وَمِنْهَا تَأْكُلُونَ } مؤذن بالاختصاص، وقد يؤكل من غيرها. قلت: الأكل منها هو الأصل
  الذي يعتمده الناس في معايشهم. وأما الأكل من غيرها من الدجاج والبط وصيد البر والبحر
  فكغير المعتدّ به وكالجاري مجرى التفكه، ويحتمل أن طعمتكم منها، لأنكم تحرثون بالبقر
  فالحبّ والثمار التي تأكلونها منها وتكتسبون بإكراء الإبل وتبيعون نتاجها وألبانها
  وجلودها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

