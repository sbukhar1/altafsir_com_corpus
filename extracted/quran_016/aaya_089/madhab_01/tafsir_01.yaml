  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَبْعَثُ فِي كُلِّ أُمَّةٍ شَهِيداً عَلَيْهِمْ مِّنْ أَنْفُسِهِمْ وَجِئْنَا بِكَ
  شَهِيداً عَلَىٰ هَـٰؤُلآءِ وَنَزَّلْنَا عَلَيْكَ ٱلْكِتَابَ تِبْيَاناً لِّكُلِّ
  شَيْءٍ وَهُدًى وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَيَوْمَ نَبْعَثُ فِـي كُلّ أُمَّةٍ شَهِيداً عَلَـيْهِمْ مِنْ أنْفُسِهِمْ
  } يقول: نسأل نبـيهم الذي بعثناه إلـيهم للدعاء إلـى طاعتنا. وقال: { مِنْ أنُفُسِهِمْ
  } لأنه تعالـى ذكره كان يبعث إلـى أمـم أنبـياءها منها: ماذا أجابوكم، وما ردّوا علـيكم؟
  { وَجِئْنا بِكَ شَهِيداً عَلـى هُؤلاءِ } يقول لنبـيه مـحمد صلى الله عليه وسلم: وجئنا
  بك يا مـحمد شاهداً علـى قومك وأمتك الذين أرسلتك إلـيهم بـما أجابوك وماذا عملوا فـيـما
  أرسلتك به إلـيهم. وقوله: { وَنَزَّلْنا عَلَـيْكَ الكِتابَ تِبْـياناً لِكُلّ شَيْءٍ
  } يقول: نزل علـيك يا مـحمد هذا القرآن بـياناً لكلّ ما بـالناس إلـيه الـحاجة من معرفة
  الـحلال والـحرام والثواب والعقاب. { وَهُدىً } من الضلالة { وَرَحْمَةً } لـمن صدّق
  به، وعمل بـما فـيه من حدود الله وأمره ونهيه، فأحل حلاله وحرّم حرامه. { وبُشْرَى
  للـمسْلـمِينَ } يقول: وبشارة لـمن أطاع الله وخضع له بـالتوحيد وأذعن له بـالطاعة،
  يبشره بجزيـل ثوابه فـي الآخرة وعظيـم كرامته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة، قال: ثنا أبـان
  بن تغلب، عن الـحكم، عن مـجاهد: { تِبْـياناً لِكُلّ شَيْءٍ } قال: مـما أحلّ وحرّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن ابن عيـينة، عن
  أبـان بن تغلب، عن مـجاهد، فـي قوله: { تِبْـياناً لِكُلّ شَيْءٍ } مـما أحلّ لهم وحرّم
  علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن الأعمش، عن مـجاهد، قوله: { تِبْـياناً لِكُلّ شَيْءٍ } قال: ما
  أمر به، وما نَهَى عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، فـي قوله: { وَنَزَّلْنا عَلَـيْكَ الكِتابَ تِبْـياناً
  لِكُلّ شَيْءٍ } قال: ما أمِروا به، ونهوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل، عن أشعث، عن رجل، قال: قال ابن
  مسعود: أنزل فـي هذا القرآن كل علـم وكلّ شيء قد بـين لنا فـي القرآن. ثم تلا هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
