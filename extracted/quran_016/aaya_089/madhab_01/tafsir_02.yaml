  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَبْعَثُ فِي كُلِّ أُمَّةٍ شَهِيداً عَلَيْهِمْ مِّنْ أَنْفُسِهِمْ وَجِئْنَا بِكَ
  شَهِيداً عَلَىٰ هَـٰؤُلآءِ وَنَزَّلْنَا عَلَيْكَ ٱلْكِتَابَ تِبْيَاناً لِّكُلِّ
  شَيْءٍ وَهُدًى وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  شَهِيدًا عَلَيْهِمْ مّنْ أَنفُسِهِمْ } يعني نبيهم؛ لأنه كان يبعث أنبياء الأمم فيهم
  منهم { وَجِئْنَا بِكَ } يا محمد { شَهِيدًا عَلَىٰ هَـؤُلآء } على أمتك { تِبْيَانًا
  } بياناً بليغاً ونظير «تبيان» «تلقاء» في كسر أوله، وقد جوز الزجاج فتحه في غير القرآن.
  فإن قلت: كيف كان القرآن تبياناً { لّكُلّ شَىْء }؟ قلت: المعنى أنه بين كل شيء من
  أمور الدين، حيث كان نصاً على بعضها وإحالة على السنة، حيث أمر فيه باتباع رسول الله
  صلى الله عليه وسلم وطاعته. وقيل: وما ينطق عن الهوى. وحثاً على الإجماع في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَتَّبِعْ
  غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 115] وقد رضي رسول الله
  صلى الله عليه وسلم لأمته اتباع أصحابه والاقتداء بآثارهم في قوله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(590)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أصحابي كالنجوم بأيهم اقتديتم اهديتم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اجتهدوا وقاسوا ووطؤا طرق القياس والاجتهاد، فكانت السنة والإجماع
  والقياس والاجتهاد، مستندة إلى تبيان الكتاب، فمن ثمّ كان تبياناً لكل شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
