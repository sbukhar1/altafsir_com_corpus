aaya: وَيَوْمَ نَبْعَثُ فِي كُلِّ أُمَّةٍ شَهِيدًا عَلَيْهِمْ مِنْ أَنْفُسِهِمْ ۖ
  وَجِئْنَا بِكَ شَهِيدًا عَلَىٰ هَٰؤُلَاءِ ۚ وَنَزَّلْنَا عَلَيْكَ الْكِتَابَ تِبْيَانًا
  لِكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ نَبْعَثُ
  فِي كُلِّ أُمَّةٍ شَهِيداً عَلَيْهِمْ مِّنْ أَنْفُسِهِمْ وَجِئْنَا بِكَ شَهِيداً
  عَلَىٰ هَـٰؤُلآءِ وَنَزَّلْنَا عَلَيْكَ ٱلْكِتَابَ تِبْيَاناً لِّكُلِّ شَيْءٍ وَهُدًى
  وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ }{ شَهِيدًا عَلَيْهِمْ مّنْ أَنفُسِهِمْ }
  يعني نبيهم؛ لأنه كان يبعث أنبياء الأمم فيهم منهم { وَجِئْنَا بِكَ } يا محمد { شَهِيدًا
  عَلَىٰ هَـؤُلآء } على أمتك { تِبْيَانًا } بياناً بليغاً ونظير «تبيان» «تلقاء» في
  كسر أوله، وقد جوز الزجاج فتحه في غير القرآن. فإن قلت: كيف كان القرآن تبياناً { لّكُلّ
  شَىْء }؟ قلت: المعنى أنه بين كل شيء من أمور الدين، حيث كان نصاً على بعضها وإحالة
  على السنة، حيث أمر فيه باتباع رسول الله صلى الله عليه وسلم وطاعته. وقيل: وما ينطق
  عن الهوى. وحثاً على الإجماع في قوله:{ وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ }[النساء:
  115] وقد رضي رسول الله صلى الله عليه وسلم لأمته اتباع أصحابه والاقتداء بآثارهم في
  قوله صلى الله عليه وسلم:(590) \" أصحابي كالنجوم بأيهم اقتديتم اهديتم \" وقد اجتهدوا
  وقاسوا ووطؤا طرق القياس والاجتهاد، فكانت السنة والإجماع والقياس والاجتهاد، مستندة
  إلى تبيان الكتاب، فمن ثمّ كان تبياناً لكل شيء.\r\n\t\t\t\r\n\t\t\t</section>"

