  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأى ٱلَّذِينَ أَشْرَكُواْ شُرَكَآءَهُمْ قَالُواْ رَبَّنَا هَـٰؤُلآءِ شُرَكَآؤُنَا
  ٱلَّذِينَ كُنَّا نَدْعُوْا مِن دُونِكَ فَألْقَوْا إِلَيْهِمُ ٱلْقَوْلَ إِنَّكُمْ
  لَكَاذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإذا رأى الـمشركون
  بـالله يوم القـيامة ما كانوا يعبدون من دون الله من الآلهة والأوثان وغير ذلك، قالوا:
  ربنا هؤلاء شركاؤنا فـي الكفر بك، والشركاء الذين كنا ندعوهم آلهة من دونك. قال الله
  تعالـى ذكره: { فألْقَوْا } يعنـي: شركاءهم الذين كانوا يعبدونهم من دون الله { القَوْلَ
  } يقول: قالوا لهم: إنكم لكاذبون أيها الـمشركون، ما كنا ندعوكم إلـى عبـادتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { فألْقَوْا إلَـيْهِمُ القَوْلَ } قال: حدّثوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
