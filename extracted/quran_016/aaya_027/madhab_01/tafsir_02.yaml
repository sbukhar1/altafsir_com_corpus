  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  مَكَرَ ٱلَّذِينَ مِنْ قَبْلِهِمْ فَأَتَى ٱللَّهُ بُنْيَانَهُمْ مِّنَ ٱلْقَوَاعِدِ
  فَخَرَّ عَلَيْهِمُ ٱلسَّقْفُ مِن فَوْقِهِمْ وَأَتَاهُمُ ٱلْعَذَابُ مِنْ حَيْثُ لاَ
  يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ يَوْمَ ٱلْقِيَامَةِ يُخْزِيهِمْ وَيَقُولُ
  أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنْتُمْ تُشَاقُّونَ فِيهِمْ قَالَ ٱلَّذِينَ أُوتُواْ
  ٱلْعِلْمَ إِنَّ ٱلْخِزْيَ ٱلْيَوْمَ وَٱلْسُّوۤءَ عَلَى ٱلْكَافِرِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  تَتَوَفَّاهُمُ ٱلْمَلائِكَةُ ظَالِمِي أَنْفُسِهِمْ فَأَلْقَوُاْ ٱلسَّلَمَ مَا كُنَّا
  نَعْمَلُ مِن سُوۤءٍ بَلَىٰ إِنَّ ٱللَّهَ عَلِيمٌ بِمَا كُنْتُمْ تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱدْخُلُوۤاْ
  أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَلَبِئْسَ مَثْوَى ٱلْمُتَكَبِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القواعد: أساطين البناء التي تعمده. وقيل: الأساس وهذا تمثيل، يعني:
  أنهم سووا منصوبات ليمكروا بها الله ورسوله، فجعل الله هلاكهم في تلك المنصوبات، كحال
  قوم بنوا بنياناً وعمدوه بالأساطين فأتى البنيان من الأساطين بأن ضعضعت فسقط عليهم
  السقف وهلكوا. ونحوه: من حفر لأخيه جباً وقع فيه منكباً. وقيل: هو نمرود بن كنعان حين
  بنى الصرح ببابل طوله خمسة آلاف ذراع. وقيل فرسخان، فأهب الله الريح فخر عليه وعلى
  قومه فهلكوا. ومعنى إتيان الله: إتيان أمره { مّنَ ٱلْقَوَاعِدِ } من جهة القواعد {
  مِنْ حَيْثُ لاَ يَشْعُرُونَ } من حيث لا يحتسبون ولا يتوقعون. وقرىء: «فأتى الله بيتهم».
  «فخرّ عليهم السقُفُ»، بضمتين { يُخْزِيهِمْ } يذلهم بعذاب الخزي</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ فَقَدْ أَخْزَيْتَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 192] يعني هذا لهم في
  الدنيا، ثم العذاب في الآخرة { شُرَكَائِىَ } على الإضافة إلى نفسه حكاية لإضافتهم،
  ليوبخهم بها على طريق الاستهزاء بهم { تُشَـٰقُّونَ فِيهِمْ } تعادون وتخاصمون المؤمنين
  في شأنهم ومعناهم. وقرىء: «تشاقونِ»، بكسر النون، بمعنى: تشاقونني؛ لأنّ مشاقة المؤمنين
  كأنها مشاقة الله { قَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ } هم الأنبياء والعلماء من
  أممهم الذين كانوا يدعونهم إلى الإيمان ويعظونهم، فلا يلتفتون إليهم ويتكبرون عليهم
  ويشاقونهم، يقولون ذلك شماتة بهم وحكى الله ذلك من قولهم ليكون لطفاً لمن سمعه. وقيل:
  هم الملائكة قرىء: «تتوفاهم»، بالتاء والياء. وقرىء: «الذين توفاهم»، بإدغام التاء
  في التاء { فَأَلْقَوُاْ ٱلسَّلَمَ } فسالموا وأخبتوا، وجاءوا بخلاف ما كانوا عليه
  في الدنيا من الشقاق والكبر، وقالوا: { مَا كُنَّا نَعْمَلُ مِن سُوء } وجحدوا ما وجد
  منهم من الكفر والعدوان، فردّ عليهم أولو العلم { إِنَّ ٱللَّهَ عَلِيمٌ بِمَا كُنتُمْ
  تَعْمَلُونَ } فهو يجازيكم عليه، وهذا أيضاً من الشماتة وكذلك { فَٱدْخُلُواْ أَبْوَابَ
  جَهَنَّمَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
