  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: ثُمَّ يَوْمَ الْقِيَامَةِ يُخْزِيهِمْ وَيَقُولُ أَيْنَ شُرَكَائِيَ الَّذِينَ
  كُنْتُمْ تُشَاقُّونَ فِيهِمْ ۚ قَالَ الَّذِينَ أُوتُوا الْعِلْمَ إِنَّ الْخِزْيَ
  الْيَوْمَ وَالسُّوءَ عَلَى الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ يَوْمَ ٱلْقِيَامَةِ
  يُخْزِيهِمْ وَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنْتُمْ تُشَاقُّونَ فِيهِمْ
  قَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ إِنَّ ٱلْخِزْيَ ٱلْيَوْمَ وَٱلْسُّوۤءَ عَلَى
  ٱلْكَافِرِينَ }يقول تعالـى ذكره: فعل الله بهؤلاء الذين مكروا الذين وصف الله جلّ
  ثناؤه أمرهم ما فعل بهم فـي الدنـيا من تعجيـل العذاب لهم والانتقام بكفرهم وجحودهم
  وحدانـيته، ثم هو مع ذلك يوم القـيامة مخزيهم فمذلهم بعذاب ألـيـم وقائل لهم عند ورودهم
  علـيه: { أيْنَ شُرَكائيَ الَّذِينَ كُنْتُـمْ تُشاقُّونَ فِـيهم }؟ أصله: من شاققت
  فلاناً فهو يشاقُّنـي، وذلك إذا فعل كلّ واحد منهما بصاحبه ما يشقّ علـيه. يقول تعالـى
  ذكره يوم القـيامة تقريعاً للـمشركين بعبـادتهم الأصنام: أين شركائي؟ يقول: أين الذين
  كنتـم تزعمون فـي الدنـيا أنهم شركائي الـيوم؟ ما لهم لا يحضرونكم فـيدفعوا عنكم ما
  أنا مـحلّ بكم من العذاب، فقد كنتـم تعبدونهم فـي الدنـيا وتتولونهم والولـيّ ينصر
  ولـيه؟ وكانت مشاقتهم الله فـي أوثانهم مخالفتهم إياه فـي عبـادتهم، كما:حدثني الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، قوله: { أيْنَ
  شُرَكائيَ الَّذِينَ كُنْتُـمْ تُشاقُّونَ فِـيهم } يقول: تـخالفونـي.وقوله: { قالَ
  الَّذِينَ أُتُوا العلْـمَ إنَّ الـخِزْي الـيَوْمَ والسُّوءَ علـى الكافرِينَ } يعنـي:
  الذلة والهوان، { والسُّوءَ } يعنـي: عذاب الله علـى الكافرين.\r\n\t\t\t\r\n\t\t\t</section>"

