  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَآ أَمْرُ ٱلسَّاعَةِ إِلاَّ كَلَمْحِ ٱلْبَصَرِ
  أَوْ هُوَ أَقْرَبُ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولله أيها الناس مِلك ما غاب عن أبصاركم فـي السموات
  والأرض دون آلهتكم التـي تدعون من دونه، ودون كلّ ما سواه، لا يـملك ذلك أحد سواه.
  { وَما أمْرُ السَّاعَةِ إلاَّ كَلَـمْـحِ البَصَرِ } يقول: وما أمر قـيام القـيامة
  والساعة التـي تنشر فـيها الـخـلق للوقوف فـي موقـف القـيامة، إلا كنظرة من البصر،
  لأن ذلك إنـما هو أن يقال له كن فـيكون. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { إلاَّ كَلَـمْـحٍ
  البَصَرِ أوْ هُوَ أقْرَبُ } والساعة: كلـمـح البصر، أو أقرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَما أمْرُ
  السَّاعَةِ إلاَّ كَلَـمْـحِ البَصَرِ } قال: هو أن يقول: كن، فهو كلـمـح البصر فأمر
  الساعة كلـمـح البصر أو أقرب يعنـي يقول: أو هو أقرب من لـمـح البصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ عَلـى كُلّ شَيْءٍ قَدِيرٌ } يقول: إن الله
  علـى إقامة الساعة فـي أقرب من لـمـح البصر قادر، وعلـى ما يشاء من الأشياء كلها، لا
  يـمتنع علـيه شيء أراده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
