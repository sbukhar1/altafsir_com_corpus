  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَآ أَمْرُ ٱلسَّاعَةِ إِلاَّ كَلَمْحِ ٱلْبَصَرِ
  أَوْ هُوَ أَقْرَبُ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَللَّهِ غَيْبُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } أي يختصّ به علم ما
  غاب فيهما عن العباد وخفي عليهم علمه. أو أراد بغيب السموات والأرض: يوم القيامة، على
  أن علمه غائب عن أهل السموات والأرض لم يطلع عليه أحد منهم { إِلاَّ كَلَمْحِ ٱلْبَصَرِ
  أَوْ هُوَ أَقْرَبُ } أي هو عند الله وإن تراخى، كما تقولون أنتم في الشيء الذي تستقربونه:
  هو كلمح البصر أو هو أقرب، إذا بالغتم في استقرابه. ونحوه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْتَعْجِلُونَكَ بِٱلْعَذَابِ
  وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ سَنَةٍ مِّمَّا
  تَعُدُّونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 47] أي هو عنده دان وهو عندكم بعيد. وقيل: المعنى أن إقامة
  الساعة وإماتة الأحياء وإحياء الأموات من الأولين والآخرين، يكون في أقرب وقت وأوحاه،
  { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } فهو يقدر على أن يقيم الساعة ويبعث الخلق،
  لأنه بعض المقدورات. ثم دل على قدرته بما بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

