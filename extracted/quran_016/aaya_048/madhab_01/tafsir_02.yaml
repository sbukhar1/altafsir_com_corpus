  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ إِلَىٰ مَا خَلَقَ ٱللَّهُ مِن شَيْءٍ يَتَفَيَّؤُاْ ظِلاَلُهُ عَنِ ٱلْيَمِينِ
  وَٱلْشَّمَآئِلِ سُجَّداً لِلَّهِ وَهُمْ دَاخِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  «أو لم يروا» و «يتفيؤا» بالياء والتاء. و { مَا } موصولة بخلق الله، وهو مبهم بيانه
  { مِن شَىْء يَتَفَيَّؤُاْ ظِلَـٰلُهُ } واليمين، بمعنى الأيمان. و { سُجَّدًا } حال
  من الظلال. { وَهُمْ دٰخِرُونَ } حال من الضمير في ظلاله، لأنه في معنى الجمع وهو ما
  خلق الله من كل شيء له ظل، وجمع بالواو، لأن الدخور من أوصاف العقلاء، أو لأن في جملة
  ذلك من يعقل فغلب. والمعنى: أو لم يروا إلى ما خلق الله من الأجرام التي لها ظلال متفيئة
  عن إيمانها وشمائلها، أي عن جانبي كل واحد منها. وشقيه استعارة من يمين الإنسان وشماله
  لجانبي الشيء، أي: ترجع الظلال من جانب إلى جانب منقادة لله، غير ممتنعة عليه فيما
  سخرها له من التفيؤ، والأجرام في أنفسها داخرة أيضاً، صاغرة منقادة لأفعال الله فيها،
  لا تمتنع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
