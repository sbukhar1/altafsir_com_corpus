  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(16,48)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَرَوْاْ إِلَىٰ مَا خَلَقَ ٱللَّهُ مِن
  شَيْءٍ يَتَفَيَّؤُاْ ظِلاَلُهُ عَنِ ٱلْيَمِينِ وَٱلْشَّمَآئِلِ سُجَّداً لِلَّهِ
  وَهُمْ دَاخِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا الـحِمَّانـيّ،
  قال: ثنا يحيى بن يـمان، قال: ثنا شريك، عن منصور، عن مـجاهد فـي قول الله: { يَتَفَـيَّأُ
  ظِلالُهُ } قال: إذا زالت الشمس سجد كلّ شيء لله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الذي وصف الله بـالسجود فـي هذه الآية ظلال الأشياء، فإنـما يسجد ظلالها
  دون التـي لها الظلال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { أو لَـمْ
  يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَفَـيأُ ظِلالُهُ } قال: هو سجود الظلال،
  ظلال كلّ شيء ما فـي السموات وما فـي الأرض من دابة، قال: سجود ظلال الدوابّ، وظلال
  كلّ شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أو لَـمْ يَرَوْا
  إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَفَـيَّأُ ظِلالُهُ } ما خـلق من كلّ شيء عن
  يـمينه وشمائله، فلفظ ما لفظ عن الـيـمين والشمائل، قال: ألـم تر أنك إذا صلـيت الفجر
  كان ما بـين مطلع الشمس إل مغربها ظلاًّ؟ ثم بعث الله علـيه الشمس دلـيلاً، وقبض الله
  الظلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: إن الله أخبر فـي هذه الآية أن ظلال الأشياء هي التـي تسجد، وسجودها: مَيَلانها
  ودورانها من جانب إلـى جانب وناحية إلـى ناحية، كما قال ابن عبـاس يقال من ذلك: سجدت
  النـخـلة إذا مالت، وسجد البعير وأسجد: إذا أميـل للركوب. وقد بـيَّنا معنى السجود
  فـي غير هذا الـموضع بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُمْ دَاخرُونَ } يعنـي: وهم صاغرون، يقال منه: دخر فلان لله يدخر دخراً ودخوراً:
  إذا ذلّ له وخضع ومنه قول ذي الرُّمَّة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَـمْ
  يَبْقَ إلاَّ داخِرٌ فِـي مُخَيَّسٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومُنْـجَحِرٌ
  فِـي غيرِ أرْضِكَ فـي جُحْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَهُمْ دَاخِرُونَ }: صاغرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَهُمْ دَاخِرُونَ
  }: أي صاغرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  توحيد الـيـمين فـي قوله: { عَنِ الـيَـمِينِ والشَّمائِلِ } فجمعها، فإن ذلك إنـما
  جاء كذلك، لأن معنى الكلام: أو لـم يروا إلـى ما خـلق الله من شيء يتفـيأ ظلال ما خـلق
  من شيء عن يـمينه: أي ما خـلق، وشمائله.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
