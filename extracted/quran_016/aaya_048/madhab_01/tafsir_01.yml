  \       <a href=\"javascript:go_QurPage(16,48)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ إِلَىٰ مَا خَلَقَ ٱللَّهُ مِن شَيْءٍ يَتَفَيَّؤُاْ ظِلاَلُهُ عَنِ ٱلْيَمِينِ
  وَٱلْشَّمَآئِلِ سُجَّداً لِلَّهِ وَهُمْ دَاخِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والـمدينة والبصرة: { أو لَـمْ
  يَرَوْا } بـالـياء علـى الـخبر عن الذين مكروا السيئات. وقرأ ذلك بعض قراء الكوفـيـين:
  «أو لَـمْ تَرَوا» بـالتاء علـى الـخطاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين عندي الصواب قراءة من قرأ بـالـياء علـى وجه الـخبر عن الذين مكروا السيئات
  لأن ذلك فـي سياق قَصَصِهم والـخبر عنهم، ثم عقب ذلك الـخبر عن ذهابهم عن حجة الله
  علـيهم وتركهم النظر فـي أدلته والاعتبـار بها. فتأويـل الكلام إذن: أو لـم ير هؤلاء
  الذين مكروا السيئات إلـى ما خـلق الله من جسم قائم شجر أو جبل أو غير ذلك { يَتَفَـيَّأُ
  ظِلالَهُ عَنِ الـيَـمِينِ والشَّمَائِلِ } يقول: يرجع من موضع إلـى موضع، فهو فـي
  أوّل النهار علـى حال، ثم يتقلَّص، ثم يعود إلـى حال أخرى فـي آخر النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان جماعة من أهل التأويـل يقولون فـي الـيـمين والشمائل ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، قوله: { أو لَـمْ
  يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَفَـيَّأُ ظِلالُهُ عَنِ الـيَـمِينِ
  والشمائِلِ سُجَّدا لِلّهِ } أما الـيـمين: فأوّل النهار وأما الشمال: فآخر النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { يَتَفَـيَّأُ ظِلالُه عَنِ الـيَـمِينِ والشَّمائِلِ
  } قال: الغدوّ والآصال، إذا فـاءت الظِّلال ظلال كلّ شيء بـالغدوّ سجدت لله، وإذا فـاءت
  بـالعشيّ سجدت لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { يَتَفَـيَّأُ
  ظِلالُه عَنِ الـيَـمِينِ والشَّمائِلِ } يعنـي: بـالغدوّ والآصال، تسجد الظلال لله
  غدوة إلـى أن يفـيء الظلّ، ثم تسجد لله إلـى اللـيـل، يعنـي: ظلّ كلّ شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن عبـاس يقول فـي قوله { يَتَفَـيَّأُ ظِلالُهُ } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: أخبرنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { يَتَفَـيَّأُ ظِلالُهُ } يقول: تتـميـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فـي معنى قوله: { سُجَّداً لِلّهِ } فقال بعضهم: ظلّ كلّ شيء
  سجوده. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَتَفَـيَّأُ ظِلالُهُ } قال: ظلّ كلّ شيء
  سجوده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق
  الرازيّ، عن أبـي سنان، عن ثابت عن الضحاك: { يَتَفَـيَّأُ ظِلالُهُ } قال: سجد ظلّ
  الـمؤمن طوعاً، وظلّ الكافر كَرْهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بقوله { يَتَفَـيَّأُ ظِلالُهُ } كلاًّ عن الـيـمين والشمائل فـي حال
  سجودها، قالوا: وسجود الأشياء غير ظلالها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد وحدثنـي نصر بن عبد الرحمن الأَوديّ، قالا: ثنا حَكَّام، عن أبـي سنان، عن
  ثابت عن الضحاك، فـي قول الله: { أو لَـمْ يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ
  يَتَفَـيَّأُ ظِلالُهُ } قال: إذا فـاء الفـيء توجه كلّ شيء ساجداً قبَل القبلة من
  نبت أو شجر، قال: فكانوا يستـحبون الصلاة عند ذلك.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
