  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلاَغُ ٱلْمُبِينُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْرِفُونَ
  نِعْمَتَ ٱللَّهِ ثُمَّ يُنكِرُونَهَا وَأَكْثَرُهُمُ ٱلْكَافِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فإن أدبر هؤلاء
  الـمشركون يا مـحمد عما أرسلتك به إلـيهم من الـحقّ، فلـم يستـجيبوا لك وأعرضوا عنه،
  فما علـيك من لوم ولا عذل لأنك قد أدّيت ما علـيك فـي ذلك، إنه لـيس علـيك إلاَّ بلاغهم
  ما أرسلت به. ويعنـي بقوله { المُبِينُ } الذي يبـين لـمن سمعه حتـى يفهمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يَعْرِفُونَ نِعْمَةَ اللّهِ ثُمَّ يُنْكِرُونَها } فإن
  أهل التأويـل اختلفوا فـي الـمعنّي بـالنعمة التـي أخبر الله تعالـى ذكره عن هؤلاء
  الـمشركين أنهم ينكرونها مع معرفتهم بها، فقال بعضهم: هو النبـيّ صلى الله عليه وسلم
  عرفوا نبوّته ثم جحدوها وكذبوه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ: { يَعْرِفُونَ نِعْمَةَ
  اللّهِ ثُمَّ يُنْكِرُونَها } قال: مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن السديّ، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك أنهم يعرفون أن ما عدّد الله تعالـى ذكره فـي هذه السورة من النعم
  من عند الله، وأن الله هو الـمنعم بذلك علـيهم، ولكنهم يُنكرون ذلك، فـيزعمون أنهم
  ورثوه عن آبـائهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الـمثنى، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { يَعْرِفُونَ نِعْمَةَ اللّهِ ثُمَّ يُنْكِرُونَها } قال: هي الـمساكن والأنعام وما
  يرزقون منها، والسرابـيـل من الـحديد والثـياب، تعرف هذا كفـار قريش، ثم تنكره بأن
  تقول: هذا كان لآبـائنا، فروّحونا إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه، إلا أنه
  قال: فورّثونا إياها. وزاد فـي الـحديث عن ابن جريج، قال ابن جريج: قال عبد الله بن
  كثـير: يعلـمون أن الله خـلقهم وأعطاهم ما أعطاهم، فهو معرفتهم نعمته ثم إنكارهم إياها
  كفرهم بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا معاوية، عن عمرو، عن أبـي إسحاق الفزاري،
  عن لـيث، عن عون بن عبد الله بن عتبة: { يَعْرِفُونَ نِعْمَةَ اللّهِ ثُمَّ يُنْكِرُونَها
  } قال: إنكارهم إياها، أن يقول الرجل: لولا فلان ما كان كذا وكذا، ولولا فلان ما أصبت
  كذا وكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أن الكفـار
  إذا قـيـل لهم: من رزقكم؟ أقرّوا بأن الله هو الذي رزقهم، ثم يُنكرون ذلك بقولهم: رزقنا
  ذلك بشفـاعة آلهتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  وأشبهها بتأويـل الآية، قول من قال: عُنـي بـالنعمة التـي ذكرها الله فـي قوله { يَعْرِفُونَ
  نِعْمَةَ اللّهِ } النعمة علـيهم بإرسال مـحمد صلى الله عليه وسلم إلـيهم داعياً إلـى
  ما بعثه بدعائهم إلـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
