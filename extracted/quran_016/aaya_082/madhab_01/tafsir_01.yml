  none\" href=\"JavaScript:Open_Menu()\">يَعْرِفُونَ نِعْمَتَ ٱللَّهِ ثُمَّ يُنكِرُونَهَا
  وَأَكْثَرُهُمُ ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذلك أن هذه الآية
  بـين آيتـين كلتاهما خبر عن رسول الله صلى الله عليه وسلم وعما بعث به، فأولـى ما بـينهما
  أن يكون فـي معنى ما قبله وما بعده، إذ لـم يكن معنى يدلّ علـى انصرافه عما قبله وعما
  بعده فـالذي قبل هذه الآية قوله: { فإنْ تَوَلَّوْا فإنَّـمَا عَلَـيْكَ البَلاغُ الـمُبِـينُ
  يَعْرِفُونَ نِعْمَةَ اللّهِ ثُمَّ يُنْكِرُونَها } وما بعده:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ نَبْعَثُ مِنْ كُلّ أُمَّةٍ
  شَهِيداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو رسولها. فإذا كان ذلك كذلك، فمعنى الآية: يعرف هؤلاء الـمشركون
  بـالله نعمة الله علـيهم يا مـحمد بك، ثم ينكرونك ويجحدون نبوّتك. { وأكْثَرُهُمُ الكافِرُونَ
  } يقول: وأكثر قومك الـجاحدون نبوّتك، لا الـمقرّون بها.</font></font><font class=\"TextResultArabic\"><font
