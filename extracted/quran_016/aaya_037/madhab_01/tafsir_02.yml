  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَحْرِصْ عَلَىٰ هُدَاهُمْ فَإِنَّ ٱللَّهَ لاَ يَهْدِي مَن يُضِلُّ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ذكر عناد قريش وحرص رسول الله
  صلى الله عليه وسلم على إيمانهم، وعرّفه أنهم من قسم من حقت عليه الضلالة، وأنه { لاَ
  يَهْدِى مَن يُضِلُّ } أي لا يلطف بمن يخذل، لأنه عبث، والله تعالى متعال عن العبث؛
  لأنه من قبيل القبائح التي لا تجوز عليه. وقرىء: «لا يُهدَى» أي: لا تقدر أنت ولا أحد
  على هدايته وقد خذله الله. وقوله { وَمَا لَهُم مّن نَّـٰصِرِينَ } دليل على أنّ المراد
  بالإضلال الخذلان الذي هو نقيض النصرة. ويجوز أن يكون { لاَّ يَهِدِّى } بمعنى لا يهتدي.
  يقال: هداه الله فهدى. وفي قراءة أبيّ «فإنّ الله لا هادي لمن يضل، ولمن أضلّ»، وهي
  معاضدة لمن قرأ «لا يهدي» على البناء للمفعول. وفي قراءة عبد الله: «يهدي»، بإدغام
  تاء يهتدي، وهي معاضدة للأولى. وقرىء «يضل» بالفتح. وقرأ النخعي: «إن تحرص»، بفتح الراء،
  وهي لغية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

