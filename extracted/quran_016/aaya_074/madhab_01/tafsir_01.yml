  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَمْلِكُ لَهُمْ رِزْقاً مِّنَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  شَيْئاً وَلاَ يَسْتَطِيعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلاَ تَضْرِبُواْ لِلَّهِ ٱلأَمْثَالَ إِنَّ
  ٱللَّهَ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ويعبد هؤلاء الـمشركون بـالله من دونه أوثاناً لا تـملك لهم رزقاً من
  السموات، لأنها لا تقدر علـى إنزال قطر منها لإحياء موتان الأرضين. { والأَرْضِ } يقول:
  ولا تـملك لهم أيضاً رزقاً من الأرض لأنها لا تقدر علـى إخراج شيء من نبـاتها وثمارها
  لهم ولا شيئاً مـما عدّد تعالـى فـي هذه الآية أنه أنعم بها علـيهم. { وَلا يَسْتَطِيعُونَ
  } يقول: ولا تـملك أوثانهم شيئاً من السموات والأرض، بل هي وجميع ما فـي السموات والأرض
  لله ملك، { ولا يَسْتَطِيعُونَ } يقول: ولا تقدر علـى شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا تَضْرِبُوا لِلَّهِ الأَمْثالَ } يقول: فلا تـمثلوا لله الأمثال، ولا تشبِّهوا
  له الأشبـاه، فإنه لا مِثْل له ولا شِبْه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: الأمثال
  الأشبـاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَلا تَضْرِبُوا
  لِلَّهِ الأَمْثالَ } يعنـي اتـخاذهم الأصنام، يقول: لا تـجعلوا معي إلهاً غيري، فإنه
  لا إله غيري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيَعْبُدُونَ مِنْ دُونِ اللَّهِ ما لا يَـمْلِكُ لَهُمْ
  رِزْقاً مِنَ السَّمَوَاتِ والأرْضِ شَيْئاً وَلا يَسْتَطِيعُونَ } قال: هذه الأوثان
  التـي تُعْبد من دون الله لا تـملك لـمن يعبدها رزقاً ولا ضرًّا ولا نفعاً، ولا حياة
  ولا نشوراً. وقوله: { فَلا تَضْرِبُوا لِلَّهِ الأَمْثالَ } فإنه أحَد صَمَد لـم يَـلِد
  ولـم يُولَد ولـم يكن له كُفُواً أحد. { إنَّ اللَّهَ يَعْلَـمُ وأنْتُـمْ لا تَعْلَـمونَ
  } يقول: والله أيها الناس يعلـم خطأ ما تـمثلون وتضربون من الأمثال وصوابه، وغير ذلك
  من سائر الأشياء، وأنتـم لا تعلـمون صواب ذلك من خطئه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي الناصب قوله: «شَيْئاً» فقال بعض البصريـين: هو منصوب علـى البدل
  من الرزق، وهو فـي معنى: لا يـملكون رزقاً قلـيلاً ولا كثـيراً. وقال بعض الكوفـيـين:
  نصب «شيئاً» بوقوع الرزق علـيه، كما قال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألَـمْ نَـجْعَلِ الأرْضَ كِفـاتاً
  أحْياءً وأمْوَاتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي تكفت الأحياء والأموات، ومثله قوله تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوْ
  إطْعامٌ فِـي يَوْمٍ ذِي مَسْغَبَةٍ يَتِـيـماً ذا مَقْرَبَةٍ أوْ مِسْكِيناً ذَا مَتْرَبَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ولو كان الرزق مع الشيء لـجاز خفضه، لا يـملك لكم رزق شيء من السموات، ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَجَزَاءٌ
  مِثْلُ ما قَتَلَ مِنَ النَّعَمِ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

