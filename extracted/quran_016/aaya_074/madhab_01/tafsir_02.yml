  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَضْرِبُواْ لِلَّهِ ٱلأَمْثَالَ إِنَّ ٱللَّهَ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلاَ تَضْرِبُواْ لِلَّهِ ٱلأَمْثَالَ } تمثيل للإشراك بالله والتشبيه
  به، لأنّ من يضرب الأمثال مشبه حالا بحال وقصة بقصة { أَنَّ ٱللَّهَ يَعْلَمُ } كنه
  ما تفعلون وعظمه، وهو معاقبكم عليه بما يوازيه في العظم؛ لأنّ العقاب على مقدار الإثم
  { وَأَنتُمْ لاَ تَعْلَمُونَ } كنهه وكنه عقابه، فذاك هو الذي جرّكم إليه وجرأكم عليه،
  فهو تعليل للنهي عن الشرك. ويجوز أن يراد: فلا تضربوا لله الأمثال، إنّ الله يعلم كيف
  يضرب الأمثال، وأنتم لا تعلمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

