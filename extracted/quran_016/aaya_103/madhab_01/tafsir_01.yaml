  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَعْلَمُ أَنَّهُمْ يَقُولُونَ إِنَّمَا يُعَلِّمُهُ بَشَرٌ لِّسَانُ ٱلَّذِي يُلْحِدُونَ
  إِلَيْهِ أَعْجَمِيٌّ وَهَـٰذَا لِسَانٌ عَرَبِيٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولقد نعلـم أن هؤلاء الـمشركين يقولون جهلاً منهم: إنـما يعلّـم مـحمداً
  هذا الذي يتلوه بشر من بنـي آدم، وما هو من عند الله. يقول الله تعالـى ذكره مكذّبهم
  فـي قـيـلهم ذلك: ألا تعلـمون كذب ما تقولون؟ إن لسان الذين تلـحدون إلـيه، يقول: تـميـلون
  إلـيه. بأنه يعلـم مـحمداً، أعجميّ. وذلك أنهم فـيـما ذُكر كانوا يزعمون أن الذي يعلِّـم
  مـحمداً هذا القرآن عبد روميّ، فلذلك قال تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ
  أعْجَمِيٌّ وَهذَا لِسانٌ عَرَبـيّ مُبِـينٌ } يقول: وهذا القرآن لسان عربـيّ مبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل علـى اختلاف منهم فـي
  اسم الذي كان الـمشركون يزعمون أنه يعلِّـم مـحمداً صلى الله عليه وسلم هذا القرآن
  من البشر، فقال بعضهم: كان اسمه بَلْعام، وكان قَـيْناً بـمكة نصرانـيًّا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن مـحمد الطُّوسِيّ،
  قال: ثنا أبو عاصم، قال: ثنا إبراهيـم بن طَهْمان، عن مسلـم بن عبد الله الـمَلائي،
  عن مـجاهد، عن ابن عبـاس، قال: كان رسول الله صلى الله عليه وسلم يعلِّـم قـيناً بـمكة،
  وكان أعجميّ اللسان، وكان اسمه بَلْعام، فكان الـمشركون يَرَوْن رسول الله صلى الله
  عليه وسلم حين يدخـل علـيه وحين يخرج من عنده، فقالوا: إنـما يعلِّـمه بَلْعام فأنزل
  الله تعالـى ذكره: { وَلَقَدْ نَعْلَـمُ أنَّهُمْ يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ
  بَشَرٌ لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ
  مُبِـينٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: اسمه يعيش. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن حبـيب، عن عكرمة، قال: كان النبـيّ صلى الله عليه وسلم يقرىء غلاماً
  لبنـي الـمغيرة أعجميًّا قال سفـيان: أراه يقال له: يَعِيش قال: فذلك قوله: { لِسانُ
  الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  نَعْلَـمُ أنَّهُم يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ بَشَرٌ } وقد قالت قريش: إنـما
  يعلـمه بشر، عبد لبنـي الـحَضْرميّ يقال له يعيش، قال الله تعالـى: { لِسانُ الَّذِي
  يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ } وكان يعيش
  يقرأ الكُتُب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كان اسمهَ جْبر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: كان رسول الله صلى الله عليه وسلم فـيـما بلغنـي كثـيراً ما يجلس
  عند الـمَرْوَة إلـى غلام نصرانـي يقال له جَبْر، عبد لبنـي بـياضةَ الـحَضَرِميّ،
  فكانوا يقولون: والله ما يعلِّـم مـحمداً كثـيراً مـما يأتـي به إلا جَبْرٌ النصرانـيّ
  غلام الـحضرميّ فأنزل الله تعالـى فـي قولهم: { وَلَقَدْ نَعْلَـمُ أنَّهُم يَقُولُونَ
  إنَّـمَا يُعَلِّـمُهُ بَشَرٌ لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا
  لِسانٌ عَرَبِـيّ مُبِـينٌ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
