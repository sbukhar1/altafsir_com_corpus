  href=\"JavaScript:Open_Menu()\">وَلَقَدْ نَعْلَمُ أَنَّهُمْ يَقُولُونَ إِنَّمَا
  يُعَلِّمُهُ بَشَرٌ لِّسَانُ ٱلَّذِي يُلْحِدُونَ إِلَيْهِ أَعْجَمِيٌّ وَهَـٰذَا لِسَانٌ
  عَرَبِيٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال عبد الله بن كثـير: كانوا يقولون: إنـما يعلـمه
  نصرانـيّ علـى الـمَرْوة، ويعلـم مـحمداً رُوميّ يقولون اسمه جَبْر وكان صاحب كُتُب
  عبد لابن الـحضرميّ، قال الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ
  } قال: وهذا قول قريش إنـما يعلـمه بشر، قال الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ
  إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كانا غلامين اسم أحدهما يسار والآخر جَبْر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن حُصَين،
  عن عبد الله بن مسلـم الـحضرميّ: أنه كان لهم عبدان من أهل عير الـيـمن، وكانا طفلـين،
  وكان يُقال لأحدهما يسار والآخر جبر، فكانا يقرآن التوراة، وكان رسول الله صلى الله
  عليه وسلم ربـما جلس إلـيهما، فقال كفـار قريش: إنـما يجلس إلـيهما يتعلـم منهما، فأنزل
  الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ
  مُبِـينٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا معن بن
  أسد، قال: ثنا خالد بن عبد الله، عن حصين، عن عبد الله بن مسلـم الـحضرميّ، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن حصين، عن عبد الله بن مسلـم،
  قال: كان لنا غلامان فكان يقرآن كتابـاً لهما بلسانهما، فكان النبـيّ صلى الله عليه
  وسلم يـمرّ علـيهما، فـيقوم يستـمع منهما، فقال الـمشركون: يتعلـم منهما، فأنزل الله
  تعالـى ما كذّبهم به، فقال: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا
  لِسانٌ عَرَبِـيّ مُبِـينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كان ذلك سَلْـمان الفـارسي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ } كانوا يقولون:
  إنـما يعلِّـمه سَلْـمان الفـارسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد:
  { وَلَقَدْ نَعْلَـمُ أنَّهُم يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ بَشَرٌ } قال: قول
  كفـار قريش: إنـما يعلِّـم مـحمداً عبدُ بن الـحضرمي، وهو صاحب كتاب، يقول الله: {
  لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن الذي قال ذلك رجل كاتب
  لرسول الله صلى الله عليه وسلم ارتدّ عن الإسلام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب،
  قال: أخبرنـي سعيد بن الـمسيب: أن الذي ذكر الله إنـما يعلـمه بشر إنـما افتتن إنه
  كان يكتب الوحي، فكان يـملـي علـيه رسول الله صلى الله عليه وسلم: «سميع علـيـم» أو
  «عزيز حكيـم» وغير ذلك من خواتـم الآي، ثم يشتغل عنه رسول الله صلى الله عليه وسلم
  وهو علـى الوحي، فـيستفهم رسول الله صلى الله عليه وسلم، فـيقول: أعزيز حكيـم، أو سميع
  علـيـم، أو عزيز علـيـم؟ فـيقول: رسول الله صلى الله عليه وسلم: «أيّ ذلك كتبت فهو
  كذلك».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
