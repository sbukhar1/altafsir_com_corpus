text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَعْلَمُ
  أَنَّهُمْ يَقُولُونَ إِنَّمَا يُعَلِّمُهُ بَشَرٌ لِّسَانُ ٱلَّذِي يُلْحِدُونَ إِلَيْهِ
  أَعْجَمِيٌّ وَهَـٰذَا لِسَانٌ عَرَبِيٌّ مُّبِينٌ }يقول تعالـى ذكره: ولقد نعلـم أن
  هؤلاء الـمشركين يقولون جهلاً منهم: إنـما يعلّـم مـحمداً هذا الذي يتلوه بشر من بنـي
  آدم، وما هو من عند الله. يقول الله تعالـى ذكره مكذّبهم فـي قـيـلهم ذلك: ألا تعلـمون
  كذب ما تقولون؟ إن لسان الذين تلـحدون إلـيه، يقول: تـميـلون إلـيه. بأنه يعلـم مـحمداً،
  أعجميّ. وذلك أنهم فـيـما ذُكر كانوا يزعمون أن الذي يعلِّـم مـحمداً هذا القرآن عبد
  روميّ، فلذلك قال تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهذَا
  لِسانٌ عَرَبـيّ مُبِـينٌ } يقول: وهذا القرآن لسان عربـيّ مبـين.وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل علـى اختلاف منهم فـي اسم الذي كان الـمشركون يزعمون أنه
  يعلِّـم مـحمداً صلى الله عليه وسلم هذا القرآن من البشر، فقال بعضهم: كان اسمه بَلْعام،
  وكان قَـيْناً بـمكة نصرانـيًّا. ذكر من قال ذلك:حدثنـي أحمد بن مـحمد الطُّوسِيّ،
  قال: ثنا أبو عاصم، قال: ثنا إبراهيـم بن طَهْمان، عن مسلـم بن عبد الله الـمَلائي،
  عن مـجاهد، عن ابن عبـاس، قال: كان رسول الله صلى الله عليه وسلم يعلِّـم قـيناً بـمكة،
  وكان أعجميّ اللسان، وكان اسمه بَلْعام، فكان الـمشركون يَرَوْن رسول الله صلى الله
  عليه وسلم حين يدخـل علـيه وحين يخرج من عنده، فقالوا: إنـما يعلِّـمه بَلْعام فأنزل
  الله تعالـى ذكره: { وَلَقَدْ نَعْلَـمُ أنَّهُمْ يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ
  بَشَرٌ لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ
  مُبِـينٌ }.وقال آخرون: اسمه يعيش. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن حبـيب، عن عكرمة، قال: كان النبـيّ صلى الله عليه وسلم يقرىء غلاماً
  لبنـي الـمغيرة أعجميًّا قال سفـيان: أراه يقال له: يَعِيش قال: فذلك قوله: { لِسانُ
  الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ }.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ نَعْلَـمُ أنَّهُم
  يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ بَشَرٌ } وقد قالت قريش: إنـما يعلـمه بشر، عبد لبنـي
  الـحَضْرميّ يقال له يعيش، قال الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ
  أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ } وكان يعيش يقرأ الكُتُب.وقال آخرون:
  بل كان اسمهَ جْبر. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: كان رسول الله صلى الله عليه وسلم فـيـما بلغنـي كثـيراً ما يجلس عند الـمَرْوَة
  إلـى غلام نصرانـي يقال له جَبْر، عبد لبنـي بـياضةَ الـحَضَرِميّ، فكانوا يقولون:
  والله ما يعلِّـم مـحمداً كثـيراً مـما يأتـي به إلا جَبْرٌ النصرانـيّ غلام الـحضرميّ
  فأنزل الله تعالـى فـي قولهم: { وَلَقَدْ نَعْلَـمُ أنَّهُم يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ
  بَشَرٌ لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ
  مُبِـينٌ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَعْلَمُ أَنَّهُمْ يَقُولُونَ
  إِنَّمَا يُعَلِّمُهُ بَشَرٌ لِّسَانُ ٱلَّذِي يُلْحِدُونَ إِلَيْهِ أَعْجَمِيٌّ وَهَـٰذَا
  لِسَانٌ عَرَبِيٌّ مُّبِينٌ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: قال عبد الله بن كثـير: كانوا يقولون: إنـما يعلـمه نصرانـيّ علـى الـمَرْوة،
  ويعلـم مـحمداً رُوميّ يقولون اسمه جَبْر وكان صاحب كُتُب عبد لابن الـحضرميّ، قال
  الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ } قال: وهذا قول
  قريش إنـما يعلـمه بشر، قال الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ
  أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ }.وقال آخرون: بل كانا غلامين اسم أحدهما
  يسار والآخر جَبْر. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن حُصَين، عن عبد الله بن مسلـم الـحضرميّ: أنه كان لهم عبدان من أهل عير الـيـمن،
  وكانا طفلـين، وكان يُقال لأحدهما يسار والآخر جبر، فكانا يقرآن التوراة، وكان رسول
  الله صلى الله عليه وسلم ربـما جلس إلـيهما، فقال كفـار قريش: إنـما يجلس إلـيهما يتعلـم
  منهما، فأنزل الله تعالـى: { لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا
  لِسانٌ عَرَبِـيّ مُبِـينٌ }.حدثنـي الـمثنى، قال: ثنا معن بن أسد، قال: ثنا خالد بن
  عبد الله، عن حصين، عن عبد الله بن مسلـم الـحضرميّ، نـحوه.حدثنا ابن وكيع، قال: ثنا
  ابن فضيـل، عن حصين، عن عبد الله بن مسلـم، قال: كان لنا غلامان فكان يقرآن كتابـاً
  لهما بلسانهما، فكان النبـيّ صلى الله عليه وسلم يـمرّ علـيهما، فـيقوم يستـمع منهما،
  فقال الـمشركون: يتعلـم منهما، فأنزل الله تعالـى ما كذّبهم به، فقال: { لِسانُ الَّذِي
  يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ }.وقال آخرون:
  بل كان ذلك سَلْـمان الفـارسي. ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { لِسانُ الَّذِي
  يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ } كانوا يقولون: إنـما يعلِّـمه سَلْـمان الفـارسي.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد:
  { وَلَقَدْ نَعْلَـمُ أنَّهُم يَقُولُونَ إنَّـمَا يُعَلِّـمُهُ بَشَرٌ } قال: قول
  كفـار قريش: إنـما يعلِّـم مـحمداً عبدُ بن الـحضرمي، وهو صاحب كتاب، يقول الله: {
  لِسانُ الَّذِي يُـلْـحِدُونَ إلَـيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ
  }.وقـيـل: إن الذي قال ذلك رجل كاتب لرسول الله صلى الله عليه وسلم ارتدّ عن الإسلام.
  ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب،
  قال: أخبرنـي سعيد بن الـمسيب: أن الذي ذكر الله إنـما يعلـمه بشر إنـما افتتن إنه
  كان يكتب الوحي، فكان يـملـي علـيه رسول الله صلى الله عليه وسلم: «سميع علـيـم» أو
  «عزيز حكيـم» وغير ذلك من خواتـم الآي، ثم يشتغل عنه رسول الله صلى الله عليه وسلم
  وهو علـى الوحي، فـيستفهم رسول الله صلى الله عليه وسلم، فـيقول: أعزيز حكيـم، أو سميع
  علـيـم، أو عزيز علـيـم؟ فـيقول: رسول الله صلى الله عليه وسلم: «أيّ ذلك كتبت فهو
  كذلك».\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَعْلَمُ أَنَّهُمْ يَقُولُونَ إِنَّمَا
  يُعَلِّمُهُ بَشَرٌ لِّسَانُ ٱلَّذِي يُلْحِدُونَ إِلَيْهِ أَعْجَمِيٌّ وَهَـٰذَا لِسَانٌ
  عَرَبِيٌّ مُّبِينٌ }ففتنه ذلك، فقال: إن مـحمداً يكل ذلك إلـيّ، فأكتب ما شئت. وهو
  الذي ذكر لـي سعيد بن الـمسيب من الـحروف السبعة.واختلف القرّاء فـي قراءة قوله: {
  يُـلْـحِدُونَ } فقرأته عامَّة قرّاء الـمدينة والبصرة: { لِسانُ الَّذِي يُـلْـحِدُونَ
  إلَـيْهِ } بضم الـياء من ألـحد يـلـحد إلـحاداً، بـمعنى يعترضون ويعدلون إلـيه ويعرجون
  إلـيه من قول الشاعر:قَدْنِـيَ منْ نَصْرِ الـخُبَـيْبَـيْنِ قَدِي   لَـيْسَ أميرِي
  بـالشَّحيحِ الـمُلْـحِدِوقرأ ذلك عامَّة قرّاء أهل الكوفة: «لِسانُ الَّذِي يَـلْـحِدُونَ
  إلَـيْهِ» بفتـح الـياء، يعنـي: يـميـلون إلـيه، من لَـحَدَ فلان إلـى هذا الأمر يَـلْـحِدُ
  لَـحداً ولُـحوداً. وهما عندي لغتان بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب فـيهما
  الصواب. وقـيـل: { وَهَذَا لِسانٌ عَرَبِـيّ مُبِـينٌ } يعنـي: القرآن كما تقول العرب
  لقصيدة من الشعر يعرضها الشاعر: هذا لسان فلان، تريد قصيدته كما قال الشاعر:لِسانُ
  السُّوءِ تُهْدِيها إلَـيْنا   وحِنْتَ وَما حَسِبْتُكَ أنْ تَـحِينايعنـي بـاللسان
  القصيدة والكلـمة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

