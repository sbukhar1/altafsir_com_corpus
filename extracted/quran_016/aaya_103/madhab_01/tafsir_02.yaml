  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَعْلَمُ أَنَّهُمْ يَقُولُونَ إِنَّمَا يُعَلِّمُهُ بَشَرٌ لِّسَانُ ٱلَّذِي يُلْحِدُونَ
  إِلَيْهِ أَعْجَمِيٌّ وَهَـٰذَا لِسَانٌ عَرَبِيٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أرادوا
  بالبشر: غلاماً كان لحويطب بن عبد العزى قد أسلم وحسن إسلامه اسمه عائش أو يعيش وكان
  صاحب كتب. وقيل: هو جبر، غلام رومي كان لعامر بن الحضرمي. وقيل عبدان: جبر ويسار، كانا
  يصنعان السيوف بمكة ويقرآن التوراة والإنجيل، فكان رسول الله صلى الله عليه وسلم إذا
  مرّ وقف عليهما يسمع ما يقرآن، فقالوا: يعلمانه، فقيل لأحدهما، فقال: بل هو يعلمني.
  وقيل: هو سلمان الفارسي. واللسان: اللغة. ويقال: ألحد القبر ولحده، وهو ملحد وملحود،
  إذا أمال حفره عن الاستقامة، فحفر في شق منه ثم استعير لكل إمالة عن استقامة، فقالوا:
  ألحد فلان في قوله، وألحد في دينه. ومنه الملحد؛ لأنه أمال مذهبه عن الأديان كلها،
  لم يمله عن دين إلى دين. والمعنى: لسان الرجل الذي يميلون قولهم عن الاستقامة إليه
  لسان { أَعْجَمِىٌّ } غير بين { وَهَـٰذَا } القرآن { لِسَانٌ عَرَبِىٌّ مُّبِينٌ }
  ذو بيان وفصاحة ردّاً لقولهم وإبطالاً لطعنهم وقرىء: «يلحدون» بفتح الياء والحاء. وفي
  قراءة الحسن: «اللسان الذي يلحدون إليه» بتعريف اللسان. فإن قلت: الجملة التي هي قوله:
  { لّسَانُ ٱلَّذِى يُلْحِدُونَ إِلَيْهِ أَعْجَمِىٌّ } ما محلها؟ قلت: لا محل لها؛
  لأنها مستأنفة جواب لقولهم. ومثله قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ
  رِسَالَتَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 124] بعد قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا جَاءتْهُمْ ءايَةٌ قَالُواْ
  لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَا أُوتِىَ رُسُلُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  124].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
