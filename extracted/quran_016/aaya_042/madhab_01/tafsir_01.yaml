aaya: الَّذِينَ صَبَرُوا وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ صَبَرُواْ
  وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ }يقول تعالـى ذكره: هؤلاء الذين وصفنا صفتهم، وآتـيناهم
  الثواب الذي ذكرناه، الذين صبروا فـي الله علـى ما نابهم فـي الدنـيا. { وَعَلـى رَبِّهِمْ
  يَتَوَكَّلُونَ } يقول: وبـالله يثقون فـي أمورهم، وإلـيه يستندون فـي نوائب الأمور
  التـي تنوبهم.\r\n\t\t\t\r\n\t\t\t</section>"

