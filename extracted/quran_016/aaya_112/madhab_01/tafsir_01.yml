  مُّطْمَئِنَّةً يَأْتِيهَا رِزْقُهَا رَغَداً مِّن كُلِّ مَكَانٍ فَكَفَرَتْ بِأَنْعُمِ
  ٱللَّهِ فَأَذَاقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ وَٱلْخَوْفِ بِمَا كَانُواْ يَصْنَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَكَفَرَتْ بأنْعُمِ اللَّهِ } يقول: فكفر أهل هذه القرية
  بأنعم الله التـي أنعم علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي واحد «الأَنْعُم»، فقال بعض نـحويِّـي البصرة: جمع النعمة علـى أنعم،
  كما قال الله: { حتـى إذَا بَلَغَ أشُدَّهُ } فزعم أنه جمع الشِّدّة. وقال آخر منهم
  الواحد نُعْم، وقال: يقال: أيام طُعْم ونُعْم: أي نعيـم، قال: فـيجوز أن يكون معناها:
  فكفرت بنعيـم الله لها. واستشهد علـى ذلك بقول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعندي قُرُوضُ
  الـخَيرِ والشَّرّ كلِّه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فبُؤْسٌ
  لذي بُؤْسٍ ونُعْمٍ بأنْعُمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل الكوفة يقول: أنْعُم: جمع نعماء، مثل بأساء وأبؤس، وضرّاء
  وأَضُرّ فأما الأشدّ فإنه زعم أنه جمع شَدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأذَاقَها اللَّهُ لِبـاسَ الـجُوعِ والـخَوْفِ } يقول تعالـى ذكره: فأذاق الله أهل
  هذه القرية لبـاس الـجوع وذلك جوع خالط أذاه أجسامهم، فجعل الله تعالـى ذكره ذلك لـمخالطته
  أجسامهم بـمنزلة اللبـاس لها. وذلك أنهم سلط علـيهم الـجوع سنـين متوالـية بدعاء رسول
  الله صلى الله عليه وسلم، حتـى أكلوا العِلْهِزَ والـجِيَف. قال أبو جعفر: والعلهز:
  الوبر يعجن بـالدم والقُراد يأكلونه. وأما الـخوف فإن ذلك كان خوفهم من سرايا رسول
  الله صلى الله عليه وسلم التـي كانت تطيف بهم. وقوله: { بِـمَا كانُوا يَصْنَعُونَ
  } يقول: بـما كانوا يصنعون من الكفر بأنعم الله، ويجحدون آياته، ويكذّبون رسوله. وقال:
  { بـما كَانُوا يَصْنَعُونَ } وقد جرى الكلام من ابتداء الآية إلـى هذا الـموضع علـى
  وجه الـخبر عن القرية، لأن الـخبر وإن كان جرى فـي الكلام عن القرية استغناء بذكرها
  عن ذكر أهلها لـمعرفة السامعين بـالـمراد منها، فإن الـمراد أهلها فلذلك قـيـل: { بِـمَا
  كانُوا يَصْنَعُونَ } فردّ الـخبر إلـى أهل القرية، وذلك نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فجاءَها
  بأْسُنا بَـياتاً أوْ هُمْ قائِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم يقل قائلة، وقد قال قبله: {
  فَجاءَها بأْسُنا } ، لأنه رجع بـالـخبر إلـى الإخبـار عن أهل القرية ونظائر ذلك فـي
  القرآن كثـيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
