  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  ٱللَّهُ مَثَلاً قَرْيَةً كَانَتْ آمِنَةً مُّطْمَئِنَّةً يَأْتِيهَا رِزْقُهَا رَغَداً
  مِّن كُلِّ مَكَانٍ فَكَفَرَتْ بِأَنْعُمِ ٱللَّهِ فَأَذَاقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ
  وَٱلْخَوْفِ بِمَا كَانُواْ يَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول الله تعالـى
  ذكره: ومثل الله مثلاً لـمكّة التـي سكانها أهل الشرك بـالله هي القرية التـي كانت
  آمنة مطمئنة. وكان أمنها أن العرب كانت تتعادى ويقتل بعضها بعضاً ويَسْبِـي بعضها بعضاً،
  وأهل مكة لا يُغار علـيهم ولا يحارَبون فـي بلدهم، فذلك كان أمنها. وقوله: { مُطْمَئِنَّةً
  } يعنـي: قارّة بأهلها، لا يحتاج أهلها إلـى النَّـجْع كما كان سكان البوادي يحتاجون
  إلـيها. { يَأتِـيها رِزْقُها رَغَداً } يقول: يأتـي أهلها معايشهم واسعة كثـيرة. وقوله:
  { مِنْ كُلّ مَكانٍ } يعنـي: من كلّ فجّ من فِجاج هذه القرية ومن كل ناحية فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي أن القرية التـي ذُكرت فـي هذا الـموضع أريد
  بها مكة قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً كانَتْ آمِنَةً مُطْمَئِنَّةً يَأْتِـيها
  رِزْقُها رَغَداً مِنْ كُلّ مَكانٍ } يعنـي: مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { قَرْيَةً كانَتْ آمِنَةً مُطْمَئِنَّةً
  } قال: مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً
  كانَتْ آمِنَةً مُطْمَئِنَّةً } قال: ذُكر لنا أنها مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { قَرْيَةً كانَتْ آمِنَةً
  } قال: هي مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً كانَتْ آمِنَةً مُطْمَئِنَّةً...
  } إلـى آخر الآية. قال: هذه مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل القرية التـي ذكر الله فـي هذا الـموضع مدينة الرسول صلى الله عليه وسلم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن عبد الرحيـم البرقـيّ،
  قال: ثنا ابن أبـي مريـم، قال: أخبرنا نافع بن يزيد، قال: ثنـي عبد الرحمن بن شريح،
  أن عبد الكريـم بن الـحارث الـحضرميّ، حدث أنه سمع مِشْرَحَ بن عاهانَ، يقول: سمعت
  سلـيـم بن نـمير يقول: صدرنا من الـحجّ مع حفصة زوج النبـيّ صلى الله عليه وسلم وعثمان
  محصور بالمدينة فكانت تسأل عنه ما فعل، حتـى رأت راكبـين، فأرسلت إلـيهما تسألهما،
  فقالا: قُتل فقالت حفصة: والذي نفسي بـيده إنها القرية، تعنـي الـمدينة التـي قال الله
  تعالـى: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً كانَتْ آمِنَةً مُطْمَئِنَّةً يَأْتِـيها
  رِزْقُها رَغَداً مِنْ كُلّ مَكانٍ فَكَفَرَتْ بأنْعُمِ اللَّهِ } قرأها. قال أبو شريح:
  وأخبرنـي عبد الله بن الـمغيرة عمن حدثه، أنه كان يقول: إنها الـمدينة.</font></font>&#13;\t\t\t<label
