text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَضَرَبَ ٱللَّهُ
  مَثَلاً قَرْيَةً كَانَتْ آمِنَةً مُّطْمَئِنَّةً يَأْتِيهَا رِزْقُهَا رَغَداً مِّن
  كُلِّ مَكَانٍ فَكَفَرَتْ بِأَنْعُمِ ٱللَّهِ فَأَذَاقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ
  وَٱلْخَوْفِ بِمَا كَانُواْ يَصْنَعُونَ }يقول الله تعالـى ذكره: ومثل الله مثلاً لـمكّة
  التـي سكانها أهل الشرك بـالله هي القرية التـي كانت آمنة مطمئنة. وكان أمنها أن العرب
  كانت تتعادى ويقتل بعضها بعضاً ويَسْبِـي بعضها بعضاً، وأهل مكة لا يُغار علـيهم ولا
  يحارَبون فـي بلدهم، فذلك كان أمنها. وقوله: { مُطْمَئِنَّةً } يعنـي: قارّة بأهلها،
  لا يحتاج أهلها إلـى النَّـجْع كما كان سكان البوادي يحتاجون إلـيها. { يَأتِـيها رِزْقُها
  رَغَداً } يقول: يأتـي أهلها معايشهم واسعة كثـيرة. وقوله: { مِنْ كُلّ مَكانٍ } يعنـي:
  من كلّ فجّ من فِجاج هذه القرية ومن كل ناحية فـيها.وبنـحو الذي قلنا فـي أن القرية
  التـي ذُكرت فـي هذا الـموضع أريد بها مكة قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً كانَتْ آمِنَةً مُطْمَئِنَّةً يَأْتِـيها
  رِزْقُها رَغَداً مِنْ كُلّ مَكانٍ } يعنـي: مكة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد: { قَرْيَةً كانَتْ آمِنَةً مُطْمَئِنَّةً } قال: مكة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً
  كانَتْ آمِنَةً مُطْمَئِنَّةً } قال: ذُكر لنا أنها مكة.حدثنا ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة: { قَرْيَةً كانَتْ آمِنَةً } قال: هي مكة.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً
  كانَتْ آمِنَةً مُطْمَئِنَّةً... } إلـى آخر الآية. قال: هذه مكة.وقال آخرون: بل القرية
  التـي ذكر الله فـي هذا الـموضع مدينة الرسول صلى الله عليه وسلم. ذكر من قال ذلك:حدثنـي
  ابن عبد الرحيـم البرقـيّ، قال: ثنا ابن أبـي مريـم، قال: أخبرنا نافع بن يزيد، قال:
  ثنـي عبد الرحمن بن شريح، أن عبد الكريـم بن الـحارث الـحضرميّ، حدث أنه سمع مِشْرَحَ
  بن عاهانَ، يقول: سمعت سلـيـم بن نـمير يقول: صدرنا من الـحجّ مع حفصة زوج النبـيّ
  صلى الله عليه وسلم وعثمان محصور بالمدينة فكانت تسأل عنه ما فعل، حتـى رأت راكبـين،
  فأرسلت إلـيهما تسألهما، فقالا: قُتل فقالت حفصة: والذي نفسي بـيده إنها القرية، تعنـي
  الـمدينة التـي قال الله تعالـى: { وَضَرَبَ اللَّهُ مَثَلاً قَرْيَةً كانَتْ آمِنَةً
  مُطْمَئِنَّةً يَأْتِـيها رِزْقُها رَغَداً مِنْ كُلّ مَكانٍ فَكَفَرَتْ بأنْعُمِ اللَّهِ
  } قرأها. قال أبو شريح: وأخبرنـي عبد الله بن الـمغيرة عمن حدثه، أنه كان يقول: إنها
  الـمدينة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَضَرَبَ ٱللَّهُ مَثَلاً قَرْيَةً
  كَانَتْ آمِنَةً مُّطْمَئِنَّةً يَأْتِيهَا رِزْقُهَا رَغَداً مِّن كُلِّ مَكَانٍ فَكَفَرَتْ
  بِأَنْعُمِ ٱللَّهِ فَأَذَاقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ وَٱلْخَوْفِ بِمَا كَانُواْ
  يَصْنَعُونَ }وقوله: { فَكَفَرَتْ بأنْعُمِ اللَّهِ } يقول: فكفر أهل هذه القرية بأنعم
  الله التـي أنعم علـيها.واختلف أهل العربـية فـي واحد «الأَنْعُم»، فقال بعض نـحويِّـي
  البصرة: جمع النعمة علـى أنعم، كما قال الله: { حتـى إذَا بَلَغَ أشُدَّهُ } فزعم أنه
  جمع الشِّدّة. وقال آخر منهم الواحد نُعْم، وقال: يقال: أيام طُعْم ونُعْم: أي نعيـم،
  قال: فـيجوز أن يكون معناها: فكفرت بنعيـم الله لها. واستشهد علـى ذلك بقول الشاعر:وعندي
  قُرُوضُ الـخَيرِ والشَّرّ كلِّه   فبُؤْسٌ لذي بُؤْسٍ ونُعْمٍ بأنْعُمِوكان بعض أهل
  الكوفة يقول: أنْعُم: جمع نعماء، مثل بأساء وأبؤس، وضرّاء وأَضُرّ فأما الأشدّ فإنه
  زعم أنه جمع شَدّ.وقوله: { فأذَاقَها اللَّهُ لِبـاسَ الـجُوعِ والـخَوْفِ } يقول تعالـى
  ذكره: فأذاق الله أهل هذه القرية لبـاس الـجوع وذلك جوع خالط أذاه أجسامهم، فجعل الله
  تعالـى ذكره ذلك لـمخالطته أجسامهم بـمنزلة اللبـاس لها. وذلك أنهم سلط علـيهم الـجوع
  سنـين متوالـية بدعاء رسول الله صلى الله عليه وسلم، حتـى أكلوا العِلْهِزَ والـجِيَف.
  قال أبو جعفر: والعلهز: الوبر يعجن بـالدم والقُراد يأكلونه. وأما الـخوف فإن ذلك كان
  خوفهم من سرايا رسول الله صلى الله عليه وسلم التـي كانت تطيف بهم. وقوله: { بِـمَا
  كانُوا يَصْنَعُونَ } يقول: بـما كانوا يصنعون من الكفر بأنعم الله، ويجحدون آياته،
  ويكذّبون رسوله. وقال: { بـما كَانُوا يَصْنَعُونَ } وقد جرى الكلام من ابتداء الآية
  إلـى هذا الـموضع علـى وجه الـخبر عن القرية، لأن الـخبر وإن كان جرى فـي الكلام عن
  القرية استغناء بذكرها عن ذكر أهلها لـمعرفة السامعين بـالـمراد منها، فإن الـمراد
  أهلها فلذلك قـيـل: { بِـمَا كانُوا يَصْنَعُونَ } فردّ الـخبر إلـى أهل القرية، وذلك
  نظير قوله:{ فجاءَها بأْسُنا بَـياتاً أوْ هُمْ قائِلُونَ }ولـم يقل قائلة، وقد قال
  قبله: { فَجاءَها بأْسُنا } ، لأنه رجع بـالـخبر إلـى الإخبـار عن أهل القرية ونظائر
  ذلك فـي القرآن كثـيرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

