  \       <a href=\"javascript:go_QurPage(16,113)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَهُمْ رَسُولٌ مِّنْهُمْ فَكَذَّبُوهُ فَأَخَذَهُمُ ٱلْعَذَابُ وَهُمْ ظَالِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد جاء أهل هذه القرية التـي وصف الله صفتها فـي
  هذه الآية التـي قبل هذه الآية { رَسُولٌ مِنْهُمْ } يقول: رسول الله صلى الله عليه
  وسلم منهم، يقول: من أنفسهم يعرفونه ويعرفون نسبه وصدق لهجته، يدعوهم إلـى الـحقّ وإلـى
  طريق مستقـيـم. { فَكَذَّبُوهُ } ولـم يقبلوا منه ما جاءهم به من عند الله. { فَأخَذَهُمُ
  العَذَابُ } وذلك لبـاس الـجوع والـخوف مكان الأمن والطمأنـينة والرزق الواسع الذي
  كان قبل ذلك يرزقونه، وقْتل بـالسيف. { وَهُمْ ظالِـمُونَ } يقول: وهم مشركون، وذلك
  أنه قتل عظماؤهم يوم بدر بـالسيف علـى الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَقَدْ جاءَهُمْ رَسُولٌ مِنْهُمْ
  } إي والله، يعرفون نسبه وأمره. { فَكَذَّبُوه فَأَخَذَهُمُ العَذَابُ وَهُم ظَالِـمُون
  } ، فأخذهم الله بـالـجوع والـخوف والقتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

