text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَهُمْ
  رَسُولٌ مِّنْهُمْ فَكَذَّبُوهُ فَأَخَذَهُمُ ٱلْعَذَابُ وَهُمْ ظَالِمُونَ }يقول تعالـى
  ذكره: ولقد جاء أهل هذه القرية التـي وصف الله صفتها فـي هذه الآية التـي قبل هذه الآية
  { رَسُولٌ مِنْهُمْ } يقول: رسول الله صلى الله عليه وسلم منهم، يقول: من أنفسهم يعرفونه
  ويعرفون نسبه وصدق لهجته، يدعوهم إلـى الـحقّ وإلـى طريق مستقـيـم. { فَكَذَّبُوهُ
  } ولـم يقبلوا منه ما جاءهم به من عند الله. { فَأخَذَهُمُ العَذَابُ } وذلك لبـاس
  الـجوع والـخوف مكان الأمن والطمأنـينة والرزق الواسع الذي كان قبل ذلك يرزقونه، وقْتل
  بـالسيف. { وَهُمْ ظالِـمُونَ } يقول: وهم مشركون، وذلك أنه قتل عظماؤهم يوم بدر بـالسيف
  علـى الشرك.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَقَدْ جاءَهُمْ رَسُولٌ مِنْهُمْ } إي
  والله، يعرفون نسبه وأمره. { فَكَذَّبُوه فَأَخَذَهُمُ العَذَابُ وَهُم ظَالِـمُون
  } ، فأخذهم الله بـالـجوع والـخوف والقتل.\r\n\t\t\t\r\n\t\t\t</section>"

