  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  ٱللَّهُ مَثَلاً قَرْيَةً كَانَتْ آمِنَةً مُّطْمَئِنَّةً يَأْتِيهَا رِزْقُهَا رَغَداً
  مِّن كُلِّ مَكَانٍ فَكَفَرَتْ بِأَنْعُمِ ٱللَّهِ فَأَذَاقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ
  وَٱلْخَوْفِ بِمَا كَانُواْ يَصْنَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ جَآءَهُمْ
  رَسُولٌ مِّنْهُمْ فَكَذَّبُوهُ فَأَخَذَهُمُ ٱلْعَذَابُ وَهُمْ ظَالِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَضَرَبَ ٱللَّهُ مَثَلاً قَرْيَةً } أي جعل القرية التي هذه حالها
  مثلا لكل قوم أنعم الله عليهم فأبطرتهم النعمة، فكفروا وتولوا، فأنزل الله بهم نقمته.
  فيجوز أن تراد قرية مقدرة على هذه الصفة، وأن تكون في قرى الأوّلين قرية كانت هذه حالها،
  فضربها الله مثلا لمكة إنذاراً من مثل عاقبتها { مُّطْمَئِنَّةً } لا يزعجها خوف، لأن
  الطمأنينة مع الأمن، والانزعاج والقلق مع الخوف { رَغَدًا } واسعاً. والأنعم: جمع نعمة،
  على ترك الاعتداد بالتاء، كدرع وأدرع. أو جمع نعم، كبؤس وأبؤس. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(597) نادى منادي النبي صلى الله عليه وسلم بالموسم بمنى:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنها أيام طعم ونعم فلا تصوموا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: الإذاقة واللباس استعارتان، فما وجه صحتهما؟ والإذاقة المستعارة موقعة على اللباس
  المستعار، فما وجه صحة إيقاعها عليه؟ قلت: أما الإذاقة فقد جرت عندهم مجرى الحقيقة
  لشيوعها في البلايا والشدائد وما يمسّ الناس منها، فيقولون: ذاق فلان البؤس والضر،
  وأذاقه العذاب: شبه ما يدرك من أثر الضرر والألم بما يدرك من طعم المرّ والبشع. وأما
  اللباس فقد شبه به لاشتماله على اللابس: ما غشي الإنسان والتبس به من بعض الحوادث.
  وأما إيقاع الإذاقة على لباس الجوع والخوف، فلأنه لما وقع عبارة عما يغشى منهما ويلابس،
  فكأنه قيل: فأذاقه ما غشيهم من الجوع والخوف، ولهم في نحو هذا طريقان لا بد من الإحاطة
  بهما، فإن الاستنكار لا يقع إلا لمن فقدهما، أحدهما: أن ينظروا فيه إلى المستعار له،
  كما نظر إليه ههنا. ونحوه قول كثير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غَمْرُ الرِّدَاءِ إذَا تَبَسَّمَ ضَاحِكا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غَلِقَتْ لِضِحْكَتِهِ رِقَابُ المَالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">استعارة الرداء للمعروف، لأنه يصون
  عرض صاحبه صون الرداء لما يلقى عليه. ووصفه بالغمر الذي هو وصف المعروف والنوال، لا
  صفة الرداء، نظر إلى المستعار له. والثاني: أن ينظروا فيه إلى المستعار، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُنَازِعُنِي رِدَائِي عَبْدُ عَمْرو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُوَيْدَكَ يَا أَخَا عَمْرو بْنِ بَكْر</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليَ الشطْرُ الَّذِي مَلَكَتْ يَمِيِني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَدُونَكَ فَاعْتَجِرْ مِنْهُ بِشَطْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد بردائه سيفه، ثم قال: فاعتجر
  منه بشطر، فنظر إلى المستعار في لفظ الاعتجار، ولو نظر إليه فيما نحن فيه لقيل: فكساهم
  لباس الجوع والخوف، ولقال كثير: ضافي الرداء إذا تبسم ضاحكاً { وَهُمْ ظَـٰلِمُونَ
  } في حال التباسهم بالظلم، كقوله: (الذين تتوفاهم الملائكة ظالمي أنفسهم) نعوذ بالله
  من مفاجأة النقمة والموت على الغفلة. وقرىء: «والخوف» عطفاً على اللباس، أو على تقدير
  حذف المضاف وإقامة المضاف إليه مقامه. أصله: ولباس الخوف. وقرىء: «لباس الخوف والجوع».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

