  \       <a href=\"javascript:go_QurPage(16,50)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخَافُونَ
  رَبَّهُمْ مِّن فَوْقِهِمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: يخاف هؤلاء الـملائكة التـي فـي السموات وما فـي الأرض من دابة، ربَّهم
  من فوقهم، أن بعذّبهم إن عَصَوا أمره. { ويَفْعَلُونَ ما يُؤْمَرُونَ } يقول: ويفعلون
  ما أمرهم الله به، فـيؤدّون حقوقه ويجتنبون سُخْطه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

