aaya: يَخَافُونَ رَبَّهُمْ مِنْ فَوْقِهِمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ ۩
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَخَافُونَ رَبَّهُمْ
  مِّن فَوْقِهِمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ }يقول تعالـى ذكره: يخاف هؤلاء الـملائكة
  التـي فـي السموات وما فـي الأرض من دابة، ربَّهم من فوقهم، أن بعذّبهم إن عَصَوا أمره.
  { ويَفْعَلُونَ ما يُؤْمَرُونَ } يقول: ويفعلون ما أمرهم الله به، فـيؤدّون حقوقه ويجتنبون
  سُخْطه.\r\n\t\t\t\r\n\t\t\t</section>"

