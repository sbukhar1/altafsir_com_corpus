meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: يَخَافُونَ رَبَّهُمْ مِنْ فَوْقِهِمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ ۩
