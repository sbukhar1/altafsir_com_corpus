  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  يَسْجُدُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مِن دَآبَّةٍ وَٱلْمَلاۤئِكَةُ
  وَهُمْ لاَ يَسْتَكْبِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَخَافُونَ رَبَّهُمْ مِّن فَوْقِهِمْ وَيَفْعَلُونَ
  مَا يُؤْمَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِن دَابَّةٍ } يجوز أن يكون بياناً
  لما في السموات وما في الأرض جميعاً، على أنّ في السموات خلقاً لله يدبون فيها كما
  يدب الأناسي في الأرض، وأن يكون بياناً لما في الأرض وحده، ويراد بما في السموات: الخلق
  الذي يقال له الروح، وأن يكون بياناً لما في الأرض وحده، ويراد بما في السموات: الملائكة
  وكرّر ذكرهم على معنى: والملائكة خصوصاً من بين الساجدين؛ لأنهم أطوع الخلق وأعبدهم.
  ويجوز أن يراد بما في السموات: ملائكتهنّ. وبقوله والملائكة: ملائكة الأرض من الحفظة
  وغيرهم، فإن قلت: سجود المكلفين مما انتظمه هذا الكلام خلاف سجود غيرهم، فكيف عبر عن
  النوعين بلفظ واحد؟ قلت: المراد بسجود المكلفين: طاعتهم وعبادتهم، وبسجود غيرهم: انقياده
  لإرادة الله وأنها غير ممتنعة عليها، وكلا السجودين يجمعها معنى الانقياد فلم يختلفا،
  فلذلك جاز أن يعبر عنهما بلفظ واحد. فإن قلت: فهلا جيء بمن دون «ما» تغليبا للعقلاء
  من الدواب على غيرهم؟ قلت: لأنه لوجيء بمن لم يكن فيه دليل على التغليب، فكان متناولاً
  للعقلاء خاصة، فجيء بما هو صالح للعقلاء وغيرهم، إرادة العموم { يَخَافُونَ } يجوز
  أن يكون حالاً من الضمير في { لاَ يَسْتَكْبِرُونَ } أي: لا يستكبرون خائفين، وأن يكون
  بياناً لنفي الاستكبار وتأكيداً له، لأنّ من خاف الله لم يستبكر عن عبادته { مّن فَوْقِهِمْ
  } إن علقته بيخافون، فمعناه: يخافونه أن يرسل عليهم عذاباً من فوقهم، وإن علقته بربهم
  حالا منه فمعناه: يخافون ربهم عالياً لهم قاهراً، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلْقَاهِرُ فَوْقَ عِبَادِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  18، 61]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّا فَوْقَهُمْ قَـٰهِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 127] وفيه دليل على أنّ
  الملائكة مكلفون مدارون على الأمر والنهي والوعد والوعيد كسائر المكلفين، وأنهم بين
  الخوف والرجاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

