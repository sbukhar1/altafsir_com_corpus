  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  أَنْزَلَ مِنَ ٱلْسَّمَآءِ مَآءً فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ فِي
  ذٰلِكَ لآيَةً لِقَوْمٍ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  منبه خَـلقِه علـى حججه علـيهم فـي توحيده، وأنه لا تنبغي الألوهة إلا له، ولا تصلـح
  العبـادة لشيء سواه: أيها الناس معبودكم الذي له العبـادة دون كلّ شيء، { أنْزَلَ مِنَ
  السَّماء ماءً } يعنـي: مطراً، يقول: فأنبت بـما أنزل من ذلك الـماء من السماء الأرض
  الـميتة التـي لا زرع بها ولا عُشْبَ ولا نبت { بَعْدَ مَوْتِها } بعد ما هي ميتة لا
  شيء فـيها { إن فـي ذلكَ لآيةً } يقول تعالـى ذكره: إن فـي إحيائنا الأرض بعد موتها
  بـما أنزلنا من السماء من ماء لدلـيلاً واضحاً وحجة قاطعة عذر من فكر فـيه { لَقَوْمٍ
  يَسْمَعُونَ } يقول: لقوم يسمعون هذا القول فـيتدبرونه ويعقلونه ويطيعون الله بـما
  دلهم علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
