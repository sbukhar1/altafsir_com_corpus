  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ أَنْزَلَ
  مِنَ ٱلْسَّمَآءِ مَآءً فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ فِي ذٰلِكَ
  لآيَةً لِقَوْمٍ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَهَدَىً و
  رَحْمَةً } معطوفان على محل { لِتُبَيّنَ } إلا أنهما انتصبا على أنهما مفعول لهما؛
  لأنهما فعلا الذي أنزل الكتاب. ودخل اللام على لتبين: لأنه فعل المخاطب لا فعل المنزل.
  وإنما ينتصب مفعولاً له ما كان فعل فاعل الفعل المعل. والذي اختلفوا فيه: البعث؛ لأنه
  كان فيهم من يؤمن به، ومنهم عبد المطلب، وأشياء من التحريم والإنكار والإقرار { لِّقَوْمٍ
  يَسْمَعُونَ } سماع إنصاف وتدبر؛ لأنّ من لم يسمع بقلبه، فكأنه أصم لا يسمع.</font></font><font
