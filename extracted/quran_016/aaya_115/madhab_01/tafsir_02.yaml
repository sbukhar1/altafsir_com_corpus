text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلُواْ مِمَّا
  رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱشْكُرُواْ نِعْمَتَ ٱللَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ } * { إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلْدَّمَ وَلَحْمَ
  ٱلْخَنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ
  عَادٍ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }لما وعظهم بما ذكر من حال القرية وما أوتيت
  به من كفرها وسوء صنيعها، وصل بذلك بالفاء في قوله { فَكُلُواْ } صدّهم عن أفعال الجاهلية
  ومذاهبهم الفاسدة التي كانوا عليها، بأن أمرهم بأكل ما رزقهم الله من الحلال الطيب،
  وشكر إنعامه بذلك، وقال: { إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ } يعني تطيعون. أو إن
  صحّ زعمكم أنكم تعبدون الله بعبادة الآلهة، لأنها شفعاؤكم عنده. ثم عدد عليهم محرمات
  الله، ونهاهم عن تحريمهم وتحليلهم بأهوائهم وجهالاتهم، دون اتباع ما شرع الله على لسان
  أنبيائه.\r\n\t\t\t\r\n\t\t\t</section>"

