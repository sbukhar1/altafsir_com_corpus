  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُلُواْ
  مِمَّا رَزَقَكُمُ ٱللَّهُ حَلَـٰلاً طَيِّباً وَٱشْكُرُواْ نِعْمَتَ ٱللَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلْدَّمَ
  وَلَحْمَ ٱلْخَنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ فَمَنِ ٱضْطُرَّ غَيْرَ
  بَاغٍ وَلاَ عَادٍ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  وعظهم بما ذكر من حال القرية وما أوتيت به من كفرها وسوء صنيعها، وصل بذلك بالفاء في
  قوله { فَكُلُواْ } صدّهم عن أفعال الجاهلية ومذاهبهم الفاسدة التي كانوا عليها، بأن
  أمرهم بأكل ما رزقهم الله من الحلال الطيب، وشكر إنعامه بذلك، وقال: { إِن كُنتُمْ
  إِيَّاهُ تَعْبُدُونَ } يعني تطيعون. أو إن صحّ زعمكم أنكم تعبدون الله بعبادة الآلهة،
  لأنها شفعاؤكم عنده. ثم عدد عليهم محرمات الله، ونهاهم عن تحريمهم وتحليلهم بأهوائهم
  وجهالاتهم، دون اتباع ما شرع الله على لسان أنبيائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

