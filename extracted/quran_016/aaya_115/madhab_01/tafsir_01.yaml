text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلْدَّمَ وَلَحْمَ ٱلْخَنْزِيرِ وَمَآ أُهِلَّ لِغَيْرِ ٱللَّهِ
  بِهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }يقول
  تعالـى ذكره مكذّبـاً الـمشركين الذين كانوا يحرّمون ما ذكرنا من البحائر وغير ذلك:
  ما حرّم الله علـيكم أيها الناس إلا الـميتة والدم ولـحم الـخنزير وما ذبح للأنصاب
  فسُمّي علـيه غير الله لأن ذلك من ذبـائح من لا يحلّ أكل ذبـيحته، فمن اضطرّ إلـى ذلك
  أو إلـى شيء منه لـمـجاعة حلَّت فأكله { غيرَ بـاغٍ وَلا عاد فإنَّ اللَّهَ غَفُورٌ
  رَحِيـمٌ } يقول: ذو ستر علـيه أن يؤاخذه بأكله ذلك فـي حال الضرورة، رحيـم به أن يعاقبه
  علـيه.وقد بـيَّنا اختلاف الـمختلفـين فـي قوله: { غيرَ بـاغٍ وَلا عادٍ } والصواب
  عندنا من القول فـي ذلك بشواهده فـيـما مضى بـما أغنى عن إعادته.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّـمَا حَرَّمَ عَلَـيْكُمْ الـمَيْتَةَ
  والدَّمَ }... الآية قال: وإن الإسلام دين يطهره الله من كلّ سوء، وجعل لك فـيه يا
  ابن آدم سعة إذا اضطررت إلـى شيء من ذلك. قوله { فَمَنِ اضْطُرَّ غيرَ بـاغٍ وَلا عادٍ
  } غير بـاغ فـي أكله ولا عاد أن يتعدّى حلالاً إلـى حرام، وهو يجد عنه مندوحة.\r\n\t\t\t\r\n\t\t\t</section>"

