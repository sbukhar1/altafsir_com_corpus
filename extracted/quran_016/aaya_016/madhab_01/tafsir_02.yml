  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلْقَىٰ
  فِي ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ وَأَنْهَاراً وَسُبُلاً لَّعَلَّكُمْ تَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلامَاتٍ
  وَبِٱلنَّجْمِ هُمْ يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَن تَمِيدَ
  بِكُمْ } كراهة أن يميل بكم وتضطرب والمائد: الذي يدار به إذا ركب البحر. قيل: خلق
  الله الأرض فجعلت تمور، فقالت الملائكة: ما هي بمقرّ أحد على ظهرها، فأصبحت وقد أرسيت
  بالجبال، لم تدر الملائكة ممّ خلقت { وَأَنْهَـٰراً } وجعل فيها أنهاراً، لأن { وأَلْقَىٰ
  } فيه معنى: جعل ألا ترى إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَـٰداً
  وَٱلْجِبَالَ أَوْتَاداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النبأ: 6]. { وَعَلامَـٰتٍ } هي معالم الطرق وكل ما تستدل به السابلة
  من جبل ومنهل وغير ذلك. والمراد بالنجم: الجنس، كقولك: كثر الدرهم في أيدي الناس. وعن
  السديّ: هو الثريا، والفرقدان؛ وبنات نعش، والجدي. وقرأ الحسن: «وبالنجم»، بضمتين،
  وبضمة وسكون، وهو جمع نجم، كرهن ورهن، والسكون تخفيف. وقيل حذف الواو من النجوم تخفيفاً.
  فإن قلت: قوله { وَبِٱلنَّجْمِ هُمْ يَهْتَدُونَ } مخرج عن سنن الخطاب، مقدم فيه «النجم»،
  مقحم فيه «هم»، كأنه قيل: وبالنجم خصوصاً هؤلاء خصوصاً يهتدون، فمن المراد بـ { هُمْ
  }؟ قلت: كأنه أراد قريشاً: كان لهم اهتداء بالنجوم في مسايرهم، وكان لهم بذلك علم لم
  يكن مثله لغيرهم، فكان الشكر أوجب عليهم، والاعتبار ألزم لهم، فخصصوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

