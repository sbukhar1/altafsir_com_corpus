  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلامَاتٍ
  وَبِٱلنَّجْمِ هُمْ يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي الـمعنّى بـالعلامات، فقال بعضهم: عُنـي بها معالـم الطرق بـالنهار. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَعَلاماتٍ وبـالنَّـجْمِ
  هُمْ يَهْتَدُونَ } يعنـي بـالعلامات: معالـم الطرق بـالنهار، وبـالنـجم هم يهتدون
  بـاللـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنـي بها النـجوم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى،
  عن سفـيان، عن منصور، عن إبراهيـم: { وَعَلاماتٍ وبـالنَّـجْمِ هُمْ يَهْتَدُونَ }
  قال: منها ما يكون علامات، ومنها ما يهتدون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن مـجاهد: { وَعَلاماتٍ وبـالنَّـجْمِ
  هُمْ يَهْتَدُونَ } قال: منها ما يكون علامة، ومنها ما يهتدي به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا وكيع، عن سفـيان، عن
  منصور، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق،
  قال: ثنا قبـيصة، عن سفـيان، عن منصور، عن إبراهيـم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  الـمثنى، قال: ثنا إسحاق خالف قبـيصة وكيعاً فـي الإسناد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَعَلاماتٍ وبـالنَّـجْمِ هُمْ
  يَهْتَدُونَ } والعلامات: النـجوم، وإن الله تبـارك وتعالـى إنـما خـلق هذه النـجوم
  لثلاث خصلات: جعلها زينة للسماء، وجعلها يهتدي بها، وجعلها رجوماً للشياطين. فمن تعاطى
  فـيها غير ذلك، فَقَدَ رَأْيه وأخطأ حظه وأضاع نصيبه وتكلَّف ما لا علـم له به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتاد:
  { وَعَلاماتٍ } قال النـجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنـي بها الـجبـال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن الكلبـي: { وَعَلاماتٍ } قال: الـجبـال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره عدّد
  علـى عبـاده من نعمه، إنعامَهُ علـيهم بـما جعل لهم من العلامات التـي يهتدون بها فـي
  مسالكهم وطرقهم التـي يسيرونها، ولـم يخصص بذلك بعض العلامات دون بعض، فكلّ علامة استدلّ
  بها الناس علـى طرقهم وفجاج سُبلهم فداخـل فـي قوله: { وَعَلاماتٍ }. والطرق الـمسبولة:
  الـموطوءة، علامة للناحية الـمقصودة، والـجبـال علامات يهتدي بهنّ إلـى قصد السبـيـل،
  وكذلك النـجوم بـاللـيـل. غير أن الذي هو أولـى بتأويـل الآية أن تكون العلامات من
  أدلة النهار، إذ كان الله قد فصل منها أدلة اللـيـل بقوله: { وبـالنَّـجْمِ هُمْ يَهْتَدُونَ
  }. وإذا كان ذلك أشبه وأولـى بتأويـل الآية، فـالواجب أن يكون القول فـي ذلك ما قاله
  ابن عبـاس فـي الـخبر الذي رويناه عن عطية عنه، وهو أن العلامات معالـم الطرق وأماراتها
  التـي يهتدى بها إلـى الـمستقـيـم منها نهاراً، وأن يكون النـجم الذي يهتدى به لـيلاً
  هو الـجدي والفرقدان، لأن بها اهتداء السفر دون غيرها من النـجوم. فتأويـل الكلام إذن:
  وجعل لكم أيها الناس علامات تستدلون بها نهاراً علـى طرقكم فـي أسفـاركم. ونـجوماً
  تهتدون بها لـيلاً فـي سُبلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

