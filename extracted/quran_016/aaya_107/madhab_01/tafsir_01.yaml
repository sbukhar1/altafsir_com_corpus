text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّهُمُ
  ٱسْتَحَبُّواْ ٱلْحَيَاةَ ٱلْدُّنْيَا عَلَىٰ ٱلآخِرَةِ وَأَنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْكَافِرِينَ }يقول تعالـى ذكره: حلّ بهؤلاء الـمشركين غضب الله ووجب لهم
  العذاب العظيـم، من أجل أنهم اختاروا زينة الـحياة الدنـيا علـى نعيـم الآخرة، ولأن
  الله لا يوفق القوم الذين يجحدون آياته مع إصرارهم علـى جحودها.\r\n\t\t\t\r\n\t\t\t</section>"

