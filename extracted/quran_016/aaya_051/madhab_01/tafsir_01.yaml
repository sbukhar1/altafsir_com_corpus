aaya: ۞ وَقَالَ اللَّهُ لَا تَتَّخِذُوا إِلَٰهَيْنِ اثْنَيْنِ ۖ إِنَّمَا هُوَ إِلَٰهٌ
  وَاحِدٌ ۖ فَإِيَّايَ فَارْهَبُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱللَّهُ
  لاَ تَتَّخِذُواْ إِلـٰهَيْنِ ٱثْنَيْنِ إِنَّمَا هُوَ إِلـٰهٌ وَاحِدٌ فَإيَّايَ فَٱرْهَبُونِ
  }يقول تعالـى ذكره: وقال الله لعبـاده: لا تتـخذوا لـي شريكاً أيها الناس، ولا تعبدوا
  معبودَين، فإنكم إذا عبدتـم معـي غيري جعلتـم لـي شريكاً، ولا شريك لـي، إنـما هو إله
  واحد ومعبود واحد، وأنا ذلك. { فإيَّايَ فـارْهَبُونِ } يقول: فإياي فـاتقوا وخافوا
  عقابـي بـمعصيتكم إياي إن عصيتـمونـي وعبدتـم غيري، أو أشركتـم فـي عبـادتكم لـي شريكاً.\r\n\t\t\t\r\n\t\t\t</section>"

