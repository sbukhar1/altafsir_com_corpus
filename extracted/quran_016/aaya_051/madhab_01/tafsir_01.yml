  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱللَّهُ لاَ تَتَّخِذُواْ إِلـٰهَيْنِ ٱثْنَيْنِ إِنَّمَا هُوَ إِلـٰهٌ وَاحِدٌ فَإيَّايَ
  فَٱرْهَبُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقال الله لعبـاده:
  لا تتـخذوا لـي شريكاً أيها الناس، ولا تعبدوا معبودَين، فإنكم إذا عبدتـم معـي غيري
  جعلتـم لـي شريكاً، ولا شريك لـي، إنـما هو إله واحد ومعبود واحد، وأنا ذلك. { فإيَّايَ
  فـارْهَبُونِ } يقول: فإياي فـاتقوا وخافوا عقابـي بـمعصيتكم إياي إن عصيتـمونـي وعبدتـم
  غيري، أو أشركتـم فـي عبـادتكم لـي شريكاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

