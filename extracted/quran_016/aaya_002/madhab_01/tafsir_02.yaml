  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُنَزِّلُ
  ٱلْمَلاۤئِكَةَ بِٱلْرُّوحِ مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ أَنْ
  أَنْذِرُوۤاْ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ أَنَاْ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «ينزل» بالتخفيف والتشديد وقرىء: «تنزل الملائكة» أي تتنزل {
  بِٱلْرُّوحِ مِنْ أَمْرِهِ } بما يحيي القلوب الميتة بالجهل من وحيه، أو بما يقوم في
  الدين مقام الروح في الجسد، و { أَنْ أَنْذِرُواْ } بدل من الروح، أي ينزلهم بأن أنذروا.
  وتقديره: بأنه أنذروا، أي: بأن الشأن أقول لكم أنذروا. أو تكون «أن» مفسرة؛ لأنّ تنزيل
  الملائكة بالوحي فيه معنى القول. ومعنى أنذروا { أَنَّهُ لا إِلَـٰهَ إِلا أَنَاْ }
  أعلموا بأنّ الأمر ذلك، من نذرت بكذا إذا علمته. والمعنى: يقول لهم أعلموا الناس قولي
  لا إله إلا أنا { فَٱتَّقُونِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

