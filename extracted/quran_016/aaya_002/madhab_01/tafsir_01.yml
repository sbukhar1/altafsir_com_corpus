  عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ أَنْ أَنْذِرُوۤاْ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ
  أَنَاْ فَٱتَّقُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج: وسمعت أن الروح خـلق
  من الـملائكة نزل به الروح</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ الرُّوحِ قُلِ الرُّوحِ مِنْ أمْرِ رَبّـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن أبـيه، عن الربـيع بن أنس، فـي قوله:
  { يُنَزّلُ الـمَلائِكَةَ بـالرُّوحِ مِنْ أمْرِهِ علـى مَنْ يَشاءُ مِنْ عِبـادِهِ
  أنْ أنْذِرُوا أنَّهُ لا إلَهَ إلاَّ أنَا فـاتَّقُونِ } قال: كل كَلِـم تكلـم به ربنا
  فهو روح منه،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكذلكَ أوْحَيْنا إلَـيْكَ رُوحاً منْ أمْرِنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألا إلـى اللَّهِ تَصِيرُ الأمُورُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يُنَزّلُ الـمَلائِكَةَ بـالرُّوحِ مِنْ أمْرِهِ } يقول:
  ينزّل بـالرحمة والوحي من أمره، { علـى مَنْ يَشاءُ مِنْ عِبَـادِهِ } فـيصطفـي منهم
  رسلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يُنَزّلُ الـمَلائِكَةَ بـالرُّوحِ مِنْ أمْرِهِ
  علـى مَنْ يَشاءُ مِنْ عِبـادِهِ } قال: بـالوحي والرحمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أنْ انْذِرُوا أنَّهُ لا إلهَ إلاَّ أنا فـاتَّقُونِ } فقد بـيَّنا معناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أنْ أنْذِرُوا
  أنَّهُ لا إلهَ إلاَّ أنا فـاتَّقُونِ } إنـما بعث الله الـمرسلـين أن يوحَّدَ الله
  وحده، ويُطاع أمره، ويجتنب سخطه.</font></font><font class=\"TextResultArabic\"><font
