  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُنَزِّلُ
  ٱلْمَلاۤئِكَةَ بِٱلْرُّوحِ مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ أَنْ
  أَنْذِرُوۤاْ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ أَنَاْ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القراء فـي قراءة قوله: { يُنَزّلُ الـمَلائِكَةَ } فقرأ ذلك
  عامَّة قرّاء الـمدينة والكوفة: { يُنَزّلُ الـمَلائِكَةَ } بـالـياء وتشديد الزاي
  ونصب الـملائكة، بـمعنى يُنَزّل الله الـملائكة بـالروح. وقرأ ذلك بعض البصريـين وبعض
  الـمكيـين: «يُنَزّلُ الـمَلائِكَةَ» بـالـياء وتـخفـيف الزاي ونصب الـملائكة. وحُكي
  عن بعض الكوفـيـين أنه كان يقرؤه: «تَنَزَّلُ الـمَلائِكَةَ» بـالتاء وتشديد الزاي
  والـملائكة بـالرفع، علـى اختلاف عنه فـي ذلك. وقد رُوي عنه موافقة سائر قرّاء بلده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءات بـالصواب فـي ذلك عندي قراءة من قرأ: { يُنَزّلُ الـمَلائِكَةَ
  } بـمعنى: ينزّل الله ملائكة. وإنـما اخترت ذلك، لأن الله هو الـمنزّل ملائكته بوحيه
  إلـى رسله، فإضافة فعل ذلك إلـيه أولـى وأحقّ واخترت «ينزّل» بـالتشديد علـى التـخفـيف،
  لأنه تعالـى ذكره كان ينزّل من الوحي علـى من نزّله شيئاً بعد شيء، والتشديد به إذ
  كان ذلك معناه أولـى من التـخفـيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام: ينزّل الله ملائكته بـما يحيا به الـحقّ ويضمـحلّ به البـاطل من أمره { علـى
  مَنْ يَشَاءُ مِنْ عِبَـادِهِ } يعنـي علـى من يشاء من رسله { أنْ أنْذِرُوا } فـ «أنْ»
  الأولـى فـي موضع خفض، ردًّا علـى «الروح»، والثانـية فـي موضع نصب بـ «أنْذِرُوا».
  ومعنى الكلام: ينزل الـملائكة بـالروح من أمره علـى من يشاء من عبـاده، بأن أنذروا
  عبـادي سطوتـي علـى كُفرهم بـي وإشراكهم فـي اتـخاذهم معي الآلهة والأوثان، فإنه {
  لا إله إلاَّ أنا } يقول: لا تنبغي الأولوهة إلا لـي، ولا يصلـح أن يُعبد شيء سواي،
  { فـاتَّقُونِ } يقول: فـاحذرونـي بأداء فرائضي وإفراد العبـادة وإخلاص الربوبـية لـي،
  فإن ذلك نـجاتكم من الهلكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يُنَزّلُ الـمَلائِكَةَ بـالرُّوحِ
  } يقول: بـالوحي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يُنَزّلُ الـمَلائِكَةَ
  بـالرُّوحِ مِنْ أمْرِهِ علـى مَنْ يَشاءُ مِنْ عِبـادِهِ } يقول: ينزل الـملائكة....</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل
  وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { بالرُّوحِ مِنْ أمْرِهِ } إنه لا ينزل ملَك إلا
  ومعه روح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: قوله: { يُنَزّلُ الـمَلائِكَةَ بـالرُّوحِ
  مِنْ أمْرِهِ } قال: لا ينزل ملك إلا معه روح { يُنَزّلُ الـمَلائِكَةَ بـالرُّوحِ
  مِنْ أمْرِهِ علـى مَنْ يَشاءُ مِنْ عِبـادِهِ } قال بـالنبوّة.</font></font>&#13;\t\t\t<label
