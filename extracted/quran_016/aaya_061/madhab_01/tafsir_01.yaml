aaya: وَلَوْ يُؤَاخِذُ اللَّهُ النَّاسَ بِظُلْمِهِمْ مَا تَرَكَ عَلَيْهَا مِنْ دَابَّةٍ
  وَلَٰكِنْ يُؤَخِّرُهُمْ إِلَىٰ أَجَلٍ مُسَمًّى ۖ فَإِذَا جَاءَ أَجَلُهُمْ لَا يَسْتَأْخِرُونَ
  سَاعَةً ۖ وَلَا يَسْتَقْدِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُؤَاخِذُ
  ٱللَّهُ ٱلنَّاسَ بِظُلْمِهِمْ مَّا تَرَكَ عَلَيْهَا مِن دَآبَّةٍ وَلٰكِن يُؤَخِّرُهُمْ
  إلَىٰ أَجَلٍ مُّسَمًّىٰ فَإِذَا جَآءَ أَجَلُهُمْ لاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ
  يَسْتَقْدِمُونَ }يقول تعالـى ذكره: { وَلَوْ يُؤَاخِذُ اللَّهُ } عصاة بنـي آدم بـمعاصيهم،
  { ما تَرَكَ عَلَـيْها } يعنـي علـى الأرض { مِنْ دَابَّةٍ } تدبّ علـيها. { ولَكِنْ
  يُؤَخِّرُهُمْ } يقول: ولكن بحلـمه يؤخر هؤلاء الظلـمة فلا يُعاجلهم بـالعقوبة، { إلـى
  أجَلٍ مُسَمًّى } يقول: إلـى وقتهم الذي وُقِّت لهم. { فإذَا جاءَ أجَلُهُمْ } يقول:
  فإذا جاء الوقت الذي وُقِّت لهلاكهم، { لا يَسْتَأْخِرُونَ } عن الهلاك ساعة فـيـمهلون،
  { وَلا يَسْتَقْدِمُونَ } له حتـى يستوفُوا آجالهم.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن أبـي إسحاق، عن أبـي الأحوص، قال: كاد الـجُعَل أن يعذَّب بذنب بنـي آدم. وقرأ:
  { لَوْ يُوءَاخِذُ اللَّهُ النَّاسَ بِظُلْـمهِمْ ما تَرَكَ عَلَـيْها مِنْ دَابَّةٍ
  }.حدثنا مـحمد بن الـمثنى، قال: ثنا إسماعيـل بن حكيـم الـخزاعيّ، قال: ثنا مـحمد بن
  جابر الـجعفـي، عن يحيى بن أبـي كثـير، عن أبـي سلـمة، قال: سمع أبو هريرة رجلاً وهو
  يقول: إن الظالـم لا يضرّ إلا نفسه، قال: فـالتفت إلـيه فقال: بلـى، والله إن الـحبـاري
  لتـموت فـي وكرها هزالاً بظلـم الظالـمحدثنـي يعقوب، قال: ثنا أبو عبـيدة الـحداد،
  قال: ثنا قرة بن خالد السدوسي، عن الزبـير بن عديّ، قال: قال ابن مسعود: خطيئة ابن
  آدم قتلت الـجُعَل.حدثنا أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن أبـي إسحاق،
  عن أبـي عبـيدة، قال: قال عبد الله: كاد الـجُعَل أن يهلك فـي جحره بخطيئة ابن آدم.حدثنـي
  الـمثنى، قال: ثنا أخبرنا إسحاق، قال: أخبرنا عبد الرزاق، عن معمر، عن الزهري، قال
  الله: { فإذَا جاءَ أجَلُهُمْ لا يَسْتَأْخِرُونَ ساعَةً وَلا يَسْتَقْدِمُونَ } قال:
  نرى أنه إذا حضر أجله فلا يؤخر ساعة ولا يقدّم ما لـم يحضر أجله، فإن الله يؤخِّر ما
  شاء ويُقدّم ما شاءَ.\r\n\t\t\t\r\n\t\t\t</section>"

