  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  يُؤَاخِذُ ٱللَّهُ ٱلنَّاسَ بِظُلْمِهِمْ مَّا تَرَكَ عَلَيْهَا مِن دَآبَّةٍ وَلٰكِن
  يُؤَخِّرُهُمْ إلَىٰ أَجَلٍ مُّسَمًّىٰ فَإِذَا جَآءَ أَجَلُهُمْ لاَ يَسْتَأْخِرُونَ
  سَاعَةً وَلاَ يَسْتَقْدِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَلَوْ يُؤَاخِذُ اللَّهُ } عصاة بنـي آدم بـمعاصيهم، { ما تَرَكَ عَلَـيْها } يعنـي
  علـى الأرض { مِنْ دَابَّةٍ } تدبّ علـيها. { ولَكِنْ يُؤَخِّرُهُمْ } يقول: ولكن بحلـمه
  يؤخر هؤلاء الظلـمة فلا يُعاجلهم بـالعقوبة، { إلـى أجَلٍ مُسَمًّى } يقول: إلـى وقتهم
  الذي وُقِّت لهم. { فإذَا جاءَ أجَلُهُمْ } يقول: فإذا جاء الوقت الذي وُقِّت لهلاكهم،
  { لا يَسْتَأْخِرُونَ } عن الهلاك ساعة فـيـمهلون، { وَلا يَسْتَقْدِمُونَ } له حتـى
  يستوفُوا آجالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، قال: كاد الـجُعَل أن يعذَّب
  بذنب بنـي آدم. وقرأ: { لَوْ يُوءَاخِذُ اللَّهُ النَّاسَ بِظُلْـمهِمْ ما تَرَكَ عَلَـيْها
  مِنْ دَابَّةٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  إسماعيـل بن حكيـم الـخزاعيّ، قال: ثنا مـحمد بن جابر الـجعفـي، عن يحيى بن أبـي كثـير،
  عن أبـي سلـمة، قال: سمع أبو هريرة رجلاً وهو يقول: إن الظالـم لا يضرّ إلا نفسه، قال:
  فـالتفت إلـيه فقال: بلـى، والله إن الـحبـاري لتـموت فـي وكرها هزالاً بظلـم الظالـم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا أبو عبـيدة الـحداد، قال: ثنا قرة بن خالد
  السدوسي، عن الزبـير بن عديّ، قال: قال ابن مسعود: خطيئة ابن آدم قتلت الـجُعَل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن أبـي إسحاق،
  عن أبـي عبـيدة، قال: قال عبد الله: كاد الـجُعَل أن يهلك فـي جحره بخطيئة ابن آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أخبرنا إسحاق، قال: أخبرنا عبد الرزاق، عن
  معمر، عن الزهري، قال الله: { فإذَا جاءَ أجَلُهُمْ لا يَسْتَأْخِرُونَ ساعَةً وَلا
  يَسْتَقْدِمُونَ } قال: نرى أنه إذا حضر أجله فلا يؤخر ساعة ولا يقدّم ما لـم يحضر
  أجله، فإن الله يؤخِّر ما شاء ويُقدّم ما شاءَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

