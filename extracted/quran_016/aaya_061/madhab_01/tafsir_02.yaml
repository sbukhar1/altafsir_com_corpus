aaya: وَلَوْ يُؤَاخِذُ اللَّهُ النَّاسَ بِظُلْمِهِمْ مَا تَرَكَ عَلَيْهَا مِنْ دَابَّةٍ
  وَلَٰكِنْ يُؤَخِّرُهُمْ إِلَىٰ أَجَلٍ مُسَمًّى ۖ فَإِذَا جَاءَ أَجَلُهُمْ لَا يَسْتَأْخِرُونَ
  سَاعَةً ۖ وَلَا يَسْتَقْدِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُؤَاخِذُ
  ٱللَّهُ ٱلنَّاسَ بِظُلْمِهِمْ مَّا تَرَكَ عَلَيْهَا مِن دَآبَّةٍ وَلٰكِن يُؤَخِّرُهُمْ
  إلَىٰ أَجَلٍ مُّسَمًّىٰ فَإِذَا جَآءَ أَجَلُهُمْ لاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ
  يَسْتَقْدِمُونَ }{ بِظُلْمِهِمْ } بكفرهم ومعاصيهم { مَّا تَرَكَ عَلَيْهَا } أي على
  الأرض { مِن دَابَّةٍ } قط ولأهلكها كلها بشؤم ظلم الظالمين. وعن أبي هريرة: أنه سمع
  رجلاً يقول: إن الظالم لا يضرّ إلا نفسه، فقال: بلى والله، حتى أنّ الحباري لتموت في
  وكرها بظلم الظالم. وعن ابن مسعود: كاد الجعل يهلك في جحره بذنب ابن آدم. أو من دابة
  ظالمة. وعن ابن عباس { مِن دَابَّةٍ } من مشرك يدب عليها. وقيل: لو أهلك الآباء بكفرهم
  لم تكن الأبناء.\r\n\t\t\t\r\n\t\t\t</section>"

