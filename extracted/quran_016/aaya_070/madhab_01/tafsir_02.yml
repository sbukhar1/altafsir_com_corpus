  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ } إلى أخسه وأحقره وهو خمس وسبعون سنة
  عن عليّ رضي الله عنه وتسعون سنة عن قتادة: لأنه لا عمر أسوأ حالا من عمر الهرم { لِكَيْلاَ
  يَعْلَمَ بَعْدَ عِلْمٍ شَيْئًا } ليصير إلى حالة شبيهة بحال الطفولة في النسيان، وأن
  يعلم شيئاً ثم يسرع في نسيانه فلا يعلمه إن سئل عنه. وقيل: لئلا يعقل من بعد عقله الأوّل
  شيئاً: وقيل: لئلا يعلم زيادة علم على علمه.</font></font><font class=\"TextResultArabic\"><font
