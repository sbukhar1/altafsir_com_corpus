aaya: وَاللَّهُ خَلَقَكُمْ ثُمَّ يَتَوَفَّاكُمْ ۚ وَمِنْكُمْ مَنْ يُرَدُّ إِلَىٰ أَرْذَلِ
  الْعُمُرِ لِكَيْ لَا يَعْلَمَ بَعْدَ عِلْمٍ شَيْئًا ۚ إِنَّ اللَّهَ عَلِيمٌ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَكُمْ
  ثُمَّ يَتَوَفَّاكُمْ وَمِنكُم مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ لِكَيْ لاَ
  يَعْلَمَ بَعْدَ عِلْمٍ شَيْئاً إِنَّ ٱللَّهَ عَلِيمٌ قَدِيرٌ }{ إِلَىٰ أَرْذَلِ
  ٱلْعُمُرِ } إلى أخسه وأحقره وهو خمس وسبعون سنة عن عليّ رضي الله عنه وتسعون سنة عن
  قتادة: لأنه لا عمر أسوأ حالا من عمر الهرم { لِكَيْلاَ يَعْلَمَ بَعْدَ عِلْمٍ شَيْئًا
  } ليصير إلى حالة شبيهة بحال الطفولة في النسيان، وأن يعلم شيئاً ثم يسرع في نسيانه
  فلا يعلمه إن سئل عنه. وقيل: لئلا يعقل من بعد عقله الأوّل شيئاً: وقيل: لئلا يعلم
  زيادة علم على علمه.\r\n\t\t\t\r\n\t\t\t</section>"

