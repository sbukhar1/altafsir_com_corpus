  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَاللَّهُ خَلَقَكُمْ ثُمَّ يَتَوَفَّاكُمْ ۚ وَمِنْكُمْ مَنْ يُرَدُّ إِلَىٰ أَرْذَلِ
  الْعُمُرِ لِكَيْ لَا يَعْلَمَ بَعْدَ عِلْمٍ شَيْئًا ۚ إِنَّ اللَّهَ عَلِيمٌ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَكُمْ
  ثُمَّ يَتَوَفَّاكُمْ وَمِنكُم مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ لِكَيْ لاَ
  يَعْلَمَ بَعْدَ عِلْمٍ شَيْئاً إِنَّ ٱللَّهَ عَلِيمٌ قَدِيرٌ }يقول تعالـى ذكره:
  والله خـلقكم أيها الناس وأوجدكم ولـم تكونوا شيئاً، لا الآلهةُ التـي تعبدون من دونه،
  فـاعبدوا الذي خـلقكم دون غيره. { ثُمَّ يَتَوَفَّـاكُمْ } يقول: ثم يقبضكم. { وَمِنْكُمْ
  مَنْ يُرَدُّ إلـى أرْذَلِ العُمُرِ } يقول: ومنكم من يَهْرَم فـيصير إلـى أرذل العمر،
  وهو أردؤه، يقال منه: رذل الرجل وفسل، يرذل رذالة ورذولة ورذلته أنا. وقـيـل: إنه يصير
  كذلك فـي خمس وسبعين سنة.حدثنـي مـحمد بن إسماعيـل الفزاريّ، قال: أخبرنا مـحمد بن
  سَوار، قال: ثنا أسد بن عمران، عن سعد بن طريف، عن الأصبغ بن نَبـاتة، عن علـيّ، فـي
  قوله: { وَمِنْكُمْ مَنْ يُرَدُّ إلـى أرْذَلِ العُمُرِ } قال: خمسٌ وسبعون سنة.وقوله:
  { لِكَيْ لا يَعْلَـمَ بَعْدَ عِلْـمٍ شَيْئاً } يقول: إنـما نردّه إلـى أرذل العمر
  لـيعود جاهلاً كما كان فـي حال طفولته وصبـاه. { بَعْدَ عِلْـمٍ شَيْئاً } يقول: لئلا
  يعلـم شيئاً بعد علـم كان يعلـمه فـي شبـابه، فذهب ذلك بـالكبر ونسي، فلا يعلـم منه
  شيئاً، وانسلـخ من عقله، فصار من بعد عقل كان له لا يعقل شيئاً. { إنَّ اللَّهَ عَلِـيـمٌ
  قَدِيرٌ } يقول: إن الله لا ينسى ولا يتغير علـمه، علـيـم بكلّ ما كان ويكون، قدير
  علـى ما شاء، لا يجهل شيئاً ولا يُعجزه شيءٌ أراده.\r\n\t\t\t\r\n\t\t\t</section>"

