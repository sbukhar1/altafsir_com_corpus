aaya: وَمَا ذَرَأَ لَكُمْ فِي الْأَرْضِ مُخْتَلِفًا أَلْوَانُهُ ۗ إِنَّ فِي ذَٰلِكَ
  لَآيَةً لِقَوْمٍ يَذَّكَّرُونَ
