  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  ذَرَأَ لَكُمْ فِي ٱلأَرْضِ مُخْتَلِفاً أَلْوَانُهُ إِنَّ فِي ذَلِكَ لآيَةً لِّقَوْمٍ
  يَذَّكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه بقوله: { ومَا ذَرأَ
  لَكُمْ } وسخر لكم ما ذرأ: أي ما خـلق لكم فـي الأرض مختلفـاً ألوانه من الدواب والثمار.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ومَا ذَرأَ لَكُمْ فِـي الأرْضِ } يقول: وما خـلق لكم
  مختلفـاً ألوانه من الدوابّ ومن الشجر والثمار، نِعَم من الله متظاهرة فـاشكروها لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قال: من الدوابّ والأشجار والثمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونصب
  قوله: «مختلفـاً» لأن قوله: «وَما» فـي موضع نصب بـالـمعنى الذي وصفت. وإذا كان ذلك
  كذلك، وجب أن يكون «مختلفـاً ألوانه» حالاً من «ما»، والـخبر دونه تامّ، ولو لـم تكن
  «ما» فـي موضع نصب، وكان الكلام مبتدأ من قوله: { وَما ذَرأَ لَكُمْ } لـم يكن فـي
  مختلف إلا الرفع، لأنه كان يصير مرافع «ما» حينئذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

