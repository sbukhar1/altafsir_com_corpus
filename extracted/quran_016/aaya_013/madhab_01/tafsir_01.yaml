aaya: وَمَا ذَرَأَ لَكُمْ فِي الْأَرْضِ مُخْتَلِفًا أَلْوَانُهُ ۗ إِنَّ فِي ذَٰلِكَ
  لَآيَةً لِقَوْمٍ يَذَّكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا ذَرَأَ لَكُمْ
  فِي ٱلأَرْضِ مُخْتَلِفاً أَلْوَانُهُ إِنَّ فِي ذَلِكَ لآيَةً لِّقَوْمٍ يَذَّكَّرُونَ
  }يعنـي جلّ ثناؤه بقوله: { ومَا ذَرأَ لَكُمْ } وسخر لكم ما ذرأ: أي ما خـلق لكم فـي
  الأرض مختلفـاً ألوانه من الدواب والثمار. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { ومَا ذَرأَ لَكُمْ فِـي الأرْضِ } يقول: وما خـلق لكم مختلفـاً
  ألوانه من الدوابّ ومن الشجر والثمار، نِعَم من الله متظاهرة فـاشكروها لله.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: من الدوابّ والأشجار
  والثمار.ونصب قوله: «مختلفـاً» لأن قوله: «وَما» فـي موضع نصب بـالـمعنى الذي وصفت.
  وإذا كان ذلك كذلك، وجب أن يكون «مختلفـاً ألوانه» حالاً من «ما»، والـخبر دونه تامّ،
  ولو لـم تكن «ما» فـي موضع نصب، وكان الكلام مبتدأ من قوله: { وَما ذَرأَ لَكُمْ }
  لـم يكن فـي مختلف إلا الرفع، لأنه كان يصير مرافع «ما» حينئذ.\r\n\t\t\t\r\n\t\t\t</section>"

