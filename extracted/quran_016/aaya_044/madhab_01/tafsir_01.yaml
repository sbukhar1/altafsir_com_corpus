aaya: بِالْبَيِّنَاتِ وَالزُّبُرِ ۗ وَأَنْزَلْنَا إِلَيْكَ الذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ
  مَا نُزِّلَ إِلَيْهِمْ وَلَعَلَّهُمْ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بِٱلْبَيِّنَاتِ
  وَٱلزُّبُرِ وَأَنْزَلْنَا إِلَيْكَ ٱلذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ مَا نُزِّلَ إِلَيْهِمْ
  وَلَعَلَّهُمْ يَتَفَكَّرُونَ }يقول تعالـى ذكره: أرسلنا بـالبـينات والزُّبُر رجالاً
  نوحي إلـيهم.فإن قال قائل: وكيف قـيـل بـالبـينات والزُّبُر؟ وما الـجالب لهذه البـاء
  فـي قوله { بـالبَـيِّناتِ } فإن قلت: جالبها قوله { أرْسَلْنَا } وَهي من صلته، فهل
  يجوز أن تكون صلة «ما» قبل «إلاَّ» بَعدها؟ وإن قلت: جالبها غير ذلك، فما هو؟ وأين
  الفعل الذي جلبها؟ قـيـل: قد اختلف أهل العربـية فـي ذلك، فقال بعضهم: البـاء التـي
  فـي قوله: { بـالبَـيِّناتِ } من صلة «أرسلنا»، وقال: «إلاّ» فـي هذا الـموضع، ومع
  الـجحد والاستفهام فـي كلّ موضع بـمعنى «غير». وقال: معنى الكلام: وما أرسلنا من قبلك
  بـالبـينات والزبر غير رجال نوحي إلـيهم، ويقول علـى ذلك: ما ضرب إلاَّ أخوك زيداً،
  وهل كلـم إلاَّ أخوك عمراً، بـمعنى: ما ضرب زيداً غير أخيك، وهل كلـم عمراً إلاَّ أخوك؟
  ويحتـجّ فـي ذلك بقول أوْس بن حَجَر:أبَنِـي لُبَـيْنَى لَسْتُـمُ بِـيَدٍ   إلا يَدٍ
  لَـيْسَتْ لَهَا عَضُدُويقول: لو كانت «إلا» بغير معنى لفسد الكلام، لأن الذي خفض البـاء
  قبل «إلا» لا يقدر علـى إعادته بعد «إلا» لـخفض الـيد الثانـية، ولكن معنى «إلا» معنى
  «غير». ويستشهد أيضاً بقول الله عزّ وجلّ:{ لَوْ كانَ فِـيهِما آلِهَةٌ إلاَّ اللّهُ }ويقول:
  «إلا» بـمعنى «غير» فـي هذا الـموضع. وكان غيره يقول: إنـما هذا علـى كلامين، يريد:
  وما أرسلنا من قبلك إلاَّ رجالاً أرسلنا بـالبـينات والزبر. قال: وكذلك قول القائل:
  ما ضرب إلا أخوك زيداً معناه: ما ضرب إلا أخوك، ثم يبتدىء ضرب زيداً، وكذلك ما مَرَّ
  إلا أخوك بزيد ما مرّ إلا أخوك، ثم يقول: مرّ بزيد ويستشهد علـى ذلك ببـيت الأعشى:ولَـيْسَ
  مُـجِيراً إنْ أتَـى الـحَيَّ خائِفٌ   وَلا قائِلاً إلاَّ هُوَ الـمُتَعَيَّبـاويقول:
  لو كان ذلك علـى كلـمة لكان خطأ، لأن «الـمُتَعَيَّبـا» من صلة القائل، ولكن جاز ذلك
  علـى كلامين. وكذلك قول الآخر:نُبِّئْتُهُمْ عَذَّبُوا بـالنَّارِ جارَهُمُ   وَهَلْ
  يُعَذِّبُ إلاَّ اللّهُ بـالنَّارِفتأويـل الكلام إذن: وما أرسلنا من قبلك إلاَّ رجالاً
  نوحي إلـيهم أرسلناهم بـالبـينات والزبر، وأنزلنا إلـيك الذكر. والبـينات: هي الأدلة
  والـحجج التـي أعطاها الله رسله أدلة علـى نبوّتهم شاهدة لهم علـى حقـيقة ما أتوا به
  إلـيهم من عند الله. والزُّبُر: هي الكتب، وهي جمع زَبُور، من زَبَرْت الكتاب وذَبَرته:
  إذا كتبته.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: {
  بـالبَـيِّناتِ والزُّبُرِ } قال: الزبر: الكتب.حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد: { بـالبَـيِّناتِ والزُّبُرِ } قال: الآيات.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بِٱلْبَيِّنَاتِ وَٱلزُّبُرِ وَأَنْزَلْنَا
  إِلَيْكَ ٱلذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ مَا نُزِّلَ إِلَيْهِمْ وَلَعَلَّهُمْ يَتَفَكَّرُونَ
  }والزبر: الكتب.حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: الزُّبُر: الكُتُب.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا
  عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَالزُّبُرِ } يعنـي: بـالكتب.وقوله:
  { وأنْزَلْنا إلَـيْكَ الذّكْرَ } يقول: وأنزلنا إلـيك يا مـحمد هذا القرآن تذكيراً
  للناس وعظة لهم. { لِتُبَـيِّنَ للنَّاسِ } يقول: لتعرفهم ما أنزل إلـيهم من ذلك. {
  وَلَعَلَّهُمْ يَتَفَكَّرُونَ } يقول: ولـيتذكروا فـيه ويعتبروا به أي بـما أنزلنا
  إلـيك. وقد:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: ثنا الثوري،
  قال: قال مـجاهد: { وَلَعَلَّهُمْ يَتَفَكَّرُونَ } قال: يطيعون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

