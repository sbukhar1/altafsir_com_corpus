  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِٱلْبَيِّنَاتِ
  وَٱلزُّبُرِ وَأَنْزَلْنَا إِلَيْكَ ٱلذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ مَا نُزِّلَ إِلَيْهِمْ
  وَلَعَلَّهُمْ يَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أرسلنا بـالبـينات والزُّبُر رجالاً نوحي إلـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قـيـل بـالبـينات والزُّبُر؟ وما الـجالب لهذه البـاء فـي قوله { بـالبَـيِّناتِ
  } فإن قلت: جالبها قوله { أرْسَلْنَا } وَهي من صلته، فهل يجوز أن تكون صلة «ما» قبل
  «إلاَّ» بَعدها؟ وإن قلت: جالبها غير ذلك، فما هو؟ وأين الفعل الذي جلبها؟ قـيـل: قد
  اختلف أهل العربـية فـي ذلك، فقال بعضهم: البـاء التـي فـي قوله: { بـالبَـيِّناتِ
  } من صلة «أرسلنا»، وقال: «إلاّ» فـي هذا الـموضع، ومع الـجحد والاستفهام فـي كلّ موضع
  بـمعنى «غير». وقال: معنى الكلام: وما أرسلنا من قبلك بـالبـينات والزبر غير رجال نوحي
  إلـيهم، ويقول علـى ذلك: ما ضرب إلاَّ أخوك زيداً، وهل كلـم إلاَّ أخوك عمراً، بـمعنى:
  ما ضرب زيداً غير أخيك، وهل كلـم عمراً إلاَّ أخوك؟ ويحتـجّ فـي ذلك بقول أوْس بن حَجَر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبَنِـي لُبَـيْنَى لَسْتُـمُ بِـيَدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلا يَدٍ
  لَـيْسَتْ لَهَا عَضُدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقول: لو كانت «إلا» بغير معنى لفسد الكلام، لأن الذي خفض البـاء
  قبل «إلا» لا يقدر علـى إعادته بعد «إلا» لـخفض الـيد الثانـية، ولكن معنى «إلا» معنى
  «غير». ويستشهد أيضاً بقول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ كانَ فِـيهِما آلِهَةٌ إلاَّ
  اللّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ويقول: «إلا» بـمعنى «غير» فـي هذا الـموضع. وكان غيره يقول: إنـما
  هذا علـى كلامين، يريد: وما أرسلنا من قبلك إلاَّ رجالاً أرسلنا بـالبـينات والزبر.
  قال: وكذلك قول القائل: ما ضرب إلا أخوك زيداً معناه: ما ضرب إلا أخوك، ثم يبتدىء ضرب
  زيداً، وكذلك ما مَرَّ إلا أخوك بزيد ما مرّ إلا أخوك، ثم يقول: مرّ بزيد ويستشهد علـى
  ذلك ببـيت الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولَـيْسَ مُـجِيراً إنْ أتَـى الـحَيَّ
  خائِفٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلا قائِلاً إلاَّ هُوَ الـمُتَعَيَّبـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقول: لو كان ذلك علـى كلـمة لكان
  خطأ، لأن «الـمُتَعَيَّبـا» من صلة القائل، ولكن جاز ذلك علـى كلامين. وكذلك قول الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُبِّئْتُهُمْ عَذَّبُوا بـالنَّارِ جارَهُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهَلْ يُعَذِّبُ إلاَّ اللّهُ بـالنَّارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذن: وما أرسلنا
  من قبلك إلاَّ رجالاً نوحي إلـيهم أرسلناهم بـالبـينات والزبر، وأنزلنا إلـيك الذكر.
  والبـينات: هي الأدلة والـحجج التـي أعطاها الله رسله أدلة علـى نبوّتهم شاهدة لهم
  علـى حقـيقة ما أتوا به إلـيهم من عند الله. والزُّبُر: هي الكتب، وهي جمع زَبُور،
  من زَبَرْت الكتاب وذَبَرته: إذا كتبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { بـالبَـيِّناتِ والزُّبُرِ } قال: الزبر: الكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { بـالبَـيِّناتِ والزُّبُرِ
  } قال: الآيات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
