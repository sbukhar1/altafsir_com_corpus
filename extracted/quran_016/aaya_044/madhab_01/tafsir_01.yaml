  ٱلذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ مَا نُزِّلَ إِلَيْهِمْ وَلَعَلَّهُمْ يَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والزبر: الكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: الزُّبُر:
  الكُتُب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَالزُّبُرِ
  } يعنـي: بـالكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنْزَلْنا إلَـيْكَ الذّكْرَ
  } يقول: وأنزلنا إلـيك يا مـحمد هذا القرآن تذكيراً للناس وعظة لهم. { لِتُبَـيِّنَ
  للنَّاسِ } يقول: لتعرفهم ما أنزل إلـيهم من ذلك. { وَلَعَلَّهُمْ يَتَفَكَّرُونَ }
  يقول: ولـيتذكروا فـيه ويعتبروا به أي بـما أنزلنا إلـيك. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: ثنا الثوري،
  قال: قال مـجاهد: { وَلَعَلَّهُمْ يَتَفَكَّرُونَ } قال: يطيعون.</font></font><font
