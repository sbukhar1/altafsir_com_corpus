aaya: بِالْبَيِّنَاتِ وَالزُّبُرِ ۗ وَأَنْزَلْنَا إِلَيْكَ الذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ
  مَا نُزِّلَ إِلَيْهِمْ وَلَعَلَّهُمْ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  مِن قَبْلِكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ فَٱسْأَلُواْ أَهْلَ ٱلذِّكْرِ إِن
  كُنْتُم لاَ تَعْلَمُونَ } * { بِٱلْبَيِّنَاتِ وَٱلزُّبُرِ وَأَنْزَلْنَا إِلَيْكَ
  ٱلذِّكْرَ لِتُبَيِّنَ لِلنَّاسِ مَا نُزِّلَ إِلَيْهِمْ وَلَعَلَّهُمْ يَتَفَكَّرُونَ
  }قالت قريش: الله أعظم من أن يكون رسوله بشراً، فقيل { وَمَا أَرْسَلْنَا مِن قَبْلِكَ
  إِلاَّ رِجَالاً نُّوحِى إِلَيْهِمْ } على ألسنة الملائكة { فَاسْئَلُواْ أَهْلَ ٱلذّكْرِ
  } وهم أهل الكتاب، ليعلموكم أن الله لم يبعث إلى الأمم السالفة إلا بشراً. فإن قلت:
  بم تعلق قوله { بِٱلْبَيِّنَـٰتِ }؟ قلت: له متعلقات شتى، فأما أن يتعلق بما أرسلنا
  داخلاً تحت حكم الاستثناء مع رجالاً أي: وما أرسلنا إلا رجالاً بالبينات، كقولك: ما
  ضربت إلا زيداً بالسوط؛ لأن أصله: ضربت زيداً بالسوط وإما برجالا، صفة له: أي رجالاً
  ملتبسين بالبينات. وإما بأرسلنا مضمراً، كأنما قيل: بما أرسلوا؟ فقلت بالبينات، فهو
  على كلامين، والأوّل على كلام واحد، وإما بيوحي، أي: يوحي إليهم بالبينات. وإما بلا
  تعلمون، على أن الشرط في معنى التبكيت والإلزام، كقول الأجير: إن كنت عملت لك فأعطني
  حقي. وقوله: { فَاسْئَلُواْ أَهْلَ ٱلذّكْرِ } اعتراض على الوجوه المتقدّمة، وأهل الذكر:
  أهل الكتاب. وقيل للكتاب الذكر؛ لأنه موعظة وتنبيه للغافلين { مَا نُزِّلَ إِلَيْهِمْ
  } يعني ما نزل الله إليهم في الذكر مما أمروا به ونهوا عنه ووعدوا وأوعدوا { وَلَعَلَّهُمْ
  يَتَفَكَّرُونَ } وإرادة أن يصغوا إلى تنبيهاته فيتنبهوا ويتأملوا.\r\n\t\t\t\r\n\t\t\t</section>"

