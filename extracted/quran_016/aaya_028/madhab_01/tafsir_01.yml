  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  تَتَوَفَّاهُمُ ٱلْمَلائِكَةُ ظَالِمِي أَنْفُسِهِمْ فَأَلْقَوُاْ ٱلسَّلَمَ مَا كُنَّا
  نَعْمَلُ مِن سُوۤءٍ بَلَىٰ إِنَّ ٱللَّهَ عَلِيمٌ بِمَا كُنْتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال الذين أوتوا العلم: إن الـخزي الـيوم والسوء
  على من كفر بالله فجحد وحدانيته، { الَّذِينَ تَتَوَفَّـاهُمُ الـمَلائِكَةُ } يقول:
  الذين تقبض أرواحهم الـملائكة، { ظالِـمِي أنْفُسِهمْ } يعنـي: وهم علـى كفرهم وشركهم
  بـالله. وقـيـل: إنه عنى بذلك من قتل من قريش ببدر وقد أخرج إلـيها كرهاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا يعقوب بن مـحمد الزهري،
  قال: ثنـي سفـيان بن عيـينة عن عمرو بن دينار عن عكرمة، قال: كان ناس بـمكة أقرّوا
  بـالإسلام ولـم يهاجروا، فأخرج بهم كرهاً إلـى بدر، فقتل بعضهم، فأنزل الله فـيهم:
  { الَّذِينَ تَتَوَفَّـاهُمُ الـمَلائكَةُ ظالِـمِي أنْفُسِهمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَألْقُوا السَّلَـمَ } يقول: فـاستسلـموا لأمره، وانقادوا
  له حين عاينوا الـموت قد نزل بهم. { ما كُنَّا نَعْمَلُ منْ سُوءٍ } وفـي الكلام مـحذوف
  استغنـي بفهم سامعيه ما دلّ علـيه الكلام عن ذكره، وهو: قالوا ما كنا نعمل من سوء.
  يخبر عنهم بذلك أنهم كذّبوا وقالوا: ما كنا نعصِي الله اعتصاماً منهم بـالبـاطل رجاء
  أن ينـجوا بذلك،، فكذّبهم الله فقال: بل كنتـم تعملون السوء وتصدّون عن سبـيـل الله.
  { إنَّ اللَّهَ عَلِـيـمٌ بِـمَا كُنْتُـمْ تَعْمَلُونَ } يقول: إن الله ذو علـم بـما
  كنتـم تعملون فـي الدنـيا من معاصيه وتأتون فـيها ما يسخطه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

