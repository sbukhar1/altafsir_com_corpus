aaya: الَّذِينَ تَتَوَفَّاهُمُ الْمَلَائِكَةُ ظَالِمِي أَنْفُسِهِمْ ۖ فَأَلْقَوُا
  السَّلَمَ مَا كُنَّا نَعْمَلُ مِنْ سُوءٍ ۚ بَلَىٰ إِنَّ اللَّهَ عَلِيمٌ بِمَا كُنْتُمْ
  تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ تَتَوَفَّاهُمُ
  ٱلْمَلائِكَةُ ظَالِمِي أَنْفُسِهِمْ فَأَلْقَوُاْ ٱلسَّلَمَ مَا كُنَّا نَعْمَلُ مِن
  سُوۤءٍ بَلَىٰ إِنَّ ٱللَّهَ عَلِيمٌ بِمَا كُنْتُمْ تَعْمَلُونَ }يقول تعالى ذكره:
  قال الذين أوتوا العلم: إن الـخزي الـيوم والسوء على من كفر بالله فجحد وحدانيته، {
  الَّذِينَ تَتَوَفَّـاهُمُ الـمَلائِكَةُ } يقول: الذين تقبض أرواحهم الـملائكة، {
  ظالِـمِي أنْفُسِهمْ } يعنـي: وهم علـى كفرهم وشركهم بـالله. وقـيـل: إنه عنى بذلك
  من قتل من قريش ببدر وقد أخرج إلـيها كرهاً.حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال:
  ثنا يعقوب بن مـحمد الزهري، قال: ثنـي سفـيان بن عيـينة عن عمرو بن دينار عن عكرمة،
  قال: كان ناس بـمكة أقرّوا بـالإسلام ولـم يهاجروا، فأخرج بهم كرهاً إلـى بدر، فقتل
  بعضهم، فأنزل الله فـيهم: { الَّذِينَ تَتَوَفَّـاهُمُ الـمَلائكَةُ ظالِـمِي أنْفُسِهمْ
  }.وقوله: { فَألْقُوا السَّلَـمَ } يقول: فـاستسلـموا لأمره، وانقادوا له حين عاينوا
  الـموت قد نزل بهم. { ما كُنَّا نَعْمَلُ منْ سُوءٍ } وفـي الكلام مـحذوف استغنـي بفهم
  سامعيه ما دلّ علـيه الكلام عن ذكره، وهو: قالوا ما كنا نعمل من سوء. يخبر عنهم بذلك
  أنهم كذّبوا وقالوا: ما كنا نعصِي الله اعتصاماً منهم بـالبـاطل رجاء أن ينـجوا بذلك،،
  فكذّبهم الله فقال: بل كنتـم تعملون السوء وتصدّون عن سبـيـل الله. { إنَّ اللَّهَ
  عَلِـيـمٌ بِـمَا كُنْتُـمْ تَعْمَلُونَ } يقول: إن الله ذو علـم بـما كنتـم تعملون
  فـي الدنـيا من معاصيه وتأتون فـيها ما يسخطه.\r\n\t\t\t\r\n\t\t\t</section>"

