  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  جُعِلَ ٱلسَّبْتُ عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ وَإِنَّ رَبَّكَ لَيَحْكُمُ
  بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلسَّبْتِ } مصدر سبتت اليهود إذا عظمت سبتها. إنما جعل وبال السبت
  وهو المسخ { عَلَىٰ ٱلَّذِينَ ٱخْتَلَفُواْ فِيهِ } واختلافهم فيه أنهم أحلوا الصيد
  فية تارة وحرّموه تارة، وكان الواجب عليهم أن يتفقوا في تحريمه على كلمة واحدة بعد
  ما حتم الله عليهم الصبر عن الصيد فيه وتعظيمه. والمعنى في ذكر ذلك، نحو المعنى في
  ضرب القرية التي كفرت بأنعم الله مثلاً، وغير ما ذكر، وهو الإنذار من سخط الله على
  العصاة والمخالفين لأوامره والخالعين ربقة طاعته. فإن قلت: ما معنى الحكم بينهم إذا
  كانوا جميعاً محلين أو محرّمين؟ قلت: معناه أنه يجازيهم جزاء اختلاف فعلهم في كونهم
  محلين تارة ومحرّمين أخرى ووجه آخر: وهو أنّ موسى عليه السلام أمرهم أن يجعلوا في الأسبوع
  يوماً للعبادة وأن يكون يوم الجمعة، فأبوا عليه وقالوا: نريد اليوم الذي فرغ الله فيه
  من خلق السموات والأرض وهو السبت، إلا شرذمة منهم قد رضوا بالجمعة، فهذا اختلافهم في
  السبت لأن بعضهم اختاره وبعضهم اختار عليه الجمعة، فأذن الله لهم في السبت وابتلاهم
  بتحريم الصيد فيه، فأطاع أمر الله الراضون بالجمعة، فكانوا لا يصيدون فيه، وأعقابهم
  لم يصبروا عن الصيد فمسخهم الله دون أولئك، وهو يحكم { بَيْنَهُمْ يَوْمَ ٱلْقِيـٰمَةِ
  } فيجازي كل واحد من الفريقين بما يستوجبه. ومعنى جعل السبت: فرض عليهم تعظيمه وترك
  الاصطياد فيه. وقرىء: «إنما جعل السبت»، على البناء للفاعل وقرأ عبد الله: «إنا أنزلنا
  السبت».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
