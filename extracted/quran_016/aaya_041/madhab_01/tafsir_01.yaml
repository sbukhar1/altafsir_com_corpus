  مَا ظُلِمُواْ لَنُبَوِّئَنَّهُمْ فِي ٱلدُّنْيَا حَسَنَةً وَلأَجْرُ ٱلآخِرَةِ أَكْبَرُ
  لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث،
  قال: ثنا القاسم، قال: ثنا هشيـم، عن العوامّ، عمن حدثه أن عمر بن الـخطاب كان إذا
  أعطى الرجل من الـمهاجرين عطاءه يقول: خذ بـارك الله لك فـيه، هذا ما وعدك الله فـي
  الدنـيا، وما ذخره لك فـي الآخرة أفضل. ثم تلا هذه الآية: { لَنُبَوّئَنَّهُمْ فِـي
  الدُّنْـيا حَسَنَةً ولأَجْرُ الآخرَةِ أكْبَرُ لَوْ كانُوا يَعْلَـمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القولـين فـي ذلك بـالصواب قول من قال: معنى { لَنُبَوّئَنَّهُمْ
  }: لنـحلنهم ولنسكننهم، لأن التبوأ فـي كلام العرب الـحلول بـالـمكان والنزول به. ومنه
  قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ بَوَّأْنا بَنـي إسْرَائيـلَ مُبَوَّأَ صدْقٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن هذه الآية نزلت فـي أبـي جندل بن سهيـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الرزاق، قال: ثنا جعفر بن سلـيـمان، عن داود
  بن أبـي هند، قال: نزلت { والَّذِينَ هاجَرُوا فِـي اللّهِ مِنْ بَعْدِ ما ظُلِـمُوا...
  } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـي أبـي جندل بن سهيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلأَجْرُ الآخِرَةِ أكْبَرُ لَوْ كانُوا يَعْلَـمُونَ }
  يقول: ولثواب الله إياهم علـى هجرتهم فـيه فـي الآخرة أكبر، لأن ثوابه إياهم هنالك
  الـجنة التـي يدوم نعيـمها ولا يبـيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الله: { وَلأَجْرُ الآخرَةِ
  أكْبَرُ } أي والله لـما يثـيبهم الله علـيه من جنته أكبر { لَوْ كانُوا يَعْلَـمُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
