  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  قَوْلُنَا لِشَيْءٍ إِذَآ أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هَاجَرُواْ فِي ٱللَّهِ مِنْ بَعْدِ مَا ظُلِمُواْ لَنُبَوِّئَنَّهُمْ فِي ٱلدُّنْيَا
  حَسَنَةً وَلأَجْرُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إنا إذا أردنا أن نبعث من يـموت فلا تعب علـينا
  ولا نصب فـي إحيائناهم، ولا فـي غير ذلك مـما نـخـلق ونكوّن ونـحدث لأنا إذا أردنا
  خـلقه وإنشاءه فإنـما نقول له كن فـيكون، لا معاناة فـيه ولا كُلفة علـينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: «يكون» فقرأه أكثر قرّاء الـحجاز
  والعراق علـى الابتداء، وعلـى أن قوله: { إنَّـمَا قَوْلُنَا لِشَيْءٍ إذَا أرَدْناهُ
  أنْ نَقُولَ لَهُ كُنْ } كلام تامّ مكتف بنفسه عما بعده، ثم يبتدأ فـيقال: «فـيكونُ»،
  كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُريدُ أنْ يُعْرِبَهُ فـيعجِمُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك بعض قرّاء أهل الشام وبعض الـمتأخرين من قرّاء الكوفـيـين:
  «فَـيَكُونَ» نصبـاً، عطفـاً علـى قوله: { أنْ نَقُولَ لَهُ }. وكأن معنى الكلام علـى
  مذهبهم: ما قولنا لشيء إذا أردناه إلاَّ أن نقول له: كن، فـيكون. وقد حُكي عن العرب
  سماعاً: أريد أن آتـيك فـيَـمْنَعَنـي الـمطر، عطفـاً بـ «يَـمْنَعَنـي» علـى «آتـيك».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِينَ هاجَرُوا فـي اللّهِ مِنْ بَعْدِ ما ظُلِـمُوا
  لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً } يقول تعالـى ذكره: والذين فـارقوا قومهم
  ودورهم وأوطانهم عداوة لهم فـي الله علـى كفرهم إلـى آخرين غيرهم. { مِنْ بَعْدِ ما
  ظُلِـمُوا } يقول: من بعد ما نـيـل منهم فـي أنفسهم بـالـمكاره فـي ذات الله. { لَنُبَوّئَنَّهُمْ
  فِـي الدُّنْـيا حَسَنَةً } يقول: لنسكننهم فـي الدنـيا مسكناً يرضونه صالـحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِينَ
  هاجَرُوا فِـي اللّهِ مِنْ بَعْدِ ما ظُلِـمُوا لَنُبَوّئَنَّهُمْ } قال: هؤلاء أصحاب
  مـحمد ظلـمهم أهل مكة، فأخرجوهم من ديارهم حتـى لـحق طوائف منهم بـالـحبشة، ثم بوأهم
  الله الـمدينة بعد ذلك فجعلها لهم دار هجرة، وجعل لهم أنصاراً من الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن القاسم بن سلام، قال: ثنا هشيـم، عن داود بن أبـي هند، عن
  الشعبـي: { لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً } قال: الـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ هاجَرُوا فِـي اللّهِ مِنْ بَعْدِ ما
  ظُلِـمُوا لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً } قال: هم قوم هاجروا إلـى رسول
  الله صلى الله عليه وسلم من أهل مكة بعد ظلـمهم، وظَلَـمَهُم الـمشركون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بقوله: { لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً
  } لنرزقنهم فـي الدنـيا رزقاً حسناً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد { لَنُبَوّئَنَّهُمْ } لنرزقنهم فـي الدنـيا رزقاً حسناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
