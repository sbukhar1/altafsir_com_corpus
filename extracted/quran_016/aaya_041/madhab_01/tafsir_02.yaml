  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هَاجَرُواْ فِي ٱللَّهِ مِنْ بَعْدِ مَا ظُلِمُواْ لَنُبَوِّئَنَّهُمْ فِي ٱلدُّنْيَا
  حَسَنَةً وَلأَجْرُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  صَبَرُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِينَ هَـٰجَرُواْ } هم رسول الله صلى الله عليه وسلم وأصحابه، ظلمهم أهل مكة
  ففرّوا بدينهم إلى الله، منهم من هاجر إلى الحبشة ثم إلى المدينة فجمع بين الهجرتين.
  ومنهم من هاجر إلى المدينة. وقيل: هم الذين كانوا محبوسين معذبين بعد هجرة رسول الله
  صلى الله عليه وسلم، وكلما خرجوا تبعوهم فردّوهم: منهم بلال، وصهيب، وخباب، وعمار.
  وعن صهيب أنه قال لهم: أنا رجل كبير، إن كنت معكم لم أنفعكم، وإن كنت عليكم لم أضرّكم،
  فافتدى منهم بماله وهاجر، فلما رآه أبو بكر رضي الله عنه قال له: ربح البيع يا صهيب.
  وقال له عمر: نعم الرجل صهيب، لو لم يخف الله لم يعصه، وهو ثناء عظيم: يريد لو لم يخلق
  الله ناراً لأطاعه، فكيف { فِى ٱللَّهِ } في حقه ولوجهه { حَسَنَةٌ } صفة للمصدر، أي
  لنبوأنهم تبوئة حسنة. وفي قراءة علي رضي الله عنه. «لنثوّينهم» ومعناه: أثوأة حسنة.
  وقيل: لننزلهم في الدنيا منزلة حسنة، وهي الغلبة على أهل مكة الذين ظلموهم، وعلى العرب
  قاطبة، وعلى أهل المشرق والمغرب. وعن عمر رضي الله عنه أنه كان إذاً أعطى رجلاً من
  المهاجرين عطاء قال: خذ بارك الله لك فيه، هذا ما وعدك ربك في الدنيا. وما ذخر لك في
  الآخرة أكثر وقيل: لنبوّأنهم مباءة حسنة وهي المدينة، حيث آواهم أهلها ونصروهم { لَوْ
  كَانُواْ يَعْلَمُونَ } الضمير للكفار، أي: لو علموا أنّ الله يجمع لهؤلاء المستضعفين
  في أيديهم الدنيا والآخرة، لرغبوا في دينهم. ويجوز أن يرجع الضمير إلى المهاجرين، أي:
  لو كانوا يعلمون ذلك لزادوا في اجتهادهم وصبرهم { ٱلَّذِينَ صَبَرُواْ } على هم الذين
  صبروا. أو أعني الذين صبروا، وكلاهما مدح، أي: صبروا على العذاب وعلى مفارقة الوطن
  الذي هو حرم الله المحبوب في كل قلب، فكيف بقلوب قوم هو مسقط رؤسهم، وعلى المجاهدة
  وبذل الأرواح في سبيل الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
