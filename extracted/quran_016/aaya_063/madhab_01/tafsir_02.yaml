aaya: تَاللَّهِ لَقَدْ أَرْسَلْنَا إِلَىٰ أُمَمٍ مِنْ قَبْلِكَ فَزَيَّنَ لَهُمُ الشَّيْطَانُ
  أَعْمَالَهُمْ فَهُوَ وَلِيُّهُمُ الْيَوْمَ وَلَهُمْ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَٱللَّهِ لَقَدْ
  أَرْسَلْنَآ إِلَىٰ أُمَمٍ مِّن قَبْلِكَ فَزَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ
  فَهُوَ وَلِيُّهُمُ ٱلْيَوْمَ وَلَهُمْ عَذَابٌ أَلِيمٌ }{ فَهُوَ وَلِيُّهُمُ ٱلْيَوْمَ
  } حكاية الحال الماضية التي كان يزين لهم الشيطان أعمالهم فيها. أو فهو وليهم في الدنيا
  فجعل اليوم عبارة عن زمان الدنيا. ومعنى { وَلِيُّهُمُ } قرينهم وبئس القرين. أو يجعل
  { فَهُوَ وَلِيُّهُمُ ٱلْيَوْمَ } حكاية للحال الآتية، وهي حال كونهم معذبين في النار،
  أي فهو ناصرهم اليوم لا ناصر لهم غيره نفياً للناصر لهم على أبلغ الوجوه ويجوز أن يرجع
  الضمير إلى مشركي قريش، [و] أنه زين للكفار قبلهم أعمالهم، فهو ولي وهؤلاء: لأنهم منهم.
  ويجوز أن يكون على حذف المضاف، أي: فهو ولي أمثالهم اليوم.\r\n\t\t\t\r\n\t\t\t</section>"

