  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَٱللَّهِ
  لَقَدْ أَرْسَلْنَآ إِلَىٰ أُمَمٍ مِّن قَبْلِكَ فَزَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ
  فَهُوَ وَلِيُّهُمُ ٱلْيَوْمَ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مقسماً بنفسه عزّ وجلّ لنبـيه مـحمد صلى الله عليه وسلم: والله يا مـحمد
  لقد أرسلنا رسلاً من قبلك إلـى أمـمها بـمثل ما أرسلناك إلـى أمتك من الدعاء إلـى التوحيد
  لله وإخلاص العبـادة له والإذعان له بـالطاعة وخـلع الأنداد والآلهة. { فَزَيَّنَ لَهُمُ
  الشَيْطانُ أعْمَالَهُمْ } يقول: فحسَّن لهم الشيطان ما كانوا علـيه من الكفر بـالله
  وعبـادة الأوثان مقـيـمين، حتـى كذّبوا رسلهم، وردّوا علـيهم ما جاؤوهم به من عند ربهم.
  { فَهُوَ وَلِـيُّهُمْ الـيَوْمَ } يقول: فـالشيطان ناصرهم الـيوم فـي الدنـيا، وبئس
  الناصر. { وَلَهُمْ عَذَابٌ ألِـيـمٌ } فـي الآخرة عند ورودهم علـى ربهم، فلا ينفعهم
  حينئذ ولاية الشيطان، ولا هي نفعتهم فـي الدنـيا بل ضرّتهم فـيها وهي لهم فـي الآخرة
  أضرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
