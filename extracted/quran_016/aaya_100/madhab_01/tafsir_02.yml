  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَرَأْتَ ٱلْقُرْآنَ فَٱسْتَعِذْ بِٱللَّهِ مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  لَيْسَ لَهُ سُلْطَانٌ عَلَىٰ ٱلَّذِينَ آمَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  سُلْطَانُهُ عَلَىٰ ٱلَّذِينَ يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم بِهِ مُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ذكر العمل الصالح ووعد عليه، وصل به قوله { فَإِذَا قَرَأْتَ ٱلْقُرْءانَ
  فَٱسْتَعِذْ بِٱللَّهِ } إيذاناً بأن الاستعاذة من جمله الأعمال الصالحة التي يجزل
  الله عليها الثواب. والمعنى: فإذا أردت قراءة القرآن فاستعذ كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  قُمْتُمْ إِلَى ٱلصَّلاةِ فٱغْسِلُواْ وُجُوهَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 6] وكقولك: إذا أكلت فسمّ
  الله. فإن قلت: لم عبر عن إرادة الفعل بلفظ الفعل؟ قلت: لأن الفعل يوجد عند القصد والإرادة
  بغير فاصل وعلى حسبه، فكان منه بسبب قويّ وملابسة ظاهرة. وعن عبد الله بن مسعود رضي
  الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(594) قرأت على رسول الله صلى الله
  عليه وسلم فقلت: أعوذ بالسميع العليم من الشيطان الرجيم، فقال لي:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا ابن أمّ عبد، قل: أعوذ بالله
  من الشيطان الرجيم، هكذا أقرأنيه جبريل عليه السلام عن القلم عن اللوح المحفوظ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَيْسَ لَهُ سُلْطَانٌ } أي تسلط
  وولاية على أولياء الله، يعني: أنهم لا يقبلون منه ولا يطيعونه فيما يريد منهم من اتباع
  خطواته { إِنَّمَا سُلْطَـٰنُهُ } على من يتولاه ويطيعه { بِهِ مُشْرِكُونَ } الضمير
  يرجع إلى ربهم. ويجوز أن يرجع إلى الشيطان، على معنى: بسببه وغروره ووسوسته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

