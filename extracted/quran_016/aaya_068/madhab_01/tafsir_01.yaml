aaya: وَأَوْحَىٰ رَبُّكَ إِلَى النَّحْلِ أَنِ اتَّخِذِي مِنَ الْجِبَالِ بُيُوتًا وَمِنَ
  الشَّجَرِ وَمِمَّا يَعْرِشُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَىٰ رَبُّكَ
  إِلَىٰ ٱلنَّحْلِ أَنِ ٱتَّخِذِي مِنَ ٱلْجِبَالِ بُيُوتاً وَمِنَ ٱلشَّجَرِ وَمِمَّا
  يَعْرِشُونَ }يقول تعالـى ذكره: وألهم ربك يا مـحمد النـحل إيحاء إلـيها { أنِ أتَّـخِذِي
  مِنَ الـجبِـالِ بُـيُوتاً وَمِنَ الشَّجَرِ ومـمَّا يَعْرِشُونَ } يعنـي: مـما يبنون
  من السقوف، فرفعوها بـالبناء.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا مروان، عن إسحاق التـميـمي، وهو ابن أبـي الصبـاح،
  عن رجل، عن مـجاهد: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ } قال: ألهمها إلهاماً.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: بلغنـي، فـي قوله:
  { وأوْحَى رَبُّكَ إلـى النَّـحْلِ } قال: قذف فـي أنفسها.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو سفـيان، عن معمر، عن أصحابه، قوله: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ
  } قال: قذف فـي أنفسها أن اتـخذي من الـجبـال بـيوتاً.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس، قوله: { وأوْحَى رَبُّكَ
  إلـى النَّـحْلِ }.... الآية، قال: أمرها أن تأكل من الثمرات، وأمرها أن تتبع سبل ربها
  ذُلُلاً.وقد بـيَّنا معنى الإيحاء واختلاف الـمختلفـين فـيه فـيـما مضى بشواهده، بـما
  أغنى عن إعادته فـي هذا الـموضع، وكذلك معنى قوله: { يَعْرِشُونَ }.وكان ابن زيد يقول
  فـي معنى يعرشون، ما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { يَعْرِشُونَ } قال: الكَرْم.\r\n\t\t\t\r\n\t\t\t</section>"

