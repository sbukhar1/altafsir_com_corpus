  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَىٰ
  رَبُّكَ إِلَىٰ ٱلنَّحْلِ أَنِ ٱتَّخِذِي مِنَ ٱلْجِبَالِ بُيُوتاً وَمِنَ ٱلشَّجَرِ
  وَمِمَّا يَعْرِشُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وألهم ربك يا
  مـحمد النـحل إيحاء إلـيها { أنِ أتَّـخِذِي مِنَ الـجبِـالِ بُـيُوتاً وَمِنَ الشَّجَرِ
  ومـمَّا يَعْرِشُونَ } يعنـي: مـما يبنون من السقوف، فرفعوها بـالبناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا مروان، عن إسحاق التـميـمي، وهو
  ابن أبـي الصبـاح، عن رجل، عن مـجاهد: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ } قال: ألهمها
  إلهاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، قال: بلغنـي، فـي قوله: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ
  } قال: قذف فـي أنفسها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو سفـيان، عن معمر، عن أصحابه، قوله: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ
  } قال: قذف فـي أنفسها أن اتـخذي من الـجبـال بـيوتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس،
  قوله: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ }.... الآية، قال: أمرها أن تأكل من الثمرات،
  وأمرها أن تتبع سبل ربها ذُلُلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى الإيحاء واختلاف الـمختلفـين فـيه فـيـما مضى بشواهده، بـما أغنى عن إعادته
  فـي هذا الـموضع، وكذلك معنى قوله: { يَعْرِشُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن زيد يقول فـي معنى يعرشون، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يَعْرِشُونَ } قال: الكَرْم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
