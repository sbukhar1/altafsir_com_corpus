  مِنْهُ سَكَراً وَرِزْقاً حَسَناً إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا سفـيان، عن الأسود بن قـيس، عن عمرو بن سفـيان
  البصري، قال: قال ابن عبـاس، فـي قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  } قال: فأما الرزق الـحسن: فما أحلّ من ثمرتهما، وأما السكر: فما حرَّم من ثمرتهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا الـحِمَّانـي، قال: ثنا شريك، عن الأسود،
  عن عمرو بن سفـيان البصريّ، عن ابن عبـاس: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً
  حَسَناً } قال: السكر: حرامه، والرزق الـحسن: حلاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا العبـاس بن أبـي طالب، قال: ثنا أبو عوانة، عن الأسود، عن عمرو
  بن سفـيان، عن ابن عبـاس قال: السَّكَر: ما حرّم من ثمرتهما، والرزق الـحسن: ما حلّ
  من ثمرتهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير، عن ابن عبـاس، قال: الرزق
  الـحسن: الـحلال، والسَّكَر: الـحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير:
  { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: ما حرم من ثمرتهما، وما أحلّ
  من ثمرتهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير، قال: السكر خمر، والرزق الـحسن الـحلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن مسعر وسفـيان، عن أبـي حصين، عن
  سعيد بن جبـير، قال: الرزق الـحسن: الـحلال، والسَّكَر: الـحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن أبـي حصين،
  عن سعيد بن جبـير، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير، فـي هذه الآية: { تَتَّـخِذُونَ
  مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: السكَر: الـحرام، والرزق الـحسن: الـحلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبـي رزين: { تَتَّـخِذُونَ
  مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: نزل هذا وهم يشربون الـخمر، فكان هذا قبل
  أن ينزل تـحريـم الـخمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الرحمن بن مَهديّ، قال: ثنا شعبة، عن الـمغيرة، عن إبراهيـم والشعبـي وأبـي رزين،
  قالوا: هي منسوخة فـي هذه الآية: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن عرفة، قال: ثنا
  أبو قطن، عن سعيد، عن الـمُغيرة، عن إبراهيـم والشعبـيّ، وأبـي رزين بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن مغيرة،
  عن إبراهيـم، فـي قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: هي
  منسوخة نسخها تـحريـم الـخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن، فـي قوله: { تَتَّـخِذُونَ
  مِنْهُ سَكَراً وَرِزْقاً حَسَناً }  قال: ذكر الله نعمته فـي السكر قبل تـحريـم الـخمر،</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور
  وعوف، عن الـحسن، قال السكر: ما حرّم الله منه، والرزق: ما أحلّ الله منه.</font></font>&#13;\t\t\t<label
