  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  ثَمَرَاتِ ٱلنَّخِيلِ وَٱلأَعْنَابِ تَتَّخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولكم أيضاً أيها الناسُ عِبرةٌ فـيـما نسقـيكم من ثمرات النـخيـل والأعناب
  ما { تَتَّـخِذُونَ منه سَكَراً ورِزْقاً حَسَناً } مع ما نسقـيكم من بطون الأنعام
  من اللبن الـخارج من بـين الفرث والدم. وحذف من قوله: { وَمِنْ ثَمَراتِ النَّـخِيـلِ
  والأعنابِ } الاسم، والـمعنى ما وصفت، وهو: ومن ثمرات النـخيـل والأعناب ما تتـخذون
  منه لدلالة «من» علـيه، لأن «من» تدخـل فـي الكلام مُبَعِّضة، فـاستغنـي بدلالتها ومعرفة
  السامعين بـما يقتضي من ذكر الاسم معها. وكان بعض نـحويـي البصرة يقول فـي معنى الكلام:
  ومن ثمرات النـخيـل والأعناب شيء تتـخذون منه سَكَراً، ويقول: إنـما ذكرت الهاء فـي
  قوله: { تَتَّـخِذُونَ مِنْهُ } لأنه أريد بها الشيء، وهو عندنا عائد علـى الـمتروك،
  وهو «ما»، وقوله: { تَتَّـخِذُونَ } من صفة «ما» الـمتروكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } فقال
  بعضهم: عنـي بـالسَّكَر: الـخمرُ، وبـالرزق الـحسن: التـمرُ والزبـيبُ، وقال: أنـما
  نزلت هذه الآية قبل تـحريـم الـخمر ثم حُرّمت بعد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبـيد الـمـحاربـي، قال: ثنا أيوب بن جابر السُّحَيْـمي،
  عن الأسود، عن عمرو بن سفـيان، عن ابن عبـاس، قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً
  وَرِزْقاً حَسَناً } قال: السَّكَر: ما حُرِّم من شرابه، والرزق الـحسن: ما أحلّ من
  ثمرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع وسعيد بن الربـيع
  الرازي، قالا: ثنا ابن عيـينة، عن الأسود بن قـيس، عن عمرو بن سفـيان، عن ابن عبـاس:
  { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: الرزق الـحسن: ما أحلّ من
  ثمرتها، والسكَر: ما حرّم من ثمرتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن الأسود، عن عمرو بن سفـيان، عن ابن عبـاس مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن الأسود بن قـيس، عن عمرو بن سفـيان، عن ابن عبـاس، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم الفضل بن دكين، قال: ثنا سفـيان، عن الأسود بن قـيس، عن
  عمرو بن سفـيان، عن ابن عبـاس بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الأسود بن قـيس، قال: سمعت
  رجلاً يحدّث عن ابن عبـاس فـي هذه الآية: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً
  حَسَناً } قال: السكر: ما حرّم من ثمرتـيهما، والرزق الـحسن: ما أحلّ من ثمرتـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا الـحسن بن صالـح،
  عن الأسود بن قـيس، عن عمرو بن سفـيان، عن ابن عبـاس، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو غسان، قال: ثنا زهير بن معاوية، قال: ثنا الأسود بن قـيس، قال:
  ثنـي عمرو بن سفـيان، قال: سمعت ابن عبـاس يقول، وذكرت عنده هذه الآية: { وَمِنْ ثَمَرَاتِ
  النَّـخِيـلِ والأعْنابِ تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: السكر:
  ما حرّم منهما، والرزق الـحسن: ما أحلّ منهما.</font></font>&#13;\t\t\t<label disabled=\"true\"
