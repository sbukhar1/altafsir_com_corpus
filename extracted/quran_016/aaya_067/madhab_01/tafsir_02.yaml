  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  ثَمَرَاتِ ٱلنَّخِيلِ وَٱلأَعْنَابِ تَتَّخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: بم تعلق قوله { وَمِن ثَمَرٰتِ ٱلنَّخِيلِ وَٱلأَعْنَـٰبِ }؟ قلت: بمحذوف تقديره:
  ونسقيكم من ثمرات النخيل والأعناب، أي: من عصيرها وحذف لدلالة نسقيكم قبله عليه، وقوله:
  { تَتَّخِذُونَ مِنْهُ سَكَرًا } بيان وكشف عن كنه الإسقاء. أو يتعلق بتتخذون، ومنه
  من تكرير الظرف للتوكيد، كقولك: زيد في الدار فيها، ويجوز أن يكون { تَتَّخِذُونَ }
  صفة موصوف محذوف، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جادت بِكَفّى كَانَ مِنْ أَرْمَى الْبَشَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">تقديره: ومن ثمرات النخيل والأعناب ثمر تتخذون منه سكراً ورزقاً حسناً؛
  لأنهم يأكلون بعضها ويتخذون من بعضها السكر. فإن قلت: فالإم يرجع الضمير في منه إذا
  جعلته ظرفاً مكرّراً؟ قلت: إلى المضاف المحذوف الذي هو العصير كما رجع في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  هُمْ قَائِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 4] إلى الأهل المحذوف، والسكر: الخمر، سميت بالمصدر من سكر
  سكراً وسكراً. نحو رشد رشداً ورشداً. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجَاؤُنَا بهِمْ سَكَرٌ عَلَيْنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَجْلَى
  اليَوْمُ والسَّكْرَانُ صَاحِى</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه وجهان: أحدهما أن تكون منسوخة. وممن قال بنسخها: الشعبي والنخعي.
  والثاني: أن يجمع بين العتاب والمنة. وقيل: السكر النبيذ. وهو عصير العنب والزبيب والتمر
  إذا طبخ حتى يذهب ثلثاه، ثم يترك حتى يشتدّ، وهو حلال عند أبي حنيفة إلى حدّ السكر
  ويحتج بهذه الآية وبقوله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(586)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الخمر حرام لعينها والسكر من كل
  شراب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وبأخبار
  جمة. ولقد صنف شيخنا أبو علي الجبائي قدّس الله روحه غير كتاب في تحليل النبيذ، فلما
  شيخ وأخذت منه السنّ العالية قيل له: لو شربت منه ما تتقوى به، فأبى. فقيل له: فقد
  صنفت في تحليله، فقال: تناولته الدعارة فسمج في المروءة. وقيل: السكر الطُعم وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جَعَلْتُ أَعْرَاضَ الكِرَامِ سَكَرَاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي تنقلت بأعراضهم. وقيل هو من الخمر، وإنه إذا ابترك في أعراض الناس،
  فكأنه تخمر بها. والرزق الحسن: الخل والرب والتمر والزبيب وغير ذلك. ويجوز أن يجعل
  السكر رزقاً حسناً، كأنه قيل: تتخذون منه ما هو سكر ورزق حسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

