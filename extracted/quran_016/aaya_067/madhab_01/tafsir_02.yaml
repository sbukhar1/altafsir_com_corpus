aaya: وَمِنْ ثَمَرَاتِ النَّخِيلِ وَالْأَعْنَابِ تَتَّخِذُونَ مِنْهُ سَكَرًا وَرِزْقًا
  حَسَنًا ۗ إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن ثَمَرَاتِ
  ٱلنَّخِيلِ وَٱلأَعْنَابِ تَتَّخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً إِنَّ فِي
  ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْقِلُونَ }فإن قلت: بم تعلق قوله { وَمِن ثَمَرٰتِ ٱلنَّخِيلِ
  وَٱلأَعْنَـٰبِ }؟ قلت: بمحذوف تقديره: ونسقيكم من ثمرات النخيل والأعناب، أي: من عصيرها
  وحذف لدلالة نسقيكم قبله عليه، وقوله: { تَتَّخِذُونَ مِنْهُ سَكَرًا } بيان وكشف عن
  كنه الإسقاء. أو يتعلق بتتخذون، ومنه من تكرير الظرف للتوكيد، كقولك: زيد في الدار
  فيها، ويجوز أن يكون { تَتَّخِذُونَ } صفة موصوف محذوف، كقوله:جادت بِكَفّى كَانَ مِنْ
  أَرْمَى الْبَشَرْ   تقديره: ومن ثمرات النخيل والأعناب ثمر تتخذون منه سكراً ورزقاً
  حسناً؛ لأنهم يأكلون بعضها ويتخذون من بعضها السكر. فإن قلت: فالإم يرجع الضمير في
  منه إذا جعلته ظرفاً مكرّراً؟ قلت: إلى المضاف المحذوف الذي هو العصير كما رجع في قوله
  تعالى{ أَوْ هُمْ قَائِلُونَ }[الأعراف: 4] إلى الأهل المحذوف، والسكر: الخمر، سميت
  بالمصدر من سكر سكراً وسكراً. نحو رشد رشداً ورشداً. قال:وَجَاؤُنَا بهِمْ سَكَرٌ عَلَيْنَا   فَأَجْلَى
  اليَوْمُ والسَّكْرَانُ صَاحِىوفيه وجهان: أحدهما أن تكون منسوخة. وممن قال بنسخها:
  الشعبي والنخعي. والثاني: أن يجمع بين العتاب والمنة. وقيل: السكر النبيذ. وهو عصير
  العنب والزبيب والتمر إذا طبخ حتى يذهب ثلثاه، ثم يترك حتى يشتدّ، وهو حلال عند أبي
  حنيفة إلى حدّ السكر ويحتج بهذه الآية وبقوله صلى الله عليه وسلم.(586) \" الخمر حرام
  لعينها والسكر من كل شراب \" وبأخبار جمة. ولقد صنف شيخنا أبو علي الجبائي قدّس الله
  روحه غير كتاب في تحليل النبيذ، فلما شيخ وأخذت منه السنّ العالية قيل له: لو شربت
  منه ما تتقوى به، فأبى. فقيل له: فقد صنفت في تحليله، فقال: تناولته الدعارة فسمج في
  المروءة. وقيل: السكر الطُعم وأنشد:جَعَلْتُ أَعْرَاضَ الكِرَامِ سَكَرَاً   أي تنقلت
  بأعراضهم. وقيل هو من الخمر، وإنه إذا ابترك في أعراض الناس، فكأنه تخمر بها. والرزق
  الحسن: الخل والرب والتمر والزبيب وغير ذلك. ويجوز أن يجعل السكر رزقاً حسناً، كأنه
  قيل: تتخذون منه ما هو سكر ورزق حسن.\r\n\t\t\t\r\n\t\t\t</section>"

