aaya: وَلَا تَشْتَرُوا بِعَهْدِ اللَّهِ ثَمَنًا قَلِيلًا ۚ إِنَّمَا عِنْدَ اللَّهِ
  هُوَ خَيْرٌ لَكُمْ إِنْ كُنْتُمْ تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَشْتَرُواْ
  بِعَهْدِ ٱللَّهِ ثَمَناً قَلِيلاً إِنَّمَا عِنْدَ ٱللَّهِ هُوَ خَيْرٌ لَّكُمْ إِن
  كُنْتُمْ تَعْلَمُونَ }كان قوماً ممن أسلم بمكة زين لهم الشيطان - لجزعهم مما رأوا
  من غلبة قريش واستضعافهم المسلمين، وإيذائهم لهم، ولما كانوا يعدونهم إن رجعوا من المواعيد
  - أن ينقضوا ما بايعوا عليه رسول الله صلى الله عليه وسلم فثبتهم الله، { وَلاَ تَشْتَرُواْ
  } ولا تستبدلوا { بِعَهْدِ ٱللَّهِ } وبيعة رسول الله صلى الله عليه وسلم { ثَمَناً
  قَلِيلاً } عرضاً من الدنيا يسيراً، وهو ما كانت قريش يعدونهم ويمنونهم إن رجعوا {
  إِنَّمَا عِنْدَ ٱللَّهِ } من إظهاركم وتغنيمكم، ومن ثواب الآخرة { خَيْرٌ لَّكُمْ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

