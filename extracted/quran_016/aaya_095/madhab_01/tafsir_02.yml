  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَشْتَرُواْ بِعَهْدِ ٱللَّهِ ثَمَناً قَلِيلاً إِنَّمَا عِنْدَ ٱللَّهِ هُوَ خَيْرٌ
  لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان قوماً ممن
  أسلم بمكة زين لهم الشيطان - لجزعهم مما رأوا من غلبة قريش واستضعافهم المسلمين، وإيذائهم
  لهم، ولما كانوا يعدونهم إن رجعوا من المواعيد - أن ينقضوا ما بايعوا عليه رسول الله
  صلى الله عليه وسلم فثبتهم الله، { وَلاَ تَشْتَرُواْ } ولا تستبدلوا { بِعَهْدِ ٱللَّهِ
  } وبيعة رسول الله صلى الله عليه وسلم { ثَمَناً قَلِيلاً } عرضاً من الدنيا يسيراً،
  وهو ما كانت قريش يعدونهم ويمنونهم إن رجعوا { إِنَّمَا عِنْدَ ٱللَّهِ } من إظهاركم
  وتغنيمكم، ومن ثواب الآخرة { خَيْرٌ لَّكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

