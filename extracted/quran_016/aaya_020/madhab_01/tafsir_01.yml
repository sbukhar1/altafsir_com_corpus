  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  يَعْلَمُ مَا تُسِرُّونَ وَمَا تُعْلِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يَدْعُونَ
  مِن دُونِ ٱللَّهِ لاَ يَخْلُقُونَ شَيْئاً وَهُمْ يُخْلَقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والله الذي هو إلهكم أيها الناس، يعلـم ما تسرّون
  فـي أنفسكم من ضمائركم فتـخفونه عن غيركم، فما تبدونه بألسنتكم وجوارحكم وما تعلنونه
  بألسنتكم وجوارحكم وأفعالكم، وهو مـحص ذلك كله علـيكم، حتـى يجازيكم به يوم القـيامة،
  الـمـحسن منكم بإحسانه والـمسيء منكم بإساءته، ومُسائلكم عما كان منكم من الشكر فـي
  الدنـيا علـى نعمة التـي أنعمها علـيكم فما التـي أحصيتـم والتـي لـم تـحصوا. وقوله:
  { والَّذِين تَدْعُونَ مِنْ دُونِ اللَّهِ لا يَخْـلُقُونَ شَيْئاً وَهُمْ يُخْـلَقُونَ
  } يقول تعالـى ذكره: وأوثانكم الذين تدعون من دون الله أيها الناس آلهة لا تَـخْـلُق
  شيئاً وهي تُـخْـلَقَ، فكيف يكون إلها ما كان مصنوعاً مدَّبراً لا تـملك لأنفسها نفعاً
  ولا ضرًّا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

