aaya: أَوْ يَأْخُذَهُمْ فِي تَقَلُّبِهِمْ فَمَا هُمْ بِمُعْجِزِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَمِنَ ٱلَّذِينَ
  مَكَرُواْ ٱلسَّيِّئَاتِ أَن يَخْسِفَ ٱللَّهُ بِهِمُ ٱلأَرْضَ أَوْ يَأْتِيَهُمُ ٱلْعَذَابُ
  مِنْ حَيْثُ لاَ يَشْعُرُونَ } * { أَوْ يَأْخُذَهُمْ فِي تَقَلُّبِهِمْ فَمَا هُم
  بِمُعْجِزِينَ } * { أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ فَإِنَّ رَبَّكُمْ لَرَؤُوفٌ
  رَّحِيمٌ }{ مَكَرُواْ ٱلسَّيّئَاتِ } أي المكرات السيئات، وهم أهل مكة، وما مكروا
  به رسول الله صلى الله عليه وسلم { فِى تَقَلُّبِهِمْ } متقلبين في مسايرهم ومتاجرهم
  وأسباب دنياهم { عَلَىٰ تَخَوُّفٍ } متخوفين، وهو أن يهلك قوماً قبلهم فيتخوّفوا فيأخذهم
  بالعذاب وهم متخوفون متوقعون، وهو خلاف قوله { مِنْ حَيْثُ لاَ يَشْعُرُونَ } وقيل:
  هو من قولك: تخوفنه وتخونته، إذا تنقصته قال زهير:تَخَوَّفَ الرَّحْلُ مِنْهَا تَامِكاً
  قَرِدا   كَمَا تَخَوَّفَ عُودَ النّبْعةِ السَّفَنُأي يأخذهم على أن يتنقصهم شيئاً
  بعد شيء في أنفسهم وأموالهم حتى يهلكوا. وعن عمر رضي الله عنه. أنه قال على المنبر:
  ما تقولون فيها؟ فسكتوا فقام شيخ من هذيل فقال: هذه لغتنا: التخوّف التنقص. قال: فهل
  تعرف العرب ذلك في أشعارها؟ قال: نعم، قال شاعرنا. وأنشد البيت. فقال عمر: أيها الناس،
  عليكم بديوانكم لا يضل. قالوا: وما ديواننا؟ قال: شعر الجاهلية فإن فيه تفسير كتابكم
  { فَإِنَّ رَبَّكُمْ لَرَءوفٌ رَّحِيمٌ } حيث يحلم عنكم، ولا يعاجلكم مع استحقاقكم.\r\n\t\t\t\r\n\t\t\t</section>"

