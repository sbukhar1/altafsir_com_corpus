  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنَ
  ٱلَّذِينَ مَكَرُواْ ٱلسَّيِّئَاتِ أَن يَخْسِفَ ٱللَّهُ بِهِمُ ٱلأَرْضَ أَوْ يَأْتِيَهُمُ
  ٱلْعَذَابُ مِنْ حَيْثُ لاَ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يَأْخُذَهُمْ
  فِي تَقَلُّبِهِمْ فَمَا هُم بِمُعْجِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يَأْخُذَهُمْ
  عَلَىٰ تَخَوُّفٍ فَإِنَّ رَبَّكُمْ لَرَؤُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَكَرُواْ ٱلسَّيّئَاتِ } أي المكرات السيئات، وهم أهل مكة، وما مكروا به رسول الله
  صلى الله عليه وسلم { فِى تَقَلُّبِهِمْ } متقلبين في مسايرهم ومتاجرهم وأسباب دنياهم
  { عَلَىٰ تَخَوُّفٍ } متخوفين، وهو أن يهلك قوماً قبلهم فيتخوّفوا فيأخذهم بالعذاب
  وهم متخوفون متوقعون، وهو خلاف قوله { مِنْ حَيْثُ لاَ يَشْعُرُونَ } وقيل: هو من قولك:
  تخوفنه وتخونته، إذا تنقصته قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَخَوَّفَ الرَّحْلُ مِنْهَا تَامِكاً قَرِدا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَا تَخَوَّفَ عُودَ النّبْعةِ السَّفَنُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي يأخذهم على أن يتنقصهم شيئاً
  بعد شيء في أنفسهم وأموالهم حتى يهلكوا. وعن عمر رضي الله عنه. أنه قال على المنبر:
  ما تقولون فيها؟ فسكتوا فقام شيخ من هذيل فقال: هذه لغتنا: التخوّف التنقص. قال: فهل
  تعرف العرب ذلك في أشعارها؟ قال: نعم، قال شاعرنا. وأنشد البيت. فقال عمر: أيها الناس،
  عليكم بديوانكم لا يضل. قالوا: وما ديواننا؟ قال: شعر الجاهلية فإن فيه تفسير كتابكم
  { فَإِنَّ رَبَّكُمْ لَرَءوفٌ رَّحِيمٌ } حيث يحلم عنكم، ولا يعاجلكم مع استحقاقكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
