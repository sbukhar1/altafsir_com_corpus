aaya: خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ بِالْحَقِّ ۚ تَعَالَىٰ عَمَّا يُشْرِكُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ بِٱلْحَقِّ تَعَالَىٰ عَمَّا يُشْرِكُونَ }يقول تعالـى ذكره معرّفـاً خـلقه
  حجته علـيهم فـي توحيده، وأنه لا تصلـح الألوهة إلا له: خـلق ربكم أيها الناس السموات
  والأرض بـالعدل وهو الـحقّ منفرداً بخـلقها لـم يشركه فـي إنشائها وإحداثها شريك ولـم
  يعنه علـيه معين، فأنَّى يكون له شريك. { تَعالـى عَمَّا يُشْرِكُونَ } يقول جلّ ثناؤه:
  علا ربكم أيها القوم عن شرككم ودعواكم إلهاً دونه، فـارتفع عن أن يكون له مثل أو شريك
  أو ظهير، لأنه لا يكون إلهاً إلا من يخـلق وينشىء بقدرته مثل السموات والأرض ويبتدع
  الأجسام فـيحدثها من غير شيء، ولـيس ذلك فـي قُدرة أحد سوى الله الواحد القهَّار الذي
  لا تنبغي العبـادة إلا له ولا تصلـح الألوهة لشيء سواه.\r\n\t\t\t\r\n\t\t\t</section>"

