  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ تَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره معرّفـاً خـلقه حجته علـيهم فـي توحيده، وأنه لا
  تصلـح الألوهة إلا له: خـلق ربكم أيها الناس السموات والأرض بـالعدل وهو الـحقّ منفرداً
  بخـلقها لـم يشركه فـي إنشائها وإحداثها شريك ولـم يعنه علـيه معين، فأنَّى يكون له
  شريك. { تَعالـى عَمَّا يُشْرِكُونَ } يقول جلّ ثناؤه: علا ربكم أيها القوم عن شرككم
  ودعواكم إلهاً دونه، فـارتفع عن أن يكون له مثل أو شريك أو ظهير، لأنه لا يكون إلهاً
  إلا من يخـلق وينشىء بقدرته مثل السموات والأرض ويبتدع الأجسام فـيحدثها من غير شيء،
  ولـيس ذلك فـي قُدرة أحد سوى الله الواحد القهَّار الذي لا تنبغي العبـادة إلا له ولا
  تصلـح الألوهة لشيء سواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

