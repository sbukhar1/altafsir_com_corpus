  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَرَوْاْ إِلَىٰ ٱلطَّيْرِ مُسَخَّرَٰتٍ فِي جَوِّ ٱلسَّمَآءِ مَا يُمْسِكُهُنَّ إِلاَّ
  ٱللَّهُ إِنَّ فِي ذٰلِكَ لأَيٰتٍ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لهؤلاء الـمشركين: ألـم تَرَوا أَيُّها الـمشركون بـالله إلـى الطير مسخرات
  فـي جوّ السماء، يعني: فـي هواء السماء بـينها وبـين الأرض، كما قال إبراهيـم بن عمران
  الأنصاريّ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَيْلُ امِّها مِنْ هَوَاءِ الـجَوّ طالِبَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا كَهذا الَّذِي فـي الأرْضِ مَطْلُوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: فـي هواء السماء. { ما يُـمْسِكُهُنَّ
  إلاَّ اللَّهُ } يقول: ما طيرانها فـي الـجوّ إلا بـالله وبتَسْخِيره إياها بذلك، ولو
  سلبها ما أعطاها من الطيران لـم تقدر علـى النهوض ارتفـاعاً. وقوله: { إنَّ فِـي ذلكَ
  لآياتٍ لِقَوْمٍ يُؤْمِنُونَ } يقول: إن فـي تسخير الله الطير وتـمكينه لها الطيران
  فـي جوّ السماء، لعلامات ودلالات علـى أن لا إله إلا اللَّهُ وحدَه لا شريك له، وأنه
  لاحظ للأصنام والأوثان فـي الألوهة. { لَقَوْمٍ يُؤْمِنُونَ } يعنـي: لقوم يقرّون بوجدان
  ما تعاينه أبصارهم وتـحسه حواسّهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مُسَخَّرَاتٍ فِـي جَوّ السَّماءِ
  }: أي فـي كبد السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

