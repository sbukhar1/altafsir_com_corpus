aaya: وَإِنَّ لَكُمْ فِي الْأَنْعَامِ لَعِبْرَةً ۖ نُسْقِيكُمْ مِمَّا فِي بُطُونِهِ
  مِنْ بَيْنِ فَرْثٍ وَدَمٍ لَبَنًا خَالِصًا سَائِغًا لِلشَّارِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ لَكُمْ
  فِي ٱلأَنْعَامِ لَعِبْرَةً نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهِ مِن بَيْنِ فَرْثٍ
  وَدَمٍ لَّبَناً خَالِصاً سَآئِغاً لِلشَّارِبِينَ }يقول تعالـى ذكره: وإن لكم أيها
  الناس لعظة فـي الأنعام التـي نُسْقـيكم مـما فـي بطونه.واختلفت القرّاء فـي قراءة
  قوله: { نُسْقِـيكُمْ } فقرأته عامة أهل مكة والعراق والكوفة والبصرة، سوى عاصم، ومن
  أهل الـمدينة أبو جعفر: { نُسْقِـيكُمْ } بضم النون. بـمعنى: أنه أسقاهم شرابـاً دائماً.
  وكان الكسائي يقول: العرب تقول: أسقـيناهم نَهْراً وأسقـيناهم لبناً: إذا جعلته شِرْبـاً
  دائماً، فإذا أرادوا أنهم أعطوه شربة قالوا: سقـيناهم فنـحن نَسْقِـيهم بغير ألف. وقرأ
  ذلك عامة قرّاء أهل الـمدينة سوى أبـي جعفر، ومن أهل العراق عاصم: «نَسْقِـيكم» بفتـح
  النون من سقَاه الله فهو يَسْقـيه. والعرب قد تدخـل الألف فـيـما كان من السقـي غير
  دائم وتنزعها فـيـما كان دائماً، وإن كان أشهر الكلامين عندها ما قال الكسائي، يدلّ
  علـى ما قلنا من ذلك، قول لَبـيد فـي صفة سحاب:سَقَـى قَوْمي بَنِـي مَـجْدٍ وأسْقَـى   نُـمَيْرا
  والقَبـائِلَ مِنْ هِلالِفجمع اللغتـين كلتـيهما فـي معنى واحد. فإذا كان ذلك كذلك،
  فبأية القراءتـين قرأ القارىء فمصيب، غير أن أعجب القراءتـين إلـيّ قراءة ضمّ النون
  لـما ذكرت من أن الكلامين عند العرب فـيـما كان دائماً من السقـي أسقـى بـالألف فهو
  يُسْقِـي، وما أسقـى الله عبـاده من بطون الأنعام فدائم لهم غير منقطع عنهم. وأما قوله:
  { مـمَّا فِـي بُطُونِهِ } وقد ذكر الأنعام قبل ذلك، وهي جمع والهاء فـي البطون موحدة،
  فإن لأهل العربـية فـي ذلك أقوالاً، فكان بعض نـحويـي الكوفة يقول: النَّعم والأنعام
  شيء واحد، لأنهما جميعاً جمعان، فردّ الكلام فـي قوله: { مِـمَّا فِـي بُطُونِهِ }
  إلـى التذكير مراداً به معنى النَّعم، إذ كان يؤدي عن الأنعام ويستشهد لقوله ذلك برجز
  بعض الأعراب:إذا رأيْتَ أنْـجُماً منَ الأسَدْ   جَبْهَتهُ أوِ الـخَرَاةِ والكَتَدْبـال
  سُهَيْـلٌ فـي الفَضِيخِ فَفَسَدْ   وطابَ ألْبـانُ اللِّقاحِ فَبَردْويقول: رجع بقوله:
  «فبرد» إلـى معنى اللبن، لأن اللبن والألبـان تكون فـي معنى واحد. وفـي تذكير النعم
  قول الآخر:أكُلَّ عامٍ نَعَمٌ تَـحُوونَهْ   يُـلْقحُهُ قَوْمٌ وتَنْتِـجُونَهْفذكرّ
  النعم. وكان غيره منهم يقول: إنـما قال: { مِـمَّا فِـي بُطُونِهِ } لأنه أراد: مـما
  فـي بطون ما ذكرنا وينشد فـي ذلك رَجزاً لبعضهم:مِثْلُ الفِراخِ نُتّفَتْ حَوَاصِلُهْ   وقول
  الأسود بن يَعْفُر:إنَّ الـمَنِـيَّةَ والـحُتُوفَ كلاهُما   يُوفـي الـمخَارِمَ يَرْقُبـانِ
  سَوَادِيفقال: «كلاهما»، ولـم يقل: «كلتاهما» وقول الصَّلتان العَبْديّ:إنَّ السَّماحَةَ
  والـمُرُوءَة ضُمِّنا   قَبْراً بـمَرْوَ علـى الطَّرِيقِ الوَاضِحِوقول الآخر:وعَفْرَاءُ
  أدْنَى النَّاس مِنِّـي مَوَدَّةً   وعَفْرَاءُ عَنّـي الـمُعْرِضُ الـمُتَوَانِـيولـم
  يقل: الـمعرضة الـمتوانـية وقول الآخرة:إذا النَّاسُ ناسٌ والبِلادُ بِغبْطَةٍ   وَإذْ
  أُمُّ عَمَّارٍ صَديقٌ مُساعِفُويقول: كل ذلك علـى معنى هذا الشيء وهذا الشخص والسواد،
  وما أشبه ذلك. ويقول: من ذلك قول الله تعالـى ذكره:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ لَكُمْ فِي ٱلأَنْعَامِ لَعِبْرَةً
  نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهِ مِن بَيْنِ فَرْثٍ وَدَمٍ لَّبَناً خَالِصاً سَآئِغاً
  لِلشَّارِبِينَ }{ فَلَـمَّا رأى الشَّمْسَ بـازِغَةً قالَ هذَا رَبّـي }بـمعنى: هذا
  الشيء الطالع، وقوله:{ إنَّ هَذِهِ تَذْكِرَةٌ فَمَنْ شاءَ ذَكَرَهُ }ولـم يقل ذكرها،
  لأن معناه: فمن شاء ذكر هذا الشيء، وقوله:{ وَإنَّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ
  فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ فَلَـمَّا جاءَ سُلْـيـمانَ }ولـم يقل «جاءت».وكان
  بعض البصريـين يقول: قـيـل: { مِـمَّا فِـي بُطُونِهِ } لأن الـمعنى: نسقـيكم من أيّ
  الأنعام كان فـي بطونه. ويقول: فـيه اللبن مضمر، يعنـي أنه يسقـي من أيها كان ذا لبن،
  وذلك أنه لـيس لكلها لبن، وإنـما يُسقـى من ذوات اللبن. والقولان الأوّلان أصحّ مخرجاً
  علـى كلام العرب من هذا القول الثالث.وقوله: { مِنْ بـينِ فَرْثٍ وَدَمٍ لَبَناً خالِصاً
  } يقول: نسقـيكم لبناً، نـخرجه لكم من بـين فرث ودم خالصاً يقول: خـلص من مخالطة الدم
  والفرث فلـم يختلطا به. { سائِغاً للشَّارِبِـينَ } يقول: يسوغ لـمن شربه فلا يَغَصّ
  به كما يَغَصّ الغاصّ ببعض ما يأكله من الأطعمة. وقـيـل: إنه لـم يَغَصّ أحد بـاللبن
  قَطُّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

