  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَـمَّا رأى الشَّمْسَ بـازِغَةً قالَ هذَا رَبّـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  هذا الشيء الطالع، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ هَذِهِ تَذْكِرَةٌ فَمَنْ شاءَ ذَكَرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يقل ذكرها، لأن معناه: فمن شاء ذكر هذا الشيء، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنَّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ
  فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ فَلَـمَّا جاءَ سُلْـيـمانَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يقل «جاءت».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض البصريـين يقول: قـيـل:
  { مِـمَّا فِـي بُطُونِهِ } لأن الـمعنى: نسقـيكم من أيّ الأنعام كان فـي بطونه. ويقول:
  فـيه اللبن مضمر، يعنـي أنه يسقـي من أيها كان ذا لبن، وذلك أنه لـيس لكلها لبن، وإنـما
  يُسقـى من ذوات اللبن. والقولان الأوّلان أصحّ مخرجاً علـى كلام العرب من هذا القول
  الثالث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ بـينِ فَرْثٍ وَدَمٍ
  لَبَناً خالِصاً } يقول: نسقـيكم لبناً، نـخرجه لكم من بـين فرث ودم خالصاً يقول: خـلص
  من مخالطة الدم والفرث فلـم يختلطا به. { سائِغاً للشَّارِبِـينَ } يقول: يسوغ لـمن
  شربه فلا يَغَصّ به كما يَغَصّ الغاصّ ببعض ما يأكله من الأطعمة. وقـيـل: إنه لـم يَغَصّ
