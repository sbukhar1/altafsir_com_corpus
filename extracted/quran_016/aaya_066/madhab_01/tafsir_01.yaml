  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  لَكُمْ فِي ٱلأَنْعَامِ لَعِبْرَةً نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهِ مِن بَيْنِ
  فَرْثٍ وَدَمٍ لَّبَناً خَالِصاً سَآئِغاً لِلشَّارِبِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإن لكم أيها الناس لعظة فـي الأنعام التـي نُسْقـيكم مـما فـي بطونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { نُسْقِـيكُمْ } فقرأته عامة أهل
  مكة والعراق والكوفة والبصرة، سوى عاصم، ومن أهل الـمدينة أبو جعفر: { نُسْقِـيكُمْ
  } بضم النون. بـمعنى: أنه أسقاهم شرابـاً دائماً. وكان الكسائي يقول: العرب تقول: أسقـيناهم
  نَهْراً وأسقـيناهم لبناً: إذا جعلته شِرْبـاً دائماً، فإذا أرادوا أنهم أعطوه شربة
  قالوا: سقـيناهم فنـحن نَسْقِـيهم بغير ألف. وقرأ ذلك عامة قرّاء أهل الـمدينة سوى
  أبـي جعفر، ومن أهل العراق عاصم: «نَسْقِـيكم» بفتـح النون من سقَاه الله فهو يَسْقـيه.
  والعرب قد تدخـل الألف فـيـما كان من السقـي غير دائم وتنزعها فـيـما كان دائماً، وإن
  كان أشهر الكلامين عندها ما قال الكسائي، يدلّ علـى ما قلنا من ذلك، قول لَبـيد فـي
  صفة سحاب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَقَـى قَوْمي بَنِـي مَـجْدٍ وأسْقَـى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُـمَيْرا والقَبـائِلَ مِنْ هِلالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجمع اللغتـين كلتـيهما فـي معنى
  واحد. فإذا كان ذلك كذلك، فبأية القراءتـين قرأ القارىء فمصيب، غير أن أعجب القراءتـين
  إلـيّ قراءة ضمّ النون لـما ذكرت من أن الكلامين عند العرب فـيـما كان دائماً من السقـي
  أسقـى بـالألف فهو يُسْقِـي، وما أسقـى الله عبـاده من بطون الأنعام فدائم لهم غير
  منقطع عنهم. وأما قوله: { مـمَّا فِـي بُطُونِهِ } وقد ذكر الأنعام قبل ذلك، وهي جمع
  والهاء فـي البطون موحدة، فإن لأهل العربـية فـي ذلك أقوالاً، فكان بعض نـحويـي الكوفة
  يقول: النَّعم والأنعام شيء واحد، لأنهما جميعاً جمعان، فردّ الكلام فـي قوله: { مِـمَّا
  فِـي بُطُونِهِ } إلـى التذكير مراداً به معنى النَّعم، إذ كان يؤدي عن الأنعام ويستشهد
  لقوله ذلك برجز بعض الأعراب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا رأيْتَ
  أنْـجُماً منَ الأسَدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَبْهَتهُ
  أوِ الـخَرَاةِ والكَتَدْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بـال سُهَيْـلٌ
  فـي الفَضِيخِ فَفَسَدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وطابَ ألْبـانُ
  اللِّقاحِ فَبَردْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقول: رجع بقوله: «فبرد» إلـى معنى اللبن، لأن اللبن والألبـان تكون
  فـي معنى واحد. وفـي تذكير النعم قول الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أكُلَّ عامٍ
  نَعَمٌ تَـحُوونَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُـلْقحُهُ قَوْمٌ وتَنْتِـجُونَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فذكرّ النعم. وكان غيره منهم يقول:
  إنـما قال: { مِـمَّا فِـي بُطُونِهِ } لأنه أراد: مـما فـي بطون ما ذكرنا وينشد فـي
  ذلك رَجزاً لبعضهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِثْلُ الفِراخِ نُتّفَتْ حَوَاصِلُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الأسود بن يَعْفُر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الـمَنِـيَّةَ
  والـحُتُوفَ كلاهُما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُوفـي الـمخَارِمَ يَرْقُبـانِ سَوَادِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: «كلاهما»، ولـم يقل: «كلتاهما»
  وقول الصَّلتان العَبْديّ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ السَّماحَةَ والـمُرُوءَة ضُمِّنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَبْراً بـمَرْوَ علـى الطَّرِيقِ الوَاضِحِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعَفْرَاءُ أدْنَى النَّاس مِنِّـي مَوَدَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعَفْرَاءُ عَنّـي الـمُعْرِضُ الـمُتَوَانِـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم يقل: الـمعرضة الـمتوانـية
  وقول الآخرة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا النَّاسُ ناسٌ والبِلادُ بِغبْطَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإذْ أُمُّ عَمَّارٍ صَديقٌ مُساعِفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقول: كل ذلك علـى معنى هذا الشيء
  وهذا الشخص والسواد، وما أشبه ذلك. ويقول: من ذلك قول الله تعالـى ذكره:</font></font>&#13;\t\t\t<label
