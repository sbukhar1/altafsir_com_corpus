  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَبْعَثُ مِن كُلِّ أُمَّةٍ شَهِيداً ثُمَّ لاَ يُؤْذَنُ لِلَّذِينَ كَفَرُواْ وَلاَ
  هُمْ يُسْتَعْتَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا رَأى ٱلَّذِينَ ظَلَمُواْ ٱلْعَذَابَ
  فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ هُمْ يُنظَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  شَهِيداً } نبيهاً يشهد لهم وعليهم بالإيمان والتصديق، والكفر والتكذيب { ثُمَّ لاَ
  يُؤْذَنُ لِلَّذِينَ كَفَرُواْ } في الاعتذار. والمعنى لا حجة لهم، فدل بترك الإذن
  على أن لا حجة لهم ولا عذر، وكذا عن الحسن { وَلاَ هُمْ يُسْتَعْتَبُونَ } ولا هم يسترضون،
  أي: لا يقال لهم أرضوا ربكم؛ لأن الآخرة ليست بدار عمل. فإن قلت: فما معنى ثم هذه؟
  قلت: معناها أنهم يمنون بعد شهادة الأنبياء بما هو أطم منها، وهو أنهم يمنعون الكلام
  فلا يؤذن لهم في إلقاء معذرة ولا إدلاء بحجة. وانتصاب اليوم بمحذوف تقديره: واذكر يوم
  نبعث، أو يوم نبعث وقعوا فيما وقعوا فيه، وكذلك إذا رأوا العذاب بغتهم وثقل عليهم {
  فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ هُمْ يُنظَرُونَ } كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  40] الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
