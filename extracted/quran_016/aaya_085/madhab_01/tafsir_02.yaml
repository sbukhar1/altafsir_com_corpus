aaya: وَإِذَا رَأَى الَّذِينَ ظَلَمُوا الْعَذَابَ فَلَا يُخَفَّفُ عَنْهُمْ وَلَا هُمْ
  يُنْظَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ نَبْعَثُ
  مِن كُلِّ أُمَّةٍ شَهِيداً ثُمَّ لاَ يُؤْذَنُ لِلَّذِينَ كَفَرُواْ وَلاَ هُمْ يُسْتَعْتَبُونَ
  } * { وَإِذَا رَأى ٱلَّذِينَ ظَلَمُواْ ٱلْعَذَابَ فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ
  هُمْ يُنظَرُونَ }{ شَهِيداً } نبيهاً يشهد لهم وعليهم بالإيمان والتصديق، والكفر والتكذيب
  { ثُمَّ لاَ يُؤْذَنُ لِلَّذِينَ كَفَرُواْ } في الاعتذار. والمعنى لا حجة لهم، فدل
  بترك الإذن على أن لا حجة لهم ولا عذر، وكذا عن الحسن { وَلاَ هُمْ يُسْتَعْتَبُونَ
  } ولا هم يسترضون، أي: لا يقال لهم أرضوا ربكم؛ لأن الآخرة ليست بدار عمل. فإن قلت:
  فما معنى ثم هذه؟ قلت: معناها أنهم يمنون بعد شهادة الأنبياء بما هو أطم منها، وهو
  أنهم يمنعون الكلام فلا يؤذن لهم في إلقاء معذرة ولا إدلاء بحجة. وانتصاب اليوم بمحذوف
  تقديره: واذكر يوم نبعث، أو يوم نبعث وقعوا فيما وقعوا فيه، وكذلك إذا رأوا العذاب
  بغتهم وثقل عليهم { فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ هُمْ يُنظَرُونَ } كقوله{ بَلْ
  تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ }[الأنبياء: 40] الآية.\r\n\t\t\t\r\n\t\t\t</section>"

