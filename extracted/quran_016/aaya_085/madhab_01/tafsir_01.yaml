  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأى ٱلَّذِينَ ظَلَمُواْ ٱلْعَذَابَ فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ هُمْ يُنظَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا عاين الذين كذّبوك يا مـحمد وجَحَدوا نُبوّتك
  والأمـم الذين كانوا علـى منهاج مشركي قومك عذاب الله، فلا ينـجيهم من عذاب الله شيء
  لأنهم لا يؤذن لهم فـيعتذرون فـيخفَّف عنهم العذاب بـالعذر الذي يدّعونه، { وَلا هُمْ
  يُنْظَرُونَ } يقول: ولا يُرْجَؤن بـالعقاب، لأن وقت التوبة والإنابة قد فـات، فلـيس
  ذلك وقتاً لهما، وإنـما هو وقت للـجزاء علـى الأعمال، فلا ينظر بـالعتاب لـيعتب بـالتوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
