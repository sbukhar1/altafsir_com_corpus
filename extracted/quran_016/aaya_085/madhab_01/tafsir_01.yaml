aaya: وَإِذَا رَأَى الَّذِينَ ظَلَمُوا الْعَذَابَ فَلَا يُخَفَّفُ عَنْهُمْ وَلَا هُمْ
  يُنْظَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأى ٱلَّذِينَ
  ظَلَمُواْ ٱلْعَذَابَ فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ هُمْ يُنظَرُونَ }يقول تعالـى
  ذكره: وإذا عاين الذين كذّبوك يا مـحمد وجَحَدوا نُبوّتك والأمـم الذين كانوا علـى
  منهاج مشركي قومك عذاب الله، فلا ينـجيهم من عذاب الله شيء لأنهم لا يؤذن لهم فـيعتذرون
  فـيخفَّف عنهم العذاب بـالعذر الذي يدّعونه، { وَلا هُمْ يُنْظَرُونَ } يقول: ولا يُرْجَؤن
  بـالعقاب، لأن وقت التوبة والإنابة قد فـات، فلـيس ذلك وقتاً لهما، وإنـما هو وقت للـجزاء
  علـى الأعمال، فلا ينظر بـالعتاب لـيعتب بـالتوبة.\r\n\t\t\t\r\n\t\t\t</section>"

