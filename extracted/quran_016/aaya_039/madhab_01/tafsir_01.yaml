aaya: لِيُبَيِّنَ لَهُمُ الَّذِي يَخْتَلِفُونَ فِيهِ وَلِيَعْلَمَ الَّذِينَ كَفَرُوا
  أَنَّهُمْ كَانُوا كَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيُبَيِّنَ لَهُمُ
  ٱلَّذِي يَخْتَلِفُونَ فِيهِ وَلِيَعْلَمَ ٱلَّذِينَ كَفَرُواْ أَنَّهُمْ كَانُواْ
  كَاذِبِينَ }يقول تعالـى ذكره: بل لَـيبعثنّ الله من يـموت وعداً علـيه حقًّا، لـيبـين
  لهؤلاء الذين يزعمون أن الله لا يبعث من يـموت ولغيرهم الذي يختلفون فـيه من إحياء
  الله خـلقه بعد فنائهم، ولـيعلـم الذين جحدوا صحة ذلك وأنكروا حقـيقته أنهم كانوا كاذبـين
  فـي قـيـلهم لا يبعث الله من يـموت. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { لِـيُبَـيِّنَ لَهُمُ الَّذِي يَخْتَلِفُونَ فِـيهِ } قال: للناس
  عامَّة.\r\n\t\t\t\r\n\t\t\t</section>"

