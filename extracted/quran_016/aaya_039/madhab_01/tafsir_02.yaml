aaya: لِيُبَيِّنَ لَهُمُ الَّذِي يَخْتَلِفُونَ فِيهِ وَلِيَعْلَمَ الَّذِينَ كَفَرُوا
  أَنَّهُمْ كَانُوا كَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لاَ يَبْعَثُ ٱللَّهُ مَن يَمُوتُ بَلَىٰ وَعْداً عَلَيْهِ
  حَقّاً وَلـٰكِنَّ أَكْثَرَ ٱلْنَّاسِ لاَ يَعْلَمُونَ } * { لِيُبَيِّنَ لَهُمُ ٱلَّذِي
  يَخْتَلِفُونَ فِيهِ وَلِيَعْلَمَ ٱلَّذِينَ كَفَرُواْ أَنَّهُمْ كَانُواْ كَاذِبِينَ
  }{ وَأَقْسَمُواْ بِٱللَّهِ } معطوف على{ وَقَالَ ٱلَّذِينَ أَشْرَكُواْ }[النحل: 35]
  إيذاناً بأنهما كفرتان عظيمتان موصوفتان، حقيقتان بأن تحكيا وتدوّنا: توريك ذنوبهم
  على مشيئة الله، وإنكارهم البعث مقسمين عليه. و { بَلَىٰ } إثبات لما بعد النفي، أي:
  بلى يبعثهم. ووعد الله: مصدر مؤكد لما دلّ عليه بلى، لأن يبعث موعد من الله، وبين أنّ
  الوفاء بهذا الموعد حق واجب عليه في الحكمة { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  } أنهم يبعثون أو أنه وعد واجب على الله؛ لأنهم يقولون: لا يجب على الله شيء، لا ثواب
  عامل ولا غيره من مواجب الحكمة { لِيُبَيّنَ لَهُمُ } متعلق بما دل عليه «بلى» أي يبعثهم
  ليبين لهم. والضمير لمن يموت، وهو عام للمؤمنين والكافرين، والذين اختلفوا فيه هو الحق
  { وَلِيَعْلَمَ ٱلَّذِينَ كَفَرُواْ أَنَّهُمْ } كذبوا في قولهم: لو شاء الله ما عبدنا
  من دونه من شيء، وفي قولهم: لا يبعث الله من يموت. وقيل: يجوز أن يتعلق بقوله:{ وَلَقَدْ
  بَعَثْنَا فِى كُلّ أُمَّةٍ رَّسُولاً }[النحل: 36] أي بعثناه ليبين لهم ما اختلفوا
  فيه، وأنهم كانوا على الضلالة قبله، مفترين على الله الكذب.\r\n\t\t\t\r\n\t\t\t</section>"

