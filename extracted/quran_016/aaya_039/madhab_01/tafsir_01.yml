  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُبَيِّنَ
  لَهُمُ ٱلَّذِي يَخْتَلِفُونَ فِيهِ وَلِيَعْلَمَ ٱلَّذِينَ كَفَرُواْ أَنَّهُمْ كَانُواْ
  كَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: بل لَـيبعثنّ
  الله من يـموت وعداً علـيه حقًّا، لـيبـين لهؤلاء الذين يزعمون أن الله لا يبعث من
  يـموت ولغيرهم الذي يختلفون فـيه من إحياء الله خـلقه بعد فنائهم، ولـيعلـم الذين جحدوا
  صحة ذلك وأنكروا حقـيقته أنهم كانوا كاذبـين فـي قـيـلهم لا يبعث الله من يـموت. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لِـيُبَـيِّنَ
  لَهُمُ الَّذِي يَخْتَلِفُونَ فِـيهِ } قال: للناس عامَّة.</font></font><font class=\"TextResultArabic\"><font
