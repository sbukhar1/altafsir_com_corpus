aaya: الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ زِدْنَاهُمْ عَذَابًا فَوْقَ
  الْعَذَابِ بِمَا كَانُوا يُفْسِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ كَفَرُواْ
  وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ زِدْنَاهُمْ عَذَاباً فَوْقَ ٱلْعَذَابِ بِمَا كَانُواْ
  يُفْسِدُونَ }{ ٱلَّذِينَ كَفَرُواْ } في أنفسهم، وحملوا غيرهم على الكفر: يضاعف الله
  عقابهم كما ضاعفوا كفرهم. وقيل في زيادة عذابهم حيات أمثال البخت وعقارب أمثال البغال
  تلسع إحداهن اللسعة فيجد صاحبها حمتها أربعين خريفاً. وقيل: يخرجون من النار إلى الزمهرير
  فيبادرون من شدة برده إلى النار { بِمَا كَانُواْ يُفْسِدُونَ } بكونهم مفسدين الناس
  بصدّهم عن سبيل الله.\r\n\t\t\t\r\n\t\t\t</section>"

