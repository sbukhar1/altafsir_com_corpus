  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  يَخْلُقُ كَمَن لاَّ يَخْلُقُ أَفَلا تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: { مَّن لاَّ يَخْلُقُ } أريد به الأصنام، فلم جيء بمن الذي هو لأولي العلم؟ قلت:
  فيه أوجه، أحدها: أنهم سموها آلهة وعبدوها، فأجروها مجرى أولي العلم. ألا ترى إلى قوله
  على أثره</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ لاَ يَخْلُقُونَ شَيْئًا
  وَهُمْ يُخْلَقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 20] والثاني: المشاكلة بينه وبين من يخلق. والثالث: أن يكون
  المعنى أنّ من يخلق ليس كمن لا يخلق من أولي العلم، فكيف بما لا علم عنده كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَهُمْ
  أَرْجُلٌ يَمْشُونَ بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 195] يعني أنّ الآلهة حالهم منحطة عن حال من لهم أرجل وأيد
  وآذان وقلوب، لأنّ هؤلاء أَحياء وهم أموات، فكيف تصح لهم العبادة؟ لا أنها لو صحت لهم
  هذه الأعضاء لصحّ أن يعبدوا. فإن قلت: هو إلزام للذين عبدوا الأوثان وسموها آلهة تشبيهاً
  بالله، فقد جعلوا غير الخالق مثل الخالق، فكان حق الإلزام أن يقال لهم: أفمن لا يخلق
  كمن يخلق؟ قلت: حين جعلوا غير الله مثل الله في تسميته باسمه والعبادة له وسوّوا بينه
  وبينه، فقد جعلوا الله تعالى من جنس المخلوقات وشبيهاً بها، فأنكر عليهم ذلك بقوله:
  { أَفَمَن يَخْلُقُ كَمَن لاَّ يَخْلُقُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

