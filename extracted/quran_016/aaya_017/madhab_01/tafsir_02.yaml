aaya: أَفَمَنْ يَخْلُقُ كَمَنْ لَا يَخْلُقُ ۗ أَفَلَا تَذَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن يَخْلُقُ
  كَمَن لاَّ يَخْلُقُ أَفَلا تَذَكَّرُونَ }فإن قلت: { مَّن لاَّ يَخْلُقُ } أريد به
  الأصنام، فلم جيء بمن الذي هو لأولي العلم؟ قلت: فيه أوجه، أحدها: أنهم سموها آلهة
  وعبدوها، فأجروها مجرى أولي العلم. ألا ترى إلى قوله على أثره{ وَٱلَّذِينَ يَدْعُونَ
  مِن دُونِ ٱللَّهِ لاَ يَخْلُقُونَ شَيْئًا وَهُمْ يُخْلَقُونَ }[النحل: 20] والثاني:
  المشاكلة بينه وبين من يخلق. والثالث: أن يكون المعنى أنّ من يخلق ليس كمن لا يخلق
  من أولي العلم، فكيف بما لا علم عنده كقوله:{ أَلَهُمْ أَرْجُلٌ يَمْشُونَ بِهَا }[الأعراف:
  195] يعني أنّ الآلهة حالهم منحطة عن حال من لهم أرجل وأيد وآذان وقلوب، لأنّ هؤلاء
  أَحياء وهم أموات، فكيف تصح لهم العبادة؟ لا أنها لو صحت لهم هذه الأعضاء لصحّ أن يعبدوا.
  فإن قلت: هو إلزام للذين عبدوا الأوثان وسموها آلهة تشبيهاً بالله، فقد جعلوا غير الخالق
  مثل الخالق، فكان حق الإلزام أن يقال لهم: أفمن لا يخلق كمن يخلق؟ قلت: حين جعلوا غير
  الله مثل الله في تسميته باسمه والعبادة له وسوّوا بينه وبينه، فقد جعلوا الله تعالى
  من جنس المخلوقات وشبيهاً بها، فأنكر عليهم ذلك بقوله: { أَفَمَن يَخْلُقُ كَمَن لاَّ
  يَخْلُقُ }.\r\n\t\t\t\r\n\t\t\t</section>"

