  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَفَرَ بِٱللَّهِ مِن بَعْدِ إيمَانِهِ إِلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ
  بِٱلإِيمَانِ وَلَـٰكِن مَّن شَرَحَ بِالْكُفْرِ صَدْراً فَعَلَيْهِمْ غَضَبٌ مِّنَ
  ٱللَّهِ وَلَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل العربـية
  فـي العامل فـي «مَن» من قوله: { مَنْ كَفَرَ بـاللَّهِ } ومن قوله: { وَلكِنْ مَنْ
  شَرَحَ بـالكُفْرِ صَدْراً } ، فقال بعض نـحويـي البصرة: صار قوله: { فَعَلَـيْهِمْ
  } خبراً لقوله: { وَلكِنْ مَنْ شَرَحَ بـالكُفْرِ صَدْراً } ، وقوله: { مَنْ كَفَرَ
  بـاللَّهِ مِنْ بَعْدَ إيـمانِهِ } فأخبر لهم بخبر واحد، وكان ذلك يدلّ علـى الـمعنى.
  وقال بعض نـحويـي الكوفة: إنـما هذان جزءان اجتـمعا، أحدهما منعقد بـالآخر، فجوابهما
  واحد كقول القائل: من يأتنا فمن يحسن نكرمه، بـمعنى: من يحسن مـمن يأتنا نكرمه. قال:
  وكذلك كلّ جزاءين اجتـمعا الثانـي منعقد بـالأوّل، فـالـجواب لهما واحد. وقال آخر من
  أهل البصرة: بل قوله: { مَنْ كَفَرَ بـاللَّهِ } مرفوع بـالردّ علـى «الذين» فـي قوله:
  { إنَّـمَا يَفْتَرِي الكَذِبَ الَّذِينَ لا يُؤْمِنُونَ بآياتِ اللَّهِ } ومعنى الكلام
  عنده: إنـما يفتري الكذب من كفر بـالله من بعد إيـمانه، إلا من أكره من هؤلاء وقلبه
  مطمئنّ بـالإيـمان. وهذا قول لا وجه له وذلك أن معنى الكلام لو كان كما قال قائل هذا
  القول، لكان الله تعالـى ذكره قد أخرج مـمن افترى الكذب فـي هذه الآية الذين وُلدوا
  علـى الكفر وأقاموا علـيه ولـم يؤمنوا قطّ، وخصّ به الذين قد كانوا آمنوا فـي حال،
  ثم راجعوا الكفر بعد الإيـمان والتنزيـل يدلّ علـى أنه لـم يخصص بذلك هؤلاء دون سائر
  الـمشركين الذين كانوا علـى الشرك مقـيـمين، وذلك أنه تعالـى أخبر خبر قوم منهم أضافوا
  إلـى رسول الله صلى الله عليه وسلم افتراء الكذب، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا بَدَّلْنا آيَةً مَكانَ آيَةٍ
  وَاللَّهُ أعْلَـمُ بِـمَا يُنَزّلُ قَالُوا إنـمَا أنْتَ مُفْترٍ، بَلْ أكْثرُهُمْ
  لاَ يَعْلَـمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكذّب جميع الـمشركين بـافترائهم علـى الله وأخبر أنهم أحقّ بهذه الصفة
  من رسول الله صلى الله عليه وسلم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنـما يَفْتَرِي الكَذِبَ الَّذِينَ
  لا يُؤْمِنُونَ بآياتِ اللَّهِ وأُولَئِكَ هُمُ الكاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولو
  كان الذين عنوا بهذه الآية هم الذين كفروا بـالله من بعد إيـمانهم، وجب أن يكون القائلون
  لرسول الله صلى الله عليه وسلم إنـما أنت مفتر حين بدّل الله آية مكان آية، كانوا هم
  الذين كفروا بـالله بعد الإيـمان خاصة دون غيرهم من سائر الـمشركين لأن هذه فـي سياق
  الـخبر عنهم، وذلك قول إن قاله قائلٌ فبـين فساده مع خروجه عن تأويـل جميع أهل العلـم
  بـالتأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي أن
  الرافع لـ «من» الأولـى والثانـية، قوله: { فَعَلَـيْهِمْ غَضَبٌ مِنَ اللَّهِ } والعرب
  تفعل ذلك فـي حروف الـجزاء إذا استأنفت أحدهما علـى آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن هذه الآية نزلت فـي عمار بن ياسر وقوم كانوا أسلـموا ففتنهم الـمشركون عن دينهم،
  فثبت علـى الإسلام بعضهم وافتتن بعض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ
  مُطْمَئنّ بـالإيـمَانِ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
