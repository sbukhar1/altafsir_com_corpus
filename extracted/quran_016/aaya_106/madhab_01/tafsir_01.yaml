  مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَانِ وَلَـٰكِن مَّن شَرَحَ بِالْكُفْرِ
  صَدْراً فَعَلَيْهِمْ غَضَبٌ مِّنَ ٱللَّهِ وَلَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. } إلـى آخر الآية. وذلك أن الـمشركين أصابوا عمار بن ياسر فعذّبوه،
  ثم تركوه، فرجع إلـى رسول الله صلى الله عليه وسلم فحدّثه بـالذي لقـي من قريش والذي
  قال فأنزل الله تعالـى ذكره عذره: { مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ
  }... إلـى قوله: { ولَهُمْ عَذَابٌ عَظِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ
  إيـمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئنّ بـالإيـمَانِ } قال: ذُكر لنا
  أنها نزلت فـي عمار بن ياسر، أخذه بنو الـمغيرة فغطوه فـي بئر ميـمون وقالوا: اكفر
  بـمـحمد فتابعهم علـى ذلك وقلبه كاره، فأنزل لله تعالـى ذكره: { إلاَّ مَنْ أُكْرِهَ
  وَقَلْبُهُ مُطْمَئنّ بـالإيـمَانِ وَلكِنْ مَنْ شَرَحَ بـالكُفْرِ صَدْراً }: أي من
  أتـى الكفر علـى اختـيار واستـحبـاب، { فَعَلَـيهِمْ غَضَبٌ مِنَ اللَّهِ وَلَهُمْ
  عَذَابٌ عَظِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن عبد الكريـم الـجزري، عن أبـي عبـيدة بن مـحمد بن عمار بن
  ياسر، قال: أخذ الـمشركون عمار بن ياسر، فعذّبوه حتـى بـاراهم فـي بعض ما أرادوا. فشكا
  ذلك إلـى النبـيّ صلى الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ تَـجدُ قَلْبَكَ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: مطمئناً بـالإيـمان. قال النبـيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإنْ عادُوا فَعُدْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن حصين، عن أبـي مالك، فـي قوله: { إلاَّ مَنْ
  أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بـالإِيـمَانَ } قال: نزلت فـي عمار بن ياسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـي، قال: لـما عذّب
  الأعبد أعطوهم ما سألوا إلا خبـاب بن الأرت، كانوا يضجعونه علـى الرضف فلـم يستقلوا
  منه شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذن: من كفر بـالله
  من بعد إيـمانه، إلا من أكره علـى الكفر فنطق بكلـمة الكفر بلسانه وقلبه مطمئنّ بـالإيـمان،
  موقن بحقـيقته صحيح علـيه عزمه غير مفسوح الصدر بـالكفر لكن من شرح بـالكفر صدراً فـاختاره
  وآثره علـى الإيـمان وبـاح به طائعاً، فعلـيهم غضب من الله ولهم عذاب عظيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك ورد الـخبر عن ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس قوله: { إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنّ بـالإيـمَانِ
  } فأخبر الله سبحانه أنه من كفر من بعد إيـمانه، فعلـيه غضب من الله وله عذاب عظيـم.
  فأما من أكره فتكلـم به لسانه وخالفه قلبه بـالإيـمان لـينـجو بذلك من عدوّه، فلا حرج
  علـيه، لأن الله سبحانه إنـما يأخذ العبـاد بـما عقدت علـيه قلوبهم.</font></font><font
