text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَفَرَ بِٱللَّهِ
  مِن بَعْدِ إيمَانِهِ إِلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَانِ وَلَـٰكِن
  مَّن شَرَحَ بِالْكُفْرِ صَدْراً فَعَلَيْهِمْ غَضَبٌ مِّنَ ٱللَّهِ وَلَهُمْ عَذَابٌ
  عَظِيمٌ } * { ذٰلِكَ بِأَنَّهُمُ ٱسْتَحَبُّواْ ٱلْحَيَاةَ ٱلْدُّنْيَا عَلَىٰ ٱلآخِرَةِ
  وَأَنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ } * { أُولَـٰئِكَ ٱلَّذِينَ
  طَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَسَمْعِهِمْ وَأَبْصَارِهِمْ وَأُولَـٰئِكَ هُمُ
  ٱلْغَافِلُونَ } * { لاَ جَرَمَ أَنَّهُمْ فِي ٱلآخِرَةِ هُمُ ٱلْخَاسِرونَ }{ مَن
  كَفَرَ } بدل من الذين لا يؤمنون بآيات الله، على أن يجعل{ وَأُوْلـئِكَ هُمُ ٱلْكَـٰذِبُونَ }[النحل:
  105] اعتراضاً بين البدل والمبدل منه. والمعنى: إنما يفتري الكذب من كفر بالله من بعد
  إيمانه واستثنى منهم المكره فلم يدخل تحت حكم الافتراء، ثم قال: { وَلَـٰكِن مَّن شَرَحَ
  بِالْكُفْرِ صَدْرًا } أي طاب به نفساً واعتقده { فَعَلَيْهِمْ غَضَبٌ مّنَ ٱللَّهِ
  } ويجوز أن يكون بدلاً من المبتدأ الذي هو { أُوْلَـٰئِكَ } على: ومن كفر بالله من
  بعد إيمانه هم الكاذبون. أو من الخبر الذي هو الكاذبون، على: وأولئك هم من كفر بالله
  من بعد إيمانه. ويجوز أن ينتصب على الذمّ. وقد جوّزوا أن يكون { مَن كَفَرَ بِٱللَّهِ
  } شرطاً مبتدأ، ويحذف جوابه؛ لأن جواب { مَّن شَرَحَ } دال عليه، كأنه قيل: من كفر
  بالله فعليهم غضب، إلا من أكره، ولكن من شرح بالكفر صدراً فعليهم غضب، روي(595) أنّ
  ناساً من أهل مكة فتنوا فارتدوا عن الإسلام بعد دخولهم فيه، وكان فيهم من أكره فأجرى
  كلمة الكفر على لسانه وهو معتقد للإيمان، منهم عمار، وأبواه - ياسر وسمية - وصهيب،
  وبلال، وخباب، وسالم: عذبوا، فأمّا سمية فقد ربطت بين بعيرين ووجىء في قبلها بحربة،
  وقالوا: إنك أسلمت من أجل الرجال فقتلت، وقتل ياسر وهما أول قتيلين في الإسلام، وأما
  عمار فقد أعطاهم ما أرادوا بلسانه مُكرهاً. فقيل يا رسول الله، إن عماراً كفر، فقال:
  «كلا، إنّ عماراً مليء إيماناً من قرنه إلى قدمه، واختلط الإيمان بلحمه ودمه» فأتى
  عمار رسول الله صلى الله عليه وسلم وهو يبكي، فجعل النبي صلى الله عليه وسلم يمسح عينيه
  وقال: «مالكٰ إن عادوا لك فعد لهم بما قلت» ومنهم جبر مولى الحضرمي. أكرهه سيده فكفر
  ثم أسلم مولاه وأسلم، وحسن إسلامهما، وهاجرا فإن قلت: أي الأمرين أفضل، أفعل عمار أم
  فعل أبويه؟ قلت: بل فعل أبويه؛ لأنّ في ترك التقية والصبر على القتل إعزازاً للإسلام.
  وقد روي:(596) أنّ مسيلمة أخذ رجلين فقال لأحدهما: ما تقول في محمد؟ قال: رسول الله.
  قال: فما تقول فيّ؟ قال أنت أيضاً، فخلاه. وقال للآخر: ما تقول في محمد؟ قال: رسول
  الله. قال: فما تقول فيّ؟ قال أنا أصمّ. فأعاد عليه ثلاثاً، فأعاد جوابه، فقتله، فبلغ
  ذلك رسول الله صلى الله عليه وسلم فقال: \" أما الأوّل فقد أخذ برخصة الله. وأمّا الثاني
  فقد صدع بالحق فهنيئاً له \" { ذٰلِكَ } إشارة إلى الوعيد، وأنّ الغضب والعذاب يلحقانهم
  بسبب استحبابهم الدنيا على الآخرة، واستحقاقهم خذلان الله بكفرهم { وَأُولَـٰئِكَ هُمُ
  ٱلْغَـٰفِلُونَ } الكاملون في الغفلة الذين لا أحد أغفل منهم؛ لأنّ الغفلة عن تدبر
  العواقب هي غاية الغفلة ومنتهاها.\r\n\t\t\t\r\n\t\t\t</section>"

