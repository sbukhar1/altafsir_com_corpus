  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  يَسْجُدُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مِن دَآبَّةٍ وَٱلْمَلاۤئِكَةُ
  وَهُمْ لاَ يَسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولله يخضع ويستسلـم لأمره ما فـي السموات وما فـي الأرض من دابَّة يدبّ علـيها، والـملائكة
  التـي فـي السموات، وهم لا يستكبرون عن التذلل له بـالطاعة. { وَالَّذِينَ لا يُؤْمِنُونَ
  بـالآخِرَةِ قُلُوبهُمْ مُنْكِرَةٌ وَهُمْ مُسْتَكْبِرُونَ } وظلالهم تتفـيأ عن الـيـمين
  والشمائل سجداً لله وهم داخرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نـحويِّـي البصرة يقول: اجتزىء بذكر الواحد من الدوابّ عن ذكر الـجميع. وإنـما
  معنى الكلام: ولله يسجد ما فـي السموات وما فـي الأرض من الدوابّ والـملائكة، كما يقال:
  ما أتانـي من رجل، بـمعنى: ما أتانـي من الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نـحويِّـي الكوفة يقول: إنـما قـيـل: من دابة، لأن «ما» وإن كانت قد تكون علـى
  مذهب الذي، فإنها غير مؤقتة، فإذا أبهمت غير مؤقتة أشبهت الـجزاء، والـجزاء يدخـل من
  فـيـما جاء من اسم بعده من النكرة، فـيقال: من ضربه من رجل فـاضربوه، ولا تسقط «مِن»
  مِن هذا الـموضع كراهية أن تشبه أن تكون حالاً لـ «من» و «ما»، فجعلوه بـمن لـيدلّ
  علـى أنه تفسير لـما ومن لأنهما غير موقتتـين، فكان دخول من فـيـما بعدهما تفسيراً
  لـمعناهما، وكان دخول من أدلّ علـى ما لـم يوقت من من وما، فلذلك لـم تلغيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
