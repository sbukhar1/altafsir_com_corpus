aaya: وَلِلَّهِ يَسْجُدُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ مِنْ دَابَّةٍ وَالْمَلَائِكَةُ
  وَهُمْ لَا يَسْتَكْبِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ يَسْجُدُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مِن دَآبَّةٍ وَٱلْمَلاۤئِكَةُ وَهُمْ لاَ
  يَسْتَكْبِرُونَ } * { يَخَافُونَ رَبَّهُمْ مِّن فَوْقِهِمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ
  }{ مِن دَابَّةٍ } يجوز أن يكون بياناً لما في السموات وما في الأرض جميعاً، على أنّ
  في السموات خلقاً لله يدبون فيها كما يدب الأناسي في الأرض، وأن يكون بياناً لما في
  الأرض وحده، ويراد بما في السموات: الخلق الذي يقال له الروح، وأن يكون بياناً لما
  في الأرض وحده، ويراد بما في السموات: الملائكة وكرّر ذكرهم على معنى: والملائكة خصوصاً
  من بين الساجدين؛ لأنهم أطوع الخلق وأعبدهم. ويجوز أن يراد بما في السموات: ملائكتهنّ.
  وبقوله والملائكة: ملائكة الأرض من الحفظة وغيرهم، فإن قلت: سجود المكلفين مما انتظمه
  هذا الكلام خلاف سجود غيرهم، فكيف عبر عن النوعين بلفظ واحد؟ قلت: المراد بسجود المكلفين:
  طاعتهم وعبادتهم، وبسجود غيرهم: انقياده لإرادة الله وأنها غير ممتنعة عليها، وكلا
  السجودين يجمعها معنى الانقياد فلم يختلفا، فلذلك جاز أن يعبر عنهما بلفظ واحد. فإن
  قلت: فهلا جيء بمن دون «ما» تغليبا للعقلاء من الدواب على غيرهم؟ قلت: لأنه لوجيء بمن
  لم يكن فيه دليل على التغليب، فكان متناولاً للعقلاء خاصة، فجيء بما هو صالح للعقلاء
  وغيرهم، إرادة العموم { يَخَافُونَ } يجوز أن يكون حالاً من الضمير في { لاَ يَسْتَكْبِرُونَ
  } أي: لا يستكبرون خائفين، وأن يكون بياناً لنفي الاستكبار وتأكيداً له، لأنّ من خاف
  الله لم يستبكر عن عبادته { مّن فَوْقِهِمْ } إن علقته بيخافون، فمعناه: يخافونه أن
  يرسل عليهم عذاباً من فوقهم، وإن علقته بربهم حالا منه فمعناه: يخافون ربهم عالياً
  لهم قاهراً، كقوله{ وَهُوَ ٱلْقَاهِرُ فَوْقَ عِبَادِهِ }[الأنعام: 18، 61]،{ وَإِنَّا
  فَوْقَهُمْ قَـٰهِرُونَ }[الأعراف: 127] وفيه دليل على أنّ الملائكة مكلفون مدارون
  على الأمر والنهي والوعد والوعيد كسائر المكلفين، وأنهم بين الخوف والرجاء.\r\n\t\t\t\r\n\t\t\t</section>"

