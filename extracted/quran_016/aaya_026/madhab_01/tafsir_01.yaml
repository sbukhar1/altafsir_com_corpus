  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  مَكَرَ ٱلَّذِينَ مِنْ قَبْلِهِمْ فَأَتَى ٱللَّهُ بُنْيَانَهُمْ مِّنَ ٱلْقَوَاعِدِ
  فَخَرَّ عَلَيْهِمُ ٱلسَّقْفُ مِن فَوْقِهِمْ وَأَتَاهُمُ ٱلْعَذَابُ مِنْ حَيْثُ لاَ
  يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قد مكر الذين
  من قبل هؤلاء الـمشركين الذين يصدّون عن سبـيـل الله من أراد اتبـاع دين الله، فراموا
  مغالبة الله ببناءٍ بَنَوه، يريدون بزعمهم الارتفـاع إلـى السماء لـحرب من فـيها. وكان
  الذي رام ذلك فـيـما ذُكر لنا جبـار من جبـابرة النَّبَط فقال بعضهم: هو نـمرود بن
  كنعان، وقال بعضهم: هو بختنصر، وقد ذكرت بعض أخبـارهما فـي سورة إبراهيـم. وقـيـل:
  إن الذي ذُكر فـي هذا الـموضع هو الذي ذكره الله فـي سورة إبراهيـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: أمر الذين حاجّ إبراهيـم فـي ربه بإبراهيـم فأُخُرِجَ، يعنـي من مدينته، قال:
  فلقـي لوطاً علـى بـاب الـمدينة وهو ابن أخيه، فدعاه فآمن به، وقال: إنـي مهاجر إلـى
  ربـي. وحلف نـمرود أن يطلب إله إبراهيـم، فأخذ أربعة أفراخ من فِراخ النسور، فربـاهنّ
  بـاللـحم والـخبز حتـى كبرن وغلظن واستعجلن، فربطهنّ فـي تابوت، وقعد فـي ذلك التابوت
  ثم رفع لهنّ رِجلاً من لـحم، فطرن، حتـى إذا ذهبن فـي السماء أشرف ينظر إلـى الأرض،
  فرأى الـجبـال تدبّ كدبـيب النـمل. ثم رفع لهنّ اللـحم، ثم نظر فرأى الأرض مـحيطاً
  بها بحر كأنها فلكة فـي ماء. ثم رفع طويلاً فوقع فـي ظلـمة، فلـم ير ما فوقه وما تـحته،
  ففزع، فألقـى اللـحم، فـاتّبعته منقضَّات. فلـما نظرت الـجبـال إلـيهنّ، وقد أقبلن
  منقضات وسمعت حفـيفهنّ، فزعت الـجبـال، وكادت أن تزول من أمكنتها ولـم يفعلن وذلك قول
  الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدْ مَكَرُوا مَكْرَهُمْ وَعِنْدَ اللَّهِ مَكْرُهُمْ وَإنْ
  كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهي فـي قراءة ابن مسعود: «وَإنْ
  كادَ مَكْرُهُمْ». فكان طَيْرُورتهن به من بـيت الـمقدس ووقوعهن به فـي جبل الدخان.
  فلـما رأى أنه لا يطيق شيئاً أخذ فـي بنـيان الصرح، فبنى حتـى إذا شيده إلـى السماء
  ارتقـى فوقه ينظر، يزعم إلـى إله إبراهيـم، فأحدث، ولـم يكن يُحدث وأخذ الله بنـيانه
  من القواعد { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ وأتاهُمْ العَذَابُ مِنْ
  حَيْثُ لا يَشْعُرُونَ } يقول: من مأمنهم، وأخذهم من أساس الصرح، فتنقَّض بهم فسقط.
  فتبلبلت ألسن الناس يومئذ من الفزع، فتكلـموا بثلاثة وسبعين لساناً، فلذلك سميت بـابل.
  وإنـما كان لسان الناس من قبل ذلك بـالسريانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَقَدْ مَكَرَ الَّذِينَ مِنْ قَبْلِهِمْ فأتَـى اللَّهُ بُنـيانَهُمْ مِنَ
  القَوَاعِدِ } قال: هو نـمرود حين بنى الصرح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا قال: عبد الرزاق، عن معمر، عن زيد بن أسلـم:
  إن أوّل جبـار كان فـي الأرض نـمرود، فبعث الله علـيه بعوضة فدخـلت فـي منـخره، فمكث
  أربع مئة سنة يُضرب رأسُه بـالـمطارق، أرحم الناس به من جمع يديه، فضرب رأسه بهما،
  وكان جبـاراً أربع مئة سنة، فعذّبه الله أربع مئة سنة كمُلكه، ثم أماته الله.</font></font>&#13;\t\t\t<label
