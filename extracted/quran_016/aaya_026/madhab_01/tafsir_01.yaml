  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَدْ مَكَرَ ٱلَّذِينَ مِنْ قَبْلِهِمْ فَأَتَى ٱللَّهُ
  بُنْيَانَهُمْ مِّنَ ٱلْقَوَاعِدِ فَخَرَّ عَلَيْهِمُ ٱلسَّقْفُ مِن فَوْقِهِمْ وَأَتَاهُمُ
  ٱلْعَذَابُ مِنْ حَيْثُ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهو الذي كان
  بنى صَرْحاً إلـى السماء، وهو الذي قال الله: { فَأَتـى اللَّهُ بُنْـيانَهُمْ مِنَ
  القَوَاعِدِ فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فأَتَـى اللَّهُ بُنْـيانَهُمْ مِنَ القَوَاعِدِ } فإن
  معناه: هدم الله بنـيانهم من أصله. والقواعد: جمع قاعدة، وهي الأساس. وكان بعضهم يقول:
  هذا مثل للاستئصال وإنـما معناه: إن الله استأصلهم. وقال: العرب تقول ذلك إذا استؤصل
  الشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ
  مِنْ فَوْقِهِمْ } اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: فخرّ علـيهم
  السقـف من فوقهم أعالـي بـيوتهم من فوقهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ مَكَرَ الَّذِينَ مِنْ
  قَبْلِهِمْ فأَتَـى اللَّهُ بُنْـيانَهُمْ مِنَ القَوَاعِدِ } إي والله، لأتاها أمر
  الله من أصلها { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ } والسقـف: أعالـي
  البـيوت، فـائتفكت بهم بـيوتهم فأهلكهم الله ودمرهم، { وأتاهُمُ العَذابُ مِنْ حَيْثُ
  لا يَشْعُرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ
  } قال: أتـى الله بنـيانهم من أصوله، فخرّ علـيهم السقـف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { فأَتَـى اللَّهُ بُنْـيانَهُمْ مِنَ القَوَاعِدِ } قال: مكر نـمرود بن كنعان الذي
  حاجّ إبراهيـم فـي ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بقوله: { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ } أن العذاب أتاهم
  من السماء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَخَرَّ عَلَـيْهِمُ
  السَّقْـفُ مِنْ فَوْقِهِمْ } يقول: عذاب من السماء لَـما رأوه استسلـموا وذلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القولـين بتأويـل الآية، قول من قال: معنى ذلك: تساقطت علـيهم
  سقوف بـيوتهم، إذ أتـى أصولها وقواعدها أمر الله، فـائتفكت بهم منازلهم لأن ذلك هو
  الكلام الـمعروف من قواعد البنـيان وخرّ السقـف، وتوجيه معانـي كلام الله إلـى الأشهر
  الأعرف منها، أولـى من توجيهها إلـى غير ذلك ما وُجِد إلـيه سبـيـل. { وأتاهُمُ العَذَابُ
  مِنْ حَيْثُ لا يَشْعُرُونَ } يقول تعالـى ذكره: وأتـى هؤلاء الذين مكروا من قَبْل
  مشركي قريش، عذاب الله من حيث لا يدرون أنه أتاهم منه.</font></font><font class=\"TextResultArabic\"><font
