text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  طَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَسَمْعِهِمْ وَأَبْصَارِهِمْ وَأُولَـٰئِكَ هُمُ
  ٱلْغَافِلُونَ } * { لاَ جَرَمَ أَنَّهُمْ فِي ٱلآخِرَةِ هُمُ ٱلْخَاسِرونَ }يقول تعالـى
  ذكره: هؤلاء الـمشركون الذين وصفت لكم صفتهم فـي هذه الآيات أيها الناس، هم القوم الذين
  طبع الله علـى قلوبهم، فختـم علـيها بطابعه، فلا يؤمنون ولا يهتدون، وأصمّ أسماعهم
  فلا يسمعون داعي الله إلـى الهدى، وأعمى أبصارهم فلا يبصرون بها حجج الله إبصار معتبر
  ومتعظ. { وأُولَئِكَ هُمُ الغافِلُونَ } يقول: وهؤلاء الذين جعل الله فـيهم هذه الأفعال
  هم الساهون عما أعدّ الله لأمثالهم من أهل الكفر وعما يراد بهم.وقوله: { لا جَرَمَ
  أنَّهُمْ فِـي الآخِرَةِ هُمُ الـخاسرُونَ } الهالكون، الذين غَبَنوا أنفسهم حظوظها
  من كرامة الله تعالـى.\r\n\t\t\t\r\n\t\t\t</section>"

