  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  لِلَّذِينَ ٱتَّقَوْاْ مَاذَا أَنْزَلَ رَبُّكُمْ قَالُواْ خَيْراً لِّلَّذِينَ أَحْسَنُواْ
  فِي هٰذِهِ ٱلْدُّنْيَا حَسَنَةٌ وَلَدَارُ ٱلآخِرَةِ خَيْرٌ وَلَنِعْمَ دَارُ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وقـيـل للفريق الآخر الذين هم أهل إيـمان وتقوى
  لله: { ماذَا أنْزَل رَبّكُمْ قالُوا خَيْراً } يقول: قالوا: أنزل خيراً. وكان بعض
  أهل العربـية من الكوفـيـين يقول: إنـما اختلف الأعراب فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا
  أساطِيرُ الأوَّلِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله: { خَيْراً } ، والـمسألة قبل الـجوابـين كلـيهما واحدة، وهي
  قوله: { ماذَا أنْزَل رَبّكُمْ } لأن الكفـار جحدوا التنزيـل، فقالوا حين سمعوه: أساطير
  الأوّلـين، أي هذا الذي جئت به أساطير الأوّلـين ولـم ينزل الله منه شيئاً. وأما الـمؤمنون
  فصدَّقوا التنزيـل، فقالوا خيراً بـمعنى أنه أنزل خيراً، فـانتصب بوقوع الفعل من الله
  علـى الـخير، فلهذا افترقا ثم ابتدأ الـخبر فقال: { لِلَّذِينَ أحْسَنُوا فِـي هَذِهِ
  الدُّنْـيا حَسَنَةٌ }. وقد بـيَّنا القول فـي ذلك فـيـما مضى قبل بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِلَّذِينَ أحْسَنُوا فِـي هَذِهِ الدُّنْـيا حَسَنَةٌ }
  يقول تعالـى ذكره: للذين آمنوا بـالله فـي هذه الدنـيا ورسوله وأطاعوه فـيها ودعوا
  عبـاد الله إلـى الإيـمان والعمل بـما أمر الله به { حَسَنَةٌ } يقول: كرامة من الله،
  { وَلَدَارُ الآخِرَةِ خَيْرٌ } يقول: ولدار الآخرة خير لَهُمْ مِنْ دَارِ الدُّنْـيا،
  وكرامة الله التـي أعدّها لهم فـيها أعظم من كرامته التـي عجلها لهم فـي الدنـيا {
  وَلَنِعْمَ دَارُ الـمُتَّقـينَ } يقول: ولنعم دار الذين خافوا الله فـي الدنـيا فـاتقوا
  عقابه بأداء فرائضه وتـجنب معاصيه دار الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقِـيـلَ لِلَّذِينَ اتَّقُوا
  ماذَا أنْزَل رَبّكُمْ قالُوا خَيْراً لِلَّذِينَ أحْسَنُوا فِـي هَذِهِ الدُّنْـيا
  حَسَنَةٌ } وهؤلاء مؤمنون، فـيقال لهم: { ماذَا أنْزَل رَبّكُمْ } فـيقولون { خَيْراً
  لِلَّذِينَ أحْسَنُوا فِـي هَذِهِ الدُّنْـيا حَسَنَةٌ }: أي آمنوا بـالله وأمروا بطاعة
  الله، وحثوا أهل طاعة الله علـى الـخير ودعوهم إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

