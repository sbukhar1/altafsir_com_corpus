aaya: ثُمَّ إِذَا كَشَفَ الضُّرَّ عَنْكُمْ إِذَا فَرِيقٌ مِنْكُمْ بِرَبِّهِمْ يُشْرِكُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا بِكُم مِّن
  نِّعْمَةٍ فَمِنَ ٱللَّهِ ثُمَّ إِذَا مَسَّكُمُ ٱلضُّرُّ فَإِلَيْهِ تَجْأَرُونَ }
  * { ثُمَّ إِذَا كَشَفَ ٱلضُّرَّ عَنْكُمْ إِذَا فَرِيقٌ مِّنْكُم بِرَبِّهِمْ يُشْرِكُونَ
  } * { لِيَكْفُرُواْ بِمَآ آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ }{ وَمَا
  بِكُم مّن نّعْمَةٍ } وأيّ شيء حل بكم، أو اتصل بكم من نعمة، فهو من الله { فإلَيْهِ
  تَجْئَرُونَ } فما تتضرعون إلا إليه، والجؤار: رفع الصوت بالدعاء والاستغاثة. قال الأعشى
  يصف راهبا:يُرَاوِحُ مِنْ صَلَوَاتِ الْمَلِيـ   ـكِ طَوْراً سُجُوداً وَطَوْراً جُؤَارَاوقرىء:
  «تجرون»، بطرح الهمزة وإلقاء حركتها على الجيم. وقرأ قتادة «كاشف الضر» على: فاعل بمعنى
  فعل، وهو أقوى من كشف؛ لأن بناء المغالبة يدل على المبالغة. فإن قلت: فما معنى قوله:
  { إِذَا فَرِيقٌ مّنْكُم بِرَبّهِمْ يُشْرِكُونَ }؟ قلت: يجوز أن يكون الخطاب في قوله:
  { وَمَا بِكُم مّن نّعْمَةٍ فَمِنَ ٱللَّهِ } عاماً، ويريد بالفريق: فريق الكفرة وأن
  يكون الخطاب للمشركين ومنكم للبيان، لا للتبعيض، كأنه قال فإذا فريق كافر، وهم أنتم.
  ويجوز أن يكون فيهم من اعتبر، كقوله{ فَلَمَّا نَجَّـٰهُمْ إِلَى ٱلْبَرّ فَمِنْهُمْ
  مُّقْتَصِدٌ }[لقمان: 32] { لِيَكْفُرُواْ بِمَآ ءاتَيْنَـٰهُمْ } من نعمة الكشف عنهم،
  كأنهم جعلوا غرضهم في الشرك كفران النعمة { فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ }
  تخلية ووعيد. وقرىء: «فيُمَتَّعوا»، بالياء مبنيا للمفعول، عطفا على { لِيَكْفُرُواْ
  } ويجوز أن يكون: ليكفروا فيمتعوا، من الأمر الوارد في معنى الخذلان والتخلية، واللام
  لام الأمر.\r\n\t\t\t\r\n\t\t\t</section>"

