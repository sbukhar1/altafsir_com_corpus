  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِذَا كَشَفَ ٱلضُّرَّ عَنْكُمْ إِذَا فَرِيقٌ مِّنْكُم بِرَبِّهِمْ يُشْرِكُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَكْفُرُواْ
  بِمَآ آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ثم إذا وهب لكم ربكم العافـية، ورفع عنكم ما أصابكم من الـمرض فـي أبدانكم
  ومن الشدّة فـي معاشكم، وفرّج البلاء عنكم { إذَا فَرِيقٌ مِنْكُمْ بِرَبِّهِمْ يُشْرِكُونَ
  } يقول: إذا جماعة منكم يجعلون لله شريكاً فـي عبـادتهم، فـيعبدون الأوثان ويذبحون
  لها الذبـائح شكراً لغير من أنعم علـيهم بـالفرج مـما كانوا فـيه من الضرّ. { لـيَكْفُرُوا
  بِـمَا آتَـيْناهُمْ } يقول: لـيجحدوا الله نعمته فـيـما آتاهم من كشف الضرّ عنهم.
  { فَتَـمَتَّعُوا فَسَوْفَ تَعْلَـمُونَ } ، وهذا من الله وعيد لهؤلاء الذين وصف صفتهم
  فـي هذه الآيات وتهديد لهم، يقول لهم جلّ ثناؤه: تـمتعوا فـي هذه الـحياة الدنـيا إلـى
  أن توافـيكم آجالكم، وتبلغوا الـميقات الذي وقته لـحياتكم وتـمتعكم فـيها، فإنكم من
  ذلك ستصيرون إلـى ربكم، فتعلـمون بلقائه وبـال ما كسبت أيديكم، وتعرفون سوء مغبة أمركم،
  وتندمون حين لا ينفعكم الندم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

