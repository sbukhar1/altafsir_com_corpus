  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَتَّخِذُوۤاْ أَيْمَانَكُمْ دَخَلاً بَيْنَكُمْ فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِهَا
  وَتَذُوقُواْ ٱلْسُّوۤءَ بِمَا صَدَدتُّمْ عَن سَبِيلِ ٱللَّهِ وَلَكُمْ عَذَابٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولا تتـخذوا أيـمانكم بينكم دَخَلاً وخديعة بـينكم،
  تَغُرّون بها الناس { فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِها } يقول: فتهلكوا بعد أن كنتـم
  من الهلاك آمنـين. وإنـما هذا مثل لكلّ مبتلـي بعد عافـية، أو ساقطٍ فـي ورطة بعد سلامة،
  وما أشبه ذلك: «زلَّت قدمه»، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سيَـمْنَعُ
  منكَ السَّبْقُ إنْ كُنْتَ سابِقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وتُلْطَعُ
  إنْ زَلَّتْ بكَ النَّعْلانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَذُوقُوا السُّوءَ } يقول: وتذوقوا أنتـم السوء وذلك السوء
  هو عذاب الله الذي يعذّب به أهل معاصيه فـي الدنـيا، وذلك بعض ما عذّب به أهل الكفر.
  { بِـمَا صَدَدْتُـمْ عَنْ سَبِـيـلِ اللَّهِ } يقول: بـما فَتنتـم من أراد الإيـمان
  بـالله ورسوله عن الإيـمان. { وَلَكُمْ عَذَابٌ عَظِيـمٌ } فـي الآخرة، وذلك نار جهنـم.
  وهذه الآية تدلّ علـى أن تأويـل برَيُدة الذي ذكرنا عنه فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأوْفُوا
  بعَهْدِ اللَّهِ إذَا عاهَدْتُـمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والآيات التـي بعدها، أنه عُنِـي
  بذلك: الذين بـايعوا رسول الله صلى الله عليه وسلم علـى الإسلام، عن مفـارقة الإسلام
  لقلة أهله، وكثرة أهل الشرك هو الصواب، دون الذي قال مـجاهد أنهم عنوا به، لأنه لـيس
  فـي انتقال قوم تـحالفوا عن حلفـائهم إلـى آخرين غيرهم صدّ عن سبـيـل الله ولا ضلال
  عن الهدى، وقد وصف تعالـى ذكره فـي هذه الآية فـاعِلِـي ذلك أنهم بـاتـخاذهم الأيـمان
  دخلا بـينهم ونقضهم الأيـمان بعد توكيدها، صادّون عن سبـيـل الله، وأنهم أهل ضلال فـي
  التـي قبلها، وهذه صفة أهل الكفر بـالله لا صفة أهل النُّقْلة بـالـحلف عن قوم إلـى
  قوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

