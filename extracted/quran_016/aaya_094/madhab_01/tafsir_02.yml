  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَتَّخِذُوۤاْ أَيْمَانَكُمْ دَخَلاً بَيْنَكُمْ فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِهَا
  وَتَذُوقُواْ ٱلْسُّوۤءَ بِمَا صَدَدتُّمْ عَن سَبِيلِ ٱللَّهِ وَلَكُمْ عَذَابٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم كرر النهي عن اتخاذ الأيمان دخلا بينهم، تأكيداً عليهم وإظهاراً
  لعظم ما يركب منه { فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِهَا } فتزلّ أقدامكم عن محجة الإسلام
  بعد ثبوتها عليها { وَتَذُوقُواْ ٱلْسُّوء } في الدنيا بصدودكم { عَن سَبِيلِ ٱللَّهِ
  } وخروجكم من الدين. أو بصدّكم غيركم؛ لأنهم لو نقضوا أيمان البيعة وارتدّوا، لا تخذوا
  نقضها سنة لغيرهم يستنون بها { وَلَكُمْ عَذَابٌ عَظِيمٌ } في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
