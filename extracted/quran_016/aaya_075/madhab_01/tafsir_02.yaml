  ٱلْحَمْدُ لِلَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  علمهم كيف تضرب فقال: مثلكم في إشراككم بالله الأوثان: مثل من سوّى بين عبد مملوك عاجز
  عن التصرف، وبين حرّ مالك قد رزقه الله مالاً فهو يتصرف فيه وينفق منه كيف شاء. فإن
  قلت: لم قال { مَّمْلُوكًا لاَّ يَقْدِرُ عَلَىٰ شَىْء } وكل عبد مملوك، وغير قادر
  على التصرف؟ قلت: أما ذكر المملوك فليميز من الحرّ؛ لأن اسم العبد يقع عليهما جميعاً،
  لأنهما من عباد الله. وأما { لاَّ يَقْدِرُ عَلَىٰ شَىْء } فليجعل غير مكاتب ولا مأذون
  له؛ لأنهما يقدران على التصرف. واختلفوا في العبد هل يصح له ملك؟ والمذهب الظاهر أنه
  لا يصحّ له. فإن قلت: { من } في قوله { وَمَن رَّزَقْنَٰهُ } ما هي؟ قلت: الظاهر أنها
  موصوفة، كأنه قيل: وحراً رزقناه؛ ليطابق عبداً. ولا يمتنع أن تكون موصولة. فإن قلت:
  لم قيل { يَسْتَوُونَ } على الجمع؟ قلت: معناه: هل يستوي الأحرار والعبيد؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
