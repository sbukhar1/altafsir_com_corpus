  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  بَعَثْنَا فِي كُلِّ أُمَّةٍ رَّسُولاً أَنِ ٱعْبُدُواْ ٱللَّهَ وَٱجْتَنِبُواْ ٱلْطَّاغُوتَ
  فَمِنْهُم مَّنْ هَدَى ٱللَّهُ وَمِنْهُمْ مَّنْ حَقَّتْ عَلَيْهِ ٱلضَّلالَةُ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولقد أمدّ إبطال قدر السوء ومشيئة الشر بأنه ما من أمة إلا وقد بعث
  فيهم رسولاً يأمرهم بالخير الذي هو الإيمان وعبادة الله، وباجتناب الشر الذي هو طاعة
  الطاغوت { فَمِنْهُم مَّنْ هَدَى ٱللَّهُ } أي لطف به لأنه عرفه من أهل اللطف { وَمِنْهُمْ
  مَّنْ حَقَّتْ عَلَيْهِ ٱلضَّلَـٰلَةُ } أي ثبت عليه الخذلان والترك من اللطف، لأنه
  عرفه مصمما على الكفر لا يأتي منه خير { فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ } ما
  فعلت بالمكذبين حتى لا يبقى لكم شبهة في أني لا أقدّر الشر ولا أشاؤه، حيث أفعل ما
  أفعل بالأشرار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
