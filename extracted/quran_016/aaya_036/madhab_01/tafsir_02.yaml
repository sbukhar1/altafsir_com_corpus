aaya: وَلَقَدْ بَعَثْنَا فِي كُلِّ أُمَّةٍ رَسُولًا أَنِ اعْبُدُوا اللَّهَ وَاجْتَنِبُوا
  الطَّاغُوتَ ۖ فَمِنْهُمْ مَنْ هَدَى اللَّهُ وَمِنْهُمْ مَنْ حَقَّتْ عَلَيْهِ الضَّلَالَةُ
  ۚ فَسِيرُوا فِي الْأَرْضِ فَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ بَعَثْنَا
  فِي كُلِّ أُمَّةٍ رَّسُولاً أَنِ ٱعْبُدُواْ ٱللَّهَ وَٱجْتَنِبُواْ ٱلْطَّاغُوتَ
  فَمِنْهُم مَّنْ هَدَى ٱللَّهُ وَمِنْهُمْ مَّنْ حَقَّتْ عَلَيْهِ ٱلضَّلالَةُ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ }ولقد أمدّ إبطال
  قدر السوء ومشيئة الشر بأنه ما من أمة إلا وقد بعث فيهم رسولاً يأمرهم بالخير الذي
  هو الإيمان وعبادة الله، وباجتناب الشر الذي هو طاعة الطاغوت { فَمِنْهُم مَّنْ هَدَى
  ٱللَّهُ } أي لطف به لأنه عرفه من أهل اللطف { وَمِنْهُمْ مَّنْ حَقَّتْ عَلَيْهِ ٱلضَّلَـٰلَةُ
  } أي ثبت عليه الخذلان والترك من اللطف، لأنه عرفه مصمما على الكفر لا يأتي منه خير
  { فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ } ما فعلت بالمكذبين حتى لا يبقى لكم شبهة
  في أني لا أقدّر الشر ولا أشاؤه، حيث أفعل ما أفعل بالأشرار.\r\n\t\t\t\r\n\t\t\t</section>"

