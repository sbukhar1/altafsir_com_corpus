aaya: وَلَقَدْ بَعَثْنَا فِي كُلِّ أُمَّةٍ رَسُولًا أَنِ اعْبُدُوا اللَّهَ وَاجْتَنِبُوا
  الطَّاغُوتَ ۖ فَمِنْهُمْ مَنْ هَدَى اللَّهُ وَمِنْهُمْ مَنْ حَقَّتْ عَلَيْهِ الضَّلَالَةُ
  ۚ فَسِيرُوا فِي الْأَرْضِ فَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ بَعَثْنَا
  فِي كُلِّ أُمَّةٍ رَّسُولاً أَنِ ٱعْبُدُواْ ٱللَّهَ وَٱجْتَنِبُواْ ٱلْطَّاغُوتَ
  فَمِنْهُم مَّنْ هَدَى ٱللَّهُ وَمِنْهُمْ مَّنْ حَقَّتْ عَلَيْهِ ٱلضَّلالَةُ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ }يقول تعالـى ذكره:
  ولقد بعثنا أيها الناس فـي كلّ أمة سلفت قبلكم رسولاً كما بعثنا فـيكم بأن اعبدوا الله
  وحده لا شريك له وأفردوا له الطاعة وأخـلصوا له العبـادة، { وَاجْتَنِبُوا الطَّاغُوتَ
  } يقول: وابعدوا من الشيطان، واحذروا أن يغويكم ويصدّكم عن سبـيـل الله فتضلوا. { فَمِنْهُمْ
  مَنْ هَدَى اللَّهُ } يقول: فمـمن بعثنا فـيهم رسلنا من هدى الله، فوفَّقه لتصديق رسله
  والقبول منها والإيـمان بـالله والعمل بطاعته، ففـاز وأفلـح ونـجا من عذاب الله { وَمِنْهُمْ
  مَنْ حَقَّتْ عَلَـيْهِ الضَّلالَةُ } يقول: ومـمن بعثنا رسلنا إلـيه من الأمـم آخرون
  حقَّت علـيهم الضلالة، فجاروا عن قصد السبـيـل، فكفروا بـالله وكذّبوا رسله واتبعوا
  الطاغوت، فأهلكهم الله بعقابه وأنزل علـيهم بأسه الذي لا يردّ عن القوم الـمـجرمين.
  { فَسِيرُوا فِـي الأرْضِ فـانْظُرُوا كَيْفَ كانَ عاقِبَةُ الـمُكَذّبِـينَ } يقول
  تعالـى ذكره لـمشركي قريش: إن كنتـم أيها الناس غير مصدّقـي رسولنا فـيـما يخبركم به
  عن هؤلاء الأمـم الذين حلّ بهم ما حلّ من بأسنا بكفرهم بـالله وتكذيبهم رسوله، فسيروا
  فـي الأرض التـي كانوا يسكنونها والبلاد التـي كانوا يعمرونها فـانظروا إلـى آثار الله
  فـيهم وآثار سخطه النازل بهم، كيف أعقبهم تكذيبهم رسل الله ما أعقبهم، فإنكم ترون حقـيقة
  ذلك وتعلـمون به صحة الـخبر الذي يخبركم به مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

