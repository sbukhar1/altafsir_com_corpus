  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْواتٌ
  غَيْرُ أَحْيَآءٍ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لهؤلاء الـمشركين من قريش: والذين تدعون من دون الله أيها الناس { أمْوَاتٌ
  غيرُ أحْياءٍ }. وجعلها جلّ ثناؤه أمواتاً غير أحياء، إذ كانت لا أرواح فـيها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْوَاتٌ
  غيرُ أحْياءٍ ومَا يَشْعُرُونَ أيَّانَ يُبْعَثُونَ } وهي هذه الأوثان التـي تُعبد
  من دون الله أموات لا أرواح فـيها، ولا تـملك لأهلها ضرًّا ولا نفعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي رفع الأموات وجهان: أحدهما أن يكون خبراً للذين، والآخر علـى
  الاستئناف. وقوله: { ومَا يَشْعُرُونَ } يقول: وما تدري أصنامكم التـي تدعون من دون
  الله متـى تبعث. وقـيـل: إنـما عنى بذلك الكفـار، أنهم لا يدرون متـى يبعثون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

