text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْحَيْنَآ
  إِلَيْكَ أَنِ ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ
  }{ ثُمَّ أَوْحَيْنَا إِلَيْكَ } في «ثم» هذه ما فيها من تعظيم منزلة رسول الله صلى
  الله عليه وسلم، وإجلال محله، والإيذان بأنّ أشرف ما أوتي خليل الله إبراهيم من الكرامة،
  وأجلّ ما أولي من النعمة: اتباع رسول الله صلى الله عليه وسلم ملته. من قبل أنها دلت
  على تباعد هذا النعت في المرتبة من بين سائر النعوت التي أثنى الله عليه بها.\r\n\t\t\t\r\n\t\t\t</section>"

