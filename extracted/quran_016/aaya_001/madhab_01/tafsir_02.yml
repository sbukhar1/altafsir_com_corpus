  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَىٰ
  أَمْرُ ٱللَّهِ فَلاَ تَسْتَعْجِلُوهُ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كانوا يستعجلون ما وعدوا من قيام الساعة أو نزول العذاب بهم يوم بدر،
  استهزاء وتكذيباً بالوعد، فقيل لهم { أَتَىٰ أَمْرُ ٱللَّهِ } الذي هو بمنزلة الآتي
  الواقع وإن كان منتظراً لقرب وقوعه { فَلاَ تَسْتَعْجِلُوهُ } روي أنه لما نزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْتَرَبَتِ
  ٱلسَّاعَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القمر: 1] قال الكفار فيما بينهم إن هذا يزعم أن القيامة قد قربت،
  فأمسكوا عن بعض ما تعملون حتى ننظر ما هو كائن، فلما تأخرت قالوا: ما نرى شيئاً، فنزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْتَرَبَ
  لِلنَّاسِ حِسَـٰبُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 1] فأشفقوا وانتظروا قربها، فلما امتدت الأيام قالوا: يا
  محمد، ما نرى شيئاً مما تخوفنا به، فنزلت { أَتَىٰ أَمْرُ ٱللَّهِ } فوثب رسول الله
  صلى الله عليه وسلم ورفع الناس رؤوسهم، فنزلت { فَلاَ تَسْتَعْجِلُوهُ } فاطمأنوا وقرىء:
  «تستعجلوه» بالتاء والياء { سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ } تبرأ عز
  وجل عن أن يكون له شريك، وأن تكون آلهتهم له شركاء، أو عن إشراكهم. على أنّ «ما» موصولة
  أو مصدرية، فإن قلت: كيف اتصل هذا باستعجالهم؟ قلت: لأنّ استعجالهم استهزاء وتكذيب
  وذلك من الشرك. وقرىء: «تشركون»، بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

