  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتَوَارَىٰ
  مِنَ ٱلْقَوْمِ مِن سُوۤءِ مَا بُشِّرَ بِهِ أَيُمْسِكُهُ عَلَىٰ هُونٍ أَمْ يَدُسُّهُ
  فِي ٱلتُّرَابِ أَلاَ سَآءَ مَا يَحْكُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: يتوارى هذا الـمبشِّر بولادة الأنثى من الولد له من القوم، فـيغيب عن
  أبصارهم { مِنْ سُوءِ ما بُشِّرَ بِهِ } يعنـي: من مساءته إياه مـميلاً بـين أن يـمسكه
  علـى هُون: أي علـى هوان، وكذلك ذلك لغة قريش فـيـما ذكر لـي، يقولون للهوان: الهُون
  ومنه قول الـحطيئة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلَّـما خَشِيتُ الهُونَ والعَيْرُ مُـمْسِكٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">علـى رَغْمِهِ ما أثبتَ الـحبلَ حافِرُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبعض بني تميم جعل الهُونَ مصدراً
  للشيء الهين. ذكر الكسائي أنه سمعهم يقولون: إن كنت لقلـيـل هون الـمؤنة منذ الـيوم
  قال: وسمعت: الهوان فـي مثل هذا الـمعنى، سمعت منهم قائلاً يقول لبعير له: ما به بأس
  غير هوانه، يعنـي خفـيف الثمن، فإذا قالوا: هو يـمشي علـى هَوْنه، لـم يقولوه إلا بفتـح
  الهاء، كما قال تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعبـادُ الرَّحْمَنِ الَّذِينَ يَـمْشُونَ علـى الأرْضِ هَوْناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ أمْ
  يَدسُّهُ فِـي التُّرَابِ } يقول: يدفنه حيًّا فـي التراب فـيئده. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أيُـمْسكُهُ
  علـى هُونٍ أمْ يَدُسُّهُ فـي التُّرَابِ } يئد ابنته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ألا ساءَ ما يَحْكُمُونَ } يقول: ألا ساء الـحكم الذي يحكم هؤلاء الـمشركون وذلك
  أن جعلوا لله ما لا يرضون لأنفسهم، وجعلوا لـما لا ينفعهم ولا يضرّهم شركاً فـيـما
  رزقهم الله، وعبدوا من خـلقهم وأنعم علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

