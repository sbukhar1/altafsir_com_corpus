  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَجْعَلُونَ
  لِلَّهِ ٱلْبَنَاتِ سُبْحَانَهُ وَلَهُمْ مَّا يَشْتَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بُشِّرَ أَحَدُهُمْ بِٱلأُنْثَىٰ ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتَوَارَىٰ
  مِنَ ٱلْقَوْمِ مِن سُوۤءِ مَا بُشِّرَ بِهِ أَيُمْسِكُهُ عَلَىٰ هُونٍ أَمْ يَدُسُّهُ
  فِي ٱلتُّرَابِ أَلاَ سَآءَ مَا يَحْكُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كانت
  خزاعة وكنانة تقول: الملائكة بنات الله { سُبْحَـٰنَهُ } تنزيه لذاته من نسبة الوالد
  إليه. أو تعجب من قولهم { وَلَهُمْ مَّا يَشْتَهُونَ } يعني البنين. ويجوز في { مَّا
  يَشْتَهُونَ } الرفع على الابتداء، والنصب على أن يكون معطوفاً على البنات، أي: وجعلوا
  لأنفسهم ما يشتهون من الذكور. و { ظَلَّ } بمعنى صار كما يستعمل بات وأصبح وأمسى بمعنى
  الصيرورة. ويجوز أن يجيء ظل؛ لأن أكثر الوضع يتفق بالليل، فيظل نهاره مغتما مربد الوجه
  من الكآبة والحياء من الناس { وَهُوَ كَظِيمٌ } مملوء حنقاً على المرأة { يَتَوَارَىٰ
  مِنَ ٱلْقَوْمِ } يستخفي منهم { مِنْ } أجل { سُوء } المبشر به، ومن أجل تعييرهم، ويحدث
  نفسه وينظر أيمسك ما بشر به { عَلَىٰ هُونٍ } على هوان وذل { أَمْ يَدُسُّهُ فِى ٱلتُّرَابِ
  } أم يئده. وقرىء: «أيمسكها على هون أم يدسها»، على التأنيث. وقرىء: «على هوان» { أَلاَ
  سَآء مَا يَحْكُمُونَ } حيث يجعلون الولد الذي هذا محله عندهم لله، ويجعلون لأنفسهم
  من هو على عكس هذا الوصف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
