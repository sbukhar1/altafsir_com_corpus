aaya: يَتَوَارَىٰ مِنَ الْقَوْمِ مِنْ سُوءِ مَا بُشِّرَ بِهِ ۚ أَيُمْسِكُهُ عَلَىٰ
  هُونٍ أَمْ يَدُسُّهُ فِي التُّرَابِ ۗ أَلَا سَاءَ مَا يَحْكُمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَتَوَارَىٰ مِنَ
  ٱلْقَوْمِ مِن سُوۤءِ مَا بُشِّرَ بِهِ أَيُمْسِكُهُ عَلَىٰ هُونٍ أَمْ يَدُسُّهُ فِي
  ٱلتُّرَابِ أَلاَ سَآءَ مَا يَحْكُمُونَ }يقول تعالـى ذكره: يتوارى هذا الـمبشِّر بولادة
  الأنثى من الولد له من القوم، فـيغيب عن أبصارهم { مِنْ سُوءِ ما بُشِّرَ بِهِ } يعنـي:
  من مساءته إياه مـميلاً بـين أن يـمسكه علـى هُون: أي علـى هوان، وكذلك ذلك لغة قريش
  فـيـما ذكر لـي، يقولون للهوان: الهُون ومنه قول الـحطيئة:فلَّـما خَشِيتُ الهُونَ
  والعَيْرُ مُـمْسِكٌ   علـى رَغْمِهِ ما أثبتَ الـحبلَ حافِرُهْوبعض بني تميم جعل الهُونَ
  مصدراً للشيء الهين. ذكر الكسائي أنه سمعهم يقولون: إن كنت لقلـيـل هون الـمؤنة منذ
  الـيوم قال: وسمعت: الهوان فـي مثل هذا الـمعنى، سمعت منهم قائلاً يقول لبعير له: ما
  به بأس غير هوانه، يعنـي خفـيف الثمن، فإذا قالوا: هو يـمشي علـى هَوْنه، لـم يقولوه
  إلا بفتـح الهاء، كما قال تعالـى:{ وَعبـادُ الرَّحْمَنِ الَّذِينَ يَـمْشُونَ علـى
  الأرْضِ هَوْناً }{ أمْ يَدسُّهُ فِـي التُّرَابِ } يقول: يدفنه حيًّا فـي التراب فـيئده.
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أيُـمْسكُهُ علـى
  هُونٍ أمْ يَدُسُّهُ فـي التُّرَابِ } يئد ابنته.وقوله: { ألا ساءَ ما يَحْكُمُونَ
  } يقول: ألا ساء الـحكم الذي يحكم هؤلاء الـمشركون وذلك أن جعلوا لله ما لا يرضون لأنفسهم،
  وجعلوا لـما لا ينفعهم ولا يضرّهم شركاً فـيـما رزقهم الله، وعبدوا من خـلقهم وأنعم
  علـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

