  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  تَتَوَفَّاهُمُ ٱلْمَلاۤئِكَةُ طَيِّبِينَ يَقُولُونَ سَلامٌ عَلَيْكُمُ ٱدْخُلُواْ
  ٱلْجَنَّةَ بِمَا كُنْتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  كذلك يجزي الله الـمتقـين الذين تَقْبِض أرواحَهم ملائكةُ الله، وهم طيبون بتطييب الله
  إياهم بنظافة الإيـمان، وطهر الإسلام فـي حال حياتهم وحال مـماتهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا
  عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { الَّذِينَ تَتَوَفَّـاهُمُ
  الـمَلائِكَةُ طَيِّبِـينَ } قال: أحياء وأمواتاً، قدّر الله ذلك لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَقُولُونَ سَلامٌ عَلَـيْكُمْ
  } يعنـي جلّ ثناؤه أن الـملائكة تقبض أرواح هؤلاء الـمتقـين، وهي تقول لهم: سلام علـيكم
  صيروا إلـى الـجنة بشارة من الله تبشرهم بها الـملائكة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي أبو صخر، أنه سمع مـحمد بن
  كعب القُرَظيّ يقول: إذا استنقعت نفس العبد الـمؤمن جاءه ملك فقال: السلام علـيك ولـيّ
  الله، الله يقرأ علـيك السلام. ثم نزع بهذه الآية: { الَّذِينَ تَتَوَفَّـاهُمُ الـمَلائِكَةُ
  طَيِّبِـينَ }... إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـيّ، عن
  ابن عبـاس، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَلامٌ لَكَ مِنْ أصحَابِ الـيَـمِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  الـملائكة يأتونه بـالسلام من قِبَل الله، وتـخبره أنه من أصحاب الـيـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا الأشبُّ أبو علـيّ، عن أبـي
  رجاء، عن مـحمد بن مالك، عن البراء، قال: قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَلامٌ قَوْلاً مِنْ ربّ رَحِيـمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يسلـم علـيه عند الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بِـمَا كُنْتُـمْ تَعْمَلُونَ
  } يقول: بـما كنتـم تصيبون فـي الدنـيا أيام حياتكم فـيها طاعة الله طلب مرضاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
