aaya: الَّذِينَ تَتَوَفَّاهُمُ الْمَلَائِكَةُ طَيِّبِينَ ۙ يَقُولُونَ سَلَامٌ عَلَيْكُمُ
  ادْخُلُوا الْجَنَّةَ بِمَا كُنْتُمْ تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ تَتَوَفَّاهُمُ
  ٱلْمَلاۤئِكَةُ طَيِّبِينَ يَقُولُونَ سَلامٌ عَلَيْكُمُ ٱدْخُلُواْ ٱلْجَنَّةَ بِمَا
  كُنْتُمْ تَعْمَلُونَ }يقول تعالـى ذكره: كذلك يجزي الله الـمتقـين الذين تَقْبِض أرواحَهم
  ملائكةُ الله، وهم طيبون بتطييب الله إياهم بنظافة الإيـمان، وطهر الإسلام فـي حال
  حياتهم وحال مـماتهم. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { الَّذِينَ
  تَتَوَفَّـاهُمُ الـمَلائِكَةُ طَيِّبِـينَ } قال: أحياء وأمواتاً، قدّر الله ذلك لهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقوله: {
  يَقُولُونَ سَلامٌ عَلَـيْكُمْ } يعنـي جلّ ثناؤه أن الـملائكة تقبض أرواح هؤلاء الـمتقـين،
  وهي تقول لهم: سلام علـيكم صيروا إلـى الـجنة بشارة من الله تبشرهم بها الـملائكة.
  كما:حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي أبو صخر، أنه سمع
  مـحمد بن كعب القُرَظيّ يقول: إذا استنقعت نفس العبد الـمؤمن جاءه ملك فقال: السلام
  علـيك ولـيّ الله، الله يقرأ علـيك السلام. ثم نزع بهذه الآية: { الَّذِينَ تَتَوَفَّـاهُمُ
  الـمَلائِكَةُ طَيِّبِـينَ }... إلـى آخر الآية.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـيّ، عن ابن عبـاس، قوله:{ فَسَلامٌ لَكَ
  مِنْ أصحَابِ الـيَـمِينِ }قال: الـملائكة يأتونه بـالسلام من قِبَل الله، وتـخبره
  أنه من أصحاب الـيـمين.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا الأشبُّ أبو علـيّ،
  عن أبـي رجاء، عن مـحمد بن مالك، عن البراء، قال: قوله:{ سَلامٌ قَوْلاً مِنْ ربّ رَحِيـمٍ }قال:
  يسلـم علـيه عند الـموت.وقوله: { بِـمَا كُنْتُـمْ تَعْمَلُونَ } يقول: بـما كنتـم
  تصيبون فـي الدنـيا أيام حياتكم فـيها طاعة الله طلب مرضاته.\r\n\t\t\t\r\n\t\t\t</section>"

