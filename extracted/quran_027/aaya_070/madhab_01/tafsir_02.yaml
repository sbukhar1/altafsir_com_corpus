text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ سِيرُواْ
  فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ  ٱلْمُجْرِمِينَ } * { وَلاَ تَحْزَنْ
  عَلَيْهِمْ وَلاَ تَكُن فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ }لم تلحق علامة التأنيث بفعل
  العاقبة؛ لأنّ تأنيثها غير حقيقي؛ ولأنّ المعنى: كيف كان آخر أمرهم؟ وأراد بالمجرمين:
  الكافرين، وإنما عبر عن الكفر بلفظ الإجرام ليكون لطفاً للمسلمين في ترك الجرائم وتخوّف
  عاقبتها ألا ترى إلى قوله:{ فَدَمْدَمَ عَلَيْهِمْ رَبُّهُم بِذَنبِهِمْ }[الشمس: 14]
  وقوله:{ مِـّمَّا خَطِيئَـٰتِهِمْ أُغْرِقُواْ }[نوح: 25]. { وَلاَ تَحْزَنْ عَلَيْهِمْ
  } لأنهم لم يتبعوك، ولم يُسلموا فيَسلموا وهم قومه قريش، كقوله تعالى:{ فَلَعَلَّكَ
  بَـٰخِعٌ نَّفْسَكَ عَلَىٰ ءاثَـٰرِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ
  أَسَفاً }[الكهف: 6]. { فِى ضَيْقٍ } في حرج صدر من مكرهم وكيدهم لك، ولا تبال بذلك
  فإن الله يعصمك من الناس. يقال: ضاق الشيء ضيقاً وضيقاً، بالفتح والكسر. وقد قرىء بهما
  والضيق أيضاً: تخفيف الضيق. قال الله تعالى:{ ضَيِّقاً حَرَجاً }[الأنعام: 125] قرىء
  مخففاً ومثقلاً ويجوز أن يراد في أمر ضيق من مكرهم.\r\n\t\t\t\r\n\t\t\t</section>"

