  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  سِيرُواْ فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ  ٱلْمُجْرِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُن فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لم تلحق علامة التأنيث بفعل العاقبة؛ لأنّ تأنيثها غير حقيقي؛ ولأنّ
  المعنى: كيف كان آخر أمرهم؟ وأراد بالمجرمين: الكافرين، وإنما عبر عن الكفر بلفظ الإجرام
  ليكون لطفاً للمسلمين في ترك الجرائم وتخوّف عاقبتها ألا ترى إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَدَمْدَمَ
  عَلَيْهِمْ رَبُّهُم بِذَنبِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشمس: 14] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِـّمَّا
  خَطِيئَـٰتِهِمْ أُغْرِقُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 25]. { وَلاَ تَحْزَنْ عَلَيْهِمْ } لأنهم لم يتبعوك، ولم يُسلموا
  فيَسلموا وهم قومه قريش، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ عَلَىٰ
  ءاثَـٰرِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  6]. { فِى ضَيْقٍ } في حرج صدر من مكرهم وكيدهم لك، ولا تبال بذلك فإن الله يعصمك من
  الناس. يقال: ضاق الشيء ضيقاً وضيقاً، بالفتح والكسر. وقد قرىء بهما والضيق أيضاً:
  تخفيف الضيق. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ضَيِّقاً حَرَجاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 125] قرىء مخففاً ومثقلاً
  ويجوز أن يراد في أمر ضيق من مكرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

