text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنِّي وَجَدتُّ
  ٱمْرَأَةً تَمْلِكُهُمْ وَأُوتِيَتْ مِن كُلِّ شَيْءٍ وَلَهَا عَرْشٌ عَظِيمٌ } * {
  وَجَدتُّهَا وَقَوْمَهَا يَسْجُدُونَ لِلشَّمْسِ مِن دُونِ ٱللَّهِ وَزَيَّنَ لَهُمُ
  ٱلشَّيْطَانُ أَعْمَالَهُمْ فَصَدَّهُمْ عَنِ ٱلسَّبِيلِ فَهُمْ لاَ يَهْتَدُونَ }يقول
  تعالـى مخبراً عن قـيـل الهدهد لسلـيـمان مخبراً بعذره فـي مغيبه عنه: { إنِّـي وَجَدْتُ
  امْرأةً تَـمْلِكُهُمْ } يعنـي تـملك سبأ، وإنـما صار هذا الـخبر للهدهد عذراً وحجة
  عند سلـيـمان، درأ به عنه ما كان أُوعد به، لأن سلـيـمان كان لا يرى أن فـي الأرض أحداً
  له مـملكة معه، وكان مع ذلك صلى الله عليه وسلم رجلاً جُبِّب إلـيه الـجهاد والغزو،
  فلـما دله الهدهد علـى ملك بـموضع من الأرض هو لغيره، وقوم كفرة يعبدون غير الله، له
  فـي جهادهم وغزوهم الأجر الـجزيـل، والثواب العظيـم فـي الآجل، وضمّ مـملكة لغيره إلـى
  ملكه، حقَّت للهدهد الـمعذرة، وصحّت له الـحجة فـي مغيبه عن سلـيـمان.وقوله: { وأُوتِـيَتْ
  مِنْ كُلّ شَيْءٍ } يقول: وأوتـيت من كلّ شيء يؤتاه الـملك فـي عاجل الدنـيا مـما يكون
  عندهم من العتاد والآلة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي عُبَـيدة البـاجي، عن الـحسن، قوله:
  { وأُوتِـيَتْ مِنْ كُلّ شَيْءٍ } يعنـي: من كل أمر الدنـيا.وقوله { ولَهَا عَرْشٌ
  عَظيـمٌ } يقول: ولها كرسي عظيـم. وعُنـي بـالعظيـم فـي هذا الـموضع: العظيـم فـي قدره،
  وعظم خطره، لا عظمه فـي الكبر والسعة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء
  الـخراسانـي، عن ابن عبـاس، قوله { وَلهَا عَرْشٌ عَظِيـمٌ } قال: سرير كريـم، قال:
  حَسن الصنعة، وعرشها: من ذهب قوائمه من جوهر ولؤلؤ.قال: ثنـي حجاج، عن أبـي عُبـيدة
  البـاجي، عن الـحسن، قوله: { ولَهَا عَرْشٌ عَظيـمٌ }: يعنـي سرير عظيـم.]وقوله: {
  وَجَدْتُها وَقَوْمَها يَسْجُدُونَ للشَّمْس مِنْ دُونِ اللَّهِ } يقول: وجدت هذه الـمرأة
  ملكة سبأ، وقومها من سبأ، يسجدون للشمس فـيعبدونها من دون الله. وقوله: { وَزَيَّنَ
  لَهُمُ الشَّيْطانُ أعمالَهُمْ } يقول: وحسَّن لهم إبلـيس عبـادتهم الشمس، وسجودهم
  لها من دون الله، وحبَّب ذلك إلـيهم { فَصَّدَّهُمْ عَنِ السَّبِـيـلِ } يقول: فمنعهم
  بتزيـينه ذلك لهم أن يتبعوا الطريق الـمستقـيـم، وهو دين الله الذي بعث به أنبـياءه،
  ومعناه: فصدّهم عن سبـيـل الـحقّ { فَهُمْ لا يَهْتَدُونَ } يقول: فهم لـما قد زين
  لهم الشيطان ما زين من السجود للشمس من دون الله والكفر به لا يهتدون لسبـيـل الـحقّ
  ولا يسلكونه، ولكنهم فـي ضلالهم الذي هم فـيه يتردّدون.\r\n\t\t\t\r\n\t\t\t</section>"

