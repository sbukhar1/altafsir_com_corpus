text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَدتُّهَا وَقَوْمَهَا
  يَسْجُدُونَ لِلشَّمْسِ مِن دُونِ ٱللَّهِ وَزَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ
  فَصَدَّهُمْ عَنِ ٱلسَّبِيلِ فَهُمْ لاَ يَهْتَدُونَ } * { أَلاَّ يَسْجُدُواْ للَّهِ
  ٱلَّذِي يُخْرِجُ ٱلْخَبْءَ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَيَعْلَمُ مَا تُخْفُونَ
  وَمَا تُعْلِنُونَ } * { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ
  }فإن قلت: من أين للهدهد التهدي إلى معرفة الله، ووجوب السجود له، وإنكار سجودهم للشمس
  وإضافته إلى الشيطان وتزيينه؟ قلت: لا يبعد أن يلهمه الله ذلك كما ألهمه وغيره من الطيور
  وسائر الحيوان المعارف اللطيفة التي لا يكاد العقلاء الرجاح العقول يهتدون لها، ومن
  أراد استقراء ذلك فعليه بكتاب الحيوان، خصوصاً في زمن نبيّ سخرت له الطيور وعلم منطقها،
  وجعل ذلك معجزة له. من قرأ بالتشديد أراد: «فصدّهم عن السبيل» لئلا يسجدوا فحذف الجار
  مع أن. ويجوز أن تكون «لا» مزيدة، ويكون المعنى: فهم لا يهتدون إلى أن يسجدوا. ومن
  قرأ بالتخفيف، فهو «ألا يسجدوا». ألا للتنبيه، ويا حرف النداء، ومناداه محذوف، كما
  حذفه من قال:أَلاَ يَا اسْلَمِي يَا دَارَ مَيٍّ عَلَى الْبِلَى   وفي حرف عبد الله
  وهي قراءة الأعمش: «هلا»، و«هلا»: بقلب الهمزتين هاء. وعن عبد الله: «هلا تسجدون» بمعنى
  ألا تسجدون على الخطاب. وفي قراءة أبيّ: «ألا تسجدون لله الذي يخرج الخبء من السماء
  والأرض ويعلم سركم وما تعلنون»، وسمي المخبوء بالمصدر: وهو النبات والمطر وغيرهما مما
  خبأهُ عز وعلا من غيوبه. وقرىء: «الخب»، على تخفيف الهمزة بالحذف. والخبا، على تخفيفها
  بالقلب، وهي قراءة ابن مسعود ومالك بن دينار. ووجهها: أن تخرج على لغة من يقول في الوقف:
  هذا الخبو، رأيت الخبا، ومررت بالخبي، ثم أجري الوصل مجرى الوقف، لا على لغة من يقول:
  الكمأة والحمأة؛ لأنها ضعيفة مسترذلة. وقرىء: «يخفون ويعلنون» بالياء والتاء. وقيل:
  من أحطت إلى العظيم هو كلام الهدهد. وقيل: كلام رب العزة. وفي إخراج الخبء: أمارة على
  أنه من كلام الهدهد لهندسته ومعرفته الماء تحت الأرض، وذلك بإلهام من يخرج الخبء في
  السموات والأرض جلت قدرته ولطف علمه، ولا يكاد تخفى على ذي الفراسة النظار بنور الله
  مخائل كل مختص بصناعة أو فنّ من العلم في روائه ومنطقه وشمائله، ولهذا ورد: ما عمل
  عبد عملاً إلا ألقى الله عليه رداء عمله. فإن قلت: أسجدة التلاوة واجبة في القراءتين
  جميعاً أم في إحداهما؟ قلت؛ هي واجبة فيهما جميعاً، لأنّ مواضع السجدة إما أمرٌ بها،
  أو مدحٌ لمن أتى بها، أو ذمٌ لمن تركها، وإحدى القراءتين أمر بالسجود، والأخرى ذم للتارك.
  وقد اتفق أبو حنيفة والشافعي رحمهما الله على أنّ سجدات القرآن أربع عشرة، وإنما اختلفا
  في سجدة صۤ: فهي عند أبي حنيفة سجدة تلاوة. وعند الشافعي: سجدة شكر. وفي سجدتي سورة
  الحج وما ذكره الزجاج من وجوب السجدة مع التخفيف دون التشديد، فغير مرجوع إليه. فإن
  قلت: هل يفرق الواقف بين القراءتين؟ قلت: نعم إذا خفف وقف على { فَهُمْ لاَ يَهْتَدُونَ
  } ثم ابتداء { أَلاَّ يَسْجُدُواْ } ، وإن شاء وقف على «ألا» ثم ابتدأ { يَسْجُدُواْ
  } وإذا شدّد لم يقف إلا على { ٱلْعَرْشِ ٱلْعَظِيمِ }. فإن قلت: كيف سوّى الهدهد بين
  عرش بلقيس وعرش الله في الوصف بـ (العظيم)؟ قلت: بين الوصفين بون عظيم، لأنّ وصف عرشها
  بالعظم: تعظيم له بالإضافة إلى عروش أبناء جنسها من الملوك. ووصف عرش الله بالعظم:
  تعظيم له بالنسبة إلى سائر ما خلق من السمٰوات والأرض. وقرىء: «العظيم» بالرفع.\r\n\t\t\t\r\n\t\t\t</section>"

