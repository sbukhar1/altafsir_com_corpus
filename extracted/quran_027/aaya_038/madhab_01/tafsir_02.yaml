text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰأَيُّهَا
  ٱلْمَلأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ }يروي:
  أنها أمرت عند خروجها إلى سليمان عليه السلام، فجعل عرشها في آخر سبعة أبيات بعضها
  في بعض في آخر قصر من قصور سبعة لها. وغلقت الأبواب ووكلت به حرساً يحفظونه، ولعله
  أوحى إلى سليمان عليه السلام باستيثاقها من عرشها، فأراد أن يغرب عليها ويريها بذلك
  بعض ما خصه الله به من إجراء العجائب على يده، مع إطلاعها على عظيم قدرة الله وعلى
  ما يشهد لنبوّة سليمان عليه السلام ويصدقها. وعن قتادة: أراد أن يأخذه قبل أن تسلم،
  لعلمه أنها إذا أسلمت لم يحلّ له أخذ مالها. وقيل: أراد أن يؤتى به فينكر ويغير، ثم
  ينظر أتثبته أم تنكره؟ اختباراً لعقلها.\r\n\t\t\t\r\n\t\t\t</section>"

