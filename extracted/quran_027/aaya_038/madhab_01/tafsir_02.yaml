  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰأَيُّهَا ٱلْمَلأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يروي: أنها أمرت عند خروجها إلى سليمان عليه السلام، فجعل عرشها في
  آخر سبعة أبيات بعضها في بعض في آخر قصر من قصور سبعة لها. وغلقت الأبواب ووكلت به
  حرساً يحفظونه، ولعله أوحى إلى سليمان عليه السلام باستيثاقها من عرشها، فأراد أن يغرب
  عليها ويريها بذلك بعض ما خصه الله به من إجراء العجائب على يده، مع إطلاعها على عظيم
  قدرة الله وعلى ما يشهد لنبوّة سليمان عليه السلام ويصدقها. وعن قتادة: أراد أن يأخذه
  قبل أن تسلم، لعلمه أنها إذا أسلمت لم يحلّ له أخذ مالها. وقيل: أراد أن يؤتى به فينكر
  ويغير، ثم ينظر أتثبته أم تنكره؟ اختباراً لعقلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

