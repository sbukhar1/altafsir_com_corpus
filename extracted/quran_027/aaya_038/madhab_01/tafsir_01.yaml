text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰأَيُّهَا
  ٱلْمَلأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ } *
  { قَالَ عِفْرِيتٌ مِّن ٱلْجِنِّ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ
  وَإِنِّي عَلَيْهِ لَقَوِيٌّ أَمِينٌ } * { قَالَ ٱلَّذِي عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ
  أَنَاْ آتِيكَ بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً
  عِندَهُ قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ أَأَشْكُرُ أَمْ أَكْفُرُ
  وَمَن شَكَرَ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ رَبِّي غَنِيٌّ
  كَرِيمٌ }اختلف أهل العلم فـي الـحين الذي قال فـيه سليمان { يا أيها الـمَلأُ أيُّكُمْ
  يَأْتِـينِـي بِعَرْشِها } فقال بعضهم: قال ذلك حين أتاه الهدهد بنبأ صاحبة سبأ، وقال
  له:{ جئْتُكَ مِنْ سَبأ بِنَبأٍ يَقِـينٍ }وأخبره أن لها عرشا عظيـماً، فقال له سلـيـمان
  صلى الله عليه وسلم:{ سَنَنْظُرُ أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذِبِـينَ }فكان اختبـاره
  صدقه من كذبه بأن قال لهؤلاء: أيكم يأتـينـي بعرش هذه الـمرأة قبل أن يأتونـي مسلـمين.
  وقالوا إنـما كتب سلـيـمان الكتاب مع الهدهد إلـى الـمرأة بعد ما صحّ عنده صدق الهدهد
  بـمـجيء العالـم بعرضها إلـيه علـى ما وصفه به الهدهد، قالوا: ولولا ذلك كان مـحالاً
  أن يكتب معه كتابـاً إلـى من لا يدري، هل هو فـي الدنـيا أم لا؟ قالوا: وأخرى أنه لو
  كان كتب مع الهدهد كتابـاً إلـى الـمرأة قبل مـجيء عرشها إلـيه، وقبل علـمه صدق الهدهد
  بذلك، لـم يكن لقوله له{ سَنَنْظُرُ أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذبِـينَ }معنى،
  لأنه لا يُـلِـم بخبره الثانـي من إبلاغه إياها الكتاب، أو ترك إبلاغه إياها ذلك، إلا
  نـحو الذي علـم بخبره الأوّل حين قال له:{ جئْتُكَ مِنْ سَبَإٍ بِنَبإٍ يَقِـينٍ }قالوا:
  وإن لـم يكن فـي الكتاب معهم امتـحان صدقه من كذبه، وكان مـحالاً أن يقول نبـيّ الله
  قولاً لا معنى له وقد قال:{ سَنَنْطُرُ أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذِبِـينَ }علـم
  أن الذي امتـحن به صدق الهدهد من كذبه هو مصير عرش الـمرأة إلـيه، علـى ما أخبره به
  الهدهد الشاهد علـى صدقه، ثم كان الكتاب معه بعد ذلك إلـيها.ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: إن سلـيـمان أوتـي ملكاً، وكان لا يعلـم أن أحداً أوتـي ملكاً غيره فلـما فقد
  الهدهد سأله: من أين جئت؟ ووعده وعيداً شديداً بـالقتل والعذاب، قال:{ جِئْتُكَ مِنْ
  سَبأٍ بِنَبأٍ يَقِـينٍ }قال له سلـيـمان: ما هذا النبأ؟ قال الهدهد:{ إنّى وَجَدْتٌ
  امْرأةً }بسبأ{ تَـمْلِكُهُمْ، وأُوتِـيَتْ مِنْ كُلّ شَيْءٍ، ولَهَا عَرْشٌ عَظِيـمٌ }فلـما
  أخبر الهدهد سلـيـمان أنه وجد سلطاناً، أنكر أن يكون لأحد فـي الأرض سلطان غيره، فقال
  لـمن عنده من الـجنّ والإنس: { يا أيُّها الـمَلأُّ أيُّكُمْ يَأْتِـينِـي بعَرْشِها
  قَبْلَ أنْ يَأْتُونِـي مُسْلِـمِينَ؟ قالَ عِفْرِيتٌ مِنَ الـجِنّ أنا آتِـيكَ بِهِ
  قَبْلَ أنْ تَقُومَ مِنْ مَقامِكَ، وإنّـي عَلَـيْهِ لَقَوِيّ أمِينٌ } قال سلـيـمان:
  أريد أعجل من ذلك { قالَ الَّذِي عِنْدَهُ عِلْـمٌ مِنَ الكِتابِ } وهو رجل من الإنس
  عنده علـم من الكتاب فـيه اسم الله الأكبر، الذي إذا دعي به أجاب: { أنا آتِـيكَ بِهِ
  قَبْلَ أنْ يَرْتَدَّ إلَـيْكَ طَرْفُكَ } فدعا بـالاسم وهو عنده قائم، فـاحتـمل العرش
  احتـمالاً حتـى وُضع بـين يدي سلـيـمان، والله صنع ذلك فلـما أتـى سلـيـمان بـالعرش
  وهم مشركون، يسجدون للشمس والقمر، أخبره الهدهد بذلك، فكتب معه كتابـاً ثم بعثه إلـيهم،
  حتـى إذا جاء الهدهد الـملكة ألقـى إلـيها الكتاب\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰأَيُّهَا ٱلْمَلأُ أَيُّكُمْ
  يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ } * { قَالَ عِفْرِيتٌ مِّن
  ٱلْجِنِّ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ وَإِنِّي عَلَيْهِ
  لَقَوِيٌّ أَمِينٌ } * { قَالَ ٱلَّذِي عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ أَنَاْ آتِيكَ
  بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً عِندَهُ
  قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ أَأَشْكُرُ أَمْ أَكْفُرُ وَمَن شَكَرَ
  فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ رَبِّي غَنِيٌّ كَرِيمٌ }{ قالَتْ
  يا أيُّها الـمَلأُ إنّـي أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ... }إلـى{ وأْتُونِـي مُسْلِـمِينَ }فقالت
  لقومها ما قالت{ وإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ فَناظِرَةٌ بِـمَ يَرْجِعُ
  الـمُرْسَلُونَ }قال: وبعثت إلـيه بوصائف ووصفـاء، وألبستهم لبـاساً واحداً، حتـى لا
  يعرف ذكر من أنثى، فقالت: إن زيَّـل بـينهم حتـى يعرف الذكر من الأنثى، ثم ردّ الهدية،
  فإنه نبـيّ، وينبغي لنا أن نترك ملكنا ونتَّبع دينه ونلـحق به، فردّ سلـيـمان الهدية
  وزيَّـل بـينهم، فقال: هؤلاء غلـمان، وهؤلاء جَوَارٍ، وقال:{ أتُـمِدونَنِ بِـمَالٍ
  فَمَا آتانِـيَ اللَّهُ خَيْرٌ مِـمَّا أتاكُمْ بَلْ أنْتُـمْ بِهَدِيَّتِكُمْ تفْرَحُونَ... }إلـى
  آخر الآية.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله:{ إنّـي وَجَدْتُ امْرأةً تَـمْلِكُهُمْ... }الآية قال: وأنكر سلـيـمان
  أن يكون لأحد علـى الأرض سلطان غيره، قال لـمن حوله من الـجنّ والإنس: { أيُّكُمْ يَأْتِـينِـي
  بعَرْشِها... } الآية.وقال آخرون: بل إنـما اختبر صدقَ الهدهدِ سلـيـمانُ بـالكتاب،
  وإنـما سأل من عنده إحضاره عرش الـمرأة بعد ما خرجت رسلها من عنده، وبعد أن أقبلت الـمرأة
  إلـيه.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم،
  عن وهب بن منبه، قال: لـما رجعت إلـيها الرسل بـما قال سلـيـمان: قالت: والله عرفت
  ما هذا بـملك، وما لنا به طاقة، وما نصنع بـمكاثرته شيئا، وبعثت: إنـي قادمة علـيك
  بـملوك قومي، حتـى أنظر ما أمرك، وما تدعو إلـيه من دينك. ثم أمرت بسرير ملكها، الذي
  كانت تـجلس علـيه، وكان من ذهب مفصص بـالـياقوت والزبرجد واللؤلؤ، فجعل فـي سبعة أبـيات
  بعضها فـي بعض، ثم أقـفلت علـيه الأبواب. وكانت إنـما يخدمها النساء، معها ستّ مئة
  امرأة يخدمنها ثم قالت لـمن خـلفت علـى سلطانها، احتفظ بـما قِبَلك، وبسرير ملكي، فلا
  يخـلص إلـيه أحد من عبـاد الله، ولا يرينه أحد حتـى أتـيك ثم شخصت إلـى سلـيـمان فـي
  اثنـي عشر ألف قَـيْـلٍ معها من ملوك الـيـمن، تـحت يد كلّ قَـيْـلٍ منهم ألوف كثـيرة،
  فجعل سلـيـمان يبعث الـجنّ،. فـيأتونه بـمسيرها ومنتهاها كلّ يوم ولـيـلة، حتـى إذا
  دنت جمع مَن عنده من الـجنّ والإنس مـمن تـحت يده، فقال: { يا أيُّها الـمَلأُ أيُّكُمْ
  يَأْتِـينِـي بِعَرْشِها قَبْلَ أنْ يأْتُونِـي مُسْلِـمِينَ }.وتأويـل الكلام: قال
  سلـيـمان لأشراف من حضره من جنده من الـجنّ والإنس: { يا أيُّها الـمَلأُ أيُّكُمْ
  يَأْتِـينِـي بِعَرْشِها } يعنـي سريرها. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد قوله: { أيُّكُمْ يَأْتِـينِـي بعَرْشِها } قال: سرير فـي أريكة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: عرشها سرير
  فـي أريكة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰأَيُّهَا ٱلْمَلأُ أَيُّكُمْ
  يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ } * { قَالَ عِفْرِيتٌ مِّن
  ٱلْجِنِّ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ وَإِنِّي عَلَيْهِ
  لَقَوِيٌّ أَمِينٌ } * { قَالَ ٱلَّذِي عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ أَنَاْ آتِيكَ
  بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً عِندَهُ
  قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ أَأَشْكُرُ أَمْ أَكْفُرُ وَمَن شَكَرَ
  فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ رَبِّي غَنِيٌّ كَرِيمٌ }قال
  ابن جُرَيج: سرير من ذهب، قوائمه من جوهر ولؤلؤ.حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه { أيُّكُمْ يَأْتِـينِـي بعَرْشِها }:
  بسريرها.وقال ابن زيد فـي ذلك ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: أيكُمْ يَأْتِـينِـي بعَرْشِها قال: مـجلسها.واختلف أهل العلـم فـي السبب
  الذي من أجله خصّ سلـيـمان مسألة الـملأ من جنده إحضار عرش هذه الـمرأة من بـين أملاكها
  قبل إسلامها، فقال بعضهم: إنـما فعل ذلك لأنه أعجبه حين وصف له الهدهد صفته، وخشي أن
  تسلـم فـيحرُم علـيه مالها، فأراد أن يأخذ سريرها ذلك قبل أن يحرُم علـيه أخذه بإسلامها.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة،
  قال: أخبر سلـيـمانَ الهدهدُ أنها قد خرجت لتأتـيه، وأخبر بعرشها فأعجبه. كان من ذهب
  وقوائمه من جوهر مكلَّل بـاللؤلؤ، فعرف أنهم إن جاءوه مسلـمين لـم تـحلّ لهم أموالهم،
  فقال للـجنّ: { أيُّكُمْ يَأْتِـينِـي بِعَرْشِها قَبْلَ أنْ يَأتونِـي مُسْلِـمِينَ
  }.وقال آخرون: بل فعل ذلك سلـيـمان لـيعاتبها به، ويختبر به عقلها، هل تثبته إذا رأته،
  أم تنكره؟ ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أعلـم
  الله سلـيـمان أنها متأتـيه، فقال: { أيُّكُمْ يَأْتِـينِـي بِعَرْشِها قَبْلَ أنْ
  يَأْتُونِـي مُسْلِـمِينَ } حتـى يعاتبها، وكانت الـملوك يتعاتبون بـالعلـم.واختلف
  أهل التأويـل فـي تأويـل قوله { قَبْلَ أن يَأْتُونِـي مُسْلِـمِينَ } فقال بعضهم:
  معناه: قبل أن يأتونـي مستسلـمين طوعاً.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وقبْل أنْ يَأْتُونِـي مُسْلِـمِينَ
  } يقول: طائعين.وقال آخرون: بل معنى ذلك: قبل أن يأتونـي مسلـمين الإسلام الذي هو دين
