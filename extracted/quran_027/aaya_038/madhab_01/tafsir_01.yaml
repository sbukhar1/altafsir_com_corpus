  قَبْلِ أنْ يَأْتُونِـي مُسْلِـمِينَ } فقال عفريت { أنا آتِـيكَ بِهِ قَبْلَ أن تَقُومَ
  مِنْ مَقامِكَ } قال سلـيـمان: أريد أعجل من ذلك، فقال رجل من الإنس عنده علـم من الكتاب،
  يعنـي اسم الله إذا دعي به أجاب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:
