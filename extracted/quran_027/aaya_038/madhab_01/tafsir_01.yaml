  يحيى بن داود الواسطي، قال: ثنا أبو أسامة، عن إسماعيـل، عن أبـي صالـح، فـي قوله {
  الَّذِي عِنْدَهُ عِلْـمٌ مِنَ الكِتابِ } رجل من الإنس.حدثنا ابن عرفة، قال: ثنا مروان
  بن معاوية الفزاريّ، عن العلاء بن عبد الكريـم، عن مـجاهد، فـي قول الله: { قالَ الَّذِي
  عِنْدَه عِلْـمٌ مِنَ الكِتابِ أنا آتِـيكَ بِهِ } قال: أنا أنظر فـي كتاب ربـي، ثم
  آتـيك به { قَبْلَ أنْ يَرْتَدَّ إلَـيْكَ طَرْفُكَ } قال: فتكلـم ذلك العالـم بكلام
  دخـل العرش تـحت الأرض حتـى خرج إلـيهم.حدثنا ابن عرفة، قال: ثنـي حماد بن مـحمد، عن
  عثمان بن مطر، عن الزهريّ، قال: دعا الذي عنده علـم من الكتاب: يا إلهنا وإله كلّ شيء
  إلهاً واحداً، لا إله إلا أنت، ائتنـي بعرشها، قال: فمثل بـين يديه.حدثنا القاسم، قال:
