  } تـمدّ عينـيك فلا ينتهي طرفك إلـى مداه حتـى أمثله بـين يديك. قال: ذلك أريد.حدثنا
  أبو كُرَيب، قال: ثنا عثام، عن إسماعيـل، عن سعيد بن جُبَـير، قال: أخبرت أنه قال:
  ارفع طرفك من حيث يجيء، فلـم يرجع إلـيه طرفه حتـى وضع العرش بـين يديه.حدثنا مـحمد
  بن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن عطاء، عن مـجاهد، فـي قوله { قَبْلَ أنْ
  يَرْتَدَّ إلَـيْكَ طَرْفُكَ } قال: مدّ بصره.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد { قَبْلَ أنْ يَرْتَدَّ إلَـيْكَ طَرْفُكَ } قال: إذا مدّ البصر حتـى
  يردّ الطرف خاسئاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد { قَبْلَ أنْ يَرْتَدَّ إلَـيْكَ طَرْفُكَ } قال: إذا مدّ البصر حتـى يحسر
  الطرف.قال أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: قبل أن يرجع إلـيك
  طرفك من أقصى أثره، وذلك أن معنى قوله { يَرَتَدَّ إلَـيْكَ } يرجع إلـيك البصر، إذا
  فتـحت العين غير راجع، بل إنـما يـمتدّ ماضيا إلـى أن يتناهى ما امتدّ نوره. فإذا كان
  ذلك كذلك، وكان الله إنـما أخبرنا عن قائل ذلك { أنا آتِـيكَ بِهِ قَبْلَ أنْ يَرْتَدَّ
  } لـم يكن لنا أن نقول: أنا آتـيك به قبل أن يرتدّ راجعاً { إلَـيْكَ طَرْفُكَ } من
  عند منتهاه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰأَيُّهَا ٱلْمَلأُ أَيُّكُمْ
  يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ } * { قَالَ عِفْرِيتٌ مِّن
  ٱلْجِنِّ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ وَإِنِّي عَلَيْهِ
  لَقَوِيٌّ أَمِينٌ } * { قَالَ ٱلَّذِي عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ أَنَاْ آتِيكَ
  بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً عِندَهُ
  قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ أَأَشْكُرُ أَمْ أَكْفُرُ وَمَن شَكَرَ
  فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ رَبِّي غَنِيٌّ كَرِيمٌ }وقوله:
  { فَلَـمَّا رآه مُسْتَقِرّاً عِنْدَهُ } يقول: فلـما رأى سلـيـمان عرش ملكة سبأ مستقرّاً
  عنده. وفـي الكلام متروك استغنـي بدلالة ما ظهر عما ترك، وهو: فدعا الله، فأتـى به
  فلـما رآه سلـيـمان مستقرّاً عنده.وذُكر أن العالـم دعا الله، فغار العرش فـي الـمكان
  الذي كان به، ثم نبع من تـحت الأرض بـين يدي سلـيـمان.ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا سلـيـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: ذكروا أن
  آصِف بن برخيا توضأ، ثم ركع ركعتـين، ثم قال: يا نبـيّ الله، امدد عينك حتـى ينتهي
  طرفك، فمدّ سلـيـمان عينه ينظر إلـيه نـحو الـيـمن، ودعا آصف فـانـخرق بـالعرش مكانه
  الذي هو فـيه، ثم نبع بـين يدي سلـيـمان { فَلَـمَّا رَآهُ } سلـيـمان { مُسْتَقِرّاً
  عِنْدَهَ قالَ هَذَا مِنْ فَضْلِ رَبّـي لِـيَبْلُوَنِـي... } الآية.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن سعيد بن جُبَـير، عن ابن عبـاس،
  قال: نبع عرشها من تـحت الأرض.وقوله: { قالَ هَذَا مِنْ فَضِلِ رَبّـي لِـيَبْلُوَنِـي
  } يقول: هذا البصر والتـمكن والـملك والسلطان الذي أنا فـيه حتـى حمل إلـيّ عرش هذه
  فـي قدر ارتداد الطرف من مأرب إلـى الشام، من فضل ربـي الذي أفْضَلَه علـيّ وعطائه
  الذي جاد به علـيّ، لـيبلونـي، يقول: لـيختبرنـي ويـمتـحننـي، أأشكر ذلك من فعله علـيّ،
  أم أكفر نعمته علـيّ بترك الشكر له؟وقد قـيـل: إن معناه: أأشكر علـى عرش هذه الـمرأة
  إذ أُتـيت به، أم أكفر إذ رأيت من هو دونـي فـي الدنـيا أعلـم منـي؟ ذكر من قال ذلك:حدثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي عطاء الـخراسانـي، عن ابن عبـاس،
  فـي قوله: { فَلَـمَّا رآهُ مُسْتَقِرّاً عِنْدَهُ قالَ هَذَا مِنْ فَضْلِ رَبّـي لِـيَبْلُوَنِـي
  أأشْكُرُ } علـى السرير إذ أُتـيت به { أمْ أكْفُرُ } إذ رأيت من هو دونـي فـي الدنـيا
  أعلـم منـي؟.وقوله: { وَمَنْ شَكَرَ فإنَّـمَا يَشْكُرُ لِنَفْسِهِ } يقول: ومن شكر
  نعمة الله علـيه، وفضله علـيه، فإنـما يشكر طلب نفع نفسه، لأنه لـيس بنفع بذلك غير
  نفسه، لأنه لا حاجة لله إلـى أحد من خـلقه، وإنـما دعاهم إلـى شكره تعريضاً منه لهم
  للنفع، لا لاجتلاب منه بشكرهم إياه نفعا إلـى نفسه، ولا دفع ضرّ عنها. { وَمَنْ كَفَرَ
  فإنَّ رَبّـي غَنِـيّ كَرِيـمٌ } يقول: ومن كفر نعمه وإحسانه إلـيه، وفضله علـيه، لنفسه
  ظلـم، وحظَّها بخَس، والله غنّـي عن شكره، لا حاجة به إلـيه، لا يضرّه كفر من كفر به
  من خـلقه، كريـمٌ، ومِن كرمه إفضاله علـى من يكفر نعمه، ويجعلها وصلة يتوصل بها إلـى
  معاصيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

