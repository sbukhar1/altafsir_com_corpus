  عفـاريت. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، قال مـجاهد: { قال عِفْرِيتٌ
  مِنَ الـجِنّ } قال: مارد من الـجنّ { أنا آتِـيكَ بِهِ قَبْلَ أنْ تَقُومَ مِنْ مَقامِكَ
  }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة وغيره،
  مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن بعض أصحابه
  { قالَ عِفْرِيتٌ } قال: داهية.قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي وهب بن
  سلـيـمان، عن شعيب الـجبـائي قال: العفريت الذي ذكره الله اسمه: كوزن.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، { قَالَ عِفْرِيتٌ } اسمه: كوزن.وقوله:
  { أنا آتِـيكَ بِهِ قَبْلَ أنْ تَقُومَ مِنْ مَقامِكَ } يقول: أنا آتـيك بعرشها قبل
  أن تقوم من مقعدك هذا. وكان فما ذُكر قاعداً للقضاء بـين الناس، فقال: أنا أتـيك به
  قبل أن تقوم من مـجلسك هذا الذي جلست فـيه للـحكم بـين الناس. وذكر أنه كان يقعد إلـى
  انتصاف النهار. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله.قال: ثنا الـحسين، قال: ثنا
  أبو سفـيان، عن معمر، عن قَتادة وغيره، مثله، قال: وكان يقضي قال: قبل أن تقوم من مـجلسك
  الذي تقضي فـيه.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم،
  عن وهب بن منبه { أنا آتِـيكَ بِهِ قَبْلَ أن تَقُومَ مِنْ مَقامِكَ } يعنـي مـجلسه.وقوله
  { وإنّـي عَلَـيْهِ لَقَوِيّ أمِينٌ } علـى ما فـيه من الـجواهر، ولا أخون فـيه. وقد
  قـيـل: أمين علـى فرج الـمرأة.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله { وإنّـي عَلَـيْهِ لَقَوِيٌّ أمِينٌ
  } يقول: قويّ علـى حمله، أمين علـى فرج هذه.قوله: { قَالَ الَّذِي عِنْدَه عِلْـمٌ
  مِنَ الكِتابِ } يقول جلّ ثناؤه: قال الذي عنده علـم من كتاب الله، وكان رجلاً فـيـما
  ذكر من بنـي آدم، فقال بعضهم: اسمه بلـيخا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
