  بـالصواب فـي السبب الذي من أجله خصّ سلـيـمان بسؤاله الـملأ من جنده بإحضاره عرش هذه
  الـمرأة دون سائر ملكها عندنا، لـيجعل ذلك حجة علـيها فـي نبوّته، ويعرّفها بذلك قُدرة
  الله وعظيـم شأنه، أنها خـلَّفته فـي بـيت فـي جوف أبـيات، بعضها فـي جوف بعض، مغلق
  مقـفل علـيها، فأخرجه الله من ذلك كله، بغير فتـح أغلاق وأقـفـال، حتـى أوصله إلـى
  وَلِـيِّة من خـلقه، وسلـمه إلـيه، فكان لها فـي ذلك أعظم حجة، علـى حقـيقة ما دعا
