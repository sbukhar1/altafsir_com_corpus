  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  نَحْنُ أُوْلُو قُوَّةٍ وَأُولُو بَأْسٍ شَدِيدٍ وَٱلأَمْرُ إِلَيْكِ فَٱنظُرِي مَاذَا
  تَأْمُرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أرادوا بالقوة: قوّة الأجساد وقوّة
  الآلات والعدد. وبالبأس: النجدة والبلاء في الحرب { وَٱلأَمْرُ إِلَيْكِ } أي هو موكول
  إليك، ونحن مطيعون لك، فمرينا بأمرك نطعك ولا نخالفك كأنهم أشاروا عليها بالقتال. أو
  أرادوا: نحن من أبناء الحرب لا من أبناء الرأي والمشورة، وأنت ذات الرأي والتدبير،
  فانظري ماذا ترين: نتبع رأيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

