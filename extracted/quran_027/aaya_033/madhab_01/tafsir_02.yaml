text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ نَحْنُ
  أُوْلُو قُوَّةٍ وَأُولُو بَأْسٍ شَدِيدٍ وَٱلأَمْرُ إِلَيْكِ فَٱنظُرِي مَاذَا تَأْمُرِينَ
  }أرادوا بالقوة: قوّة الأجساد وقوّة الآلات والعدد. وبالبأس: النجدة والبلاء في الحرب
  { وَٱلأَمْرُ إِلَيْكِ } أي هو موكول إليك، ونحن مطيعون لك، فمرينا بأمرك نطعك ولا
  نخالفك كأنهم أشاروا عليها بالقتال. أو أرادوا: نحن من أبناء الحرب لا من أبناء الرأي
  والمشورة، وأنت ذات الرأي والتدبير، فانظري ماذا ترين: نتبع رأيك.\r\n\t\t\t\r\n\t\t\t</section>"

