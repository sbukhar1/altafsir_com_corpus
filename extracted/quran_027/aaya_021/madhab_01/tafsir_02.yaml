  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «ليأتينني» و «ليأتينن» والسلطان: الحجة والعذر. فإن قلت: قد
  حلف على أحد ثلاثة أشياء: فحلفه على فعليه لا مقال فيه، ولكن كيف صح حلفه على فعل الهدهد؟
  ومن أين درى أنه يأتي بسلطان، حتى يقول والله ليأتيني بسلطان؟ قلت: لما نظم الثلاثة
  «بأو» في الحكم الذي هو الحلف: آل كلامه إلى قولك: ليكونن أحد الأمور، يعني: إن كان
  الإتيان بالسلطان لم يكن تعذيب ولا ذبح، وإن لم يكن كان أحدهما، وليس في هذا ادّعاء
  دراية، على أنه يجوز أن يتعقب حلفه بالفعلين وحيٌّ من الله بأنه سيأتيه بسلطان مبين،
  فثلث بقوله: { أَوْ لَيَأْتِيَنّى بِسُلْطَـٰنٍ مُّبِينٍ } عن دراية وإيقان.</font></font><font
