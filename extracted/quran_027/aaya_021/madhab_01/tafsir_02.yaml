text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَفَقَّدَ ٱلطَّيْرَ
  فَقَالَ مَالِيَ لاَ أَرَى ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ } * { لأُعَذِّبَنَّهُ
  عَذَاباً شَدِيداً أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ
  }{ أَمْ } هي المنقطعة: نظر إلى مكان الهدهد فلم يبصره، فقال: { مَالِيَ لاَ أَرَى
  } على معنى أنه لا يراه وهو حاضر لساتر ستره أو غير ذلك، ثم لاح له أنه غائب فأضرب
  عن ذلك وأخذ يقول: أهو غائب؟ كأنه يسأل عن صحة ما لاح له. ونحوه قولهم: إنها لإبل أم
  شاء، وذكر من قصة الهدهد أنّ سليمان حين تم له بناء بيت المقدس تجهز للحج بحشرة، فوافى
  الحرم وأقام به ما شاء، وكان يقرّب كل يوم طول مقامه بخمسة آلاف ناقة وخمسة آلاف بقرة
  وعشرين ألف شاة، ثم عزم على السير إلى اليمن فخرج من مكة صباحاً يؤم سهيلاً؛ فوافى
  صنعاء وقت الزوال؛ وذلك مسيرة شهر، فرأى أرضاً حسناء أعجبته خضرتها، فنزل ليتغدّى ويصلي
  فلم يجدوا الماء، وكان الهدهد قناقنه، وكان يرى الماء من تحت الأرض كما يرى الماء في
  الزجاجة فيجيء الشياطين فيسلخونها كما يسلخ الإهاب ويستخرجون الماء، فتفقده لذلك، وحين
  نزل سليمان حلق الهدهد فرأى هدهداً واقعاً، فانحط إليه فوصف له ملك سليمان وما سخر
  له من كل شيء، وذكر له صاحبه ملك بلقيس، وأنّ تحت يدها اثنى عشر ألف قائد تحت كل قائد
  مائة ألف وذهب معه لينظر فما رجع إلا بعد العصر، وذكر أنه وقعت نفحة من الشمس على رأس
  سليمان فنظر فإذا موضع الهدهد خال فدعا عريف الطير وهو النسر فسأله عنه فلم يجد عنده
  علمه، ثم قال لسيد الطير وهو العقاب: عليَّ به، فارتفعت فنظرت، فإذا هو مقبل فقصدته.
  فناشدها الله وقال: بحق الذي قوّاك وأقدرك عليَّ إلا رحمتيني، فتركته وقالت: ثكلتك
  أمك، إنّ نبي الله قد حلف ليعذبنك؛ قال: وما استثنى؟ قالت: بلى قال: أوليأتيني بعذر
  مبين، فلما قرب من سليمان أرخى ذنبه وجناحيه يجرّها على الأرض تواضعاً له، فلما دنا
  منه أخذ برأسه فمدّه إليه، فقال: يا نبي الله؛ اذكر وقوفك بين يدي الله؛ فارتعد سليمان
  وعفا عنه؛ ثم سأله. تعذيبه: أن يؤدّب بما يحتمله حاله ليعتبر به أبناء جنسه. وقيل:
  كان عذاب سليمان للطير أن ينتف ريشه ويشمسه. وقيل: أن يطلي بالقطران ويشمس. وقيل: أن
  يلقى للنمل تأكله. وقيل: إيداعه القفص. وقيل: التفريق بينه وبين إلفه. وقيل: لألزمنه
  صحبة الأضداد. وعن بعضهم: أضيق السجون معاشرة الأضداد. وقيل: لألزمنه خدمة أقرانه.
  فإن قلت: من أين حل له تعذيب الهدهد؟ قلت: يجوز أن يبيح له الله ذلك. لما رأى فيه من
  المصلحة والمنفعة؛ كما أباح ذبح البهائم والطيور للأكل وغيره من المنافع؛ وإذا سخر
  له الطير ولم يتم ما سخر له من أجله إلا بالتأديب والسياسة: جاز أن يباح له ما يستصلح
  به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَتَفَقَّدَ ٱلطَّيْرَ فَقَالَ مَالِيَ لاَ أَرَى
  ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ } * { لأُعَذِّبَنَّهُ عَذَاباً شَدِيداً
  أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ }وقرىء: «ليأتينني»
  و «ليأتينن» والسلطان: الحجة والعذر. فإن قلت: قد حلف على أحد ثلاثة أشياء: فحلفه على
  فعليه لا مقال فيه، ولكن كيف صح حلفه على فعل الهدهد؟ ومن أين درى أنه يأتي بسلطان،
  حتى يقول والله ليأتيني بسلطان؟ قلت: لما نظم الثلاثة «بأو» في الحكم الذي هو الحلف:
  آل كلامه إلى قولك: ليكونن أحد الأمور، يعني: إن كان الإتيان بالسلطان لم يكن تعذيب
  ولا ذبح، وإن لم يكن كان أحدهما، وليس في هذا ادّعاء دراية، على أنه يجوز أن يتعقب
  حلفه بالفعلين وحيٌّ من الله بأنه سيأتيه بسلطان مبين، فثلث بقوله: { أَوْ لَيَأْتِيَنّى
  بِسُلْطَـٰنٍ مُّبِينٍ } عن دراية وإيقان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

