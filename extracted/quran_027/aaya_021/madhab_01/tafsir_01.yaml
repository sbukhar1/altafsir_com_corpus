text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَفَقَّدَ ٱلطَّيْرَ
  فَقَالَ مَالِيَ لاَ أَرَى ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ } * { لأُعَذِّبَنَّهُ
  عَذَاباً شَدِيداً أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ
  }يقول تعالى ذكره: { وَتَفَقَّدَ } سليمان { الطيْرَ فَقالَ مالـيَ لا أرَى الهُدْهُدَ
  }. وكان سبب تفقده الطير وسؤاله عن الهدهد خاصة من بـين الطير، ما:حدثنا ابن عبد الأعلـى،
  قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت عمران عن أبـي مُـجَلِّز، قال: جلس ابن
  عبـاس إلـى عبد الله بن سلام، فسأله عن الهدهد: لـم تفقَّده سلـيـمان من بـين الطير
  فقال عبد الله بن سلام: إن سلـيـمان نزل منزلة فـي مسير له، فلـم يدر ما بُعْدَ الـماء،
  فقال: من يعلـم بُعْدَ الـماء؟ قالوا: الهدهد، فذاك حين تفقده.حدثنا مـحمد، قال: ثنا
  يزيد، قال: ثنا عمران بن حدير، عن أبـي مـجلِّز، عن ابن عبـاس وعبد الله ابن سلام بنحوه.حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: كان سلـيـمان بن داود يوضع له ستّ مئة كرسي، ثم يجيء أشراف الإنس فـيجلسون
  مـما يـلـيه، ثم تـجيء أشراف الـجنّ فـيجلسون مـما يـلـي الإنس، قال: ثم يدعو الطير
  فتظلهم، ثم يدعو الريح فتـحملهم، قال: فـيسير فـي الغداة الواحدة مسيرة شهر، قال: فبـينا
  هو فـي مسيره إذا احتاج إلـى الـماء وهو فـي فلاة من الأرض، قال: فدعا الهدهد، فجاءه
  فنقر الأرض، فـيصيب موضع الـماء، قال: ثم تـجيء الشياطين فـيسلـخونه كما يسلـخ الإهاب،
  قال: ثم يستـخرجون الـماء. فقال له نافع بن الأزرق: قـف يا وقاف أرأيت قولك الهدهد
  يجيء فـينقر الأرض، فـيصيب الـماء، كيف يبصر هذا، ولا يبصر الفخّ يجيء حتـى يقع فـي
  عنقه؟ قال: فقال له ابن عبـاس: ويحك إن القدر إذا جاء حال دون البصر.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: كان سلـيـمان
  بن داود إذا خرج من بـيته إلـى مـجلسه عكفت علـيه الطير، وقام له الـجنّ والإنس حتـى
  يجلس علـى سريره، حتـى إذا كان ذات غداة فـي بعض زمانه غدا إلـى مـجلسه الذي كان يجلس
  فـيه، فتفقد الطير. وكان فـيـما يزعمون يأتـيه نوبـاً من كل صنف من الطير طائر، فنظر
  فرأى من أصناف الطير كلها قد حضره إلا الهدهد، فقال: مالـي لا أرى الهدهدحدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: أوّل ما فقد سلـيـمان الهدهد نزل بواد فسأل
  الإنس عن مائه، فقالوا: ما نعلـم له ماء، فإن يكن أحد من جنودك يعلـم له ماء فـالـجنّ،
  فدعا الـجنّ فسألهم، فقالوا: ما نعلـم له ماء وإن يكن أحد من جنودك يعلـم له ماء فـالطير،
  فدعا الطير فسألهم، فقالو: ما نعلـم له ماء، وإن يكن أحد من جنودك يعلـمه فـالهدهد،
  فلـم يجده، قال: فلذاك أوّل ما فقد الهدهد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَفَقَّدَ ٱلطَّيْرَ فَقَالَ مَالِيَ
  لاَ أَرَى ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ } * { لأُعَذِّبَنَّهُ عَذَاباً
  شَدِيداً أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ }حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَتَفَقَّدَ الطَّيْرَ فَقالَ مالـيَ لا أرَى الهُدْهُدَ أمْ كانَ مِنَ الغائِبِـينَ
  } قال: تفقد الهدهد من أجل أنه كان يدله علـى الـماء إذا ركب، وإن سلـيـمان ركب ذات
  يوم فقال: أين الهدهد لـيدلنا علـى الـماء؟ فلـم يجده، فمن أجل ذلك تفقده. فقال ابن
  عبـاس: إن الهدهد كان ينفعه الـحذر ما لـم يبلغه الأجل فلـما بلغ الأجل لـم ينفعه الـحذر،
  وحال القدر دون البصر.فقد اختلف عبد الله بن سلام والقائلون بقوله ووهب بن منبه، فقال
  عبد الله: كان سبب تفقده الهدهد وسؤاله عنه لـيستـخبره عن بُعد الـماء فـي الوادي الذي
  نزل به فـي مسيره. وقال وهب بن منبه: كان تفقده إياه وسؤاله عنه لإخلاله بـالنوبة التـي
  كان ينوبها والله أعلـم بأيّ ذلك كان إذ لـم يأتنا بأيّ ذلك كان تنزيـل، ولا خبر عن
  رسول الله صلى الله عليه وسلم صحيح.فـالصواب من القول فـي ذلك أن يقال: إن الله أخبر
  عن سلـيـمان أنه تفقد الطير، إما للنوبة التـي كانت علـيها وأخـلت بها، وإما لـحاجة
  كانت إلـيها عن بُعد الـماء.وقوله: { فَقالَ مالِـيَ لا أرَى الهُدْهُدَ أمْ كانَ مِنَ
  الغائِبِـينَ } يعنـي بقوله { مالـيَ لا أرَى الهُدْهُدَ } أخطأه بصرى فلا أراه وقد
  حضر أم هو غائب فـيـما غاب من سائر أجناس الـخـلق فلـم يحضر. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن بعض أهل العلـم، عن وهب بن منبه { مالِـيَ لا أرَى الهُدْهُدَ أمْ كانَ مِنَ الغَائِبِـينَ
  } أخطأه بصري فـي الطير، أم غاب فلـم يحضر؟وقوله: { لأُعَذِّبَنَّهُ عَذَابـاً شَدِيداً
  } يقول: فلـما أخبر سلـيـمان عن الهدهد أنه لـم يحضر وأنه غائب غير شاهد، أقسم { لأُعَذِّبَنَّه
  عَذَابـاً شَدِيداً } وكان تعذيبه الطير فـيـما ذُكر عنه إذا عذّبها أن ينتف ريشها.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا الـحمانـي، عن الأعمش، عن الـمنهال، عن سعيد بن جُبَـير، عن ابن عبـاس، فـي قوله
  { لأُعَذّبَنَّهُ عَذَابـاً شَدِيداً } قال: نتف ريشه.حدثنا أبو كُرَيب، قال: ثنا ابن
  عطية، عن شريك، عن عطاء، عن مـجاهد، عن ابن عبـاس، فـي { لأُعَذّبَنَّهُ عَذَابـاً
  شَدِيداً } عذابه: نتفه وتشميسه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { لأُعَذّبَنَّهُ عَذَابـاً شَدِيداً
  } قال: نتف ريشه وتشميسه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { لأُعَذّبَنَّهُ
  عَذَابـاً شَدِيداً } قال: نتف ريشه كله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَفَقَّدَ ٱلطَّيْرَ فَقَالَ مَالِيَ
  لاَ أَرَى ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ } * { لأُعَذِّبَنَّهُ عَذَاباً
  شَدِيداً أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ }حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { لأُعَذّبَنَّهُ
  عَذَابـاً شدِيداً } قال: نتف ريش الهدهد كله، فلا يغفو سنة.قال: ثنا الـحسين، قال:
  ثنا أبو سفـيان، عن معمر، عن قَتادة، قال: نتف ريشه.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { لأُعَذّبَنَّهُ عَذَابـاً
  شَدِيداً } يقول: نتف ريشه.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن
  يزيد بن رومان أنه حدّث أن عذابه الذي كان يعذّب به الطير نتف جناحه.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: قـيـل لبعض أهل العلـم: هذا الذبح، فما العذاب الشديد؟
  قال: نتف ريشه بتركه بَضعة تنزو.حدثنا سعيد بن الربـيع الرازيّ، قال: ثنا سفـيان، عن
  عمرو بن بشار، عن ابن عبـاس، فـي قوله { لأُعَذِّبَنَّهُ عَذَابـاً شَدِيداً } قال:
  نتفه.حدثنـي سعيد بن الربـيع، قال: ثنا سفـيان، عن حسين بن أبـي شدّاد، قال: نتفه وتشميسه.{
  أو لأذبحنه } ، يقول: أو لأقتلنه. كما:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: أوْ لأَذْبَحَنَّه يقول: أو لأقتلنه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عبـاد بن العوّام، عن حُصَين، عن عبد الله بن شدّاد:
  { لأُعَذِّبَنَّهُ عَذَابـا شَدِيدا أَوْ لأَذْبحَنَّهُ... } الآية، قال: فتلقاه الطير،
  فأخبره، فقال: ألـم يستثن؟وقوله: { أوْ لَيَأْتِيَنِّي بسُلْطانٍ مُبِـينٍ } يقول:
  أو لـيأتـينـي بحجة تبـين لسامعها صحتها وحقـيقتها. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.ذكر من قال ذلك:حدثنا علـيّ بن الـحسين الأزديّ، قال: ثنا الـمعافـىَ بن عمران،
  عن سفـيان، عن عمار الدُّهْنـي، عن سعيد بن جُبَـير، عن ابن عبـاس، قال: كل سلطان فـي
  القرآن فهو حجة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { أوْلَـيَأْتِـيَنِّـي بِسُلْطانٍ مَبِـينٍ } يقول:
  ببـينة أعذره بها، وهو مثل قوله:{ الَّذِينَ يُجادِلُونَ فـي آياتِ اللَّهِ بغَيْرِ
  سُلْطانٍ }يقول: بغير بـيِّنة.حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان،
  عن رجل، عن عكرِمة، قال: كل شيء فـي القرآن سلطان، فهو حجة.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا عبد الله، بن يزيد، عن قَبـاث بن رَزِين، أنه سمع عكرِمة يقول: سمعت
  ابن عبـاس يقول: كلّ سلطان فـي القرآن فهو حجة، كان لهدهد سلطان.حدثنا الـحسين، قال:
  ثنا أبو سفـيان، عن معمر، عن قَتادة { أوْلَـيَأْتِـيَنِّـي بِسُلْطانٍ مُبِـينٍ }
  قال: بعذر بـين.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم،
  عن وهب بن منبه { أوْلَـيأْتِـيَنِّـي بِسُلْطانٍ مُبِـينِ }: أي بحجة عذر له فـي غيبته.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { أوْلـيَأْتِـيَنِّـي بِسُلْطانٍ مُبِـينِ } يقول: ببـينة، وهو قول الله{ الَّذِينَ
  يُجادِلُونَ فِـي آياتِ اللَّهِ بغَيْرِ سُلْطانٍ }بغير بـينة.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { أوْلَـيَأْتِـيَنِّـي بِسُلْطانٍ مُبِـينٍ }
  قال: بعذر أعذره فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

