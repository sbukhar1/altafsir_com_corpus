  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  نَكِّرُواْ لَهَا عَرْشَهَا نَنظُرْ أَتَهْتَدِيۤ أَمْ تَكُونُ مِنَ ٱلَّذِينَ لاَ
  يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال سلـيـمان
  لـما أتـى عرش بلقـيس صاحبة سبأ، وقدمت هي علـيه، لـجنده: غيِّروا لهذه الـمرأة سريرها.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قوله { نَكِّرُوا لَهَا عَرْشَها } قال:
  غيروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: فلـما أتته { قالَ نَكِّرُوا
  لَهَا عَرْشَها } قال: وتنكير العرش، أنه زيد فـيه ونقص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { نَكِّرُوا لَهَا عَرْشَها
  } قال: غيِّروه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاح، عن ابن جُرَيج، عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { نَكرُوا لهَا عَرْشَها }
  قال: مـجلسها الذي تـجلس فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول، أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله
  { نَكِّرُوا لَهَا عَرْشَها } أمرهم أن يزيدوا فـيه، وينقصوا منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَنْظُرْ أتَهْتَدِي } يقول: ننظر أتعقل فتثبت عرشها أنه
  هو الذي لها { أمْ تَكُونُ مِنَ الَّذِينَ لا يَهْتَدُونَ } يقول: من الذين لا يعقلون
  فلا تثبت عرشها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن سلـيـمان إنـما نكَّر
  لها عرشها، وأمر بـالصرح يعمل لها، من أجل أن الشياطين كانوا أخبروه أنه لا عقل لها،
  وأن رجلها كحافر حمار، فأراد أن يعرف صحة ما قـيـل له من ذلك. وبنـحو الذي قلنا فـي
  تأويـل قوله { أتَهْتَدِي أمْ تَكُونُ مِنَ الَّذِين لا يَهْتَدُونَ } قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { ننْظُرْ أتَهْتَدِي أمْ تَكُونُ مِنَ الَّذِينَ لا يَهْتَدُونَ } قال: زيد فـي عرشها
  ونقص منه، لـينظر إلـى عقلها، فوُجدت ثابتة العقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { نَنْظُرْ أتَهْتَدِي
  } أتعرفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنـي ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { نَنْظُرْ أتَهْتَدِي } قال: تعرفه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم،
  عن وهب بن منبه: { أتَهْتَدِي أمْ تَكُونَ مِنَ الَّذِينَ لا يَهْتَدُونَ }: أي أتعقل،
  أم تكون من الذين لا يعقلون؟ ففعل ذلك لـينظر أتعرفه، أم لا تعرفه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

