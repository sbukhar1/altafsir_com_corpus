  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَّ
  يَسْجُدُواْ للَّهِ ٱلَّذِي يُخْرِجُ ٱلْخَبْءَ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَيَعْلَمُ
  مَا تُخْفُونَ وَمَا تُعْلِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ
  ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف القرّاء، فـي قراءة قوله {
  ألاَّ يَسْجُدُوا لِلَّهِ } فقرأ بعض الـمكيـين وبعض الـمدنـيـين والكوفـيـين «ألاَ»
  بـالتـخفـيف، بـمعنى: ألا يا هؤلاء اسجدوا، فأضمروا «هؤلاء» اكتفـاء بدلاة «يا» علـيها.
  وذكر بعضهم سماعا من العرب: ألا يا ارحمنا، ألا يا تصدّق علـينا واستشهد أيضا ببـيت
  الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا يا اسْلَـمي
  يا هِنْدُ هنْدَ نَبِـي بَدرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنْ كانَ
  حَيَّانا عِدا آخِرَ الدَّهْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فعلـى هذه القراءة اسجدوا فـي هذا الـموضع جزم، ولا موضع لقوله «ألا»
  فـي الإعراب. وقرأ ذلك عامة قرّاء الـمدينة والكوفة والبصرة { ألاَّ يَسْجُدوا } بتشديد
  ألاَّ، بـمعنى: وزيَّن لهم الشيطان أعمالهم لئلا يسجدوا لله «ألاَّ» فـي موضع نصب لـما
  ذكرت من معناه أنه لئلا، ويسجدوا فـي موضع نصب بأن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أنهما قراءتان مستفـيضتان فـي قراءة الأمصار قد قرأ بكلّ واحدة منهما
  علـماء من القرّاء مع صحة معنـيـيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه دخول «يا» فـي قراءة من قرأه علـى وجه الأمر، فقال بعض نـحويـي
  البصرة: من قرأ ذلك كذلك، فكأنه جعله أمراً، كأنه قال لهم: اسجدوا، وزاد «يا» بـينهما
  التـي تكون للتنبـيه، ثم أذهب ألف الوصل التـي فـي اسجدوا، وأذهبت الألف التـي فـي
  «يا» لأنها ساكنة لقـيت السين، فصار ألا يسجدوا. وقال بعض نـحويـي الكوفة: هذه «يا»
  التـي تدخـل للنداء يكتفـي بها من الاسم، ويكتفـي بـالاسم منها، فتقول: يا أقبل، وزيد
  أقبل، وما سقط من السواكن فعلـى هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { يُخْرِجُ الـخَبْءَ } يخرج الـمخبوء فـي السموات والأرض من غيث فـي السماء،
  ونبـات فـي الأرض ونـحو ذلك. وبـالذي قلنا فـي ذلك، قال أهل التأويـل، وإن اختلفت عبـارتهم
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن ابن جُرَيج، قراءة عن
  مـجاهد { يُخْرِجُ الـخَبْءَ فـي السَّمَوَات } قال: الغيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { يُخْرِجُ الـخَبْءَ }
  قال: الغيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { الَّذِي يُخْرِجُ الـخَبْءَ فِـي السَّمَوَاتِ والأرْضِ
  } قال: خبء السماء والأرض: ما جعل الله فـيها من الأرزاق، والـمطر من السماء، والنبـات
  من الأرض، كانتا رتقا، لا تـمطر هذه ولا تنبت هذه، ففتق السماء، وأنزل منها الـمطر،
  وأخرج النبـات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا عيسى بن يونس، عن إسماعيـل بن أبـي خالد، عن حكيـم ابن جابر، فـي قوله: {
  ألاَّ يَسْجُدُوا لِلَّه الَّذِي يُخْرِجُ الـخَبْءَ فِـي السَّمَوَاتِ والأرْضِ }
  ويعلـم كلّ خفـية فـي السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا أُسامة بن زيد، عن معاذ
  بن عبد الله، قال: رأيت ابن عبـاس علـى بغلة يسأل تبعا ابن امرأة كعب: هل سألت كعبـا
  عن البذر تنبت الأرضُ العامَ لـم يصب العام الآخر؟ قال: سمعت كعبـا يقول: البذر ينزل
  من السماء ويخرج من الأرض، قال: صدقت.</font></font>&#13;\t\t\t<label disabled=\"true\"
