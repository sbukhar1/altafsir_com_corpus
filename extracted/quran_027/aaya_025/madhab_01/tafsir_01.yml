  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: إنـما هو تبـيع، ولكن هكذا قال مـحمد. وقـيـل: يخرج الـخَبْءَ فـي السموات
  والأرض، لأن العرب تضع «مِن» مكان «فـي» و «فـي» مكان «من» فـي الاستـخراج { ويَعَلَـمُ
  ما تُـخْفُونَ ومَا تُعْلِنُونَ } يقول: ويعلـم السرّ من أمور خـلقه، هؤلاء الذين زين
  لهم الشيطان أعمالهم والعلانـية منها، وذلك علـى قراءة من قرأ ألاَّ بـالتشديد. وأما
  علـى قراءة من قرأ بـالتـخفـيف فإن معناه: ويعلـم ما يسره خـلقه الذين أمرهم بـالسجود
  بقوله: «ألا يا هؤلاء اسجدوا». وقد ذكر أن ذلك فـي قراءة أُبـيّ: «وألاَّ تَسْجُدُوا
  لِلَّهِ الَّذِي يَعْلَـمُ سرَّكُمْ ومَا تُعْلِنُونَ».)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اللَّهُ لا إلَهَ إلاَّ هُوَ رَب العَرْشِ العَظِيـمِ } يقول تعالـى ذكره: الله الذي
  لا تصلـح العبـادة إلا له، لا إله إلا هو، لا معبود سواه تصلـح له العبـادة، فأخـلصوا
  له العبـادة، وأفردوه بـالطاعة، ولا تشركوا به شيئا { رَبُّ العَرْشِ العَظِيـمِ }
  يعنـي بذلك: مالك العرش العظيـم الذي كل عرش، وإن عظم، فدونه، لا يُشبهه عرش ملكة سبأ
  ولا غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { أحَطْتُ بِـمَا لَـمْ تُـحِطْ بِهِ } إلـى قوله { لا
  إلَه إلاَّ هُوَ رَبُّ العَرْشِ العَظِيـمِ } هذا كله كلام الهدهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق بنـحوه.</font></font><font
