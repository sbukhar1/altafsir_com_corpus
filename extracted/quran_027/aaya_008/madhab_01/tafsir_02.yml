  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهَا نُودِيَ أَن بُورِكَ مَن فِي ٱلنَّارِ وَمَنْ حَوْلَهَا وَسُبْحَانَ ٱللَّهِ
  رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَنَ } هي المفسرة: لأنّ النداء
  فيه معنى القول. والمعنى: قيل له بورك فإن قلت: هل يجوز أن تكون المخففة من الثقيلة
  وتقديره: نودي بأنه بورك. والضمير ضمير الشأن؟ قلت: لا، لأنه لا بدّ من «قد». فإن قلت:
  فعلى إضمارها؟ قلت: لا يصح؛ لأنها علامة لا تحذف. ومعنى { بُورِكَ مَن فِى ٱلنَّارِ
  وَمَنْ حَوْلَهَا } بورك من في مكان النار، ومن حول مكانها. ومكانها: البقعة التي حصلت
  فيها وهي البقعة المباركة المذكورة في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نُودِىَ مِن شَاطِىء ٱلْوَادِى ٱلأَيْمَنِ
  فِى ٱلْبُقْعَةِ ٱلْمُبَارَكَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 30] وتدل عليه قراءة أبيّ.
  «تباركت الأرض ومن حولها». وعنه: «بوركت النار»؛ والذي بوركت له البقعة، وبورك من فيها
  وحواليها حدوث أمر ديني فيها: وهو تكليم الله موسى واستنباؤه له وإظهار المعجزات عليه؛
  وربّ خير يتجدّد في بعض البقاع، فينشر الله بركة ذلك الخير في أقاصيها، ويبث آثار يمنه
  في أباعدها، فكيف بمثل ذلك الأمر العظيم الذي جرى في تلك البقعة. وقيل: المراد بالمبارك
  فيهم: موسى والملائكة الحاضرون. والظاهر أنه عامّ في كل من كان في تلك الأرض وفي تلك
  الوادي وحواليهما من أرض الشام، ولقد جعل الله أرض الشام بالبركات موسومة في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَجَّيْنَـٰهُ
  وَلُوطاً إِلَى ٱلأَرْضِ ٱلَّتِى بَارَكْنَا فِيهَا لِلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  71] وحقت أن تكون كذلك، فهي مبعث الأنبياء صلوات الله [وسلامه] عليهم ومهبط الوحي إليهم
  وكفاتهم أحياء وأمواتاً. فإن قلت: فما معنى ابتداء خطاب الله موسى بذلك عند مجيئه؟
  قلت: هي بشارة له بأنه قد قضى بأمر عظيم تنتشر منه في أرض الشام كلها البركة { وَسُبْحَـٰنَ
  ٱللَّهِ رَبّ ٱلْعَـٰلَمِينَ } تعجيب لموسى عليه السلام من ذلك، وإيذان بأنّ ذلك الأمر
  مريده ومكوّنه رب العالمين، تنبيهاً على أن الكائن من جلائل الأمور وعظائم الشؤون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
