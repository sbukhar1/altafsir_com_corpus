  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">طسۤ
  تِلْكَ آيَاتُ ٱلْقُرْآنِ وَكِتَابٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُقِيمُونَ ٱلصَّلاَةَ وَيُؤْتُونَ
  ٱلزَّكَاةَ وَهُم بِٱلآخِرَةِ هُمْ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد بـيَّنا القول فـيـما مضى من كتابنا هذا فـيـما كان من حروف الـمعجم
  فـي فواتـح السور، فقوله: { طس } من ذلك. وقد رُوي عن ابن عبـاس أن قوله: { طس }: قسم
  أقسمه الله هو من أسماء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس.
  فـالواجب علـى هذا القول أن يكون معناه: والسميع اللطيف، إن هذه الآيات التـي أنزلتها
  إلـيك يا مـحمد لآيات القرآن، وآيات كتاب مبـين: يقول: يبـين لـمن تدبَّره، وفكَّر
  فـيه بفهم أنه من عند الله، أنزله إلـيك، لـم تتـخرّصه أنت ولـم تتقوّله، ولا أحد سواك
  من خـلق الله، لأنه لا يقدر أحد من الـخـلق أن يأتـي بـمثله، ولو تظاهر علـيه الـجنّ
  والإنس. وخفض قوله: { وكِتابٍ مُبِـينٍ } عطفـا به علـى القرآن. وقوله: { هُدًى } من
  صفة القرآن. يقول: هذه آيات القرآن بـيان من الله بـين به طريق الـحقّ وسبـيـل السلام
  { وَبُشْرَى للْـمُؤْمِنـينَ } يقول: وبشارة لـمن آمن به، وصدّق بـما أنزل فـيه بـالفوز
  العظيـم فـي الـمعاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي قوله: { هُدًى وَبُشْرَى }
  وجهان من العربـية: الرفع علـى الابتداء بـمعنى: هو هدى وبُشرى. والنصب علـى القطع
  من آيات القرآن، فـيكون معناه: تلك آيات القرآن الهدى والبشرى للـمؤمنـين، ثم أسقطت
  الألف واللام من الهدى والبشرى، فصارا نكرة، وهما صفة للـمعرفة فنصبـا.)</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الَّذِينَ يُقِـيـمُونَ الصَّلاةَ } يقول: هو هدى وبشرى لـمن
  آمن بها، وأقام الصلاة الـمفروضة بحدودها. وقوله: { وَيُؤْتُونَ الزَّكاةَ } يقول:
  ويؤدّون الزكاة الـمفروضة. وقـيـل: معناه: ويطهرون أجسادهم من دنس الـمعاصي. وقد بـيَّنا
  ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع { وَهُمْ بـالآخِرَةِ هُمْ يُوقِنُونَ
  } يقول: وهم مع إقامتهم الصلاة، وإيتائهم الزكاة الواجبة، بـالـمعاد إلـى الله بعد
  الـمـمات يوقنون، فـيذلون فـي طاعة الله، رجاء جزيـل ثوابه، وخوف عظيـم عقابه، ولـيسوا
  كالذين يكذّبون بـالبعث، ولا يبـالون، أحسنوا أم أساءوا، وأطاعوا أم عصوا، لأنهم إن
  أحسنوا لـم يرجوا ثوابـاً، وإن أساءوا لـم يخافوا عقابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

