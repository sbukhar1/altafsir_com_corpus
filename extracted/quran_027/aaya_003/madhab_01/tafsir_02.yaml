text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طسۤ تِلْكَ آيَاتُ
  ٱلْقُرْآنِ وَكِتَابٍ مُّبِينٍ } * { هُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } * { ٱلَّذِينَ
  يُقِيمُونَ ٱلصَّلاَةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَهُم بِٱلآخِرَةِ هُمْ يُوقِنُونَ }{
  طسۤ } قرىء: بالتفخيم والإمالة، و { تِلْكَ } إشارة إلى آيات السورة والكتاب المبين:
  إما اللوح، وإبانته: أنه قد خط فيه كل ما هو كائن فهو يبينه للناظرين فيه إبانة. وإما
  الصورة. وإما القرآن، وإبانتهما: أنهما يبينان ما أودعاه من العلوم والحكم والشرائع،
  وأنّ إعجازهما ظاهر مكشوف، وإضافة الآيات إلى القرآن والكتاب المبين: على سبيل التفخيم
  لها والتعظيم، لأنّ المضاف إلى العظيم يعظم بالإضافة إليه. فإن قلت: لم نكر الكتاب
  المبين؟ قلت: ليبهم بالتنكير فيكون أفخم له، كقوله تعالى:{ فِى مَقْعَدِ صِدْقٍ عِندَ
  مَلِيكٍ مُّقْتَدِرِ }[القمر: 55]. فإن قلت: ما وجه عطفه على القرآن إذا أريد به القرآن؟
  قلت: كما تعطف إحدى الصفتين على الأخرى في نحو قولك: هذا فعل السخي والجواد الكريم،
  لأنّ القرآن هو المنزل المبارك المصدّق لما بين يديه، فكان حكمه حكم الصفات المستقلة
  بالمدح، فكأنه قيل: تلك الآيات آيات المنزل المبارك آي كتاب مبين. وقرأ ابن أبي عبلة:
  «وكتابٌ مبينٌ» بالرفع على تقدير: وآيات كتاب مبين، فحذف المضاف وأقيم المضاف إليه
  مقامه. فإن قلت: ما الفرق بين هذا وبين قوله:{ الرَ تِلْكَ ءايَـٰتُ ٱلْكِتَـٰبِ وَقُرْءانٍ
  مُّبِينٍ }[الحجر: 1]؟ قلت: لا فرق بينهما إلا ما بين المعطوف والمعطوف عليه من التقدّم
  والتأخر، وذلك على ضربين: ضرب جار مجرى التثنية لا يترجح فيه جانب على جانب، وضرب فيه
  ترجح، فالأول نحو قوله تعالى:{ وَقُولُواْ حِطَّةٌ }[البقرة: 58]، [الأعراف: 161]،{ وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّدًا }[البقرة: 58]، [الأعراف: 161] ومنه ما نحن بصدده. والثاني: نحو
  قوله تعالى:{ شَهِدَ ٱللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ
  ٱلْعِلْمِ }[آل عمران: 18]، { هُدًى وَبُشْرَىٰ } في محل النصب أو الرفع، فالنصب على
  الحال، أي: هادية ومبشرة؛ والعامل فيها ما في تلك من معنى الإشارة، والرفع على ثلاثة
  أوجه، على: هي هدى وبشرى، وعلى البدل من الآيات، وعلى أن يكون خبراً بعد خبر، أي: جمعت
  أنها آيات، وأنها هدى وبشرى. والمعنى في كونها هدى للمؤمنين: أنها زائدة في هداهم.
  قال الله تعالى:{ فَأَمَّا ٱلَّذِينَ آمَنُواْ فَزَادَتْهُمْ إِيمَاناً }[التوبة: 124]
  فإن قلت: { وَهُم بِٱلأَخِرَةِ هُمْ يُوقِنُونَ } كيف يتصل بما قبله؟ قلت: يحتمل أن
  يكون من جملة صلة الموصول، ويحتمل أن تتم الصلة عنده ويكون جملة اعتراضية، كأنه قيل:
  وهؤلاء الذين يؤمنون ويعملون الصالحات من إقامة الصلاة وإيتاء الزكاة: هم الموقنون
  بالآخرة، وهو الوجه. ويدل عليه أنه عقد جملة ابتدائية وكرّر فيها المبتدأ الذي هو {
  وَهُمْ } حتى صار معناها: وما يوقن بالآخرة حق الإيقان إلا هؤلاء الجامعون بين الإيمان
  والعمل الصالح، لأنّ خوف العاقبة يحملهم على تحمل المشاق.\r\n\t\t\t\r\n\t\t\t</section>"

