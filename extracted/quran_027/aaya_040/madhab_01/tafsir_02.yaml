text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلَّذِي
  عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ
  طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً عِندَهُ قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ
  أَأَشْكُرُ أَمْ أَكْفُرُ وَمَن شَكَرَ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ
  فَإِنَّ رَبِّي غَنِيٌّ كَرِيمٌ }{ ٱلَّذِى عِندَهُ عِلْمٌ مّنَ ٱلْكِتَـٰبِ } [هو]
  رجل كان عنده اسم الله الأعظم، وهو: يا حي يا قيوم، وقيل: يا إلهنا وإله كل شيء إلهاً
  واحداً لا إله إلا أنت. وقيل: يا ذا الجلال والإكرام، وعن الحسن رضي الله عنه: الله.
  والرحمن. وقيل: هو آصف بن برخيا كاتب سليمان عليه السلام، وكان صديقاً عالماً. وقيل:
  اسمه أسطوم. وقيل: هو جبريل. وقيل: ملك أيد الله به سليمان. وقيل: هو سليمان نفسه،
  كأنه استبطأ العفريت فقال له: أنا أريك ما هو أسرع مما تقول. وعن ابن لهيعة: بلغني
  أنه الخضر عليه السلام: علم من الكتاب: من الكتاب المنزل، وهو علم الوحي والشرائع.
  وقيل: هو اللوح. والذي عنده علم منه: جبريل عليه السلام. وآتيك - في الموضعين - يجوز
  أن يكون فعلاً واسم فاعل. الطرف: تحريكك أجفانك إذا نظرت، فوضع موضع النظر. ولما كان
  الناظر موصوفاً بإرسال الطرف في نحو قوله:وَكُنْتَ إِذَا أَرْسَلْتَ طَرْفَكَ رَائِدَاً   لِقَلْبِكَ
  يَوْمَاً أَتْعَبتْكَ الْمَنَاظرُوصف بردّ الطرف، ووصف الطرف بالارتداد. ومعنى قوله:
  { قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ } [أي] أنك ترسل طرفك إلى شيء، فقبل أن تردّه
  أبصرت العرش بين يديك: ويروى: أن آصف قال لسليمان عليه السلام: مدّ عينيك حتى ينتهي
  طرفك، فمدّ عينيه فنظر نحو اليمين. ودعا آصف فغار العرش في مكانه بمأرب، ثم نبغ عند
  مجلس سليمان عليه السلام بالشام بقدرة الله، قبل أن يردّ طرفه. ويجوز أن يكون هذا مثلاً
  لاستقصار مدّة المجيء به، كما تقول لصاحبك: افعل كذا في لحظة، وفي ردّة طرف، والتفت
  ترني، وما أشبه ذلك: تريد السرعة. { يَشْكُرُ لِنَفْسِهِ } لأنه يحط به عنها عبء الواجب،
  ويصونها عن سمة الكفران، وترتبط به النعمة ويستمد المزيد. وقيل: الشكر، قيد للنعمة
  الموجودة، وصيد للنعمة المفقودة. وفي كلام بعض المتقدمين: إن كفران النعمة بوار، وقلما
  أقشعت ناقرة فرجعت في نصابها، فاستدع شاردها بالشكر، واستدم راهنها بكرم الجوار. واعلم
  أن سبوغ ستر الله متقلص عما قريب إذا أنت لم ترج لله وقاراً { غَنِىٌّ } عن الشكر {
  كَرِيمٌ } بالإنعام على من يكفر نعمته، والذي قاله سليمان عليه السلام عند رؤية العرش
  شاكراً لربه، جرى على شاكلة أبناء جنسه من أنبياء الله والمخلصين من عباده يتلقون النعمة
  القادمة بحسن الشكر، كما يشيعون النعمة المودعة بجميل الصبر.\r\n\t\t\t\r\n\t\t\t</section>"

