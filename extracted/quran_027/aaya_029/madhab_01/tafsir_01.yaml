  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  يٰأَيُّهَا ٱلْمَلأُ إِنِّيۤ أُلْقِيَ إِلَيَّ كِتَابٌ كَرِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  مِن سُلَيْمَانَ وَإِنَّهُ بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَّ
  تَعْلُواْ عَلَيَّ وَأْتُونِي مُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فذهب الهدهد بكتاب سلـيـمان إلـيها، فألقاه إلـيها فلـما قرأته قالت لقومها:
  { يا أيُّها الـمَلأُ إنّـي أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ }. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـيـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال:
  كتب، يعنـي سلـيـمان بن داود مع الهدهد: بسم الله الرحمن الرحيـم، من سلـيـمان بن داود،
  إلـى بلقـيس بنت ذي سرح وقومها، أما بعد، فلا تعلوا علـيّ وأتونـي مسلـمين، قال: فأخذ
  الهدهد الكتاب برجله، فـانطلق به حتـى أتاها، وكانت لها كوّة فـي بـيتها إذا طلعت الشمس
  نظرت إلـيها، فسجدت لها، فأتـى الهدهد الكوّة فسدّها بجناحيه حتـى ارتفعت الشمس ولـم
  تعلـم، ثم ألقـى الكتاب من الكوّة، فوقع علـيها فـي مكانها الذي هي فـيه، فأخذته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  قَتادة، قال: بلغنـي أنها امرأة يقال لها بلقـيس، أحسبه قال: ابنة شراحيـل، أحد أبويها
  من الـجنّ، مؤخر أحد قدميها كحافر الدابة، وكانت فـي بـيت مـملكة، وكان أولو مشورتها
  ثلاث مئة واثنـي عشر كلّ رجل منهم علـى عشرة آلاف، وكانت بأرض يقال لها مأرب، من صنعاء
  علـى ثلاثة أيام فلـما جاء الهدهد بخبرها إلـى سلـيـمان بن داود، كتب الكتاب وبعث به
  مع الهدهد، فجاء الهدهد وقد غَلَّقت الأبواب، وكانت تغلِّق أبوابها وتضع مفـاتـيحها
  تـحت رأسها، فجاء الهدهد فدخـل من كوّة، فألقـى الصحيفة علـيها، فقرأتها، فإذا فـيها:
  { إنَّهُ مِنْ سُلَـيْـمانَ وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ أَلاَّ
  تَعْلُوا عَلـيَّ وأتُونِـي مُسْلِـمِينَ } وكذلك كانت تكتب الأنبـياء لا تطنب، إنـما
  تكتب جملاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، قال: لـم يزد سلـيـمان علـى ما قصّ الله فـي كتابه: إنه وإنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { اذْهَبْ بكِتابِـي هَذَا فأَلْقه إلَـيْهِمْ }: فمضى الهدهد
  بـالكتاب، حتـى إذا حاذى الـملكة وهي علـى عرشها ألقـى إليها الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَتْ يا أيُّها الـمَلأُ إنّـي أُلْقِـيَ إلـيَّ كِتابٌ
  كَرِيـمٌ } والـملأ: أشراف قومها. يقول تعالـى ذكره: قالت ملكة سبأ لأشراف قومها: {
  يا أيُّها الـمَلأُ إنّـي ألْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلـم فـي سبب وصفها الكتاب بـالكريـم، فقال بعضهم: وصفته بذلك لأنه كان مختوماً:
  وقال آخرون: وصفته بذلك لأنه كان من ملك فوصفته بـالكرم لكرم صاحبه. ومـمن قال ذلك
  ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنّـي أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ } قال: هو كتاب
  سلـيـمان حيث كتب إلـيها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
