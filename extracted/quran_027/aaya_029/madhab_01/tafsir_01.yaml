text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ يٰأَيُّهَا
  ٱلْمَلأُ إِنِّيۤ أُلْقِيَ إِلَيَّ كِتَابٌ كَرِيمٌ } * { إِنَّهُ مِن سُلَيْمَانَ
  وَإِنَّهُ بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } * { أَلاَّ تَعْلُواْ عَلَيَّ
  وَأْتُونِي مُسْلِمِينَ }يقول تعالـى ذكره: فذهب الهدهد بكتاب سلـيـمان إلـيها، فألقاه
  إلـيها فلـما قرأته قالت لقومها: { يا أيُّها الـمَلأُ إنّـي أُلْقِـيَ إلـيَّ كِتابٌ
  كَرِيـمٌ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلـيـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: كتب،
  يعنـي سلـيـمان بن داود مع الهدهد: بسم الله الرحمن الرحيـم، من سلـيـمان بن داود،
  إلـى بلقـيس بنت ذي سرح وقومها، أما بعد، فلا تعلوا علـيّ وأتونـي مسلـمين، قال: فأخذ
  الهدهد الكتاب برجله، فـانطلق به حتـى أتاها، وكانت لها كوّة فـي بـيتها إذا طلعت الشمس
  نظرت إلـيها، فسجدت لها، فأتـى الهدهد الكوّة فسدّها بجناحيه حتـى ارتفعت الشمس ولـم
  تعلـم، ثم ألقـى الكتاب من الكوّة، فوقع علـيها فـي مكانها الذي هي فـيه، فأخذته.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قال: بلغنـي أنها
  امرأة يقال لها بلقـيس، أحسبه قال: ابنة شراحيـل، أحد أبويها من الـجنّ، مؤخر أحد قدميها
  كحافر الدابة، وكانت فـي بـيت مـملكة، وكان أولو مشورتها ثلاث مئة واثنـي عشر كلّ رجل
  منهم علـى عشرة آلاف، وكانت بأرض يقال لها مأرب، من صنعاء علـى ثلاثة أيام فلـما جاء
  الهدهد بخبرها إلـى سلـيـمان بن داود، كتب الكتاب وبعث به مع الهدهد، فجاء الهدهد وقد
  غَلَّقت الأبواب، وكانت تغلِّق أبوابها وتضع مفـاتـيحها تـحت رأسها، فجاء الهدهد فدخـل
  من كوّة، فألقـى الصحيفة علـيها، فقرأتها، فإذا فـيها: { إنَّهُ مِنْ سُلَـيْـمانَ
  وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ أَلاَّ تَعْلُوا عَلـيَّ وأتُونِـي
  مُسْلِـمِينَ } وكذلك كانت تكتب الأنبـياء لا تطنب، إنـما تكتب جملاً.قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: لـم يزد سلـيـمان علـى ما قصّ الله فـي كتابه:
  إنه وإنه.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { اذْهَبْ بكِتابِـي هَذَا فأَلْقه إلَـيْهِمْ }: فمضى الهدهد بـالكتاب،
  حتـى إذا حاذى الـملكة وهي علـى عرشها ألقـى إليها الكتاب.وقوله: { قالَتْ يا أيُّها
  الـمَلأُ إنّـي أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ } والـملأ: أشراف قومها. يقول تعالـى
  ذكره: قالت ملكة سبأ لأشراف قومها: { يا أيُّها الـمَلأُ إنّـي ألْقِـيَ إلـيَّ كِتابٌ
  كَرِيـمٌ }.واختلف أهل العلـم فـي سبب وصفها الكتاب بـالكريـم، فقال بعضهم: وصفته بذلك
  لأنه كان مختوماً: وقال آخرون: وصفته بذلك لأنه كان من ملك فوصفته بـالكرم لكرم صاحبه.
  ومـمن قال ذلك ابن زيد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { إنّـي أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ } قال: هو كتاب سلـيـمان حيث كتب إلـيها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ يٰأَيُّهَا ٱلْمَلأُ إِنِّيۤ
  أُلْقِيَ إِلَيَّ كِتَابٌ كَرِيمٌ } * { إِنَّهُ مِن سُلَيْمَانَ وَإِنَّهُ بِسْمِ
  ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } * { أَلاَّ تَعْلُواْ عَلَيَّ وَأْتُونِي مُسْلِمِينَ
  }وقوله { إنَّهُ مِن سُلَيْمانَ وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ }
  كُسِرت إن الأولـى والثانـية علـى الردّ علـى «إنـي» من قوله: { إنّـي أُلْقِـيَ إلـيَّ
  كِتابٌ كَرِيـمٌ }. ومعنى الكلام: قالت: يا أيها الـملأ إنـي ألقـي إلـيّ كتاب، وإنه
  من سلـيـمان.وقوله { أَلاَّ تَعْلُوا عَلـيَّ وأْتُونِـي مُسْلِـمِينَ } يقول: ألقـي
  إلـيّ كتاب كريـم ألا تعلوا علـيّ.ففـي «أنْ» وجهان من العربـية: إن جعلت بدلاً من
  الكتاب كانت رفعا بـما رفع به الكتاب بدلاً منه وإن جعل معنى الكلام: إنى ألقـى إلـيّ
  كتاب كريـم أن لا تعلو علـيّ كانت نصبـاً بتعلق الكتاب بها.وعنى بقوله: { أَلاَّ تَعْلُوا
  عَلَـيَّ }: أن لا تتكبروا ولا تتعاظموا عما دعوتكم إلـيه. كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { أَلاَّ تَعْلُوا عَلـيَّ }: أن لا تتـمنعوا
  من الذي دعوتكم إلـيه إن امتنعتـم جاهدتكم. فقلت لابن زيد: { أنْ لا تَعْلُوا عَلـيَّ
  } أن لا تتكبروا علـيّ؟ قال: نعم قال: وقال ابن زيد: { أَلاَّ تَعْلوا عَلـيَّ وأْتُونِـي
  مُسْلِـمِينَ } ذلك فـي كتاب سلـيـمان إلـيها. وقوله: { وأْتُونِـي مُسْلِـمِينَ }
  يقول: وأقبلوا إلـيّ مذعنـين لله بـالوحدانـية والطاعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

