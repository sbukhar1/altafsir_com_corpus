  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { إنَّهُ مِن سُلَيْمانَ وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ
  الرَّحِيـمِ } كُسِرت إن الأولـى والثانـية علـى الردّ علـى «إنـي» من قوله: { إنّـي
  أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ }. ومعنى الكلام: قالت: يا أيها الـملأ إنـي ألقـي
  إلـيّ كتاب، وإنه من سلـيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { أَلاَّ تَعْلُوا عَلـيَّ وأْتُونِـي مُسْلِـمِينَ } يقول: ألقـي إلـيّ كتاب كريـم
  ألا تعلوا علـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ففـي «أنْ» وجهان من العربـية: إن
  جعلت بدلاً من الكتاب كانت رفعا بـما رفع به الكتاب بدلاً منه وإن جعل معنى الكلام:
  إنى ألقـى إلـيّ كتاب كريـم أن لا تعلو علـيّ كانت نصبـاً بتعلق الكتاب بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعنى بقوله: { أَلاَّ تَعْلُوا عَلَـيَّ }: أن لا تتكبروا ولا تتعاظموا
  عما دعوتكم إلـيه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أَلاَّ تَعْلُوا عَلـيَّ }: أن لا تتـمنعوا من الذي
  دعوتكم إلـيه إن امتنعتـم جاهدتكم. فقلت لابن زيد: { أنْ لا تَعْلُوا عَلـيَّ } أن
  لا تتكبروا علـيّ؟ قال: نعم قال: وقال ابن زيد: { أَلاَّ تَعْلوا عَلـيَّ وأْتُونِـي
  مُسْلِـمِينَ } ذلك فـي كتاب سلـيـمان إلـيها. وقوله: { وأْتُونِـي مُسْلِـمِينَ }
  يقول: وأقبلوا إلـيّ مذعنـين لله بـالوحدانـية والطاعة.</font></font><font class=\"TextResultArabic\"><font
