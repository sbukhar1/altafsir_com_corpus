text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي مُرْسِلَةٌ
  إِلَيْهِمْ بِهَدِيَّةٍ فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ } * { فَلَمَّا جَآءَ
  سُلَيْمَانَ قَالَ أَتُمِدُّونَنِ بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ خَيْرٌ مِّمَّآ آتَاكُمْ
  بَلْ أَنتُمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ } * { ٱرْجِعْ إِلَيْهِمْ فَلَنَأْتِيَنَّهُم
  بِجُنُودٍ لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ أَذِلَّةً وَهُمْ
  صَاغِرُونَ }ذكر أنها قالت: إنـي مرسلة إلـي سلـيـمان، لتـختبره بذلك وتعرفه به، أملك
  هو، أم نبـيّ؟ وقالت: إن يكن نبـيا لـم يقبل الهدية، ولـم يرضه منا، إلا أن نتبعه علـى
  دينه، وإن يكن ملكاً قبل الهدية وانصرف. ذكر الرواية عمن قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قالت: { وإنّـي
  مُرْسلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ } قال:
  وبعثت إلـيه بوصائف ووصفَـاء، وألبستْهم لبـاساً واحداً حتـى لا يعرف ذكر من أنثى،
  فقالت: إن زيَّـل بـينهم حتـى يعرف الذكر من الأنثى، ثم ردّ الهدية فإنه نبـيّ، وبنبغي
  لنا أن نترك ملكنا، ونتَّبع دينه، ونلـحق به.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد قوله: { وإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ } قال: بجوارٍ
  لبـاسهم لبـاس الغلـمان، وغلـمان لبـاسهم لبـاس الـجواري.حدثنا القامس، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قولها: { وَإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ
  } قال: مئتـي غلام ومئتـي جارية. قال ابن جُرَيج، قال مـجاهد: قوله { بِهَدِيَّةٍ }
  قال: جوار ألبستهنّ لبـاس الغلـمان، وغلـمان ألبستهم لبـاس الـجواري.قال ابن جُرَيج:
  قال (مـجاهد): قالت: فإن خـلَّص الـجواري من الغلـمان، وردّ الهدية فإنه نبـيّ، وينبغي
  لنا أن نتَّبعه.قال ابن جُرَيج، قال مـجاهد: فخـلَّص سلـيـمان بعضهم من بعض، ولـم يقبل
  هديتها.قال: ثنا الـحسين، قال: ثنا سفـيان، عن معمر، عن ثابت الـيُثانـيّ، قال: أهدت
  له صفـائح الذهب فـي أوعية الديبـاج فلـما بلغ ذلك سلـيـمان أمر الـجنّ فموّهوا له
  الآجرّ بـالذهب، ثم أمر به فألقـي فـي الطرق فلـما جاءوا فرأوه ملقـى ما يُـلتفت إلـيه،
  صغر فـي أعينهم ما جاءوا به.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله:{ إنَّ الـمُلُوكَ إذَا دَخَـلُوا قَرْيَةً أفْسَدُوها... }الآية، وقالت: إن هذا
  الرجل إن كان إنـما همته الدنـيا فسنرضيه، وإن كان إنـما يريد الدين فلن يقبلَ غيره
  { وإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ فَناظرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ
  }.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه،
  قال: كانت بلقـيس امرأة لبـيبة أديبة فـي بـيت ملك، لـم تـملك إلا لبقايا من مضى من
  أهلها، إنه قد سيست وساست حتـى أحكمها ذلك، وكان دينها ودين قومها فـيـما ذُكر الزنديقـية
  فلـما قرأت الكتاب سمعت كتابـاً لـيس من كتب الـملوك التـي كانت قبلها، فبعثت إلـى
  الـمَقَاولة من أهل الـيـمن، فقالت لهم:{ يا أيُّها الـمَلاُ إنّـي أُلْقِـيَ إلـيَّ
  كِتابٌ كَرِيـمٌ، إنَّهُ مِنْ سُلَـيْـمانَ وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ،
  ألاَّ تَعْلُوا عَلـيَّ وأْتُونِـي مُسْلِـمِينَ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ
  فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ } * { فَلَمَّا جَآءَ سُلَيْمَانَ قَالَ
  أَتُمِدُّونَنِ بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ خَيْرٌ مِّمَّآ آتَاكُمْ بَلْ أَنتُمْ
  بِهَدِيَّتِكُمْ تَفْرَحُونَ } * { ٱرْجِعْ إِلَيْهِمْ فَلَنَأْتِيَنَّهُم بِجُنُودٍ
  لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ أَذِلَّةً وَهُمْ صَاغِرُونَ
  }إلـى قوله { بِـمَ يَرْجِعُ الْـمُرْسَلُونَ } ثم قالت: إنه قد جاءنـي كتاب لـم يأتنـي
  مثله من ملك من الـملوك قبله، فإن يكن الرجل نبـيا مرسلاً فلا طاقة لنا به ولا قوّة،
  وإن يكن الرجل ملكاً يكاثر، فلـيس بأعزّ منا، ولا أعدّ. فهيَّأت هدايا مـما يُهدَى
  للـملوك، مـما يُفتنون به، فقالت: إن يكن ملكاً فسيقبل الهدية ويرغب فـي الـمال، وإن
  يكن نبـياً فلـيس له فـي الدنـيا حاجة، ولـيس إياها يريد، إنـما يريد أن ندخـل معه
  فـي دينه ونتبعه علـى أمره، أو كما قالت.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ
  } بعثت بوصائف ووصفـاء، لبـاسهم لبـاس واحد، فقالت: إن زيَّـل بـينهم حتـى يعرف الذكر
  من الأنثى، ثم ردّ الهدية فهو نبـيّ، وينبغي لنا أن نتَّبعه، وندخـل فـي دينه فزيَّـل
  سلـيـمان بـين الغلـمان والـجواري، وردّ الهدية، فقال: { أتُـمِدُّونَنِ بِـمَالٍ فَمَا
  آتانِـيَ اللَّهُ خَيْرٌ مِـمَّا آتاكمْ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: كان فـي الهدايا التـي بعثت بها وصائف ووصفـاء يختلفون فـي ثـيابهم، لتـميـيز
  الغلـمان من الـجواري، قال: فدعا بـماء، فجعل الـجواري يتوضأن من الـمرفق إلـى أسفل،
  وجعل الغلـمان يتوضئون من الـمرفق إلـى فوق. قال: وكان أبـي يحدثنا هذا الـحديث.حدثنا
  عبد الأعلـى، قال: ثنا مروان بن معاوية، قال: ثنا إسماعيـل، عن أبـي صالـح { وَإنّـي
  مُرْسِلةٌ إلَـيْهِمْ بِهَدِيَّةٍ } قال: أرسلت بلبنة من ذهب، وقالت: إن كان يريد الدنـيا
  علـمته، وإن كان يريد الآخرة علـمته.وقوله: { فَناظِرَةٌ بِـمَ يَرْجِعُ الْـمُرْسَلُونَ
  } تقول: فأنظر بأيّ شيء من خبره وفعله فـي هديتـي التـي أرسلها إلـيه ترجع رسلـي، أبقبول
  وانصراف عنا، أم بردّ الهدية والثبـات علـى مطالبتنا بـاتبـاعه علـى دينه؟ وأسقطت الألف
  من «ما» فـي قوله { بِـمَ } وأصله: بـما، لأن العرب إذا كانت «ما» بـمعنى: أي، ثم وصلوها
  بحرف خافض أسقطوا ألفها تفريقا بـين الاستفهام وغيره، كما قال جلّ ثناؤه{ عَمَّ يَتَساءَلونَ }و{ قَالُوا:
  فِـيـمَ كُنْتُـمْ }، وربـما أثبتوا فـيها الألف، كما قال الشاعر:عَلامَا قَامَ يَشْتُـمُنِـي
  لَئِيـمٌ   كَخِنْزِيرٍ تَـمَرَّغَ فِـي تُرَابِوقالت { وإنّى مُرْسِلَةٌ إلَـيْهِمْ
  } وإنـما أرسلت إلـى سلـيـمان وحده علـى النـحو الذي بـيَّنا فـي قوله:{ عَلـى خَوْفٍ
  مِنْ فِرْعَوْنَ وَمَلَئِهِمْ }وقوله: { فَلَـمَّا جاءَ سُلَـيْـمانَ قالَ أتُـمِدُّونَنِ
  بِـمَالٍ }.إن قال قائل: وكيف قـيـل: { فَلَـمَّا جاءَ سُلَـيْـمانَ } فجعل الـخبر
  فـي مـجيء سلـيـمان عن واحد، وقد قال قبل ذلك { فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ
  } فإن كان الرسول كان واحداً، فكيف قـيـل { بِـمَ يَرْجِعُ الـمُرْسَلُونَ } وإن كانوا
  جماعة فكيف قـيـل: { فَلَـمَّا جَاءَ سُلـيْـمَانَ }؟ قـيـل: هذا نظير ما قد بـيَّنا
  قبل من إظهار العرب الـخبر فـي أمر كان من واحد علـى وجه الـخبر، عن جماعة إذا لـم
  يقصد قصد الـخبر عن شخص واحد بعينه، يُشار إلـيه بعينه، فسمي فـي الـخبر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ
  فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ } * { فَلَمَّا جَآءَ سُلَيْمَانَ قَالَ
  أَتُمِدُّونَنِ بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ خَيْرٌ مِّمَّآ آتَاكُمْ بَلْ أَنتُمْ
  بِهَدِيَّتِكُمْ تَفْرَحُونَ } * { ٱرْجِعْ إِلَيْهِمْ فَلَنَأْتِيَنَّهُم بِجُنُودٍ
  لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ أَذِلَّةً وَهُمْ صَاغِرُونَ
  }وقد قـيـل: إن الرسول الذي وجَّهته ملكة سبأ إلـى سلـيـمان كان أمرأً واحداً، فلذلك
  قال: { فلَـمَّا جاءَ سُلَـيْـمانَ } يُراد به: فلـما جاء الرسول سلـيـمان واستدلّ
  قائلو ذلك علـى صحة ما قالوا من ذلك بقوله سلـيـمان للرسول: { ارْجِعْ إلَـيْهِمْ }
  وقد ذكر أن ذلك فـي قراءة عبد الله. فلـما جاءوا سلـيـمان علـى الـجمع، وذلك للفظ قوله:
  { بِـمَ يَرْجِعُ الـمُرْسَلُونَ } فصلـح الـجمع للفظ والتوحيد للـمعنى.وقوله: { قال
  أتُـمِدُّونَنِ بِـمَالٍ } يقول: قال سلـيـمان لـما جاء الرسول من قبل الـمرأة بهداياها:
  أتـمدوننِ بـمال. واختلف القرّاء فـي قراءة ذلك، فقرأه بعض قرّاء أهل الـمدينة «أتُـمِدُّنَنِـي»
  بنونـين، وإثبـات الـياء. وقرأه بعض الكوفـيـين مثل ذلك، غير أنه حذف الـياء من آخر
  ذلك وكسر النون الأخيرة. وقرأه بعض قرّاء البصرة بنونـين، وإثبـات الـياء فـي الوصل
  وحذفها فـي الوقـف. وقرأه بعض قرّاء الكوفة بتشديد النون وإثبـات الـياء. وكلّ هذه
  القراءات متقاربـات وجميعها صواب، لأنها معروفة فـي لغات العرب، مشهورة فـي منطقها.وقوله:
  { فَمَا آتانِـيَ اللَّهُ خَيْرٌ مـمَّا آتاكُمْ } يقول: فما آتانـي الله من الـمال
  والدنـيا أكثر مـما أعطاكم منها وأفضل { بَلْ أنْتُـمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ
  } يقول: ما أفرح بهديتكم التـي أهديتـم إلـيّ، بل أنتـم تفرحون بـالهدية التـي تُهدى
  إلـيكم، لأنكم أهل مفـاخرة بـالدنـيا، ومكاثرة بها، ولـيست الدنـيا وأموالها من حاجتـي،
  لأن لله تعالـى ذكره قد مكَّننـي منها وملَّكنـي فـيها ما لـم يُـمَلِّك أحداً { ارْجِعْ
  إلَـيْهِمْ } وهذا قول سلـيـمان لرسول الـمرأة { ارْجِعْ إلَـيْهِمْ فَلَنَأْتِـيَنَّهُمْ
  بِجُنُودٍ لا قِبَلَ لَهُمْ بِها } لا طاقة لهم بها ولا قدرة لهم علـى دفعهم عما أرادوا
  منهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: لـما أتت الهدايا
  سلـيـمان فـيها الوصائف والوُصفـاء، والـخيـل العراب، وأصناف من أصناف الدنـيا، قال
  للرسل. الذين جاءوا به: { أتُـمِدُّونَنِ بِـمَالٍ فَمَا آتَانِـيَ خَيْرٌ مِـمَّا
  آتاكُمْ بَلْ أنْتُـمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ } لأنه لا حاجة لـي بهديتكم، ولـيس
  رأيـي فـيه كرأيكم، فـارجعوا إلـيها بـما جئتـم به من عندها، { فَلَنَأْتِـيَنَّهُمْ
  بِجُنُودٍ لا قِبَلَ لَهُمْ بِها }.حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان بن معاوية،
  عن إسماعيـل بن أبـي خالد، عن أبـي صالـح فـي قوله: { فَلَنَأْتِـيَنَّهُمْ بِجُنُودٍ
  لا قِبَلَ لَهُمْ بِها } قال: لا طاقة لهم بها.وقوله { وَلَنُـخْرِجَنَّهُمْ مِنْهَا
  أذِلَّةً وَهُمْ صَاغرُونَ } يقول: ولنـخرجنّ من أرسلكم من أرضهم أذلة وهم صاغرون إن
  لـم يأتونـي مسلـمين. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه: { وَلَنُـخْرِجَنَّهُمْ
  مِنْها أذِلَّةً وَهُمْ صَاغرونَ } ، أو لتأتـينـي مسلـمة هي وقومها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

