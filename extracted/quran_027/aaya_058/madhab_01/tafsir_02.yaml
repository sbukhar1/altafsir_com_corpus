  none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ وَأَهْلَهُ إِلاَّ ٱمْرَأَتَهُ
  قَدَّرْنَاهَا مِنَ ٱلْغَابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمْطَرْنَا عَلَيْهِم مَّطَراً فَسَآءَ
  مَطَرُ ٱلْمُنذَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الأعمش: «جوابُ قومه»، بالرفع.
  والمشهورة أحسن { يَتَطَهَّرُونَ } يتنزهون عن القاذورات كلها، فينكرون هذا العمل القذر،
  ويغيظنا إنكارهم. وعن ابن عباس رضي الله عنهما: هو استهزاء { قَدَّرْنَـٰهَا } قدّرنا
  كونها { مِنَ ٱلْغَـٰبِرِينَ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدَّرْنَآ إِنَّهَا لَمِنَ ٱلْغَـٰبِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  60] فالتقدير واقع على الغبور في المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

