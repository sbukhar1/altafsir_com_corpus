text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلاَّ أَن قَالُوۤاْ أَخْرِجُوۤاْ آلَ لُوطٍ مِّن قَرْيَتِكُمْ إِنَّهمْ
  أُنَاسٌ يَتَطَهَّرُونَ } * { فَأَنجَيْنَاهُ وَأَهْلَهُ إِلاَّ ٱمْرَأَتَهُ قَدَّرْنَاهَا
  مِنَ ٱلْغَابِرِينَ } * { وَأَمْطَرْنَا عَلَيْهِم مَّطَراً فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ
  }وقرأ الأعمش: «جوابُ قومه»، بالرفع. والمشهورة أحسن { يَتَطَهَّرُونَ } يتنزهون عن
  القاذورات كلها، فينكرون هذا العمل القذر، ويغيظنا إنكارهم. وعن ابن عباس رضي الله
  عنهما: هو استهزاء { قَدَّرْنَـٰهَا } قدّرنا كونها { مِنَ ٱلْغَـٰبِرِينَ } كقوله:{ قَدَّرْنَآ
  إِنَّهَا لَمِنَ ٱلْغَـٰبِرِينَ }[الحجر: 60] فالتقدير واقع على الغبور في المعنى.\r\n\t\t\t\r\n\t\t\t</section>"

