text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَنجَيْنَاهُ
  وَأَهْلَهُ إِلاَّ ٱمْرَأَتَهُ قَدَّرْنَاهَا مِنَ ٱلْغَابِرِينَ } * { وَأَمْطَرْنَا
  عَلَيْهِم مَّطَراً فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ }يقول تعالـى ذكره: فأنـجينا لوطا
  وأهله سوى امرأته من عذابنا حين أحللناه بهم، ثم { قَدَّرْناها } يقول: فإن امرأته
  قدرناها: جعلناها بتقديرنا { مِنَ الغابِرِينَ } من البـاقـين { وأمْطَرْنا عَلَـيْهِمْ
  مَطَراً } وهو إمطار الله علـيهم من السماء حجارة من سجيـل { فَساءَ مَطَرُ الـمُنْذَرِينَ
  } يقول: فساء ذلك الـمطر مطر القوم الذين أنذرهم الله عقابه علـى معصيتهم إياه، وخوّفهم
  بأسه بإرسال الرسول إلـيهم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

