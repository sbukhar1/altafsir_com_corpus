  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ
  وَأَهْلَهُ إِلاَّ ٱمْرَأَتَهُ قَدَّرْنَاهَا مِنَ ٱلْغَابِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمْطَرْنَا
  عَلَيْهِم مَّطَراً فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فأنـجينا لوطا وأهله سوى امرأته من عذابنا حين أحللناه بهم، ثم { قَدَّرْناها
  } يقول: فإن امرأته قدرناها: جعلناها بتقديرنا { مِنَ الغابِرِينَ } من البـاقـين {
  وأمْطَرْنا عَلَـيْهِمْ مَطَراً } وهو إمطار الله علـيهم من السماء حجارة من سجيـل
  { فَساءَ مَطَرُ الـمُنْذَرِينَ } يقول: فساء ذلك الـمطر مطر القوم الذين أنذرهم الله
  عقابه علـى معصيتهم إياه، وخوّفهم بأسه بإرسال الرسول إلـيهم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
