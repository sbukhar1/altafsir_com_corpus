text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَتُلَقَّى
  ٱلْقُرْآنَ مِن لَّدُنْ حَكِيمٍ عَلِيمٍ }{ لَتُلَقَّى ٱلْقُرْءانَ } لتؤتاه وتلقنه
  { مِن } عند أيّ { حَكِيمٌ } وأيّ { عَلِيمٌ } وهذا معنى مجيئهما نكرتين. وهذه الآية
  بساط وتمهيد، لما يريد أن يسوق بعدها من الأقاصيص وما في ذلك من لطائف حكمته ودقائق
  علمه.\r\n\t\t\t\r\n\t\t\t</section>"

