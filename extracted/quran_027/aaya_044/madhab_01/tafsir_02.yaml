text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قِيلَ لَهَا ٱدْخُلِي
  ٱلصَّرْحَ فَلَمَّا رَأَتْهُ حَسِبَتْهُ لُجَّةً وَكَشَفَتْ عَن سَاقَيْهَا قَالَ إِنَّهُ
  صَرْحٌ مُّمَرَّدٌ مِّن قَوارِيرَ قَالَتْ رَبِّ إِنِّي ظَلَمْتُ نَفْسِي وَأَسْلَمْتُ
  مَعَ سُلَيْمَانَ لِلَّهِ رَبِّ ٱلْعَالَمِينَ }الصرح: القصر. وقيل: صحن الدار. وقرأ
  ابن كثير «سأقيها» بالهمزة. ووجهه أنه سمع سؤقا، فأجري عليه الواحد. والممرد: المملس،
  وروي أن سليمان عليه السلام أمر قبل قدومها فبني له على طريقها قصر من زجاج أبيض، وأجرى
  من تحته الماء، وألقي فيه من دواب البحر السمك وغيره، ووضع سريره في صدره، فجلس عليه
  وعكف عليه الطير والجن والإنس، وإنما فعل ذلك ليزيدها استعظاماً لأمره، وتحققاً لنبوته،
  وثباتاً على الدين. وزعموا أنّ الجن كرهوا أن يتزوجها فتفضي إليه بأسرارهم، لأنها كانت
  بنت جنية. وقيل: خافوا أن يولد له منها ولد تجتمع له فطنة الجن والإنس، فيخرجون من
  ملك سليمان إلى ملك هو أشدّ وأفظع، فقالوا له: إن في عقلها شيئاً، وهي شعراء الساقين،
  ورجلها كحافر الحمار فاختبر عقلها بتنكير العرش، واتخذ الصرح ليتعرف ساقها ورجلها،
  فكشفت عنهما فإذا هي أحسن الناس ساقاً وقدماً لا أنها شعراء، ثم صرف بصره وناداها {
  إِنَّهُ صَرْحٌ مُّمَرَّدٌ مِـّن قَوارِيرَ } وقيل: هي السبب في اتخاذ النورة: أمر
  بها الشياطين فاتخذوها، واستنكحها سليمان عليه السلام، وأحبها وأقرّها على ملكها وأمر
  الجن فبنوا لها سيلحين وغمدان، وكان يزورها في الشهر مرة فيقيم عندها ثلاثة أيام، وولدت
  له. وقيل: بل زوجها ذا تبع ملك همدان، وسلطة على اليمن، وأمر زوبعة أمير جن اليمن أن
  يطيعه، فبنى له المصانع، ولم يزل أميراً حتى مات سليمان { ظَلَمْتُ نَفْسِى } تريد
  بكفرها فيما تقدّم، وقيل حسبت أن سليمان عليه السلام يغرقها في اللجة فقالت: ظلمت نفسي
  بسوء ظني بسليمان عليه السلام.\r\n\t\t\t\r\n\t\t\t</section>"

