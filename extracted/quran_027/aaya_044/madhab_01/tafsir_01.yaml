text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قِيلَ لَهَا ٱدْخُلِي
  ٱلصَّرْحَ فَلَمَّا رَأَتْهُ حَسِبَتْهُ لُجَّةً وَكَشَفَتْ عَن سَاقَيْهَا قَالَ إِنَّهُ
  صَرْحٌ مُّمَرَّدٌ مِّن قَوارِيرَ قَالَتْ رَبِّ إِنِّي ظَلَمْتُ نَفْسِي وَأَسْلَمْتُ
  مَعَ سُلَيْمَانَ لِلَّهِ رَبِّ ٱلْعَالَمِينَ }ذُكر أن سلـيـمان لـما أقبلت صاحبة
  سبأ تريده، أمر الشياطين فبنوا له صرحاً، وهو كهيئة السطح من قوارير، وأجرى من تـحته
  الـماء لـيختبر عقلها بذلك، وفهمها علـى نـحو الذي كانت تفعل هي من توجيهها إلـيه الوصائف
  والوصفـاء لـيـميز بـين الذكور منهم والإناث معاتبة بذلك كذلك.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: أمر سلـيـمان بـالصرح،
  وقد عملته له الشياطين من زجاج كأنه الـماء بـياضاً، ثم أرسل الـماء تـحته، ثم وضع
  له فـيه سريره، فجلس علـيه، وعكفت علـيه الطير والـجنّ والإنس، ثم قال: { ادْخُـلِـي
  الصَّرْحَ } لـيريها مُلكاً هو أعزّ من مُلكها، وسلطاناً هو أعظم من سلطانها { فَلَـما
  رأَتْهُ حَسِبَتْهُ لّـجةً وكَشَفَتْ عَنْ ساقَـيْها } لا تشكّ أنه ماء تـخوضه، قـيـل
  لها: ادخـلـي إنه صرح مـمرّد من قوارير فلـما وقـفت علـى سلـيـمان دعاها إلـى عبـادة
  الله وعاتبها فـي عبـادتها الشمس دون الله، فقالت بقول الزنادقة، فوقع سلـيـمان ساجداً
  إعظاماً لـما قالت، وسجد معه الناس وسقط فـي يديها حين رأت سلـيـمان صنع ما صنع فلـما
  رفع سلـيـمان رأسه قال: ويحكِ ماذا قلت؟ قال: وأُنْسِيت ما قالت:، فقالت: { رَبّ إنّـي
  ظَلَـمْتُ نَفْسِي وأسْلَـمْتُ مَعَ سُلَـيْـمانِ لله رَبّ العالَـمِينَ } وأسلـمت،
  فحسُن إسلامها.وقـيـل: إن سلـيـمان إنـما أمر ببناء الصرح علـى ما وصفه الله، لأن الـجنّ
  خافت من سلـيـمان أن يتزوّجها، فأرادوا أن يزهدوه فـيها، فقالوا: إن رجلها رجل حمار،
  وإن أمها كانت من الـجنّ، فأراد سلـيـمان أن يعلـم حقـيقة ما أخبرته الـجنّ من ذلك.ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن أبـي معشر، عن مـحمد بن كعب القرظيّ،
  قال: قالت الـجنّ لسلـيـمان تزهِّدهِ فـي بِلقـيس: إن رجلها رجل حمار، وإن أمها كانت
  من الـجنّ فأمر سلـيـمان بـالصرح، فعُمل، فسجن فـيه دواب البحر: الـحِيتان، والضفـادع
  فلـما بصرت بـالصرح قالت: ما وجد ابن داود عذابـاً يقتلنـي به إلا الغرق { فَحَسِبَتْهُ
  لُـجَّةً وكَشَفَتْ عَنْ ساقَـيْها } قال: فإذا (هي) أحسن الناس ساقاً وقدماً. قال:
  فضنّ سلـيـمان بساقها عن الـموسى، قال: فـاتُّـخذت النُّورة بذلك السبب.وجائز عندي
  أن يكون سلـيـمان أمر بـاتـخاذ الصرح للأمرين الذي قاله وهب، والذي قاله مـحمد بن كعب
  القرضيّ، لـيختبر عقلها، وينظر إلـى ساقها وقدمها، لـيعرف صحة ما قـيـل له فـيها.وكان
  مـجاهد يقول فـيـما ذكر عنه فـي معنى الصرح ما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { الصرْحَ } قال: بركة من ماء ضرب علـيها سلـيـمان
  قوارير ألبسها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قِيلَ لَهَا ٱدْخُلِي ٱلصَّرْحَ فَلَمَّا
  رَأَتْهُ حَسِبَتْهُ لُجَّةً وَكَشَفَتْ عَن سَاقَيْهَا قَالَ إِنَّهُ صَرْحٌ مُّمَرَّدٌ
  مِّن قَوارِيرَ قَالَتْ رَبِّ إِنِّي ظَلَمْتُ نَفْسِي وَأَسْلَمْتُ مَعَ سُلَيْمَانَ
  لِلَّهِ رَبِّ ٱلْعَالَمِينَ }قال: وكانت بلقـيس هلبـاء شعراء، قدمها كحافر الـحمار،
  وكانت أمها جنـية.حدثنـي أحمد بن الولـيد الرملـي، قال: ثنا هشام بن عمار، قال: ثنا
  الولـيد بن مسلـم، عن سعيد بن بشير، عن قَتادة، عن النضر بن أنس، عن بشير بن نهيك،
  عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" كانَ أحَدُ أبَوَيْ صَاحِبَةِ
  سَبإٍ جِنِّبًّـاً \" قال: ثنا صفوان بن صالـح، قال: ثنـي الولـيد، عن سعيد بن بشير،
  عن قَتادة، عن بشير بن نهيك، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، ولـم يذكر
  النضر بن أنس.وقوله: { فَلَـما رأتْهُ حَسِبَتْهُ لُـجةً } يقول: فلـما رأت الـمرأة
  الصرح حسبته لبـياضه واضطراب دواب الـماء تـحته لـجة بحر كشفت عن ساقـيها لتـخوضه إلـى
  سلـيـمان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة { قِـيـل لَهَا ادْخُـلِـي
  الصرْحَ فَلَـمَّا رأتْهُ حَسِبَتْهُ لُـجَّةً } قال: وكان من قوارير، وكان الـماء
  من خـلفه فحسبته لـجة.قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله { حَسِبَتْهُ
  لُـجَّةً } قال: بحراً.حدثنا عمرو بن علـيّ، قال: ثنا ابن سوار، قال: ثنا روح بن القاسم،
  عن عطاء بن السائب، عن مـجاهد، فـي قوله: { وكَشَفَتْ عَنْ ساقَـيْها } فإذا هما شعراوان،
  فقال: ألا شيء يذهب هذا؟ قالوا: الـموسى، قال: لا، الـموسى له أثر، فأمر بـالنُّورة
  فصنعت.حدثنـي أبو السائب، قال: ثنا حفص، عن عمران بن سلـيـمان، عن عكرمة وأبـي صالـح
  قالا: لـما تزوّج سلـيـمان بلقـيس قالت له: لـم تـمسنـي حديدة قطّ قال سلـيـمان للشياطين:
  انظروا ما يُذهب الشعر؟ قالوا: النُّورة، فكان أوّل من صنع النورة.وقوله: { إنَّهُ
  صَرْحٌ مُـمَرَّدٌ مِنْ قَوَارِيرَ } يقول جلّ ثناؤه: قال سلـيـمان لها: إن هذا لـيس
  ببحر، إنه صرح مـمّرد من قوارير، يقول: إنـما هو بناء مبنـيّ مشيد من قوارير. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، { مُـمَرَّدً } قال: مشيد.وقوله: { قالَتْ رَبّ إنّـي
  ظَلَـمْتُ نَفْسِي وأسْلَـمْتُ مَعَ سُلَـيْـمانَ... } الآية، يقول تعالـى ذكره: قالت
  الـمرأة صاحبة سبأ: ربّ إنـي ظلـمت نفسي فـي عبـادتـي الشمس، وسجودي لـما دونك { وأسْلَـمْتُ
  مَعَ سُلَـيْـمانَ لِلَّهِ } تقول: وانقدت مع سلـيـمان مذعنة الله بـالتوحيد، مفردة
  له بـالألوهة والربوبـية دون كلّ من سواه. وكان ابن زيد يقول فـي ذلك ما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي { حَسِبَتْهُ لُـجَّةً } قال: { إنَّهُ
  صَرْحٌ مُـمَرَّدٌ مِنْ قَوَارِيرَ } فعرفت أنها قد غلبت { قالَتْ رَبِّ إنـي ظَلَـمْتُ
  نَفْسِي، وأسْلَـمْتُ مَعَ سُلَـيْـمانَ لِلَّهِ رَبّ العالَـمِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

