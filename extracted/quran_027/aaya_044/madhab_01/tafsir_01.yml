  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قِيلَ لَهَا ٱدْخُلِي ٱلصَّرْحَ فَلَمَّا رَأَتْهُ
  حَسِبَتْهُ لُجَّةً وَكَشَفَتْ عَن سَاقَيْهَا قَالَ إِنَّهُ صَرْحٌ مُّمَرَّدٌ مِّن
  قَوارِيرَ قَالَتْ رَبِّ إِنِّي ظَلَمْتُ نَفْسِي وَأَسْلَمْتُ مَعَ سُلَيْمَانَ لِلَّهِ
  رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وكانت بلقـيس هلبـاء شعراء،
  قدمها كحافر الـحمار، وكانت أمها جنـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن الولـيد الرملـي، قال: ثنا هشام بن عمار، قال: ثنا الولـيد بن مسلـم، عن سعيد
  بن بشير، عن قَتادة، عن النضر بن أنس، عن بشير بن نهيك، عن أبـي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كانَ أحَدُ أبَوَيْ صَاحِبَةِ سَبإٍ جِنِّبًّـاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا صفوان بن صالـح، قال: ثنـي الولـيد، عن سعيد بن بشير، عن
  قَتادة، عن بشير بن نهيك، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، ولـم يذكر
  النضر بن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَـما رأتْهُ حَسِبَتْهُ
  لُـجةً } يقول: فلـما رأت الـمرأة الصرح حسبته لبـياضه واضطراب دواب الـماء تـحته لـجة
  بحر كشفت عن ساقـيها لتـخوضه إلـى سلـيـمان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة { قِـيـل لَهَا
  ادْخُـلِـي الصرْحَ فَلَـمَّا رأتْهُ حَسِبَتْهُ لُـجَّةً } قال: وكان من قوارير، وكان
  الـماء من خـلفه فحسبته لـجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله { حَسِبَتْهُ لُـجَّةً } قال: بحراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا ابن سوار، قال: ثنا روح بن القاسم،
  عن عطاء بن السائب، عن مـجاهد، فـي قوله: { وكَشَفَتْ عَنْ ساقَـيْها } فإذا هما شعراوان،
  فقال: ألا شيء يذهب هذا؟ قالوا: الـموسى، قال: لا، الـموسى له أثر، فأمر بـالنُّورة
  فصنعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا حفص،
  عن عمران بن سلـيـمان، عن عكرمة وأبـي صالـح قالا: لـما تزوّج سلـيـمان بلقـيس قالت
  له: لـم تـمسنـي حديدة قطّ قال سلـيـمان للشياطين: انظروا ما يُذهب الشعر؟ قالوا: النُّورة،
  فكان أوّل من صنع النورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُ صَرْحٌ مُـمَرَّدٌ
  مِنْ قَوَارِيرَ } يقول جلّ ثناؤه: قال سلـيـمان لها: إن هذا لـيس ببحر، إنه صرح مـمّرد
  من قوارير، يقول: إنـما هو بناء مبنـيّ مشيد من قوارير. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، {
  مُـمَرَّدً } قال: مشيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَتْ رَبّ إنّـي ظَلَـمْتُ
  نَفْسِي وأسْلَـمْتُ مَعَ سُلَـيْـمانَ... } الآية، يقول تعالـى ذكره: قالت الـمرأة
  صاحبة سبأ: ربّ إنـي ظلـمت نفسي فـي عبـادتـي الشمس، وسجودي لـما دونك { وأسْلَـمْتُ
  مَعَ سُلَـيْـمانَ لِلَّهِ } تقول: وانقدت مع سلـيـمان مذعنة الله بـالتوحيد، مفردة
  له بـالألوهة والربوبـية دون كلّ من سواه. وكان ابن زيد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي { حَسِبَتْهُ
  لُـجَّةً } قال: { إنَّهُ صَرْحٌ مُـمَرَّدٌ مِنْ قَوَارِيرَ } فعرفت أنها قد غلبت
  { قالَتْ رَبِّ إنـي ظَلَـمْتُ نَفْسِي، وأسْلَـمْتُ مَعَ سُلَـيْـمانَ لِلَّهِ رَبّ
  العالَـمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
