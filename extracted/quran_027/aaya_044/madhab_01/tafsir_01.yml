  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قِيلَ
  لَهَا ٱدْخُلِي ٱلصَّرْحَ فَلَمَّا رَأَتْهُ حَسِبَتْهُ لُجَّةً وَكَشَفَتْ عَن سَاقَيْهَا
  قَالَ إِنَّهُ صَرْحٌ مُّمَرَّدٌ مِّن قَوارِيرَ قَالَتْ رَبِّ إِنِّي ظَلَمْتُ نَفْسِي
  وَأَسْلَمْتُ مَعَ سُلَيْمَانَ لِلَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذُكر
  أن سلـيـمان لـما أقبلت صاحبة سبأ تريده، أمر الشياطين فبنوا له صرحاً، وهو كهيئة السطح
  من قوارير، وأجرى من تـحته الـماء لـيختبر عقلها بذلك، وفهمها علـى نـحو الذي كانت
  تفعل هي من توجيهها إلـيه الوصائف والوصفـاء لـيـميز بـين الذكور منهم والإناث معاتبة
  بذلك كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: أمر سلـيـمان بـالصرح، وقد
  عملته له الشياطين من زجاج كأنه الـماء بـياضاً، ثم أرسل الـماء تـحته، ثم وضع له فـيه
  سريره، فجلس علـيه، وعكفت علـيه الطير والـجنّ والإنس، ثم قال: { ادْخُـلِـي الصَّرْحَ
  } لـيريها مُلكاً هو أعزّ من مُلكها، وسلطاناً هو أعظم من سلطانها { فَلَـما رأَتْهُ
  حَسِبَتْهُ لّـجةً وكَشَفَتْ عَنْ ساقَـيْها } لا تشكّ أنه ماء تـخوضه، قـيـل لها:
  ادخـلـي إنه صرح مـمرّد من قوارير فلـما وقـفت علـى سلـيـمان دعاها إلـى عبـادة الله
  وعاتبها فـي عبـادتها الشمس دون الله، فقالت بقول الزنادقة، فوقع سلـيـمان ساجداً إعظاماً
  لـما قالت، وسجد معه الناس وسقط فـي يديها حين رأت سلـيـمان صنع ما صنع فلـما رفع سلـيـمان
  رأسه قال: ويحكِ ماذا قلت؟ قال: وأُنْسِيت ما قالت:، فقالت: { رَبّ إنّـي ظَلَـمْتُ
  نَفْسِي وأسْلَـمْتُ مَعَ سُلَـيْـمانِ لله رَبّ العالَـمِينَ } وأسلـمت، فحسُن إسلامها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن سلـيـمان إنـما أمر ببناء الصرح علـى ما وصفه الله، لأن
  الـجنّ خافت من سلـيـمان أن يتزوّجها، فأرادوا أن يزهدوه فـيها، فقالوا: إن رجلها رجل
  حمار، وإن أمها كانت من الـجنّ، فأراد سلـيـمان أن يعلـم حقـيقة ما أخبرته الـجنّ من
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن أبـي معشر، عن مـحمد بن كعب القرظيّ،
  قال: قالت الـجنّ لسلـيـمان تزهِّدهِ فـي بِلقـيس: إن رجلها رجل حمار، وإن أمها كانت
  من الـجنّ فأمر سلـيـمان بـالصرح، فعُمل، فسجن فـيه دواب البحر: الـحِيتان، والضفـادع
  فلـما بصرت بـالصرح قالت: ما وجد ابن داود عذابـاً يقتلنـي به إلا الغرق { فَحَسِبَتْهُ
  لُـجَّةً وكَشَفَتْ عَنْ ساقَـيْها } قال: فإذا (هي) أحسن الناس ساقاً وقدماً. قال:
  فضنّ سلـيـمان بساقها عن الـموسى، قال: فـاتُّـخذت النُّورة بذلك السبب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وجائز عندي أن يكون سلـيـمان أمر بـاتـخاذ الصرح للأمرين الذي قاله
  وهب، والذي قاله مـحمد بن كعب القرضيّ، لـيختبر عقلها، وينظر إلـى ساقها وقدمها، لـيعرف
  صحة ما قـيـل له فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مـجاهد يقول فـيـما ذكر عنه
  فـي معنى الصرح ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الصرْحَ } قال: بركة من ماء ضرب علـيها سلـيـمان
  قوارير ألبسها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
