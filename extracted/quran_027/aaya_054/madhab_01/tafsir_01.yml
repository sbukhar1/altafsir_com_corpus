  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ وَأَنتُمْ تُبْصِرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَإِنَّكُمْ
  لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنتُمْ قَوْمٌ تَجْهَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره وأرسلنا لوط إلى قومه إذ قال لهم يا قوم { أتأتون
  بالفاحشة وأنتم تبصرون } أنها فاحشة لعلمكم بأنه لم يسبقكم إلى ما تفعلون من ذلك أحد
  وقوله { أئنكم لتأتون الرجال شهوة منكم } بذلك من دون فروج النساء التي أباحها الله
  لكم بالنكاح وقوله { بل أنتم قوم تجهلون } يقول ما ذلك منكم إلا أنكم قوم سفهاء جهلة
  بعظيم حق الله عليكم فخالفتم لذلك أمره وعصيتم رسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

