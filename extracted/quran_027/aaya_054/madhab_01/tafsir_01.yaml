text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلُوطاً إِذْ
  قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ وَأَنتُمْ تُبْصِرُونَ } * { أَإِنَّكُمْ
  لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنتُمْ قَوْمٌ تَجْهَلُونَ
  }يقول تعالى ذكره وأرسلنا لوط إلى قومه إذ قال لهم يا قوم { أتأتون بالفاحشة وأنتم
  تبصرون } أنها فاحشة لعلمكم بأنه لم يسبقكم إلى ما تفعلون من ذلك أحد وقوله { أئنكم
  لتأتون الرجال شهوة منكم } بذلك من دون فروج النساء التي أباحها الله لكم بالنكاح وقوله
  { بل أنتم قوم تجهلون } يقول ما ذلك منكم إلا أنكم قوم سفهاء جهلة بعظيم حق الله عليكم
  فخالفتم لذلك أمره وعصيتم رسوله.\r\n\t\t\t\r\n\t\t\t</section>"

