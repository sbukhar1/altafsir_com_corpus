text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلُوطاً إِذْ
  قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ وَأَنتُمْ تُبْصِرُونَ } * { أَإِنَّكُمْ
  لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنتُمْ قَوْمٌ تَجْهَلُونَ
  }{ و } اذكر { لُوطاً } أو أرسلنا لوطاً لدلالة (ولقد أرسلنا) عليه. و { إِذْ } بدل
  على الأول ظرف على الثاني. { وَأَنتُمْ تُبْصِرُونَ } من بصر القلب، أي: تعلمون أنها
  فاحشة لم تسبقوا إليها، وأن الله إنما خلق الأنثى للذكر ولم يخلق الذكر للذكر، ولا
  الأنثى للأنثى، فهي مضادّة لله في حكمته وحكمه، وعلمكم بذلك أعظم لذنوبكم وأدخل في
  القبح والسماجة. وفيه دليل على أن القبيح من الله أقبح منه من عبادة؛ لأنه أعلم العالمين
  وأحكم الحاكمين. أو تبصرونها بعضكم من بعض، لأنهم كانوا في ناديهم يرتكبونها معالنين
  بها، لا يتستر بعضهم من بعض خلاعة ومجانة، وإنهماكاً في المعصية، وكأن أبا نواس بني
  على مذهبهم قوله:وَبُحْ بِاسْمِ مَا تَأْتِي وَذَرْنِي مِنَ الْكُنَى   فَلاَ خَيْرَ
  فِي اللَّذَّاتِ مِنْ دُونِهَا سِتْرُأو تبصرون آثار العصاة قبلكم وما نزل بهم. فإن
  قلت: فسرت تبصرون بالعلم وبعده { بَلْ أَنتُمْ قَوْمٌ تَجْهَلُونَ } فكيف يكونون علماء
  وجهلاء؟ قلت: أراد: تفعلون فعل الجاهلين بأنها فاحشة مع علمكم بذلك. أو تجهلون العاقبة.
  أو أراد بالجهل. السفاهة والمجانة التي كانوا عليها فإن قلت: { تَجْهَلُونَ } صفة لقوم،
  والموصوف لفظه لفظ الغائب، فهلا طابقت الصفة الموصوف فقرىء بالياء دون التاء؟ وكذلك
  بل أنتم قوم تفتنون؟ قلت: اجتمعت الغيبة والمخاطبة، فغلبت المخاطبة، لأنها أقوى وأرسخ
  أصلاً من الغيبة.\r\n\t\t\t\r\n\t\t\t</section>"

