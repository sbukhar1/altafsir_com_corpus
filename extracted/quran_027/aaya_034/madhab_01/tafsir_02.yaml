text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِنَّ
  ٱلْمُلُوكَ إِذَا دَخَلُواْ قَرْيَةً أَفْسَدُوهَا وَجَعَلُوۤاْ أَعِزَّةَ أَهْلِهَآ
  أَذِلَّةً وَكَذٰلِكَ يَفْعَلُونَ } * { وَإِنِّي مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ
  فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ } * { فَلَمَّا جَآءَ سُلَيْمَانَ قَالَ
  أَتُمِدُّونَنِ بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ خَيْرٌ مِّمَّآ آتَاكُمْ بَلْ أَنتُمْ
  بِهَدِيَّتِكُمْ تَفْرَحُونَ }لما أحست منهم الميل إلى المحاربة، رأت من الرأي الميل
  إلى الصلح والابتداء بما هو أحسن، ورتبت الجواب، فزيفت أولاً ما ذكروه وأرتهم الخطأ
  فيه بـ { إِنَّ ٱلْمُلُوكَ إِذَا دَخَلُواْ قَرْيَةً } عنوة وقهراً { أَفْسَدُوهَا
  } أي خرّبوها - ومن ثمة قالوا للفساد: الخربة -، وأذلوا أعزتها، وأهانوا أشرافها؛ وقتلوا
  وأسروا، فذكرت لهم عاقبة الحرب وسوء مغبتها ثم قالت: { وَكَذٰلِكَ يَفْعَلُونَ } أرادت:
  وهذه عادتهم المستمرة الثابتة التي لا تتغير، لأنها كانت في بيت الملك القديم، فسمعت
  نحو ذلك ورأت، ثم ذكرت بعد ذلك حديث الهدية وما رأت من الرأي السديد. وقيل: هو تصديق
  من الله لقولها، وقد يتعلق الساعون في الأرض بالفساد بهذه الآية ويجعلونها حجة لأنفسهم.
  ومن استباح حراماً فقد كفر، فإذا احتج له بالقرآن على وجه التحريف فقد جمع بين كفرين
  { مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ } أي مرسلة رسلاً بهدية أصانعه بها عن ملكي {
  فَنَاظِرَةٌ } ما يكون منه حتى أعمل على حسب ذلك، فروي: أنها بعثت خمسمائة غلام عليهم
  ثياب الجواري، وحليهنّ الأساور والأطواق، والقِرَطَة راكبي خيل مغشاة بالديباج محلاة
  اللجم والسروج بالذهب المرصع بالجواهر، وخمسمائة جارية على رماك في زي الغلمان، وألف
  لبنة من ذهب وفضة، وتاجاً مكللاً بالدرّ والياقوت المرتفع والمسك والعنبر، وحقاً فيه
  درّة عذراء، وجزعة معوجة الثقب، وبعثت رجلين من أشراف قومها: المنذر بن عمرو، وآخر
  ذا رأي وعقل، وقالت: إن كان نبياً ميز بين الغلمان والجواري، وثقب الدرّة ثقباً مستوياً،
  وسلك في الخرزة خيطاً، ثم قالت للمنذر: إن نظر إليك نظر غضبان فهو ملك؛ فلا يهولنك،
  وإن رأيته بشاً لطيفاً فهو نبيّ، فأقبل الهدهد فأخبر سليمان، فأمر الجنّ فضربوا لبن
  الذهب والفضة، وفرشوه في ميدان بين يديه طوله سبعة فراسخ، وجعلوا حول الميدان حائطاً
  شرفه من الذهب والفضة، وأمر بأحسن الدواب في البر والبحر فربطوها عن يمين الميدان ويساره
  على اللبن، وأمر بأولاد الجن وهم خلق كثير فأقيموا عن اليمين واليسار، ثم قعد على سريره
  والكراسيّ من جانبيه، واصطفت الشياطين صفوفاً فراسخ، والإنس صفوفاً فراسخ، والوحش والسباع
  والهوام والطيور كذلك، فلما دنا القوم ونظروا: بهتوا، ورأوا الدواب تروث على اللبن،
  فتقاصرت إليهم نفوسهم ورموا بما معهم، ولما وقفوا بين يديه نظر إليهم بوجه طلق وقال:
  ما وراءكم؟ وقال: أين الحقّ؟ وأخبره جبريل عليه السلام بما فيه فقال لهم: إن فيه كذا
  وكذا، ثم أمر الأرضة فأخذت شعرة ونفذت فيها،فجعل رزقها في الشجرة. وأخذت دودة بيضاء
  الخيط بفيها ونفذت فيها، فجعل رزقها في الفواكه. ودعا بالماء فكانت الجارية تأخذ الماء
  بيدها فتجعله في الأخرى ثم تضرب به وجهها، والغلام كما يأخذه يضرب به وجهه، ثم رد الهدية
  وقال للمنذر: ارجع إليهم، فقالت: هو نبيّ وما لنا به طاقة، فشخصت إليه في اثني عشر
  ألف قيل، تحت كل قيل ألوف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِنَّ ٱلْمُلُوكَ إِذَا دَخَلُواْ
  قَرْيَةً أَفْسَدُوهَا وَجَعَلُوۤاْ أَعِزَّةَ أَهْلِهَآ أَذِلَّةً وَكَذٰلِكَ يَفْعَلُونَ
  } * { وَإِنِّي مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ
  } * { فَلَمَّا جَآءَ سُلَيْمَانَ قَالَ أَتُمِدُّونَنِ بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ
  خَيْرٌ مِّمَّآ آتَاكُمْ بَلْ أَنتُمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ }وفي قراءة ابن
  مسعود رضي الله عنه: «فلما جاءوا» { أَتُمِدُّونَنِ } وقرىء: بحذف الياء والاكتفاء
  بالكسرة بالإدغام، كقوله: { أَتُحٰۤجُّوۤنِّى } وبنون واحدة: أتمدوني. الهدية: اسم
  المهدَي؛ كما أن العطية اسم المعطي، فتضاف إلى المهدي والمهدى إليه، تقول هذه هدية
  فلان، تريد: هي التي أهداها أو أهديت إليه، والمضاف إليه ههنا هو المهدي إليه. والمعنى:
  أن ما عندي خير مما عندكم، وذلك أن الله آتاني الدين الذي فيه الحظ الأوفر والغنى الأوسع،
  وآتاني من الدنيا ما لا يستزاد عليه، فكيف يرضى مثلي بأن يمدّ بمال ويصانع به { بَلْ
  أَنتُمْ } قوم لا تعلمون إلا ظاهراً من الحياة الدنيا؛ فلذلك { تَفْرَحُونَ } بما تزادون
  ويُهدي إليكم، لأن ذلك مبلغ همتكم وحالي خلاف حالكم؛ وما أرضى منكم بشيء ولا أفرح به
  إلا بالإيمان وترك المجوسية. فإن قلت: ما الفرق بين قولك: أتمدني بمال وأنا أغنى منك،
  وبين أن تقوله بالفاء؟ قلت: إذا قلته بالواو، فقد جعلت مخاطبي عالماً بزيادتي عليه
  في الغنى واليسار، وهو مع ذلك يمدني بالمال. وإذا قلته بالفاء، فقد جعلته ممن خفيت
  عليه حالي، فأنا أخبره الساعة بما لا أحتاج معه إلى إمداده، كأني أقول له: أنكر عليك
  ما فعلت، فإني غني عنه. وعليه ورد قوله: { فَمَا ءاتَـٰنِيَ ٱللَّهُ }. فإن قلت: فما
  وجه الإضراب؟ قلت: لما أنكر عليهم الإمداد وعلل إنكاره، أضرب عن ذلك إلى بيان السبب
  الذي حملهم عليه: وهو أنهم لا يعرفون سبب رضا ولا فرح؛ إلا أن يهدي إليهم حظ من الدنيا
  التي لا يعلمون غيرها. ويجوز أن تجعل الهدية مضافة إلى المهدي، ويكون المعنى: بل أنتم
  بهديتكم هذه التي أهديتموها تفرحون فرح افتخار على الملوك، بأنكم قدرتم على إهداء مثلها.
  ويحتمل أن يكون عبارة عن الردّ، كأنه قال: بل أنتم من حقكم أن تأخذوا هديتكم وتفرحوا
  بها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

