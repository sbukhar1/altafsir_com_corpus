text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِنَّ
  ٱلْمُلُوكَ إِذَا دَخَلُواْ قَرْيَةً أَفْسَدُوهَا وَجَعَلُوۤاْ أَعِزَّةَ أَهْلِهَآ
  أَذِلَّةً وَكَذٰلِكَ يَفْعَلُونَ }يقول تعالـى ذكره: قالت صاحبة سبأ للـملأ من قومها،
  إذا عرضوا علـيها أنفسهم لقتال سلـيـمان، إن أَمَرَتَهم بذلك: { إنَّ الـمُلُوكَ إذَا
  دَخَـلُوا قَرْيَةً } عَنْوةً وغَلَبةً { أفْسَدُوها } يقول: خرّبوها { وَجَعَلُوا
  أعِزَّةَ أهْلِها أذِلَّةً } وذلك بـاستعبـادهم الأحرار، واسترقاقهم إياهم وتناهى الـخبر
  منها عن الـملوك فـي هذا الـموضع، فقال الله: { وكذلكَ يَفْعَلُونَ } يقول تعالـى ذكره:
  وكما قالت صاحبة سبأ تفعل الـملوك، إذا دخـلوا قرية عَنْوة. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا أبو بكر، فـي قوله: {
  وَجَعَلُوا أعِزَّةَ أهْلِها أذِلَّةً } قال أبو بكر: هذا عَنْوَة.حدثنا أبو هشام الرفـاعي،
  قال: ثنا أبو بكر، قال: ثنا الأعمش، عن مسلـم، عن ابن عبـاس، فـي قوله: { إنَّ الـمُلُوكَ
  إذَا دَخَـلُوا قَرْيَةً أفْسَدُوها } قال: إذا دخـلوها عَنْوَة خرّبوها.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس { قالَتْ إنَّ
  الـمُلُوكَ إذَا دَخَـلُوا قَرْيَةً أفْسَدُوها وَجَعَلُوا أعِزَّةَ أهْلِها أذِلَّةً
  } قال ابن عبـاس: يقول الله: { وكذلكَ يَفْعَلُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

