  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  إِنَّ ٱلْمُلُوكَ إِذَا دَخَلُواْ قَرْيَةً أَفْسَدُوهَا وَجَعَلُوۤاْ أَعِزَّةَ أَهْلِهَآ
  أَذِلَّةً وَكَذٰلِكَ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قالت صاحبة سبأ للـملأ من قومها، إذا عرضوا علـيها أنفسهم لقتال سلـيـمان، إن أَمَرَتَهم
  بذلك: { إنَّ الـمُلُوكَ إذَا دَخَـلُوا قَرْيَةً } عَنْوةً وغَلَبةً { أفْسَدُوها
  } يقول: خرّبوها { وَجَعَلُوا أعِزَّةَ أهْلِها أذِلَّةً } وذلك بـاستعبـادهم الأحرار،
  واسترقاقهم إياهم وتناهى الـخبر منها عن الـملوك فـي هذا الـموضع، فقال الله: { وكذلكَ
  يَفْعَلُونَ } يقول تعالـى ذكره: وكما قالت صاحبة سبأ تفعل الـملوك، إذا دخـلوا قرية
  عَنْوة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو
  بكر، فـي قوله: { وَجَعَلُوا أعِزَّةَ أهْلِها أذِلَّةً } قال أبو بكر: هذا عَنْوَة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفـاعي، قال: ثنا أبو بكر، قال: ثنا الأعمش، عن مسلـم،
  عن ابن عبـاس، فـي قوله: { إنَّ الـمُلُوكَ إذَا دَخَـلُوا قَرْيَةً أفْسَدُوها } قال:
  إذا دخـلوها عَنْوَة خرّبوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس { قالَتْ
  إنَّ الـمُلُوكَ إذَا دَخَـلُوا قَرْيَةً أفْسَدُوها وَجَعَلُوا أعِزَّةَ أهْلِها أذِلَّةً
  } قال ابن عبـاس: يقول الله: { وكذلكَ يَفْعَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

