text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ سَنَنظُرُ
  أَصَدَقْتَ أَمْ كُنتَ مِنَ ٱلْكَاذِبِينَ } * { ٱذْهَب بِّكِتَابِي هَـٰذَا فَأَلْقِهْ
  إِلَيْهِمْ ثُمَّ تَوَلَّ عَنْهُمْ فَٱنْظُرْ مَاذَا يَرْجِعُونَ }{ سَنَنظُرُ } من
  النظر الذي هو التأمل والتصفح. وأراد: أصدقت أم كذبت، إلا أن { كُنتَ مِنَ ٱلْكَـٰذِبِينَ
  } أبلغ، لأنه إذا كان معروفاً بالانخراط في سلك الكاذبين كان كاذباً لا محالة، وإذا
  كان كاذباً اتهم بالكذب فيما أخبر به فلم يوثق به، { تَوَلَّ عَنْهُمْ } تنح عنهم إلى
  مكان قريب تتوارى فيه، ليكون ما يقولونه بمسمع منك. و { يَرْجِعُونَ } من قوله تعالى:{ يَرْجِعُ
  بَعْضُهُمْ إِلَىٰ بَعْض ٱلْقَوْلَ }[سبأ: 31] يقال: دخل عليها من كوّة فألقى الكتاب
  إليها وتوارى في الكوّة. فإن قلت: لم قال: فألقه إليهم، على لفظ الجمع؟ قلت: لأنه قال:
  وجدتها وقومها يسجدون للشمس، فقال: فألقه إلى الذين هذا دينهم، اهتماماً منه بأمر الدين،
  واشتغالاً به عن غيره. وبني الخطاب في الكتاب على لفظ الجمع لذلك.\r\n\t\t\t\r\n\t\t\t</section>"

