  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَنَنظُرُ أَصَدَقْتَ أَمْ كُنتَ مِنَ ٱلْكَاذِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱذْهَب بِّكِتَابِي
  هَـٰذَا فَأَلْقِهْ إِلَيْهِمْ ثُمَّ تَوَلَّ عَنْهُمْ فَٱنْظُرْ مَاذَا يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { قالَ } سلـيـمان للهدهد: { سَنَنْظُرُ } فـيـما
  اعتذرت به من العذر، واحتـججت به من الـحجة لغيبتك عنا، وفـيـما جئتنا به من الـخير
  { أصَدَقْتَ } فـي ذلك كله { أمْ كُنْتَ مِنَ الكاذِبِـينَ } فـيه { اذْهَبْ بكِتابِـي
  هذَا فأَلْقْهِ إِلَـيْهِمْ ثُمَّ تَوَلَّ عَنْهُمْ فـانْظُرْ ماذَا يَرْجِعُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فـاختلف أهل التأويـل فـي تأويـل ذلك فقال بعضهم: معناه: اذهب بكتابـي
  هذا، فألقه إلـيهم، فـانظر ماذا يَرْجِعون، ثم تولّ عنهم منصرفـاً إلـيّ، فقال: هو
  من الـمؤخَّر الذي معناه التقديـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد: فأجابه سلـيـمان، يعنـي أجاب الهدهد لَـمّا فرغ: { قالَ سَنَنْظُرُ
  أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذِبِـينَ. اذْهَبْ بكِتابِـي هَذَا فَألْقِهْ إلَـيْهِمْ
  } وانظر ماذا يرجعون، ثم تولّ عنهم منصرفـاً إلـيّ. وقال: وكانت لها كَوّة مستقبلةُ
  الشمس، ساعة تطلع الشمس تطلع فـيها فتسجد لها، فجاء الهدهد حتـى وقع فـيها فسدّها،
  واستبطأت الشمس، فقامت تنظر، فرمى بـالصحيفة إلـيها من تـحت جناحه، وطار حتـى قامت
  تنظر الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فهذا القول من قول
  ابن زيد يدلّ علـى أن الهدهد تولـى إلـى سلـيـمان راجعاً، بعد إلقائه الكتاب، وأن نظره
  إلـى الـمرأة ما الذي ترجع وتفعل كان قبل إلقائه كتاب سلـيـمان إلـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: اذهب بكتابـي هذا فألقه إلـيهم، ثم تولّ
  عنهم، فكن قريبـاً منهم، وانظر ماذا يرجعون قالوا: وفعل الهدهد، وسمع مراجعة الـمرأة
  أهل مـملكتها، وقولها لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي أُلْقِـيَ إلـيَّ كِتابٌ كَرِيـمٌ، إنَّهُ مِنْ سُلَـيْـمانَ،
  وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وما بعد ذلك من مراجعة بعضهم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قوله:
  { فَأَلْقِهْ إلَـيْهمْ ثُمَّ تَوَلَّ عَنْهُمْ }: أي كن قريبـاً { فـانْظُرْ ماذَا
  يَرْجِعُونَ }. وهذا القول أشبه. بتأويـل الآية، لأن مراجعة الـمرأة قومها، كانت بعد
  أن ألقـي إلـيها الكتاب، ولـم يكن الهدهد لـينصرف وقد أُمر بأن ينظر إلـى مراجعة القوم
  بـينهم ما يتراجعونه قبل أن يفعل ما أمره به سليمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

