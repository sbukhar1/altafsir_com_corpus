text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ يٰأَيُّهَا
  ٱلْمَلأُ أَفْتُونِي فِيۤ أَمْرِي مَا كُنتُ قَاطِعَةً أَمْراً حَتَّىٰ تَشْهَدُونِ
  } * { قَالُواْ نَحْنُ أُوْلُو قُوَّةٍ وَأُولُو بَأْسٍ شَدِيدٍ وَٱلأَمْرُ إِلَيْكِ
  فَٱنظُرِي مَاذَا تَأْمُرِينَ }يقول تعالـى ذكره: قالت ملكة سبأ لأشراف قومها: { يا
  أيُّها الـمَلأ أَفْتُونِـي فِـي أمْرِي } تقول: أشيروا علـيّ فـي أمري الذي قد حضرنـي
  من أمر صاحب هذا الكتاب الذي ألقـي إلـيّ، فجعلت الـمشورة فتـيا.وقوله: { ما كُنْتُ
  قاطِعَةً أمْراً حتـى تَشْهَدُونِ } تقول: ما كنت قاضية أمراً فـي ذلك حتـى تشهدون،
  فأشاوركم فـيه. كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: دعت قومها
  تشاورهم { أيُّها الـمَلأُ أفْتُونِـي فـي أمْرِي، ما كُنْتُ قاطِعَةً أمْراً حتـى
  تَشْهَدُونِ } يقول فـي الكلام: ما كنت لأقطع أمرا دونك ولا كنت لأقضي أمراً، فلذلك
  قالت: { ما كُنْتُ قاطِعَةً أمْراً } بـمعنى: قاضية.وقوله: { قالُوا نَـحْنُ أُولُو
  قُوَّةٍ وأُولُو بأْسٍ شَدِيدٍ } يقول تعالـى ذكره: قال الـملأ من قوم مَلِكة سبأ،
  إذ شاورتهم فـي أمرها وأمر سلـيـمان: نـحن ذوو القوّة علـى القتال، والبأس الشديد فـي
  الـحرب، والأمر أيتها الـملكة إلـيك فـي القتال وفـي تركه، فـانظري من الرأي ما ترين،
  فَمُرِينا نأتـمرْ لأمرك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { قالُوا نَـحْنُ أُولُو قُوَّةٍ وأُولُو
  بَأْسٍ شَدِيدٍ } عرضوا لها القتال، يقاتلون لها، والأمر إلـيك بعد هذا، { فـانْظُرِي
  ماذَا تَأْمُرِينَ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو معاوية، عن الأعمش،
  عن مـجاهد، قال: كان مع ملكة سبأ اثنا عشر ألف قـيول، مع كلّ قـيول مئة ألف.حدثنا عمرو
  بن علـيّ، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن عطاء بن السائب، عن مـجاهد، عن ابن
  عبـاس، قال: كان مع بلقـيس مئة ألف قَـيْـل، مع كل قَـيْـل مئة ألف.قال: ثنا وكيع،
  قال: ثنا الأعمش، قال: سمعت مـجاهداً يقول: كانت تـحت يد ملكة سبأ اثنا عشر ألف قـيول
  والقـيول بلسانهم: الـملك تـحت يد كلّ مَلِكٍ مئة ألف مقاتل.\r\n\t\t\t\r\n\t\t\t</section>"

