text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ يٰأَيُّهَا
  ٱلْمَلأُ أَفْتُونِي فِيۤ أَمْرِي مَا كُنتُ قَاطِعَةً أَمْراً حَتَّىٰ تَشْهَدُونِ
  }الفتوى: الجواب في الحادثة، اشتقت على طريق الاستعارة من الفتى في السن. والمراد بالفتوى
  ههنا: الإشارة عليها بما عندهم فيما حدث لها من الرأي والتدبير، وقصدت بالانقطاع إليهم
  والرجوع إلى استشارتهم واستطلاع آرائهم: استعطافهم وتطييب نفوسهم ليمالئوها ويقوموا
  معها { قَاطِعَةً أَمْراً } فاصلة. وفي قراءة ابن مسعود رضي الله عنه: «قاضية» أي لا
  أبت أمراً إلا بمحضركم. وقيل: كان أهل مشورتها ثلاثمائة وثلاثة عشر رجلاً: كل واحد
  على عشرة آلاف.\r\n\t\t\t\r\n\t\t\t</section>"

