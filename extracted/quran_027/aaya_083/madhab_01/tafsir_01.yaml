text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ نَحْشُرُ
  مِن كُلِّ أُمَّةٍ فَوْجاً مِّمَّن يُكَذِّبُ بِآيَاتِنَا فَهُمْ يُوزَعُونَ } * {
  حَتَّىٰ إِذَا جَآءُو قَالَ أَكَذَّبْتُم بِآيَاتِي وَلَمْ تُحِيطُواْ بِهَا عِلْماً
  أَمَّا ذَا كُنتُمْ تَعْمَلُونَ }يقول تعالـى ذكره: ويوم نـجمع من كلّ قرن وملة فوجاً،
  يعنـي جماعة منهم، وزمرة { مِـمَّنْ يُكَذّبُ بآياتِنا } يقول: مـمن يكذّب بأدلتنا
  وحججنا، فهو يحبس أوّلهم علـى آخرهم، لـيجتـمع جميعهم، ثم يساقون إلـى النار. وبنـحو
  ما قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَيَوْمَ نَـحْشُرُ
  مِنْ كُلّ أُمَّةٍ فَوْجاً مِـمَّنْ يُكَذّبُ بآياتِنا فَهُمْ يُوزَعُونَ } يعنـي:
  الشيعة عند الـحشر.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد {
  مِنْ كُلّ أُمَّةٍ فَوْجاً } قال: زمرة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج،
  عن ابن جُرَيج، عن مـجاهد، قوله: { نَـحْشُرُ مِنْ كُلّ أُمَّةٍ فَوْجاً } قال: زمرة
  زمرة { فَهُمْ يُوزَعُونَ }.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { مِـمَّنْ يُكَذِّبُ بآياتِنا فَهُمْ يُوزَعُونَ } قال:
  يقول: فهم يدفعون.حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد، فـي قوله: { فَهُمْ يُوزَعُونَ } قال: يحبس أوّلهم علـى آخرهم.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَهُمْ يُوزَعُونَ } قال: وزعة تردّ أولاهم
  علـى أخرهم.وقد بـيَّنت معنى قوله: { يُوزَعُونَ } فـيـما مضى قبل بشواهده، فأغنـي
  ذلك عن إعادته فـي هذا الـموضع.وقوله: { حتـى إذَا جاءُوا قالَ أكَذَّبْتُـمْ بآياتِـي
  } يقول تعالـى ذكره: حتـى إذا جاء من كلّ أمة فوج مـمن يكذّب بآياتنا فـاجتـمعوا قال
  الله: { أكذّبتـم بآياتـي }: أي بحججي وأدلتـي { وَلَـمْ تُـحِيطُوا بِهَا عِلْـماً
  } يقول ولـم تعرفوها حقّ معرفتها؟ { أمْ مَاذَا كُنْتُـمْ تَعْمَلُونَ } فـيها من تكذيب
  أو تصديق.\r\n\t\t\t\r\n\t\t\t</section>"

