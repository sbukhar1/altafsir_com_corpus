  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَحْشُرُ مِن كُلِّ أُمَّةٍ فَوْجاً مِّمَّن يُكَذِّبُ بِآيَاتِنَا فَهُمْ يُوزَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَهُمْ يُوزَعُونَ } يحبس أوّلهم على آخرهم حتى يجتمعوا فيكبكبوا
  في النار. وهذه عبارة عن كثرة العدد وتباعد أطرافه، كما وصفت جنود سليمان بذلك. وكذلك
  قوله: { فَوْجاً } فإن الفوج الجماعة الكثيرة. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَدْخُلُونَ فِى دِينِ ٱللَّهِ أَفْوَاجاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النصر:
  2] وعن ابن عباس رضي الله عنهما: أبو جهل والوليد بن المغيرة، وشيبة بن ربيعة: يساقون
  بين يدي أهل مكة، وكذلك يحشر قادة سائر الأمم بين أيديهم إلى النار. فإن قلت: أي فرق
  بين من الأولى والثانية؟ قلت: الأولى للتبعيض، والثانية للتبيين، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنَ
  ٱلأَوْثَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 30].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

