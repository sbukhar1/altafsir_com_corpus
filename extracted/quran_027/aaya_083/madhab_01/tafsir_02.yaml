text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ نَحْشُرُ
  مِن كُلِّ أُمَّةٍ فَوْجاً مِّمَّن يُكَذِّبُ بِآيَاتِنَا فَهُمْ يُوزَعُونَ }{ فَهُمْ
  يُوزَعُونَ } يحبس أوّلهم على آخرهم حتى يجتمعوا فيكبكبوا في النار. وهذه عبارة عن
  كثرة العدد وتباعد أطرافه، كما وصفت جنود سليمان بذلك. وكذلك قوله: { فَوْجاً } فإن
  الفوج الجماعة الكثيرة. ومنه قوله تعالى:{ يَدْخُلُونَ فِى دِينِ ٱللَّهِ أَفْوَاجاً }[النصر:
  2] وعن ابن عباس رضي الله عنهما: أبو جهل والوليد بن المغيرة، وشيبة بن ربيعة: يساقون
  بين يدي أهل مكة، وكذلك يحشر قادة سائر الأمم بين أيديهم إلى النار. فإن قلت: أي فرق
  بين من الأولى والثانية؟ قلت: الأولى للتبعيض، والثانية للتبيين، كقوله:{ مِنَ ٱلأَوْثَـٰنِ }[الحج:
  30].\r\n\t\t\t\r\n\t\t\t</section>"

