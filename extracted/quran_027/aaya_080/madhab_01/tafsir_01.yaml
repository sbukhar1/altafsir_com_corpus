text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَكَّلْ عَلَى
  ٱللَّهِ إِنَّكَ عَلَى ٱلْحَقِّ ٱلْمُبِينِ } * { إِنَّكَ لاَ تُسْمِعُ ٱلْمَوْتَىٰ
  وَلاَ تُسْمِعُ ٱلصُّمَّ ٱلدُّعَآءَ إِذَا وَلَّوْاْ مُدْبِرِينَ }يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: ففوِّض إلـى الله يا مـحمد أمورك، وثق به فـيها،
  فإنه كافـيك { إنَّكَ عَلـى الـحَقّ الـمُبِـين } لـمن تأمَّله، وفكر ما فـيه بعقل،
  وتدبره بفهم، أنه الـحقّ، دون ما علـيه الـيهود والنصارى الـمختلفون من بنـي إسرائيـل،
  ودون ما علـيه أهل الأوثان الـمكذّبوك فـيـما أتـيتهم به من الـحقّ، يقول: فلا يحزنك
  تكذيب من كذّبك، وخلاف من خالفك، وامض لأمر ربك الذي بعثك به. وقوله: { إنَّكَ لا تُسْمِعُ
  الـمَوْتَـى } يقول: إنك يا مـحمد لا تقدر أن تُفهِم الـحقّ من طبع الله علـى قلبه
  فأماته، لأن الله قد ختـم علـيه أن لا يفهمه { ولاَ تُسْمِعَ الصُّمَّ الدُّعاءَ }
  يقول: ولا تقدر أن تسمع ذلك من أصمّ الله عن سماعه سمعه { إذَا وَلَّوْا مُدْبِرِينَ
  } يقول: إذا هم أدبروا معرضين عنه، لا يسمعون له لغلبة دين الكفر علـى قلوبهم، ولا
  يُصغون للـحقّ، ولا يتدبرونه، ولا ينصتون لقائله، ولكنهم يعرضون عنه، وينكرون القول
  به، والاستـماع له.\r\n\t\t\t\r\n\t\t\t</section>"

