  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَكَّلْ
  عَلَى ٱللَّهِ إِنَّكَ عَلَى ٱلْحَقِّ ٱلْمُبِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ لاَ تُسْمِعُ
  ٱلْمَوْتَىٰ وَلاَ تُسْمِعُ ٱلصُّمَّ ٱلدُّعَآءَ إِذَا وَلَّوْاْ مُدْبِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ففوِّض إلـى الله
  يا مـحمد أمورك، وثق به فـيها، فإنه كافـيك { إنَّكَ عَلـى الـحَقّ الـمُبِـين } لـمن
  تأمَّله، وفكر ما فـيه بعقل، وتدبره بفهم، أنه الـحقّ، دون ما علـيه الـيهود والنصارى
  الـمختلفون من بنـي إسرائيـل، ودون ما علـيه أهل الأوثان الـمكذّبوك فـيـما أتـيتهم
  به من الـحقّ، يقول: فلا يحزنك تكذيب من كذّبك، وخلاف من خالفك، وامض لأمر ربك الذي
  بعثك به. وقوله: { إنَّكَ لا تُسْمِعُ الـمَوْتَـى } يقول: إنك يا مـحمد لا تقدر أن
  تُفهِم الـحقّ من طبع الله علـى قلبه فأماته، لأن الله قد ختـم علـيه أن لا يفهمه {
  ولاَ تُسْمِعَ الصُّمَّ الدُّعاءَ } يقول: ولا تقدر أن تسمع ذلك من أصمّ الله عن سماعه
  سمعه { إذَا وَلَّوْا مُدْبِرِينَ } يقول: إذا هم أدبروا معرضين عنه، لا يسمعون له
  لغلبة دين الكفر علـى قلوبهم، ولا يُصغون للـحقّ، ولا يتدبرونه، ولا ينصتون لقائله،
  ولكنهم يعرضون عنه، وينكرون القول به، والاستـماع له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

