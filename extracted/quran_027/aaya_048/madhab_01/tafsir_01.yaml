text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَانَ فِي ٱلْمَدِينَةِ
  تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ } * { قَالُواْ تَقَاسَمُواْ
  بِٱللَّهِ لَنُبَيِّتَنَّهُ وَأَهْلَهُ ثُمَّ لَنَقُولَنَّ لِوَلِيِّهِ مَا شَهِدْنَا
  مَهْلِكَ أَهْلِهِ وَإِنَّا لَصَادِقُونَ }يقول تعالـى ذكره: وكان فـي مدينة صالـح،
  وهي حِجر ثمود، تسعة أنفس يفسدون فـي الأرض ولا يصلـحون، وكان إفسادهم فـي الأرض: كفرهم
  بـالله، ومعصيتهم إياه، وإنـما خصّ الله جلّ ثناؤه هؤلاء التسعة الرهط بـالـخبر عنهم
  أنهم كانوا يفسدون فـي الأرض، ولا يصلـحون، وإن كان أهل الكفر كلهم فـي الأرض مفسدين،
  لأن هؤلاء التسعة هم الذين سعوا فـيـما بلغنا فـي عقر الناقة، وتعاونوا علـيه، وتـحالفوا
  علـى قتل صالـح من بـين قوم ثمود. وقد ذكرنا قصصهم وأخبـارهم فـيـما مضى من كتابنا
  هذا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { تِسْعَةُ رَهْطٍ } قال: من قوم صالـح..حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وكانَ فِـي الـمَدِينَة تسْعَةُ رَهْطٍ يُفْسِدُونَ فِـي الأرْضِ وَلا يُصْلِـحُونَ
  } هم الذين عقروا الناقة، وقالوا حين عقروها: نبـيِّت صالـحاً وأهله فنقتلهم، ثم نقول
  لأولـياء صالـح: ما شهدنا من هذا شيئا، ومالنا به علـم، فدمرهم الله أجمعين.وقوله:
  { قالُوا تَقاسَمُوا بـاللَّهِ لَنُبَـيِّتَنَّهُ وأهْلَهُ } يقول تعالـى ذكره: قال
  هؤلاء التسعة الرهط الذين يُفسدون فـي أرض حجر ثمود، ولا يصلـحون، تقاسموا بـالله:
  تـحالفوا بـالله أيها القوم، لـيحلف بعضكم لبعض: لنبـيتنّ صالـحا وأهله، فلنقتلنه،
  ثم لنقولنّ لولـيه: ما شهدنا مهلك أهله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { تَقاسَمُوا
  بـاللَّهِ } قال: تـحالفوا علـى إهلاكه، فلـم يصلوا إلـيه حتـى هلكوا وقومهم أجمعون.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه:ويتوجه
  قوله { تَقاسَمُوا بـالله } إلـى وجهين: أحدهما النصب علـى وجه الـخبر، كأنه قـيـل:
  قالوا متقاسمين. وقد ذُكر أن ذلك فـي قراءة عبد الله: «وَلا يُصْلِـحُونَ تَقاسَمُوا
  بـاللَّهِ» ولـيس فـيها «قالوا»، فذلك من قراءته يدلّ علـى وجه النصب فـي «تقاسموا»
  علـى ما وصفت. والوجه الآخر: الـجزم، كأنهم قال بعضهم لبعض: اقسموا بـالله، فعلـى هذا
  الوجه الثانـي تصلـح قراءة { لَنُبَـيِّتَنَّهُ } بـالـياء والنون، لأن القائل لهم
  تقاسموا، وإن كان هو الآمر فهو فـيـمن أقسم، كما يقال فـي الكلام: انهضوا بنا نـمض
  إلـى فلان، وانهضوا نـمضي إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَانَ فِي ٱلْمَدِينَةِ تِسْعَةُ
  رَهْطٍ يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ } * { قَالُواْ تَقَاسَمُواْ بِٱللَّهِ
  لَنُبَيِّتَنَّهُ وَأَهْلَهُ ثُمَّ لَنَقُولَنَّ لِوَلِيِّهِ مَا شَهِدْنَا مَهْلِكَ
  أَهْلِهِ وَإِنَّا لَصَادِقُونَ }وعلـى الوجه الأوّل الذي هو وجه النصب القراءة فـيه
  بـالنون أفصح، لأن معناه: قالوا متقاسمين لنُبـيِّتنَّهُ، وقد تـجوز الـياء علـى هذا
  الوجه كما يقال فـي الكلام: قالوا لنكرمنّ أبـاك، ولـيكرمنّ أبـاك، وبـالنون قرأ ذلك
  قرَّاء الـمدينة، وعامة قرّاء البصرة وبعض الكوفـيـين. وأما الأغلب علـى قرّاء أهل
  الكوفة، فقراءته بـالـياء، وضمّ التاء جميعاً. وأما بعض الـمكيـين، فقرأه بـالـياء.وأعجب
  القراءات فـي ذلك إلـيّ النون، لأن ذلك أفصح الكلام علـى الوجهين اللذين بـيَّنت من
  النصب والـجزم، وإن كان كل ذلك صحيحاً غير فـاسد لـما وصفت. وأكرهها إلـيّ القراءة
  بها الـياء، لقلة قارىء ذلك كذلك. وقوله: { لَنُبَـيِّتَنَّهُ } قال: لـيُبَـيِّتُنَّ
  صالـحا ثم يفتكوا به.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: (قال) التسعة
  الذين عقروا الناقة: هلـمّ فلنقتل صالـحاً، فإن كان صادقاً، يعنـي فـيـما وعدهم من
  العذاب بعد الثلاث، عجلناه قبله، وإن كان كاذبـا نكون قد ألـحقناه بناقته. فأتوه لـيلاً
  لـيبـيتوه فـي أهله، فدمغتهم الـملائكة بـالـحجارة فلـما أبطئوا علـى أصحابهم أتوا
  منزل صالـح، فوجدوهم مشدوخين قد رضخوا بـالـحجارة. وقوله: { وَإنَّا لَصَادقُونَ }
  نقول لولـيه: وإنا لصادقون، أنا ما شهدنا مُهلِكَ أهله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

