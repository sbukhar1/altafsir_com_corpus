  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانَ
  فِي ٱلْمَدِينَةِ تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَقَاسَمُواْ بِٱللَّهِ لَنُبَيِّتَنَّهُ وَأَهْلَهُ ثُمَّ لَنَقُولَنَّ لِوَلِيِّهِ
  مَا شَهِدْنَا مَهْلِكَ أَهْلِهِ وَإِنَّا لَصَادِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وكان فـي مدينة صالـح، وهي حِجر ثمود، تسعة أنفس يفسدون فـي الأرض ولا
  يصلـحون، وكان إفسادهم فـي الأرض: كفرهم بـالله، ومعصيتهم إياه، وإنـما خصّ الله جلّ
  ثناؤه هؤلاء التسعة الرهط بـالـخبر عنهم أنهم كانوا يفسدون فـي الأرض، ولا يصلـحون،
  وإن كان أهل الكفر كلهم فـي الأرض مفسدين، لأن هؤلاء التسعة هم الذين سعوا فـيـما بلغنا
  فـي عقر الناقة، وتعاونوا علـيه، وتـحالفوا علـى قتل صالـح من بـين قوم ثمود. وقد ذكرنا
  قصصهم وأخبـارهم فـيـما مضى من كتابنا هذا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { تِسْعَةُ رَهْطٍ } قال: من
  قوم صالـح..</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وكانَ فِـي الـمَدِينَة تسْعَةُ رَهْطٍ يُفْسِدُونَ فِـي الأرْضِ وَلا يُصْلِـحُونَ
  } هم الذين عقروا الناقة، وقالوا حين عقروها: نبـيِّت صالـحاً وأهله فنقتلهم، ثم نقول
  لأولـياء صالـح: ما شهدنا من هذا شيئا، ومالنا به علـم، فدمرهم الله أجمعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالُوا تَقاسَمُوا بـاللَّهِ لَنُبَـيِّتَنَّهُ وأهْلَهُ
  } يقول تعالـى ذكره: قال هؤلاء التسعة الرهط الذين يُفسدون فـي أرض حجر ثمود، ولا يصلـحون،
  تقاسموا بـالله: تـحالفوا بـالله أيها القوم، لـيحلف بعضكم لبعض: لنبـيتنّ صالـحا وأهله،
  فلنقتلنه، ثم لنقولنّ لولـيه: ما شهدنا مهلك أهله. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { تَقاسَمُوا
  بـاللَّهِ } قال: تـحالفوا علـى إهلاكه، فلـم يصلوا إلـيه حتـى هلكوا وقومهم أجمعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، بنـحوه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويتوجه قوله { تَقاسَمُوا بـالله
  } إلـى وجهين: أحدهما النصب علـى وجه الـخبر، كأنه قـيـل: قالوا متقاسمين. وقد ذُكر
  أن ذلك فـي قراءة عبد الله: «وَلا يُصْلِـحُونَ تَقاسَمُوا بـاللَّهِ» ولـيس فـيها
  «قالوا»، فذلك من قراءته يدلّ علـى وجه النصب فـي «تقاسموا» علـى ما وصفت. والوجه الآخر:
  الـجزم، كأنهم قال بعضهم لبعض: اقسموا بـالله، فعلـى هذا الوجه الثانـي تصلـح قراءة
  { لَنُبَـيِّتَنَّهُ } بـالـياء والنون، لأن القائل لهم تقاسموا، وإن كان هو الآمر
  فهو فـيـمن أقسم، كما يقال فـي الكلام: انهضوا بنا نـمض إلـى فلان، وانهضوا نـمضي إلـيه.</font></font>&#13;\t\t\t<label
