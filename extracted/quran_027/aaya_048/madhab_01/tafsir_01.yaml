  فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ تَقَاسَمُواْ بِٱللَّهِ لَنُبَيِّتَنَّهُ
  وَأَهْلَهُ ثُمَّ لَنَقُولَنَّ لِوَلِيِّهِ مَا شَهِدْنَا مَهْلِكَ أَهْلِهِ وَإِنَّا
  لَصَادِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعلـى الوجه الأوّل الذي هو وجه
  النصب القراءة فـيه بـالنون أفصح، لأن معناه: قالوا متقاسمين لنُبـيِّتنَّهُ، وقد تـجوز
  الـياء علـى هذا الوجه كما يقال فـي الكلام: قالوا لنكرمنّ أبـاك، ولـيكرمنّ أبـاك،
  وبـالنون قرأ ذلك قرَّاء الـمدينة، وعامة قرّاء البصرة وبعض الكوفـيـين. وأما الأغلب
  علـى قرّاء أهل الكوفة، فقراءته بـالـياء، وضمّ التاء جميعاً. وأما بعض الـمكيـين،
  فقرأه بـالـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأعجب القراءات فـي ذلك إلـيّ النون،
  لأن ذلك أفصح الكلام علـى الوجهين اللذين بـيَّنت من النصب والـجزم، وإن كان كل ذلك
  صحيحاً غير فـاسد لـما وصفت. وأكرهها إلـيّ القراءة بها الـياء، لقلة قارىء ذلك كذلك.
  وقوله: { لَنُبَـيِّتَنَّهُ } قال: لـيُبَـيِّتُنَّ صالـحا ثم يفتكوا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: (قال) التسعة
  الذين عقروا الناقة: هلـمّ فلنقتل صالـحاً، فإن كان صادقاً، يعنـي فـيـما وعدهم من
  العذاب بعد الثلاث، عجلناه قبله، وإن كان كاذبـا نكون قد ألـحقناه بناقته. فأتوه لـيلاً
  لـيبـيتوه فـي أهله، فدمغتهم الـملائكة بـالـحجارة فلـما أبطئوا علـى أصحابهم أتوا
  منزل صالـح، فوجدوهم مشدوخين قد رضخوا بـالـحجارة. وقوله: { وَإنَّا لَصَادقُونَ }
  نقول لولـيه: وإنا لصادقون، أنا ما شهدنا مُهلِكَ أهله.</font></font><font class=\"TextResultArabic\"><font
