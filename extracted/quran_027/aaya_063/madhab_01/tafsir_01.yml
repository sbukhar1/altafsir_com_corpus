  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّن
  يَهْدِيكُمْ فِي ظُلُمَاتِ ٱلْبَرِّ وَٱلْبَحْرِ وَمَن يُرْسِلُ ٱلرِّيَاحَ بُشْرَاً
  بَيْنَ يَدَيْ رَحْمَتِهِ أَإِلَـٰهٌ مَّعَ ٱللَّهِ تَعَالَى ٱللَّهُ عَمَّا يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أم ما تشركون بـالله خير، أم الذي يهديكم فـي ظلـمات
  البرّ والبحر إذا ضللتـم فـيهما الطريق، فأظلـمت علـيكم السبل فـيهما؟ كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { أمَّنْ يَهْدِيكُمْ فِـي ظُلُـمَاتِ الْبَرِّ وَالْبَحْرِ } والظُّلـمات فـي البر،
  ضلاله الطريق، والبحر، ضلاله طريقه وموجه وما يكون فـيه. قوله: { وَمَنْ يُرْسِلُ الرّياحَ
  نُشْراً بـينَ يَدَيْ رَحْمَتِهِ } يقول: والذي يرسل الرياح نشراً لـموتان الأرض بـين
  يدي رحمته، يعنـي: قدام الغيث الذي يحيى موات الأرض. وقوله: { أءِلَهٌ مَعَ اللّهِ
  تَعالـى اللّهُ عَمَّا يُشْرِكُونَ } يقول تعالـى ذكره: أءله مع الله سوى الله يفعل
  بكم شيئا من ذلك فتعبدوه من دونه، أو تشركوه فـي عبـادتكم إياه { تَعَالـى اللّهُ }
  يقول: لله العلوّ والرفعة عن شرككم الذي تشركون به، وعبـادتكم معه ما تعبدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
