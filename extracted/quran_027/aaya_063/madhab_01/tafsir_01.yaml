text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّن يَهْدِيكُمْ
  فِي ظُلُمَاتِ ٱلْبَرِّ وَٱلْبَحْرِ وَمَن يُرْسِلُ ٱلرِّيَاحَ بُشْرَاً بَيْنَ يَدَيْ
  رَحْمَتِهِ أَإِلَـٰهٌ مَّعَ ٱللَّهِ تَعَالَى ٱللَّهُ عَمَّا يُشْرِكُونَ }يقول تعالـى
  ذكره: أم ما تشركون بـالله خير، أم الذي يهديكم فـي ظلـمات البرّ والبحر إذا ضللتـم
  فـيهما الطريق، فأظلـمت علـيكم السبل فـيهما؟ كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { أمَّنْ يَهْدِيكُمْ فِـي ظُلُـمَاتِ الْبَرِّ
  وَالْبَحْرِ } والظُّلـمات فـي البر، ضلاله الطريق، والبحر، ضلاله طريقه وموجه وما
  يكون فـيه. قوله: { وَمَنْ يُرْسِلُ الرّياحَ نُشْراً بـينَ يَدَيْ رَحْمَتِهِ } يقول:
  والذي يرسل الرياح نشراً لـموتان الأرض بـين يدي رحمته، يعنـي: قدام الغيث الذي يحيى
  موات الأرض. وقوله: { أءِلَهٌ مَعَ اللّهِ تَعالـى اللّهُ عَمَّا يُشْرِكُونَ } يقول
  تعالـى ذكره: أءله مع الله سوى الله يفعل بكم شيئا من ذلك فتعبدوه من دونه، أو تشركوه
  فـي عبـادتكم إياه { تَعَالـى اللّهُ } يقول: لله العلوّ والرفعة عن شرككم الذي تشركون
  به، وعبـادتكم معه ما تعبدون.\r\n\t\t\t\r\n\t\t\t</section>"

