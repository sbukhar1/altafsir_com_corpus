text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّن يَهْدِيكُمْ
  فِي ظُلُمَاتِ ٱلْبَرِّ وَٱلْبَحْرِ وَمَن يُرْسِلُ ٱلرِّيَاحَ بُشْرَاً بَيْنَ يَدَيْ
  رَحْمَتِهِ أَإِلَـٰهٌ مَّعَ ٱللَّهِ تَعَالَى ٱللَّهُ عَمَّا يُشْرِكُونَ }{ يَهْدِيكُمْ
  } بالنجوم في السماء، والعلامات في الأرض: إذا جنّ الليل عليكم مسافرين في البر والبحر.\r\n\t\t\t\r\n\t\t\t</section>"

