  href=\"JavaScript:Open_Menu()\">وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ
  دَآبَّةً مِّنَ ٱلأَرْضِ تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والمراد به: الوسم بالعصا والخاتم. ويجوز أن يكون تكلمهم من الكلم
  أيضاً، على معنى التكثير. يقال: فلان مكلم، أي مجرّح. ويجوز أن يستدل بالتخفيف على
  أنّ المراد بالتكليم: التجريح، كما فسر: لنحرقنه، بقراءة عليّ رضي الله عنه: لنحرقنه،
  وأن يستدل بقراءة أبيّ: تنبئهم. وبقراءة ابن مسعود: تكلمهم بأنّ الناس، على أنه من
  الكلام. والقراءة بإن مكسورة: حكاية لقول الدابة، إما لأنّ الكلام بمعنى القول. أو
  بإضمار القول، أي: تقول الدابة ذلك. أو هي حكاية لقوله تعالى عند ذلك. فإن قلت: إذا
  كانت حكاية لقول الدابة فكيف تقول بآياتنا قلت: قولها حكاية لقول الله تعالى.أو على
  معنى بآيات ربنا. أو لاختصاصها بالله وأثرتها عنده، وأنها من خواص خلقه: أضافت آيات
  الله إلى نفسها، كما يقول بعض خاصة الملك: خيلنا وبلادنا، وإنما هي خيل مولاه وبلاده.
  ومن قرأ بالفتح فعلى حذف الجار، أي: تكلمهم بأن.</font></font><font class=\"TextResultArabic\"><font
