  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ تُكَلِّمُهُمْ
  أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">سمى
  معنى القول ومؤداه بالقول، وهو ما وعدوا من قيام الساعة والعذاب، ووقوعه: حصوله. والمراد:
  مشارفة الساعة وظهور أشراطها وحين لا تنفع التوبة. ودابة الأرض: الجساسة. جاء في الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(802) أنَّ طولَها ستونَ ذراعاً، لا يدركُها طالبٌ، ولا يفوتُها هاربٌ.
  وروي: لها أربعٌ قوائمٌ وزغبٌ وريشٌ وجناحان وعن ابن جريج في وصفها: رأس ثور، وعين
  خنزير، وأذن فيل، وقرن إبل، وعنق نعامة، وصدر أسد، ولون نمر، وخاصرة هرّ، وذنب كبش،
  وخف بعير. وما بين المفصلين: اثنا عشر ذراعاً بذراع آدم عليه السلام. وروي: لا تخرج
  إلا رأسها، ورأسها يبلغ أعنان السماء، أو يبلغ السحاب. وعن أبي هريرة: فيها من كل لون،
  وما بين قرنيها فرسخ للراكب. وعن الحسن رضي الله عنه: لا يتم خروجها إلا بعد ثلاثة
  أيام. وعن علي رضي الله عنه: أنها تخرج ثلاثة أيام، والناس ينظرون فلا يخرج إلا ثلثها.
  وعن النبي صلى الله عليه وسلم: أنه سئل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(803)
  من أين تخرج الدابة؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أعظم المساجدِ حرمةً على اللَّهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني المسجد الحرام. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(804) أنها تخرج ثلاث خرجات: تخرج بأقصى اليمن ثم تتمكن، ثم تخرج بالبادية
  ثم تتكمن دهراً طويلاً، فبينا الناس في أعظم المساجد حرمة وأكرمها على الله، فما يهولهم
  إلا خروجها من بين الركن حذاء دار بني مخزوم عن يمين الخارج من المسجد، فقوم يهربون
  وقوم يقفون نظارة. وقيل: تخرج من الصفا فتكلمهم بالعربية بلسان ذلق فتقول { أَنَّ ٱلنَّاسَ
  كَانُوا بِئَايَـٰتِنَا لاَ يُوقِنُونَ } يعني أن الناس كانوا لا يوقنون بخروجي؛ لأنّ
  خروجها من الآيات، وتقول: ألا لعنة الله على الظالمين. وعن السدي: تكلمهم ببطلان الأديان
  كلها سوى دين الإسلام. وعن ابن عمرو رضي الله عنه: تستقبل المغرب فتصرخ صرخة تنفذه،
  ثم تستقبل المشرق، ثم الشام ثم اليمن فتفعل مثل ذلك. وروي: تخرج من أجياد. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(805) بينا عيسى عليه السلام يطوف بالبيت ومعه المسلمون، إذ تضطرب
  الأرض تحتهم [حتىٰ] تحرك القنديل، وينشق الصفا مما يلي المسعى، فتخرج الدابة من الصفا
  ومعها عصا موسى وخاتم سليمان، فتضرب المؤمن في مسجده، أو فيما بين عينيه بعصا موسى
  عليه السلام، فتنكت نكتة بيضاء فتفشو تلك النكتة في وجهه حتى يضيء لها وجهه أو فتترك
  وجهه كأنه كوكب درّي، وتكتب بين عينيه: مؤمن: وتنكت الكافر بالخاتم في أنفه، فتفشو
  النكتة حتى يسودّ لها وجهه وتكتب بين عينيه: كافر. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(806)
  فتجلو وجه المؤمن بالعصا وتحطم أنف الكافر بالخاتم، ثم تقول لهم: يا فلان، أنت من أهل
  الجنة. ويا فلان، أنت من أهل النار. وقرىء: «تكلمهم» من الكلم وهو الجرح.</font></font>&#13;\t\t\t<label
