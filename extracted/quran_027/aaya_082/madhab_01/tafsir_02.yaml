text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا وَقَعَ
  ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ تُكَلِّمُهُمْ أَنَّ
  ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ }سمى معنى القول ومؤداه بالقول، وهو ما
  وعدوا من قيام الساعة والعذاب، ووقوعه: حصوله. والمراد: مشارفة الساعة وظهور أشراطها
  وحين لا تنفع التوبة. ودابة الأرض: الجساسة. جاء في الحديث:(802) أنَّ طولَها ستونَ
  ذراعاً، لا يدركُها طالبٌ، ولا يفوتُها هاربٌ. وروي: لها أربعٌ قوائمٌ وزغبٌ وريشٌ
  وجناحان وعن ابن جريج في وصفها: رأس ثور، وعين خنزير، وأذن فيل، وقرن إبل، وعنق نعامة،
  وصدر أسد، ولون نمر، وخاصرة هرّ، وذنب كبش، وخف بعير. وما بين المفصلين: اثنا عشر ذراعاً
  بذراع آدم عليه السلام. وروي: لا تخرج إلا رأسها، ورأسها يبلغ أعنان السماء، أو يبلغ
  السحاب. وعن أبي هريرة: فيها من كل لون، وما بين قرنيها فرسخ للراكب. وعن الحسن رضي
  الله عنه: لا يتم خروجها إلا بعد ثلاثة أيام. وعن علي رضي الله عنه: أنها تخرج ثلاثة
  أيام، والناس ينظرون فلا يخرج إلا ثلثها. وعن النبي صلى الله عليه وسلم: أنه سئل:(803)
  من أين تخرج الدابة؟ فقال: \" من أعظم المساجدِ حرمةً على اللَّهِ \" يعني المسجد الحرام.
  وروي:(804) أنها تخرج ثلاث خرجات: تخرج بأقصى اليمن ثم تتمكن، ثم تخرج بالبادية ثم
  تتكمن دهراً طويلاً، فبينا الناس في أعظم المساجد حرمة وأكرمها على الله، فما يهولهم
  إلا خروجها من بين الركن حذاء دار بني مخزوم عن يمين الخارج من المسجد، فقوم يهربون
  وقوم يقفون نظارة. وقيل: تخرج من الصفا فتكلمهم بالعربية بلسان ذلق فتقول { أَنَّ ٱلنَّاسَ
  كَانُوا بِئَايَـٰتِنَا لاَ يُوقِنُونَ } يعني أن الناس كانوا لا يوقنون بخروجي؛ لأنّ
  خروجها من الآيات، وتقول: ألا لعنة الله على الظالمين. وعن السدي: تكلمهم ببطلان الأديان
  كلها سوى دين الإسلام. وعن ابن عمرو رضي الله عنه: تستقبل المغرب فتصرخ صرخة تنفذه،
  ثم تستقبل المشرق، ثم الشام ثم اليمن فتفعل مثل ذلك. وروي: تخرج من أجياد. وروي:(805)
  بينا عيسى عليه السلام يطوف بالبيت ومعه المسلمون، إذ تضطرب الأرض تحتهم [حتىٰ] تحرك
  القنديل، وينشق الصفا مما يلي المسعى، فتخرج الدابة من الصفا ومعها عصا موسى وخاتم
  سليمان، فتضرب المؤمن في مسجده، أو فيما بين عينيه بعصا موسى عليه السلام، فتنكت نكتة
  بيضاء فتفشو تلك النكتة في وجهه حتى يضيء لها وجهه أو فتترك وجهه كأنه كوكب درّي، وتكتب
  بين عينيه: مؤمن: وتنكت الكافر بالخاتم في أنفه، فتفشو النكتة حتى يسودّ لها وجهه وتكتب
  بين عينيه: كافر. وروي:(806) فتجلو وجه المؤمن بالعصا وتحطم أنف الكافر بالخاتم، ثم
  تقول لهم: يا فلان، أنت من أهل الجنة. ويا فلان، أنت من أهل النار. وقرىء: «تكلمهم»
  من الكلم وهو الجرح.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم
  أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا
  بِآيَاتِنَا لاَ يُوقِنُونَ }والمراد به: الوسم بالعصا والخاتم. ويجوز أن يكون تكلمهم
  من الكلم أيضاً، على معنى التكثير. يقال: فلان مكلم، أي مجرّح. ويجوز أن يستدل بالتخفيف
  على أنّ المراد بالتكليم: التجريح، كما فسر: لنحرقنه، بقراءة عليّ رضي الله عنه: لنحرقنه،
  وأن يستدل بقراءة أبيّ: تنبئهم. وبقراءة ابن مسعود: تكلمهم بأنّ الناس، على أنه من
  الكلام. والقراءة بإن مكسورة: حكاية لقول الدابة، إما لأنّ الكلام بمعنى القول. أو
  بإضمار القول، أي: تقول الدابة ذلك. أو هي حكاية لقوله تعالى عند ذلك. فإن قلت: إذا
  كانت حكاية لقول الدابة فكيف تقول بآياتنا قلت: قولها حكاية لقول الله تعالى.أو على
  معنى بآيات ربنا. أو لاختصاصها بالله وأثرتها عنده، وأنها من خواص خلقه: أضافت آيات
  الله إلى نفسها، كما يقول بعض خاصة الملك: خيلنا وبلادنا، وإنما هي خيل مولاه وبلاده.
  ومن قرأ بالفتح فعلى حذف الجار، أي: تكلمهم بأن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

