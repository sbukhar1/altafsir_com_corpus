text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنتَ بِهَادِي
  ٱلْعُمْيِ عَن ضَلالَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا فَهُم مُّسْلِمُونَ
  } * { وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ
  تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ }اختلف القرّاء فـي
  قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: { وما أنْتَ بِهادِي
  } بـالـياء والألف وإضافته إلـى العمي بـمعنى: لست يا مـحمد بهادي من عمي عن الـحقّ
  { عَنْ ضَلالَتِهِ }. وقراءة عامة قرّاء الكوفة «وَما أنْتَ تَهْدِي العُمْىَ» بـالتاء
  ونصب العمي، بـمعنى: ولست تهديهم { عَنْ ضَلالَتهِمْ } ولكن الله يهديهم إن شاء.والقول
  فـي ذلك عندي أنهما قراءتان متقاربتا الـمعنى مشهورتان فـي قرّاء الأمصار، فبأيتهما
  قرأ القارىء فمصيب. وتأويـل الكلام ما وصفت { وَما أنتَ } يا مـحمد { بِهادِي } من
  أعماه الله عن الهدى والرشاد فجعل علـى بصره غشاوة أن يتبـين سبـيـل الرشاد عن ضلالته
  التـي هو فـيها إلـى طريق الرشاد وسبـيـل الرشاد. وقوله: { إنْ تُسْمِعُ إلاَّ مَنْ
  يُؤْمِنُ بآياتِنا } يقول: ما تقدر أن تُفهم الـحقّ وتوعيه أحداً إلا سمع من يصدّق
  بآياتنا، يعنـي بأدلته وحججه وآي تنزيـله { فَهُمْ مُسْلـمُونَ } فإن أولئك يسمعون
  منك ما تقول ويتدبرونه، ويفكرون فـيه، ويعملون به، فهم الذين يسمعون. ذكر من قال مثل
  الذي قلنا فـي قوله تعالـى: وَقَع:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ } قال: حقّ علـيهم.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهُمْ
  } يقول: إذا وجب القول علـيهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مـجاهد { وَقَعَ القَوْلُ عَلَـيْهِمْ } قال: حقّ العذاب.قال ابن جُرَيج:
  القول: العذاب. ذكر من قال قولنا فـي معنى القول:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ } والقول: الغضب.حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا ابن علـية، عن هشام، عن حفصة، قالت: سألت أبـا العالـية، عن
  قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ } فقال: أوحى الله إلـى نوح { إنَّهُ لَنْ
  يُؤْمِنُ مِنَ قَوْمِكَ إلاَّ مَنْ قَدْ آمَنَ } قالت: فكأنـما كان علـى وجهي غطاء
  فكشف.وقال جماعة من أهل العلـم: خروج هذه الدابة التـي ذكرها حين لا يأمر الناس بـمعروف
  ولا ينهون عن منكر.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا الأشجعي، عن سفـيان،
  عن عمرو بن قـيس، عن عطية العوفـي، عن ابن عمر فـي قوله: { وَإذَا وَقَعَ القَوْلُ
  عَلَـيْهِمْ أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ } قال: هو حين لا يأمرون بـمعروف
  ولا ينهون عن منكر.حدثنـي يعقوب بن إبراهيـم، قال: ثنا مـحمد بن الـحسن أبو الـحسن،
  قال: ثنا عمرو بن قـيس الـملائي، عن عطية، عن ابن عمر، فـي قوله: { وَإذَا وَقَعَ القَوْلُ
  عَلَـيْهِمْ أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ } قال: ذاك إذا ترك الأمر بـالـمعروف
  والنهي عن الـمنكر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنتَ بِهَادِي ٱلْعُمْيِ عَن
  ضَلالَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا فَهُم مُّسْلِمُونَ } *
  { وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ
  تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ }حدثنا ابن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عمرو بن قـيس، عن عطية، عن ابن عمر، فـي قوله:
  { أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ تُكَلِّـمُهُمْ } قال: حين لا يأمرون بـالـمعروف،
  ولا ينهون عن الـمنكر.حدثنـي مـحمد بن عمرو الـمقدسي، قال: ثنا أشعث بن عبد الله السجستانـي،
  قال: ثنا شعبة، عن عطية، فـي قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ أخْرَجْنا
  لَهُمْ دَابَّةً مِنَ الأرْضِ تُكَلِّـمُهُمْ } قال: إذا لـم يعرفوا معروفـاً، ولـم
  ينكروا منكراً.وذُكر أن الأرض التـي تـخرج منها الدابة مكة.ذكر من قال ذلك:حدثنا أبو
  كُريب، قال: ثنـي الأشجعي، عن فضيـل بن مرزوق، عن عطية، عن ابن عمر، قال: تـخرج الدابة
  من صَدع فـي الصفـا كجري الفرس ثلاثة أيام وما خرج ثلثها.حدثنا ابن حميد، قال: ثنا
  الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن الفرات القزاز، عن عامر بن واثلة أبـي الطفـيـل،
  عن حُذيفة بن أسيد الغفـاري، قال: إن الدابة حين تـخرج يراها بعض الناس فـيقولون: والله
  لقد رأينا الدابة، حتـى يبلغ ذلك الإمام، فـيطلب فلا يقدر علـى شيء. قال: ثم تـخرج
  فـيراها الناس، فـيقولون: والله لقد رأيناها، فـيبلغ ذلك الإمام فـيطلب فلا يرى شيئا،
  فـيقول: أما إنـي إذا حدث الذي يذكرها قال: حتـى يعدّ فـيها القتل، قال: فتـخرج، فإذا
  رآها الناس دخـلوا الـمسجد يصلون، فتـجيء إلـيهم فتقول: الآن تصلون، فتـخطم الكافر،
  وتـمسح علـى جبـين الـمسلـم غرّة، قال: فـيعيش الناس زمانا يقول هذا: يا مؤمن، وهذا:
  يا كافر.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عثمان بن مطر، عن واصل مولـى أبـي
  عيـينة، عن أبـي الطفـيـل عن حُذيفة، وأبـي سفـيان، ثنا عن معمر، عن قـيس بن سعد، عن
  أبـي الطفـيـل، عن حُذيفة بن أسيد، فـي قوله: { أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ
  تُكَلِّـمُهُمْ } قال: للدابة ثلاث خرجات: خرجة فـي بعض البوادي ثم تكمن، وخرجة فـي
  بعض القُرى حين يرَيق فـيها الأمراء الدماء، ثم تكمن، فبـينا الناس عند أشرف الـمساجد
  وأعظمها وأفضلها، إذ ارتفعت بهم الأرض، فـانطلق الناس هرابـا، وتبقـى طائفة من الـمؤمنـين،
  ويقولون: إنه لا ينـجينا من الله شيء، فتـخرج علـيهم الدابة تـجلو وجوههم مثل الكوكب
  الدرّيّ ثم تنطلق فلا يدركها طالب ولا يفوتها هارب، وتأتـي الرجل يصلـيّ، فـيقول: والله
  ما كنت من أهل الصلاة، فـيـلتفت إلـيها فتـخطمه، قال: تـجلو وجه الـمؤمن، وتـخطم الكافر،
  قلنا: فما الناس يومئذٍ؟ قال: جيران فـي الربـاع، وشركاء فـي الأموال، وأصحاب فـي الأسفـار.حدثنـي
  أبو السائب، قال: ثنا ابن فضيـل، عن الولـيد بن جميع، عن عبد الـملك بن الـمُغيرة،
  عن عبد الرحمن بن البـيـلـمانـي، عن ابن عمر: يبـيت الناس يسيرون إلـى جمع، وتبـيت
  دابة الأرض تسايرهم، فـيصبحون وقد خطمتهم من رأسها وذنبها، فما من مؤمن إلا مسحته،
  ولا من كافر ولا منافق إلا تـخبطه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنتَ بِهَادِي ٱلْعُمْيِ عَن
  ضَلالَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا فَهُم مُّسْلِمُونَ } *
  { وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ
  تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ }حدثنا مـجاهد بن
  موسى، قال: ثنا يزيد، قال: ثنا الـخيبري، عن حيان بن عمير، عن حسان بن حمصة، قال: سمعت
  عبد الله بن عمرو يقول: لو شئت لانتعلت بنعلـيّ هاتـين، فلـم أمسّ الأرض قاعدا حتـى
  أقـف علـى الأحجار التـي تـخرج الدابة من بـينها، ولكأنـي بها قد خرجت فـي عقب ركَب
  من الـحاجِّ، قال: فما حججت قطّ إلا خفت تـخرج بعقبنا.حدثنا عمرو بن عبد الـحميد الآمَلـي،
  قال: ثنا أبو أسامة، عن هشام، عن قـيس بن سعد، عن عطاء، قال: رأيت عبد الله بن عمرو،
  وكان منزله قريبـا من الصفـا، رفع قدمه وهو قائم، وقال: لو شئت لـم أضعها حتـى أضعها
  علـى الـمكان الذي تـخرج منه الدابة.حدثنا عصام بن روّاد بن الـجراح، قال: ثنا أبـي،
  قال: ثنا سفـيان بن سعيد الثوريّ، قال: ثنا منصور بن الـمعتـمر، عن ربعي بن حراش، قال:
  سمعت حُذيفة بن الـيـمان يقول: قال رسول الله صلى الله عليه وسلم يقول: وذكر الدابة،
  فقال حُذيفة: قلت يا رسول الله، من أين تـخرج؟ قال: \" مِنْ أعْظَمِ الـمَساجِدِ حُرْمَةً
  عَلـى اللّهِ، بَـيْنَـما عِيَسى يَطُوفُ بـالبَـيْتِ وَمَعَهُ الـمُسْلِـمُونَ، إذْ
  تَضْطَربُ الأرْضُ تَـحْتَهُمْ، تَـحَرُّكَ القِنْدِيـلِ، وَيَنْشَق الصَّفـا مِـمَّا
  يَـلـي الـمَسْعَى، وَتـخْرُجُ الدَّابَّةُ مِنَ الصَّفـا أوَّلُ ما يَبْدُو رأسُها
  مُلَـمَّعَةٌ ذَاتُ وّبَرٍ وَرِيشٍ، لَـمْ يُدْرِكْها طالِبٌ، وَلَنْ يَفُوَتها هارِبٌ،
  تَسِمُ النَّاسَ مُؤْمِنٌ وكافِرٌ، أمَّا الـمُؤْمِنُ فَتَتْرُكَ وَجْهَهُ كأنَّهُ
  كَوْكَبٌ دُرّيّ، وتَكْتُبُ بـينَ عَيْنَـيْهِ مُؤْمِنٌ، وأمَّا الكافِرُ فَتَنْكُتُ
  بـينَ عَيْنَـيْهِ نُكْتَةً سَوْدَاءَ كافِرٌ \" حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا أبو الـحسين، عن حماد بن سلـمة، عن علـيّ بن زيد بن جدعان، عن أوس بن خالد، عن
  أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" تَـخْرُجُ الدَّابَّةُ مَعَها
  خاتَـمُ سَلَـيْـمانَ وَعَصا مُوسَى، فَتَـجْلُو وَجْهَ الـمُؤْمِنِ بـالْعَصَا، وَتـخْتِـمُ
  أنْفَ الكافِرِ بـالـخاتِـمِ، حتـى إنَّ أهْلَ البَـيْتِ لَـيَجْتَـمِعُونَ فَـيَقُولُ
  هَذَا. يا مُؤْمِنُ، وَيَقُولُ هَذَا: يا كاِفُر \" قال: ثنا الـحسين، قال: ثنا أبو
  سفـيان، عن معمر، عن قَتادة، قال: هي دابة ذات زغب وريش، ولها أربع قوائم تـخرج من
  بعض أودية تهامة، قال: قال عبد الله بن عمر: إنها تنكت فـي وجه الكافر نكتة سوداء،
  فتفشو فـي وجهه، فـيسودّ وجهه، وتنكت فـي وجه الـمؤمن نكتة بـيضاء فتفشو فـي وجه، حتـى
  يبـيضّ وجهه، فـيجلس أهل البـيت علـى الـمائدة، فـيعرفون الـمؤمن من الكافر، ويتبـايعون
  فـي الأسواق، فـيعرفون الـمؤمن من الكافر.حدثنـي ابن عبد الرحيـم البرقـي، قال: ثنا
  ابن أبـي مريـم، قال: ثنا ابن لهيعة ويحيى بن أيوب، قالا: ثنا ابن الهاد، عن عمر بن
  الـحكم، أنه سمع عبد الله بن عمرو يقول: تـخرج الدابة من شعب، فـيـمسّ رأسها السحاب،
  ورجلاها فـي الأرض ما خرجتا، فتـمرّ بـالإنسان يصلـي، فتقول: ما الصلاة من حاجتك فتـخطمه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
