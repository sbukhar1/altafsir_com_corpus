  ضَلالَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا فَهُم مُّسْلِمُونَ } *
  { وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ
  تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ }حدثنا صالـح بن
  مسمار، قال: ثنا ابن أبـي فديك، قال: ثنا يزيد بن عياض، عن مـحمد بن إسحاق، أنه بلغه
  عن عبد الله بن عمرو، قال: تـخرج دابة الأرض ومعها خاتـم سلـيـمان وعصا موسى، فأما
  الكافر فتـختـم بـين عينـيه بخاتـم سلـيـمان، وأما الـمؤمن فتـمسح وجهه بعصا موسى فـيبـيضّ.واختلفت
  القرّاء فـي قراءة قوله: { تُكَلِّـمُهُمْ } فقرأ ذلك عامة قرّاء الأمصار: { تُكلِّـمُهُمْ
  } بضمُ التاء وتشديد اللام، بـمعنى تـخبرهم وتـحدثهم، وقرأه أبو زرعة بن عمرو: «تَكْلِـمُهُمْ»
  بفتـح التاء وتـخفـيف اللام بـمعنى: تسمهم.والقراءة التـي لا أستـجيز غيرها فـي ذلك
  ما علـيه قرّاء الأمصار. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أخْرَجْنا
  لَهُمْ دَابَّةً مِنَ الأرْضِ تُكَلِّـمُهُمْ } قال: تـحدثهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة، قوله: { أخْرَجْنا لَهُمْ دَابَّةً مِنْ الأَرْضِ تُكَلِّـمُهُمْ
  } وهي فـي بعض القراءة «تـحدثهم» تقول لهم: { أَنَّ النَّاس كَانُوا بِآياتِنَا لاَ
  يُوقِنُونَ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء
  الـخراسانـي، عن ابن عبـاس، فـي قوله: { تُكَلِّـمُهُمْ } قال: كلامها تنبئهم { أنَّ
  النَّاس كانُوا بِآياتِنَا لاَ يُوقِنُونَ }.وقوله: { أنَّ النَّاسَ كانُوا بآياتِنا
  لا يُوقِنُونَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والبصرة
  والشام: «إنَّ النَّاسَ» بكسر الألف من «إن» علـى وجه الابتداء بـالـخبر عن الناس أنهم
  كانوا بآيات الله لا يوقنون وهي وإن كسرت فـي قراءة هؤلاء فإن الكلام لها متناول. وقرأ
  ذلك عامة قرّاء الكوفة وبعض أهل البصرة: { أنَّ النَّاسَ كانُوا } بفتـح أن بـمعنى:
  تكلـمهم بأن الناس، فـيكون حينئذٍ نصب بوقوع الكلام علـيها.والصواب من القول فـي ذلك
  أنهما قراءتان متقاربتا الـمعنى مستفـيضتان فـي قراءة الأمصار، فبأيتهما قرأ القارىء
