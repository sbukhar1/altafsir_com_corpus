text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ عِفْرِيتٌ
  مِّن ٱلْجِنِّ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ وَإِنِّي عَلَيْهِ
  لَقَوِيٌّ أَمِينٌ }وقرىء: «عفرية» والعفر، والعفريت، والعفرية، والعفراة، والعفارية
  من الرجال: الخبيث المنكر، الذي يعفر أقرانه. ومن الشياطين: الخبيث المارد. وقالوا:
  كان اسمه ذكوان { لَقَوِىٌّ } على حمله { أَمِينٌ } آتى به كما هو لا اختزل منه شيئاً
  ولا أبدله.\r\n\t\t\t\r\n\t\t\t</section>"

