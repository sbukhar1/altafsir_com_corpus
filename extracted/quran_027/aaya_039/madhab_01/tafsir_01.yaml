  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰأَيُّهَا ٱلْمَلأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  عِفْرِيتٌ مِّن ٱلْجِنِّ أَنَاْ آتِيكَ بِهِ قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ وَإِنِّي
  عَلَيْهِ لَقَوِيٌّ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ ٱلَّذِي عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ
  أَنَاْ آتِيكَ بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً
  عِندَهُ قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ أَأَشْكُرُ أَمْ أَكْفُرُ
  وَمَن شَكَرَ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ رَبِّي غَنِيٌّ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل العلم فـي الـحين الذي
  قال فـيه سليمان { يا أيها الـمَلأُ أيُّكُمْ يَأْتِـينِـي بِعَرْشِها } فقال بعضهم:
  قال ذلك حين أتاه الهدهد بنبأ صاحبة سبأ، وقال له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جئْتُكَ مِنْ سَبأ بِنَبأٍ يَقِـينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأخبره
  أن لها عرشا عظيـماً، فقال له سلـيـمان صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنَنْظُرُ أصَدَقْتَ أمْ كُنْتَ مِنَ
  الكاذِبِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكان اختبـاره صدقه من كذبه بأن قال لهؤلاء: أيكم يأتـينـي بعرش هذه
  الـمرأة قبل أن يأتونـي مسلـمين. وقالوا إنـما كتب سلـيـمان الكتاب مع الهدهد إلـى
  الـمرأة بعد ما صحّ عنده صدق الهدهد بـمـجيء العالـم بعرضها إلـيه علـى ما وصفه به
  الهدهد، قالوا: ولولا ذلك كان مـحالاً أن يكتب معه كتابـاً إلـى من لا يدري، هل هو
  فـي الدنـيا أم لا؟ قالوا: وأخرى أنه لو كان كتب مع الهدهد كتابـاً إلـى الـمرأة قبل
  مـجيء عرشها إلـيه، وقبل علـمه صدق الهدهد بذلك، لـم يكن لقوله له</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَنَنْظُرُ
  أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذبِـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">معنى، لأنه لا يُـلِـم بخبره الثانـي
  من إبلاغه إياها الكتاب، أو ترك إبلاغه إياها ذلك، إلا نـحو الذي علـم بخبره الأوّل
  حين قال له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">جئْتُكَ مِنْ سَبَإٍ بِنَبإٍ يَقِـينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  وإن لـم يكن فـي الكتاب معهم امتـحان صدقه من كذبه، وكان مـحالاً أن يقول نبـيّ الله
  قولاً لا معنى له وقد قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَنَنْطُرُ أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذِبِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">علـم
  أن الذي امتـحن به صدق الهدهد من كذبه هو مصير عرش الـمرأة إلـيه، علـى ما أخبره به
  الهدهد الشاهد علـى صدقه، ثم كان الكتاب معه بعد ذلك إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: إن سلـيـمان أوتـي
  ملكاً، وكان لا يعلـم أن أحداً أوتـي ملكاً غيره فلـما فقد الهدهد سأله: من أين جئت؟
  ووعده وعيداً شديداً بـالقتل والعذاب، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جِئْتُكَ مِنْ سَبأٍ بِنَبأٍ يَقِـينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  له سلـيـمان: ما هذا النبأ؟ قال الهدهد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّى وَجَدْتٌ امْرأةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بسبأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَـمْلِكُهُمْ،
  وأُوتِـيَتْ مِنْ كُلّ شَيْءٍ، ولَهَا عَرْشٌ عَظِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما أخبر الهدهد سلـيـمان أنه
  وجد سلطاناً، أنكر أن يكون لأحد فـي الأرض سلطان غيره، فقال لـمن عنده من الـجنّ والإنس:
  { يا أيُّها الـمَلأُّ أيُّكُمْ يَأْتِـينِـي بعَرْشِها قَبْلَ أنْ يَأْتُونِـي مُسْلِـمِينَ؟
  قالَ عِفْرِيتٌ مِنَ الـجِنّ أنا آتِـيكَ بِهِ قَبْلَ أنْ تَقُومَ مِنْ مَقامِكَ، وإنّـي
  عَلَـيْهِ لَقَوِيّ أمِينٌ } قال سلـيـمان: أريد أعجل من ذلك { قالَ الَّذِي عِنْدَهُ
  عِلْـمٌ مِنَ الكِتابِ } وهو رجل من الإنس عنده علـم من الكتاب فـيه اسم الله الأكبر،
  الذي إذا دعي به أجاب: { أنا آتِـيكَ بِهِ قَبْلَ أنْ يَرْتَدَّ إلَـيْكَ طَرْفُكَ
  } فدعا بـالاسم وهو عنده قائم، فـاحتـمل العرش احتـمالاً حتـى وُضع بـين يدي سلـيـمان،
  والله صنع ذلك فلـما أتـى سلـيـمان بـالعرش وهم مشركون، يسجدون للشمس والقمر، أخبره
  الهدهد بذلك، فكتب معه كتابـاً ثم بعثه إلـيهم، حتـى إذا جاء الهدهد الـملكة ألقـى
  إلـيها الكتاب</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
