  لَقَوِيٌّ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ ٱلَّذِي عِندَهُ عِلْمٌ مِّنَ ٱلْكِتَابِ
  أَنَاْ آتِيكَ بِهِ قَبْلَ أَن يَرْتَدَّ إِلَيْكَ طَرْفُكَ فَلَمَّا رَآهُ مُسْتَقِرّاً
  عِندَهُ قَالَ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ أَأَشْكُرُ أَمْ أَكْفُرُ
  وَمَن شَكَرَ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ رَبِّي غَنِيٌّ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَتْ يا أيُّها الـمَلأُ إنّـي أُلْقِـيَ
  إلـيَّ كِتابٌ كَرِيـمٌ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأْتُونِـي مُسْلِـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت لقومها ما قالت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإنّـي
  مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وبعثت إلـيه بوصائف ووصفـاء، وألبستهم لبـاساً واحداً، حتـى لا يعرف ذكر من أنثى، فقالت:
  إن زيَّـل بـينهم حتـى يعرف الذكر من الأنثى، ثم ردّ الهدية، فإنه نبـيّ، وينبغي لنا
  أن نترك ملكنا ونتَّبع دينه ونلـحق به، فردّ سلـيـمان الهدية وزيَّـل بـينهم، فقال:
  هؤلاء غلـمان، وهؤلاء جَوَارٍ، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتُـمِدونَنِ بِـمَالٍ فَمَا آتانِـيَ
  اللَّهُ خَيْرٌ مِـمَّا أتاكُمْ بَلْ أنْتُـمْ بِهَدِيَّتِكُمْ تفْرَحُونَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي وَجَدْتُ امْرأةً تَـمْلِكُهُمْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  قال: وأنكر سلـيـمان أن يكون لأحد علـى الأرض سلطان غيره، قال لـمن حوله من الـجنّ
  والإنس: { أيُّكُمْ يَأْتِـينِـي بعَرْشِها... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل إنـما اختبر صدقَ الهدهدِ سلـيـمانُ بـالكتاب، وإنـما سأل من عنده إحضاره
  عرش الـمرأة بعد ما خرجت رسلها من عنده، وبعد أن أقبلت الـمرأة إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال:
  لـما رجعت إلـيها الرسل بـما قال سلـيـمان: قالت: والله عرفت ما هذا بـملك، وما لنا
  به طاقة، وما نصنع بـمكاثرته شيئا، وبعثت: إنـي قادمة علـيك بـملوك قومي، حتـى أنظر
  ما أمرك، وما تدعو إلـيه من دينك. ثم أمرت بسرير ملكها، الذي كانت تـجلس علـيه، وكان
  من ذهب مفصص بـالـياقوت والزبرجد واللؤلؤ، فجعل فـي سبعة أبـيات بعضها فـي بعض، ثم
  أقـفلت علـيه الأبواب. وكانت إنـما يخدمها النساء، معها ستّ مئة امرأة يخدمنها ثم قالت
  لـمن خـلفت علـى سلطانها، احتفظ بـما قِبَلك، وبسرير ملكي، فلا يخـلص إلـيه أحد من
