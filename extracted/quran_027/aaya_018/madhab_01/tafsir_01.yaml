text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَآ
  أَتَوْا عَلَىٰ وَادِ ٱلنَّمْلِ قَالَتْ نَمْلَةٌ يٰأَيُّهَا ٱلنَّمْلُ ٱدْخُلُواْ
  مَسَاكِنَكُمْ لاَ يَحْطِمَنَّكُمْ سُلَيْمَانُ وَجُنُودُهُ وَهُمْ لاَ يَشْعُرُونَ
  }يعنـي تعالـى ذكره بقوله: { حتـى إذَا أتَوْا عَلـى وَادِي النَّـمْلِ } حتـى إذا
  أتـى سلـيـمان وجنوده علـى وادي النـمل { قالَتْ نَـمْلَةٌ يا أيُّها النَّـمْلُ ادْخُـلُوا
  مَساكِنَكُمْ لا يحْطِمَنَّكُمْ سلَـيْـمانُ وَجُنُودُهُ } يقول: لا يكسرنكم ويقتلنكم
  سلـيـمان وجنوده { وَهُمْ لا يَشْعُرُونَ } يقول: وهم لا يعلـمون أنهم يحطمونكم.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن ويحيى، قالا ثنا سفـيان، عن الأعمش، عن رجل يقال له
  الـحكم، عن عوف، فـي قوله: { قالَتْ نَـمْلَةٌ يا أيها النَّـمْلُ } قال: كان نـمل
  سلـيـمان بن داود مثل الذبـاب.\r\n\t\t\t\r\n\t\t\t</section>"

