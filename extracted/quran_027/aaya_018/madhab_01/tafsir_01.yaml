  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَآ أَتَوْا عَلَىٰ وَادِ ٱلنَّمْلِ قَالَتْ نَمْلَةٌ يٰأَيُّهَا ٱلنَّمْلُ ٱدْخُلُواْ
  مَسَاكِنَكُمْ لاَ يَحْطِمَنَّكُمْ سُلَيْمَانُ وَجُنُودُهُ وَهُمْ لاَ يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { حتـى إذَا أتَوْا عَلـى وَادِي النَّـمْلِ
  } حتـى إذا أتـى سلـيـمان وجنوده علـى وادي النـمل { قالَتْ نَـمْلَةٌ يا أيُّها النَّـمْلُ
  ادْخُـلُوا مَساكِنَكُمْ لا يحْطِمَنَّكُمْ سلَـيْـمانُ وَجُنُودُهُ } يقول: لا يكسرنكم
  ويقتلنكم سلـيـمان وجنوده { وَهُمْ لا يَشْعُرُونَ } يقول: وهم لا يعلـمون أنهم يحطمونكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن ويحيى، قالا ثنا سفـيان، عن الأعمش،
  عن رجل يقال له الـحكم، عن عوف، فـي قوله: { قالَتْ نَـمْلَةٌ يا أيها النَّـمْلُ }
  قال: كان نـمل سلـيـمان بن داود مثل الذبـاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

