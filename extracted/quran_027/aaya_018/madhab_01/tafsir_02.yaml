text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَآ
  أَتَوْا عَلَىٰ وَادِ ٱلنَّمْلِ قَالَتْ نَمْلَةٌ يٰأَيُّهَا ٱلنَّمْلُ ٱدْخُلُواْ
  مَسَاكِنَكُمْ لاَ يَحْطِمَنَّكُمْ سُلَيْمَانُ وَجُنُودُهُ وَهُمْ لاَ يَشْعُرُونَ
  }قيل: هو واد بالشام كثير النمل. فإن قلت: لم عدّي { أَتَوْا } بعلى؟ قلت: يتوجه على
  معنيين أحدهما؛ أن إتيانهم كان من فوق، فأتى بحرف الاستعلاء، كما قال أبو الطيب:وَلَشُدَّ
  مَا قَرُبَتْ عَلَيْكَ الأَنْجُمُ   لما كان قرباً من فوق. والثاني: أن يراد قطع الوادي
  وبلوغ آخره، من قولهم: أتى على الشيء إذا أنفذه وبلغ آخره كأنهم أرادوا أن ينزلوا عند
  منقطع الوادي، لأنهم ما دامت الريح تحملهم في الهواء لا يخاف حطمهم. وقرىء «نُمُلة
  يا أيها النمل»، بضم الميم وبضم النون والميم، وكان الأصل: النمل، بوزن الرجل، والنمل
  الذي عليه الاستعمال: تخفيف عنه، كقولهم: «السبع» في السبع. قيل: كانت تمشي وهي عرجاء
  تتكاوس، فنادت: { يَٰأَيُّهَا ٱلنَّمْلُ }: الآية، فسمع سليمان كلامها من ثلاثة أميال.
  وقيل: كان اسمها طاخية. وعن قتادة أنه دخل الكوفة فالتف عليه الناس، فقال: سلوا عما
  شئتم، وكان أبو حنيفة رحمه الله حاضراً - وهو غلام حدث -. فقال: سلوه عن نملة سليمان،
  أكانت ذكراً أم أنثى؟ فسألوه فأفحم، فقال أبو حنيفة: كانت أنثى، فقيل له: من أين عرفت؟
  قال: من كتاب الله، وهو قوله: { قَالَتْ نَمْلَةٌ } ولو كانت ذكراً لقال: قال نملة.
  وذلك أنّ النملة مثل الحمامة والشاة في وقوعها على الذكر والأنثى، فيميز بينهما بعلامة،
  نحو قولهم: حمامة ذكر، وحمامة أنثى، وهو وهي. وقرىء: «مسكنكم ولا يحطمنكم» بتخفيف النون،
  وقرىء: «لا يحطمنكم» بفتح الحاء وكسرها. وأصله: يحتطمنكم. ولما جعلها قائلة والنمل
  مقولاً لهم كما يكون في أولي العقل: أجرى خطابهم مجرى خطابهم. فإن قتل: لا يحطمنكم
  ما هو؟ قلت: يحتمل أن يكون جواباً للأمر، وأن يكون نهياً بدلاً من الأمر، والذي جوّز
  أن يكون بدلاً منه: أنه في معنى: لا تكونوا حيث أنتم فيحطمكم، على طريقة: لا أرينك
  ههنا، أراد: لا يحطمنكم جنود سليمان، فجاء بما هو أبلغ، ونحوه: عجبت من نفسي ومن إشفاقها.\r\n\t\t\t\r\n\t\t\t</section>"

