text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ رَبَّكَ
  لَيَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ }قرىء تكنّ. يقال: كننت الشيء
  وأكننته: إذا سترته وأخفيته، يعني: أنه يعلم ما يخفون وما يعلنون من عداوة رسول الله
  صلى الله عليه وسلم ومكايدهم، وهو معاقبهم على ذلك بما يستوجبونه.\r\n\t\t\t\r\n\t\t\t</section>"

