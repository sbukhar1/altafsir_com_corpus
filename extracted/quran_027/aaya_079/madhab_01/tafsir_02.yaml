text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَكَّلْ عَلَى
  ٱللَّهِ إِنَّكَ عَلَى ٱلْحَقِّ ٱلْمُبِينِ } * { إِنَّكَ لاَ تُسْمِعُ ٱلْمَوْتَىٰ
  وَلاَ تُسْمِعُ ٱلصُّمَّ ٱلدُّعَآءَ إِذَا وَلَّوْاْ مُدْبِرِينَ } * { وَمَآ أَنتَ
  بِهَادِي ٱلْعُمْيِ عَن ضَلالَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا
  فَهُم مُّسْلِمُونَ }أمره بالتوكل على الله وقلة المبالاة بأعداء الدين، وعلل التوكل
  بأنه على الحق الأبلج الذي لا يتعلق به الشكّ والظنّ. وفيه بيان أنّ صاحب الحق حقيق
  بالوثوق بصنع الله وبنصرته، وأن مثله لا يخذل. فإن قلت: { إِنَّكَ لاَ تُسْمِعُ ٱلْمَوْتَىٰ
  } يشبه أن يكون تعليلاً آخر للتوكل، فما وجه ذلك؟ قلت: وجهه أن الأمر بالتوكل جعل مسبباً
  عما كان يغيظ رسول الله صلى الله عليه وسلم من جهة المشركين وأهل الكتاب: من ترك اتباعه
  وتشييع ذلك بالأذى والعداوة، فلاءم ذلك أن يعلل توكل متوكل مثله، بأن اتباعهم أمر قد
  يئس منه، فلم يبق إلا الاستنصار عليهم لعداوتهم واستكفاء شرورهم وأذاهم، وشبهوا بالموتى
  وهم أحياء صحاح الحواس، لأنهم إذا سمعوا ما يتلى عليهم من آيات الله - فكانوا أقماع
  القول لا تعيه آذانهم وكان سماعهم كلا سماع -: كانت حالهم - لانتفاء جدوى السماع -
  كحال الموتى الذين فقدوا مصحح السماع؛ وكذلك تشبيههم بالصمّ الذين ينعق بهم فلا يسمعون.
  وشبهوا بالعمى حيث يضلون الطريق ولا يقدر أحد أن ينزع ذلك عنهم، وأن يجعلهم هداة بصراء
  إلا الله عز وجل. فإن قلت: ما معنى قوله: { إِذَا وَلَّوْاْ مُدْبِرِينَ }؟ قلت: هو
  تأكيد لحال الأصم، لأنه إذا تباعد عن الداعي بأن يولي عنه مدبراً كان أبعد عن إدراك
  صوته. وقرىء: «ولا يسمع الصمّ» «وما أنت بهاد العمى»، على الأصل. وتهدي العمى. وعن
  ابن مسعود: «وما أن تهدي العمى»، وهداه عن الضلال. كقولك: سقاه عن العيمة أي: أبعده
  عنها بالسقي، وأبعده عن الضلال بالهدى { إِن تُسْمِعُ } أي ما يجدي إسماعك إلا على
  الذين علم الله أنهم يؤمنون بآياته، أي: يصدقون بها { فَهُم مُّسْلِمُونَ } أي مخلصون
  من قوله:{ بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ }[البقرة: 112] يعني: جعله سالماً
  لله خالصاً له.\r\n\t\t\t\r\n\t\t\t</section>"

