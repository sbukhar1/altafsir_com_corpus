text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰمُوسَىٰ إِنَّهُ
  أَنَا ٱللَّهُ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { وَأَلْقِ عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ
  كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ لاَ تَخَفْ إِنِّي
  لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ } * { إِلاَّ مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْناً
  بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ }يقول تعالـى ذكره مخبراً عن قـيـله لـموسى:
  { إنَّهُ أنا اللَّهُ العَزِيزُ } فـي نقمته من أعدائه { الـحَكِيـمُ } فـي تدبـيره
  فـي خـلقه. والهاء التـي فـي قوله: { إنَّهُ } هاء عماد، وهو اسم لا يظهر فـي قول بعض
  أهل العربـية. وقال بعض نـحويـي الكوفة: يقول هي الهاء الـمـجهولة، ومعناها: أن الأمر
  والشأن: أنا الله، وقوله: { وألْقِ عَصَاكَ فَلَـمَّا رآهَا تَهْتَزُّ } فـي الكلام
  مـحذوف تُرك ذكره، استغناء بـما ذُكِر عما حُذف، وهو: فألقاها فصارت حية تهتز { فَلَـمَّا
  رآها تَهْتَزُّ كأنّها جانّ } يقول: كأنها حية عظيـمة، والـجانّ: جنس من الـحيات معروف.وقال
  ابن جُرَيْج فـي ذلك ما.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال
  ابن جُرَيج: { وألْقِ عَصَاكَ فَلَـمَّا رآها تَهْتَزُّ كأنَّها جانّ } قال: حين تـحوّلت
  حية تسعى، وهذا الـجنس من الـحيات عنـي الراجز بقوله:يَرْفَعْنَ بـاللَّـيْـلِ إذَا
  ما أسْدَفـا   أعْناقَ جِنَّانٍ وَهاما رُجَّفَـاوَعَنَقا بَعْدَ الرَّسِيـم خَيْطَفَـا   وقوله:
  { وَلَّـى مُدْبراً } يقول تعالـى ذكره: ولـى موسى هاربـاً خوفـا منها { ولَـمْ يُعَقِّبْ
  } يقول: ولـم يرجع من قولهم: عقب فلان: إذا رجع علـى عقبه إلـى حيث بدأ. وبنـحو الذي
  قلنا فـي تأويـل ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { ولَـمْ يُعَقِّبْ } قال: لـم يرجع.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.قال: ثنا
  الـحسين، قال: ثنا أبو سفـيان عن معمر، عن قتادة، قال: لـم يـلتفت.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { ولَـمْ يُعَقِّبْ } قال: لـم يرجع {
  يَا مُوسَى } قال: لـما ألقـى العصا صارت حية، فرعب منها وجزع، فقال الله: { إنّـي
  لا يَخافُ لَدَيَّ الـمُرْسَلُونَ } قال: فلـم يرعو لذلك، قال: فقال الله له:{ أقْبِلْ
  وَلا تَـخَفْ إنَّكَ مِنَ الآمِنِـينَ }قال: فلـم يقـف أيضا علـى شيء من هذا حتـى قال:{ سَنُعِيدُها
  سِيرَتها الأُولـى }قال: فـالتفت فإذا هي عصا كما كانت، فرجع فأخذها، ثم قوي بعد ذلك
  حتـى صار يرسلها علـى فرعون ويأخذها.وقوله: { يا موسَى لا تَـخَفْ إنّـي لا يَخافُ
  لَديَّ الـمُرْسَلُونَ إلاَّ مَنْ ظَلَـمَ } يقول تعالـى ذكره: فناداه ربه: يا موسى
  لا تـخف من هذه الـحية، إنـي لا يخاف لديّ الـمرسلون: يقول: إنـي لا يخاف عندي رسلـي
  وأنبـيائي الذين أختصهم بـالنبوّة، إلا من ظلـم منهم، فعمل بغير الذي أُذن له فـي العمل
  به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قوله { يا مُوسَى لا تَـخَفْ إنّـي
  لا يَخافُ لَدَيَّ الـمُرْسَلُونَ } قال: لا يخيف الله الأنبـياء إلا بذنب يصيبه أحدهم،
  فإن أصابه أخافه حتـى يأخذه منه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰمُوسَىٰ إِنَّهُ أَنَا ٱللَّهُ ٱلْعَزِيزُ
  ٱلْحَكِيمُ } * { وَأَلْقِ عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ
  مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ لاَ تَخَفْ إِنِّي لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ
  } * { إِلاَّ مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْناً بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ
  }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عبد الله الفزاري، عن عبد الله بن الـمبـارك،
  عن أبـي بكر، عن الـحسن، قال: قوله: { يا مُوسَى لا تَـخَفْ إنّـي لا يَخافُ لَدَيَّ
  الـمُرْسَلُونَ إلاَّ مَنْ ظَلَـمَ } قال: إنـي إنـما أخفتك لقتلك النفس، قال: وقال
  الـحسن: كانت الأنبـياء تذنب فتعاقب.واختلف أهل العربـية فـي وجه دخول إلا فـي هذا
  الـموضع، وهو استثناء مع وعد الله الغفران الـمستثنى من قوله: { إنّـي لا يَخافُ لَدَيَّ
  الـمُرْسَلُونَ } بقوله: { فإنِّـي غَفُورٌ رَحِيـمٌ }. وحكم الاستثناء أن يكون ما
  بعده بخلاف معنى ما قبله، وذلك أن يكون ما بعده إن كان ما قبله منفـياً مثبتاً كقوله:
  ما قام إلا زيد، فزيد مثبت له القـيام، لأنه مستثنى مـما قبل إلا، وما قبل إلا منفـيّ
  عنه القـيام، وأن يكون ما بعده إن كان ما قبله مثبتاً منفـياً كقولهم: قام القوم إلا
  زيدا فزيد منفـي عنه القـيام ومعناه: إن زيداً لـم يقم، والقوم مثبت لهم القـيام، (إلا
  من ظلـم، ثم بدّل حسناً بعد سوء)، فقد أمنه الله بوعده الغفران والرحمة، وأدخـله فـي
  عداد من لا يخاف لديه من الـمرسلـين. فقال بعض نـحويـي البصرة: أدخـلت إلا فـي هذا
  الـموضع، لأن إلا تدخـل فـي مثل هذا الكلام، كمثل قول العرب: ما أشتكي إلا خيراً فلـم
  يجعل قوله: إلا خيراً علـى الشكوى، ولكنه علـم أنه إذا قال: ما أشتكي شيئاً أن يذكر
  عن نفسه خيراً، كأنه قال: ما أذكر إلا خيراً.وقال بعض نـحويـي الكوفة: يقول القائل:
  كيف صير خائفـاً من ظلـم، ثم بدّل حسنا بعد سوء، وهو مغفور له؟ فأقول لك: فـي هذه الآية
  وجهان: أحدهما أن يقول: إن الرسل معصومة مغفور لها آمنة يوم القـيامة، ومن خـلط عملاًً
  صالـحاً وآخر سيئاً فهو يخاف ويرجو، فهذا وجه. والآخر: أن يجعل الاستثناء من الذين
  تركوا فـي الكلـمة، لأن الـمعنى: لا يخاف لديّ الـمرسلون، إنـما الـخوف علـى من سواهم،
  ثم استثنى فقال: { إلا مَنْ ظَلَـمَ ثُمَّ بَدَّلَ حُسْناً } يقول: كان مشركاً، فتاب
  من الشرك، وعمل حسنا، فذلك مغفور له، ولـيس يخاف. قال: وقد قال بعض النـحويـين: إن
  إلا فـي اللغة بـمنزلة الواو، وإنـما معنى هذه الآية: لا يخاف لديّ الـمرسلون، ولا
  من ظلـم ثم بدّل حسناً، قال: وجعلوا مثله كقول الله:{ لِئَلاَّ يكُونَ للنَّاسِ عَلَـيْكُمْ
  حُجَّةٌ إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ }قال: ولـم أجد العربـية تـحتـمل ما قالوا،
  لأنـي لا أجيز: قام الناس إلا عبد الله، وعبد الله قائم إنـما معنى الاستثناء أن يخرج
  الاسم الذي بعد إلا من معنى الأسماء التـي قبل إلا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰمُوسَىٰ إِنَّهُ أَنَا ٱللَّهُ ٱلْعَزِيزُ
  ٱلْحَكِيمُ } * { وَأَلْقِ عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ
  مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ لاَ تَخَفْ إِنِّي لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ
  } * { إِلاَّ مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْناً بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ
  }وقد أراه جائزاً أن يقول: لـي علـيك ألف سوى ألف آخر فإن وُضِعت إلا فـي هذا الـموضع
  صلـحت، وكانت إلا فـي تأويـل ما قالوا، فأما مـجرّدة قد استثنى قلـيـلها من كثـيرها
  فلا، ولكن مثله مـما يكون معنى إلا كمعنى الواو، ولـيست بها قوله:{ خالِدِينَ فِـيها
  ما دَامَتِ السَّمَوَاتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ }هو فـي الـمعنى. والذي شاء
  ربك من الزيادة، فلا تـجعل إلا بـمنزلة الواو، ولكن بـمنزلة سوى فإذا كانت «سوى» فـي
  موضع «إلا» صلـحت بـمعنى الواو، لأنك تقول: عندي مال كثـير سوى هذا: أي وهذا عندي،
  كأنك قلت: عندي مال كثـير وهذا أيضا عندي، وهو فـي سوى أبعد منه فـي إلا، لأنك تقول:
  عندي سوى هذا، ولا تقول: عندي إلا هذا.قال أبو جعفر: والصواب من القول فـي قوله { إلاَّ
  مَنْ ظَلَـمَ ثُم بَدَّلَ } عندي غير ما قاله هؤلاء الذين حكيناً قولهم من أهل العربـية،
  بل هو القول الذي قاله الـحسن البصري وابن جُرَيج ومن قال قولهما، وهو أن قوله: { إلاَّ
  مَنْ ظَلَـمَ } استثناء صحيح من قوله { لا يَخافُ لَدَيَّ الـمُرْسَلُونَ إلاَّ مَنْ
  ظَلَـمَ } منهم فأتـى ذنبـا، فإنه خائف لديه من عقوبته. وقد بـين الـحسن رحمه الله
  معنى قـيـل الله لـموسى ذلك، وهو قوله قال: إنـي إنـما أخفتك لقتلك النفس.فإن قال قائل:
  فما وجه قـيـله إن كان قوله { إلاَّ مَنْ ظَلَـمَ } استثناءً صحيحاً، وخارجاً من عداد
  من لا يخاف لديه من الـمرسلـين، وكيف يكون خائفـا من كان قد وُعد الغفران والرحمة؟
  قـيـل: إن قوله: { ثُمَّ بَدَّلَ حُسْنا بَعْدَ سُوءِ } كلام آخر بعد الأوّل، وقد تناهى
  الـخبر عن الرسل من ظلـم منهم، ومن لـم يظلـم عند قوله { إلاَّ مَنْ ظَلَـمَ } ثم ابتدأ
  الـخبر عمن ظلـم من الرسل، وسائر الناس غيرهم. وقـيـل: فمن ظلـم ثم بدّل حسناً بعد
  سوء فإنـي له غفور رحيـم.فإن قال قائل: فعلام تعطف إن كان الأمر كما قلت بثم إن لـم
  يكن عطفـا علـى قوله: { ظَلَـمَ }؟ قـيـل: علـى متروك استغنـي بدلالة قوله { ثُمَّ
  بَدَّلَ حُسْناً بَعْدَ سُوءٍ } علـيه عن إظهاره، إذ كان قد جرى قبل ذلك من الكلام
  نظيره، وهو: فمن ظلـم من الـخـلق. وأما الذين ذكرنا قولهم من أهل العربـية، فقد قالوا
  علـى مذهب العربـية، غير أنهم أغفلوا معنى الكلـمة وحملوها علـى غير وجهها من التأويـل.
  وإنـما ينبغي أن يحمل الكلام علـى وجهه من التأويـل، ويـلتـمس له علـى ذلك الوجه للإعراب
  فـي الصحة مخرج لا علـى إحالة الكلـمة عن معناها ووجهها الصحيح من التأويـل.وقوله:
  { ثُمَّ بَدَّلَ حُسْناً بَعْد سُوءٍ } يقول تعالـى ذكره: فمن أتـى ظلـماً من خـلق
  الله، وركب مأثماً، ثم بدل حسناً، يقول: ثم تاب من ظلـمه ذلك وركوبه الـمأثم، { فإنـي
  غَفُورٌ } يقول: فإن ساتر علـى ذنبه وظلـمه ذلك بعفوي عنه، وترك عقوبته علـيه { رَحِيـمٌ
  } به أن أعاقبه بعد تبديـله الـحسن بضده. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { إلاَّ
  مَنْ ظَلَـمَ، ثُمَّ بَدَّلَ حُسْنا بَعْدَ سُوءٍ } ثم تاب من بعد إساءته { فإنِّـي
  غَفُورٌ رَحِيـمٌ }\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

