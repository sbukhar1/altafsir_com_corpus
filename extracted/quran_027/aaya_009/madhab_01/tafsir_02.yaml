text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰمُوسَىٰ إِنَّهُ
  أَنَا ٱللَّهُ ٱلْعَزِيزُ ٱلْحَكِيمُ }الهاء في { إِنَّهُ } يجوز أن يكون ضمير الشأن،
  والشأن { أَنَا ٱللَّهُ } مبتدأ وخبر. و { ٱلعَزِيزُ ٱلحَكِيمُ } صفتان للخبر. وأن
  يكون راجعاً إلى ما دل عليه ما قبله، يعني: أنّ مكلمك أنا، والله بيان لأنا. والعزيز
  الحكيم: صفتان للمبين، وهذا تمهيد لما أراد أن يظهره على يده من المعجزة، يريد: أنا
  القويّ القادر على ما يبعد من الأوهام كقلب العصا حية، الفاعل كل ما أفعله بحكمة وتدبير.\r\n\t\t\t\r\n\t\t\t</section>"

