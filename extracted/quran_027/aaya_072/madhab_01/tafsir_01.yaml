text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ } * { قُلْ عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم
  بَعْضُ ٱلَّذِي تَسْتَعْجِلُونَ }يقول تعالـى ذكره: ويقول مشركو قومك يا مـحمد، الـمكذّبوك
  فـيـما أتـيتهم به من عند ربك. { مَتـى } يكون { هَذَا الوَعْدُ } الذي تعدُناه من
  العذاب، الذي هو بنا فـيـما تقول حالّ { إنْ كُنْتُـمْ صَادِقِـينَ } فـيـما تعدوننا
  به { قُلْ عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ } يقول جلّ جلاله: قل لهم يا مـحمد: عسى
  أن يكون اقترب لكم ودنا { بَعْضُ الَّذِي تَسْتَعْجِلُونَ } من عذاب الله. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قُلْ عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ
  } يقول: اقترب لكم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قُلْ عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ بَعْضُ
  الَّذِي تَسْتَعْجِلُونَ } يقول: اقترب لكم بعض الذي تستعجلون.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ
  } قال: ردف: أعجل لكم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، قوله: { قُلْ عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ
  } قال: أزِف.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { رَدِفَ لَكُمْ } اقترب لكم.واختلف أهل العربـية فـي وجه دخول
  اللام فـي قوله: { رَدفَ لَكُمْ } وكلام العرب الـمعروف: ردفه أمرٌ، وأردفه، كما يقال:
  تبعه وأتبعه، فقال بعض نـحويـي البصرة: أدخـل اللام فـي ذلك فأضاف بها الفعل كما يقال:
  للرُّؤْيا تَعْبُرُون ولِرَبِّهِمْ يَرْهَبُونَ. وقال بعض نـحويـي الكوفة: أدخـل اللام
  فـي ذلك للـمعنى، لأن معناه: دنا لهم، كما قال الشاعر:فَقُلْتُ لَها الـحاجاتُ يَطْرَحْنَ
  بـالفَتـى   فأدخـل الـباء فـي يطرحن، وإنـما يقال طرحته، لأن معنى الطرح: الرمى، فأدخـل
  البـاء للـمعنى، إذ كان معنى ذلك يرمين بـالفتـى، وهذا القول الثانـي هو أولاهما عندي
  بـالصواب، وقد مضى البـيان عن نظائره فـي غير موضع من الكتاب بـما أغنى عن تكراره فـي
  هذا الـموضع.وبنـحو الذي قلنا فـي معنى قوله: { تَسْتَعْجِلُونَ } قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { رَدِفَ
  لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ } قال: من العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

