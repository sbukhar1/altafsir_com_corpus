  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ عَسَىٰ أَن
  يَكُونَ رَدِفَ لَكُم بَعْضُ ٱلَّذِي تَسْتَعْجِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">استعجلوا
  العذاب الموعود فقيل لهم { عَسَىٰۤ أَن يَكُونَ } ردفكم بعضه وهو عذاب يوم بدر فزيدت
  اللام للتأكيد كالباء في</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُلْقُواْ بِأَيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 195] أو ضمن معنى فعل يتعدى
  باللام نحو: دنا لكم وأزف لكم، ومعناه: وتبعكم ولحقكم، وقد عدي. بمن قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَمَّا رَدِفْنَا مِنْ عُمَيْرٍ وَصَحْبِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَوَلَّوا سِرَاعاً وَالمَنِيَّةُ تُعْنِقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: دنونا من عمير، وقرأ الأعرج:
  ردف لكم، بوزن ذهب، وهما لغتان، والكسر أفصح. وعسى ولعل وسوف - في وعد الملوك ووعيدهم
  - يدل على صدق الأمر وجدّه وما لا مجال للشكّ بعده، وإنما يعنون بذلك: إظهار وقارهم
  وأنهم لا يعجلون بالانتقام؛ لإدلالهم بقهرهم وغلبتهم ووثوقهم أنّ عدوّهم لا يفوتهم،
  وأن الرمزة إلى الأغراض كافية من جهتهم؛ فعلى ذلك جرى وعد الله ووعيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
