  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَفَقَّدَ
  ٱلطَّيْرَ فَقَالَ مَالِيَ لاَ أَرَى ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأُعَذِّبَنَّهُ
  عَذَاباً شَدِيداً أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَتَفَقَّدَ } سليمان { الطيْرَ فَقالَ مالـيَ
  لا أرَى الهُدْهُدَ }. وكان سبب تفقده الطير وسؤاله عن الهدهد خاصة من بـين الطير،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  الـمعتـمر بن سلـيـمان، قال: سمعت عمران عن أبـي مُـجَلِّز، قال: جلس ابن عبـاس إلـى
  عبد الله بن سلام، فسأله عن الهدهد: لـم تفقَّده سلـيـمان من بـين الطير فقال عبد الله
  بن سلام: إن سلـيـمان نزل منزلة فـي مسير له، فلـم يدر ما بُعْدَ الـماء، فقال: من
  يعلـم بُعْدَ الـماء؟ قالوا: الهدهد، فذاك حين تفقده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا يزيد، قال: ثنا عمران بن حدير، عن أبـي مـجلِّز، عن ابن عبـاس وعبد
  الله ابن سلام بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، عن ابن عبـاس، قال: كان سلـيـمان
  بن داود يوضع له ستّ مئة كرسي، ثم يجيء أشراف الإنس فـيجلسون مـما يـلـيه، ثم تـجيء
  أشراف الـجنّ فـيجلسون مـما يـلـي الإنس، قال: ثم يدعو الطير فتظلهم، ثم يدعو الريح
  فتـحملهم، قال: فـيسير فـي الغداة الواحدة مسيرة شهر، قال: فبـينا هو فـي مسيره إذا
  احتاج إلـى الـماء وهو فـي فلاة من الأرض، قال: فدعا الهدهد، فجاءه فنقر الأرض، فـيصيب
  موضع الـماء، قال: ثم تـجيء الشياطين فـيسلـخونه كما يسلـخ الإهاب، قال: ثم يستـخرجون
  الـماء. فقال له نافع بن الأزرق: قـف يا وقاف أرأيت قولك الهدهد يجيء فـينقر الأرض،
  فـيصيب الـماء، كيف يبصر هذا، ولا يبصر الفخّ يجيء حتـى يقع فـي عنقه؟ قال: فقال له
  ابن عبـاس: ويحك إن القدر إذا جاء حال دون البصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه،
  قال: كان سلـيـمان بن داود إذا خرج من بـيته إلـى مـجلسه عكفت علـيه الطير، وقام له
  الـجنّ والإنس حتـى يجلس علـى سريره، حتـى إذا كان ذات غداة فـي بعض زمانه غدا إلـى
  مـجلسه الذي كان يجلس فـيه، فتفقد الطير. وكان فـيـما يزعمون يأتـيه نوبـاً من كل صنف
  من الطير طائر، فنظر فرأى من أصناف الطير كلها قد حضره إلا الهدهد، فقال: مالـي لا
  أرى الهدهد</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: أوّل ما فقد سلـيـمان الهدهد نزل بواد فسأل الإنس عن مائه، فقالوا:
  ما نعلـم له ماء، فإن يكن أحد من جنودك يعلـم له ماء فـالـجنّ، فدعا الـجنّ فسألهم،
  فقالوا: ما نعلـم له ماء وإن يكن أحد من جنودك يعلـم له ماء فـالطير، فدعا الطير فسألهم،
  فقالو: ما نعلـم له ماء، وإن يكن أحد من جنودك يعلـمه فـالهدهد، فلـم يجده، قال: فلذاك
  أوّل ما فقد الهدهد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
