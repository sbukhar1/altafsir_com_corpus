  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأُعَذِّبَنَّهُ
  عَذَاباً شَدِيداً أَوْ لأَاْذبَحَنَّهُ أَوْ لَيَأْتِيَنِّي بِسُلْطَانٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَتَفَقَّدَ الطَّيْرَ فَقالَ مالـيَ لا أرَى الهُدْهُدَ
  أمْ كانَ مِنَ الغائِبِـينَ } قال: تفقد الهدهد من أجل أنه كان يدله علـى الـماء إذا
  ركب، وإن سلـيـمان ركب ذات يوم فقال: أين الهدهد لـيدلنا علـى الـماء؟ فلـم يجده، فمن
  أجل ذلك تفقده. فقال ابن عبـاس: إن الهدهد كان ينفعه الـحذر ما لـم يبلغه الأجل فلـما
  بلغ الأجل لـم ينفعه الـحذر، وحال القدر دون البصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقد
  اختلف عبد الله بن سلام والقائلون بقوله ووهب بن منبه، فقال عبد الله: كان سبب تفقده
  الهدهد وسؤاله عنه لـيستـخبره عن بُعد الـماء فـي الوادي الذي نزل به فـي مسيره. وقال
  وهب بن منبه: كان تفقده إياه وسؤاله عنه لإخلاله بـالنوبة التـي كان ينوبها والله أعلـم
  بأيّ ذلك كان إذ لـم يأتنا بأيّ ذلك كان تنزيـل، ولا خبر عن رسول الله صلى الله عليه
  وسلم صحيح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فـالصواب من القول فـي ذلك أن يقال:
  إن الله أخبر عن سلـيـمان أنه تفقد الطير، إما للنوبة التـي كانت علـيها وأخـلت بها،
  وإما لـحاجة كانت إلـيها عن بُعد الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَقالَ مالِـيَ لا أرَى الهُدْهُدَ أمْ كانَ مِنَ الغائِبِـينَ } يعنـي بقوله { مالـيَ
  لا أرَى الهُدْهُدَ } أخطأه بصرى فلا أراه وقد حضر أم هو غائب فـيـما غاب من سائر أجناس
  الـخـلق فلـم يحضر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه { مالِـيَ
  لا أرَى الهُدْهُدَ أمْ كانَ مِنَ الغَائِبِـينَ } أخطأه بصري فـي الطير، أم غاب فلـم
  يحضر؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لأُعَذِّبَنَّهُ عَذَابـاً
  شَدِيداً } يقول: فلـما أخبر سلـيـمان عن الهدهد أنه لـم يحضر وأنه غائب غير شاهد،
  أقسم { لأُعَذِّبَنَّه عَذَابـاً شَدِيداً } وكان تعذيبه الطير فـيـما ذُكر عنه إذا
  عذّبها أن ينتف ريشها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا الـحمانـي، عن الأعمش، عن الـمنهال، عن سعيد بن جُبَـير، عن ابن
  عبـاس، فـي قوله { لأُعَذّبَنَّهُ عَذَابـاً شَدِيداً } قال: نتف ريشه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عطية، عن شريك، عن عطاء، عن مـجاهد،
  عن ابن عبـاس، فـي { لأُعَذّبَنَّهُ عَذَابـاً شَدِيداً } عذابه: نتفه وتشميسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { لأُعَذّبَنَّهُ عَذَابـاً شَدِيداً } قال: نتف ريشه
  وتشميسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد { لأُعَذّبَنَّهُ عَذَابـاً شَدِيداً } قال: نتف ريشه
  كله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
