  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله { لأُعَذّبَنَّهُ عَذَابـاً شدِيداً } قال: نتف ريش الهدهد كله، فلا يغفو
