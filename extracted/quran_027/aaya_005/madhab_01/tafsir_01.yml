  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ زَيَّنَّا لَهُمْ أَعْمَالَهُمْ فَهُمْ يَعْمَهُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ لَهُمْ سُوۤءُ ٱلْعَذَابِ وَهُمْ فِي ٱلآخِرَةِ هُمُ ٱلأَخْسَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن الذين لا يصدّقون بـالدار الآخرة، وقـيام الساعة،
  وبـالـمعاد إلـى الله بعد الـمـمات والثواب والعقاب { زَيَّنا لَهُمْ أعمالَهُمْ }
  يقول: حببنا إلـيهم قبـيح أعمالهم، وسهَّلنا ذلك علـيهم { فَهُمْ يَعْمَهُونَ } يقول:
  فهم فـي ضلال أعمالهم القبـيحة التـي زيَّناها لهم يتردّدون حيارى، يحسبون أنهم يحسنون.]
  وقوله: { أُولَئِكَ الَّذِينَ لَهُمْ سُوءُ العَذَابِ } يقول تعالـى ذكره: هؤلاء الذين
  لا يؤمنون بـالآخرة لهم سوء العذاب فـي الدنـيا، وهم الذين قتلوا ببدر من مشركي قريش
  { وَهُمْ فِـي الآخِرَةِ هُمُ الأَخَسرُونَ } يقول: وهم يوم القـيامة هم الأوضعون تـجارة
  والأَوكسوها بـاشترائهم الضلالة بـالهدى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا رَبحَتْ تِـجَارَتهُمْ وَمَا
  كَانُوا مُهْتَدِينَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

