  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَتْ قِيلَ أَهَكَذَا عَرْشُكِ قَالَتْ كَأَنَّهُ هُوَ وَأُوتِينَا ٱلْعِلْمَ مِن
  قَبْلِهَا وَكُنَّا مُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  لـما جاءت صاحبة سبأ سلـيـمان، أخرج لها عرشها، فقال لها: { أَهَكَذَا عَرْشُكِ }؟
  قَالت وشبهته به: { كَأنَّهُ هُوَ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال:
  لـما انتهت إلـى سلـيـمان وكلـمته أخرج لها عرشها، ثم قال: { أهَكَذَا عَرْشُكِ؟ قالَتْ
  كأنَّهُ هُوَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قَتادة { فَلَـمَّا جَاءَتَ قِـيـلَ أهَكَذَا عَرْشكِ؟
  قالَتْ كأنَّهُ هُوَ } قال: شبهته، وكانت قد تركته خـلفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان أبـي يحدّثنا هذا الـحديث كله، يعنـي
  حديث سلـيـمان، وهذه الـمرأة فلـما جاءت { قِـيـلَ أهَكَذَا عَرْشُكِ؟ قالَتْ كأنَّهُ
  هُوَ } شكَّت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأوتِـينا العِلْـمَ مِنْ
  قَبْلِها } يقول تعالـى ذكره مخبرا عن قـيـل سلـيـمان، وقال سلـيـمان: { وَأُوِتـينَا
  الْعِلْـمَ مِنْ قَبْلِهَا } أي هذه الـمرأة، بـالله وبقدرته علـى ما يشاء، { وَكُنَّا
  مُسْلِـمِينَ } لله من قبلها. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وأُوتِينَا العِلْمَ
  مِنْ قَبْلِها } قال: سليمان بقوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

