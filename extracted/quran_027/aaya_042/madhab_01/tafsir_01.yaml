  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَتْ
  قِيلَ أَهَكَذَا عَرْشُكِ قَالَتْ كَأَنَّهُ هُوَ وَأُوتِينَا ٱلْعِلْمَ مِن قَبْلِهَا
  وَكُنَّا مُسْلِمِينَ }يقول تعالـى ذكره: لـما جاءت صاحبة سبأ سلـيـمان، أخرج لها عرشها،
  فقال لها: { أَهَكَذَا عَرْشُكِ }؟ قَالت وشبهته به: { كَأنَّهُ هُوَ }. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: لـما انتهت إلـى سلـيـمان وكلـمته
  أخرج لها عرشها، ثم قال: { أهَكَذَا عَرْشُكِ؟ قالَتْ كأنَّهُ هُوَ }.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة { فَلَـمَّا جَاءَتَ قِـيـلَ
  أهَكَذَا عَرْشكِ؟ قالَتْ كأنَّهُ هُوَ } قال: شبهته، وكانت قد تركته خـلفها.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان أبـي يحدّثنا هذا الـحديث كله، يعنـي
  حديث سلـيـمان، وهذه الـمرأة فلـما جاءت { قِـيـلَ أهَكَذَا عَرْشُكِ؟ قالَتْ كأنَّهُ
  هُوَ } شكَّت.وقوله: { وأوتِـينا العِلْـمَ مِنْ قَبْلِها } يقول تعالـى ذكره مخبرا
  عن قـيـل سلـيـمان، وقال سلـيـمان: { وَأُوِتـينَا الْعِلْـمَ مِنْ قَبْلِهَا } أي
  هذه الـمرأة، بـالله وبقدرته علـى ما يشاء، { وَكُنَّا مُسْلِـمِينَ } لله من قبلها.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وأُوتِينَا العِلْمَ مِنْ قَبْلِها }
  قال: سليمان بقوله.حدثنا القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

