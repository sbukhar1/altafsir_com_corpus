text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ نَكِّرُواْ
  لَهَا عَرْشَهَا نَنظُرْ أَتَهْتَدِيۤ أَمْ تَكُونُ مِنَ ٱلَّذِينَ لاَ يَهْتَدُونَ
  } * { فَلَمَّا جَآءَتْ قِيلَ أَهَكَذَا عَرْشُكِ قَالَتْ كَأَنَّهُ هُوَ وَأُوتِينَا
  ٱلْعِلْمَ مِن قَبْلِهَا وَكُنَّا مُسْلِمِينَ } * { وَصَدَّهَا مَا كَانَت تَّعْبُدُ
  مِن دُونِ ٱللَّهِ إِنَّهَا كَانَتْ مِن قَوْمٍ كَافِرِينَ }{ نَكِـّرُواْ } اجعلوه
  متنكراً متغيراً عن هيئته وشكله، كما يتنكر الرجل للناس لئلا يعرفوه، قالوا: وسعوه
  وجعلوا مقدّمه مؤخره، وأعلاه أسفله. وقرىء: «ننظر» بالجزم على الجواب، وبالرفع على
  الاستئناف { أَتَهْتَدِىۤ } لمعرفته، أو للجواب الصواب إذا سئلت عنه، أو للدين والإيمان
  بنبوّة سليمان عليه السلام إذا رأت تلك المعجزة البينة، من تقدّم عرشها وقد خلفته وأغلقت
  عليه الأبواب ونصبت عليه الحرَّاس. هكذا ثلاث كلمات: حرف التنبيه، وكاف التشبيه، واسم
  الإشارة. لم يقل: أهذا عرشك، ولكن: أمثل هذا عرشك؛ لئلا يكون تلقيناً { قَالَتْ كَأَنَّهُ
  هُوَ } ولم تقل: هو هو، ولا ليس به، وذلك من رجاحة عقلها، حيث لم تقطع في المحتمل {
  وَأُوتِينَا ٱلْعِلْمَ } من كلام سليمان وملئه: فإن قلت: علام عطف هذا الكلام، وبم
  اتصل؟ قلت: لما كان المقام - الذي سئلت فيه عن عرشها وأجابت بما أجابت به - مقاماً
  أجرى فيه سليمان وملؤه ما يناسب قولهم: { وَأُوتِينَا ٱلْعِلْمَ } نحو أن يقولوا عند
  قولها كأنه هو: قد أصابت في جوابها وطبقت المفصل، وهي عاقلة لبيبة، وقد رزقت الإسلام،
  وعلمت قدرة الله وصحة النبوّة بالآيات التي تقدّمت عند وفدة المنذر، وبهذه الآية العجيبة
  من أمر عرشها - عطفوا على ذلك قولهم: وأوتينا نحن العلم بالله وبقدرته، وبصحة ما جاء
  من عنده قبل علمها، ولم نزل على دين الإسلام شكراً لله على فضلهم عليها وسبقهم إلى
  العلم بالله والإسلام قبلها { وَصَدَّهَا } عن التقدم إلى الإسلام عبادة الشمس ونشؤها
  بين ظهراني الكفرة؛ ويجوز أن يكون من كلام بلقيس موصولاً بقولها: { كَأَنَّهُ هُوَ
  } والمعنى: وأوتينا العلم بالله وبقدرته وبصحة نبوّة سليمان عليه السلام قبل هذه المعجزة
  أو قبل هذه الحالة، تعني: ما تبينت من الآيات عند وفدة المنذر ودخلنا في الإسلام، ثم
  قال الله تعالى: وصدها قبل ذلك عما دخلت فيه ضلالها عن سواء السبيل. وقيل: وصدها الله
  - أو سليمان - عما كانت تعبد بتقدير حذف الجار وإيصال الفعل [إنها] وقرى: «أنها» بالفتح
  على أنه بدل من فاعل صد. أو بمعنى لأنها.\r\n\t\t\t\r\n\t\t\t</section>"

