  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلْقِ
  عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ
  يٰمُوسَىٰ لاَ تَخَفْ إِنِّي لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْناً بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: علام عطف قوله: { وَأَلْقِ عَصَاكَ }؟ قلت: على بورك؛ لأن
  المعنى: نودي أن بورك من في النار، وأن ألق عصاك: كلاهما تفسير لنودي. والمعنى: قيل
  له بورك من في النار، وقيل له: { أَلْقِ عَصَاكَ }. والدليل على ذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنْ
  أَلْقِ عَصَاكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 31] بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَن يا مُوسَىٰ إِنّى أَنَا ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  30] على تكرير حرف التفسير، كما تقول: كتبت إليك أن حج وأن اعتمر، وإن شئت أن حج واعتمر.
  وقرأ الحسن: (جأن) على لغة من يجدّ في الهرب من التقاء الساكنين، فيقول: شأبَّة ودأبَّة.
  ومنها قراءة عمرو بن عبيد «ولا الضألين» { وَلَمْ يُعَقّبْ } لم يرجع، يقال: عقب المقاتل،
  إذا كرّ بعد الفرار. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا عَقَّبُوا إذْ قِيلَ هَلْ مِنْ مُعَقِّبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ نَزَلُوا يَوْمَ الكَرِيهَةِ مَنْزِلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما رعب لظنه أن ذلك لأمر أريد
  به، ويدل عليه { إِنّى لاَ يَخَافُ لَدَىَّ ٱلْمُرْسَلُونَ } و { إِلا } بمعنى «لكن»
  لأنه لما أطلق نفي الخوف عن الرسل، كان ذلك مظنة لطروّ الشبهة، فاستدرك ذلك.والمعنى:
  ولكن من ظلم منهم أي فرطت منه صغيرة مما يجوز على الأنبياء، كالذي فرط من آدم ويونس
  وداود وسليمان وإخوة يوسف، ومن موسى بوكزة القبطي، ويشك أن يقصد بهذا التعريض بما وجد
  من موسى، وهو من التعريضات التي يلطف مأخذها. وسماه ظلماً، كما قال موسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ
  إِنّى ظَلَمْتُ نَفْسِى فَٱغْفِرْ لِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 16] والحسن، والسوء: حسن
  التوبة، وقبح الذنب. وقرىء: «ألا من ظلم»، بحرف التنبيه. وعن أبي عمرو في رواية عصمة:
  حسناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

