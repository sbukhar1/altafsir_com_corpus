text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَلْقِ عَصَاكَ
  فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ
  لاَ تَخَفْ إِنِّي لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ } * { إِلاَّ مَن ظَلَمَ ثُمَّ
  بَدَّلَ حُسْناً بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ }فإن قلت: علام عطف قوله:
  { وَأَلْقِ عَصَاكَ }؟ قلت: على بورك؛ لأن المعنى: نودي أن بورك من في النار، وأن ألق
  عصاك: كلاهما تفسير لنودي. والمعنى: قيل له بورك من في النار، وقيل له: { أَلْقِ عَصَاكَ
  }. والدليل على ذلك قوله تعالى:{ وَأَنْ أَلْقِ عَصَاكَ }[القصص: 31] بعد قوله:{ أَن
  يا مُوسَىٰ إِنّى أَنَا ٱللَّهُ }[القصص: 30] على تكرير حرف التفسير، كما تقول: كتبت
  إليك أن حج وأن اعتمر، وإن شئت أن حج واعتمر. وقرأ الحسن: (جأن) على لغة من يجدّ في
  الهرب من التقاء الساكنين، فيقول: شأبَّة ودأبَّة. ومنها قراءة عمرو بن عبيد «ولا الضألين»
  { وَلَمْ يُعَقّبْ } لم يرجع، يقال: عقب المقاتل، إذا كرّ بعد الفرار. قال:فَمَا عَقَّبُوا
  إذْ قِيلَ هَلْ مِنْ مُعَقِّبٍ   وَلاَ نَزَلُوا يَوْمَ الكَرِيهَةِ مَنْزِلاوإنما
  رعب لظنه أن ذلك لأمر أريد به، ويدل عليه { إِنّى لاَ يَخَافُ لَدَىَّ ٱلْمُرْسَلُونَ
  } و { إِلا } بمعنى «لكن» لأنه لما أطلق نفي الخوف عن الرسل، كان ذلك مظنة لطروّ الشبهة،
  فاستدرك ذلك.والمعنى: ولكن من ظلم منهم أي فرطت منه صغيرة مما يجوز على الأنبياء، كالذي
  فرط من آدم ويونس وداود وسليمان وإخوة يوسف، ومن موسى بوكزة القبطي، ويشك أن يقصد بهذا
  التعريض بما وجد من موسى، وهو من التعريضات التي يلطف مأخذها. وسماه ظلماً، كما قال
  موسى:{ رَبّ إِنّى ظَلَمْتُ نَفْسِى فَٱغْفِرْ لِى }[القصص: 16] والحسن، والسوء: حسن
  التوبة، وقبح الذنب. وقرىء: «ألا من ظلم»، بحرف التنبيه. وعن أبي عمرو في رواية عصمة:
  حسناً.\r\n\t\t\t\r\n\t\t\t</section>"

