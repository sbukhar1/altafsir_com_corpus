text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّن جَعَلَ
  ٱلأَرْضَ قَرَاراً وَجَعَلَ خِلاَلَهَآ أَنْهَاراً وَجَعَلَ لَهَا رَوَاسِيَ وَجَعَلَ
  بَيْنَ ٱلْبَحْرَيْنِ حَاجِزاً أَإِلَـٰهٌ مَّعَ ٱلله بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ
  }يقول تعالـى ذكره: أعبـادة ما تشركون أيها الناس بربكم خير وهو لا يضرّ ولا ينفع،
  أم الذي جعل الأرض لكم قرارا تستقرّون علـيها لا تـميد بكم { وَجَعَلَ } لكم { خِلاَلَها
  أنهاراً } يقول: بـينها أنهاراً وجعل لَها رَوَاسِيَ وهي ثوابت الـجبـال، { وَجَعَلَ
  بـينَ البَحْرَيْنِ حاجِزاً } بـين العذب والـملـح، أن يفسد أحدهما صاحبه { أءِلَهٌ
  مَعَ الله } سواه فعل هذه الأشياء فأشركتـموه فـي عبـادتكم إياه؟ وقوله: { بَلْ أكْثَرُهُمْ
  لا يَعْلَـمُونَ } يقول تعالـى ذكره: بل أكثر هؤلاء الـمشركين لا يعلـمون قدر عظمة
  الله، وما علـيهم من الضرّ فـي إشراكهم فـي عبـادة الله غيره، وما لهم من النفع فـي
  إفرادهم الله بـالألوهة، وإخلاصهم له العبـادة، وبراءتهم من كلّ معبود سواه.\r\n\t\t\t\r\n\t\t\t</section>"

