  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلِ
  ٱلْحَمْدُ للَّهِ سَيُرِيكُمْ آيَاتِهِ فَتَعْرِفُونَهَا وَمَا رَبُّكَ بِغَافِلٍ عَمَّا
  تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { قُلْ } يا مـحمد لهؤلاء القائلـين لك من مشركي قومك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَتـى
  هَذَا الوَعْدُ إنْ كُنْتُـمْ صَادِقِـينَ: الـحَمْدُ لِلّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">علـى
  نعمته علـينا بتوفـيقه إيانا للـحقّ الذي أنتـم عنه عمون، سيريكم ربكم آيات عذابه وسخطه،
  فتعرفون بها حقـيقة نصحى كان لكم، ويتبـين صدق ما دعوتكم إلـيه من الرشاد. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { سَيُرِيكُمْ آياتِهِ
  فَتَعْرِفُونَها } قال: فـي أنفسكم، وفـي السماء والأرض والرزق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله { سَيُرِيكُم آياتِهِ فَتَعْرِفونَها } قال: فـي أنفسكم والسماء والأرص
  والرزق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما رَبُّكَ بغافِلٍ عَمَّا
  تَعْمَلُونَ } يقول تعالـى ذكره: وما ربك يا مـحمد بغافل عما يعمل هؤلاء الـمشركون،
  ولكن لهم أجل هم بـالغوه، فإذا بلغوه فلا يستأخرون ساعة ولا يستقدمون. يقول تعالـى
  ذكره لنبـيه صلى الله عليه وسلم: فلا يحزنك تكذيبهم إياك، فإنـي من وراء إهلاكهم، وإنـي
  لهم بـالـمرصاد، فأيقن لنفسك بـالنصر، ولعدوّك بـالذلّ والـخزي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

