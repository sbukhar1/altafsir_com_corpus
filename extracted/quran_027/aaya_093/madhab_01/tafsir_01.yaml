text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلِ ٱلْحَمْدُ
  للَّهِ سَيُرِيكُمْ آيَاتِهِ فَتَعْرِفُونَهَا وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لهؤلاء القائلـين
  لك من مشركي قومك:{ مَتـى هَذَا الوَعْدُ إنْ كُنْتُـمْ صَادِقِـينَ: الـحَمْدُ لِلّهِ }علـى
  نعمته علـينا بتوفـيقه إيانا للـحقّ الذي أنتـم عنه عمون، سيريكم ربكم آيات عذابه وسخطه،
  فتعرفون بها حقـيقة نصحى كان لكم، ويتبـين صدق ما دعوتكم إلـيه من الرشاد. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { سَيُرِيكُمْ آياتِهِ فَتَعْرِفُونَها } قال: فـي
  أنفسكم، وفـي السماء والأرض والرزق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، قوله { سَيُرِيكُم آياتِهِ فَتَعْرِفونَها } قال: فـي أنفسكم
  والسماء والأرص والرزق.وقوله: { وَما رَبُّكَ بغافِلٍ عَمَّا تَعْمَلُونَ } يقول تعالـى
  ذكره: وما ربك يا مـحمد بغافل عما يعمل هؤلاء الـمشركون، ولكن لهم أجل هم بـالغوه،
  فإذا بلغوه فلا يستأخرون ساعة ولا يستقدمون. يقول تعالـى ذكره لنبـيه صلى الله عليه
  وسلم: فلا يحزنك تكذيبهم إياك، فإنـي من وراء إهلاكهم، وإنـي لهم بـالـمرصاد، فأيقن
  لنفسك بـالنصر، ولعدوّك بـالذلّ والـخزي.\r\n\t\t\t\r\n\t\t\t</section>"

