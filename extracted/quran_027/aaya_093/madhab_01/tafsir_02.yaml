  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أُمِرْتُ أَنْ أَعْبُدَ رَبَّ هَذِهِ ٱلْبَلْدَةِ ٱلَّذِي حَرَّمَهَا وَلَهُ كُلُّ
  شَيءٍ وَأُمِرْتُ أَنْ أَكُونَ مِنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْ أَتْلُوَاْ
  ٱلْقُرْآنَ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِي لِنَفْسِهِ وَمَن ضَلَّ فَقُلْ إِنَّمَآ
  أَنَاْ مِنَ ٱلْمُنذِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقُلِ ٱلْحَمْدُ للَّهِ سَيُرِيكُمْ آيَاتِهِ
  فَتَعْرِفُونَهَا وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أمر رسوله بأن يقول: { أُمِرْتُ } أن أخص الله وحده بالعبادة، ولا
  أتخذ له شريكاً كما فعلت قريش، وأن أكون من الحنفاء الثابتين على ملة الإسلام { وَأَنْ
  أَتْلُوَاْ ٱلْقُرْءَانَ } من التلاوة أو من التلوّ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  109]، [الأحزاب: 2]. والبلدة: مكة حرسها الله تعالى: اختصها من بين سائر البلاد بإضافة
  اسمه إليها؛ لأنها أحبّ بلاده إليه، وأكرمها عليه؛ وأعظمها عنده. وهكذا قال النبي صلى
  الله عليه وسلم حين خرج في مهاجره، فلما بلغ الحزورة استقبلها بوجهه الكريم فقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(807)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني أعلم أنك أحب بلاد الله إلى الله. ولولا أن أهلك أخرجوني ما خرجت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأشار إليها إشارة تعظيم لها وتقريب،
  دالاً على أنها موطن نبيه ومهبط وحيه. ووصف ذاته بالتحريم الذي هو خاص وصفها، فأجزل
  بذلك قسمها في الشرف والعلو، ووصفها بأنها محرّمة لا ينتهك حرمتها إلا ظالم مضادّ لربه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يُرِدْ فِيهِ بِإِلْحَادِ بِظُلْمٍ نُّذِقْهُ مِنْ عَذَابٍ أَلِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  25] لا يختلى خلاها، ولا يعضد شجرها، ولا ينفر صيدها. واللاجىء إليها آمن. وجعل دخول
  كل شيء تحت ربوبيته وملكوته كالتابع لدخولها تحتهما. وفي ذلك إشارة إلى أن ملكاً ملك
  مثل هذه البلدة عظيم الشأن قد ملكها وملك إليها كل شيء: اللهم بارك لنا في سكناها،
  وآمنا فيها شرَّ كل ذي شرّ، ولا تنقلنا من جوار بيتك إلا إلى دار رحمتك. وقرىء: «التي
  حرّمها». واتل عليهم هذا القرآن: عن أبيّ «وأن أتل»: عن ابن مسعود. { فَمَنِ ٱهْتَدَىٰ
  } باتباعه إياي فيما أنا بصدده من توحيد الله ونفي الأنداد عنه، والدخول في الملة الحنيفية،
  واتباع ما أنزل عليّ من الوحي؛ فمنفعة اهتدائه راجعة إليه لا إليّ { وَمَن ضَلَّ }
  ولم يتبعني فلا عليّ، وما أنا إلا رسول منذر، وما على الرسول إلا البلاغ. ثم أمره أن
  يحمد الله على ما خوّله من نعمة النبوّة التي لا توازيها نعمة، وأن يهدّد أعداءه بما
  سيريهم الله من آياته التي تلجئهم إلى المعرفة، والإقرار بأنها آيات الله. وذلك حين
  لا تنفعهم المعرفة. يعني في الآخرة. عن الحسن وعن الكلبي: الدخان، وانشقاق القمر. وما
  حلّ بهم من نقمات الله في الدنيا. وقيل: هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنُرِيهِمْ ءايَـٰتِنَا فِى ٱلأَفَاقِ
  وَفِىۤ أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [فصلت: 53]. وكل عمل يعملونه، فالله عالم به غير غافل عنه لأنّ.
  الغفلة والسهو لا يجوزان على عالم الذات، وهو من وراء جزاء العالمين. قرىء: «تعملون»،
  بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(808)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَن قرأَ طَسۤ سليمانَ كانَ لَهُ مِنَ الأجرِ عشرَ حسناتٍ بِعددٍ مِنْ صدّقَ سليمانَ
  وكذَب به وهود وشعيبِ وصالحٍ وإبراهيمَ، ويخرجُ منْ قبرِهِ وهو ينادِي لاَ إلهَ إِلاَّ
  الله \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

