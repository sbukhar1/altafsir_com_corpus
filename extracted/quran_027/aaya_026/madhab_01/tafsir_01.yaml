text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَّ يَسْجُدُواْ
  للَّهِ ٱلَّذِي يُخْرِجُ ٱلْخَبْءَ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَيَعْلَمُ مَا تُخْفُونَ
  وَمَا تُعْلِنُونَ } * { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ
  }اختلف القرّاء، فـي قراءة قوله { ألاَّ يَسْجُدُوا لِلَّهِ } فقرأ بعض الـمكيـين وبعض
  الـمدنـيـين والكوفـيـين «ألاَ» بـالتـخفـيف، بـمعنى: ألا يا هؤلاء اسجدوا، فأضمروا
  «هؤلاء» اكتفـاء بدلاة «يا» علـيها. وذكر بعضهم سماعا من العرب: ألا يا ارحمنا، ألا
  يا تصدّق علـينا واستشهد أيضا ببـيت الأخطل:ألا يا اسْلَـمي يا هِنْدُ هنْدَ نَبِـي
  بَدرِ   وَإنْ كانَ حَيَّانا عِدا آخِرَ الدَّهْرِفعلـى هذه القراءة اسجدوا فـي هذا
  الـموضع جزم، ولا موضع لقوله «ألا» فـي الإعراب. وقرأ ذلك عامة قرّاء الـمدينة والكوفة
  والبصرة { ألاَّ يَسْجُدوا } بتشديد ألاَّ، بـمعنى: وزيَّن لهم الشيطان أعمالهم لئلا
  يسجدوا لله «ألاَّ» فـي موضع نصب لـما ذكرت من معناه أنه لئلا، ويسجدوا فـي موضع نصب
  بأن.والصواب من القول فـي ذلك أنهما قراءتان مستفـيضتان فـي قراءة الأمصار قد قرأ بكلّ
  واحدة منهما علـماء من القرّاء مع صحة معنـيـيهما.واختلف أهل العربـية فـي وجه دخول
  «يا» فـي قراءة من قرأه علـى وجه الأمر، فقال بعض نـحويـي البصرة: من قرأ ذلك كذلك،
  فكأنه جعله أمراً، كأنه قال لهم: اسجدوا، وزاد «يا» بـينهما التـي تكون للتنبـيه، ثم
  أذهب ألف الوصل التـي فـي اسجدوا، وأذهبت الألف التـي فـي «يا» لأنها ساكنة لقـيت السين،
  فصار ألا يسجدوا. وقال بعض نـحويـي الكوفة: هذه «يا» التـي تدخـل للنداء يكتفـي بها
  من الاسم، ويكتفـي بـالاسم منها، فتقول: يا أقبل، وزيد أقبل، وما سقط من السواكن فعلـى
  هذا.ويعنـي بقوله: { يُخْرِجُ الـخَبْءَ } يخرج الـمخبوء فـي السموات والأرض من غيث
  فـي السماء، ونبـات فـي الأرض ونـحو ذلك. وبـالذي قلنا فـي ذلك، قال أهل التأويـل،
  وإن اختلفت عبـارتهم عنه.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن
  ابن جُرَيج، قراءة عن مـجاهد { يُخْرِجُ الـخَبْءَ فـي السَّمَوَات } قال: الغيث.حدثنـي
  مـحمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { يُخْرِجُ الـخَبْءَ }
  قال: الغيث.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { الَّذِي
  يُخْرِجُ الـخَبْءَ فِـي السَّمَوَاتِ والأرْضِ } قال: خبء السماء والأرض: ما جعل الله
  فـيها من الأرزاق، والـمطر من السماء، والنبـات من الأرض، كانتا رتقا، لا تـمطر هذه
  ولا تنبت هذه، ففتق السماء، وأنزل منها الـمطر، وأخرج النبـات.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا عيسى بن يونس، عن إسماعيـل بن أبـي خالد، عن حكيـم ابن جابر، فـي
  قوله: { ألاَّ يَسْجُدُوا لِلَّه الَّذِي يُخْرِجُ الـخَبْءَ فِـي السَّمَوَاتِ والأرْضِ
  } ويعلـم كلّ خفـية فـي السموات والأرض.حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله
  بن موسى، قال: أخبرنا أُسامة بن زيد، عن معاذ بن عبد الله، قال: رأيت ابن عبـاس علـى
  بغلة يسأل تبعا ابن امرأة كعب: هل سألت كعبـا عن البذر تنبت الأرضُ العامَ لـم يصب
  العام الآخر؟ قال: سمعت كعبـا يقول: البذر ينزل من السماء ويخرج من الأرض، قال: صدقت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَّ يَسْجُدُواْ للَّهِ ٱلَّذِي
  يُخْرِجُ ٱلْخَبْءَ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَيَعْلَمُ مَا تُخْفُونَ وَمَا تُعْلِنُونَ
  } * { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ }قال أبو جعفر:
  إنـما هو تبـيع، ولكن هكذا قال مـحمد. وقـيـل: يخرج الـخَبْءَ فـي السموات والأرض،
  لأن العرب تضع «مِن» مكان «فـي» و «فـي» مكان «من» فـي الاستـخراج { ويَعَلَـمُ ما
  تُـخْفُونَ ومَا تُعْلِنُونَ } يقول: ويعلـم السرّ من أمور خـلقه، هؤلاء الذين زين
  لهم الشيطان أعمالهم والعلانـية منها، وذلك علـى قراءة من قرأ ألاَّ بـالتشديد. وأما
  علـى قراءة من قرأ بـالتـخفـيف فإن معناه: ويعلـم ما يسره خـلقه الذين أمرهم بـالسجود
  بقوله: «ألا يا هؤلاء اسجدوا». وقد ذكر أن ذلك فـي قراءة أُبـيّ: «وألاَّ تَسْجُدُوا
  لِلَّهِ الَّذِي يَعْلَـمُ سرَّكُمْ ومَا تُعْلِنُونَ».)وقوله: { اللَّهُ لا إلَهَ
  إلاَّ هُوَ رَب العَرْشِ العَظِيـمِ } يقول تعالـى ذكره: الله الذي لا تصلـح العبـادة
  إلا له، لا إله إلا هو، لا معبود سواه تصلـح له العبـادة، فأخـلصوا له العبـادة، وأفردوه
  بـالطاعة، ولا تشركوا به شيئا { رَبُّ العَرْشِ العَظِيـمِ } يعنـي بذلك: مالك العرش
  العظيـم الذي كل عرش، وإن عظم، فدونه، لا يُشبهه عرش ملكة سبأ ولا غيره.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أحَطْتُ بِـمَا لَـمْ تُـحِطْ بِهِ
  } إلـى قوله { لا إلَه إلاَّ هُوَ رَبُّ العَرْشِ العَظِيـمِ } هذا كله كلام الهدهد.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق بنـحوه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

