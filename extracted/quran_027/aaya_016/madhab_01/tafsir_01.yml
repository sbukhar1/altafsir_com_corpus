  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَرِثَ
  سُلَيْمَانُ دَاوُودَ وَقَالَ يٰأَيُّهَا ٱلنَّاسُ عُلِّمْنَا مَنطِقَ ٱلطَّيْرِ وَأُوتِينَا
  مِن كُلِّ شَيْءٍ إِنَّ هَـٰذَا لَهُوَ ٱلْفَضْلُ ٱلْمُبِينُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَوَرِثَ سُلَـيْـمانُ } أبـاه { دَاوُدَ } العلـم
  الذي كان آتاه الله فـي حياته، والـمُلك الذي كان خصه به علـى سائر قومه، فجعله له
  بعد أبـيه داود سائر ولد أبـيه. { وَقالَ يا أيُّها النَّاس عُلِّـمْنا مَنْطِقَ الطَّيْرِ
  } يقول: وقال سلـيـمان لقومه: يا أيها الناس علـمنا منطق الطير، يعنـي فهمنا كلامها
  وجعل ذلك من الطير كمنطق الرجل من بنـي آدم إذ فهمه عنها، وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن
  مـحمد بن كعب { وَقالَ يا أيُّها النَّاسُ عُلِّـمْنا مَنْطِقَ الطَّيْر } قال: بلغنا
  أن سلـيـمان كان عسكره مئة فرسخ: خمسة وعشرون منها للإنس، وخمسة وعشرون للـجنّ وخمسة
  وعشرون للوحش وخمسة وعشرون للطير، وكان له ألف بـيت من قوارير علـى الـخشب فـيها ثلاث
  مئة صريحة، وسبع مئة سرية، فأمر الريح العاصف فرفعته، وأمر الرُّخاء فسيرته فأوحى الله
  إلـيه وهو يسير بـين السماء والأرض: إنـي قد أردت أنه لا يتكلـم أحد من الـخلائق بشيء
  إلا جاءت الريح فأخبرته. وقوله: { وأُوتـينا مِنْ كلّ شَيْءٍ } يقول: وأُعطينا ووُهب
  لنا من كلّ شيء من الـخيرات { إنَّ هَذَا لَهُوَ الفَضْلُ الـمُبِـينُ } يقول: إن هذا
  الذي أوتـينا من الـخيرات لهو الفضل علـى جميع أهل دهرنا الـمبـين، يقول: الذي يبـين
  لـمن تأمَّله وتدبره أنه فضل أُعطيناه علـى من سوانا من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
