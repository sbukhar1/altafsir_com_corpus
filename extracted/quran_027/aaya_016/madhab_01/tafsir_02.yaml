text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَرِثَ سُلَيْمَانُ
  دَاوُودَ وَقَالَ يٰأَيُّهَا ٱلنَّاسُ عُلِّمْنَا مَنطِقَ ٱلطَّيْرِ وَأُوتِينَا مِن
  كُلِّ شَيْءٍ إِنَّ هَـٰذَا لَهُوَ ٱلْفَضْلُ ٱلْمُبِينُ }ورث منه النبوّة والملك دون
  سائر بنيه - وكانوا تسعة عشر - وكان داود أكثر تعبداً، وسليمان أقضى وأشكر لنعمة الله
  { وَقَالَ يَٰأَيُّهَا ٱلنَّاسُ } تشهيراً لنعمة الله، وتنويهاً بها، واعترافاً بمكانها،
  ودعاء للناس إلى التصديق بذكر المعجزة التي هي علم منطق الطير، وغير ذلك مما أوتيه
  من عظائم الأمور. والمنطق: كل ما يصوت به من المفرد والمؤلف، المفيد وغير المفيد. وقد
  ترجم يعقوب بن السكيت كتابه بإصلاح المنطق، وما أصلح فيه إلا مفردات الكلم، وقالت العرب:
  نطقت الحمامة، وكل صنف من الطير يتفاهم أصواته، والذي علمه سليمان من منطق الطير: هو
  ما يفهم بعضه من بعض من معانيه وأغراضه. ويحكى أنه مر على بلبل في شجرة يحرك رأسه ويميل
  ذنبه، فقال لأصحابه: أتدرون ما يقول؟ قالوا: الله ونبيه أعلم: قال يقول: أكلت نصف تمرة
  فعلى الدنيا العفاء. وصاحت فاختة فأخبر أنها تقول: ليت ذا الخلق لم يخلقوا. وصاح طاووس،
  فقال يقول: كما تدين تدان. وصاح هدهد، فقال يقول: استغفروا الله يا مذنبين. وصاح طيطوي،
  فقال يقول: كل حيّ ميت، وكل جديد بال. وصاح خطاف فقال يقول: قدّموا خيراً تجدوه. وصاحت
  رخمة، فقال تقول: سبحان ربي الأعلى ملء سمائه وأرضه. وصاح قمري، فأخبر أنه يقول: سبحان
  ربي الأعلى. وقال: الحدأ يقول: كل شيء هالك إلا الله. والقطاة تقول: من سكت سلم. والببغاء
  تقول: ويل لمن الدنيا همه. والديك يقول: اذكروا الله يا غافلين. والنسر يقول: يا ابن
  آدم عش ما شئت آخرك الموت. والعقاب يقول: في البعد من الناس أنس. والضفدع يقول: سبحان
  ربي القدوس. وأراد بقوله: { مِن كُلّ شَىْء } كثرة ما أوتي، كما تقول: فلان يقصده كل
  أحد، ويعلم كل شيء، تريد: كثرة قصاده ورجوعه إلى غزارة في العلم واستكثار منه. ومثله
  قوله:{ وَأُوتِيَتْ مِن كُلّ شَىْء }[النمل: 23]. { إِنَّ هَـٰذَا لَهُوَ ٱلْفَضْلُ
  ٱلْمُبِينُ } قول وارد على سبيل الشكر والمحمدة، كما قال رسول الله صلى الله عليه وسلم:(795)
  \" أَنا سيدُ ولدِ آدمَ ولا فخر \" أي: أقول هذا القول شكراً ولا أقوله فخراً. فإن
  قلت: كيف قال علمنا وأوتينا وهو من كلام المتكبرين؟ قلت: فيه وجهان، أحدهما: أن يريد
  نفسه وأباه. والثاني: أن هذه النون يقال لها نون الواحد المطاع - وكان ملكاً مطاعاً
  - فكلم أهل طاعته على صفته وحاله التي كان عليها، وليس التكبر من لوازم ذلك، وقد يتعلق
  بتجمل الملك وتفخمه، وإظهار آيينه وسياسته مصالح، فيعود تكلف ذلك واجباً. وقد كان رسول
  الله صلى الله عليه وسلم يفعل نحواً من ذلك إذا وفد عليه وفد أو احتاج أن يرجح في عين
  عدوّ. ألا ترى كيف أمر العباس رضي الله عنه بأن يحبس أبا سفيان حتى تمرّ عليه الكتائب.\r\n\t\t\t\r\n\t\t\t</section>"

