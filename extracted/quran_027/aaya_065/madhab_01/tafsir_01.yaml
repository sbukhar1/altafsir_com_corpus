  ٱلْغَيْبَ إِلاَّ ٱللَّهُ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱدَّارَكَ عِلْمُهُمْ فِي ٱلآخِرَةِ بَلْ هُمْ فِي شَكٍّ مِّنْهَا بَلْ هُم مِّنْهَا
  عَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر
  بن الـمفضل، قال: ثنا شعبة، عن أبـي حمزة، عن ابن عبـاس فـي هذه الآية: «بَلـى أدَّارَكَ
  عِلْـمُهُمْ فِـي الآخِرَةِ»: أي لـم يدرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي حمزة، قال: سمعت
  ابن عبـاس يقرأ { بَلـى أدَّرَاكَ عِلْـمُهُمِ فِـي الآخِرَةِ } إنـما هو استفهام أنه
  لـم يدرك. وكأن ابن عبـاس وجه ذلك إلـى أن مخرجه مخرج الاستهزاء بـالـمكذّبـين بـالبعث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءات عندنا فـي ذلك القراءتان اللتان ذكرت إحداهما
  عن قَرأَة أهل مكة والبصرة، وهي «بَلْ أدْرَكَ عِلْـمُهُمْ» بسكون لام بل وفتـح ألف
  أدرك وتـخفـيف دالها، والأخرى منهما عن قرأة الكوفة، وهي { بَلِ ادَّارَكَ } بكسر اللام
  وتشديد الدال من أدّارك، لأنهما القراءتان الـمعروفتان فـي قرّاء الأمصار، فبأيتهما
  قرأ القارىء فمصيب عندنا. فأما القراءة التـي ذُكرت عن ابن عبـاس، فإنها وإن كانت صحيحة
  الـمعنى والإعراب، فخلاف لـما علـيه مصاحف الـمسلـمين، وذلك أن فـي بلـى زيادة ياء
  فـي قراءته لـيست فـي الـمصاحف، وهي مع ذلك قراءة لا نعلـمها قرأ بها أحد من قرّاء
  الأمصار. وأما القراءة التـي ذكرت عن ابن مـحيصن، فإن الذي قال فـيها أبو عمرو قول
  صحيح، لأن العرب تـحقق ببل ما بعدها لا تنفـيه. والاستفهام فـي هذا الـموضع إنكار لا
  إثبـات، وذلك أن الله قد أخبر عن الـمشركين أنهم من الساعة فـي شكّ، فقال: { بَلْ هُمْ
  فِـي شَكّ مِنْها بَلْ هُمْ مِنْها عَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: بل أدرك علـمهم فـي الآخرة فأيقنوها
  إذ عاينوها حين لـم ينفعهم يقـينهم بها، إذ كانوا بها فـي الدنـيا مكذّبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال عطاء الـخراسانـي،
  عن ابن عبـاس «بَلْ أدْرَكَ عِلْـمُهُمْ» قال: بصرهم فـي الآخرة حين لـم ينفعهم العلـم
  والبصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: بل غاب علـمهم
  فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: «بَلْ أدْرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ» يقول: غاب علـمهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  بَلِ ادَّرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ } قال: يقول: ضلّ علـمهم فـي الآخرة فلـيس
  لهم فـيها علـم، { هُمْ مِنْهَا عَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: لـم يبلغ لهم فـيها علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الوارث بن عبد الصمد،
  قال: ثنـي أبـي، عن جدي، قال: ثنا الـحسين، عن قتَادة فـي قوله: { بَلِ ادَّارَكَ عِلْـمُهُمْ
  فِـي الآخِرَةِ } قال: كان يقرؤها: «بَلْ أدْرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ» قال:
  لـم يبلغ لهم فـيها علـم، ولا يصل إلـيها منهم رغبة.</font></font>&#13;\t\t\t<label
