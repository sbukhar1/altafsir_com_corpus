  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عثمان، عن مـجاهد «بَلْ أدْرَكَ عِلْـمُهُمْ» قال: أم أدرك علـمهم
  من أين يدرك علـمهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي تأويـل ذلك بـالصواب علـى قراءة من قرأ «بَلْ أدْرَكَ»
