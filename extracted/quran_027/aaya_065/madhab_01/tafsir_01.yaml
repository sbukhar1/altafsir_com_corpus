  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ يَعْلَمُ مَن فِي ٱلسَّمَٰوٰتِ وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ وَمَا يَشْعُرُونَ
  أَيَّانَ يُبْعَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱدَّارَكَ عِلْمُهُمْ فِي ٱلآخِرَةِ بَلْ
  هُمْ فِي شَكٍّ مِّنْهَا بَلْ هُم مِّنْهَا عَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لسائلـيك من الـمشركين
  عن الساعة متـى هي قائمة { لا يَعْلَـمُ مَنْ فِـي السَّمَوَاتِ وَالأرْضِ الْغَيْبَ
  } الذي قد استأثر الله بعلـمه، وحجب عنه خـلقه غيره والساعة من ذلك { وَما يَشْعَرُونَ
  } يقول: وما يدري من فـي السموات والأرض من خـلقه متـى هم مبعوثون من قبورهم لقـيام
  الساعة. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ، عن مسروق، قال: قالت عائشة:
  من زعم أنه يخبر الناس بـما يكون فـي غد، فقد أعظم علـى اللَّهِ الفِرْيَةَ، والله
  يقول: { لا يَعْلَـمُ مَنْ فِـي السَّمَواتِ والأرْضِ الغَيْبَ إلاَّ اللّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي وجه رفع الله، فقال بعض البصريـين: هو كما
  تقول: إلا قلـيـل منهم. وفـي حرف ابن مسعود: قلـيلاً بدلاً من الأوّل، لأنك نفـيته
  عنه وجعلته للآخر. وقال بعض الكوفـيـين: إن شئت أن تتوهم فـي «من» الـمـجهول، فتكون
  معطوفة علـى: قل لا يعلـم أحد الغيب إلا الله. قال: ويجوز أن تكون «من» معرفة، ونزل
  ما بعد «إلا» علـيه، فـيكون عطفـاً ولا يكون بدلاً، لأن الأوّل منفـي، والثانـي مثبت،
  فـيكون فـي النسق كما تقول: قام زيد إلا عمرو، فـيكون الثانـي عطفـاً علـى الأوّل،
  والتأويـل جحد، ولا يكون أن يكون الـخبر جحداً، أو الـجحد خبراً. قال: وكذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  فَعَلُوهُ إلاَّ قَلِـيـلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقلـيلاً من نَصَب، فعلـى الاستثناء فـي عبـادتكم إياه، ومن رَفَع
  فعلـى العطف، ولا يكون بدلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلِ ادَّارَكَ عِلْـمُهُمْ فِـي الآخِرَةِ } اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء أهل الـمدينة سوى أبـي جعفر وعامة قرّاء أهل الكوفة: { بَلِ ادَّارَكَ }
  بكسر اللام من «بل» وتشديد الدال من «ادّارك»، بـمعنى: بل تدارك علـمهم أي تتابع علـمهم
  بـالآخرة هل هي كائنة أم لا، ثم أدغمت التاء فـي الدال كما قـيـل: { أثَّاقَلْتُـمْ
  إلَـى الأرْضِ } وقد بـيَّنا ذلك فـيـما مضى بـما فـيه الكفـاية من إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأته عامة قرّاء أهل مكة: «بَلْ أدْرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ»
  بسكون الدال وفتـح الألف، بـمعنى هل أدرك علـمهم علـم الآخرة. وكان أبو عمرو بن العلاء
  يُنكر فـيـما ذكر عنه قراءة من قرأ: «بَلْ أدْرَكَ» ويقول: إن «بل» إيجاب والاستفهام
  فـي هذا الـموضع إنكار. ومعنى الكلام: إذا قرىء كذلك «بَلْ أدْرَكَ» لـم يكن ذلك لـم
  يدرك علـمهم فـي الآخرة، وبـالاستفهام قرأ ذلك ابن مـحيصن علـى الوجه الذي ذكرت أن
  أبـا عمرو أنكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي ذكرت عن الـمكيـين أنهم
  قرءوه ذُكر عن مـجاهد أنه قرأه، غير أنه كان يقرأ فـي موضع بل: أم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الله بن موسى، قال: ثنا عثمان بن
  الأسود، عن مـجاهد، أنه قرأ «أمْ أدْرَكَ عِلْـمُهُمْ» وكان ابن عبـاس فـيـما ذُكر
  عنه يقرأ بإثبـات ياء فـي بل، ثم يبتدىء أدّارك بفتـح ألفها علـى وجه الاستفهام وتشديد
  الدال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
