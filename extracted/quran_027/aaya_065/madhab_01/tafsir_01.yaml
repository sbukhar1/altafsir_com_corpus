  يبعثون، فلا ينفعهم علـمهم به حينئذٍ، فأما فـي الدنـيا فإنهم منها فـي شكّ، بل هم
  منها عمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلت: هذا القول أولـى الأقوال
