  فـي شكّ منها. وأما علـى قراءة من قرأه { بَلِ ادَّارَكَ } بكسر اللام وتشديد الدال،
  فـالقول الذي ذكرنا عن مـجاهد، وهو أن يكون معنى بل: أم، والعرب تضع أم موضع بل، وموضع
