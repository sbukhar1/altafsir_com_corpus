text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ يَعْلَمُ
  مَن فِي ٱلسَّمَٰوٰتِ وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ وَمَا يَشْعُرُونَ أَيَّانَ
  يُبْعَثُونَ } * { بَلِ ٱدَّارَكَ عِلْمُهُمْ فِي ٱلآخِرَةِ بَلْ هُمْ فِي شَكٍّ مِّنْهَا
  بَلْ هُم مِّنْهَا عَمُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ
  } يا مـحمد لسائلـيك من الـمشركين عن الساعة متـى هي قائمة { لا يَعْلَـمُ مَنْ فِـي
  السَّمَوَاتِ وَالأرْضِ الْغَيْبَ } الذي قد استأثر الله بعلـمه، وحجب عنه خـلقه غيره
  والساعة من ذلك { وَما يَشْعَرُونَ } يقول: وما يدري من فـي السموات والأرض من خـلقه
  متـى هم مبعوثون من قبورهم لقـيام الساعة. وقد:حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  ابن علـية، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ، عن مسروق، قال: قالت عائشة:
  من زعم أنه يخبر الناس بـما يكون فـي غد، فقد أعظم علـى اللَّهِ الفِرْيَةَ، والله
  يقول: { لا يَعْلَـمُ مَنْ فِـي السَّمَواتِ والأرْضِ الغَيْبَ إلاَّ اللّهُ }.واختلف
  أهل العربـية فـي وجه رفع الله، فقال بعض البصريـين: هو كما تقول: إلا قلـيـل منهم.
  وفـي حرف ابن مسعود: قلـيلاً بدلاً من الأوّل، لأنك نفـيته عنه وجعلته للآخر. وقال
  بعض الكوفـيـين: إن شئت أن تتوهم فـي «من» الـمـجهول، فتكون معطوفة علـى: قل لا يعلـم
  أحد الغيب إلا الله. قال: ويجوز أن تكون «من» معرفة، ونزل ما بعد «إلا» علـيه، فـيكون
  عطفـاً ولا يكون بدلاً، لأن الأوّل منفـي، والثانـي مثبت، فـيكون فـي النسق كما تقول:
  قام زيد إلا عمرو، فـيكون الثانـي عطفـاً علـى الأوّل، والتأويـل جحد، ولا يكون أن
  يكون الـخبر جحداً، أو الـجحد خبراً. قال: وكذلك{ مَا فَعَلُوهُ إلاَّ قَلِـيـلٌ }وقلـيلاً
  من نَصَب، فعلـى الاستثناء فـي عبـادتكم إياه، ومن رَفَع فعلـى العطف، ولا يكون بدلاً.وقوله:
  { بَلِ ادَّارَكَ عِلْـمُهُمْ فِـي الآخِرَةِ } اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء أهل الـمدينة سوى أبـي جعفر وعامة قرّاء أهل الكوفة: { بَلِ ادَّارَكَ }
  بكسر اللام من «بل» وتشديد الدال من «ادّارك»، بـمعنى: بل تدارك علـمهم أي تتابع علـمهم
  بـالآخرة هل هي كائنة أم لا، ثم أدغمت التاء فـي الدال كما قـيـل: { أثَّاقَلْتُـمْ
  إلَـى الأرْضِ } وقد بـيَّنا ذلك فـيـما مضى بـما فـيه الكفـاية من إعادته.وقرأته عامة
  قرّاء أهل مكة: «بَلْ أدْرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ» بسكون الدال وفتـح الألف،
  بـمعنى هل أدرك علـمهم علـم الآخرة. وكان أبو عمرو بن العلاء يُنكر فـيـما ذكر عنه
  قراءة من قرأ: «بَلْ أدْرَكَ» ويقول: إن «بل» إيجاب والاستفهام فـي هذا الـموضع إنكار.
  ومعنى الكلام: إذا قرىء كذلك «بَلْ أدْرَكَ» لـم يكن ذلك لـم يدرك علـمهم فـي الآخرة،
  وبـالاستفهام قرأ ذلك ابن مـحيصن علـى الوجه الذي ذكرت أن أبـا عمرو أنكره.وبنـحو الذي
  ذكرت عن الـمكيـين أنهم قرءوه ذُكر عن مـجاهد أنه قرأه، غير أنه كان يقرأ فـي موضع
  بل: أم.حدثنا ابن الـمثنى، قال: ثنا عبد الله بن موسى، قال: ثنا عثمان بن الأسود، عن
  مـجاهد، أنه قرأ «أمْ أدْرَكَ عِلْـمُهُمْ» وكان ابن عبـاس فـيـما ذُكر عنه يقرأ بإثبـات
  ياء فـي بل، ثم يبتدىء أدّارك بفتـح ألفها علـى وجه الاستفهام وتشديد الدال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ يَعْلَمُ مَن فِي ٱلسَّمَٰوٰتِ
  وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ } * {
  بَلِ ٱدَّارَكَ عِلْمُهُمْ فِي ٱلآخِرَةِ بَلْ هُمْ فِي شَكٍّ مِّنْهَا بَلْ هُم مِّنْهَا
  عَمُونَ }حدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن أبـي حمزة،
  عن ابن عبـاس فـي هذه الآية: «بَلـى أدَّارَكَ عِلْـمُهُمْ فِـي الآخِرَةِ»: أي لـم
  يدرك.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي حمزة،
  قال: سمعت ابن عبـاس يقرأ { بَلـى أدَّرَاكَ عِلْـمُهُمِ فِـي الآخِرَةِ } إنـما هو
  استفهام أنه لـم يدرك. وكأن ابن عبـاس وجه ذلك إلـى أن مخرجه مخرج الاستهزاء بـالـمكذّبـين
  بـالبعث.والصواب من القراءات عندنا فـي ذلك القراءتان اللتان ذكرت إحداهما عن قَرأَة
  أهل مكة والبصرة، وهي «بَلْ أدْرَكَ عِلْـمُهُمْ» بسكون لام بل وفتـح ألف أدرك وتـخفـيف
  دالها، والأخرى منهما عن قرأة الكوفة، وهي { بَلِ ادَّارَكَ } بكسر اللام وتشديد الدال
  من أدّارك، لأنهما القراءتان الـمعروفتان فـي قرّاء الأمصار، فبأيتهما قرأ القارىء
  فمصيب عندنا. فأما القراءة التـي ذُكرت عن ابن عبـاس، فإنها وإن كانت صحيحة الـمعنى
  والإعراب، فخلاف لـما علـيه مصاحف الـمسلـمين، وذلك أن فـي بلـى زيادة ياء فـي قراءته
  لـيست فـي الـمصاحف، وهي مع ذلك قراءة لا نعلـمها قرأ بها أحد من قرّاء الأمصار. وأما
  القراءة التـي ذكرت عن ابن مـحيصن، فإن الذي قال فـيها أبو عمرو قول صحيح، لأن العرب
  تـحقق ببل ما بعدها لا تنفـيه. والاستفهام فـي هذا الـموضع إنكار لا إثبـات، وذلك أن
  الله قد أخبر عن الـمشركين أنهم من الساعة فـي شكّ، فقال: { بَلْ هُمْ فِـي شَكّ مِنْها
  بَلْ هُمْ مِنْها عَمُونَ }.واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه:
  بل أدرك علـمهم فـي الآخرة فأيقنوها إذ عاينوها حين لـم ينفعهم يقـينهم بها، إذ كانوا
  بها فـي الدنـيا مكذّبـين.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قال عطاء الـخراسانـي، عن ابن عبـاس «بَلْ أدْرَكَ عِلْـمُهُمْ»
  قال: بصرهم فـي الآخرة حين لـم ينفعهم العلـم والبصر.وقال آخرون: بل معناه: بل غاب
  علـمهم فـي الآخرة.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: «بَلْ أدْرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ» يقول: غاب
  علـمهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { بَلِ ادَّرَكَ
  عِلْـمُهُمْ فِـي الآخِرَةِ } قال: يقول: ضلّ علـمهم فـي الآخرة فلـيس لهم فـيها علـم،
  { هُمْ مِنْهَا عَمُونَ }.وقال آخرون: معنى ذلك: لـم يبلغ لهم فـيها علـم.ذكر من قال
  ذلك:حدثنـي عبد الوارث بن عبد الصمد، قال: ثنـي أبـي، عن جدي، قال: ثنا الـحسين، عن
  قتَادة فـي قوله: { بَلِ ادَّارَكَ عِلْـمُهُمْ فِـي الآخِرَةِ } قال: كان يقرؤها:
  «بَلْ أدْرَكَ عِلْـمُهُمْ فِـي الآخِرَةِ» قال: لـم يبلغ لهم فـيها علـم، ولا يصل
  إلـيها منهم رغبة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ يَعْلَمُ مَن فِي ٱلسَّمَٰوٰتِ
  وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ } * {
  بَلِ ٱدَّارَكَ عِلْمُهُمْ فِي ٱلآخِرَةِ بَلْ هُمْ فِي شَكٍّ مِّنْهَا بَلْ هُم مِّنْهَا
  عَمُونَ }وقال آخرون: معنى ذلك: بل أدْرَكَ: أم أدرك.ذكر من قال ذلك:حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد «بَلْ أدْرَكَ عِلْـمُهُمْ» قال: أم أدرك.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عثمان، عن مـجاهد «بَلْ أدْرَكَ عِلْـمُهُمْ»
  قال: أم أدرك علـمهم من أين يدرك علـمهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.قال أبو جعفر: وأولـى الأقوال فـي تأويـل ذلك
  بـالصواب علـى قراءة من قرأ «بَلْ أدْرَكَ» القول الذي ذكرناه عن عطاء الـخراسانـي،
  عن ابن عبـاس، وهو أن معناه: إذا قرىء كذلك { وَما يَشْعُرُونَ أيَّانَ يُبْعَثُونَ
  } بل أدرك علـمهم نفس وقت ذلك فـي الآخرة حين يبعثون، فلا ينفعهم علـمهم به حينئذٍ،
  فأما فـي الدنـيا فإنهم منها فـي شكّ، بل هم منها عمون.وإنـما قلت: هذا القول أولـى
  الأقوال فـي تأويـل ذلك بـالصواب علـى القراءة التـي ذُكِرَتْ، لأن ذلك أظهر معانـيه.
  وإذ كان ذلك معناه كان فـي الكلام مـحذوف قد استُغنـي بدلالة ما ظهر منه عنه. وذلك
  أن معنى الكلام: وما يشعرون أيان يُبعثون، بل يشعرون ذلك فـي الآخرة، فـالكلام إذا
  كان ذلك معناه، وما يشعرون أبـان يبعثون، بل أدرك علـمهم بذلك فـي الآخرة، بل هم فـي
  الدنـيا فـي شكّ منها. وأما علـى قراءة من قرأه { بَلِ ادَّارَكَ } بكسر اللام وتشديد
  الدال، فـالقول الذي ذكرنا عن مـجاهد، وهو أن يكون معنى بل: أم، والعرب تضع أم موضع
  بل، وموضع بل: أم، إذا كان فـي أوّل الكلام استفهام، كما قال الشاعر:فَوَاللّهِ ما
  أدْرِي أسَلْـمَى تَغَوَّلَت   أمِ النَّوْمُ أمْ كُلٌّ إلـيَّ حَبِـيبُيعنـي بذلك
  بل كلّ إلـيَّ حبـيب، فـيكون تأويـل الكلام: وما يشعرون أيان يبعثون، بل تدارك علـمهم
  فـي الآخرة: يعنـي تتابع علـمهم فـي الآخرة: أي بعلـم الآخرة: أي لـم يتتابع بذلك ولـم
  يعلـموه، بل غاب علـمهم عنه، وضلّ فلـم يبلغوه ولـم يدركوه.وقوله: { بَلْ هُمْ فِـي
  شَكّ مِنْها } يقول: بل هؤلاء الـمشركون الذين يسألونك عن الساعة فـي شك من قـيامها
  لا يوقنون بها ولا يصدّقون بأنهم مبعوثون من بعد الـموت، { بَلْ هُمْ مِنْهمَا عمُونَ
  } يقول: بل هم من العلـم بقـيامها عمون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

