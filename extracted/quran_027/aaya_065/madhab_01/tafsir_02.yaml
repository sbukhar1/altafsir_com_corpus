text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ يَعْلَمُ
  مَن فِي ٱلسَّمَٰوٰتِ وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ وَمَا يَشْعُرُونَ أَيَّانَ
  يُبْعَثُونَ }فإن قلت: لم رفع اسم الله، والله يتعالى أن يكون ممن في السموات والأرض؟
  قلت: جاء على لغة بني تميم، حيث يقولون: ما في الدار أحد إلا حمار، يريدون: ما فيها
  إلا حمار، كأن أحداً لم يذكر. ومنه قوله:عَشِيَّةَ مَا تُغنِي الرِّماحُ مَكَانَهَا   وَلاَ
  النَّبْلُ إلاَّ الْمَشْرَفِيُّ الْمُصَمّمُوقولهم: ما أتاني زيد إلا عمرو، وما أعانه
  إخوانكم إلا إخوانه. فإِن قلت: ما الداعي إلى اختيار المذهب التميمي على الحجازي؟ قلت:
  دعت إليه نكتة سَرية. حيث أخرج المستثنى مخرج قوله: إلا اليعافير، بعد قوله: ليس بها
  أنيس، ليؤول المعنى إلى قولك: إن كان الله ممن في السموات والأرض، فهم يعلمون الغيب،
  يعني: أنّ علمهم الغيب في استحالته كاستحالة أن يكون الله منهم، كما أنّ معنى ما في
  البيت: إن كانت اليعافير أنيساً ففيها أنيس، بتاً للقول بخلوّها عن الأنيس. فإن قلت:
  هلا زعمت أنّ الله ممن في السموات والأرض، كما يقول المتكلمون: الله في كل مكان، على
  معنى أنّ علمه في الأماكن كلها، فكأن ذاته فيها حتى لا تحمله على مذهب بني تميم؟ قلت:
  يأبى ذلك أن كونه في السموات والأرض مجاز، وكونهم فيهن حقيقة، وإرادة المتكلم بعبارة
  واحدة حقيقة ومجازاً غير صحيحة، على أنّ قولك: من في السموات والأرض، وجمعك بينه وبينهم
  في إطلاق اسم واحد: فيه إيهام تسوية، والإيهامات مزالة عنه وعن صفاته تعالى. ألا ترى
  كيف قال صلى الله عليه وسلم لمن قال:(800) ومن يعصهما فقد غوى: \" بئس خطيب ا لقوم
  أنت \" وعن عائشة رضي الله عنها:(801) \" من زعم أنه يعلم ما في غد فقد أعظم على الله
  الفرية \" ، والله تعالى يقول: { قُل لاَّ يَعْلَمُ مَن فِى ٱلسَّمَـٰوٰتِ وٱلأَرْضِ
  ٱلْغَيْبَ إِلاَّ ٱللَّهُ }. وعن بعضهم: أخفى غيبه عن الخلق ولم يطلع عليه أحداً؛ لئلا
  يأمن أحد من عبيده مكره. وقيل: نزلت في المشركين حين سألوا رسول الله صلى الله عليه
  وسلم عن وقت الساعة { أَيَّانَ } بمعنى متى، ولو سمي به: لكان فعالاً، من آن يئين ولا
  نصرف. وقرىء: «إيان» بكسر الهمزة.\r\n\t\t\t\r\n\t\t\t</section>"

