  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنتَ بِهَادِي ٱلْعُمْيِ عَن ضَلالَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا
  فَهُم مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا
  لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ تُكَلِّمُهُمْ أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا
  لاَ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: { وما أنْتَ بِهادِي } بـالـياء والألف
  وإضافته إلـى العمي بـمعنى: لست يا مـحمد بهادي من عمي عن الـحقّ { عَنْ ضَلالَتِهِ
  }. وقراءة عامة قرّاء الكوفة «وَما أنْتَ تَهْدِي العُمْىَ» بـالتاء ونصب العمي، بـمعنى:
  ولست تهديهم { عَنْ ضَلالَتهِمْ } ولكن الله يهديهم إن شاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  فـي ذلك عندي أنهما قراءتان متقاربتا الـمعنى مشهورتان فـي قرّاء الأمصار، فبأيتهما
  قرأ القارىء فمصيب. وتأويـل الكلام ما وصفت { وَما أنتَ } يا مـحمد { بِهادِي } من
  أعماه الله عن الهدى والرشاد فجعل علـى بصره غشاوة أن يتبـين سبـيـل الرشاد عن ضلالته
  التـي هو فـيها إلـى طريق الرشاد وسبـيـل الرشاد. وقوله: { إنْ تُسْمِعُ إلاَّ مَنْ
  يُؤْمِنُ بآياتِنا } يقول: ما تقدر أن تُفهم الـحقّ وتوعيه أحداً إلا سمع من يصدّق
  بآياتنا، يعنـي بأدلته وحججه وآي تنزيـله { فَهُمْ مُسْلـمُونَ } فإن أولئك يسمعون
  منك ما تقول ويتدبرونه، ويفكرون فـيه، ويعملون به، فهم الذين يسمعون. ذكر من قال مثل
  الذي قلنا فـي قوله تعالـى: وَقَع:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَإذَا وَقَعَ القَوْلُ
  عَلَـيْهِمْ } قال: حقّ علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهُمْ
  } يقول: إذا وجب القول علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَقَعَ القَوْلُ
  عَلَـيْهِمْ } قال: حقّ العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: القول: العذاب. ذكر من قال قولنا فـي معنى القول:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ
  } والقول: الغضب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن هشام، عن حفصة، قالت: سألت أبـا العالـية، عن قوله: { وَإذَا وَقَعَ
  القَوْلُ عَلَـيْهِمْ } فقال: أوحى الله إلـى نوح { إنَّهُ لَنْ يُؤْمِنُ مِنَ قَوْمِكَ
  إلاَّ مَنْ قَدْ آمَنَ } قالت: فكأنـما كان علـى وجهي غطاء فكشف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جماعة من أهل العلـم: خروج هذه الدابة التـي ذكرها حين لا يأمر
  الناس بـمعروف ولا ينهون عن منكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا الأشجعي،
  عن سفـيان، عن عمرو بن قـيس، عن عطية العوفـي، عن ابن عمر فـي قوله: { وَإذَا وَقَعَ
  القَوْلُ عَلَـيْهِمْ أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ } قال: هو حين لا يأمرون
  بـمعروف ولا ينهون عن منكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا مـحمد بن الـحسن أبو الـحسن، قال: ثنا عمرو بن قـيس الـملائي، عن عطية، عن ابن
  عمر، فـي قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ أخْرَجْنا لَهُمْ دَابَّةً مِنَ
  الأرْضِ } قال: ذاك إذا ترك الأمر بـالـمعروف والنهي عن الـمنكر.</font></font>&#13;\t\t\t<label
