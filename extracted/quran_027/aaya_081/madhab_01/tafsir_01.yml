  إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا فَهُم مُّسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  وَقَعَ ٱلْقَوْلُ عَلَيْهِم أَخْرَجْنَا لَهُمْ دَآبَّةً مِّنَ ٱلأَرْضِ تُكَلِّمُهُمْ
  أَنَّ ٱلنَّاسَ كَانُوا بِآيَاتِنَا لاَ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عمرو بن قـيس، عن عطية، عن ابن عمر،
  فـي قوله: { أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ تُكَلِّـمُهُمْ } قال: حين لا
  يأمرون بـالـمعروف، ولا ينهون عن الـمنكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو الـمقدسي، قال: ثنا أشعث بن عبد الله السجستانـي، قال: ثنا شعبة، عن
  عطية، فـي قوله: { وَإذَا وَقَعَ القَوْلُ عَلَـيْهِمْ أخْرَجْنا لَهُمْ دَابَّةً مِنَ
  الأرْضِ تُكَلِّـمُهُمْ } قال: إذا لـم يعرفوا معروفـاً، ولـم ينكروا منكراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن الأرض التـي تـخرج منها الدابة مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُريب، قال: ثنـي الأشجعي،
  عن فضيـل بن مرزوق، عن عطية، عن ابن عمر، قال: تـخرج الدابة من صَدع فـي الصفـا كجري
  الفرس ثلاثة أيام وما خرج ثلثها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن الفرات القزاز، عن عامر
  بن واثلة أبـي الطفـيـل، عن حُذيفة بن أسيد الغفـاري، قال: إن الدابة حين تـخرج يراها
  بعض الناس فـيقولون: والله لقد رأينا الدابة، حتـى يبلغ ذلك الإمام، فـيطلب فلا يقدر
  علـى شيء. قال: ثم تـخرج فـيراها الناس، فـيقولون: والله لقد رأيناها، فـيبلغ ذلك الإمام
  فـيطلب فلا يرى شيئا، فـيقول: أما إنـي إذا حدث الذي يذكرها قال: حتـى يعدّ فـيها القتل،
  قال: فتـخرج، فإذا رآها الناس دخـلوا الـمسجد يصلون، فتـجيء إلـيهم فتقول: الآن تصلون،
  فتـخطم الكافر، وتـمسح علـى جبـين الـمسلـم غرّة، قال: فـيعيش الناس زمانا يقول هذا:
  يا مؤمن، وهذا: يا كافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا عثمان بن مطر، عن واصل مولـى أبـي عيـينة، عن أبـي الطفـيـل عن حُذيفة، وأبـي
  سفـيان، ثنا عن معمر، عن قـيس بن سعد، عن أبـي الطفـيـل، عن حُذيفة بن أسيد، فـي قوله:
  { أخْرَجْنا لَهُمْ دَابَّةً مِنَ الأرْضِ تُكَلِّـمُهُمْ } قال: للدابة ثلاث خرجات:
  خرجة فـي بعض البوادي ثم تكمن، وخرجة فـي بعض القُرى حين يرَيق فـيها الأمراء الدماء،
  ثم تكمن، فبـينا الناس عند أشرف الـمساجد وأعظمها وأفضلها، إذ ارتفعت بهم الأرض، فـانطلق
  الناس هرابـا، وتبقـى طائفة من الـمؤمنـين، ويقولون: إنه لا ينـجينا من الله شيء، فتـخرج
  علـيهم الدابة تـجلو وجوههم مثل الكوكب الدرّيّ ثم تنطلق فلا يدركها طالب ولا يفوتها
  هارب، وتأتـي الرجل يصلـيّ، فـيقول: والله ما كنت من أهل الصلاة، فـيـلتفت إلـيها فتـخطمه،
  قال: تـجلو وجه الـمؤمن، وتـخطم الكافر، قلنا: فما الناس يومئذٍ؟ قال: جيران فـي الربـاع،
  وشركاء فـي الأموال، وأصحاب فـي الأسفـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا ابن فضيـل، عن الولـيد بن جميع، عن عبد الـملك بن الـمُغيرة،
  عن عبد الرحمن بن البـيـلـمانـي، عن ابن عمر: يبـيت الناس يسيرون إلـى جمع، وتبـيت
  دابة الأرض تسايرهم، فـيصبحون وقد خطمتهم من رأسها وذنبها، فما من مؤمن إلا مسحته،
  ولا من كافر ولا منافق إلا تـخبطه.</font></font>&#13;\t\t\t<label disabled=\"true\"
