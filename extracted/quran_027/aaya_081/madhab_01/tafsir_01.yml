  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـجاهد بن موسى، قال: ثنا يزيد، قال: ثنا الـخيبري، عن حيان بن عمير، عن حسان بن حمصة،
