  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتِلْكَ
  بُيُوتُهُمْ خَاوِيَةً بِمَا ظَلَمُوۤاْ إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنجَيْنَا
  ٱلَّذِينَ آمَنُواْ وَكَانُواْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { فَتِلْكَ بُـيُوتُهُمْ خاوِيَةً } فتلك مساكنهم خاوية خالـية
  منهم، لـيس فـيها منهم أحد، قد أهلكهم الله فأبـادهم { بـما ظلـموا }: يقول تعالـى
  ذكره: بظلـمهم أنفسهم، بشركهم بـالله، وتكذيبهم رسولهم { إنَّ فِـي ذلكَ لآيَةً لِقَوْمٍ
  يَعْلَـمُونَ } يقول تعالـى ذكره: إن فـي فعلنا بثمود ما قصصنا علـيك يا مـحمد من القصة،
  لعظةً لـمن يعلـم فعلنا بهم ما فعلنا، من قومك الذين يكذّبونك فـيـما جئتهم به من عند
  ربك وعبرة. { وأنـجَيْنا الَّذِينَ آمَنُوا } يقول: وأنـجينا من نقمتنا وعذابنا الذي
  أحللناه بثمود رسولنا صالـحاً والـمؤمنـين به { وكانُوا يَتَّقُونَ } يقول: وكانوا
  يتقون بإيـمانهم، وبتصديقهم صالـحاً الذي حلّ بقومهم من ثمود ما حلّ بهم من عذاب الله،
  فكذلك ننـجيك يا مـحمد وأتبـاعك، عند إحلالنا عقوبتنا بـمشركي قومك من بـين أظهرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن صالـحاً لـما أحلّ الله بقومه ما أحلّ، خرج هو والـمؤمنون
  به إلـى الشام، فنزل رملة فلسطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

