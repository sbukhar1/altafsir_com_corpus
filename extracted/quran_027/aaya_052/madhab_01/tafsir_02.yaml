  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانَ
  فِي ٱلْمَدِينَةِ تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَقَاسَمُواْ بِٱللَّهِ لَنُبَيِّتَنَّهُ وَأَهْلَهُ ثُمَّ لَنَقُولَنَّ لِوَلِيِّهِ
  مَا شَهِدْنَا مَهْلِكَ أَهْلِهِ وَإِنَّا لَصَادِقُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  مَكْراً وَمَكَرْنَا مَكْراً وَهُمْ لاَ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنظُرْ كَيْفَ
  كَانَ عَاقِبَةُ مَكْرِهِمْ أَنَّا دَمَّرْنَاهُمْ وَقَوْمَهُمْ أَجْمَعِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتِلْكَ
  بُيُوتُهُمْ خَاوِيَةً بِمَا ظَلَمُوۤاْ إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنجَيْنَا
  ٱلَّذِينَ آمَنُواْ وَكَانُواْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْمَدِينَةِ } الحجر. وإنما جاز تمييز التسعة بالرهط لأنه في معنى الجماعة، فكأنه
  قيل: تسعة أنفس. والفرق بين الرهط والنفر: أن الرهط من الثلاثة إلى العشرة، أو من السبعة
  إلى العشرة. والنفر من الثلاثة إلى التسعة وأسماؤهم عن وهب: الهذيل بن عبد رب. غنم
  بن غنم. رباب بن مهرج. مصدع بن مهرج. عمير بن كردبة. عاصم بن مخرمة. سبيط بن صدقة.
  سمعان بن صيفي. قدار بن سالف: وهم الذين سعوا في عقر الناقة، وكانوا عتاة قوم صالح
  عليه السلام، وكانوا من أبناء أشرافهم { وَلاَ يُصْلِحُونَ } يعني أن شأنهم الإفساد
  البحت الذي لا يخلط بشيء من الصلاح كما ترى بعض المفسدين قد يندر منه بعض الصلاح {
  تَقَاسَمُواْ } يحتمل أن يكون أمراً وخبراً في محل الحال بإضمار قد، أي: قالوا متقاسمين:
  وقرىء: «تقسموا» وقرىء: «لتبيتنه»، بالتاء والياء والنون، فتقاسموا - مع النون والتاء
  - يصح فيه الوجهان. ومع الياء لا يصح إلا أن يكون خبراً. والتقاسم، والتقسم: كالتظاهر،
  والتظهر: التحالف. والبَيَات: مباغتة العدو ليلاً. وعن الإسكندر أنه أشير عليه بالبيات
  فقال: ليس من آيين الملوك استراق الظفر، وقرىء: «مهلك» بفتح الميم واللام وكسرها من
  هلك. ومهلك بضم الميم من أهلك. ويحتمل المصدر والزمان والمكان، فإن قلت: كيف يكونون
  صادقين وقد جحدوا ما فعلوا، فأتوا بالخبر على خلاف المخبر عنه؟ قلت كأنهم اعتقدوا أنهم
  إذا بيتوا صالحاً وبيتوا أهله فجمعوا بين البياتين ثم قالوا: ما شهدنا مهلك أهله؛ فذكروا
  أحدهما: كانوا صادقين، لأنهم فعلوا البياتين جميعاً لا أحدهما وفي هذا دليل قاطع على
  أن الكذب قبيح عند الكفرة الذين لا يعرفون الشرع ونواهيه ولا يخطر ببالهم. ألا ترى
  أنهم قصدوا قتل نبي الله ولم يرضوا لأنفسهم بأن يكونوا كاذبين حتى سووا للصدق في خبرهم
  حيلة يتفصون بها عن الكذب. { مَكْرِهِمْ }: ما أخفوه من تدبير الفتك بصالح عليه السلام
  وأهله. ومكر الله: إهلاكهم من حيث لا يشعرون. شبه بمكر الماكر على سبيل الاستعارة.
  روي أنه كان لصالح مسجد في الحجر في شعب يصلي فيه، فقالوا: زعم صالح عليه السلام أنه
  يفرغ منا إلى ثلاث، فنحن نفرغ منه ومن أهله قبل الثلاث. فخرجوا إلى الشعب وقالوا: إذا
  جاء يصلي قتلناه ثم رجعنا إلى أهله فقتلناهم، فبعث الله صخرة من الهِضَبّ حيالهم، فبادروا،
  فطبقت الصخرة عليهم فم الشعب. فلم يدر قومهم أين هم ولم يدروا ما فعل بقومهم، وعذب
  الله كلاً منهم في مكانه، ونجى صالحاً ومن معه. وقيل: جاءوا بالليل شاهري سيوفهم، وقد
  أرسل الله الملائكة ملء دار صالح فدمغوهم بالحجارة: يرون الحجارة ولا يرون رامياً {
  أَنَّا دَمَّرْنَـٰهُمْ } استئناف. ومن قرأ بالفتح رفعه بدلاً من العاقبة، أو خبر مبتدإ
  محذوف تقديره: هي تدميرهم. أو نصبه على معنى: لأنا. أو على أنه خبر كان، أي: كان عاقبة
  مكرهم الدمار { خَاوِيَةً } حال عمل فيها ما دل عليه تلك. وقرأ عيسى بن عمر: «خاوية»
  بالرفع على خبر المبتدإ المحذوف.</font></font><font class=\"TextResultArabic\"><font
