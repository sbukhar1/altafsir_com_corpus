text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ } * { قُلْ عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم
  بَعْضُ ٱلَّذِي تَسْتَعْجِلُونَ }استعجلوا العذاب الموعود فقيل لهم { عَسَىٰۤ أَن يَكُونَ
  } ردفكم بعضه وهو عذاب يوم بدر فزيدت اللام للتأكيد كالباء في{ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ }[البقرة:
  195] أو ضمن معنى فعل يتعدى باللام نحو: دنا لكم وأزف لكم، ومعناه: وتبعكم ولحقكم،
  وقد عدي. بمن قال:فَلَمَّا رَدِفْنَا مِنْ عُمَيْرٍ وَصَحْبِهِ   تَوَلَّوا سِرَاعاً
  وَالمَنِيَّةُ تُعْنِقُيعني: دنونا من عمير، وقرأ الأعرج: ردف لكم، بوزن ذهب، وهما
  لغتان، والكسر أفصح. وعسى ولعل وسوف - في وعد الملوك ووعيدهم - يدل على صدق الأمر وجدّه
  وما لا مجال للشكّ بعده، وإنما يعنون بذلك: إظهار وقارهم وأنهم لا يعجلون بالانتقام؛
  لإدلالهم بقهرهم وغلبتهم ووثوقهم أنّ عدوّهم لا يفوتهم، وأن الرمزة إلى الأغراض كافية
  من جهتهم؛ فعلى ذلك جرى وعد الله ووعيده.\r\n\t\t\t\r\n\t\t\t</section>"

