  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ عَسَىٰ أَن
  يَكُونَ رَدِفَ لَكُم بَعْضُ ٱلَّذِي تَسْتَعْجِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ويقول مشركو قومك يا مـحمد، الـمكذّبوك فـيـما أتـيتهم به من عند ربك.
  { مَتـى } يكون { هَذَا الوَعْدُ } الذي تعدُناه من العذاب، الذي هو بنا فـيـما تقول
  حالّ { إنْ كُنْتُـمْ صَادِقِـينَ } فـيـما تعدوننا به { قُلْ عَسَى أنْ يَكُونَ رَدِفَ
  لَكُمْ } يقول جلّ جلاله: قل لهم يا مـحمد: عسى أن يكون اقترب لكم ودنا { بَعْضُ الَّذِي
  تَسْتَعْجِلُونَ } من عذاب الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قُلْ
  عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ } يقول: اقترب لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قُلْ عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ } يقول:
  اقترب لكم بعض الذي تستعجلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { عَسَى أنْ يَكُونَ
  رَدِفَ لَكُمْ } قال: ردف: أعجل لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { قُلْ
  عَسَى أنْ يَكُونَ رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ } قال: أزِف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { رَدِفَ لَكُمْ } اقترب لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه دخول اللام فـي قوله: { رَدفَ لَكُمْ } وكلام العرب الـمعروف:
  ردفه أمرٌ، وأردفه، كما يقال: تبعه وأتبعه، فقال بعض نـحويـي البصرة: أدخـل اللام فـي
  ذلك فأضاف بها الفعل كما يقال: للرُّؤْيا تَعْبُرُون ولِرَبِّهِمْ يَرْهَبُونَ. وقال
  بعض نـحويـي الكوفة: أدخـل اللام فـي ذلك للـمعنى، لأن معناه: دنا لهم، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقُلْتُ لَها الـحاجاتُ يَطْرَحْنَ بـالفَتـى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأدخـل الـباء فـي يطرحن، وإنـما يقال طرحته، لأن معنى الطرح: الرمى،
  فأدخـل البـاء للـمعنى، إذ كان معنى ذلك يرمين بـالفتـى، وهذا القول الثانـي هو أولاهما
  عندي بـالصواب، وقد مضى البـيان عن نظائره فـي غير موضع من الكتاب بـما أغنى عن تكراره
  فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي معنى قوله:
  { تَسْتَعْجِلُونَ } قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ } قال:
  من العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

