text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَأَنزَلَ لَكُمْ مِّنَ ٱلسَّمَآءِ مَآءً فَأَنبَتْنَا بِهِ
  حَدَآئِقَ ذَاتَ بَهْجَةٍ مَّا كَانَ لَكُمْ أَن تُنبِتُواْ شَجَرَهَا أَإِلَـٰهٌ مَّعَ
  ٱللَّهِ بَلْ هُمْ قَوْمٌ يَعْدِلُونَ }فإن قلت: ما الفرق بين أم وأم في { أَمْ مَا
  تُشْرِكُونَ } و { أَمَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ }؟ قلت: تلك متصلة؛ لأنّ المعنى: أيهما
  خير. وهذه منقطعة بمعنى بل والهمزة، لما قال تعالى: آلله خير أم الآلهة؟ قال: بل أمّن
  خلق السموات والأرض خير؟ تقريراً لهم بأن من قدر على خلق العالم خير من جماد لا يقدر
  على شيء. وقرأ الأعمش: أمَن، بالتخفيف. ووجهه أن يجعل بدلاً من الله، كأنه قال: أمّن
  خلق السموات والأرض خير أم ما تشركون؟ فإن قلت: أي نكتة في نقل الإخبار عن الغيبة إلى
  التكلم عن ذاته في قوله فَأَنْبَتْنَا؟ قلت: تأكيد معنى اختصاص الفعل بذاته، والإيذان
  بأنّ إنبات الحدائق المختلفة الأصناف والألوان والطعوم والروائح والأشكال مع حسنها
  وبهجتها بماء واحد. لا يقدر عليه إلا هو وحده. ألا ترى كيف رشح معنى الاختصاص بقوله:
  { مَّا كَانَ لَكُمْ أَن تُنبِتُواْ شَجَرَهَا } ومعنى الكينونة: الانبغاء. أراد أن
  تأتي ذلك محال من غيره، وكذلك قوله: { بَلْ هُمْ } بعد الخطاب: أبلغ في تخطئة رأيهم.
  والحديقة: البستان عليه حائط: من الإحداق وهو الإحاطة. وقيل (ذات)؛ لأنّ المعنى: جماعة
  حدائق ذات بهجة، كما يقال: النساء ذهبت. والبهجة: الحسن، لأنّ الناظر يبتهج به { أَءِلٰهٌ
  مَّعَ ٱلله } أغيره يقرن به ويجعل شريكاً له. وقرىء: «أإلها مع الله»، بمعنى: أتدعون،
  أو أتشركون. ولك أن تحقق الهمزتين وتوسط بينهما مدّة، وتخرج الثانية بين بين { يَعْدِلُونَ
  } به غيره أو يعدلون عن الحق الذي هو التوحيد.\r\n\t\t\t\r\n\t\t\t</section>"

