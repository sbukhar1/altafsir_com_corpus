  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّنْ
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَأَنزَلَ لَكُمْ مِّنَ ٱلسَّمَآءِ مَآءً فَأَنبَتْنَا
  بِهِ حَدَآئِقَ ذَاتَ بَهْجَةٍ مَّا كَانَ لَكُمْ أَن تُنبِتُواْ شَجَرَهَا أَإِلَـٰهٌ
  مَّعَ ٱللَّهِ بَلْ هُمْ قَوْمٌ يَعْدِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره للـمشركين به من قُرَيش: أعبـادة ما تعبدون من أوثانكم التـي لا تضرّ ولا
  تنفع خير، أم عبـادة من خـلق السموات والأرض؟ { وأنْزَلَ لَكُمْ مِنَ السَّماءِ ماء
  } يعنـي مطراً، وقد يجوز أن يكون مريداً به العيون التـي فجَّرها فـي الأرض، لأن كل
  ذلك من خـلقه { فَأنْبَتْنا بِهِ } يعنـي بـالـماء الذي أنزل من السماء { حَدَائِقَ
  } وهي جمع حديقة، والـحديقة: البستان علـيه حائط مـحوّط، وإن لـم يكن علـيه حائط لـم
  يكن حديقة. وقوله: { ذَاتَ بَهْجَةٍ } يقول: ذات منظر حسن. وقـيـل ذات بـالتوحيد. وقد
  قـيـل حدائق، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِلّهِ الأسْماءُ الـحُسْنَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقد بـيَّنت ذلك فـيـما مضى. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { حَدَائِقَ ذَاتَ بَهْجَةٍ } قال: البهجة:
  الفُقَّاح مـما يأكل الناس والأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { حَدَائِقَ
  ذَاتَ بَهْجَةٍ } قال: من كلّ شيء تأكله الناس والأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما كانَ لَكُمْ أنْ تُنْبِتُوا شَجَرَها } يقول تعالـى ذكره: أنبتنا بـالـماء الذي
  أنزلناه من السماء لكم هذه الـحدائق إذا لـم يكن لكم، لولا أنه أنزل علـيكم الـماء
  من السماء طاقة أن تنبتوا شجر هذه الـحدائق، ولـم تكونوا قادرين علـى ذهاب ذلك، لأنه
  لا يصلـح ذلك إلا بـالـماء. وقوله: { أءِلَهٌ مَعَ اللّهِ } يقول تعالـى ذكره: أمعبود
  مع الله أيها الـجهلة خـلق ذلك، وأنزل من السماء الـماء، فأنبت به لكم الـحدائق؟ فقوله:
  أءله مردود علـى تأويـل: أمع الله إله. { بَلْ هُمْ قَوْمٌ يَعْدِلُونَ } يقول جلّ
  ثناؤه: بل هؤلاء الـمشركون قوم ضلال، يعدلون عن الـحقّ، ويجورون علـيه، علـى عمد منهم
  لذلك، مع علـمهم بأنهم علـى خطأ وضلال ولـم يعدلوا عن جهل منهم، بأن من لا يقدر علـى
  نفع ولا ضرّ، خير مـمن خـلق السموات والأرض، وفعل هذه الأفعال، ولكنهم عدلوا علـى علـم
  منهم ومعرفة، اقتفـاء منهم سنة من مضى قبلهم من آبـائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

