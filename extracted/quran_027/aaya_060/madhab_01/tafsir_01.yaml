text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَأَنزَلَ لَكُمْ مِّنَ ٱلسَّمَآءِ مَآءً فَأَنبَتْنَا بِهِ
  حَدَآئِقَ ذَاتَ بَهْجَةٍ مَّا كَانَ لَكُمْ أَن تُنبِتُواْ شَجَرَهَا أَإِلَـٰهٌ مَّعَ
  ٱللَّهِ بَلْ هُمْ قَوْمٌ يَعْدِلُونَ }يقول تعالـى ذكره للـمشركين به من قُرَيش: أعبـادة
  ما تعبدون من أوثانكم التـي لا تضرّ ولا تنفع خير، أم عبـادة من خـلق السموات والأرض؟
  { وأنْزَلَ لَكُمْ مِنَ السَّماءِ ماء } يعنـي مطراً، وقد يجوز أن يكون مريداً به العيون
  التـي فجَّرها فـي الأرض، لأن كل ذلك من خـلقه { فَأنْبَتْنا بِهِ } يعنـي بـالـماء
  الذي أنزل من السماء { حَدَائِقَ } وهي جمع حديقة، والـحديقة: البستان علـيه حائط مـحوّط،
  وإن لـم يكن علـيه حائط لـم يكن حديقة. وقوله: { ذَاتَ بَهْجَةٍ } يقول: ذات منظر حسن.
  وقـيـل ذات بـالتوحيد. وقد قـيـل حدائق، كما قال:{ وَلِلّهِ الأسْماءُ الـحُسْنَى }،
  وقد بـيَّنت ذلك فـيـما مضى. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن قال: ثنا ورقاء، جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { حَدَائِقَ
  ذَاتَ بَهْجَةٍ } قال: البهجة: الفُقَّاح مـما يأكل الناس والأنعام.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { حَدَائِقَ ذَاتَ بَهْجَةٍ
  } قال: من كلّ شيء تأكله الناس والأنعام.وقوله: { ما كانَ لَكُمْ أنْ تُنْبِتُوا شَجَرَها
  } يقول تعالـى ذكره: أنبتنا بـالـماء الذي أنزلناه من السماء لكم هذه الـحدائق إذا
  لـم يكن لكم، لولا أنه أنزل علـيكم الـماء من السماء طاقة أن تنبتوا شجر هذه الـحدائق،
  ولـم تكونوا قادرين علـى ذهاب ذلك، لأنه لا يصلـح ذلك إلا بـالـماء. وقوله: { أءِلَهٌ
  مَعَ اللّهِ } يقول تعالـى ذكره: أمعبود مع الله أيها الـجهلة خـلق ذلك، وأنزل من السماء
  الـماء، فأنبت به لكم الـحدائق؟ فقوله: أءله مردود علـى تأويـل: أمع الله إله. { بَلْ
  هُمْ قَوْمٌ يَعْدِلُونَ } يقول جلّ ثناؤه: بل هؤلاء الـمشركون قوم ضلال، يعدلون عن
  الـحقّ، ويجورون علـيه، علـى عمد منهم لذلك، مع علـمهم بأنهم علـى خطأ وضلال ولـم يعدلوا
  عن جهل منهم، بأن من لا يقدر علـى نفع ولا ضرّ، خير مـمن خـلق السموات والأرض، وفعل
  هذه الأفعال، ولكنهم عدلوا علـى علـم منهم ومعرفة، اقتفـاء منهم سنة من مضى قبلهم من
  آبـائهم.\r\n\t\t\t\r\n\t\t\t</section>"

