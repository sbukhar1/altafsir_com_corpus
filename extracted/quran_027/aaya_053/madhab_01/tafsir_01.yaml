text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتِلْكَ بُيُوتُهُمْ
  خَاوِيَةً بِمَا ظَلَمُوۤاْ إِنَّ فِي ذٰلِكَ لآيَةً لِّقَوْمٍ يَعْلَمُونَ } * { وَأَنجَيْنَا
  ٱلَّذِينَ آمَنُواْ وَكَانُواْ يَتَّقُونَ }يعنـي تعالـى ذكره بقوله: { فَتِلْكَ بُـيُوتُهُمْ
  خاوِيَةً } فتلك مساكنهم خاوية خالـية منهم، لـيس فـيها منهم أحد، قد أهلكهم الله فأبـادهم
  { بـما ظلـموا }: يقول تعالـى ذكره: بظلـمهم أنفسهم، بشركهم بـالله، وتكذيبهم رسولهم
  { إنَّ فِـي ذلكَ لآيَةً لِقَوْمٍ يَعْلَـمُونَ } يقول تعالـى ذكره: إن فـي فعلنا بثمود
  ما قصصنا علـيك يا مـحمد من القصة، لعظةً لـمن يعلـم فعلنا بهم ما فعلنا، من قومك الذين
  يكذّبونك فـيـما جئتهم به من عند ربك وعبرة. { وأنـجَيْنا الَّذِينَ آمَنُوا } يقول:
  وأنـجينا من نقمتنا وعذابنا الذي أحللناه بثمود رسولنا صالـحاً والـمؤمنـين به { وكانُوا
  يَتَّقُونَ } يقول: وكانوا يتقون بإيـمانهم، وبتصديقهم صالـحاً الذي حلّ بقومهم من
  ثمود ما حلّ بهم من عذاب الله، فكذلك ننـجيك يا مـحمد وأتبـاعك، عند إحلالنا عقوبتنا
  بـمشركي قومك من بـين أظهرهم.وذُكر أن صالـحاً لـما أحلّ الله بقومه ما أحلّ، خرج هو
  والـمؤمنون به إلـى الشام، فنزل رملة فلسطين.\r\n\t\t\t\r\n\t\t\t</section>"

