  مِّن فَزَعٍ يَوْمَئِذٍ آمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن جَآءَ بِٱلسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ
  فِي ٱلنَّارِ هَلْ تُجْزَوْنَ إِلاَّ مَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { مَنْ جاءَ بـالـحَسَنَةِ
  } قال: الإخلاص { وَمَنْ جاءَ بـالسَّيِّئَةِ } قال: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { وَمَنْ جاءَ بـالسَّيِّئَةِ } يعنـي: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الـحسن { وَمَنْ جاءَ
  بـالسَّيِّئَةِ }: يقول: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَمَنْ جاءَ بـالسَّيِّئَةِ فَكُبَّتْ
  وُجُوهُهُمْ فِـي النَّارِ } قال: السيئة: الشرك الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سعد بن عبد الله بن عبد الـحكم قال: ثنا حفص بن عمر العدنـي، قال: ثنا الـحكم بن أبـان،
  عن عكرمة، قوله: { مَنْ جاءَ بـالـحَسَنَةِ } قال: شهادة أن لا إله إلا الله { وَمَنْ
  جاءَ بـالسَّيِّئَةِ } قال: السيئة: الشرك. قال الـحكم: قال عكرِمة: كل شيء فـي القرآن
  السيئة فهو الشرك. وبنـحو الذي قلنا فـي معنى قوله: { فَلَهُ خَيْرٌ مِنْها } قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { فَلَهُ خَيْرٌ مِنْها } فمنها وصل إلـيه
  الـخير، يعنـي ابن عبـاس بذلك: من الـحسنة وصل إلـى الذي جاء بها الـخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا روح بن عبـادة، قال: ثنا حسين الشهيد،
  عن الـحسن { مَنْ جاءَ بـالـحَسَنة فَلَهُ خَيْرٌ مِنْها } قال: له منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  الـحسن، قال: من جاء بلا إله إلا الله، فله خير منها خيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فَلَهُ خَيْرٌ مِنْها } يقول:
  له منها حظّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها } قال:
  له منها خير فأما أن يكون خيراً من الإيـمان فلا، ولكن منها خير يصيب منها خيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سعد بن عبد الله بن عبد الـحكم، قال: ثنا حفص بن عمر، قال: ثنا
  الـحكم، عن عكرمة، قوله: { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها } قال: لـيس
  شيء خيرا من لا إله إلا الله، ولكن له منها خير. وكان ابن زيد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  مَنْ جاءَ بـالـحَسَنَةِ فَلهُ خَيْرٌ مِنْها } قال: أعطاه الله بـالواحدة عشرا، فهذا
