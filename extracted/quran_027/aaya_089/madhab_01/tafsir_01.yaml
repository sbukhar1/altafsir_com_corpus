  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ خَيْرٌ مِّنْهَا وَهُمْ مِّن فَزَعٍ يَوْمَئِذٍ آمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  جَآءَ بِٱلسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِي ٱلنَّارِ هَلْ تُجْزَوْنَ إِلاَّ مَا
  كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { مَنْ جَاءَ
  } الله بتوحيده والإيـمان به، وقول لا إله إلا الله موقناً به قلبه، { فَلَهُ } من
  هذه الـحسنة عند الله { خَيرٌ } يوم القـيامة، وذلك الـخير أن يثـيبه الله { مِنْهَا
  } الـجنة، ويؤمِّنه مِنْ فَزَعِ الصيحة الكبرى وهي النفخ فـي الصور { وَمَنْ جاءَ بـالسَّيِّئَةِ
  } يقول: ومن جاء بـالشرك به يوم يـلقاه، وجحود وحدانـيته { فَكُبَّتْ وُجُوهُهُمْ }
  فـي نار جهنـم. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن خـلف العسقلانـي،
  قال: ثنـي الفضل بن دكين، قال: ثنا يحيى بن أيوب البجلـي، قال: سمعت أبـا زرعة، قال:
  قال أبو هُريرة، قال يحيى: أحسبه عن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ
  خَيْرٌ مِنْها وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ قال: وَهِيَ لا إلَهَ إلاَّ
  اللّهُ وَمَنْ جاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِـي النَّارِ قال: وهِيَ
  الشِّرْكُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن عبد الرحمن الـمسروقـي،
  قال: ثنا أبو يحيى الـحمانـي، عن النضر بن عربـيّ، عن عكرمة، عن ابن عبـاس، فـي قوله:
  { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ
  } قال: من جاء بلا إله إلا الله، { وَمَنْ جَاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ
  فـي النَّارِ } ، قال: بـالشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { مَنْ
  جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها } يقول: من جاء بلا إله إلا الله { وَمَنْ
  جاءَ بـالسَّيِّئَةِ } وهو الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَمَنْ جاءَ بـالسَّيِّئةِ } قال: بـالشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مَنْ جاءَ بـالـحَسَنَةِ
  } قال: كلـمة الإخلاص { وَمَنْ جاءَ بـالسَّيِّئَةِ } قال: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد بنـحوه. قال ابن جُرَيج: وسمعت عطاء يقول فـيها الشرك، يعنـي فـي قوله: { وَمَنْ
  جاءَ بـالسَّيِّئَةِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن أبـي الـمـحجل، عن أبـي معشر، عن إبراهيـم، قال: كان يحلف ما يستثنـي، أن { مَنْ
  جاءَ بـالـحَسَنَةِ } قال: لا إله إلا الله، { وَمَنْ جاءَ بـالسَّيِّئَةِ } قال: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عبد الـملك، عن عطاء مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا موسى بن عُبـيدة،
  عن مـحمد بن كعب { وَمَنْ جاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِـي النارِ }
  قال: الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا حفص،
  قال: ثنا سعيد بن سعيد، عن علـيّ بن الـحسين، وكان رجلاً غزّاء، قال: بينا هو فـي بعض
  خـلواته حتـى رفع صوته: لا إله إلا الله وحده لا شريك له، له الـمُلك وله الـحمد يحيـي
  ويـميت، بـيده الـخير، وهو علـى كلّ شيء قدير قال: فردّ علـيه رجل: ما تقول يا عبد
  الله؟ قال: أقول ما تسمع، قال: أما إنها الكلـمة التـي قال الله: { مَنْ جاءَ بـالـحَسَنَةِ
  فَلَهُ خَيْرٌ مِنْها وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ }.</font></font>&#13;\t\t\t<label
