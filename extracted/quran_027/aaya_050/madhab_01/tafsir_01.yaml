text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَكَرُواْ مَكْراً
  وَمَكَرْنَا مَكْراً وَهُمْ لاَ يَشْعُرُونَ } * { فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ
  مَكْرِهِمْ أَنَّا دَمَّرْنَاهُمْ وَقَوْمَهُمْ أَجْمَعِينَ }يقول تعالـى ذكره: وغدر
  هؤلاء التسعة الرهط الذين يفسدون فـي الأرض بصالـح بـمصيرهم إلـيه لـيلاً لـيقتلوه
  وأهله، وصالـح لا يشعر بذلك { وَمَكَرْنا مَكْراً } يقول: فأخذناهم بعقوبتنا إياهم،
  وتعجيـلنا العذاب لهم { وَهُمْ لا يَشْعُرُونَ } بـمكرنا.وقد بـيَّنا فـيـما مضى معنى:
  مكر الله بـمن مكر به، وما وجه ذلك، وأنه أخذه من أخذه منهم علـى غرّة، أو استدراجه
  منهم من استدرج علـى كفره به، ومعصيته إياه، ثم إحلاله العقوبة به علـى غرّة وغفلة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال:
  ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش، عن شمر بن عطية، عن رجل، عن علـيّ، قال: الـمكر
  غدر، والغدر كفر.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَمَكَرُوا
  مَكْراً وَمَكَرْنا مَكْراً } قال: احتالوا لأمرهم، واحتال الله لهم، مكروا بصالـح
  مكراً، ومكرنا، ومكرنا بهم مكراً { وَهُمْ لاَ يَشْعُرُونَ } بـمكرنا وشعرنا بـمكرهم،
  قالوا: زعم صالـح أنه يفرغ منا إلـى ثلاث فنـحن نفرغ منه وأهله قبل ذلك، وكان له مسجد
  فـي الـحجر فـي شعب يصلـي فـيه، فخرجوا إلـى كهف وقالوا: إذا جاء يصلـي قتلناه، ثم
  رجعنا إذا فرغنا منه إلـى أهله، ففرغنا منهم، وقرأ قول الله تبـارك وتعالـى:{ قالُوا
  تَقاسَمُوا بـاللَّهِ لَنُبَـيِّتَنَّه وأهْلَهُ، ثُمَّ لَنَقُولَنَّ لِوَلِـيِّهِ
  ما شَهِدْنا مَهْلِكَ أهْلِهِ، وإنَّا لَصَادِقُونَ }فبعث الله صخرة من الهَضْب حِيالَهم،
  فخشُوا أن تشدَخَهم، فبـادروا الغار، فَطَبقت الصخرة علـيهم فم ذلك الغار، فلا يدري
  قومُهم أين هم؟ ولا يدرون ما فعل بقومهم؟ فعذّب الله تبـارك وتعالـى هؤلاء ها هنا،
  وهؤلاء هنا، وأنـجى الله صالـحا ومن معه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  أبو سفـيان، عن معمر، عن قَتادة { وَمَكَرُوا مَكْراً وَمَكَرْنا مَكْراً } قال: فسلط
  الله علـيهم صخرة فقتلتهم.وقوله: { فـانْظُرْ كَيْفَ كانَ عاقبَةُ مَكْرِهِمْ } يقول
  تعالـى ذكره: فـانظر يا مـحمد بعين قلبك إلـى عاقبة غدر ثمود بنبـيهم صالـح، كيف كانت؟
  وما الذي أورثها اعتداؤهم وطغيانهم وتكذيبهم؟ فإن ذلك سنتنا فـيـمن كذّب رسلنا، وطغى
  علـينا من سائر الـخـلق، فحذر قومك من قريش، أن ينالهم بتكذيبهم إياك، ما نال ثمود
  بتكذّيبهم صالـحاً من الـمثلات.وقوله: { إنَّا دَمَّرْناهُمْ وَقَوْمَهُمْ أجمَعِينَ
  } يقول: إنا دمرنا التسعة الرهط الذين يفسدون فـي الأرض من قوم صالـح وقومهم من ثمود
  أجمعين، فلـم نبقِ منهم أحداً.واختلفت القرّاء فـي قراءة قوله «إنَّا» فقرأ بكسرها
  عامة قرّاء الـحجاز والبصرة علـى الابتداء، وقرأ ذلك عامة قرّاء الكوفة: { أنَّا دَمَّرْناهُمْ
  } بفتـح الألف. وإذا فُتـحت كان فـي { أنَّا } وجهان من الإعراب: أحدهما الرفع علـى
  ردّها علـى العاقبة علـى الإتبـاع لها، والآخر النصب علـى الردّ علـى موضع كيف، لأنها
  فـي موضع نصب إن شئت، وإن شئت علـى تكرير كان علـيها علـى وجه، فـانظر كيف كان عاقبة
  مكرهم؟ كان عاقبة مكرهم تدميرَنا إياهم.قال أبو جعفر: والصواب من القول فـي ذلك عندي
  أن يقال: إنهما قراءتان مشهورتان فـي قَرَأَةِ الأمصار، متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t</section>"

