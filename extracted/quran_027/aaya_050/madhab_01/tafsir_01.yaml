  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  مَكْراً وَمَكَرْنَا مَكْراً وَهُمْ لاَ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنظُرْ كَيْفَ
  كَانَ عَاقِبَةُ مَكْرِهِمْ أَنَّا دَمَّرْنَاهُمْ وَقَوْمَهُمْ أَجْمَعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وغدر هؤلاء التسعة الرهط الذين يفسدون فـي الأرض
  بصالـح بـمصيرهم إلـيه لـيلاً لـيقتلوه وأهله، وصالـح لا يشعر بذلك { وَمَكَرْنا مَكْراً
  } يقول: فأخذناهم بعقوبتنا إياهم، وتعجيـلنا العذاب لهم { وَهُمْ لا يَشْعُرُونَ }
  بـمكرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا فـيـما مضى معنى: مكر
  الله بـمن مكر به، وما وجه ذلك، وأنه أخذه من أخذه منهم علـى غرّة، أو استدراجه منهم
  من استدرج علـى كفره به، ومعصيته إياه، ثم إحلاله العقوبة به علـى غرّة وغفلة. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن الأعمش، عن شمر بن عطية، عن رجل، عن علـيّ، قال: الـمكر غدر، والغدر
  كفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَمَكَرُوا مَكْراً وَمَكَرْنا مَكْراً } قال: احتالوا
  لأمرهم، واحتال الله لهم، مكروا بصالـح مكراً، ومكرنا، ومكرنا بهم مكراً { وَهُمْ لاَ
  يَشْعُرُونَ } بـمكرنا وشعرنا بـمكرهم، قالوا: زعم صالـح أنه يفرغ منا إلـى ثلاث فنـحن
  نفرغ منه وأهله قبل ذلك، وكان له مسجد فـي الـحجر فـي شعب يصلـي فـيه، فخرجوا إلـى
  كهف وقالوا: إذا جاء يصلـي قتلناه، ثم رجعنا إذا فرغنا منه إلـى أهله، ففرغنا منهم،
  وقرأ قول الله تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا تَقاسَمُوا بـاللَّهِ لَنُبَـيِّتَنَّه
  وأهْلَهُ، ثُمَّ لَنَقُولَنَّ لِوَلِـيِّهِ ما شَهِدْنا مَهْلِكَ أهْلِهِ، وإنَّا لَصَادِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فبعث
  الله صخرة من الهَضْب حِيالَهم، فخشُوا أن تشدَخَهم، فبـادروا الغار، فَطَبقت الصخرة
  علـيهم فم ذلك الغار، فلا يدري قومُهم أين هم؟ ولا يدرون ما فعل بقومهم؟ فعذّب الله
  تبـارك وتعالـى هؤلاء ها هنا، وهؤلاء هنا، وأنـجى الله صالـحا ومن معه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  قَتادة { وَمَكَرُوا مَكْراً وَمَكَرْنا مَكْراً } قال: فسلط الله علـيهم صخرة فقتلتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـانْظُرْ كَيْفَ كانَ عاقبَةُ مَكْرِهِمْ } يقول تعالـى
  ذكره: فـانظر يا مـحمد بعين قلبك إلـى عاقبة غدر ثمود بنبـيهم صالـح، كيف كانت؟ وما
  الذي أورثها اعتداؤهم وطغيانهم وتكذيبهم؟ فإن ذلك سنتنا فـيـمن كذّب رسلنا، وطغى علـينا
  من سائر الـخـلق، فحذر قومك من قريش، أن ينالهم بتكذيبهم إياك، ما نال ثمود بتكذّيبهم
  صالـحاً من الـمثلات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا دَمَّرْناهُمْ وَقَوْمَهُمْ
  أجمَعِينَ } يقول: إنا دمرنا التسعة الرهط الذين يفسدون فـي الأرض من قوم صالـح وقومهم
  من ثمود أجمعين، فلـم نبقِ منهم أحداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله «إنَّا» فقرأ بكسرها عامة قرّاء الـحجاز والبصرة علـى الابتداء،
  وقرأ ذلك عامة قرّاء الكوفة: { أنَّا دَمَّرْناهُمْ } بفتـح الألف. وإذا فُتـحت كان
  فـي { أنَّا } وجهان من الإعراب: أحدهما الرفع علـى ردّها علـى العاقبة علـى الإتبـاع
  لها، والآخر النصب علـى الردّ علـى موضع كيف، لأنها فـي موضع نصب إن شئت، وإن شئت علـى
  تكرير كان علـيها علـى وجه، فـانظر كيف كان عاقبة مكرهم؟ كان عاقبة مكرهم تدميرَنا
  إياهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  فـي ذلك عندي أن يقال: إنهما قراءتان مشهورتان فـي قَرَأَةِ الأمصار، متقاربتا الـمعنى،
  فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

