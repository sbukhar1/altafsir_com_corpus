text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَآ
  إِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحاً أَنِ ٱعْبُدُواْ ٱللَّهَ فَإِذَا هُمْ فَرِيقَانِ
  يَخْتَصِمُونَ } * { قَالَ يٰقَوْمِ لِمَ تَسْتَعْجِلُونَ بِٱلسَّيِّئَةِ قَبْلَ ٱلْحَسَنَةِ
  لَوْلاَ تَسْتَغْفِرُونَ ٱللَّهَ لَعَلَّكُمْ تُرْحَمُونَ }وقرىء: «أن اعبدوا»، بالضم
  على إتباع النون الباء { فَرِيقَانِ } فريق مؤمن وفريق كافر. وقيل أريد بالفريقين صالح
  عليه السلام وقومه قبل أن يؤمن منهم أحد { يَخْتَصِمُونَ } يقول كل فريق: الحق معي.
  السيئة: العقوبة، والحسنة: التوبة، فإن قلت: ما معنى استعجالهم بالسيئة قبل الحسنة؟
  وإنما يكون ذلك إذا كانتا متوقعتين إحداهما قبل الأخرى؟ قلت: كانوا يقولون لجهلهم:
  إن العقوبة التي يعدها صالح عليه السلام إن وقعت على زعمه، تبنا حينئذٍ واستغفرنا -
  مقدّرين أن التوبة مقبولة في ذلك الوقت -. وإن لم تقع، فنحن على ما نحن عليه، فخاطبهم
  صالح عليه السلام على حسب قولهم واعتقادهم، ثم قال لهم: هلا تستغفرون الله قبل نزول
  العذاب؟ { لَعَلَّكُمْ تُرْحَمُونَ } تنبيهاً لهم على الخطأ فيما قالوه؛ وتجهيلاً فيما
  اعتقدوه.\r\n\t\t\t\r\n\t\t\t</section>"

