  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَآ إِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحاً أَنِ ٱعْبُدُواْ ٱللَّهَ فَإِذَا هُمْ
  فَرِيقَانِ يَخْتَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ يٰقَوْمِ لِمَ تَسْتَعْجِلُونَ بِٱلسَّيِّئَةِ
  قَبْلَ ٱلْحَسَنَةِ لَوْلاَ تَسْتَغْفِرُونَ ٱللَّهَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «أن اعبدوا»، بالضم على إتباع النون الباء { فَرِيقَانِ } فريق
  مؤمن وفريق كافر. وقيل أريد بالفريقين صالح عليه السلام وقومه قبل أن يؤمن منهم أحد
  { يَخْتَصِمُونَ } يقول كل فريق: الحق معي. السيئة: العقوبة، والحسنة: التوبة، فإن
  قلت: ما معنى استعجالهم بالسيئة قبل الحسنة؟ وإنما يكون ذلك إذا كانتا متوقعتين إحداهما
  قبل الأخرى؟ قلت: كانوا يقولون لجهلهم: إن العقوبة التي يعدها صالح عليه السلام إن
  وقعت على زعمه، تبنا حينئذٍ واستغفرنا - مقدّرين أن التوبة مقبولة في ذلك الوقت -.
  وإن لم تقع، فنحن على ما نحن عليه، فخاطبهم صالح عليه السلام على حسب قولهم واعتقادهم،
  ثم قال لهم: هلا تستغفرون الله قبل نزول العذاب؟ { لَعَلَّكُمْ تُرْحَمُونَ } تنبيهاً
  لهم على الخطأ فيما قالوه؛ وتجهيلاً فيما اعتقدوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

