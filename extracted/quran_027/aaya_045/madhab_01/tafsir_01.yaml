text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَآ
  إِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحاً أَنِ ٱعْبُدُواْ ٱللَّهَ فَإِذَا هُمْ فَرِيقَانِ
  يَخْتَصِمُونَ } * { قَالَ يٰقَوْمِ لِمَ تَسْتَعْجِلُونَ بِٱلسَّيِّئَةِ قَبْلَ ٱلْحَسَنَةِ
  لَوْلاَ تَسْتَغْفِرُونَ ٱللَّهَ لَعَلَّكُمْ تُرْحَمُونَ }يقول تعالـى ذكره: { وَلَقَدْ
  أرْسَلْنا إلـى ثَمُودَ أخاهُمْ صَالِـحاً أن اعْبُدُوا اللَّهَ } وَحده لا شرِيك له،
  ولا تـجعلوا معه إلها غيره { فإذَا هُمْ فَرِيقانِ يَخْتَصِمُونَ } يقول: فلـما أتاهم
  صالـح داعياً لهم إلـى الله صار قومه من ثمود فـيـما دعاهم إلـيه فريقـين يختصمون،
  ففريق مصدّق صالـحاً مؤمن به، وفريق مكذّب به كافر بـما جاء به. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { فَرِيقانِ يَخْتَصِمُونَ } قال: مؤمن وكافر، قولهم صالـح
  مرسل، وقولهم صالـح لـيس بـمُرسل. ويعنـي بقوله { يَخْتَصِمُونَ } يختلفون.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فإذَا هُمْ فَرِيقانِ
  يَخْتَصِمُونَ } قال: مؤمن، وكافر.وقوله: { قالَ يا قَوْمِ لِـمَ تَسْتَعْجِلُونَ بـالسَّيِّئَةِ
  قَبْلَ الـحَسَنَةِ } يقول تعالـى ذكره: قال صالـح لقومه: يا قوم لأيّ شيء تستعجلون
  بعذاب الله قبل الرحمة. كما:حدثنـي مـحمد بن عمرو، قال: ثنا عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله
  { لِـمَ تَسْتَعْجِلُونَ بـالسَّيِّئَةِ قَبْلَ الـحَسَنَةِ } قال: السيئة: العذاب،
  قبل الـحسنة: قبل الرحمة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد { قالَ يا قَوْمِ لِـمَ تَسْتَعْجِلُونَ بـالسَّيِّئَةِ } قال بـالعذاب قبل
  الـحسنة، قال: العافـية.وقوله: { لَوْلا تَسْتَغْفرُونَ اللَّهَ لَعَلَّكُمْ تُرْحَمُونَ
  } يقول: هلا تتوبون إلـى الله من كفركم، فـيغفر لكم ربكم عظيـم جرمكم، يصفح لكم عن
  عقوبته إياكم علـى ما قد أتـيتـم من عظيـم الـخطيئة.وقوله: { لَعَلَّكُمْ تُرْحَمُونَ
  } يقول: لـيرحمكم ربكم بـاستغفـاركم إياه من كفركم.\r\n\t\t\t\r\n\t\t\t</section>"

