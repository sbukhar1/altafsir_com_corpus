  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  وَجَدتُّ ٱمْرَأَةً تَمْلِكُهُمْ وَأُوتِيَتْ مِن كُلِّ شَيْءٍ وَلَهَا عَرْشٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المرأة بلقيس بنت شراحيل، وكان أبوها ملك أرض اليمن كلها، وقد ولده
  أربعون ملكاً ولم يكن له ولد غيرها، فغلبت على الملك، وكانت هي وقومها مجوساً يعبدون
  الشمس. والضمير في { تَمْلِكُهُمْ } راجع إلى سبإ، فإن أريد به القوم بالأمر ظاهر،
  وإن أريدت المدينة فمعناه تملك أهلها. وقيل في وصف عرشها: كان ثمانين ذراعاً في ثمانين
  وسمكه ثمانين. وقيل ثلاثين مكان ثمانين، وكان من ذهب وفضة مكللاً بأنواع الجواهر، وكانت
  قوائمه من ياقوت أحمر وأخضر ودرّ وزمرّد، وعليه سبعة أبيات على كل بيت باب مغلق. فإن
  قلت: كيف استعظم عرشها مع ما كان يرى من ملك سليمان؟ قلت: يجوز أن يستصغر حالها إلى
  حال سليمان، فاستعظم لها ذلك العرش. ويجوز أن لا يكون لسليمان مثله وإن عظمت مملكته
  في كل شيء، كما يكون لبعض أمراء الأطراف شيء لا يكون مثله للملك الذي يملك عليهم أمرهم
  ويستخدمهم. ومن نوكي القصاص من يقف على قوله: { وَلَهَا عَرْشٌ } ثم يبتدىء { عظِيمٌ
  وَجَدتُّهَا } يريد: أمر عظيم، أن وجدتها وقومها يسجدون للشمس، فرّ من استعظام الهدهد
  عرشها، فوقع في عظيمة وهي مسخ كتاب الله. فإن قلت: كيف قال: { وَأُوتِيتْ مِن كُلِّ
  شَىْءٍ } مع قول سليمان</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُوتِينا مِن كُلّ شَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 16] كأنه سوّي بينهما؟ قلت:
  بينهما فرق بين؛ لأن سليمان عليه السلام عطف قوله على ما هو معجزة من الله، وهو تعليم
  منطق الطير، فرجع أوّلاً إلى ما أوتي من النبوّة والحكمة وأسباب الدين، ثم إلى الملك
  وأسباب الدنيا، وعطفه الهدهد على الملك فلم يرد إلا ما أوتيت من أسباب الدنيا اللائقة
  بحالها فبين الكلامين بون بعيد. فإن قلت: كيف خفي على سليمان مكانها وكانت المسافة
  بين محطه وبين بلدها قريبة، وهي مسيرة ثلاث بين صنعاء ومأرب؟ قلت: لعل الله عز وجل
  أخفى عنه ذلك لمصلحة رآها، كما أخفى مكان يوسف على يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

