text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱطَّيَّرْنَا
  بِكَ وَبِمَن مَّعَكَ قَالَ طَائِرُكُمْ عِندَ ٱللَّهِ بَلْ أَنتُمْ قَوْمٌ تُفْتَنُونَ
  }يقول تعالـى ذكره: قالت ثمود لرسولها صالـح { اطَّيَّرنَا بِكَ وَبِـمَنْ مَعَكَ }
  أي تشاءمنا بك وبـمن معك من أتبـاعنا، وزجرنا الطير بأنا سيصيبنا بك وبهم الـمكاره
  والـمصائب، فأجابهم صالـح فقال لهم { طائِرُكُمْ عِنْدَ اللَّهِ } أي ما زجرتـم من
  الطير لـما يصيبكم من الـمكاره عند الله علـمه، لا يدري أيّ ذلك كائن، أما تظنون من
  الـمصائب أو الـمكاره، أم ما لا ترجونه من العافـية والرجاء والـمـحاب. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله { قالَ طائرُكُمْ عِنْدَ اللَّهِ } يقول:
  مصائبكم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة،
  قوله { طائِرُكُمْ عِنْدَ اللَّهِ } علـمكم عند الله.وقوله: { بَلْ أنْتُـمْ قَوْمٌ
  تُفْتَنُونَ } يقول: بل أنتـم قوم تـختبرون، يختبركم ربكم إذ أرسلنـي إلـيكم، أتطيعونه،
  فتعملون بـما أمركم به، فـيجزيكم الـجزيـل من ثوابه، أم تعصونه، فتعملون بخلافه، فـيحلّ
  بكم عقابه.\r\n\t\t\t\r\n\t\t\t</section>"

