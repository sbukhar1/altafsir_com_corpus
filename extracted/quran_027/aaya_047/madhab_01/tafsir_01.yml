  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱطَّيَّرْنَا بِكَ وَبِمَن مَّعَكَ قَالَ طَائِرُكُمْ عِندَ ٱللَّهِ بَلْ أَنتُمْ قَوْمٌ
  تُفْتَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قالت ثمود لرسولها
  صالـح { اطَّيَّرنَا بِكَ وَبِـمَنْ مَعَكَ } أي تشاءمنا بك وبـمن معك من أتبـاعنا،
  وزجرنا الطير بأنا سيصيبنا بك وبهم الـمكاره والـمصائب، فأجابهم صالـح فقال لهم { طائِرُكُمْ
  عِنْدَ اللَّهِ } أي ما زجرتـم من الطير لـما يصيبكم من الـمكاره عند الله علـمه، لا
  يدري أيّ ذلك كائن، أما تظنون من الـمصائب أو الـمكاره، أم ما لا ترجونه من العافـية
  والرجاء والـمـحاب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله { قالَ
  طائرُكُمْ عِنْدَ اللَّهِ } يقول: مصائبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قوله { طائِرُكُمْ
  عِنْدَ اللَّهِ } علـمكم عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ أنْتُـمْ قَوْمٌ تُفْتَنُونَ } يقول: بل أنتـم قوم تـختبرون، يختبركم ربكم إذ
  أرسلنـي إلـيكم، أتطيعونه، فتعملون بـما أمركم به، فـيجزيكم الـجزيـل من ثوابه، أم
  تعصونه، فتعملون بخلافه، فـيحلّ بكم عقابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

