text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱطَّيَّرْنَا
  بِكَ وَبِمَن مَّعَكَ قَالَ طَائِرُكُمْ عِندَ ٱللَّهِ بَلْ أَنتُمْ قَوْمٌ تُفْتَنُونَ
  }وكان الرجل يخرج مسافراً فيمر بطائر فيزجره، فإن مر سانحاً تيمن، وإن مر بارحاً تشاءم،
  فلما نسبوا الخير والشر إلى الطائر، استعير لما كان سببهما من قدر الله وقسمته: أو
  من عمل العبد الذي هو السبب في الرحمة والنقمة. ومنه قالوا: طائر الله لا طائرك، أي:
  قدر الله الغالب الذي ينسب إليه الخير والشر، لا طائرك الذي تتشاءم به وتتيمن، فلما
  قالوا: اطيرنا بكم، أي: تشاءمنا وكانوا قد قحطوا { قَالَ طَٰۤئِرُكُمْ عِندَ ٱللَّهِ
  } أي سببكم الذي يجيء منه خيركم وشركم عند الله، وهو قدره وقسمته، إن شاء رزقكم وإن
  شاء حرمكم. ويجوز أن يريد: عملكم مكتوب عند الله، فمنه نزل بكم ما نزل، عقوبة لكم وفتنة.
  ومنه قوله:{ طَـٰئِرُكُم مَّعَكُمْ }[يس: 19]،{ وَكُلَّ إِنْسَـٰنٍ أَلْزَمْنَـٰهُ
  طَـائِرَهُ فِى عُنُقِهِ }[الإسراء: 13]. وقرىء: «تطيرنا بكم»، على الأصل. ومعنى: تطير
  به: تشاءم به. وتطير منه: نفر منه { تُفْتَنُونَ } تختبرون. أو تعذبون. أو يفتنكم الشيطان
  بوسوسته إليكم الطيرة.\r\n\t\t\t\r\n\t\t\t</section>"

