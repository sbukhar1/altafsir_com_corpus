  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱطَّيَّرْنَا بِكَ وَبِمَن مَّعَكَ قَالَ طَائِرُكُمْ عِندَ ٱللَّهِ بَلْ أَنتُمْ قَوْمٌ
  تُفْتَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الرجل يخرج مسافراً فيمر بطائر
  فيزجره، فإن مر سانحاً تيمن، وإن مر بارحاً تشاءم، فلما نسبوا الخير والشر إلى الطائر،
  استعير لما كان سببهما من قدر الله وقسمته: أو من عمل العبد الذي هو السبب في الرحمة
  والنقمة. ومنه قالوا: طائر الله لا طائرك، أي: قدر الله الغالب الذي ينسب إليه الخير
  والشر، لا طائرك الذي تتشاءم به وتتيمن، فلما قالوا: اطيرنا بكم، أي: تشاءمنا وكانوا
  قد قحطوا { قَالَ طَٰۤئِرُكُمْ عِندَ ٱللَّهِ } أي سببكم الذي يجيء منه خيركم وشركم
  عند الله، وهو قدره وقسمته، إن شاء رزقكم وإن شاء حرمكم. ويجوز أن يريد: عملكم مكتوب
  عند الله، فمنه نزل بكم ما نزل، عقوبة لكم وفتنة. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">طَـٰئِرُكُم مَّعَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  19]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكُلَّ إِنْسَـٰنٍ أَلْزَمْنَـٰهُ طَـائِرَهُ فِى عُنُقِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  13]. وقرىء: «تطيرنا بكم»، على الأصل. ومعنى: تطير به: تشاءم به. وتطير منه: نفر منه
  { تُفْتَنُونَ } تختبرون. أو تعذبون. أو يفتنكم الشيطان بوسوسته إليكم الطيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

