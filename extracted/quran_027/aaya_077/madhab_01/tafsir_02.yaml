text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  ٱلْقُرْآنَ يَقُصُّ عَلَىٰ بَنِيۤ إِسْرَائِيلَ أَكْثَرَ ٱلَّذِي هُمْ فِيهِ يَخْتَلِفُونَ
  } * { وَإِنَّهُ لَهُدًى وَرَحْمَةٌ لِّلْمُؤمِنِينَ }قد اختلفوا في المسيح فتحزبوا
  فيه أحزاباً، ووقع بينهم التناكر في أشياء كثيرة حتى لعن بعضهم بعضها، وقد نزل القرآن
  ببيان ما اختلفوا فيه لو أنصفوا وأخذوا به وأسلموا، يريد: اليهود والنصارى { لِلْمُؤْمِنِينَ
  } [أي] لمن أنصف منهم وآمن، أي: من بني إسرائيل. أو منهم ومن غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

