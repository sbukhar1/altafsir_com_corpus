text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ زَيَّنَّا لَهُمْ أَعْمَالَهُمْ فَهُمْ يَعْمَهُونَ }
  * { أُوْلَـٰئِكَ ٱلَّذِينَ لَهُمْ سُوۤءُ ٱلْعَذَابِ وَهُمْ فِي ٱلآخِرَةِ هُمُ ٱلأَخْسَرُونَ
  }يقول تعالـى ذكره: إن الذين لا يصدّقون بـالدار الآخرة، وقـيام الساعة، وبـالـمعاد
  إلـى الله بعد الـمـمات والثواب والعقاب { زَيَّنا لَهُمْ أعمالَهُمْ } يقول: حببنا
  إلـيهم قبـيح أعمالهم، وسهَّلنا ذلك علـيهم { فَهُمْ يَعْمَهُونَ } يقول: فهم فـي ضلال
  أعمالهم القبـيحة التـي زيَّناها لهم يتردّدون حيارى، يحسبون أنهم يحسنون.] وقوله:
  { أُولَئِكَ الَّذِينَ لَهُمْ سُوءُ العَذَابِ } يقول تعالـى ذكره: هؤلاء الذين لا
  يؤمنون بـالآخرة لهم سوء العذاب فـي الدنـيا، وهم الذين قتلوا ببدر من مشركي قريش {
  وَهُمْ فِـي الآخِرَةِ هُمُ الأَخَسرُونَ } يقول: وهم يوم القـيامة هم الأوضعون تـجارة
  والأَوكسوها بـاشترائهم الضلالة بـالهدى{ فَمَا رَبحَتْ تِـجَارَتهُمْ وَمَا كَانُوا
  مُهْتَدِينَ }\r\n\t\t\t</section>"

