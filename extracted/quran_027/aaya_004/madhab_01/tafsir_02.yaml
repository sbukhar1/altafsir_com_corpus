text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ زَيَّنَّا لَهُمْ أَعْمَالَهُمْ فَهُمْ يَعْمَهُونَ }
  * { أُوْلَـٰئِكَ ٱلَّذِينَ لَهُمْ سُوۤءُ ٱلْعَذَابِ وَهُمْ فِي ٱلآخِرَةِ هُمُ ٱلأَخْسَرُونَ
  }فإن قلت: كيف أسند تزيين أعمالهم إلى ذاته، وقد أسنده إلى الشيطان في قوله:{ وَزَيَّنَ
  لَهُمُ ٱلشَّيْطَـٰنُ أَعْمَـٰلَهُمْ }[النمل: 24]، [العنكبوت: 38]؟ قلت: بين الإسنادين
  فرق، وذلك أنّ إسناده إلى الشيطان حقيقة، وإسناده إلى الله عز وجل مجاز، وله طريقان
  في علم البيان. أحدهما: أن يكون من المجاز الذي يسمى الاستعارة. والثاني: أن يكون من
  المجاز الحكميّ، فالطريق الأوّل: أنه لما متعهم بطول العمر وسعة الرزق. وجعلوا إنعام
  الله بذلك عليهم وإحسانه إليهم ذريعة إلى اتباع شهواتهم وبطرهم وإيثارهم الروح والترفة،
  ونفارهم عما يلزمهم فيه التكاليف الصعبة والمشاق المتعبة، فكأنه زين لهم بذلك أعمالهم.
  وإليه أشارت الملائكة صلوات الله [وسلامه] عليهم في قولهم:{ وَلَـٰكِن مَّتَّعْتَهُمْ
  وَءابَاءهُمْ حَتَّىٰ نَسُواْ ٱلذّكْرَ }[الفرقان: 18] والطريق الثاني: أن إمهاله الشيطان
  وتخليته حتى يزين لهم ملابسة ظاهرة للتزيين، فأسند إليه لأن المجاز الحكميّ يصححه بعض
  الملابسات، وقيل: هي أعمال الخير التي وجب عليهم أن يعملوها: زينها لهم الله فعمهوا
  عنها وضلوا، وعزى إلى الحسن. والعمه: التحير والتردّد، كما يكون حال الضال عن الطريق.
  وعن بعض الأعراب: أنه دخل السوق وما أبصرها قط، فقال: رأيت الناس عمهين، أراد: متردّدين
  في أعمالهم وأشغالهم { سُوء ٱلْعَذَابِ } القتل والأسر يوم بدر. و { ٱلأَخْسَرُونَ
  } أشدّ الناس خسراناً؛ لأنهم لو آمنوا لكانوا من الشهداء على جميع الأمم، فخسروا ذلك
  مع خسران النجاة وثواب الله.\r\n\t\t\t\r\n\t\t\t</section>"

