  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  سِيرُواْ فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ  ٱلْمُجْرِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَحْزَنْ عَلَيْهِمْ وَلاَ تَكُن فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد
  لهؤلاء الـمكذّبـين ما جئتهم به من الأنبـاء من عند ربك: { سِيرُوا فِـي الأَرْضِ فَـانْظُرُوا
  } إلـى ديار من كان قبلكم من الـمكذّبـين رسلَ الله ومساكنهم كيف هي، ألـم يخرّبها
  الله، ويهلك أهلها بتكذيبهم رسلهم، وردّهم علـيهم نصائحهم فخـلت منهم الديار وتعَّفت
  منهم الرسوم والآثار، فإن ذلك كان عاقبة إجرامهم، وذلك سنة ربكم فـي كلّ من سلك سبـيـلهم
  فـي تكذيب رسل ربهم، والله فـاعل ذلك بكم إن أنتـم لـم تبـادروا الإنابة من كفركم وتكذيبكم
  رسول ربكم. وقوله: { وَلا تَـحْزَنْ عَلَـيْهِمْ } يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: ولا تـحزن علـى إدبـار هؤلاء الـمشركين عنك وتكذيبهم لك { وَلا تَكُنْ
  فِـي ضَيْقٍ مِـمَّا يَـمْكُرُونَ } يقول: ولا يضق صدرك من مكرهم بك، فإن الله ناصرك
  علـيهم، ومهلكهم قتلاً بـالسيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

