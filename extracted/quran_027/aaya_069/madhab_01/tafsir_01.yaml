text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ سِيرُواْ
  فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ  ٱلْمُجْرِمِينَ } * { وَلاَ تَحْزَنْ
  عَلَيْهِمْ وَلاَ تَكُن فِي ضَيْقٍ مِّمَّا يَمْكُرُونَ }يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: { قُلْ } يا مـحمد لهؤلاء الـمكذّبـين ما جئتهم به من الأنبـاء
  من عند ربك: { سِيرُوا فِـي الأَرْضِ فَـانْظُرُوا } إلـى ديار من كان قبلكم من الـمكذّبـين
  رسلَ الله ومساكنهم كيف هي، ألـم يخرّبها الله، ويهلك أهلها بتكذيبهم رسلهم، وردّهم
  علـيهم نصائحهم فخـلت منهم الديار وتعَّفت منهم الرسوم والآثار، فإن ذلك كان عاقبة
  إجرامهم، وذلك سنة ربكم فـي كلّ من سلك سبـيـلهم فـي تكذيب رسل ربهم، والله فـاعل ذلك
  بكم إن أنتـم لـم تبـادروا الإنابة من كفركم وتكذيبكم رسول ربكم. وقوله: { وَلا تَـحْزَنْ
  عَلَـيْهِمْ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولا تـحزن علـى إدبـار
  هؤلاء الـمشركين عنك وتكذيبهم لك { وَلا تَكُنْ فِـي ضَيْقٍ مِـمَّا يَـمْكُرُونَ }
  يقول: ولا يضق صدرك من مكرهم بك، فإن الله ناصرك علـيهم، ومهلكهم قتلاً بـالسيف.\r\n\t\t\t\r\n\t\t\t</section>"

