  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءُو قَالَ أَكَذَّبْتُم بِآيَاتِي وَلَمْ تُحِيطُواْ بِهَا عِلْماً أَمَّا
  ذَا كُنتُمْ تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَوَقَعَ ٱلْقَوْلُ عَلَيهِم بِمَا ظَلَمُواْ
  فَهُمْ لاَ يَنطِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الواو للحال، كأنه قال: أكذبتم بها
  باديء الرأي من غير فكر ولا نظر يؤدي إلى إحاطة العلم بكنهها، وأنها حقيقة بالتصديق
  أو بالتكذيب. أو للعطف، أي: أجحدتموها ومع جحودكم لم تلقوا أذهانكم لتحققها وتبصرها؛
  فإن المكتوب إليه قد يجحد أن يكون الكتاب من عند من كتبه، ولا يدع مع ذلك أن يقرأ ويتفهم
  مضامينه ويحيط بمعانيه { أمَّا كُنْتُمْ تَعْمَلُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بها
  للتبكيت لا غير. وذلك أنهم لم يعملوا إلا التكذيب، فلا يقدرون أن يكذبوا ويقولوا قد
  صدّقنا بها وليس إلا التصديق بها أو التكذيب. ومثاله أن تقول لراعيك - وقد عرفته رويعي
  سوء - أتأكل نعمي، أم ماذا تعمل بها؟ فتجعل ما تبتدىء به وتجعله أصل كلامك وأساسه هو
  الذي صحّ عندك من أكله وفساده، وترمي بقولك: أم ماذا تعمل بها، مع علمك أنه لا يعمل
  بها إلا الأكل؛ لتبهته وتعلمه علمك بأنه لا يجيء منه إلا أكلها، وأنه لا يقدر أن يدعي
  الحفظ والإصلاح؛ لما شهر من خلاف ذلك. أو أراد: أما كان لكم عمل في الدنيا إلا الكفر
  والتكذيب بآيات الله، أم ماذا كنتم تعملون من غير ذلك؟ يعني أنه لم يكن لهم عمل غيره،
  كأنهم لم يخلقوا إلا للكفر والمعصية، وإنما خلقوا للإيمان والطاعة: يخاطبون بهذا قبل
  كبهم في النار ثم يكبون فيها، وذلك قوله: { وَوَقَعَ ٱلْقَوْلُ عَلَيْهِم } يريد أن
  العذاب الموعود يغشاهم بسبب ظلمهم، وهو التكذيب بآيات الله، فيشغلهم عن النطق والاعتذار،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَا يَوْمُ لاَ يَنطِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 35].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
