  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَحْشُرُ مِن كُلِّ أُمَّةٍ فَوْجاً مِّمَّن يُكَذِّبُ بِآيَاتِنَا فَهُمْ يُوزَعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءُو قَالَ أَكَذَّبْتُم بِآيَاتِي وَلَمْ تُحِيطُواْ بِهَا عِلْماً أَمَّا
  ذَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ويوم نـجمع من كلّ قرن وملة فوجاً، يعنـي جماعة منهم، وزمرة { مِـمَّنْ يُكَذّبُ بآياتِنا
  } يقول: مـمن يكذّب بأدلتنا وحججنا، فهو يحبس أوّلهم علـى آخرهم، لـيجتـمع جميعهم،
  ثم يساقون إلـى النار. وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَيَوْمَ نَـحْشُرُ مِنْ كُلّ أُمَّةٍ فَوْجاً مِـمَّنْ يُكَذّبُ بآياتِنا
  فَهُمْ يُوزَعُونَ } يعنـي: الشيعة عند الـحشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { مِنْ كُلّ أُمَّةٍ فَوْجاً
  } قال: زمرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { نَـحْشُرُ مِنْ كُلّ أُمَّةٍ فَوْجاً
  } قال: زمرة زمرة { فَهُمْ يُوزَعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { مِـمَّنْ
  يُكَذِّبُ بآياتِنا فَهُمْ يُوزَعُونَ } قال: يقول: فهم يدفعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد، فـي قوله: { فَهُمْ يُوزَعُونَ } قال: يحبس أوّلهم علـى آخرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَهُمْ يُوزَعُونَ
  } قال: وزعة تردّ أولاهم علـى أخرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنت معنى قوله: { يُوزَعُونَ } فـيـما مضى قبل بشواهده، فأغنـي ذلك عن إعادته فـي
  هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { حتـى إذَا جاءُوا قالَ
  أكَذَّبْتُـمْ بآياتِـي } يقول تعالـى ذكره: حتـى إذا جاء من كلّ أمة فوج مـمن يكذّب
  بآياتنا فـاجتـمعوا قال الله: { أكذّبتـم بآياتـي }: أي بحججي وأدلتـي { وَلَـمْ تُـحِيطُوا
  بِهَا عِلْـماً } يقول ولـم تعرفوها حقّ معرفتها؟ { أمْ مَاذَا كُنْتُـمْ تَعْمَلُونَ
  } فـيها من تكذيب أو تصديق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

