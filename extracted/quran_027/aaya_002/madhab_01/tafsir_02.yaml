  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">طسۤ
  تِلْكَ آيَاتُ ٱلْقُرْآنِ وَكِتَابٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُقِيمُونَ ٱلصَّلاَةَ وَيُؤْتُونَ
  ٱلزَّكَاةَ وَهُم بِٱلآخِرَةِ هُمْ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  طسۤ } قرىء: بالتفخيم والإمالة، و { تِلْكَ } إشارة إلى آيات السورة والكتاب المبين:
  إما اللوح، وإبانته: أنه قد خط فيه كل ما هو كائن فهو يبينه للناظرين فيه إبانة. وإما
  الصورة. وإما القرآن، وإبانتهما: أنهما يبينان ما أودعاه من العلوم والحكم والشرائع،
  وأنّ إعجازهما ظاهر مكشوف، وإضافة الآيات إلى القرآن والكتاب المبين: على سبيل التفخيم
  لها والتعظيم، لأنّ المضاف إلى العظيم يعظم بالإضافة إليه. فإن قلت: لم نكر الكتاب
  المبين؟ قلت: ليبهم بالتنكير فيكون أفخم له، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِى مَقْعَدِ صِدْقٍ عِندَ مَلِيكٍ
  مُّقْتَدِرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القمر: 55]. فإن قلت: ما وجه عطفه على القرآن إذا أريد به القرآن؟
  قلت: كما تعطف إحدى الصفتين على الأخرى في نحو قولك: هذا فعل السخي والجواد الكريم،
  لأنّ القرآن هو المنزل المبارك المصدّق لما بين يديه، فكان حكمه حكم الصفات المستقلة
  بالمدح، فكأنه قيل: تلك الآيات آيات المنزل المبارك آي كتاب مبين. وقرأ ابن أبي عبلة:
  «وكتابٌ مبينٌ» بالرفع على تقدير: وآيات كتاب مبين، فحذف المضاف وأقيم المضاف إليه
  مقامه. فإن قلت: ما الفرق بين هذا وبين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الرَ تِلْكَ ءايَـٰتُ ٱلْكِتَـٰبِ
  وَقُرْءانٍ مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 1]؟ قلت: لا فرق بينهما إلا ما بين المعطوف والمعطوف عليه
  من التقدّم والتأخر، وذلك على ضربين: ضرب جار مجرى التثنية لا يترجح فيه جانب على جانب،
  وضرب فيه ترجح، فالأول نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُولُواْ حِطَّةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  58]، [الأعراف: 161]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 58]، [الأعراف: 161] ومنه
  ما نحن بصدده. والثاني: نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شَهِدَ ٱللَّهُ أَنَّهُ لا إِلَـٰهَ
  إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18]، { هُدًى وَبُشْرَىٰ
  } في محل النصب أو الرفع، فالنصب على الحال، أي: هادية ومبشرة؛ والعامل فيها ما في
  تلك من معنى الإشارة، والرفع على ثلاثة أوجه، على: هي هدى وبشرى، وعلى البدل من الآيات،
  وعلى أن يكون خبراً بعد خبر، أي: جمعت أنها آيات، وأنها هدى وبشرى. والمعنى في كونها
  هدى للمؤمنين: أنها زائدة في هداهم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَمَّا ٱلَّذِينَ آمَنُواْ فَزَادَتْهُمْ
  إِيمَاناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 124] فإن قلت: { وَهُم بِٱلأَخِرَةِ هُمْ يُوقِنُونَ } كيف
  يتصل بما قبله؟ قلت: يحتمل أن يكون من جملة صلة الموصول، ويحتمل أن تتم الصلة عنده
  ويكون جملة اعتراضية، كأنه قيل: وهؤلاء الذين يؤمنون ويعملون الصالحات من إقامة الصلاة
  وإيتاء الزكاة: هم الموقنون بالآخرة، وهو الوجه. ويدل عليه أنه عقد جملة ابتدائية وكرّر
  فيها المبتدأ الذي هو { وَهُمْ } حتى صار معناها: وما يوقن بالآخرة حق الإيقان إلا
  هؤلاء الجامعون بين الإيمان والعمل الصالح، لأنّ خوف العاقبة يحملهم على تحمل المشاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
