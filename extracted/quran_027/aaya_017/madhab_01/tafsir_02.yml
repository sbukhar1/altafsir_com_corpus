  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحُشِرَ
  لِسْلَيْمَانَ جُنُودُهُ مِنَ ٱلْجِنِّ وَٱلإِنْس وَٱلطَّيْرِ فَهُمْ يُوزَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي أن معسكره كان مائة فرسخ في مائة: خمسة وعشرون للجنّ، وخمسة وعشرون
  للإنس، وخمسة وعشرون للطير، وخمسة وعشرون للوحش، وكان له ألف بيت من قوارير على الخشب،
  فيها ثلثمائة منكوحة. وسبعمائة سرية، وقد نسجت له الجنّ بساطاً من ذهب وإبريسم فرسخاً
  في فرسخ، وكان يوضع منبره في وسطه وهو من ذهب، فيقعد عليه وحوله ستمائة ألف كرسي من
  ذهب وفضة، فيقعد الأنبياء على كراسي الذهب والعلماء على كراسي الفضة، وحولهم الناس
  وحول الناس الجنّ والشياطين، وتظله الطير بأجنحتها حتى لا يقع عليه الشمس، وترفع ريح
  الصبا البساط فتسير به مسيرة شهر. ويروى أنه كان يأمر الريح العاصف تحمله، ويأمر الرخاء
  تسيره، فأوحى الله إليه وهو يسير بين السماء والأرض: إني قد زدت في ملكك لا يتكلم أحد
  بشيء إلا ألقته الريح في سمعك، فيحكى أنه مر بحرّاث فقال: لقد أوتي آل داود ملكاً عظيماً،
  فألقته الريح في أذنه، فنزل ومشى إلى الحرّاث وقال: إنما مشيت إليك لئلا تتمنى مالا
  تقدر عليه، ثم قال: لتسبيحة واحدة يقبلها الله، خير مما أوتي آل داود { يُوزَعُونَ
  } يحبس أولهم على آخرهم، أي: توقف سلاف العسكر حتى تلحقهم التوالي فيكونوا مجتمعين
  لا يتخلف منهم أحد، وذلك للكثرة العظيمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

