  \       <a href=\"javascript:go_QurPage(27,17)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحُشِرَ
  لِسْلَيْمَانَ جُنُودُهُ مِنَ ٱلْجِنِّ وَٱلإِنْس وَٱلطَّيْرِ فَهُمْ يُوزَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وجمع لسلـيـمان جنوده من الـجنّ والإنس والطير فـي
  مسير لهم فهم يوزعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى قوله
  { فَهُمْ يُوزَعُونَ } فقال بعضهم: معنى ذلك: فهم يُحبس أوّلهم علـى آخرهم حتـى يجتـمعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـي، عن
  ابن عبـاس، قال: جعل علـى كل صنف من يردُّ أولاها علـى أُخراها لئلا يتقدموا فـي الـمسير
  كما تصنع الـملوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا أبو سفـيان
  عن معمر، عن قَتادة، فـي قوله: { وَحُشِرَ لِسُلَـيْـمانَ جُنودُهُ مِنَ الـجنِّ والإِنْس
  والطَّيْرِ فَهُمْ يُوزَعُونَ } قال: يردّ أوّلهم علـى آخرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك فهم يساقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَحُشِرَ لِسُلَـيْـمانَ جُنُودُهُ مِنَ الـجِنّ والإنْسِ
  والطَّيْرَ فَهُمْ يُوزَعُونَ } قال: يوزعون: يُساقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: فهم يتقدمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسين، قال: ثنا أبو سفـيان
  عن معمر، قال: قال الـحسن: { يُوزَعُونَ } يتقدمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى هذه الأقوال بـالصواب قول من قال: معناه: يردّ أوّلهم علـى آخرهم
  وذلك أن الوازع فـي كلام العرب هو الكافّ، يقال منه: وزع فلان فلاناً عن الظلـم: إذا
  كفَّه عنه، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألَـمْ يَزَعِ الهَوَى إذْ لَـمْ يُؤَاتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَلـى وَسَلَوْتُ عَنْ طَلَب الفَتاةِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلـى حِينَ عاتَبْتُ الـمَشيبَ عَلـى الصّبـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقُلْتُ ألَـمَّا أصْحُ والشَّيْبُ وَازعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قـيـل للذين يدفعون الناس
  عن الولاة والأمراء وزعة: لكفهم إياهم عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

