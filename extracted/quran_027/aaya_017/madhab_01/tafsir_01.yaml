  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحُشِرَ لِسْلَيْمَانَ
  جُنُودُهُ مِنَ ٱلْجِنِّ وَٱلإِنْس وَٱلطَّيْرِ فَهُمْ يُوزَعُونَ }يقول تعالـى ذكره:
  وجمع لسلـيـمان جنوده من الـجنّ والإنس والطير فـي مسير لهم فهم يوزعون.واختلف أهل
  التأويـل فـي معنى قوله { فَهُمْ يُوزَعُونَ } فقال بعضهم: معنى ذلك: فهم يُحبس أوّلهم
  علـى آخرهم حتـى يجتـمعوا.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـي، عن ابن عبـاس، قال: جعل علـى كل صنف من
  يردُّ أولاها علـى أُخراها لئلا يتقدموا فـي الـمسير كما تصنع الـملوك.حدثنا القاسم،
  قال: ثنا أبو سفـيان عن معمر، عن قَتادة، فـي قوله: { وَحُشِرَ لِسُلَـيْـمانَ جُنودُهُ
  مِنَ الـجنِّ والإِنْس والطَّيْرِ فَهُمْ يُوزَعُونَ } قال: يردّ أوّلهم علـى آخرهم.وقال
  آخرون: معنى ذلك فهم يساقون.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَحُشِرَ لِسُلَـيْـمانَ جُنُودُهُ مِنَ الـجِنّ والإنْسِ
  والطَّيْرَ فَهُمْ يُوزَعُونَ } قال: يوزعون: يُساقون.وقال آخرون: بل معناه: فهم يتقدمون.ذكر
  من قال ذلك:حدثنا الـحسين، قال: ثنا أبو سفـيان عن معمر، قال: قال الـحسن: { يُوزَعُونَ
  } يتقدمون.قال أبو جعفر: وأولـى هذه الأقوال بـالصواب قول من قال: معناه: يردّ أوّلهم
  علـى آخرهم وذلك أن الوازع فـي كلام العرب هو الكافّ، يقال منه: وزع فلان فلاناً عن
  الظلـم: إذا كفَّه عنه، كما قال الشاعر:ألَـمْ يَزَعِ الهَوَى إذْ لَـمْ يُؤَاتِ   بَلـى
  وَسَلَوْتُ عَنْ طَلَب الفَتاةِوقال آخر:عَلـى حِينَ عاتَبْتُ الـمَشيبَ عَلـى الصّبـا   وقُلْتُ
  ألَـمَّا أصْحُ والشَّيْبُ وَازعُوإنـما قـيـل للذين يدفعون الناس عن الولاة والأمراء
  وزعة: لكفهم إياهم عنه.\r\n\t\t\t\r\n\t\t\t</section>"

