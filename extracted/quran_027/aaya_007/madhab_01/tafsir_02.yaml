  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ مُوسَىٰ لأَهْلِهِ إِنِّيۤ آنَسْتُ نَاراً سَآتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ
  آتِيكُمْ بِشِهَابٍ قَبَسٍ لَّعَلَّكُمْ تَصْطَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِذ } منصوب بمضمر، وهو: اذكر، كأنه قال على أثر ذلك: خذ من آثار حكمته وعلمه قصة موسى.
  ويجوز أن ينتصب بعليم. وروي أنه لم يكن مع موسى عليه السلام غير امرأته، وقد كنى الله
  عنها بالأهل، فتبع ذلك ورود الخطاب على لفظ الجمع، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱمْكُثُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:10].
  الشهاب: الشعلة. والقبس: النار المقبوسة، وأضاف الشهاب إلى القبس لأنه يكون قبساً وغير
  قبس. ومن قرأ بالتنوين: جعل القبس بدلاً، أو صفة لما فيه من معنى القبس. والخبر: ما
  يخبر به عن حال الطريق، لأنه كان قد ضله. فإن قلت: سآتيكم منها بخبر، ولعلي آتيكم منها
  بخبر: كالمتدافعين: لأنّ أحدهما ترجّ والآخر تيقن. قلت: قد يقول الراجي إذا قوي رجاؤه:
  سأفعل كذا، وسيكون كذا مع تجويزه الخيبة. فإن قلت: كيف جاء بسين التسويف؟ قلت: عدة
  لأهله أنه يأتيهم به وإن أبطأ، أو كانت المسافة بعيدة. فإن قلت: فلم جاء بأو دون الواو؟
  قلت بنى الرجاء على أنه إن لم يظفر بحاجتيه جميعاً لم يعدم واحدة منهما: إمّا هداية
  الطريق؛ وإما اقتباس النار، ثقة بعادة الله أنه لا يكاد يجمع بين حرمانين على عبده،
  وما أدراه حين قال ذلك أنه ظافر على النار بحاجتيه الكليتين جميعاً، وهما العزَّان:
  عز الدنيا، وعز الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
