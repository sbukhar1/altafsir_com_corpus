  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِنَّكَ لَتُلَقَّى ٱلْقُرْآنَ مِن لَّدُنْ حَكِيمٍ
  عَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ قَالَ مُوسَىٰ لأَهْلِهِ إِنِّيۤ آنَسْتُ نَاراً
  سَآتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ آتِيكُمْ بِشِهَابٍ قَبَسٍ لَّعَلَّكُمْ تَصْطَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهَا نُودِيَ أَن بُورِكَ مَن فِي ٱلنَّارِ وَمَنْ حَوْلَهَا وَسُبْحَانَ ٱللَّهِ
  رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { فَلَـمَّا جاءَها نُودِيَ أنْ بُورِكَ مَنْ فـي
  النَّارِ } يعنـي نفسه قال: كان نور ربّ العالـمين فـي الشجرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسماعيـل بن الهيثم أبو العالـية العبدي، قال: ثنا أبو قُتَـيبة،
  عن ورقاء، عن عطاء بن السائب، عن سعيد بن جُبـير، فـي قول الله: { بُورِكَ مَنْ فـي
  النَّارِ } قال: ناداه وهو فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الـحسن، فـي قوله: { نُودِيَ
  أنْ بُورِكَ مَنْ فِـي النّارِ وَمَنْ حَوْلَهَا } قال هو النور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال معمر: قال قَتادة: { بُورِكَ مَنْ فِـي النَّارِ } قال: نور الله
  بورك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، قال: قال الـحسن البصري { بُورِكَ مَنْ فِـي النَّارِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: بوركت النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الأشيب،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { نُودِيَ أنْ بُورِكَ مَنْ فِـي النَّارِ
  } بوركت النار. كذلك قاله ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { أنْ بُورِكَ مَنْ
  فِـي النَّارِ } قال: بوركت النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد { بُورِكَ
  مَنْ فِـي النَّارِ } قال: بوركت النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سنان القزاز، قال: ثنا مكي بن إبراهيـم، قال: ثنا موسى، عن مـحمد بن كعب،
  فـي قوله: { أنْ بورِكَ مَنْ فِـي النَّارِ } نور الرحمن، والنور هو الله { وَسُبْحَانَ
  اللَّهِ رَبِّ الْعَالَـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى النار فـي هذا الـموضع، فقال بعضهم: معناه: النور كما ذكرت عمن
  ذكرت ذلك عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه النار لا النور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن سعيد بن جُبَـير، أنه
  قال: حجاب العزّة، وحجاب الـمَلِك، وحجاب السلطان، وحجاب النار، وهي تلك النار التـي
  نودي منها. قال: وحجاب النور، وحجاب الغمام، وحجاب الـماء، وإنـما قـيـل: بورك من فـي
  النار، ولـم يقل: بورك فـيـمن فـي النار علـى لغة الذين يقولون: بـاركك الله. والعرب
  تقول: بـاركك الله، وبـارك فـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَنْ حَوْلَهَا } يقول: ومن حول النار. وقـيـل: عَنـي بـمن حولها: الـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { وَمَنْ حَوْلَهَا } قال: يعنـي الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن الـحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو موسى والـملائكة.</font></font><font class=\"TextResultArabic\"><font
