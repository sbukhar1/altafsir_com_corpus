  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّكَ
  لَتُلَقَّى ٱلْقُرْآنَ مِن لَّدُنْ حَكِيمٍ عَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ مُوسَىٰ
  لأَهْلِهِ إِنِّيۤ آنَسْتُ نَاراً سَآتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ آتِيكُمْ بِشِهَابٍ
  قَبَسٍ لَّعَلَّكُمْ تَصْطَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَهَا نُودِيَ أَن بُورِكَ مَن
  فِي ٱلنَّارِ وَمَنْ حَوْلَهَا وَسُبْحَانَ ٱللَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإنك يا مـحمد لتـحفظ القرآن وتعلـمه { مِنْ لَدُنْ
  حَكِيـمٍ عَلِـيـمٍ } يقول: من عند حكيـم بتدبـير خـلقه، علـيـم بأنبـاء خـلقه ومصالـحهم،
  والكائن من أمورهم، والـماضي من أخبـارهم، والـحادث منها. { إذْ قال مُوسى } وإذ من
  صلة علـيـم. ومعنى الكلام: علـيـم حين قال موسى { لأَهْلِهِ } وهو فـي مسيره من مدين
  إلـى مصر، وقد آذاهم بردُ لـيـلهم لـما أصلد زَنْدُه: { إنّـي آنَسْتُ ناراً }: أي
  أبصرت ناراً أو أحسستها، فـامكثوا مكانكم { سآتِـيكُمْ مِنْها بِخَبرٍ } يعنـي من النار،
  والهاء والألف من ذكر النار { أوْ آتِـيكُمْ بِشِهابٍ قَبَسٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة:
  «بِشِهابِ قَبَسٍ» بإضافة الشهاب إلـى القبس، وترك التنوين، بـمعنى: أو آتـيكم بشعلةِ
  نارٍ أقتبسها منها. وقرأ ذلك عامة قرّاء أهل الكوفة: { بشِهابٍ قَبَسٍ } بتنوين الشهاب
  وترك إضافته إلـى القبس، يعنـي: أو آتـيكم بشهاب مقتبس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أنهما قراءتان معروفتان فـي قَرَأة الأمصار، متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب. وكان بعض نـحويـيِّ البصرة يقول: إذا جُعل القبس بدلاً من الشهاب،
  فـالتنوين فـي الشهاب، وإن أضاف الشهاب إلـى القبس، لـم ينوّن الشهاب. وقال بعض نـحويـيِّ
  الكوفة: إذا أضيف الشهاب إلـى القبس فهو بـمنزلة قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَدَارُ الآخِرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مـما
  يضاف إلـى نفسه إذا اختلف اسماه ولفظاه توهماً بـالثانـي أنه غير الأوّل. قال: ومثله
  حبة الـخضراء، ولـيـلة القمراء، ويوم الـخميس وما أشبهه. وقال آخر منهم: إن كان الشهاب
  هو القبس لـم تـجز الإضافة، لأن القبس نعت، ولا يُضاف الاسم إلـى نعته إلا فـي قلـيـل
  من الكلام، وقد جاء:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَدَارُ الآخِرَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَللَدَّارُ الآخِرَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أن الشهاب
  إذا أريد به أنه غير القبس، فـالقراءة فـيه بـالإضافة، لأن معنى الكلام حينئذ، ما بـينا
  من أنه شعلة قبس، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـي كَفِّه صَعْدَةٌ مُشَقَّـفَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فِـيها سِنانٌ
  كشُعْلَةِ القَبَسِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا أريد بـالشهاب أنه هو القبس، أو أنه نعت له، فـالصواب فـي الشهاب
  التنوين، لأن الصحيح فـي كلام العرب ترك إضافة الاسم إلـى نعته، وإلـى نفسه، بل الإضافـات
  فـي كلامها الـمعروف إضافة الشيء إلـى غير نفسه وغير نعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَعَلَّكُمْ تَصْطَلُونَ } يقول: كي تصطلوا بها من البرد. وقوله: { فَلَـمَّا جاءَها
  } يقول: فلـما جاء موسى النار التـي آنسها { نُودِيَ أنْ بُورِكَ مَنْ فِـي النَّارِ
  ومَنْ حَوْلَهَا }. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { نُودِيَ أنْ بُورِكَ مَنْ فِـي
  النَّارِ } يقول: قُدِّس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنـيّ
  بقوله { مَنْ فِـي النَّارِ } فقال بعضهم: عنـي جلّ جلاله بذلك نفسه، وهو الذي كان
  فـي النار، وكانت النار نوره تعالـى ذكره فـي قول جماعة من أهل التأويـل.</font></font>&#13;\t\t\t<label
