text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَتُلَقَّى
  ٱلْقُرْآنَ مِن لَّدُنْ حَكِيمٍ عَلِيمٍ } * { إِذْ قَالَ مُوسَىٰ لأَهْلِهِ إِنِّيۤ
  آنَسْتُ نَاراً سَآتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ آتِيكُمْ بِشِهَابٍ قَبَسٍ لَّعَلَّكُمْ
  تَصْطَلُونَ } * { فَلَمَّا جَآءَهَا نُودِيَ أَن بُورِكَ مَن فِي ٱلنَّارِ وَمَنْ
  حَوْلَهَا وَسُبْحَانَ ٱللَّهِ رَبِّ ٱلْعَالَمِينَ }يقول تعالـى ذكره: وإنك يا مـحمد
  لتـحفظ القرآن وتعلـمه { مِنْ لَدُنْ حَكِيـمٍ عَلِـيـمٍ } يقول: من عند حكيـم بتدبـير
  خـلقه، علـيـم بأنبـاء خـلقه ومصالـحهم، والكائن من أمورهم، والـماضي من أخبـارهم،
  والـحادث منها. { إذْ قال مُوسى } وإذ من صلة علـيـم. ومعنى الكلام: علـيـم حين قال
  موسى { لأَهْلِهِ } وهو فـي مسيره من مدين إلـى مصر، وقد آذاهم بردُ لـيـلهم لـما أصلد
  زَنْدُه: { إنّـي آنَسْتُ ناراً }: أي أبصرت ناراً أو أحسستها، فـامكثوا مكانكم { سآتِـيكُمْ
  مِنْها بِخَبرٍ } يعنـي من النار، والهاء والألف من ذكر النار { أوْ آتِـيكُمْ بِشِهابٍ
  قَبَسٍ }.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة: «بِشِهابِ
  قَبَسٍ» بإضافة الشهاب إلـى القبس، وترك التنوين، بـمعنى: أو آتـيكم بشعلةِ نارٍ أقتبسها
  منها. وقرأ ذلك عامة قرّاء أهل الكوفة: { بشِهابٍ قَبَسٍ } بتنوين الشهاب وترك إضافته
  إلـى القبس، يعنـي: أو آتـيكم بشهاب مقتبس.والصواب من القول فـي ذلك أنهما قراءتان
  معروفتان فـي قَرَأة الأمصار، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب. وكان
  بعض نـحويـيِّ البصرة يقول: إذا جُعل القبس بدلاً من الشهاب، فـالتنوين فـي الشهاب،
  وإن أضاف الشهاب إلـى القبس، لـم ينوّن الشهاب. وقال بعض نـحويـيِّ الكوفة: إذا أضيف
  الشهاب إلـى القبس فهو بـمنزلة قوله{ وَلَدَارُ الآخِرَةِ }مـما يضاف إلـى نفسه إذا
  اختلف اسماه ولفظاه توهماً بـالثانـي أنه غير الأوّل. قال: ومثله حبة الـخضراء، ولـيـلة
  القمراء، ويوم الـخميس وما أشبهه. وقال آخر منهم: إن كان الشهاب هو القبس لـم تـجز
  الإضافة، لأن القبس نعت، ولا يُضاف الاسم إلـى نعته إلا فـي قلـيـل من الكلام، وقد
  جاء:{ وَلَدَارُ الآخِرَةِ }و{ وَللَدَّارُ الآخِرَةُ }والصواب من القول فـي ذلك أن
  الشهاب إذا أريد به أنه غير القبس، فـالقراءة فـيه بـالإضافة، لأن معنى الكلام حينئذ،
  ما بـينا من أنه شعلة قبس، كما قال الشاعر:فـي كَفِّه صَعْدَةٌ مُشَقَّـفَةٌ   فِـيها
  سِنانٌ كشُعْلَةِ القَبَسِوإذا أريد بـالشهاب أنه هو القبس، أو أنه نعت له، فـالصواب
  فـي الشهاب التنوين، لأن الصحيح فـي كلام العرب ترك إضافة الاسم إلـى نعته، وإلـى نفسه،
  بل الإضافـات فـي كلامها الـمعروف إضافة الشيء إلـى غير نفسه وغير نعته.وقوله: { لَعَلَّكُمْ
  تَصْطَلُونَ } يقول: كي تصطلوا بها من البرد. وقوله: { فَلَـمَّا جاءَها } يقول: فلـما
  جاء موسى النار التـي آنسها { نُودِيَ أنْ بُورِكَ مَنْ فِـي النَّارِ ومَنْ حَوْلَهَا
  }. كما:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { نُودِيَ أنْ بُورِكَ مَنْ فِـي النَّارِ } يقول: قُدِّس.واختلف أهل التأويـل
  فـي الـمعنـيّ بقوله { مَنْ فِـي النَّارِ } فقال بعضهم: عنـي جلّ جلاله بذلك نفسه،
  وهو الذي كان فـي النار، وكانت النار نوره تعالـى ذكره فـي قول جماعة من أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَتُلَقَّى ٱلْقُرْآنَ مِن
  لَّدُنْ حَكِيمٍ عَلِيمٍ } * { إِذْ قَالَ مُوسَىٰ لأَهْلِهِ إِنِّيۤ آنَسْتُ نَاراً
  سَآتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ آتِيكُمْ بِشِهَابٍ قَبَسٍ لَّعَلَّكُمْ تَصْطَلُونَ
  } * { فَلَمَّا جَآءَهَا نُودِيَ أَن بُورِكَ مَن فِي ٱلنَّارِ وَمَنْ حَوْلَهَا وَسُبْحَانَ
  ٱللَّهِ رَبِّ ٱلْعَالَمِينَ }ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { فَلَـمَّا جاءَها
  نُودِيَ أنْ بُورِكَ مَنْ فـي النَّارِ } يعنـي نفسه قال: كان نور ربّ العالـمين فـي
  الشجرة.حدثنـي إسماعيـل بن الهيثم أبو العالـية العبدي، قال: ثنا أبو قُتَـيبة، عن
  ورقاء، عن عطاء بن السائب، عن سعيد بن جُبـير، فـي قول الله: { بُورِكَ مَنْ فـي النَّارِ
  } قال: ناداه وهو فـي النار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان،
  عن معمر، عن الـحسن، فـي قوله: { نُودِيَ أنْ بُورِكَ مَنْ فِـي النّارِ وَمَنْ حَوْلَهَا
  } قال هو النور.قال معمر: قال قَتادة: { بُورِكَ مَنْ فِـي النَّارِ } قال: نور الله
  بورك.قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال الـحسن البصري { بُورِكَ
  مَنْ فِـي النَّارِ }.وقال آخرون: بل معنى ذلك: بوركت النار.ذكر من قال ذلك:حدثنـي
  الـحارث، قال: ثنا الأشيب، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { نُودِيَ
  أنْ بُورِكَ مَنْ فِـي النَّارِ } بوركت النار. كذلك قاله ابن عبـاس.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { أنْ بُورِكَ مَنْ فِـي النَّارِ
  } قال: بوركت النار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قال: قال مـجاهد { بُورِكَ مَنْ فِـي النَّارِ } قال: بوركت النار.حدثنا مـحمد بن سنان
  القزاز، قال: ثنا مكي بن إبراهيـم، قال: ثنا موسى، عن مـحمد بن كعب، فـي قوله: { أنْ
  بورِكَ مَنْ فِـي النَّارِ } نور الرحمن، والنور هو الله { وَسُبْحَانَ اللَّهِ رَبِّ
  الْعَالَـمِينَ }.واختلف أهل التأويـل فـي معنى النار فـي هذا الـموضع، فقال بعضهم:
  معناه: النور كما ذكرت عمن ذكرت ذلك عنه.وقال آخرون: معناه النار لا النور.ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن سعيد بن جُبَـير،
  أنه قال: حجاب العزّة، وحجاب الـمَلِك، وحجاب السلطان، وحجاب النار، وهي تلك النار
  التـي نودي منها. قال: وحجاب النور، وحجاب الغمام، وحجاب الـماء، وإنـما قـيـل: بورك
  من فـي النار، ولـم يقل: بورك فـيـمن فـي النار علـى لغة الذين يقولون: بـاركك الله.
  والعرب تقول: بـاركك الله، وبـارك فـيك.وقوله: { وَمَنْ حَوْلَهَا } يقول: ومن حول
  النار. وقـيـل: عَنـي بـمن حولها: الـملائكة.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَمَنْ حَوْلَهَا
  } قال: يعنـي الـملائكة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن الـحسن، مثله.وقال آخرون: هو موسى والـملائكة.حدثنا مـحمد بن سنان القزّاز، قال:
  ثنا مكي بن إبراهيـم، قال: ثنا موسى، عن مـحمد بن كعب { وَمَنْ حَوْلَهَا } قال موسى
  النبـيّ والـملائكة، ثم قال: يا مُوسَى إنَّهُ أنا اللَّهُ العَزِيزُ الـحَكيـمُ.وقوله:
  { وَسُبْحانَ الله رَبّ العالَـمِينَ } يقول: وتنزيها لله ربّ العالـمين، مـما يصفه
  به الظالـمون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

