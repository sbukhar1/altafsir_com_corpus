  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِنْ غَآئِبَةٍ فِي ٱلسَّمَآءِ وَٱلأَرْضِ إِلاَّ فِي كِتَابٍ مُّبِينٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا ٱلْقُرْآنَ يَقُصُّ عَلَىٰ بَنِيۤ إِسْرَائِيلَ أَكْثَرَ ٱلَّذِي هُمْ فِيهِ
  يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَمَا مِنْ
  } مكتوم سرّ وخفـيّ أمر يغيب عن أبصار الناظرين { فِـي السَمَاءِ وَالأرْضِ إلاَّ فِـي
  كِتَابٍ } وهو أمّ الكتاب الذي أثبت ربنا فـيه كلّ ما هو كائن من لدن ابتدأ خـلق خـلقه
  إلـى يوم القـيامة. ويعنـي بقوله: { مُبِـينٌ } أنه يبـين لـمن نظر إلـيه، وقرأ ما
  فـيه مـما أثبت فـيه ربنا جلّ ثناؤه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَما مِنْ غائِبَةٍ فِـي السَّماءِ والأرْضِ إلاَّ فِـي كِتابٍ مُبِـينٍ }
  يقول: ما من شيء فـي السماء والأرض سرّ ولا علانـية إلا يعلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ هَذَا القُرآنَ يَقُصُّ عَلـى بَنِـي إسْرَائِيـلَ أكْثَرَ
  الَّذِي هُمْ فِـيهِ يَخْتَلِفُونَ } يقول تعالـى ذكره: إن هذا القرآن الذي أنزلته
  إلـيك يا مـحمد يقصّ علـى بنـي إسرائيـل الـحقّ فـي أكثر الأشياء التـي اختلفوا فـيها،
  وذلك كالذي اختلفوا فـيه من أمر عيسى، فقالت الـيهود فـيه ما قالت، وقالت النصارى فـيه
  ما قالت، وتبرأ لاختلافهم فـيه هؤلاء من هؤلاء، وهؤلاء من هؤلاء، وغير ذلك من الأمور
  التـي اختلفوا فـيها، فقال جلّ ثناؤه لهم: إن هذا القرآن يقصّ علـيكم الـحقّ فـيـما
  اختلفتـم فـيه فـاتبعوه، وأقرّوا لـما فـيه، فإنه يقصّ علـيكم بـالـحقّ، ويهديكم إلـى
  سبـيـل الرشاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

