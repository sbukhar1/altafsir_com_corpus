text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مِنْ غَآئِبَةٍ
  فِي ٱلسَّمَآءِ وَٱلأَرْضِ إِلاَّ فِي كِتَابٍ مُّبِينٍ }سمي الشيء الذي يغيب ويخفى:
  غائبة وخافية، فكانت التاء فيهما بمنزلتها في العافية والعاقبة. ونظائرهما: النطيحة،
  والرمية، والذبيحة: في أنها أسماء غير صفات. ويجوز أن يكونا صفتين وتاؤهما للمبالغة،
  كالراوية في قولهم: ويل للشاعر من راوية السوء، كأنه قال: وما من شيء شديد الغيبوبة
  والخفاء إلا وقد علمه الله وأحاط به وأثبته في اللوح. المبين: الظاهر البين لمن ينظر
  فيه من الملائكة.\r\n\t\t\t\r\n\t\t\t</section>"

