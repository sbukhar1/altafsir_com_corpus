  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِنْ غَآئِبَةٍ فِي ٱلسَّمَآءِ وَٱلأَرْضِ إِلاَّ فِي كِتَابٍ مُّبِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سمي الشيء الذي يغيب ويخفى: غائبة وخافية، فكانت التاء فيهما بمنزلتها
  في العافية والعاقبة. ونظائرهما: النطيحة، والرمية، والذبيحة: في أنها أسماء غير صفات.
  ويجوز أن يكونا صفتين وتاؤهما للمبالغة، كالراوية في قولهم: ويل للشاعر من راوية السوء،
  كأنه قال: وما من شيء شديد الغيبوبة والخفاء إلا وقد علمه الله وأحاط به وأثبته في
  اللوح. المبين: الظاهر البين لمن ينظر فيه من الملائكة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

