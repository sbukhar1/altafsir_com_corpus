  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قد اختلفوا في المسيح فتحزبوا فيه أحزاباً، ووقع بينهم التناكر في
  أشياء كثيرة حتى لعن بعضهم بعضها، وقد نزل القرآن ببيان ما اختلفوا فيه لو أنصفوا وأخذوا
  به وأسلموا، يريد: اليهود والنصارى { لِلْمُؤْمِنِينَ } [أي] لمن أنصف منهم وآمن، أي:
  من بني إسرائيل. أو منهم ومن غيرهم.</font></font><font class=\"TextResultArabic\"><font
