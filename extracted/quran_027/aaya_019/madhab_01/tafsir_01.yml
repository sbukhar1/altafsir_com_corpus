  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَبَسَّمَ
  ضَاحِكاً مِّن قَوْلِهَا وَقَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشْكُرَ نِعْمَتَكَ ٱلَّتِيۤ
  أَنْعَمْتَ عَلَيَّ وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَالِحاً تَرْضَاهُ وَأَدْخِلْنِي
  بِرَحْمَتِكَ فِي عِبَادِكَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فتبسّم سلـيـمان ضاحكاً من قول النـملة التـي قالت ما قالت، وقال: { رَبّ
  أوْزِعْنِـي أنْ أشْكُرَ نِعْمَتَكَ التـي أنْعَمْتَ عَلـيَّ } يعنـي بقوله { أوْزِعْنِـي
  }: ألهمنـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { قالَ رَبّ أوْزِعْنِـي أنْ
  أشْكُرَ نِعْمَتَكَ } يقول: اجعلنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله الله: { رَبّ أوْزِعْنِـي أنْ
  أشْكُرَ نِعْمَتَكَ التـي أنْعَمْتَ عَلـيَّ } قال: فـي كلام العرب، تقول: أوزع فلان
  بفلان، يقول: حرض علـيه. وقال ابن زيد: { أوْزِعْنِـي } ألهمنـي وحرّضنـي علـى أن أشكر
  نعمتك التـي أنعمت علـيّ وعلـى والديّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنْ أعْمَلَ صَالِـحا تَرْضَاهُ } يقول: وأوزعنـي أن أعمل بطاعتك وما ترضاه { وأدّخِـلْنِـي
  بِرَحْمَتِكَ فِـي عِبـادِكَ الصَّالِـحِينَ } يقول: وأدخـلنـي برحمتك مع عبـادك الصالـحين،
  الذين اخترتهم لرسالتك وانتـخبتهم لوحيك، يقول: أدخـلنـي من الـجنة مداخـلهم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وأدْخِـلْنِـي بِرَحْمَتِكَ فِـي عبـادِكَ الصَّالِـحينَ
  } قال: مع عبـادك الصالـحين الأنبـياء والـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

