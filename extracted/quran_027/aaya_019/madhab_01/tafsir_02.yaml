text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَبَسَّمَ ضَاحِكاً
  مِّن قَوْلِهَا وَقَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشْكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ
  عَلَيَّ وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَالِحاً تَرْضَاهُ وَأَدْخِلْنِي بِرَحْمَتِكَ
  فِي عِبَادِكَ ٱلصَّالِحِينَ }ومعنى { فَتَبَسَّمَ ضَـٰحِكاً } تبسم شارعاً في الضحك
  وآخذاً فيه، يعني أنه قد تجاوز حدّ التبسم إلى الضحك، وكذلك ضحك الأنبياء عليهم [الصلاة]
  السلام. وأما ما روي:(796) أن رسول الله صلى الله عليه وسلم ضحك حتى بدت نواجذه فالغرض
  المبالغة في وصف ما وجد منه من الضحك النبوي، وإلا فبدوّ النواجذ على الحقيقة إنما
  يكون عند الاستغراب، وقرأ ابن السميفع: «ضحكا» فإن قلت: ما أضحكه من قولها؟ قلت: شيئان،
  إعجابه بما دل من قولهما على ظهور رحمته ورحمة جنوده وشفقتهم، وعلى شهرة حاله وحالهم
  في باب التقوى، وذلك قولها: { وَهُمْ لاَ يَشْعُرُونَ } تعني أنهم لو شعروا لم يفعلوا.
  وسروره بما آتاه الله مما لم يؤت أحداً: من إدراكه بسمعه ما همس به بعض الحكل الذي
  هو مثل في الصغر والقلة، ومن إحاطته بمعناه، ولذلك اشتمل دعاؤه على استيزاع الله شكر
  ما أنعم به عليه من ذلك، وعلى استيفاقه لزيادة العمل الصالح والتقوى. وحقيقة { أَوْزِعْنِى
  } اجعلني أزع شكر نعمتك عندي، وأكفه وأرتبطه لا ينفلت عني، حتى لا أنفك شاكراً لك.
  وإنما أدرج ذكر والديه لأنّ النعمة على الولد نعمة على الوالدين، خصوصاً النعمة الراجعة
  إلى الدين، فإنه إذا كان تقيا نفعهما بدعائه وشفاعته وبدعاء المؤمنين لهما كلما دعوا
  له، وقالوا: رضي الله عنك وعن والديك. وروي أن النملة أحست بصوت الجنود ولا تعلم أنهم
  في الهواء، فأمر سليمان الريح فوقفت لئلا يذعرن حتى دخلن مساكنهنّ، ثم دعا بالدعوة.
  ومعنى { وَأَدْخِلْنِى بِرَحْمَتِكَ فِى عِبَادِكَ ٱلصَّـٰلِحِينَ } واجعلني من أهل
  الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

