text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَبَسَّمَ ضَاحِكاً
  مِّن قَوْلِهَا وَقَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشْكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ
  عَلَيَّ وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَالِحاً تَرْضَاهُ وَأَدْخِلْنِي بِرَحْمَتِكَ
  فِي عِبَادِكَ ٱلصَّالِحِينَ }يقول تعالـى ذكره: فتبسّم سلـيـمان ضاحكاً من قول النـملة
  التـي قالت ما قالت، وقال: { رَبّ أوْزِعْنِـي أنْ أشْكُرَ نِعْمَتَكَ التـي أنْعَمْتَ
  عَلـيَّ } يعنـي بقوله { أوْزِعْنِـي }: ألهمنـي. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، فـي قوله: { قالَ رَبّ أوْزِعْنِـي أنْ أشْكُرَ نِعْمَتَكَ } يقول: اجعلنـي.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله الله: { رَبّ أوْزِعْنِـي أنْ
  أشْكُرَ نِعْمَتَكَ التـي أنْعَمْتَ عَلـيَّ } قال: فـي كلام العرب، تقول: أوزع فلان
  بفلان، يقول: حرض علـيه. وقال ابن زيد: { أوْزِعْنِـي } ألهمنـي وحرّضنـي علـى أن أشكر
  نعمتك التـي أنعمت علـيّ وعلـى والديّ.وقوله: { وأنْ أعْمَلَ صَالِـحا تَرْضَاهُ }
  يقول: وأوزعنـي أن أعمل بطاعتك وما ترضاه { وأدّخِـلْنِـي بِرَحْمَتِكَ فِـي عِبـادِكَ
  الصَّالِـحِينَ } يقول: وأدخـلنـي برحمتك مع عبـادك الصالـحين، الذين اخترتهم لرسالتك
  وانتـخبتهم لوحيك، يقول: أدخـلنـي من الـجنة مداخـلهم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وأدْخِـلْنِـي بِرَحْمَتِكَ فِـي عبـادِكَ الصَّالِـحينَ } قال: مع عبـادك
  الصالـحين الأنبـياء والـمؤمنـين.\r\n\t\t\t\r\n\t\t\t</section>"

