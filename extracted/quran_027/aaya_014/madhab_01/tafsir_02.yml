  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَحَدُواْ
  بِهَا وَٱسْتَيْقَنَتْهَآ أَنفُسُهُمْ ظُلْماً وَعُلُوّاً فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الواو في { وَٱسْتَيْقَنَتْهَا }
  واو الحال، وقد بعدها مضمرة، والعلو: الكبر والترفع عن الإيمان بما جاء به موسى، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً عَـٰلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  46]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَالُواْ أَنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنَا وَقَوْمُهُمَا
  لَنَا عَـٰبِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 47] وقرىء: «عليا» و«عليا» بالضم والكسر، كما قرىء: «عتيا»،
  و«عتيا»، وفائدة ذكر الأنفس: أنهم جحدوها بألسنتهم، واستيقنوها في قلوبهم وضمائرهم
  والاستيقان أبلغ من الإيقان، وقد قوبل بين المبصرة والمبين، وأي ظلم أفحش من ظلم من
  اعتقد واستيقن أنها آيات بينة واضحة جاءت من عند الله، ثم كابر بتسميتها سحراً بيناً
  مكشوفاً لا شبهة فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

