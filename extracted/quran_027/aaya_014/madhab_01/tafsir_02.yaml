text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَحَدُواْ بِهَا
  وَٱسْتَيْقَنَتْهَآ أَنفُسُهُمْ ظُلْماً وَعُلُوّاً فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُفْسِدِينَ }الواو في { وَٱسْتَيْقَنَتْهَا } واو الحال، وقد بعدها مضمرة، والعلو:
  الكبر والترفع عن الإيمان بما جاء به موسى، كقوله تعالى:{ فَٱسْتَكْبَرُواْ وَكَانُواْ
  قَوْماً عَـٰلِينَ }[المؤمنون: 46]،{ فَقَالُواْ أَنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنَا
  وَقَوْمُهُمَا لَنَا عَـٰبِدُونَ }[المؤمنون: 47] وقرىء: «عليا» و«عليا» بالضم والكسر،
  كما قرىء: «عتيا»، و«عتيا»، وفائدة ذكر الأنفس: أنهم جحدوها بألسنتهم، واستيقنوها في
  قلوبهم وضمائرهم والاستيقان أبلغ من الإيقان، وقد قوبل بين المبصرة والمبين، وأي ظلم
  أفحش من ظلم من اعتقد واستيقن أنها آيات بينة واضحة جاءت من عند الله، ثم كابر بتسميتها
  سحراً بيناً مكشوفاً لا شبهة فيه.\r\n\t\t\t\r\n\t\t\t</section>"

