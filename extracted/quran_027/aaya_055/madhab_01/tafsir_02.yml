  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ وَأَنتُمْ تُبْصِرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَإِنَّكُمْ
  لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنتُمْ قَوْمٌ تَجْهَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ و } اذكر { لُوطاً } أو أرسلنا لوطاً لدلالة (ولقد أرسلنا) عليه.
  و { إِذْ } بدل على الأول ظرف على الثاني. { وَأَنتُمْ تُبْصِرُونَ } من بصر القلب،
  أي: تعلمون أنها فاحشة لم تسبقوا إليها، وأن الله إنما خلق الأنثى للذكر ولم يخلق الذكر
  للذكر، ولا الأنثى للأنثى، فهي مضادّة لله في حكمته وحكمه، وعلمكم بذلك أعظم لذنوبكم
  وأدخل في القبح والسماجة. وفيه دليل على أن القبيح من الله أقبح منه من عبادة؛ لأنه
  أعلم العالمين وأحكم الحاكمين. أو تبصرونها بعضكم من بعض، لأنهم كانوا في ناديهم يرتكبونها
  معالنين بها، لا يتستر بعضهم من بعض خلاعة ومجانة، وإنهماكاً في المعصية، وكأن أبا
  نواس بني على مذهبهم قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبُحْ بِاسْمِ مَا تَأْتِي وَذَرْنِي مِنَ الْكُنَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلاَ خَيْرَ فِي اللَّذَّاتِ مِنْ دُونِهَا سِتْرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو تبصرون آثار العصاة قبلكم وما
  نزل بهم. فإن قلت: فسرت تبصرون بالعلم وبعده { بَلْ أَنتُمْ قَوْمٌ تَجْهَلُونَ } فكيف
  يكونون علماء وجهلاء؟ قلت: أراد: تفعلون فعل الجاهلين بأنها فاحشة مع علمكم بذلك. أو
  تجهلون العاقبة. أو أراد بالجهل. السفاهة والمجانة التي كانوا عليها فإن قلت: { تَجْهَلُونَ
  } صفة لقوم، والموصوف لفظه لفظ الغائب، فهلا طابقت الصفة الموصوف فقرىء بالياء دون
  التاء؟ وكذلك بل أنتم قوم تفتنون؟ قلت: اجتمعت الغيبة والمخاطبة، فغلبت المخاطبة، لأنها
  أقوى وأرسخ أصلاً من الغيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

