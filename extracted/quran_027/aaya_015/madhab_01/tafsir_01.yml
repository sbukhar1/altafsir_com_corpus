  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا دَاوُودَ وَسُلَيْمَانَ عِلْماً وَقَالاَ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي فَضَّلَنَا
  عَلَىٰ كَثِيرٍ مِّنْ عِبَادِهِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَلَقَدْ آتَـيْنَا دَاوُدَ وَسُلَـيـمَانُ عِلْـماً } وذلك علـم كلام
  الطير والدوابّ، وغير ذلك مـما خصهم الله بعلـمه { وَقالا الـحَمْدُ لِلَّهِ الَّذِي
  فَضَّلَنا عَلـى كَثِـيرٍ مِنْ عِبـادِهِ الـمُؤْمِنِـينَ } يقول جلّ ثناؤه: وقال داود
  وسلـيـمان: الـحمد لله الذي فضلنا بـما خصنا به من العلـم الذي آتاناه دون سائر خـلقه
  من بنـي آدم فـي زماننا هذا علـى كثـير من عبـاده الـمؤمنـين به فـي دهرنا هذا.</font></font><font
