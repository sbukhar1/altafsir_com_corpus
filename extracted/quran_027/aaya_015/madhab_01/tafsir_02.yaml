text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  دَاوُودَ وَسُلَيْمَانَ عِلْماً وَقَالاَ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي فَضَّلَنَا عَلَىٰ
  كَثِيرٍ مِّنْ عِبَادِهِ ٱلْمُؤْمِنِينَ }{ عِلْمًا } طائفة من العلم أو علماً سنياً
  غزيراً. فإن قلت: أليس هذا موضع الفاء دون الواو، كقولك: أعطيته فشكر، ومنعته فصبر؟
  قلت: بلى، ولكن عطفه بالواو إشعار بأن ما قالاه بعض ما أحدث فيهما إيتاء العلم وشيء
  من مواجبه، فأضمر ذلك ثم عطف عليه التحميد، كأنه قال: ولقد آتيناهما علماً فعملا به
  وعلماه وعرفا حق النعمة فيه والفضيلة { وَقَالاَ ٱلْحَمْدُ لِلَّهِ ٱلَّذِى فَضَّلَنَا
  }. والكثير المفضل عليه: من لم يؤت علماً. أو من لم يؤت مثل علمهما. وفيه: أنهما فضلا
  على كثير وفضل عليهما كثير. وفي الآية دليل على شرف العلم وإنافة محله وتقدم حملته
  وأهله، وأن نعمة العلم من أجل النعم. وأجزل القسم، وأن من أوتيه فقد أوتي فضلاً على
  كثير من عباد الله، كما قال:{ وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَـٰتٍ }[المجادلة:
  11]، وما سماهم رسول الله صلى الله عليه وسلم:(794) «ورثةُ الأنبياءِ» إلا لمداناتهم
  لهم في الشرف والمنزلة، لأنهم القوّام بما بعثوا من أجله. وفيها أنه يلزمهم لهذه النعمة
  الفاضلة لوازم، منها: أن يحمدوا الله على ما أوتوه من فضلهم على غيرهم. وفيها التذكير
  بالتواضع، وأن يعتقد العالم أنه وإن فضل على كثير فقد فضل عليه مثلهم. وما أحسن قول
  عمر: كلّ الناسِ أفقهَ منْ عمر.\r\n\t\t\t\r\n\t\t\t</section>"

