  يٰمُوسَىٰ لاَ تَخَفْ إِنِّي لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْناً بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عبد الله الفزاري، عن عبد
  الله بن الـمبـارك، عن أبـي بكر، عن الـحسن، قال: قوله: { يا مُوسَى لا تَـخَفْ إنّـي
  لا يَخافُ لَدَيَّ الـمُرْسَلُونَ إلاَّ مَنْ ظَلَـمَ } قال: إنـي إنـما أخفتك لقتلك
  النفس، قال: وقال الـحسن: كانت الأنبـياء تذنب فتعاقب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه دخول إلا فـي هذا الـموضع، وهو استثناء مع وعد الله الغفران الـمستثنى
  من قوله: { إنّـي لا يَخافُ لَدَيَّ الـمُرْسَلُونَ } بقوله: { فإنِّـي غَفُورٌ رَحِيـمٌ
  }. وحكم الاستثناء أن يكون ما بعده بخلاف معنى ما قبله، وذلك أن يكون ما بعده إن كان
  ما قبله منفـياً مثبتاً كقوله: ما قام إلا زيد، فزيد مثبت له القـيام، لأنه مستثنى
  مـما قبل إلا، وما قبل إلا منفـيّ عنه القـيام، وأن يكون ما بعده إن كان ما قبله مثبتاً
  منفـياً كقولهم: قام القوم إلا زيدا فزيد منفـي عنه القـيام ومعناه: إن زيداً لـم يقم،
  والقوم مثبت لهم القـيام، (إلا من ظلـم، ثم بدّل حسناً بعد سوء)، فقد أمنه الله بوعده
  الغفران والرحمة، وأدخـله فـي عداد من لا يخاف لديه من الـمرسلـين. فقال بعض نـحويـي
  البصرة: أدخـلت إلا فـي هذا الـموضع، لأن إلا تدخـل فـي مثل هذا الكلام، كمثل قول العرب:
  ما أشتكي إلا خيراً فلـم يجعل قوله: إلا خيراً علـى الشكوى، ولكنه علـم أنه إذا قال:
  ما أشتكي شيئاً أن يذكر عن نفسه خيراً، كأنه قال: ما أذكر إلا خيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي الكوفة: يقول القائل: كيف صير خائفـاً من ظلـم، ثم
  بدّل حسنا بعد سوء، وهو مغفور له؟ فأقول لك: فـي هذه الآية وجهان: أحدهما أن يقول:
  إن الرسل معصومة مغفور لها آمنة يوم القـيامة، ومن خـلط عملاًً صالـحاً وآخر سيئاً
  فهو يخاف ويرجو، فهذا وجه. والآخر: أن يجعل الاستثناء من الذين تركوا فـي الكلـمة،
  لأن الـمعنى: لا يخاف لديّ الـمرسلون، إنـما الـخوف علـى من سواهم، ثم استثنى فقال:
  { إلا مَنْ ظَلَـمَ ثُمَّ بَدَّلَ حُسْناً } يقول: كان مشركاً، فتاب من الشرك، وعمل
  حسنا، فذلك مغفور له، ولـيس يخاف. قال: وقد قال بعض النـحويـين: إن إلا فـي اللغة بـمنزلة
  الواو، وإنـما معنى هذه الآية: لا يخاف لديّ الـمرسلون، ولا من ظلـم ثم بدّل حسناً،
  قال: وجعلوا مثله كقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِئَلاَّ يكُونَ للنَّاسِ عَلَـيْكُمْ حُجَّةٌ إلاَّ الَّذِينَ
  ظَلَـمُوا مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولـم أجد العربـية تـحتـمل ما قالوا، لأنـي لا أجيز: قام الناس
  إلا عبد الله، وعبد الله قائم إنـما معنى الاستثناء أن يخرج الاسم الذي بعد إلا من
  معنى الأسماء التـي قبل إلا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
