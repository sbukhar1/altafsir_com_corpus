  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمُوسَىٰ
  إِنَّهُ أَنَا ٱللَّهُ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلْقِ عَصَاكَ
  فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ
  لاَ تَخَفْ إِنِّي لاَ يَخَافُ لَدَيَّ ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْناً بَعْدَ سُوۤءٍ فَإِنِّي غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـله لـموسى: { إنَّهُ أنا اللَّهُ العَزِيزُ
  } فـي نقمته من أعدائه { الـحَكِيـمُ } فـي تدبـيره فـي خـلقه. والهاء التـي فـي قوله:
  { إنَّهُ } هاء عماد، وهو اسم لا يظهر فـي قول بعض أهل العربـية. وقال بعض نـحويـي
  الكوفة: يقول هي الهاء الـمـجهولة، ومعناها: أن الأمر والشأن: أنا الله، وقوله: { وألْقِ
  عَصَاكَ فَلَـمَّا رآهَا تَهْتَزُّ } فـي الكلام مـحذوف تُرك ذكره، استغناء بـما ذُكِر
  عما حُذف، وهو: فألقاها فصارت حية تهتز { فَلَـمَّا رآها تَهْتَزُّ كأنّها جانّ } يقول:
  كأنها حية عظيـمة، والـجانّ: جنس من الـحيات معروف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن جُرَيْج فـي ذلك ما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج: { وألْقِ عَصَاكَ فَلَـمَّا رآها تَهْتَزُّ كأنَّها
  جانّ } قال: حين تـحوّلت حية تسعى، وهذا الـجنس من الـحيات عنـي الراجز بقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَرْفَعْنَ بـاللَّـيْـلِ إذَا ما أسْدَفـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعْناقَ جِنَّانٍ وَهاما رُجَّفَـا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَنَقا بَعْدَ الرَّسِيـم خَيْطَفَـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَّـى مُدْبراً } يقول تعالـى ذكره: ولـى موسى هاربـاً
  خوفـا منها { ولَـمْ يُعَقِّبْ } يقول: ولـم يرجع من قولهم: عقب فلان: إذا رجع علـى
  عقبه إلـى حيث بدأ. وبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { ولَـمْ يُعَقِّبْ
  } قال: لـم يرجع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنا أبو سفـيان عن معمر، عن قتادة، قال: لـم يـلتفت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { ولَـمْ
  يُعَقِّبْ } قال: لـم يرجع { يَا مُوسَى } قال: لـما ألقـى العصا صارت حية، فرعب منها
  وجزع، فقال الله: { إنّـي لا يَخافُ لَدَيَّ الـمُرْسَلُونَ } قال: فلـم يرعو لذلك،
  قال: فقال الله له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أقْبِلْ وَلا تَـخَفْ إنَّكَ مِنَ الآمِنِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فلـم يقـف أيضا علـى شيء من هذا حتـى قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنُعِيدُها سِيرَتها الأُولـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فـالتفت فإذا هي عصا كما كانت، فرجع فأخذها، ثم قوي بعد ذلك حتـى صار يرسلها علـى فرعون
  ويأخذها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يا موسَى لا تَـخَفْ إنّـي
  لا يَخافُ لَديَّ الـمُرْسَلُونَ إلاَّ مَنْ ظَلَـمَ } يقول تعالـى ذكره: فناداه ربه:
  يا موسى لا تـخف من هذه الـحية، إنـي لا يخاف لديّ الـمرسلون: يقول: إنـي لا يخاف عندي
  رسلـي وأنبـيائي الذين أختصهم بـالنبوّة، إلا من ظلـم منهم، فعمل بغير الذي أُذن له
  فـي العمل به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قوله { يا مُوسَى لا تَـخَفْ إنّـي لا يَخافُ
  لَدَيَّ الـمُرْسَلُونَ } قال: لا يخيف الله الأنبـياء إلا بذنب يصيبه أحدهم، فإن أصابه
  أخافه حتـى يأخذه منه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
