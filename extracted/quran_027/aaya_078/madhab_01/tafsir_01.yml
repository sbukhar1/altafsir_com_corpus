  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  رَبَّكَ يَقْضِي بَيْنَهُم بِحُكْمِهِ وَهُوَ ٱلْعَزِيزُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن هذا القرآن لهدى، يقول: لبـيان من الله، بـين
  به الـحقّ فـيـما اختُلف فـيه خـلقه من أمور دينهم { وَرَحْمَةٌ للْـمُؤْمِنِـينَ }
  يقول: ورحمة لـمن صدق به وعمل بـما فـيه { إنَّ رَبَّكَ يَقْضِي بَـيْنَهُمْ } يقول:
  إن ربك يقضي بـين الـمختلفـين من بـين إسرائيـل بحكمه فـيهم، فـينتقم من الـمبطل منهم،
  ويجازي الـمـحسن منهم الـمـحقّ بجزائه { وَهُوَ العَزِيزُ العَلِـيـمُ } يقول: وربك
  العزيز فـي انتقامه من الـمبطل منهم ومن غيرهم، لا يقدر أحد علـى منعه من الانتقام
  منه إذا انتقم العلـيـم بـالـمـحقّ الـمـحسن من هؤلاء الـمختلفـين من بنـي إسرائيـل
  فـيـما اختلفوا فـيه، ومن غيرهم من الـمبطل الضالّ عن الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

