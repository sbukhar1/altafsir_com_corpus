text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن رَبَّكَ يَقْضِي
  بَيْنَهُم بِحُكْمِهِ وَهُوَ ٱلْعَزِيزُ ٱلْعَلِيمُ }{ بَيْنَهُم } بين من آمن بالقرآن
  ومن كفر به. فإن قلت: ما معنى يقضي بحكمه؟ ولا يقال زيد يضرب بضربه ويمنع بمنعه؟ قلت.
  معناه بما يحكم به وهو عدله، لأنه لا يقضي إلا بالعدل، فسمى المحكوم به حكماً. أو أراد
  بحكمته - وتدل عليه قراءة من قرأ بحكمه ـ: جمع حكمة. { وَهُوَ ٱلْعَزِيزُ } فلا يردّ
  قضاؤه { ٱلْعَلِيمُ } بمن يقضي له وبمن يقضي عليه، أو العزيز في انتقامه من المبطلين،
  العليم بالفصل بينهم وبين المحقين.\r\n\t\t\t\r\n\t\t\t</section>"

