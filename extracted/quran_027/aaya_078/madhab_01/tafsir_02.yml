  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  رَبَّكَ يَقْضِي بَيْنَهُم بِحُكْمِهِ وَهُوَ ٱلْعَزِيزُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَيْنَهُم } بين من آمن بالقرآن ومن كفر به. فإن قلت: ما معنى يقضي
  بحكمه؟ ولا يقال زيد يضرب بضربه ويمنع بمنعه؟ قلت. معناه بما يحكم به وهو عدله، لأنه
  لا يقضي إلا بالعدل، فسمى المحكوم به حكماً. أو أراد بحكمته - وتدل عليه قراءة من قرأ
  بحكمه ـ: جمع حكمة. { وَهُوَ ٱلْعَزِيزُ } فلا يردّ قضاؤه { ٱلْعَلِيمُ } بمن يقضي
  له وبمن يقضي عليه، أو العزيز في انتقامه من المبطلين، العليم بالفصل بينهم وبين المحقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
