text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن رَبَّكَ يَقْضِي
  بَيْنَهُم بِحُكْمِهِ وَهُوَ ٱلْعَزِيزُ ٱلْعَلِيمُ }يقول تعالـى ذكره: إن هذا القرآن
  لهدى، يقول: لبـيان من الله، بـين به الـحقّ فـيـما اختُلف فـيه خـلقه من أمور دينهم
  { وَرَحْمَةٌ للْـمُؤْمِنِـينَ } يقول: ورحمة لـمن صدق به وعمل بـما فـيه { إنَّ رَبَّكَ
  يَقْضِي بَـيْنَهُمْ } يقول: إن ربك يقضي بـين الـمختلفـين من بـين إسرائيـل بحكمه
  فـيهم، فـينتقم من الـمبطل منهم، ويجازي الـمـحسن منهم الـمـحقّ بجزائه { وَهُوَ العَزِيزُ
  العَلِـيـمُ } يقول: وربك العزيز فـي انتقامه من الـمبطل منهم ومن غيرهم، لا يقدر أحد
  علـى منعه من الانتقام منه إذا انتقم العلـيـم بـالـمـحقّ الـمـحسن من هؤلاء الـمختلفـين
  من بنـي إسرائيـل فـيـما اختلفوا فـيه، ومن غيرهم من الـمبطل الضالّ عن الهدى.\r\n\t\t\t\r\n\t\t\t</section>"

