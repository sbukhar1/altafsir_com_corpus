  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْ
  أَتْلُوَاْ ٱلْقُرْآنَ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِي لِنَفْسِهِ وَمَن ضَلَّ
  فَقُلْ إِنَّمَآ أَنَاْ مِنَ ٱلْمُنذِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلِ إنَّـما أُمِرْتُ أَنْ أَعْبُدَ رَبَّ هذِه البَلْدَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و {
  أَنْ أَكُونَ مِنَ الـمُسْلِـمِين وأنْ أتْلُوَا القُرآنَ، فَمَنِ اهْتَدَى } يقول:
  فمن تبعنـي وآمن بـي وبـما جئت به، فسلك طريق الرشاد { فإنَّـمَا يَهْتَدِي لِنَفْسِهِ
  } يقول: فإنـما يسلك سبـيـل الصواب بـاتبـاعه إياي، وإيـمانه بـي، وبـما جئت به لنفسه،
  لأنه بإيـمانه بـي، وبـما جئت به يأمن نقمته فـي الدنـيا وعذابه فـي الآخرة. وقوله:
  { وَمَنْ ضَلَّ } يقول: ومن جار عن قصد السبـيـل بتكذيبه بـي وبـما جئت به من عند الله
  { فَقُل إنَّـمَا أنا مِنَ الـمُنْذِرِينَ } يقول تعالـى ذكره: فقل يا مـحمد لـمن ضلّ
  عن قصد السبـيـل، وكذبك، ولـم يصدّق بـما جئت به من عندي، إنـما أنا مـمن ينذر قومه
  عذاب الله وسخطه علـى معصيتهم إياه، وقد أنذرتكم ذلك معشر كفـار قُريش، فإن قبلتـم
  وانتهيتـم عما يكرهه الله منكم من الشرك به، فحظوظَ أنفسكم تصيبون، وإن رددتـم وكذبتـم
  فعلـى أنفسكم جنـيتـم، وقد بلَّغتكم ما أمرت بإبلاغه إياكم، ونصحت لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
