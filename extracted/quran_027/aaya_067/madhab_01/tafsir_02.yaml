  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُوۤاْ أَإِذَا كُنَّا تُرَاباً وَآبَآؤُنَآ أَإِنَّا لَمُخْرَجُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  وُعِدْنَا هَـٰذَا نَحْنُ وَآبَآؤُنَا مِن قَبْلُ إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العامل في { إِذآ } ما دلّ عليه { أَئِنَّا لَمُخْرَجُونَ } وهو نخرج؛
  لأنّ بين يدي عمل اسم الفاعل فيه عقابا وهي همزة الاستفهام، وإن ولام الابتداء وواحدة
  منها كافية، فكيف إذا اجتمعن؟ والمراد: الإخراج من الأرض. أو من حال الفناء إلى الحياة،
  وتكرير حرف الاستفهام بإدخاله على «إذا» و«إن» جميعاً إنكار على إنكار، وجحود عقيب
  جحود، ودليل على كفر مؤكد مبالغ فيه. والضمير في إن لهم ولآبائهم؛ لأنّ كونهم تراباً
  قد تناولهم وآبائهم. فإن قلت: قدّم في هذه الآية { هَـٰذَا } على { نَحْنُ وَءابآؤُنَا
  } وفي آية أخرى قدّم { نَحْنُ وَءابَآؤُنَا } على { هَـٰذَا }؟ قلت: التقديم دليل على
  أن المقدّم هو الغرض المتعمد بالذكر، وإن الكلام إنما سيق لأجله، ففي إحدى الآيتين
  دلّ على أن اتخاذ البعث هو الذي تعمد بالكلام، وفي الأخرى على أن اتخاذ المبعوث بذلك
  الصدد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

