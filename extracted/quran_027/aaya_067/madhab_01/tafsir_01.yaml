  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُوۤاْ أَإِذَا كُنَّا تُرَاباً وَآبَآؤُنَآ أَإِنَّا لَمُخْرَجُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  وُعِدْنَا هَـٰذَا نَحْنُ وَآبَآؤُنَا مِن قَبْلُ إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال: الذين كفروا بـالله أئنا لـمخرجون من قبورنا
  أحياء، كهيئتنا من بعد مـماتنا بعد أن كنا فـيها ترابـاً قد بلـينا { لَقَدْ وُعِدْنا
  هَذَا نَـحْنُ وآبـاؤُنا مِنْ قَبْلُ } يقول: لقد وعدنا هذا من قبل مـحمد واعدون وعدواً
  ذلك آبـاءنا، فلـم نر لذلك حقـيقة، ولـم نتبـين له صحة { إنْ هذَا إلاَّ أساطِيرُ الأوَّلِـينَ
  } يقول: قالوا: ما هذا الوعد إلا ما سطَّر الأوّلون من الأكاذيب فـي كتبهم، فأثبتوه
  فـيها وتـحدّثوا به من غير أن يكون له صحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

