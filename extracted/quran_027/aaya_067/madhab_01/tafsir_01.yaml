text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُوۤاْ أَإِذَا كُنَّا تُرَاباً وَآبَآؤُنَآ أَإِنَّا لَمُخْرَجُونَ } * { لَقَدْ
  وُعِدْنَا هَـٰذَا نَحْنُ وَآبَآؤُنَا مِن قَبْلُ إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ
  }يقول تعالـى ذكره: قال: الذين كفروا بـالله أئنا لـمخرجون من قبورنا أحياء، كهيئتنا
  من بعد مـماتنا بعد أن كنا فـيها ترابـاً قد بلـينا { لَقَدْ وُعِدْنا هَذَا نَـحْنُ
  وآبـاؤُنا مِنْ قَبْلُ } يقول: لقد وعدنا هذا من قبل مـحمد واعدون وعدواً ذلك آبـاءنا،
  فلـم نر لذلك حقـيقة، ولـم نتبـين له صحة { إنْ هذَا إلاَّ أساطِيرُ الأوَّلِـينَ }
  يقول: قالوا: ما هذا الوعد إلا ما سطَّر الأوّلون من الأكاذيب فـي كتبهم، فأثبتوه فـيها
  وتـحدّثوا به من غير أن يكون له صحة.\r\n\t\t\t\r\n\t\t\t</section>"

