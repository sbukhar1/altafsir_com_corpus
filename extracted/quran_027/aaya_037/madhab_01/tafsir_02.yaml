  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(27, 37)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(27,37)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعْ
  إِلَيْهِمْ فَلَنَأْتِيَنَّهُم بِجُنُودٍ لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم
  مِّنْهَآ أَذِلَّةً وَهُمْ صَاغِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱرْجِعْ } خطاب
  للرسول. وقيل: للهدهد محملاً كتاباً آخر { لاَّ قِبَلَ } لا طاقة. وحقيقة القبل: المقاومة
  والمقابلة، أي: لا يقدرون أن يقابلوهم. وقرأ ابن مسعود رضي الله عنه: لا قبل لهم بهم.
  الضمير في منها لسبأ. والذل: أن يذهب عنهم ما كانوا فيه من العزّ والملك. والصغار:
  أن يقعوا في أسر واستعباد، ولا يقتصر بهم على أن يرجعوا سوقة بعد أن كانوا ملوكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

