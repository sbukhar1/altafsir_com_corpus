text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱرْجِعْ إِلَيْهِمْ
  فَلَنَأْتِيَنَّهُم بِجُنُودٍ لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ
  أَذِلَّةً وَهُمْ صَاغِرُونَ }{ ٱرْجِعْ } خطاب للرسول. وقيل: للهدهد محملاً كتاباً
  آخر { لاَّ قِبَلَ } لا طاقة. وحقيقة القبل: المقاومة والمقابلة، أي: لا يقدرون أن
  يقابلوهم. وقرأ ابن مسعود رضي الله عنه: لا قبل لهم بهم. الضمير في منها لسبأ. والذل:
  أن يذهب عنهم ما كانوا فيه من العزّ والملك. والصغار: أن يقعوا في أسر واستعباد، ولا
  يقتصر بهم على أن يرجعوا سوقة بعد أن كانوا ملوكاً.\r\n\t\t\t\r\n\t\t\t</section>"

