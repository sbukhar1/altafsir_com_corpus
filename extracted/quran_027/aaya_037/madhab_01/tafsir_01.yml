  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي
  مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ سُلَيْمَانَ قَالَ أَتُمِدُّونَنِ بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ خَيْرٌ مِّمَّآ
  آتَاكُمْ بَلْ أَنتُمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعْ إِلَيْهِمْ
  فَلَنَأْتِيَنَّهُم بِجُنُودٍ لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ
  أَذِلَّةً وَهُمْ صَاغِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر أنها قالت:
  إنـي مرسلة إلـي سلـيـمان، لتـختبره بذلك وتعرفه به، أملك هو، أم نبـيّ؟ وقالت: إن
  يكن نبـيا لـم يقبل الهدية، ولـم يرضه منا، إلا أن نتبعه علـى دينه، وإن يكن ملكاً
  قبل الهدية وانصرف. ذكر الرواية عمن قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قالت: { وإنّـي مُرْسلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ
  } قال: وبعثت إلـيه بوصائف ووصفَـاء، وألبستْهم لبـاساً واحداً حتـى لا يعرف ذكر من
  أنثى، فقالت: إن زيَّـل بـينهم حتـى يعرف الذكر من الأنثى، ثم ردّ الهدية فإنه نبـيّ،
  وبنبغي لنا أن نترك ملكنا، ونتَّبع دينه، ونلـحق به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد قوله: { وإنّـي مُرْسِلَةٌ إلَـيْهِمْ
  بِهَدِيَّةٍ } قال: بجوارٍ لبـاسهم لبـاس الغلـمان، وغلـمان لبـاسهم لبـاس الـجواري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القامس، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قولها: { وَإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ } قال: مئتـي غلام ومئتـي جارية.
  قال ابن جُرَيج، قال مـجاهد: قوله { بِهَدِيَّةٍ } قال: جوار ألبستهنّ لبـاس الغلـمان،
  وغلـمان ألبستهم لبـاس الـجواري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: قال (مـجاهد): قالت: فإن خـلَّص الـجواري من الغلـمان، وردّ الهدية فإنه
  نبـيّ، وينبغي لنا أن نتَّبعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج، قال مـجاهد: فخـلَّص سلـيـمان بعضهم من بعض، ولـم يقبل هديتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنا سفـيان، عن معمر، عن ثابت الـيُثانـيّ،
  قال: أهدت له صفـائح الذهب فـي أوعية الديبـاج فلـما بلغ ذلك سلـيـمان أمر الـجنّ فموّهوا
  له الآجرّ بـالذهب، ثم أمر به فألقـي فـي الطرق فلـما جاءوا فرأوه ملقـى ما يُـلتفت
  إلـيه، صغر فـي أعينهم ما جاءوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الـمُلُوكَ إذَا دَخَـلُوا قَرْيَةً
  أفْسَدُوها...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، وقالت: إن هذا الرجل إن كان إنـما همته الدنـيا فسنرضيه، وإن
  كان إنـما يريد الدين فلن يقبلَ غيره { وإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ فَناظرَةٌ
  بِـمَ يَرْجِعُ الـمُرْسَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال:
  كانت بلقـيس امرأة لبـيبة أديبة فـي بـيت ملك، لـم تـملك إلا لبقايا من مضى من أهلها،
  إنه قد سيست وساست حتـى أحكمها ذلك، وكان دينها ودين قومها فـيـما ذُكر الزنديقـية
  فلـما قرأت الكتاب سمعت كتابـاً لـيس من كتب الـملوك التـي كانت قبلها، فبعثت إلـى
  الـمَقَاولة من أهل الـيـمن، فقالت لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الـمَلاُ إنّـي أُلْقِـيَ
  إلـيَّ كِتابٌ كَرِيـمٌ، إنَّهُ مِنْ سُلَـيْـمانَ وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ
  الرَّحِيـمِ، ألاَّ تَعْلُوا عَلـيَّ وأْتُونِـي مُسْلِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
