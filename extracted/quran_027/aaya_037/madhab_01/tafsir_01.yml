  none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعْ إِلَيْهِمْ فَلَنَأْتِيَنَّهُم بِجُنُودٍ
  لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ أَذِلَّةً وَهُمْ صَاغِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قـيـل: إن الرسول الذي وجَّهته ملكة سبأ إلـى سلـيـمان كان أمرأً
  واحداً، فلذلك قال: { فلَـمَّا جاءَ سُلَـيْـمانَ } يُراد به: فلـما جاء الرسول سلـيـمان
  واستدلّ قائلو ذلك علـى صحة ما قالوا من ذلك بقوله سلـيـمان للرسول: { ارْجِعْ إلَـيْهِمْ
  } وقد ذكر أن ذلك فـي قراءة عبد الله. فلـما جاءوا سلـيـمان علـى الـجمع، وذلك للفظ
  قوله: { بِـمَ يَرْجِعُ الـمُرْسَلُونَ } فصلـح الـجمع للفظ والتوحيد للـمعنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قال أتُـمِدُّونَنِ بِـمَالٍ } يقول: قال سلـيـمان لـما جاء
  الرسول من قبل الـمرأة بهداياها: أتـمدوننِ بـمال. واختلف القرّاء فـي قراءة ذلك، فقرأه
  بعض قرّاء أهل الـمدينة «أتُـمِدُّنَنِـي» بنونـين، وإثبـات الـياء. وقرأه بعض الكوفـيـين
  مثل ذلك، غير أنه حذف الـياء من آخر ذلك وكسر النون الأخيرة. وقرأه بعض قرّاء البصرة
  بنونـين، وإثبـات الـياء فـي الوصل وحذفها فـي الوقـف. وقرأه بعض قرّاء الكوفة بتشديد
  النون وإثبـات الـياء. وكلّ هذه القراءات متقاربـات وجميعها صواب، لأنها معروفة فـي
  لغات العرب، مشهورة فـي منطقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَا آتانِـيَ اللَّهُ خَيْرٌ مـمَّا آتاكُمْ } يقول: فما آتانـي الله من الـمال
  والدنـيا أكثر مـما أعطاكم منها وأفضل { بَلْ أنْتُـمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ
  } يقول: ما أفرح بهديتكم التـي أهديتـم إلـيّ، بل أنتـم تفرحون بـالهدية التـي تُهدى
  إلـيكم، لأنكم أهل مفـاخرة بـالدنـيا، ومكاثرة بها، ولـيست الدنـيا وأموالها من حاجتـي،
  لأن لله تعالـى ذكره قد مكَّننـي منها وملَّكنـي فـيها ما لـم يُـمَلِّك أحداً { ارْجِعْ
  إلَـيْهِمْ } وهذا قول سلـيـمان لرسول الـمرأة { ارْجِعْ إلَـيْهِمْ فَلَنَأْتِـيَنَّهُمْ
  بِجُنُودٍ لا قِبَلَ لَهُمْ بِها } لا طاقة لهم بها ولا قدرة لهم علـى دفعهم عما أرادوا
  منهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قال: لـما أتت الهدايا سلـيـمان
  فـيها الوصائف والوُصفـاء، والـخيـل العراب، وأصناف من أصناف الدنـيا، قال للرسل. الذين
  جاءوا به: { أتُـمِدُّونَنِ بِـمَالٍ فَمَا آتَانِـيَ خَيْرٌ مِـمَّا آتاكُمْ بَلْ
  أنْتُـمْ بِهَدِيَّتِكُمْ تَفْرَحُونَ } لأنه لا حاجة لـي بهديتكم، ولـيس رأيـي فـيه
  كرأيكم، فـارجعوا إلـيها بـما جئتـم به من عندها، { فَلَنَأْتِـيَنَّهُمْ بِجُنُودٍ
  لا قِبَلَ لَهُمْ بِها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
