  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِنِّي مُرْسِلَةٌ إِلَيْهِمْ بِهَدِيَّةٍ فَنَاظِرَةٌ
  بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ سُلَيْمَانَ قَالَ أَتُمِدُّونَنِ
  بِمَالٍ فَمَآ آتَانِيَ ٱللَّهُ خَيْرٌ مِّمَّآ آتَاكُمْ بَلْ أَنتُمْ بِهَدِيَّتِكُمْ
  تَفْرَحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعْ إِلَيْهِمْ فَلَنَأْتِيَنَّهُم بِجُنُودٍ
  لاَّ قِبَلَ لَهُمْ بِهَا وَلَنُخْرِجَنَّهُم مِّنْهَآ أَذِلَّةً وَهُمْ صَاغِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله { بِـمَ يَرْجِعُ الْـمُرْسَلُونَ } ثم قالت: إنه قد جاءنـي
  كتاب لـم يأتنـي مثله من ملك من الـملوك قبله، فإن يكن الرجل نبـيا مرسلاً فلا طاقة
  لنا به ولا قوّة، وإن يكن الرجل ملكاً يكاثر، فلـيس بأعزّ منا، ولا أعدّ. فهيَّأت هدايا
  مـما يُهدَى للـملوك، مـما يُفتنون به، فقالت: إن يكن ملكاً فسيقبل الهدية ويرغب فـي
  الـمال، وإن يكن نبـياً فلـيس له فـي الدنـيا حاجة، ولـيس إياها يريد، إنـما يريد أن
  ندخـل معه فـي دينه ونتبعه علـى أمره، أو كما قالت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وإنّـي مُرْسِلَةٌ إلَـيْهِمْ بِهَدِيَّةٍ } بعثت بوصائف ووصفـاء، لبـاسهم لبـاس
  واحد، فقالت: إن زيَّـل بـينهم حتـى يعرف الذكر من الأنثى، ثم ردّ الهدية فهو نبـيّ،
  وينبغي لنا أن نتَّبعه، وندخـل فـي دينه فزيَّـل سلـيـمان بـين الغلـمان والـجواري،
  وردّ الهدية، فقال: { أتُـمِدُّونَنِ بِـمَالٍ فَمَا آتانِـيَ اللَّهُ خَيْرٌ مِـمَّا
  آتاكمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: كان فـي الهدايا التـي بعثت بها وصائف ووصفـاء يختلفون فـي ثـيابهم،
  لتـميـيز الغلـمان من الـجواري، قال: فدعا بـماء، فجعل الـجواري يتوضأن من الـمرفق
  إلـى أسفل، وجعل الغلـمان يتوضئون من الـمرفق إلـى فوق. قال: وكان أبـي يحدثنا هذا
  الـحديث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الأعلـى، قال: ثنا مروان
  بن معاوية، قال: ثنا إسماعيـل، عن أبـي صالـح { وَإنّـي مُرْسِلةٌ إلَـيْهِمْ بِهَدِيَّةٍ
  } قال: أرسلت بلبنة من ذهب، وقالت: إن كان يريد الدنـيا علـمته، وإن كان يريد الآخرة
  علـمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَناظِرَةٌ بِـمَ يَرْجِعُ
  الْـمُرْسَلُونَ } تقول: فأنظر بأيّ شيء من خبره وفعله فـي هديتـي التـي أرسلها إلـيه
  ترجع رسلـي، أبقبول وانصراف عنا، أم بردّ الهدية والثبـات علـى مطالبتنا بـاتبـاعه
  علـى دينه؟ وأسقطت الألف من «ما» فـي قوله { بِـمَ } وأصله: بـما، لأن العرب إذا كانت
  «ما» بـمعنى: أي، ثم وصلوها بحرف خافض أسقطوا ألفها تفريقا بـين الاستفهام وغيره، كما
  قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَمَّ يَتَساءَلونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُوا: فِـيـمَ كُنْتُـمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وربـما
  أثبتوا فـيها الألف، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلامَا قَامَ يَشْتُـمُنِـي لَئِيـمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَخِنْزِيرٍ
  تَـمَرَّغَ فِـي تُرَابِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت { وإنّى مُرْسِلَةٌ إلَـيْهِمْ } وإنـما أرسلت إلـى سلـيـمان
  وحده علـى النـحو الذي بـيَّنا فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلـى خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَـمَّا جاءَ سُلَـيْـمانَ
  قالَ أتُـمِدُّونَنِ بِـمَالٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قال قائل: وكيف قـيـل: { فَلَـمَّا جاءَ سُلَـيْـمانَ } فجعل الـخبر فـي مـجيء سلـيـمان
  عن واحد، وقد قال قبل ذلك { فَناظِرَةٌ بِـمَ يَرْجِعُ الـمُرْسَلُونَ } فإن كان الرسول
