  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَتْهُمْ آيَاتُنَا مُبْصِرَةً قَالُواْ هَـٰذَا سِحْرٌ مُّبِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المبصرة: الظاهرة البينة. جعل الإبصار لها وهو في الحقيقة لمتأمّليها،
  لأنهم لابسوها وكانوا بسبب منها بنظرهم وتفكرهم فيها. ويجوز أن يراد بحقيقة الإبصار:
  كل ناظر فيها من كافة أولي العقل، وأن يراد إبصار فرعون وملئه. لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْتَيْقَنَتْهَا
  أَنفُسُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 14] أو جعلت كأنها تبصر فتهدي، لأنّ العمي لا تقدر على الاهتداء،
  فضلاً أن تهدي غيرها. ومنه قولهم: كلمة عيناء، وكلمة عوراء، لأن الكلمة الحسنة ترشد،
  والسيئة تغوي. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ عَلِمْتَ مَا أَنزَلَ هَـؤُلاء
  إِلاَّ رَبُّ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ بَصَائِرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 102] فوصفها بالبصارة،
  كما وصفها بالإبصار. وقرأ عليّ بن الحسين رضي الله عنهما وقتادة: «مَبصرة»، وهي نحو:
  مجبنة ومبخلة ومجفرة، أي: مكاناً يكثر فيه التبصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

