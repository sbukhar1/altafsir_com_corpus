text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَتْهُمْ
  آيَاتُنَا مُبْصِرَةً قَالُواْ هَـٰذَا سِحْرٌ مُّبِينٌ }المبصرة: الظاهرة البينة.
  جعل الإبصار لها وهو في الحقيقة لمتأمّليها، لأنهم لابسوها وكانوا بسبب منها بنظرهم
  وتفكرهم فيها. ويجوز أن يراد بحقيقة الإبصار: كل ناظر فيها من كافة أولي العقل، وأن
  يراد إبصار فرعون وملئه. لقوله:{ وَٱسْتَيْقَنَتْهَا أَنفُسُهُمْ }[النمل: 14] أو جعلت
  كأنها تبصر فتهدي، لأنّ العمي لا تقدر على الاهتداء، فضلاً أن تهدي غيرها. ومنه قولهم:
  كلمة عيناء، وكلمة عوراء، لأن الكلمة الحسنة ترشد، والسيئة تغوي. ونحوه قوله تعالى:{ لَقَدْ
  عَلِمْتَ مَا أَنزَلَ هَـؤُلاء إِلاَّ رَبُّ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ بَصَائِرَ }[الإسراء:
  102] فوصفها بالبصارة، كما وصفها بالإبصار. وقرأ عليّ بن الحسين رضي الله عنهما وقتادة:
  «مَبصرة»، وهي نحو: مجبنة ومبخلة ومجفرة، أي: مكاناً يكثر فيه التبصر.\r\n\t\t\t\r\n\t\t\t</section>"

