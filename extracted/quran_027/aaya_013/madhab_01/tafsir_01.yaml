  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَتْهُمْ آيَاتُنَا مُبْصِرَةً قَالُواْ هَـٰذَا سِحْرٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَحَدُواْ
  بِهَا وَٱسْتَيْقَنَتْهَآ أَنفُسُهُمْ ظُلْماً وَعُلُوّاً فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فلـما جاءت فرعون
  وقومه آياتنا، يعنـي أدلتنا وحججنا، علـى حقـيقة ما دعاهم إلـيه موسى وصحته، وهي الآيات
  التسع التـي ذكرناها قبل. وقوله { مُبْصِرَةً } يقول: يبصر بها من نظر إلـيها ورآها
  حقـيقة ما دلت علـيه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { فَلَـمَّا جاءَتْهُمْ آياتُنَا
  مُبْصِرَةً } قال: بـيِّنة { قَالُوا: هَذَا سِحْرٌ مُبِـينٌ } ، يقول: قال فرعون وقومه:
  هذا الذي جاءنا به موسى سحر مبـين، يقول: يبـين للناظرين له أنه سحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَحَدُوا بِها } يقول: وكذّبوا بـالآيات التسع أن تكون
  من عند الله، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { وَجَحَدُوا بِها } قال: الـجحود: التكذيب بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاسْتَـيْقَنَتْها أنْفُسُهُمْ } يقول: وأيقنتها قلوبهم،
  وعلـموا يقـيناً أنها من عند الله، فعاندوا بعد تبـينهم الـحقّ، ومعرفتهم به، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  عطاء الـخراسانـي، عن ابن عبـاس { وَاسْتَـيْقَنَتْها أنْفُسُهُمْ } قال: يقـينهم فـي
  قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله الله: { وَاسْتَـيْقَنَتْها أنْفُسُهُمْ ظُلْـماً وَعُلُوّاً
  } قال: استـيقنوا أن الآيات من الله حقّ، فلـم جحدوا بها؟ قال: ظلـما وعلوّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ظُلْـماً وَعُلُوّاً } يعنـي بـالظلـم: الاعتداء، والعلوّ:
  الكبر، كأنه قـيـل: اعتداء وتكبراً وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله { ظُلْـماً وَعُلُوّاً
  } قال: تعظماً واستكبـاراً، ومعنى ذلك: وجحدوا بـالآيات التسع ظلـماً وعلوّاً، واستـيقنتها
  أنفسهم أنها من عند الله، فعاندوا الـحقّ بعد وضوحه لهم، فهو من الـمؤخر الذي معناه
  التقديـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فـانْظُرْ كَيْف كانَ عاقِبَةُ
  الـمُفْسِدِينَ }. يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فـانظر يا مـحمد
  بعين قلبك كيف كان عاقبة تكذيب هؤلاء الذين جحدوا آياتنا حين جاءتهم مبصرة، وماذا حلّ
  بهم من إفسادهم فـي الأرض ومعصيتهم فـيها ربهم، وأعقبهم ما فعلوا، فإن ذلك أخرجهم من
  جنات وعيون، وزروع ومقام كريـم، إلـى هلاك فـي العاجل بـالغرق، وفـي الآجل إلـى عذاب
  دائم، لا يفتر عنهم، وهم فـيه مبلسون. يقول: وكذلك يا مـحمد سنتـي فـي الذين كذّبوا
  بـما جئتهم به من الآيات علـى حقـيقة ما تدعوهم إلـيه من الـحقّ من قومك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

