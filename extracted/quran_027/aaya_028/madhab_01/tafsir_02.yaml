  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَنَنظُرُ أَصَدَقْتَ أَمْ كُنتَ مِنَ ٱلْكَاذِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱذْهَب بِّكِتَابِي
  هَـٰذَا فَأَلْقِهْ إِلَيْهِمْ ثُمَّ تَوَلَّ عَنْهُمْ فَٱنْظُرْ مَاذَا يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَنَنظُرُ } من النظر الذي هو التأمل والتصفح. وأراد: أصدقت أم كذبت،
  إلا أن { كُنتَ مِنَ ٱلْكَـٰذِبِينَ } أبلغ، لأنه إذا كان معروفاً بالانخراط في سلك
  الكاذبين كان كاذباً لا محالة، وإذا كان كاذباً اتهم بالكذب فيما أخبر به فلم يوثق
  به، { تَوَلَّ عَنْهُمْ } تنح عنهم إلى مكان قريب تتوارى فيه، ليكون ما يقولونه بمسمع
  منك. و { يَرْجِعُونَ } من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَرْجِعُ بَعْضُهُمْ إِلَىٰ بَعْض
  ٱلْقَوْلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 31] يقال: دخل عليها من كوّة فألقى الكتاب إليها وتوارى في الكوّة.
  فإن قلت: لم قال: فألقه إليهم، على لفظ الجمع؟ قلت: لأنه قال: وجدتها وقومها يسجدون
  للشمس، فقال: فألقه إلى الذين هذا دينهم، اهتماماً منه بأمر الدين، واشتغالاً به عن
  غيره. وبني الخطاب في الكتاب على لفظ الجمع لذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

