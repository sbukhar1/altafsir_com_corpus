text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ سَنَنظُرُ
  أَصَدَقْتَ أَمْ كُنتَ مِنَ ٱلْكَاذِبِينَ } * { ٱذْهَب بِّكِتَابِي هَـٰذَا فَأَلْقِهْ
  إِلَيْهِمْ ثُمَّ تَوَلَّ عَنْهُمْ فَٱنْظُرْ مَاذَا يَرْجِعُونَ }يقول تعالـى ذكره:
  { قالَ } سلـيـمان للهدهد: { سَنَنْظُرُ } فـيـما اعتذرت به من العذر، واحتـججت به
  من الـحجة لغيبتك عنا، وفـيـما جئتنا به من الـخير { أصَدَقْتَ } فـي ذلك كله { أمْ
  كُنْتَ مِنَ الكاذِبِـينَ } فـيه { اذْهَبْ بكِتابِـي هذَا فأَلْقْهِ إِلَـيْهِمْ ثُمَّ
  تَوَلَّ عَنْهُمْ فـانْظُرْ ماذَا يَرْجِعُونَ }.فـاختلف أهل التأويـل فـي تأويـل ذلك
  فقال بعضهم: معناه: اذهب بكتابـي هذا، فألقه إلـيهم، فـانظر ماذا يَرْجِعون، ثم تولّ
  عنهم منصرفـاً إلـيّ، فقال: هو من الـمؤخَّر الذي معناه التقديـم.ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد: فأجابه سلـيـمان، يعنـي أجاب الهدهد لَـمّا
  فرغ: { قالَ سَنَنْظُرُ أصَدَقْتَ أمْ كُنْتَ مِنَ الكاذِبِـينَ. اذْهَبْ بكِتابِـي
  هَذَا فَألْقِهْ إلَـيْهِمْ } وانظر ماذا يرجعون، ثم تولّ عنهم منصرفـاً إلـيّ. وقال:
  وكانت لها كَوّة مستقبلةُ الشمس، ساعة تطلع الشمس تطلع فـيها فتسجد لها، فجاء الهدهد
  حتـى وقع فـيها فسدّها، واستبطأت الشمس، فقامت تنظر، فرمى بـالصحيفة إلـيها من تـحت
  جناحه، وطار حتـى قامت تنظر الشمس.قال أبو جعفر: فهذا القول من قول ابن زيد يدلّ علـى
  أن الهدهد تولـى إلـى سلـيـمان راجعاً، بعد إلقائه الكتاب، وأن نظره إلـى الـمرأة ما
  الذي ترجع وتفعل كان قبل إلقائه كتاب سلـيـمان إلـيها.وقال آخرون: بل معنى ذلك: اذهب
  بكتابـي هذا فألقه إلـيهم، ثم تولّ عنهم، فكن قريبـاً منهم، وانظر ماذا يرجعون قالوا:
  وفعل الهدهد، وسمع مراجعة الـمرأة أهل مـملكتها، وقولها لهم:{ إنّـي أُلْقِـيَ إلـيَّ
  كِتابٌ كَرِيـمٌ، إنَّهُ مِنْ سُلَـيْـمانَ، وَإنَّهُ بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ }وما
  بعد ذلك من مراجعة بعضهم بعضاً.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه، قوله: { فَأَلْقِهْ إلَـيْهمْ ثُمَّ
  تَوَلَّ عَنْهُمْ }: أي كن قريبـاً { فـانْظُرْ ماذَا يَرْجِعُونَ }. وهذا القول أشبه.
  بتأويـل الآية، لأن مراجعة الـمرأة قومها، كانت بعد أن ألقـي إلـيها الكتاب، ولـم يكن
  الهدهد لـينصرف وقد أُمر بأن ينظر إلـى مراجعة القوم بـينهم ما يتراجعونه قبل أن يفعل
  ما أمره به سليمان.\r\n\t\t\t\r\n\t\t\t</section>"

