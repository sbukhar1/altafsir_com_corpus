text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْجِبَالَ
  تَحْسَبُهَا جَامِدَةً وَهِيَ تَمُرُّ مَرَّ ٱلسَّحَابِ صُنْعَ ٱللَّهِ ٱلَّذِيۤ أَتْقَنَ
  كُلَّ شَيْءٍ إِنَّهُ خَبِيرٌ بِمَا تَفْعَلُونَ } * { مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ
  خَيْرٌ مِّنْهَا وَهُمْ مِّن فَزَعٍ يَوْمَئِذٍ آمِنُونَ } * { وَمَن جَآءَ بِٱلسَّيِّئَةِ
  فَكُبَّتْ وُجُوهُهُمْ فِي ٱلنَّارِ هَلْ تُجْزَوْنَ إِلاَّ مَا كُنتُمْ تَعْمَلُونَ
  }{ جَامِدَةً } من جمد في مكانه إذا لم يبرح. تجمع الجبال فتسير كما تسير الريح السحاب،
  فإذا نظر إليها الناظر حسبها واقفه ثابتة في مكان واحد { وَهِىَ تَمُرُّ } مرّاً حثيثاً
  كما يمر السحاب. وهكذا الأجرام العظام المتكاثرة العدد: إذا تحرّكت لا تكاد تتبين حركتها،
  كما قال النابغة في وصف جيش:بِأَرْعَنَ مِثْلِ الطَّوْدِ تَحْسَبُ أَنَّهُمْ   وُقُوفٌ
  لِحَاجٍ وَالرِّكَابُ تَهَمْلَجُ{ صُنْعَ ٱللَّهِ } من المصادر المؤكدة، كقوله:{ وَعَدَ
  ٱللَّهُ }[النساء: 95]. و{ صِبْغَةَ ٱللَّهِ }[البقرة: 138] إلا أن مؤكده محذوف، وهو
  الناصب ليوم ينفخ، والمعنى: ويوم ينفخ في الصور وكان كيت وكيت أثاب الله المحسنين وعاقب
  المجرمين، ثم قال: صنع الله، يريد به: الإثابة والمعاقبة. وجعل هذا الصنع من جملة الأشياء
  التي أتقنها وأتى بها على الحكمة والصواب، حيث قال: صنع الله { ٱلَّذِىۤ أَتْقَنَ كُلَّ
  شَىْءٍ } يعني أن مقابلته الحسنة بالثواب والسيئة بالعقاب: من جملة إحكامه للأشياء
  وإتقانه لها، وإجرائه لها على قضايا الحكمة أنه عالم بما يفعل العباد وبما يستوجبون
  عليه، فيكافئهم على حسب ذلك. ثم لخص ذلك بقوله: { مَن جآءَ بِٱلْحَسَنَةِ } إلى آخر
  الآيتين، فانظر إلى بلاغة هذا الكلام، وحسن نظمه وترتيبه، ومكانة إضماده، ورصانة تفسيره
  وأخذ بعضه بحجزة بعض، كأنما أفرغ إفراغاً واحداً ولأمر مّا أعجز القوي وأخرس الشقاشق.
  ونحو هذا المصدر إذا جاء عقيب كلام، جاء كالشاهد بصحته والمنادي على سداده، وأنه ما
  كان ينبغي أن يكون إلا كما قد كان. ألا ترى إلى قوله: { صُنْعَ ٱللَّهِ } ، و{ صِبْغَةَ
  ٱللَّهِ }[البقرة: 138]، و{ وَعَدَ ٱللَّهُ }[النساء: 95] و{ فِطْرَةَ ٱللَّهِ }[الروم:
  30]: بعدما وسمها بإضافتها إليه بسمة التعظيم، كيف تلاها بقوله: { ٱلَّذِىۤ أَتْقَنَ
  كُلَّ شَىْءٍ } ،{ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً }[البقرة: 138]{ لا يخلف
  الله الميعاد }[الزمر:20]{ لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ }[الروم: 30] وقرىء: «تفعلون»،
  على الخطاب. { فَلَهُ خَيْرٌ مِّـنْهَا } يريد الإضعاف وأنّ العمل يتقضى والثواب يدوم،
  وشتان ما بين فعل العبد وفعل السيد. وقيل: فله خير منها، أي: له خير حاصل من جهتها
  وهو الجنة، وعن ابن عباس؛ الحسنة كلمة الشهادة. وقرىء: { يَوْمَئِذٍ } مفتوحاً مع الإضافة؛
  لأنه أضيف إلى غير متمكن. ومنصوباً مع تنوين فزع. فإن قلت: ما الفرق بين الفزعين؟ قلت:
  الفزع الأوّل: هو ما لا يخلو منه أحد عند الإحساس بشدّة تقع وهول يفجأ، من رعب وهيبة،
  وإن كان المحسن يأمن لحاق الضرر به؛ كما يدخل الرجل على الملك بصدر هياب وقلب وجاب
  وإن كان ساعة إعزاز وتكرمة وإحسان وتولية. وأمّا الثاني: فالخوف من العذاب. فإن قلت:
  فمن قرأ { مِّـن فَزَعٍ } بالتنوين ما معناه؟ قلت: يحتمل معنيين. من فزع واحد وهو خوف
  العقاب، وأمّا ما يلحق الإنسان من التهيب والرعب لما يرى من الأهوال والعظائم، فلا
  يخلون منه؛ لأن البشرية تقتضي ذلك. وفي الأخبار والآثار ما يدل عليه. ومن فزع شديد
  مفرط الشدّة لا يكتنهه الوصف: وهو خوف النار. أمن: يعدي بالجار وبنفسه، كقوله تعالى:{ أفأمنوا
  مَكْرَ ٱللَّهِ }[الأعراف: 99]. وقيل: السيئة: الإشراك. يعبر عن الجملة بالوجه والرأس
  والرقبة، فكأنه قيل: فكبوا في النار، كقوله تعالى:{ فَكُبْكِبُواْ فِيهَا }[الشعراء:
  94] ويجوز أن يكون ذكر الوجوه إيذاناً بأنهم يكبون على وجوههم فيها منكوسين { هَلْ
  تُجْزَوْنَ } يجوز فيه الالتفات وحكاية ما يقال لهم عند الكب بإضمار القول.\r\n\t\t\t\r\n\t\t\t</section>"

