text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ
  فَلَهُ خَيْرٌ مِّنْهَا وَهُمْ مِّن فَزَعٍ يَوْمَئِذٍ آمِنُونَ } * { وَمَن جَآءَ
  بِٱلسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِي ٱلنَّارِ هَلْ تُجْزَوْنَ إِلاَّ مَا كُنتُمْ
  تَعْمَلُونَ }يقول تعالـى ذكره: { مَنْ جَاءَ } الله بتوحيده والإيـمان به، وقول لا
  إله إلا الله موقناً به قلبه، { فَلَهُ } من هذه الـحسنة عند الله { خَيرٌ } يوم القـيامة،
  وذلك الـخير أن يثـيبه الله { مِنْهَا } الـجنة، ويؤمِّنه مِنْ فَزَعِ الصيحة الكبرى
  وهي النفخ فـي الصور { وَمَنْ جاءَ بـالسَّيِّئَةِ } يقول: ومن جاء بـالشرك به يوم
  يـلقاه، وجحود وحدانـيته { فَكُبَّتْ وُجُوهُهُمْ } فـي نار جهنـم. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن خـلف العسقلانـي، قال: ثنـي
  الفضل بن دكين، قال: ثنا يحيى بن أيوب البجلـي، قال: سمعت أبـا زرعة، قال: قال أبو
  هُريرة، قال يحيى: أحسبه عن النبـيّ صلى الله عليه وسلم قال: \" مَنْ جاءَ بـالـحَسَنَةِ
  فَلَهُ خَيْرٌ مِنْها وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ قال: وَهِيَ لا إلَهَ
  إلاَّ اللّهُ وَمَنْ جاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِـي النَّارِ قال:
  وهِيَ الشِّرْكُ \" حدثنا موسى بن عبد الرحمن الـمسروقـي، قال: ثنا أبو يحيى الـحمانـي،
  عن النضر بن عربـيّ، عن عكرمة، عن ابن عبـاس، فـي قوله: { مَنْ جاءَ بـالـحَسَنَةِ
  فَلَهُ خَيْرٌ مِنْها وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ } قال: من جاء بلا إله
  إلا الله، { وَمَنْ جَاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فـي النَّارِ } ، قال:
  بـالشرك.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها } يقول: من جاء بلا إله إلا
  الله { وَمَنْ جاءَ بـالسَّيِّئَةِ } وهو الشرك.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمَنْ جاءَ بـالسَّيِّئةِ
  } قال: بـالشرك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مَنْ
  جاءَ بـالـحَسَنَةِ } قال: كلـمة الإخلاص { وَمَنْ جاءَ بـالسَّيِّئَةِ } قال: الشرك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد بنـحوه. قال ابن
  جُرَيج: وسمعت عطاء يقول فـيها الشرك، يعنـي فـي قوله: { وَمَنْ جاءَ بـالسَّيِّئَةِ
  }.حدثنا ابن حميد، قال: ثنا جرير، عن أبـي الـمـحجل، عن أبـي معشر، عن إبراهيـم، قال:
  كان يحلف ما يستثنـي، أن { مَنْ جاءَ بـالـحَسَنَةِ } قال: لا إله إلا الله، { وَمَنْ
  جاءَ بـالسَّيِّئَةِ } قال: الشرك.حدثنا ابن حميد، قال: ثنا جرير، عن عبد الـملك، عن
  عطاء مثله.حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا موسى بن عُبـيدة، عن مـحمد
  بن كعب { وَمَنْ جاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِـي النارِ } قال: الشرك.حدثنـي
  أبو السائب، قال: ثنا حفص، قال: ثنا سعيد بن سعيد، عن علـيّ بن الـحسين، وكان رجلاً
  غزّاء، قال: بينا هو فـي بعض خـلواته حتـى رفع صوته: لا إله إلا الله وحده لا شريك
  له، له الـمُلك وله الـحمد يحيـي ويـميت، بـيده الـخير، وهو علـى كلّ شيء قدير قال:
  فردّ علـيه رجل: ما تقول يا عبد الله؟ قال: أقول ما تسمع، قال: أما إنها الكلـمة التـي
  قال الله: { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ
  آمِنُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ خَيْرٌ
  مِّنْهَا وَهُمْ مِّن فَزَعٍ يَوْمَئِذٍ آمِنُونَ } * { وَمَن جَآءَ بِٱلسَّيِّئَةِ
  فَكُبَّتْ وُجُوهُهُمْ فِي ٱلنَّارِ هَلْ تُجْزَوْنَ إِلاَّ مَا كُنتُمْ تَعْمَلُونَ
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { مَنْ جاءَ بـالـحَسَنَةِ }
  قال: الإخلاص { وَمَنْ جاءَ بـالسَّيِّئَةِ } قال: الشرك.حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { وَمَنْ جاءَ بـالسَّيِّئَةِ
  } يعنـي: الشرك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  الـحسن { وَمَنْ جاءَ بـالسَّيِّئَةِ }: يقول: الشرك.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد: { وَمَنْ جاءَ بـالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِـي النَّارِ
  } قال: السيئة: الشرك الكفر.حدثنـي سعد بن عبد الله بن عبد الـحكم قال: ثنا حفص بن
  عمر العدنـي، قال: ثنا الـحكم بن أبـان، عن عكرمة، قوله: { مَنْ جاءَ بـالـحَسَنَةِ
  } قال: شهادة أن لا إله إلا الله { وَمَنْ جاءَ بـالسَّيِّئَةِ } قال: السيئة: الشرك.
  قال الـحكم: قال عكرِمة: كل شيء فـي القرآن السيئة فهو الشرك. وبنـحو الذي قلنا فـي
  معنى قوله: { فَلَهُ خَيْرٌ مِنْها } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { فَلَهُ خَيْرٌ مِنْها
  } فمنها وصل إلـيه الـخير، يعنـي ابن عبـاس بذلك: من الـحسنة وصل إلـى الذي جاء بها
  الـخير.حدثنا مـحمد بن بشار، قال: ثنا روح بن عبـادة، قال: ثنا حسين الشهيد، عن الـحسن
  { مَنْ جاءَ بـالـحَسَنة فَلَهُ خَيْرٌ مِنْها } قال: له منها.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الـحسن، قال: من جاء بلا إله إلا الله،
  فله خير منها خيراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فَلَهُ
  خَيْرٌ مِنْها } يقول: له منها حظّ.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها } قال: له منها خير
  فأما أن يكون خيراً من الإيـمان فلا، ولكن منها خير يصيب منها خيراً.حدثنا سعد بن عبد
  الله بن عبد الـحكم، قال: ثنا حفص بن عمر، قال: ثنا الـحكم، عن عكرمة، قوله: { مَنْ
  جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها } قال: لـيس شيء خيرا من لا إله إلا الله،
  ولكن له منها خير. وكان ابن زيد يقول فـي ذلك ما:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { مَنْ جاءَ بـالـحَسَنَةِ فَلهُ خَيْرٌ مِنْها } قال:
  أعطاه الله بـالواحدة عشرا، فهذا خير منها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ خَيْرٌ
  مِّنْهَا وَهُمْ مِّن فَزَعٍ يَوْمَئِذٍ آمِنُونَ } * { وَمَن جَآءَ بِٱلسَّيِّئَةِ
  فَكُبَّتْ وُجُوهُهُمْ فِي ٱلنَّارِ هَلْ تُجْزَوْنَ إِلاَّ مَا كُنتُمْ تَعْمَلُونَ
  }واختلفت القرّاء فـي قراءة قوله: { وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ } فقرأ
  ذلك بعض قرّاء البصرة: «وَهُمْ مِنْ فَزَعِ يَوْمَئِذٍ آمِنُونَ» بِإضافة فزع إلـى
  الـيوم. وقرأ ذلك جماعة قرّاء أهل الكوفة: { مِنْ فَزَعٍ يَوْمَئِذٍ } بتنوين فزع.والصواب
  من القول فـي ذلك عندي أنهما قراءتان مشهورتان فـي قَرَأَة الأمصار متقاربتا الـمعنى،
  فبأيتهما قرأ القارىء فمصيب، غير أن الإضافة أعجب إلـيّ، لأنه فزع معلوم. وإذا كان
  ذلك كذلك كان معرفة علـى أن ذلك فـي سياق قوله: { وَيَوْمَ يُنْفَخُ فِـي الصُّورِ
  فَفَزِعَ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي الأرْضِ إلاَّ مَنْ شاءَ اللّهُ } فإذا
  كان ذلك كذلك، فمعلوم أنه عُنـي بقوله: { وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ }
  من الفزع الذي قد جرى ذكره قبله. وإذا كان ذلك كذلك، كان لا شكّ أنه معرفة، وأن الإضافة
  إذا كان معرفة به أولـى من ترك الإضافة وأخرى أن ذلك إذا أضيف فهو أبـين أنه خبر عن
  أمانه من كلّ أهوال ذلك الـيوم منه إذا لـم يضف ذلك، وذلك أنه إذا لـم يضف كان الأغلب
  علـيه أنه جعل الأمان من فزع بعض أهواله.وقوله: { هَلْ تُـجْزَوْنَ إلاَّ ما كُنْتُـمْ
  تَعْمَلُونَ } يقول تعالـى ذكره: يقال لهم: هل تـجزون أيها الـمشركون إلا ما كنتـم
  تعملون، إذ كبكم الله لوجوهكم فـي النار، وإلا جزاء ما كنتـم تعملون فـي الدنـيا بـما
  يسخط ربكم وترك «يقال لهم» اكتفـاءً بدلالة الكلام علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

