  href=\"JavaScript:Open_Menu()\">وَيَوْمَ يُنفَخُ فِي ٱلصُّورِ فَفَزِعَ مَن فِي ٱلسَّمَٰوَٰتِ
  وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ وَكُلٌّ أَتَوْهُ دَاخِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والأَمْوَاتُ لا يعْلَـمُونَ بِشَيْءٍ مِنْ ذلكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقال أبو هريرة: يا رسول الله،
  فمن استثنى الله حين يقول: { فَفَزِعَ مَنْ فِـي السَّمَوَاتِ ومَنْ فـي الأرْضِ إلاَّ
  مَنْ شاءَ اللّهُ } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أُولَئِكَ الشُّهَدَاءُ، وإنَّـمَا يَصِلُ الفَزَعُ إلـى الأحْياءِ، أُولَئِكَ أحيْاءٌ
  عِنْدَ رَبِّهِمْ يُرْزَقُونَ، وَقاهُمُ اللّهُ فَزَعَ ذلكَ الـيَوْمِ وآمَنَهُمْ،
  وَهُوَ عَذَابُ اللّهِ يَبْعثُهُ علـى شِرَارِ خَـلْقِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا إسماعيـل بن رافع، عن مـحمد
  بن كعب القُرَظيّ، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللّهَ تَبـارَكَ وَتَعالـى
  لَـمَّا فَرَغَ مِنَ السَّمَوَاتِ والأرْضِ، خَـلَقَ الصُّورَ، فأعْطَاهُ مَلَكا، فَهُوَ
  وَاضِعُهُ عَلـى فِـيهِ، شاخِصٌ بِبَصَرِه العَرْشِ، يَنْتَظِرُ مَتـى يُؤْمَرُ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: قُلْتُ:
  يا رسول الله، وما الصُّورُ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُرْنٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قلت: فكيف هو؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَظِيـمٌ، وَالَّذِي نَفْسِي بِـيَدِهِ، إنَّ عَظَمِ دائِرَةٍ فِـيهِ،
  لَكَعَرْضِ السَّمَوَاتِ والأرْضِ، يَأْمُرُهُ فَـيَنْفُخُ نَفْخَةَ الفَزَعِ، فَـيَفْزَعُ
  أهْلُ السَّمَوَاتِ والأرضِ إلاَّ مَنْ شاءَ اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم ذكر بـاقـي الـحديث نـحو حديث أبـي كُرَيب عن الـمـحاربـيّ، غير
  أنه قال فـي حديثه</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كالسَّفِـينَةِ الـمُرْفأَةِ فِـي البَحْرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ونُفخ فـي صُوَر الـخـلق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَيَوْمَ
  يُنْفَخُ فِـي الصُّورِ }: أي فـي الـخـلق، قوله: { فَفَزِعَ مَنْ فِـي السَّمَوَاتِ
  وَمَنْ فِـي الأرْضِ } يقول: ففزع من فـي السموات من الـملائكة ومن فـي الأرض من الـجنّ
  والإنس والشياطين، من هول ما يعاينون ذلك الـيوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قـيـل: ففزع، فجعل فزع وهي فعل مردودة علـى ينفخ، وهي يَفْعُلُ؟ قـيـل:
  العرب تفعل ذلك فـي الـمواضع التـي تصلـح فـيها إذا، لأن إذا يصلـح معها فعل ويفعل،
  كقولك: أزورك إذا زرتنـي، وأزورك إذا تزورنـي، فإذا وضع مكان إذا يوم أجرى مـجرى إذا.
  فإن قـيـل: فأين جواب قوله: { وَيَوْمَ يُنْفَخُ فِـي الصورِ فَفَزِعَ } قـيـل: جائز
  أن يكون مضمراً مع الواو، كأنه قـيـل: ووقع القول علـيهم بـما ظلـموا فهم لا ينطقون،
  وذلك يوم ينفخ فـي الصور. وجائز أن يكون متروكا اكتفـي بدلالة الكلام علـيه منه، كما
  قـيـل: وَلَوْ يَرَى الَّذِينَ ظَلَـمُوا فترك جوابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلا مَنْ شاءَ الله } قـيـل: إن الذين استثناهم الله فـي هذا الـموضع من أن ينالهم
  الفزع يومئذٍ الشهداء، وذلك أنهم أحياء عند ربهم يُرزقون، وإن كانوا فـي عداد الـموتـى
  عند أهل الدنـيا، وبذلك جاء الأثر عن رسول الله صلى الله عليه وسلم، وقد ذكرناه فـي
  الـخبر الـماضي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
