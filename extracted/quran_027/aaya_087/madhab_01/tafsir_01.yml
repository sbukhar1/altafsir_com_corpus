  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا العوّام عمن
  حدثه، عن أبـي هريرة، أنه قرأ هذه الآية: { فَفَزِعَ مَنْ فِـي السَّمَواتِ وَمَنْ
  فِـي الأرْضِ إلاَّ مَنْ شاءَ اللّهُ } قال: هم الشهداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكُلّ أتَوْهُ داخرِينَ } يقول: وكلّ أتوه صاغرين. وبـمثل الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وكُلُّ
  أتَوْهُ دَاخِرِينَ } يقول: صاغرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكُلّ أتَوْهُ داخِرِينَ } قال: صاغرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وكلّ أتَوْهُ دَاخرِينَ } قال: الداخر: الصاغر الراغم، قال: لأن الـمرء الذي يفزع إذا
  فزع إنـما همته الهرب من الأمر الذي فزع منه، قال: فلـما نُفخ فـي الصور فزعوا، فلـم
  يكن لهم من الله منـجى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { وكُلّ أتَوْهُ داخِرِينَ } فقرأته عامة قرّاء الأمصار: «وكُلّ آتَوهُ» بـمدّ الألف
  من أتوه علـى مثال فـاعلوه، سوى ابن مسعود، فإنه قرأه: «وكُلّ أَتُوهُ» علـى مثال فعلوه،
  واتبعه علـى القراءة به الـمتأخرون الأعمش وحمزة، واعتلّ الذين قرءوا ذلك علـى مثال
  فـاعلوه بإجماع القرّاء علـى قوله: وكُلُّهُمْ آتِـيهِ قالوا: فكذلك قوله: «آتُوهُ»
  فـي الـجمع. وأما الذين قرءوا علـى قراءة عبد الله، فإنهم ردّوه علـى قوله: { فَفَزِع
