  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُنفَخُ فِي ٱلصُّورِ فَفَزِعَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن
  شَآءَ ٱللَّهُ وَكُلٌّ أَتَوْهُ دَاخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل قوله تعالـى: { وَيَوْمَ يُنْفَخ فِـي الصورِ } وقد ذكرنا
  اختلافهم فـيـما مضى، وبـيَّنا الصواب من القول فـي ذلك عندنا بشواهده، غير أنا نذكر
  فـي هذا الـموضع بعض ما لـم يذكر هناك من الأخبـار، فقال بعضهم: هو قرن يُنفخ فـيه.
  ذكر بعض من لـم يُذكر فـيـما مضى قبل من الـخبر عن ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جمِيعاً، عَن ابن أبـي نـجيح، عن مـجاهد قوله: { وَيَوْمَ يُنْفَخُ
  فـي الصُورِ } قال كهيئة البوق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: الصور: البوق
  قال: هو البوق صاحبه آخذ به يقبض قبضتـين بكفـيه علـى طرف القرن بـين طرفه، وبـين فـيه
  قدر قبضة أو نـحوها، قد برك علـى ركبة إحدى رجلـيه، فأشار، فبرك علـى ركبة يساره مقعياً
  علـى قدمها عقبها تـحت فخذه وألـيته وأطراف أصابعها فـي التراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، قال:
  الصور كهيئة القرن قد رفع إحدى ركبتـيه إلـى السماء، وخفض الأخرى، لـم يـلق جفون عينه
  علـى غمض منذ خـلق الله السموات مستعدّاً مستـجدّاً، قد وضع الصور علـى فـيه ينتظر
  متـى يؤمر أن ينفخ فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عبد
  الرحمن بن مـحمد الـمـحاربـي، عن إسماعيـل بن رافع الـمدنـي، عن يزيد بن زياد قال أبو
  جعفر: والصواب: يزيد بن أبـي زياد عن مـحمد بن كعب القرظي، عن رجل من الأنصار عن أبـي
  هُريرة: أنه قال لرسول الله صلى الله عليه وسلم: يا رسول الله، ما الصُّور؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَرْنٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: وكيف هو؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ
  ثَلاثُ نَفخاتٍ: الأُولـى: نَفْخَةُ الفَزَعِ، والثَّانِـيَةُ: نَفْخَةُ الصَّعْقِ،
  والثَّالِثَةُ: نَفْخَةُ القِـيامِ لِلّهِ رَبّ العَالَـمِينَ، يأْمُرُ اللّهُ إسْرَافِـيـلَ
  بـالنَّفْخَةِ الأُولـى، فَـيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ، فَـيَنْفُخُ نَفْخَةَ
  الفَزَعِ، فَـيَفْزَعُ أهْلُ السَّمَواتِ وأهْلُ الأرْضِ، إلاَّ مَنْ شاءَ اللّهُ،
  وَيَأْمُرُهُ اللّهُ فَـيَـمُدُّ بِها ويطوِّلهَا، فَلا يَفْتُرُ، وَهِيَ التـي يَقُولُ
  اللّهُ: { ما يَنْظُرُ هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً ما لَهَا مِنْ فَوَاقٍ }
  فَـيُسَيِّرُ اللّهُ الـجِبـالَ، فَتَكُونُ سَرَبـا، وَتُرَجُّ الأرْضُ بأهْلِها رَجًّا،
  وهي التـي يَقُولُ اللّهُ: { يَوْمَ تَرْجُفُ الرَّاجِفَةُ تَتْبَعُها الرَّادِفَةُ،
  قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ } فَتَكُونُ الأرْضُ كالسَّفِـينَةِ الـمُوثَقَةِ فِـي
  البَحْرِ، تَضْرُبها الأَمْوَاجُ، تُكْفأُ بأْهْلِها، أوْ كالقِنْدِيـلِ الـمُعَلَّقِ
  بـالوَتَرِ، تُرَجِّحُهُ الأرْياحُ، فَتَـمِيدُ النَّاسُ علـىَ ظَهْرِها، فَتَذْهَلُ
  الـمَرَاضِعُ، وَتَضَعُ الـحَوَامِلُ، وَتَشِيبُ الوِلْدَانُ، وَتَطِيرُ الشَّياطِينُ
  هارِبَةً، حتـى تَأتِـيَ الأقْطارَ، فَتَتَلَقَّاها الـمَلائِكَةُ، فَتَضْرِبُ وُجُوهَها،
  فَترْجِعُ، وَيُوَلّـي النَّاسُ مُدْبِرِينَ يُنادي بَعْضُهُمْ بَعْضاً، وَهُوَ الَّذِي
  يَقُولُ اللّهُ: { يَوْمَ التَّنادِ، يَوْمَ تُوَلُّونَ مُدْبِرِينَ ما لَكُمْ مِنَ
  اللّهِ مِنْ عاصِمٍ، وَمَنْ يُضْلِلِ اللّهُ فَمَا لَهُ مِنْ هادٍ }. فَبَـيْنَـما
  هُمْ عَلـى ذلكَ إذْ تَصَدَّعَت الأرْضُ مِنْ قُطْرٍ إلـى قُطْرٍ، فَرَأَوْا أمْراً
  عَظِيـماً، فأخَذَهُمْ لِذَلَكَ مِنَ الكَرْبِ ما اللّهُ أعْلَـمُ بِهِ، ثم نَظَرُوا
  إلـى السَّماءِ، فإذَا هِي كالـمُهْلِ، ثمَّ خُسِفَ شَمْسُها وَقَمَرُها، وانْتَثَرتْ
  نُـجُومُها، ثُمَّ كُشِطَتْ عَنْهُمْ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
