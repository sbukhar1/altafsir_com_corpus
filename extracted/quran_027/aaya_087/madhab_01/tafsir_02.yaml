  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُنفَخُ فِي ٱلصُّورِ فَفَزِعَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن
  شَآءَ ٱللَّهُ وَكُلٌّ أَتَوْهُ دَاخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لم قيل: { فَفَزِعَ } دون فيفزع؟ قلت: لنكتة وهي الإشعار بتحقق الفزع وثبوته وأنه
  كائن لا محالة، واقع على أهل السموات والأرض؛ لأنّ الفعل الماضي يدل على وجود الفعل
  وكونه مقطوعاً به. والمراد فزعهم عند النفخة الأولى حين يصعقون { إِلاَّ مَن شَآءَ
  ٱللَّهُ } إلا من ثبت الله قلبه من الملائكة، قالوا: هم جبريل، وميكائيل، وإسرافيل،
  وملك الموت - عليهم السلام. وقيل: الشهداء. وعن الضحاك: الحور، وخزنة النار، وحملة
  العرش. وعن جابر: منهم موسى عليه السلام، لأنه صعق مرّة. ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنُفِخَ
  فِى ٱلصُّورِ فَصَعِقَ مَن فِى ٱلسَّمَـٰوَٰتِ وَمَن فِى ٱلأَرْضِ إِلاَّ مَن شَآء
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 68]. وقرىء: «أتوه». «وأتاه» «ودخرين»، فالجمع على المعنى
  والتوحيد على اللفظ. والداخر والدخر: الصاغر. وقيل: مع الإتيان حضورهم الموقف بعد النفخة
  الثانية. ويجوز أن يراد رجوعهم إلى أمره وانقيادهم له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

