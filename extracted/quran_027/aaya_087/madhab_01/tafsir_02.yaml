text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنفَخُ
  فِي ٱلصُّورِ فَفَزِعَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ
  ٱللَّهُ وَكُلٌّ أَتَوْهُ دَاخِرِينَ }فإن قلت: لم قيل: { فَفَزِعَ } دون فيفزع؟ قلت:
  لنكتة وهي الإشعار بتحقق الفزع وثبوته وأنه كائن لا محالة، واقع على أهل السموات والأرض؛
  لأنّ الفعل الماضي يدل على وجود الفعل وكونه مقطوعاً به. والمراد فزعهم عند النفخة
  الأولى حين يصعقون { إِلاَّ مَن شَآءَ ٱللَّهُ } إلا من ثبت الله قلبه من الملائكة،
  قالوا: هم جبريل، وميكائيل، وإسرافيل، وملك الموت - عليهم السلام. وقيل: الشهداء. وعن
  الضحاك: الحور، وخزنة النار، وحملة العرش. وعن جابر: منهم موسى عليه السلام، لأنه صعق
  مرّة. ومثله قوله تعالى:{ وَنُفِخَ فِى ٱلصُّورِ فَصَعِقَ مَن فِى ٱلسَّمَـٰوَٰتِ وَمَن
  فِى ٱلأَرْضِ إِلاَّ مَن شَآء ٱللَّهُ }[الزمر: 68]. وقرىء: «أتوه». «وأتاه» «ودخرين»،
  فالجمع على المعنى والتوحيد على اللفظ. والداخر والدخر: الصاغر. وقيل: مع الإتيان حضورهم
  الموقف بعد النفخة الثانية. ويجوز أن يراد رجوعهم إلى أمره وانقيادهم له.\r\n\t\t\t\r\n\t\t\t</section>"

