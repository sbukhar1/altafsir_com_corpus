text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنفَخُ
  فِي ٱلصُّورِ فَفَزِعَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ
  ٱللَّهُ وَكُلٌّ أَتَوْهُ دَاخِرِينَ }اختلف أهل التأويـل فـي تأويـل قوله تعالـى:
  { وَيَوْمَ يُنْفَخ فِـي الصورِ } وقد ذكرنا اختلافهم فـيـما مضى، وبـيَّنا الصواب
  من القول فـي ذلك عندنا بشواهده، غير أنا نذكر فـي هذا الـموضع بعض ما لـم يذكر هناك
  من الأخبـار، فقال بعضهم: هو قرن يُنفخ فـيه. ذكر بعض من لـم يُذكر فـيـما مضى قبل
  من الـخبر عن ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جمِيعاً، عَن ابن أبـي نـجيح، عن مـجاهد
  قوله: { وَيَوْمَ يُنْفَخُ فـي الصُورِ } قال كهيئة البوق.حدثنا القاسم قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: الصور: البوق قال: هو البوق صاحبه
  آخذ به يقبض قبضتـين بكفـيه علـى طرف القرن بـين طرفه، وبـين فـيه قدر قبضة أو نـحوها،
  قد برك علـى ركبة إحدى رجلـيه، فأشار، فبرك علـى ركبة يساره مقعياً علـى قدمها عقبها
  تـحت فخذه وألـيته وأطراف أصابعها فـي التراب.قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  أبـي بكر بن عبد الله، قال: الصور كهيئة القرن قد رفع إحدى ركبتـيه إلـى السماء، وخفض
  الأخرى، لـم يـلق جفون عينه علـى غمض منذ خـلق الله السموات مستعدّاً مستـجدّاً، قد
  وضع الصور علـى فـيه ينتظر متـى يؤمر أن ينفخ فـيه.حدثنا أبو كُرَيب، قال: ثنا عبد
  الرحمن بن مـحمد الـمـحاربـي، عن إسماعيـل بن رافع الـمدنـي، عن يزيد بن زياد قال أبو
  جعفر: والصواب: يزيد بن أبـي زياد عن مـحمد بن كعب القرظي، عن رجل من الأنصار عن أبـي
  هُريرة: أنه قال لرسول الله صلى الله عليه وسلم: يا رسول الله، ما الصُّور؟ قال: \"
  قَرْنٌ \" ، قال: وكيف هو؟ قال: \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ ثَلاثُ نَفخاتٍ:
  الأُولـى: نَفْخَةُ الفَزَعِ، والثَّانِـيَةُ: نَفْخَةُ الصَّعْقِ، والثَّالِثَةُ:
  نَفْخَةُ القِـيامِ لِلّهِ رَبّ العَالَـمِينَ، يأْمُرُ اللّهُ إسْرَافِـيـلَ بـالنَّفْخَةِ
  الأُولـى، فَـيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ، فَـيَنْفُخُ نَفْخَةَ الفَزَعِ،
  فَـيَفْزَعُ أهْلُ السَّمَواتِ وأهْلُ الأرْضِ، إلاَّ مَنْ شاءَ اللّهُ، وَيَأْمُرُهُ
  اللّهُ فَـيَـمُدُّ بِها ويطوِّلهَا، فَلا يَفْتُرُ، وَهِيَ التـي يَقُولُ اللّهُ:
  { ما يَنْظُرُ هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً ما لَهَا مِنْ فَوَاقٍ } فَـيُسَيِّرُ
  اللّهُ الـجِبـالَ، فَتَكُونُ سَرَبـا، وَتُرَجُّ الأرْضُ بأهْلِها رَجًّا، وهي التـي
  يَقُولُ اللّهُ: { يَوْمَ تَرْجُفُ الرَّاجِفَةُ تَتْبَعُها الرَّادِفَةُ، قُلُوبٌ
  يَوْمَئِذٍ وَاجِفَةٌ } فَتَكُونُ الأرْضُ كالسَّفِـينَةِ الـمُوثَقَةِ فِـي البَحْرِ،
  تَضْرُبها الأَمْوَاجُ، تُكْفأُ بأْهْلِها، أوْ كالقِنْدِيـلِ الـمُعَلَّقِ بـالوَتَرِ،
  تُرَجِّحُهُ الأرْياحُ، فَتَـمِيدُ النَّاسُ علـىَ ظَهْرِها، فَتَذْهَلُ الـمَرَاضِعُ،
  وَتَضَعُ الـحَوَامِلُ، وَتَشِيبُ الوِلْدَانُ، وَتَطِيرُ الشَّياطِينُ هارِبَةً، حتـى
  تَأتِـيَ الأقْطارَ، فَتَتَلَقَّاها الـمَلائِكَةُ، فَتَضْرِبُ وُجُوهَها، فَترْجِعُ،
  وَيُوَلّـي النَّاسُ مُدْبِرِينَ يُنادي بَعْضُهُمْ بَعْضاً، وَهُوَ الَّذِي يَقُولُ
  اللّهُ: { يَوْمَ التَّنادِ، يَوْمَ تُوَلُّونَ مُدْبِرِينَ ما لَكُمْ مِنَ اللّهِ
  مِنْ عاصِمٍ، وَمَنْ يُضْلِلِ اللّهُ فَمَا لَهُ مِنْ هادٍ }. فَبَـيْنَـما هُمْ عَلـى
  ذلكَ إذْ تَصَدَّعَت الأرْضُ مِنْ قُطْرٍ إلـى قُطْرٍ، فَرَأَوْا أمْراً عَظِيـماً،
  فأخَذَهُمْ لِذَلَكَ مِنَ الكَرْبِ ما اللّهُ أعْلَـمُ بِهِ، ثم نَظَرُوا إلـى السَّماءِ،
  فإذَا هِي كالـمُهْلِ، ثمَّ خُسِفَ شَمْسُها وَقَمَرُها، وانْتَثَرتْ نُـجُومُها، ثُمَّ
  كُشِطَتْ عَنْهُمْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنفَخُ فِي ٱلصُّورِ فَفَزِعَ
  مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ وَكُلٌّ أَتَوْهُ
  دَاخِرِينَ }  قال رسول الله صلى الله عليه وسلم: \" والأَمْوَاتُ لا يعْلَـمُونَ بِشَيْءٍ
  مِنْ ذلكَ \" ، فقال أبو هريرة: يا رسول الله، فمن استثنى الله حين يقول: { فَفَزِعَ
  مَنْ فِـي السَّمَوَاتِ ومَنْ فـي الأرْضِ إلاَّ مَنْ شاءَ اللّهُ } قال: \" أُولَئِكَ
  الشُّهَدَاءُ، وإنَّـمَا يَصِلُ الفَزَعُ إلـى الأحْياءِ، أُولَئِكَ أحيْاءٌ عِنْدَ
  رَبِّهِمْ يُرْزَقُونَ، وَقاهُمُ اللّهُ فَزَعَ ذلكَ الـيَوْمِ وآمَنَهُمْ، وَهُوَ
  عَذَابُ اللّهِ يَبْعثُهُ علـى شِرَارِ خَـلْقِهِ \" حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا إسماعيـل بن رافع، عن مـحمد بن كعب القُرَظيّ، عن أبـي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم: \" إنَّ اللّهَ تَبـارَكَ وَتَعالـى لَـمَّا فَرَغَ مِنَ
  السَّمَوَاتِ والأرْضِ، خَـلَقَ الصُّورَ، فأعْطَاهُ مَلَكا، فَهُوَ وَاضِعُهُ عَلـى
  فِـيهِ، شاخِصٌ بِبَصَرِه العَرْشِ، يَنْتَظِرُ مَتـى يُؤْمَرُ \" قال: قُلْتُ: يا
  رسول الله، وما الصُّورُ؟ قال: \" قُرْنٌ \" ، قلت: فكيف هو؟ قال: \" عَظِيـمٌ، وَالَّذِي
  نَفْسِي بِـيَدِهِ، إنَّ عَظَمِ دائِرَةٍ فِـيهِ، لَكَعَرْضِ السَّمَوَاتِ والأرْضِ،
  يَأْمُرُهُ فَـيَنْفُخُ نَفْخَةَ الفَزَعِ، فَـيَفْزَعُ أهْلُ السَّمَوَاتِ والأرضِ
  إلاَّ مَنْ شاءَ اللّهُ \" ، ثم ذكر بـاقـي الـحديث نـحو حديث أبـي كُرَيب عن الـمـحاربـيّ،
  غير أنه قال فـي حديثه \" كالسَّفِـينَةِ الـمُرْفأَةِ فِـي البَحْرِ \" وقال آخرون:
  بل معنى ذلك: ونُفخ فـي صُوَر الـخـلق. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَيَوْمَ يُنْفَخُ فِـي الصُّورِ }: أي فـي الـخـلق،
  قوله: { فَفَزِعَ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي الأرْضِ } يقول: ففزع من فـي
  السموات من الـملائكة ومن فـي الأرض من الـجنّ والإنس والشياطين، من هول ما يعاينون
  ذلك الـيوم.فإن قال قائل: وكيف قـيـل: ففزع، فجعل فزع وهي فعل مردودة علـى ينفخ، وهي
  يَفْعُلُ؟ قـيـل: العرب تفعل ذلك فـي الـمواضع التـي تصلـح فـيها إذا، لأن إذا يصلـح
  معها فعل ويفعل، كقولك: أزورك إذا زرتنـي، وأزورك إذا تزورنـي، فإذا وضع مكان إذا يوم
  أجرى مـجرى إذا. فإن قـيـل: فأين جواب قوله: { وَيَوْمَ يُنْفَخُ فِـي الصورِ فَفَزِعَ
  } قـيـل: جائز أن يكون مضمراً مع الواو، كأنه قـيـل: ووقع القول علـيهم بـما ظلـموا
  فهم لا ينطقون، وذلك يوم ينفخ فـي الصور. وجائز أن يكون متروكا اكتفـي بدلالة الكلام
  علـيه منه، كما قـيـل: وَلَوْ يَرَى الَّذِينَ ظَلَـمُوا فترك جوابه.وقوله: { إلا مَنْ
  شاءَ الله } قـيـل: إن الذين استثناهم الله فـي هذا الـموضع من أن ينالهم الفزع يومئذٍ
  الشهداء، وذلك أنهم أحياء عند ربهم يُرزقون، وإن كانوا فـي عداد الـموتـى عند أهل الدنـيا،
  وبذلك جاء الأثر عن رسول الله صلى الله عليه وسلم، وقد ذكرناه فـي الـخبر الـماضي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنفَخُ فِي ٱلصُّورِ فَفَزِعَ
  مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ وَكُلٌّ أَتَوْهُ
  دَاخِرِينَ }وحدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا العوّام عمن حدثه،
  عن أبـي هريرة، أنه قرأ هذه الآية: { فَفَزِعَ مَنْ فِـي السَّمَواتِ وَمَنْ فِـي الأرْضِ
  إلاَّ مَنْ شاءَ اللّهُ } قال: هم الشهداء.وقوله: { وكُلّ أتَوْهُ داخرِينَ } يقول:
  وكلّ أتوه صاغرين. وبـمثل الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وكُلُّ
  أتَوْهُ دَاخِرِينَ } يقول: صاغرين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وكُلّ أتَوْهُ داخِرِينَ } قال: صاغرين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وكلّ أتَوْهُ دَاخرِينَ } قال: الداخر: الصاغر الراغم، قال: لأن
  الـمرء الذي يفزع إذا فزع إنـما همته الهرب من الأمر الذي فزع منه، قال: فلـما نُفخ
  فـي الصور فزعوا، فلـم يكن لهم من الله منـجى.واختلفت القرّاء فـي قراءة قوله: { وكُلّ
  أتَوْهُ داخِرِينَ } فقرأته عامة قرّاء الأمصار: «وكُلّ آتَوهُ» بـمدّ الألف من أتوه
  علـى مثال فـاعلوه، سوى ابن مسعود، فإنه قرأه: «وكُلّ أَتُوهُ» علـى مثال فعلوه، واتبعه
  علـى القراءة به الـمتأخرون الأعمش وحمزة، واعتلّ الذين قرءوا ذلك علـى مثال فـاعلوه
  بإجماع القرّاء علـى قوله: وكُلُّهُمْ آتِـيهِ قالوا: فكذلك قوله: «آتُوهُ» فـي الـجمع.
  وأما الذين قرءوا علـى قراءة عبد الله، فإنهم ردّوه علـى قوله: { فَفَزِع } كأنهم وجَّهوا
  معنى الكلام إلـى: ويوم ينفخ فـي الصور ففزع من فـي السموات ومن فـي الأرض، وأتوه كلهم
  داخرين، كما يقال فـي الكلام: رأى وفر وعاد وهو صاغر.والصواب من القول فـي ذلك عندي
  أنهما قراءتان مستفـيضتان فـي قرأة الأمصار، ومتقاربتا الـمعنى، فبأيتهما قرأ القارىء
  فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

