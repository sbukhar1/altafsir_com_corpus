  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أُمِرْتُ أَنْ أَعْبُدَ رَبَّ هَذِهِ ٱلْبَلْدَةِ ٱلَّذِي حَرَّمَهَا وَلَهُ كُلُّ
  شَيءٍ وَأُمِرْتُ أَنْ أَكُونَ مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد { قُلِ إنَّـمَا أُمِرْتُ أَنْ
  أَعُبُدَ رَبَّ هِذِهِ الْبَلْدَةِ } وهي مكة { الَّذِي حَرَّمَهَا } علـى خـلقه أن
  يسفكوا فـيها دماً حراماً، أو يظلـموا فـيها أحداً، أو يُصادَ صَيدُها، أو يتـخـلـى
  خلاها دون الأوثان التـي تعبدونها أيها الـمشركون. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { إنَّـمَا أُمِرْتُ أنْ أعْبُدَ رَبَّ هَذِهِ البَلْدَةِ
  الَّذِي حَرَّمَها } يعنـي: مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَهُ كُلُّ شَيْءٍ } يقول: ولربّ هذه البلدة الأشياء كلها ملكاً، فإياه أمرت أن
  أعبد، لا من لا يـملك شيئاً. وإنـما قال جلّ ثناؤه: { رَبَّ هَذِهِ البَلْدَةِ الَّذِي
  حَرَّمَها } فخصها بـالذكر دون سائر البلدان، وهو ربّ البلاد كلها، لأنه أراد تعريف
  الـمشركين من قوم رسول الله صلى الله عليه وسلم، الذين هم أهل مكة، بذلك نعمته علـيهم،
  وإحسانه إلـيهم، وأن الذي ينبغي لهم أن يعبدوه هو الذي حرّم بلدهم، فمنع الناس منهم،
  وهم فـي سائر البلاد يأكل بعضهم بعضاً، ويقتل بعضهم بعضاً، لا من لـم تـجر له علـيهم
  نعمة، ولا يقدر لهم علـى نفع ولا ضرّ. وقوله: { وأُمِرْتُ أنْ أكُونَ مِنَ الـمُسْلِـمِينَ
  } يقول: وأمرنـي ربـي أن أسلـم وجهي له حنـيفـاً، فأكون من الـمسلـمين الذين دانوا
  بدين خـلـيـله إبراهيـم وجدكم أيها الـمشركون، لا من خالف دين جدّه الـمـحقّ، ودان
  دين إبلـيس عدوّ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

