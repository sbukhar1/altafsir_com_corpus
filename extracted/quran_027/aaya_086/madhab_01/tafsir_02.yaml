text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَرَوْاْ
  أَنَّا جَعَلْنَا ٱلْلَّيْلَ لِيَسْكُنُواْ فِيهِ وَٱلنَّهَارَ مُبْصِراً إِنَّ فِي
  ذَلِكَ لآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ }جعل الإبصار للنهار وهو لأهله. فإن قلت: ما
  للتقابل لم يراع في قوله: { لِيَسْكُنُواْ } و { مُبْصِـراً } حيث كان أحدهما علة والآخر
  حالاً؟ قلت: هو مراعي من حيث المعنى، وهكذا النظم المطبوع غير المتكلف؛ لأن معنى مبصراً:
  ليبصروا فيه طرق التقلب في المكاسب.\r\n\t\t\t\r\n\t\t\t</section>"

