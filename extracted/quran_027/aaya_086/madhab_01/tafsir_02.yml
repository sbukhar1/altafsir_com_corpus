  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">جعل
  الإبصار للنهار وهو لأهله. فإن قلت: ما للتقابل لم يراع في قوله: { لِيَسْكُنُواْ }
  و { مُبْصِـراً } حيث كان أحدهما علة والآخر حالاً؟ قلت: هو مراعي من حيث المعنى، وهكذا
  النظم المطبوع غير المتكلف؛ لأن معنى مبصراً: ليبصروا فيه طرق التقلب في المكاسب.</font></font><font
