  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَيَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَإنَّ رَبكَ } يا مـحمد { لَذُو فَضْلٍ عَلَـى
  النَّاسِ } بتركه معاجلتهم بـالعقوبة علـى معصيتهم إياه، وكفرهم به، وذو إحسان إلـيهم
  فـي ذلك وفـي غيره من نعمه عندهم { وَلَكِنَّ أكْثَرَهُمْ لاَ يَشْكُرُونَ } ـهُ علـى
  ذلك من إحسانه وفضله علـيهم، فـيخـلصوا له العبـادة، ولكنهم يشركون معه فـي العبـادة
  ما يضرّهم ولا ينفعهم ومن لا فضل له عندهم ولا إحسان. وقوله: { وَإنَّ رَبَّكَ لَـيَعْلَـمُ
  ما تُكِنُّ صُدُورُهُمْ وَما يُعْلِنُونَ } يقول: وإن ربك لـيعلـم ضمائر صدور خـلقه،
  ومكنون أنفسهم، وخفـيّ أسرارهم، وعلانـية أمورهم الظاهرة، لا يخفـى علـيه شيء من ذلك،
  وهو مـحصيها علـيهم حتـى يجازي جميعهم بـالإحسان إحساناً وبـالإساءة جزاءها. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنـي الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { وَإنَّ رَبَّكَ لَـيَعْلَـمُ ما تُكِنُّ صُدُورُهُمْ
  } قال: السرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

