text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ رَبَّكَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ } * { وَإِنَّ
  رَبَّكَ لَيَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ }يقول تعالـى ذكره:
  { وَإنَّ رَبكَ } يا مـحمد { لَذُو فَضْلٍ عَلَـى النَّاسِ } بتركه معاجلتهم بـالعقوبة
  علـى معصيتهم إياه، وكفرهم به، وذو إحسان إلـيهم فـي ذلك وفـي غيره من نعمه عندهم {
  وَلَكِنَّ أكْثَرَهُمْ لاَ يَشْكُرُونَ } ـهُ علـى ذلك من إحسانه وفضله علـيهم، فـيخـلصوا
  له العبـادة، ولكنهم يشركون معه فـي العبـادة ما يضرّهم ولا ينفعهم ومن لا فضل له عندهم
  ولا إحسان. وقوله: { وَإنَّ رَبَّكَ لَـيَعْلَـمُ ما تُكِنُّ صُدُورُهُمْ وَما يُعْلِنُونَ
  } يقول: وإن ربك لـيعلـم ضمائر صدور خـلقه، ومكنون أنفسهم، وخفـيّ أسرارهم، وعلانـية
  أمورهم الظاهرة، لا يخفـى علـيه شيء من ذلك، وهو مـحصيها علـيهم حتـى يجازي جميعهم
  بـالإحسان إحساناً وبـالإساءة جزاءها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنـي الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { وَإنَّ
  رَبَّكَ لَـيَعْلَـمُ ما تُكِنُّ صُدُورُهُمْ } قال: السرّ.\r\n\t\t\t\r\n\t\t\t</section>"

