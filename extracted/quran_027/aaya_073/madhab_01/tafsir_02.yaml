text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ رَبَّكَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ }الفضل والفاضلة:
  الإفضال. ولفلان فواضل في قومه وفضول. ومعناه: أنه مفضل عليهم بتأخير العقوبة، وأنه
  لا يعاجلهم بها، وأكثرهم لا يعرفون حق النعمة فيه ولا يشكرونه ولكنهم بجهلهم يستعجلون
  وقوع العقاب: وهم قريش.\r\n\t\t\t\r\n\t\t\t</section>"

