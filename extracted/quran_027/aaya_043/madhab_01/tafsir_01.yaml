text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَصَدَّهَا مَا
  كَانَت تَّعْبُدُ مِن دُونِ ٱللَّهِ إِنَّهَا كَانَتْ مِن قَوْمٍ كَافِرِينَ }يقول
  تعالـى ذكره: ومنع هذه الـمرأة صاحبة سبأ { ما كَانَتْ تَعْبُدُ مِنْ دُونِ الله }
  ، وذلك عبـادتها الشمس أن تعبد الله.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَصَدَّها
  ما كانَتْ تَعْبُدُ مِنْ دُونِ اللَّهِ } قال: كفرها بقضاء الله غير الوثن (صدَّها)
  أن تهتدي للـحق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { وَصَدَّها ما كانَتْ تَعْبُدُ مِنْ دونِ اللَّهِ } قال: كفرها بقضاء الله،
  صدها أن تهتدي للـحق.ولو قـيـل: معنى ذلك: وصدّها سلـيـمان ما كانت تعبد من دون الله،
  بـمعنى: منعها وحال بـينها وبـينه، كان وجهاً حسناً. ولو قـيـل أيضاً: وصدّها الله
  ذلك بتوفـيقها للإسلام، كان أيضاً وجهاً صحيحاً.وقوله: { إنَّها كانَتْ مِنْ قَوْمٍ
  كافِرِينَ } يقول: إن هذه الـمرأة كانت كافرة من قوم كافرين. وكسرت الألف من قوله «إنها»
  علـى الابتداء. ومن تأول قوله: { وَصَدَّها ما كانَتْ تَعْبُدُ مِنْ دُونِ اللَّهِ
  } التأويـل الذي تأولنا، كانت «ما» من قوله { ما كانَتْ تَعْبُدُ } فـي موضع رفع بـالصد،
  لأن الـمعنى فـيه لـم يصدها عن عبـادة الله جهلها، وأنها لا تعقل، إنـما صدها عن عبـادة
  الله عبـادتها الشمس والقمر، وكان ذلك من دين قومها وآبـائها، فـاتبعت فـيه آثارهم.
  ومن تأوله علـى الوجهين الآخرين كانت «ما» فـي موضع نصب.\r\n\t\t\t\r\n\t\t\t</section>"

