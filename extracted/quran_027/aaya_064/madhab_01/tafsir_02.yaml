  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّن
  يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعيدُهُ وَمَن يَرْزُقُكُم مِّنَ ٱلسَّمَآءِ وٱلأَرْضِ
  أَإِلَـٰهٌ مَّعَ ٱللَّهِ قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنتُمْ صَادِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف قيل لهم: { أَمَّن يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ
  } وهم منكرون للإعادة؟ قلت: قد أزيحت علتهم بالتمكين من المعرفة والإقرار، فلم يبق
  لهم عذر في الإنكار { مّنَ ٱلسَّمَآء } الماء { و } من { ٱلأَرْضِ } النبات { إِن كُنتُمْ
