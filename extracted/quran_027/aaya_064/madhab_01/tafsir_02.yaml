text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّن يَبْدَؤُاْ
  ٱلْخَلْقَ ثُمَّ يُعيدُهُ وَمَن يَرْزُقُكُم مِّنَ ٱلسَّمَآءِ وٱلأَرْضِ أَإِلَـٰهٌ
  مَّعَ ٱللَّهِ قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنتُمْ صَادِقِينَ }فإن قلت: كيف قيل
  لهم: { أَمَّن يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ } وهم منكرون للإعادة؟ قلت: قد
  أزيحت علتهم بالتمكين من المعرفة والإقرار، فلم يبق لهم عذر في الإنكار { مّنَ ٱلسَّمَآء
  } الماء { و } من { ٱلأَرْضِ } النبات { إِن كُنتُمْ صَـٰدِقِينَ } أنّ مع الله إلهاً،
  فأين دليلكم عليه؟\r\n\t\t\t\r\n\t\t\t</section>"

