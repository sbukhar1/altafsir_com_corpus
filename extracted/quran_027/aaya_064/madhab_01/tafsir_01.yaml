text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّن يَبْدَؤُاْ
  ٱلْخَلْقَ ثُمَّ يُعيدُهُ وَمَن يَرْزُقُكُم مِّنَ ٱلسَّمَآءِ وٱلأَرْضِ أَإِلَـٰهٌ
  مَّعَ ٱللَّهِ قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنتُمْ صَادِقِينَ }يقول تعالـى ذكره:
  أم ما تشركون أيها القوم خير، أم الذي يبدأ الـخـلق ثم يعيده، فـينشئه من غير أصل،
  ويبتدعه ثم يفنـيه إذا شاء، ثم يعيده إذا أراد كهيئته قبل أن يفنـيه، والذي يرزقكم
  من السماء والأرض فـينزل من هذه الغيث، وينبت من هذه النبـات لأقواتكم، وأقوات أنعامكم
  { أءِلَهٌ مَعَ اللّهِ } سوى الله يفعل ذلك؟ وإن زعموا أن إلهاً غير الله يفعل ذلك
  أو شيئاً منه و { قُلْ } لهم يا مـحمد { هاتُوا بَرْهانَكُمْ }: أي حجتكم علـى أن شيئاً
  سوى الله يفعل ذلك { إنْ كُنْتُـمْ صَادِقِـينَ } فـي دعواكم. و«من» التـي فـي «أمَّنْ»
  و«ما» مبتدأ فـي قوله: أما يشركون، والآيات بعدها إلـى قوله: { وَمَنْ يَرْزُقُكُمْ
  مِنَ السَّماءِ والأرْضِ } بـمعنى «الذي»، لا بـمعنى الاستفهام، وذلك أن الاستفهام
  لا يدخـل علـى الاستفهام.\r\n\t\t\t\r\n\t\t\t</section>"

