text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّن يُجِيبُ
  ٱلْمُضْطَرَّ إِذَا دَعَاهُ وَيَكْشِفُ ٱلسُّوۤءَ وَيَجْعَلُكُمْ خُلَفَآءَ ٱلأَرْضِ
  أَإِلَـٰهٌ مَّعَ ٱللَّهِ قَلِيلاً مَّا تَذَكَّرُونَ }يقول تعالـى ذكره: أم ما تُشركون
  بـالله خير، أم الذي يجيب الـمضطّر إذا دعاه، ويكشف السوء النازل به عنه؟ كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَيَكْشِفُ السُّوءَ
  } قال: الضرّ.وقوله: { ويجْعَلُكُمْ خُـلَفـاءَ الأرْضِ } يقول: ويستـخـلف بعد أمرائكم
  فـي الأرض منكم خـلفـاء أحياء يخـلفونهم. وقوله: أءِلَهٌ مَعَ اللّهِ يقول: { أءِلَهٌ
  مع الله } سواه يفعل هذه الأشياء بكم، وينعم علـيكم هذه النعم؟ وقوله: { قَلِـيلاً
  ما تَذَكَّرُونَ } يقول: تذكُّراً قلـيلاً من عظمة الله وأياديه عندكم تذكرون وتعتبرون
  حجج الله علـيكم يسيراً، فلذلك أشركتـم بـالله غيره فـي عبـادته.\r\n\t\t\t\r\n\t\t\t</section>"

