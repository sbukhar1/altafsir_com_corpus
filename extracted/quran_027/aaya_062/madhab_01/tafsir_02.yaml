  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّن
  يُجِيبُ ٱلْمُضْطَرَّ إِذَا دَعَاهُ وَيَكْشِفُ ٱلسُّوۤءَ وَيَجْعَلُكُمْ خُلَفَآءَ
  ٱلأَرْضِ أَإِلَـٰهٌ مَّعَ ٱللَّهِ قَلِيلاً مَّا تَذَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضرورة: الحالة المحوجة إلى اللجإ. والإضرار: افتعال منها. يقال:
  اضطرّه إلى كذا، والفاعل والمفعول: مضطر. والمضطر الذي أحوجه مرض أو فقر أو نازلة من
  نوازل الدهر إلى اللجإ والتضرع إلى الله. وعن ابن عباس رضي الله عنهما: هو المجهود.
  وعن السدّي: الذي لا حول له ولا قوة. وقيل: المذنب إذا استغفر. فإن قلت: قد عم المضطرين
  بقوله: { يُجِيبُ ٱلْمُضْطَرَّ إِذَا دَعَاهُ } وكم من مضطرّ يدعوه فلا يجاب؟ قلت؛
  الإجابة موقوفة على أن يكون المدعوّ به مصلحة، ولهذا لا يحسن دعاء العبد إلا شارطاً
  فيه المصلحة. وأما المضطر فمتناول للجنس مطلقاً، يصلح لكله ولبعضه، فلا طريق إلى الجزم
  على أحدهما إلا بدليل، وقد قام الدليل على البعض وهو الذي أجابته مصلحة، فبطل التناول
  على العموم { خُلَفَآءَ ٱلأَرضِ } خلفاء فيها، وذلك توارثهم سكناها والتصرف فيها قرنا
  بعد قرن. أو أراد بالخلافة الملك والتسلط. وقرىء: «يذكرون» بالياء مع الإدغام. وبالتاء
  مع الإدغام والحذف. وما مزيدة، أي: يذكرون تذاكراً قليلاً. والمعنى: نفي التذكر، والقلة
  تستعمل في معنى النفي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

