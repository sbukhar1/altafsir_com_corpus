  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّن
  يُجِيبُ ٱلْمُضْطَرَّ إِذَا دَعَاهُ وَيَكْشِفُ ٱلسُّوۤءَ وَيَجْعَلُكُمْ خُلَفَآءَ
  ٱلأَرْضِ أَإِلَـٰهٌ مَّعَ ٱللَّهِ قَلِيلاً مَّا تَذَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أم ما تُشركون بـالله خير، أم الذي يجيب الـمضطّر
  إذا دعاه، ويكشف السوء النازل به عنه؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَيَكْشِفُ السُّوءَ
  } قال: الضرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ويجْعَلُكُمْ خُـلَفـاءَ
  الأرْضِ } يقول: ويستـخـلف بعد أمرائكم فـي الأرض منكم خـلفـاء أحياء يخـلفونهم. وقوله:
  أءِلَهٌ مَعَ اللّهِ يقول: { أءِلَهٌ مع الله } سواه يفعل هذه الأشياء بكم، وينعم علـيكم
  هذه النعم؟ وقوله: { قَلِـيلاً ما تَذَكَّرُونَ } يقول: تذكُّراً قلـيلاً من عظمة الله
  وأياديه عندكم تذكرون وتعتبرون حجج الله علـيكم يسيراً، فلذلك أشركتـم بـالله غيره
  فـي عبـادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

