  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  كَانَ جَوَابَ قَوْمِهِ إِلاَّ أَن قَالُوۤاْ أَخْرِجُوۤاْ آلَ لُوطٍ مِّن قَرْيَتِكُمْ
  إِنَّهمْ أُنَاسٌ يَتَطَهَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فلـم يكن لقوم لوط جواب له، إذ نهاهم عما أمره الله بنهيهم عنه من إتـيان الرجال، إلا
  قـيـل بعضهم لبعض: { أخْرِجُوا آلَ لُوطٍ مِنْ قَرْيَتِكُمْ إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ
  } عما نفعله نـحن من إتـيان الذكران فـي أدبـارهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: سمعت الـحسن بن عُمارة يذكر عن الـحكم، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { أُناسٌ يَتَطَهَّرُونَ } قال: من إتـيان الرجال والنساء
  فـي أدبـارهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } قال:
  من أدبـار الرجال وأدبـار النساء استهزاء بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: { يَتَطَهَّرُونَ
  } من أدبـار الرجال والنساء، استهزاء بهم يقولون ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة أنه تلا: { إنَّهُمْ
  أُناسٌ يَتَطَهَّرُونَ } قال: عابوهم بغير عيب: أي إنهم يتطهرون من أعمال السوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

