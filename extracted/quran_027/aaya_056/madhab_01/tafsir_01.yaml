text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلاَّ أَن قَالُوۤاْ أَخْرِجُوۤاْ آلَ لُوطٍ مِّن قَرْيَتِكُمْ إِنَّهمْ
  أُنَاسٌ يَتَطَهَّرُونَ }يقول تعالـى ذكره: فلـم يكن لقوم لوط جواب له، إذ نهاهم عما
  أمره الله بنهيهم عنه من إتـيان الرجال، إلا قـيـل بعضهم لبعض: { أخْرِجُوا آلَ لُوطٍ
  مِنْ قَرْيَتِكُمْ إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } عما نفعله نـحن من إتـيان الذكران
  فـي أدبـارهم. كما:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: سمعت الـحسن بن عُمارة
  يذكر عن الـحكم، عن مـجاهد، عن ابن عبـاس، فـي قوله: { أُناسٌ يَتَطَهَّرُونَ } قال:
  من إتـيان الرجال والنساء فـي أدبـارهن.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } قال: من أدبـار الرجال وأدبـار
  النساء استهزاء بهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، قال: { يَتَطَهَّرُونَ } من أدبـار الرجال والنساء، استهزاء بهم يقولون
  ذلك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة أنه تلا:
  { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } قال: عابوهم بغير عيب: أي إنهم يتطهرون من أعمال
  السوء.\r\n\t\t\t\r\n\t\t\t</section>"

