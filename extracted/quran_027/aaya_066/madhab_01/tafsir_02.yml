  فِي شَكٍّ مِّنْهَا بَلْ هُم مِّنْهَا عَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  من قرأ: بلى أأدرك؟ على الاستفهام فمعناه: بلى يشعرون متى يبعثون، ثم أنكر علمهم بكونها،
  وإذا أنكر علمهم بكونها لم يتحصل لهم شعور بوقت كونها؛ لأنّ العلم بوقت الكائن تابع
  للعلم بكون الكائن { فِى ٱلأَخِرَةِ } في شأن الآخرة ومعناه. فإن قلت: هذه الٱضرابات
  الثلاث ما معناها؟ قلت: ما هي إلا تنزيل لأحوالهم: وصفهم أولاً بأنهم لا يشعرون وقت
  البعث، ثم بأنهم لا يعلمون أن القيامة كائنة، ثم بأنهم يخبطون في شك ومرية فلا يزيلونه
  والإزالة مستطاعة. ألا ترى أن من لم يسمع اختلاف المذاهب وتضليل أربابها بعضهم لبعض:
  كان أمره أهون ممن سمع بها وهو جاثم لا يشخص به طلب التمييز بين الحق والباطل، ثم بما
  هو أسوأ حالاً وهو العمى، وأن يكون مثل البهيمة قد عكف همه على بطنه وفرجه، لا يخطر
  بباله حقاً ولا باطلاً. ولا يفكر في عاقبة. وقد جعل الآخرة مبدأ عماهم ومنشأه فلذلك
  عدّاه بمن دون عن؛ لأنّ الكفر بالعاقبة والجزاء هو الذي جعلهم كالبهائم لا يتدبرون
  ولا يتبصرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
