  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱدَّارَكَ عِلْمُهُمْ فِي ٱلآخِرَةِ بَلْ هُمْ فِي شَكٍّ مِّنْهَا بَلْ هُم مِّنْهَا
  عَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «بل أدَّرك»، «بل ادَّراك»،
  «بل ادَّارك»، «بل تدارك»، «بل أأدرك» بهمزتين «بل آأدرك»، بألف بينهما. «بل أدرك»،
  بالتخفيف والنقل «بل ادّرك» بفتح اللام وتشديد الدال. وأصله: بل أدّرك؟ على الاستفهام
  «بلى أدرك»، «بلى أأدرك»، «أم تدارك»، «أم أدرك» فهذه ثنتا عشرة قراءة: وأدّارك: أصله
  تدارك، فأدغمت التاء في الدال. وادّرك: افتعل. ومعنى أدرك علمهم: انتهى وتكامل. وادّارك:
  تتابع واستحكم. وهو على وجهين، أحدهما: أن أسباب استحكام العلم وتكامله بأن القيامة
  كائنة لا ريب فيه، قد حصلت لهم ومكنوا من معرفته، وهم شاكون جاهلون، وهو قوله: { بَلْ
  هُمْ فِى شَكٍّ مِـّنْهَا بَلْ هُم مِـّنْهَا عَمُونَ }: يريد المشركين ممن في السموات
  والأرض؛ لأنهم لما كانوا في جملتهم نسب فعلهم إلى الجميع، كما يقال: بنو فلان فعلوا
  كذا وإنما فعله ناس منهم. فإن قلت: إن الآية سيقت لاختصاص الله بعلم الغيب، وأن العباد
  لا علم لهم بشيء منه وأن وقت بعثهم ونشورهم من جملة الغيب وهم لا يشعرون به، فكيف لاءم
  هذا المعنى وصف المشركين بإنكارهم البعث مع استحكام أسباب العلم والتمكن من المعرفة؟
  قلت: لما ذكر أن العباد لا يعلمون الغيب، ولا يشعرون بالبعث الكائن ووقته الذي يكون
  فيه، وكان هذا بياناً لعجزهم ووصفاً لقصور علمهم: وصل به أن عندهم عجزا أبلغ منه، وهو
  أنهم يقولون للكائن الذي لا بدّ أن يكون - وهو وقت جزاء أعمالهم - لا يكون، مع أن عندهم
  أسباب معرفة كونه واستحكام العلم به. والوجه الثاني: أن وصفهم باستحكام العلم وتكامله
  تهكم بهم، كما تقول لأجهل الناس: ما أعلمك!على سبيل الهزؤ، وذلك حيث شكوا وعموا عن
  إثباته الذي الطريق إلى علمه مسلوك، فضلاً أن يعرفوا وقت كونه الذي لا طريق إلى معرفته:
  وفي: أدرك علمهم، وادارك علمهم: وجه آخر، وهو أن يكون أدرك بمعنى انتهى وفنى، من قولك:
  أدركت الثمرة؛ لأن تلك غايتها التي عندها تعدم: وقد فسره الحسن رضي الله عنه بٱضمحل
  علمهم وتدارك، من تدارك بنو فلان: إذا تتابعوا في الهلاك فإن قلت، فما وجه قراءة من
  قرأ: بل أأدرك على الاستفهام؟ قلت: هو استفهام على وجه الإنكار لإدراك علمهم، وكذلك
  من قرأ: أم أدرك. وأم تدارك؛ لأنها أم التي بمعنى بل والهمزة. فإن قلت: فمن قرأ: بلى
  أدرك، وبلى أأدرك؟ قلت: لما جاء ببلى، بعد قوله: { وَمَا يَشْعُرُونَ } كان معناه:
  بلى يشعرون، ثم فسر الشعور بقوله: أدرك علمهم في الآخرة على سبيل التهكم الذي معناه
  المبالغة في نفي العلم، فكأنه قال: شعورهم بوقت الآخرة أنهم لا يعلمون كونها، فيرجع
  إلى نفي الشعور على أبلغ ما يكون.</font></font>&#13;\t\t\t<label disabled=\"true\"
