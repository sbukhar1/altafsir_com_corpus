text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَدْخِلْ يَدَكَ
  فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ فِي تِسْعِ آيَاتٍ إِلَىٰ فِرْعَوْنَ
  وَقَوْمِهِ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ }يقول تعالـى ذكره مخبراً عن قـيـله
  لنبـيه موسى: { وأدْخِـلْ يَدَكَ فِـي جَيْبِكَ } ذكر أنه تعالـى ذكره أمره أن يدخـل
  كفه فـي جيبه وإنـما أمره بإدخاله فـي جيبه، لأن الذي كان علـيه يومئذ مِدرعة من صوف.
  قال بعضهم: لـم يكن لها كُمٌّ. وقال بعضهم: كان كمها إلـى بعض يده.ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وأَدْخِـلْ
  يَدَكَ فِـي جَيْبِكَ } قال: الكفّ فقط فـي جيبك. قال: كانت مدرعة إلـى بعض يده، ولو
  كان لها كُمُّ أمره أن يدخـل يده فـي كمه.قال: ثنـي حجاج، عن يونس بن أبـي إسحاق، عن
  أبـيه، عن عمرو بن ميـمون، قال: قال ابن مسعود: إن موسى أتـى فرعون حين أتاه فـي ذُرْ
  مانقة، يعنـي جبة صوف.]وقوله: { تـخْرُجْ بَـيْضَاءَ } يقول: تـخرج الـيد بـيضاء بغير
  لون موسى من { غيرِ سُوءٍ } يقول: من غير برص { فـي تسع آيات } ، يقول تعالـى ذكره:
  أدخـل يدك فـي جيبك تـخرج بـيضاء من غير سوء، فهي آية فـي تسع آيات مُرسل أنت بهنّ
  إلـى فرعون وترك ذكر مرسل لدلالة قوله { إلـى فِرْعَوْنَ وَقَوْمِهِ } علـى أن ذلك
  معناه، كما قال الشاعر:رأتْنِـي بِحَبْلَـيْها فَصَدَّتْ مَخافَةً   وفِـي الـحَبْلِ
  رَوْعاءُ الفُؤَادِ فَرُوقُومعنى الكلام: رأتنـي مقبلاً بحبلـيها، فترك ذكر «مقبل»
  استغناء بـمعرفة السامعين معناه فـي ذلك، إذ قال: رأتنـي بحبلـيها ونظائر ذلك فـي كلام
  العرب كثـيرة.والآيات التسع: هنّ الآيات التـي بـيَّناهنّ فـيـما مضى. وقد:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { تِسْعِ آياتٍ إلـى فِرْعَوْنَ وقَوْمهِ
  } قال: هي التـي ذكر الله فـي القرآن: العصا، والـيد، والـجراد، والقمل، والضفـادع،
  والطوفـان، والدم، والـحجر، والطَّمْس الذي أصاب آل فرعون فـي أموالهم.وقوله: { إنَّهُمْ
  كانُوا قَوْماً فـاسِقِـينَ } يقول: إن فرعون وقومه من القبط كانوا قوما فـاسقـين،
  يعنـي كافرين بـالله، وقد بـيَّنا معنى الفسق فـيـما مضى.\r\n\t\t\t\r\n\t\t\t</section>"

