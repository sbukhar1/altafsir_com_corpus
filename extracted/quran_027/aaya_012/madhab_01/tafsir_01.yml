  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(27,12)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَدْخِلْ
  يَدَكَ فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ فِي تِسْعِ آيَاتٍ إِلَىٰ
  فِرْعَوْنَ وَقَوْمِهِ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـله لنبـيه موسى: { وأدْخِـلْ يَدَكَ
  فِـي جَيْبِكَ } ذكر أنه تعالـى ذكره أمره أن يدخـل كفه فـي جيبه وإنـما أمره بإدخاله
  فـي جيبه، لأن الذي كان علـيه يومئذ مِدرعة من صوف. قال بعضهم: لـم يكن لها كُمٌّ.
  وقال بعضهم: كان كمها إلـى بعض يده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وأَدْخِـلْ يَدَكَ فِـي جَيْبِكَ } قال:
  الكفّ فقط فـي جيبك. قال: كانت مدرعة إلـى بعض يده، ولو كان لها كُمُّ أمره أن يدخـل
  يده فـي كمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنـي حجاج، عن يونس بن أبـي
  إسحاق، عن أبـيه، عن عمرو بن ميـمون، قال: قال ابن مسعود: إن موسى أتـى فرعون حين أتاه
  فـي ذُرْ مانقة، يعنـي جبة صوف.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تـخْرُجْ بَـيْضَاءَ } يقول: تـخرج الـيد بـيضاء بغير لون موسى من { غيرِ سُوءٍ }
  يقول: من غير برص { فـي تسع آيات } ، يقول تعالـى ذكره: أدخـل يدك فـي جيبك تـخرج بـيضاء
  من غير سوء، فهي آية فـي تسع آيات مُرسل أنت بهنّ إلـى فرعون وترك ذكر مرسل لدلالة
  قوله { إلـى فِرْعَوْنَ وَقَوْمِهِ } علـى أن ذلك معناه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رأتْنِـي بِحَبْلَـيْها فَصَدَّتْ مَخافَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفِـي الـحَبْلِ رَوْعاءُ الفُؤَادِ فَرُوقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: رأتنـي مقبلاً بحبلـيها،
  فترك ذكر «مقبل» استغناء بـمعرفة السامعين معناه فـي ذلك، إذ قال: رأتنـي بحبلـيها
  ونظائر ذلك فـي كلام العرب كثـيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والآيات
  التسع: هنّ الآيات التـي بـيَّناهنّ فـيـما مضى. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { تِسْعِ آياتٍ إلـى فِرْعَوْنَ
  وقَوْمهِ } قال: هي التـي ذكر الله فـي القرآن: العصا، والـيد، والـجراد، والقمل، والضفـادع،
  والطوفـان، والدم، والـحجر، والطَّمْس الذي أصاب آل فرعون فـي أموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُمْ كانُوا قَوْماً فـاسِقِـينَ } يقول: إن فرعون وقومه
  من القبط كانوا قوما فـاسقـين، يعنـي كافرين بـالله، وقد بـيَّنا معنى الفسق فـيـما
  مضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

