text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَدْخِلْ يَدَكَ
  فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ فِي تِسْعِ آيَاتٍ إِلَىٰ فِرْعَوْنَ
  وَقَوْمِهِ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ }و { فِى تِسْعِ ءايَـٰتٍ } كلام
  مستأنف، وحرف الجرّ فيه يتعلق بمحذوف. والمعنى: اذهب في تسع آيات { إِلَىٰ فِرْعَوْنَ
  } ونحوه:فَقُلتُ إلَى الطَّعَامِ فَقَالَ مِنْهُمْ   فَرِيقٌ نَحْسُدُ الإِنسَ الطَّعَامَاويجوز
  أن يكون المعنى: وألق عصاك، وأدخل يدك: في تسع آيات، أي: في جملة تسع آيات وعدادهنّ.
  ولقائل أن يقول: كانت الآيات إحدى عشرة: ثنتان منها اليد والعصا، والتسع: الفلق، والطوفان،
  والجراد، والقمل، والضفادع، والدم، والطمسة، والجدب في بواديهم، والنقصان في مزارعهم.\r\n\t\t\t\r\n\t\t\t</section>"

