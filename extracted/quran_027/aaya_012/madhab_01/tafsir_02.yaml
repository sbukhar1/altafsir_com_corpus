  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(27, 12)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(27,12)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَدْخِلْ
  يَدَكَ فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ فِي تِسْعِ آيَاتٍ إِلَىٰ
  فِرْعَوْنَ وَقَوْمِهِ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { فِى تِسْعِ ءايَـٰتٍ } كلام مستأنف، وحرف الجرّ فيه يتعلق بمحذوف.
  والمعنى: اذهب في تسع آيات { إِلَىٰ فِرْعَوْنَ } ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلتُ إلَى الطَّعَامِ فَقَالَ مِنْهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَرِيقٌ نَحْسُدُ الإِنسَ الطَّعَامَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون المعنى: وألق عصاك،
  وأدخل يدك: في تسع آيات، أي: في جملة تسع آيات وعدادهنّ. ولقائل أن يقول: كانت الآيات
  إحدى عشرة: ثنتان منها اليد والعصا، والتسع: الفلق، والطوفان، والجراد، والقمل، والضفادع،
  والدم، والطمسة، والجدب في بواديهم، والنقصان في مزارعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

