text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱلْحَمْدُ
  لِلَّهِ وَسَلاَمٌ عَلَىٰ عِبَادِهِ ٱلَّذِينَ ٱصْطَفَىٰ ءَآللَّهُ خَيْرٌ أَمَّا يُشْرِكُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم { قُل } يا مـحمد { الـحَمْدُ لِلّهِ
  } علـى نعمه علـينا، وتوفـيقه إيانا لـما وفَّقنا من الهداية { وَسَلامٌ } يقول: وأَمنة
  منه من عقابه الذي عاقب به قوم لوط، وقوم صالـح، علـى الذين اصطفـاهم، يقول: الذين
  اجتبـاهم لنبـيه مـحمد صلى الله عليه وسلم، فجعلهم أصحابه ووزراءه علـى الدّين الذي
  بعثه بـالدعاء إلـيه دون الـمشركين به، الـجاحدين نبوّة نبـيه. وبنـحو الذي قلنا فـي
  تأويـل ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا طلق، يعنـي
  ابن غنام، عن ابن ظهير، عن السديّ، عن أبـي مالك، عن ابن عبـاس { وَسَلامٌ عَلـى عِبـادِهِ
  الَّذِينَ اصْطَفَـى } قال: أصحاب مـحمد اصطفـاهم الله لنبـيه.حدثنا علـيّ بن سهل،
  قال: ثنا الولـيد بن مسلـم، قال: قلت لعبد الله بن الـمبـارك: أرأيت قول الله { قُلِ
  الـحَمْدُ لِلّهِ وَسَلامٌ عَلـى عِبـادِهِ الَّذِينَ اصْطَفَـى } من هؤلاء؟ فحدثنـي
  عن سفـيان الثوري، قال: هم أصحاب رسول الله صلى الله عليه وسلم.وقوله: { آللّهُ خَيْرٌ
  أمَّا يُشْرِكُونَ } يقول تعالـى ذكره قل يا مـحمد لهؤلاء الذين زيَّنا لهم أعمالهم
  من قومك فهم يعمهون: آلله الذي أنعم علـى أولـيائه هذه النِّعم التـي قصَّها علـيكم
  فـي هذه السورة، وأهلك أعداءه بـالذي أهلكهم به من صنوف العذاب التـي ذكرها لكم فـيها
  خير، أما تشركون من أوثانكم التـي لا تنفعكم ولا تضرّكم، ولا تدفع عن أنفسها ولا عن
  أولـيائها سوءاً، ولا تـجلب إلـيها ولا إلـيهم نفعاً؟ يقول: إن هذا الأمر لا يشكل علـى
  من له عقل، فكيف تستـجيزون أن تشركوا عبـادة من لا نفع عنده لكم، ولا دفع ضرّ عنكم
  فـي عبـادة من بـيده النفع والضرّ، وله كلّ شيء. ثم ابتدأ تعالـى ذكره تعديد نعمه علـيهم،
  وأياديه عندهم، وتعريفهم بقلة شكرهم إياه علـى ما أولاهم من ذلك، فقال:{ أمَّنْ خَـلَقَ
  السَّمَوَاتِ والأرْضَ }\r\n\t\t\t</section>"

