text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱلْحَمْدُ
  لِلَّهِ وَسَلاَمٌ عَلَىٰ عِبَادِهِ ٱلَّذِينَ ٱصْطَفَىٰ ءَآللَّهُ خَيْرٌ أَمَّا يُشْرِكُونَ
  }أمر رسوله صلى الله عليه وسلم أن يتلو هذه الآيات الناطقة بالبراهين على وحدانيته
  وقدرته على كل شيء وحكمته، وأن يستفتح بتحميده والسلام على أنبيائه والمصطفين من عباده.
  وفيه تعليم حسن، وتوقيف على أدب جميل، وبعث على التيمن بالذكرين، والتبرك بهما، والاستظهار
  بمكانهما على قبول ما يلقى إلى السامعين وإصغائهم إليه، وإنزاله من قلوبهم المنزلة
  التي يبغيها المسمع. ولقد توارث العلماء والخطباء والوعاظ كابراً عن كابر هذا الأدب،
  فحمدوا الله عزّ وجل وصلوا على رسول الله صلى الله عليه وسلم أمام كل علم مفاد وقبل
  كل عظة وتذكرة،وفي مفتتح كل خطبة، وتبعهم المترسلون فأجروا عليه أوائل كتبهم في الفتوح
  والتهاني وغير ذلك من الحوادث التي لها شأن. وقيل: هو متصل بما قبله، وأمر بالتحميد
  على الهالكين من كفار الأمم والصلاة على الأنبياء عليهم السلام وأشياعهم الناجين. وقيل:
  هو خطاب للوط عليه السلام، وأن يحمد الله على هلاك كفار قومه، ويسلم على من اصطفاه
  الله ونجاه من هلكتهم وعصمه من ذنوبهم [آللـه خيرٌ ما يشركون] معلوم أن لا خير فيما
  أشركوه أصلاً حتى يوازن بينه وبين من هو خالق كل خير ومالكه، وإنما هو إلزام لهم وتبكيت
  وتهكم بحالهم، وذلك أنهم آثروا عبادة الأصنام على عبادة الله، ولا يؤثر عاقل شيئاً
  على شيء إلا لداع يدعوه إلى إيثاره من زيادة خير ومنفعة، فقيل لهم، مع العلم بأنه لا
  خير فيما آثروه، وأنهم لم يؤثروه لزيادة الخير ولكن هوى وعبثاً، لينبهوا على الخطأ
  المفرط والجهل المورط وإضلالهم التمييز ونبذهم المعقول وليعلموا أنّ الإيثار يجب أن
  يكون للخير الزائد. ونحوه ما حكاه عن فرعون{ أَمْ أَنَا خَيْرٌ مّنْ هَـٰذَا ٱلَّذِى
  هُوَ مَهِينٌ }[الزخرف: 52] مع علمه أنه ليس لموسى مثل أنهاره التي كانت تجري تحته.
  ثم عدّد سبحانه الخيرات والمنافع التي هي آثار رحمته وفضله، كما عدّدها في موضع آخر
  ثم قال: هل من شركائكم من يفعل من ذلكم من شيء. وقرىء: «يشركون» بالياء والتاء. وعن
  رسول الله صلى الله عليه وسلم:(799) أنه كان إذا قرأها يقول: \" بل الله خير وأبقى
  وأجل أكرم \". \r\n\t\t\t\r\n\t\t\t</section>"

