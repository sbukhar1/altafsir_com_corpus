  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱلْحَمْدُ لِلَّهِ وَسَلاَمٌ عَلَىٰ عِبَادِهِ ٱلَّذِينَ ٱصْطَفَىٰ ءَآللَّهُ خَيْرٌ
  أَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أمر رسوله صلى الله عليه وسلم أن
  يتلو هذه الآيات الناطقة بالبراهين على وحدانيته وقدرته على كل شيء وحكمته، وأن يستفتح
  بتحميده والسلام على أنبيائه والمصطفين من عباده. وفيه تعليم حسن، وتوقيف على أدب جميل،
  وبعث على التيمن بالذكرين، والتبرك بهما، والاستظهار بمكانهما على قبول ما يلقى إلى
  السامعين وإصغائهم إليه، وإنزاله من قلوبهم المنزلة التي يبغيها المسمع. ولقد توارث
  العلماء والخطباء والوعاظ كابراً عن كابر هذا الأدب، فحمدوا الله عزّ وجل وصلوا على
  رسول الله صلى الله عليه وسلم أمام كل علم مفاد وقبل كل عظة وتذكرة،وفي مفتتح كل خطبة،
  وتبعهم المترسلون فأجروا عليه أوائل كتبهم في الفتوح والتهاني وغير ذلك من الحوادث
  التي لها شأن. وقيل: هو متصل بما قبله، وأمر بالتحميد على الهالكين من كفار الأمم والصلاة
  على الأنبياء عليهم السلام وأشياعهم الناجين. وقيل: هو خطاب للوط عليه السلام، وأن
  يحمد الله على هلاك كفار قومه، ويسلم على من اصطفاه الله ونجاه من هلكتهم وعصمه من
  ذنوبهم [آللـه خيرٌ ما يشركون] معلوم أن لا خير فيما أشركوه أصلاً حتى يوازن بينه وبين
  من هو خالق كل خير ومالكه، وإنما هو إلزام لهم وتبكيت وتهكم بحالهم، وذلك أنهم آثروا
  عبادة الأصنام على عبادة الله، ولا يؤثر عاقل شيئاً على شيء إلا لداع يدعوه إلى إيثاره
  من زيادة خير ومنفعة، فقيل لهم، مع العلم بأنه لا خير فيما آثروه، وأنهم لم يؤثروه
  لزيادة الخير ولكن هوى وعبثاً، لينبهوا على الخطأ المفرط والجهل المورط وإضلالهم التمييز
  ونبذهم المعقول وليعلموا أنّ الإيثار يجب أن يكون للخير الزائد. ونحوه ما حكاه عن فرعون</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ
  أَنَا خَيْرٌ مّنْ هَـٰذَا ٱلَّذِى هُوَ مَهِينٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 52] مع علمه أنه ليس لموسى
  مثل أنهاره التي كانت تجري تحته. ثم عدّد سبحانه الخيرات والمنافع التي هي آثار رحمته
  وفضله، كما عدّدها في موضع آخر ثم قال: هل من شركائكم من يفعل من ذلكم من شيء. وقرىء:
  «يشركون» بالياء والتاء. وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(799)
  أنه كان إذا قرأها يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بل الله خير وأبقى وأجل أكرم \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

