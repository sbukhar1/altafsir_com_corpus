text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَقَعَ ٱلْقَوْلُ
  عَلَيهِم بِمَا ظَلَمُواْ فَهُمْ لاَ يَنطِقُونَ } * { أَلَمْ يَرَوْاْ أَنَّا جَعَلْنَا
  ٱلْلَّيْلَ لِيَسْكُنُواْ فِيهِ وَٱلنَّهَارَ مُبْصِراً إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ
  يُؤْمِنُونَ }يقول تعالـى ذكره: ووجب السخط والغضب من الله علـى الـمكذّبـين بآياته
  { بِـمَا ظَلَـمُوا } يعنـي بتكذيبهم بآيات الله، يوم يحشرون { فَهُمْ لاَ يَنَطِقُونَ
  } يقول: فهم لا ينطقون بحجة يدفعون بها عن أنفسهم عظيـم ما حلّ بهم ووقع علـيهم من
  القول. وقوله: { أَلْـم يَرَوْا أنَّا جَعَلَنْا اللَّـيْـلَ لِـيَسْكُنُوا فِـيهِ
  } يقول تعالـى ذكره: ألـم ير هؤلاء الـمكذّبون بآياتنا تصريفنا اللـيـل والنهار، ومخالفتنا
  بـينهما بتصيـيرنا هذا سكنا لهم يسكنون فـيه، ويهدءون راحة أبدانهم من تعب التصرّف
  والتقلب نهاراً، وهذا مضيئاً يبصرون فـيه الأشياء ويعاينونها فـيتقلبون فـيه لـمعايشهم،
  فـيتفكروا فـي ذلك، ويتدبروا، ويعلـموا أن مصرِّف ذلك كذلك هو الإله الذي لا يُعجزه
  شيء، ولا يتعذّر علـيه إماتة الأحياء، وإحياء الأموات بعد الـمـمات، كما لـم يتعذّر
  علـيه الذهاب بـالنهار والـمـجيء بـاللـيـل، والـمـجيء بـالنهار والذهاب بـاللـيـل
  مع اختلاف أحوالهما { إنَّ فـي ذلكَ لآياتٍ لقَوْمٍ يُؤْمِنُونَ } يقول تعالـى ذكره:
  إن فـي تصيـيرنا اللـيـل سكناً، والنهار مبصراً لدلالة لقوم يؤمنون بـالله علـى قدرته
  علـى ما آمنوا به من البعث بعد الـموت، وحجة لهم علـى توحيد الله.\r\n\t\t\t\r\n\t\t\t</section>"

