  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَكَثَ غَيْرَ
  بَعِيدٍ فَقَالَ أَحَطتُ بِمَا لَمْ تُحِطْ بِهِ وَجِئْتُكَ مِن سَبَإٍ بِنَبَإٍ يَقِينٍ
  }يعنـي تعالـى ذكره بقوله: { فَمَكَثَ غيرَ بَعِيدٍ } فمكث سلـيـمان غير طويـل من حين
  سأل عن الهدهد، حتـى جاء الهدهد.واختلف القرّاء فـي قراءة قوله: { فَمَكَثَ } فقرأت
  ذلك عامة قرّاء الأمصار سوى عاصم: «فَمَكُثَ» بضمّ الكاف، وقرأه عاصم بفتـحها، وكلتا
  القراءتـين عندنا صواب، لأنهما لغتان مشهورتان، وإن كان الضمّ فـيها أعجب إلـيّ، لأنها
  أشهر اللغتـين وأفصحهما.]وقوله: { فَقالَ أحَطْتُ بِـمَا لَـمْ تُـحِطْ بِهِ } يقول:
  فقال الهدهد حين سأله سلـيـمان عن تـخـلفه وغيبته: أحطب بعلـم ما لـم تـحط به أنت يا
  سلـيـمان. كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أحَطْتُ
  بِـمَا لَـمْ تـحِطْ بِه } قال: ما لـم تعلـم.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، عن بعض أهل العلـم، عن وهب بن منبه { فمَكَثَ غيرَ بَعيدٍ } ثم جاء الهدهد،
  فقال له سلـيـمان: ما خـلَّفك عن نوبتك؟ قال: أحطت بـما لـم تـحط به.وقوله: { وَجِئْتُكَ
  مِنْ سَبإ بِنَبإ يَقِـينٍ } يقول: وجئتك من سبإ بخبر يقـين. وهو ما:حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه { وَجِئْتُكَ مِنْ
  سَبإٍ بِنَبإٍ يَقِـينٍ }: أي أدركت ملكا لـم يبلغه ملكك.واختلفت القرّاء فـي قراءة
  قوله: { مِنْ سَبإٍ } فقرأ ذلك عامة قرّاء الـمدينة والكوفة { مِنْ سَبإٍ } بـالإجراء.
  الـمعنـي أنه رجل اسمه سبأ. وقرأه بعض قرّاء أهل مكة والبصرة { مِنْ سَبإٍ } بترك الإجراء،
  علـى أنه اسم قبـيـلة أو لامرأة.والصواب من القول فـي ذلك أن يُقال: إنهما قراءتان
  مشهورتان، وقد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب
  فـالإجراء فـي سبأ، وغير الإجراء صواب، لأن سبأ إن كان رجلاً كما جاء به الأثر، فإنه
  إذا أريد به اسم الرجل أُجري، وإن أريد به اسم القبـيـلة لـم يُجْرَ، كما قال الشاعر
  فـي إجرائه:الْوَارِدُونَ وَتَـيْـمٌ فـي ذَرَا سَبإٍ   قَدْ عَضَّ أعْناقَهُمْ جِلدُ
  الـجَوَاميسِيروى: ذرا، وذرى، وقد حُدثت عن الفرّاء عن الرؤاسي أنه سأل أبـا عمرو بن
  العلاء كيف لـم يجر سبأ؟ قال: لست أدري ما هو فكأن أبـا عمرو ترك إجراءه، إذ لـم يدرِ
  ما هو، كما تفعل العرب بـالأسماء الـمـجهولة التـي لا تعرفها من ترك الإجراء. حكي عن
  بعضهم: هذا أبو معرورَ قد جاء، فترك إجراءه إذ لـم يعرفه فـي أسمائهم. وإن كان سبأ
  جبلاً، أجري لأنه يُراد به الـجبل بعينه، وإن لـم يجر فلأنه يجعل اسما للـجبل وما حوله
  من البقعة.\r\n\t\t\t\r\n\t\t\t</section>"

