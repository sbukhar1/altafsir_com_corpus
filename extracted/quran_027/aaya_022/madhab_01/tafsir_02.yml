  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَكَثَ
  غَيْرَ بَعِيدٍ فَقَالَ أَحَطتُ بِمَا لَمْ تُحِطْ بِهِ وَجِئْتُكَ مِن سَبَإٍ بِنَبَإٍ
  يَقِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَمَكَثَ } قرىء: بفتح الكاف وضمها
  { غَيْرَ بَعِيدٍ } غير زمان بعيد، كقوله: عن قريب. ووصف مكثه بقصر المدّة للدلالة
  على إسراعه خوفاً من سليمان، وليعلم كيف كان الطير مسخراً له، ولبيان ما أعطي من المعجزة
  الدالة على نبوّته وعلى قدرة الله تعالى { أَحَطتُ } بإدغام الطاء في التاء بإطباق
  وبغير إطباق: ألهم الله الهدهد فكافح سليمان بهذا الكلام على ما أوتي من فضل النبوّة
  والحكمة والعلوم الجمة والإحاطة بالمعلومات الكثيرة، ابتلاء له في علمه، وتنبيهاً على
  أنّ في أدنى خلقه وأضعفه من أحاط علماً بما لم يحط به، لتتحاقر إليه نفسه ويتصاغر إليه
  علمه، ويكون لطفاً له في ترك الإعجاب الذي هو فتنة العلماء وأعظم بها فتنة، والإحاطة
  بالشيء علمها: أن يعلم من جميع جهاته لا يخفى منه معلوم. قالوا: وفيه دليل على بطلان
  قول الرافضة إنّ الإمام لا يخفى عليه شيء، ولا يكون في زمانه أحد أعلم منه «سبأ». قرىء
  بالصرف ومنعه. وقد روي بسكون الباء. وعن ابن كثير في رواية «سبا»، بالألف كقولهم: ذهبوا
  أيدي سبا. وهو سبأ بن يشجب بن يعرب بن قحطان، فمن جعله اسماً للقبيلة لم يصرف، ومن
  جعله اسماً للحيّ أو الأب الأكبر صرف. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ سَبَإ الْحَاضِرِينَ مَأْرِبَ إذ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَبْنُونَ
  مِنْ دُونِ سَيْلِهِ الْعَرِمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الُوَارِدُونَ
  وَتَيْمٌ فِي ذُرَي سَبَإ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ عَضَّ
  أَعْنَاقَهُمْ جِلدُ الْجَوَامِيسِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم سميت مدينة مأرب بسبإ، وبينها وبين صنعاء مسيرة ثلاث، كما سميت
  معافر بمعافر بن أدّ. ويحتمل أن يراد المدينة والقوم. [(بنبأ يقين)] والنبأ: الخبر
  الذي له شأن. وقوله: { مِن سَبَإٍ بِنَبَإٍ } من جنس الكلام الذي سماه المحدّثون البديع،
  وهو من محاسن الكلام الذي يتعلق باللفظ، بشرط أن يجيء مطبوعاً. أو يصنعه عالم بجوهر
  الكلام يحفظ معه صحة المعنى وسداده، ولقد جاء ههنا زائداً على الصحة فحسن وبدع لفظاً
  ومعنى. ألا ترى أنه لو وضع مكان بنبإ بخبر، لكان المعنى صحيحاً، وهو كما جاء أصح، لما
  في النبإ من الزيادة التي يطابقها وصف الحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

