text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَكَثَ غَيْرَ
  بَعِيدٍ فَقَالَ أَحَطتُ بِمَا لَمْ تُحِطْ بِهِ وَجِئْتُكَ مِن سَبَإٍ بِنَبَإٍ يَقِينٍ
  }{ فَمَكَثَ } قرىء: بفتح الكاف وضمها { غَيْرَ بَعِيدٍ } غير زمان بعيد، كقوله: عن
  قريب. ووصف مكثه بقصر المدّة للدلالة على إسراعه خوفاً من سليمان، وليعلم كيف كان الطير
  مسخراً له، ولبيان ما أعطي من المعجزة الدالة على نبوّته وعلى قدرة الله تعالى { أَحَطتُ
  } بإدغام الطاء في التاء بإطباق وبغير إطباق: ألهم الله الهدهد فكافح سليمان بهذا الكلام
  على ما أوتي من فضل النبوّة والحكمة والعلوم الجمة والإحاطة بالمعلومات الكثيرة، ابتلاء
  له في علمه، وتنبيهاً على أنّ في أدنى خلقه وأضعفه من أحاط علماً بما لم يحط به، لتتحاقر
  إليه نفسه ويتصاغر إليه علمه، ويكون لطفاً له في ترك الإعجاب الذي هو فتنة العلماء
  وأعظم بها فتنة، والإحاطة بالشيء علمها: أن يعلم من جميع جهاته لا يخفى منه معلوم.
  قالوا: وفيه دليل على بطلان قول الرافضة إنّ الإمام لا يخفى عليه شيء، ولا يكون في
  زمانه أحد أعلم منه «سبأ». قرىء بالصرف ومنعه. وقد روي بسكون الباء. وعن ابن كثير في
  رواية «سبا»، بالألف كقولهم: ذهبوا أيدي سبا. وهو سبأ بن يشجب بن يعرب بن قحطان، فمن
  جعله اسماً للقبيلة لم يصرف، ومن جعله اسماً للحيّ أو الأب الأكبر صرف. قال:مِنْ سَبَإ
  الْحَاضِرِينَ مَأْرِبَ إذ   يَبْنُونَ مِنْ دُونِ سَيْلِهِ الْعَرِمَاوقال:الُوَارِدُونَ
  وَتَيْمٌ فِي ذُرَي سَبَإ   قَدْ عَضَّ أَعْنَاقَهُمْ جِلدُ الْجَوَامِيسِثم سميت مدينة
  مأرب بسبإ، وبينها وبين صنعاء مسيرة ثلاث، كما سميت معافر بمعافر بن أدّ. ويحتمل أن
  يراد المدينة والقوم. [(بنبأ يقين)] والنبأ: الخبر الذي له شأن. وقوله: { مِن سَبَإٍ
  بِنَبَإٍ } من جنس الكلام الذي سماه المحدّثون البديع، وهو من محاسن الكلام الذي يتعلق
  باللفظ، بشرط أن يجيء مطبوعاً. أو يصنعه عالم بجوهر الكلام يحفظ معه صحة المعنى وسداده،
  ولقد جاء ههنا زائداً على الصحة فحسن وبدع لفظاً ومعنى. ألا ترى أنه لو وضع مكان بنبإ
  بخبر، لكان المعنى صحيحاً، وهو كما جاء أصح، لما في النبإ من الزيادة التي يطابقها
  وصف الحال.\r\n\t\t\t\r\n\t\t\t</section>"

