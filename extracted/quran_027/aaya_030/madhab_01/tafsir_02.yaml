text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ يٰأَيُّهَا
  ٱلْمَلأُ إِنِّيۤ أُلْقِيَ إِلَيَّ كِتَابٌ كَرِيمٌ } * { إِنَّهُ مِن سُلَيْمَانَ
  وَإِنَّهُ بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } * { أَلاَّ تَعْلُواْ عَلَيَّ
  وَأْتُونِي مُسْلِمِينَ }{ كَرِيمٌ } حسن مضمونة وما فيه، أو وصفته بالكرم، لأنه من
  عند ملك كريم أو مختوم. قال صلى الله عليه وسلم:(797) \" كرم الكتاب ختمه \". (798)
  \" وكان صلى الله عليه وسلم يكتب إلى العجم، فقيل له: إنهم لا يقبلون إلا كتاباً عليه
  خاتم، فاصطنع خاتماً \" عن ابن المقفع: من كتب إلى أخيه كتاباً ولم يختمه فقد استخف
  به. وقيل: مصدّر ببسم الله الرحمٰن الرحيم [إنه من سليمان وإنه بسم الله الرحمن الرحيم]:
  هو استئناف وتبيين لما أُلْقِيَ إليها، كأنها لما قالت: إني أُلْقِيَ إليّ كتاب كريم،
  قيل لها: ممن هو؟ وما هو؟ فقالت: إنه من سليمان وإنه: كيت وكيت. وقرأ عبد الله: «وإنه
  من سليمان وإنه» عطفاً على: إني. وقرىء: «أنه من سليمان وأنه»، بالفتح على أنه بدل
  من كتاب، كأنه قيل: ألقى إليّ أنه من سليمان. ويجوز أن تريد: لأنه من سليمان ولأنه،
  كأنها عللت كرمه بكونه من سليمان، وتصديره باسم الله. وقرأ أبيّ: «أنْ من سليمان وأنْ
  بسم الله»، على أن المفسرة. وأن في { أَلاَّ تَعْلُواْ } مفسرة أيضاً. لا تعلوا: لا
  تتكبروا كما يفعل الملوك. وقرأ ابن عباس رضي الله عنهما بالغين معجمة من الغلو: وهو
  مجاوزة الحد. يروى أنّ نسخة الكتاب من عبد الله سليمان بن داود إلى بلقيس ملكة سبأ:
  السلام على من اتبع الهدى، أما بعد: فلا تعلوا عليّ وائتوني مسلمين، وكانت كتب الأنبياء
  عليهم السلام جملاً لا يطيلون ولا يكثرون، وطبع الكتاب بالمسك وختمه بخاتمه، فوجدها
  الهدهد راقدة في قصرها بمأرب، وكانت إذا رقدت غلقت الأبواب ووضعت المفاتيح تحت رأسها،
  فدخل من كوة وطرح الكتاب على نحرها وهي مستلقية. وقيل: نقرها فانتبهت فزعة. وقيل: أتاها
  والقادة والجنود حواليها، فرفرف ساعة والناس ينظرون حتى رفعت رأسها، فألقى الكتاب في
  حجرها، وكانت قارئة كاتبة عربية من نسل تبع بن شراحيل الحميري؛ فلما رأت الخاتم ارتعدت
  وخضعت،وقالت لقومها ما قالت: { مُسْلِمِينَ } منقادين أو مؤمنين.\r\n\t\t\t\r\n\t\t\t</section>"

