  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَآ إِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحاً أَنِ ٱعْبُدُواْ ٱللَّهَ فَإِذَا هُمْ
  فَرِيقَانِ يَخْتَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ يٰقَوْمِ لِمَ تَسْتَعْجِلُونَ بِٱلسَّيِّئَةِ
  قَبْلَ ٱلْحَسَنَةِ لَوْلاَ تَسْتَغْفِرُونَ ٱللَّهَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلَقَدْ أرْسَلْنا إلـى ثَمُودَ أخاهُمْ صَالِـحاً
  أن اعْبُدُوا اللَّهَ } وَحده لا شرِيك له، ولا تـجعلوا معه إلها غيره { فإذَا هُمْ
  فَرِيقانِ يَخْتَصِمُونَ } يقول: فلـما أتاهم صالـح داعياً لهم إلـى الله صار قومه
  من ثمود فـيـما دعاهم إلـيه فريقـين يختصمون، ففريق مصدّق صالـحاً مؤمن به، وفريق مكذّب
  به كافر بـما جاء به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { فَرِيقانِ يَخْتَصِمُونَ
  } قال: مؤمن وكافر، قولهم صالـح مرسل، وقولهم صالـح لـيس بـمُرسل. ويعنـي بقوله { يَخْتَصِمُونَ
  } يختلفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فإذَا هُمْ فَرِيقانِ يَخْتَصِمُونَ }
  قال: مؤمن، وكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ يا قَوْمِ لِـمَ تَسْتَعْجِلُونَ
  بـالسَّيِّئَةِ قَبْلَ الـحَسَنَةِ } يقول تعالـى ذكره: قال صالـح لقومه: يا قوم لأيّ
  شيء تستعجلون بعذاب الله قبل الرحمة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { لِـمَ تَسْتَعْجِلُونَ بـالسَّيِّئَةِ
  قَبْلَ الـحَسَنَةِ } قال: السيئة: العذاب، قبل الـحسنة: قبل الرحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { قالَ يا قَوْمِ لِـمَ تَسْتَعْجِلُونَ بـالسَّيِّئَةِ } قال بـالعذاب قبل
  الـحسنة، قال: العافـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَوْلا تَسْتَغْفرُونَ
  اللَّهَ لَعَلَّكُمْ تُرْحَمُونَ } يقول: هلا تتوبون إلـى الله من كفركم، فـيغفر لكم
  ربكم عظيـم جرمكم، يصفح لكم عن عقوبته إياكم علـى ما قد أتـيتـم من عظيـم الـخطيئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَعَلَّكُمْ تُرْحَمُونَ } يقول: لـيرحمكم ربكم بـاستغفـاركم
  إياه من كفركم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

