  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَى
  ٱلْجِبَالَ تَحْسَبُهَا جَامِدَةً وَهِيَ تَمُرُّ مَرَّ ٱلسَّحَابِ صُنْعَ ٱللَّهِ
  ٱلَّذِيۤ أَتْقَنَ كُلَّ شَيْءٍ إِنَّهُ خَبِيرٌ بِمَا تَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَتَرى الـجِبَـالَ } يا مـحمد { تَـحْسَبُها
  } قائمة { وَهِيَ تَـمُرُ }. كالذي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَتَرَى
  الـجبـالَ تَـحْسَبُها جامِدَةً } يقول: قائمة، وإنـما قـيـل: { وَهِيَ تَـمُرُّ مَرَّ
  السَّحابِ } لأنها تـجمع ثم تسير، فـيحسب رائيها لكثرتها أنها واقـفة، وهي تسير سيراً
  حثـيثاً، كما قال الـجعدي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأرْعَنَ مِثْلِ الطَّوْدِ تَـحْسِبُ أنَّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وُقُوفٌ لِـحاجٍ والرّكابُ تُهَمْلـجُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { صُنْعَ اللّهِ الَّذِي أتْقَنَ
  كُلَّ شَيْءٍ } وأوثق خـلقه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { صُنْعَ اللّهِ الَّذِي أتْقَنَ
  كُلَّ شَيْءٍ } يقول: أحكم كلّ شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس،
  قوله: { صُنعَ اللّهِ الَّذِي أتْقَنَ كُلَّ شَيْءٍ } يقول: أحسن كلّ شيء خـلقه وأوثقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الَّذِي
  أتْقَنَ كُلَّ شَيْءٍ } قال: أوثق كلّ شيء وسوّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { أتْقَنَ } أوثق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنَّهُ خَبِـيرٌ
  بِـمَا يَفْعَلونَ } يقول تعالـى ذكره: إن الله ذو علـم وخبرة بـما يفعل عبـاده من
  خير وشرّ وطاعة له ومعصية، وهو مـجازي جميعهم علـى جميع ذلك علـى الـخير الـخيرَ، وعلـى
  الشرِّ الشرّ نظيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

