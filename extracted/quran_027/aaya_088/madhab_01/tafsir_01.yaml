text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْجِبَالَ
  تَحْسَبُهَا جَامِدَةً وَهِيَ تَمُرُّ مَرَّ ٱلسَّحَابِ صُنْعَ ٱللَّهِ ٱلَّذِيۤ أَتْقَنَ
  كُلَّ شَيْءٍ إِنَّهُ خَبِيرٌ بِمَا تَفْعَلُونَ }يقول تعالـى ذكره: { وَتَرى الـجِبَـالَ
  } يا مـحمد { تَـحْسَبُها } قائمة { وَهِيَ تَـمُرُ }. كالذي.حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَتَرَى الـجبـالَ تَـحْسَبُها
  جامِدَةً } يقول: قائمة، وإنـما قـيـل: { وَهِيَ تَـمُرُّ مَرَّ السَّحابِ } لأنها
  تـجمع ثم تسير، فـيحسب رائيها لكثرتها أنها واقـفة، وهي تسير سيراً حثـيثاً، كما قال
  الـجعدي:بأرْعَنَ مِثْلِ الطَّوْدِ تَـحْسِبُ أنَّهُمْ   وُقُوفٌ لِـحاجٍ والرّكابُ
  تُهَمْلـجُقوله: { صُنْعَ اللّهِ الَّذِي أتْقَنَ كُلَّ شَيْءٍ } وأوثق خـلقه. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { صُنْعَ اللّهِ الَّذِي أتْقَنَ
  كُلَّ شَيْءٍ } يقول: أحكم كلّ شيء.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس، قوله: { صُنعَ اللّهِ الَّذِي أتْقَنَ
  كُلَّ شَيْءٍ } يقول: أحسن كلّ شيء خـلقه وأوثقه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { الَّذِي أتْقَنَ كُلَّ شَيْءٍ } قال: أوثق كلّ
  شيء وسوّى.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد
  { أتْقَنَ } أوثق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنَّهُ خَبِـيرٌ
  بِـمَا يَفْعَلونَ } يقول تعالـى ذكره: إن الله ذو علـم وخبرة بـما يفعل عبـاده من
  خير وشرّ وطاعة له ومعصية، وهو مـجازي جميعهم علـى جميع ذلك علـى الـخير الـخيرَ، وعلـى
  الشرِّ الشرّ نظيره.\r\n\t\t\t\r\n\t\t\t</section>"

