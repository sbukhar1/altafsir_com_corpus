text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا جَآءَ نَصْرُ
  ٱللَّهِ وَٱلْفَتْحُ } * { وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً
  } * { فَسَبِّحْ بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً }{ إِذَا
  جَاء } منصوب بسبح، وهو لما يستقبل. والاعلام بذلك قبل كونه من أعلام النبوّة. روي
  أنها نزلت في أيام التشريق بمنى في حجة الوداع. فإن قلت: ما الفرق بين النصر والفتح
  حتى عطف عليه؟ قلت: النصر الإغاثة والإظهار على العدوّ. ومنه: نصر الله الأرض غاثها.
  والفتح: فتح البلاد والمعنى نصر رسول الله صلى الله عليه وسلم على العرب أو على قريش
  وفتح مكة وقيل: جنس نصر الله للمؤمنين وفتح بلاد الشرك عليهم. وكان فتح مكة لعشر مضين
  من شهر رمضان سنة ثمان، ومع رسول الله صلى الله عليه وسلم عشرة آلاف من المهاجرين والأنصار
  وطوائف العرب، وأقام بها خمس عشرة ليلة، ثم خرج إلى هوازن، وحين دخلها(1356) وقف على
  باب الكعبة، ثم قال: \" لا إلـٰه إلاّ الله وحده لا شريك له صدق وعده ونصر عبده وهزم
  الأحزاب وحده \" ، ثم قال: \" يا أهل مكة، ما ترون أني فاعل بكم؟ \" قالوا: خيراً أخ
  كريم وابن أخ كريم». قال: \" اذهبوا فأنتم الطلقاء \" ، فأعتقهم رسول الله صلى الله
  عليه وسلم، وقد كان الله تعالى أمكنه من رقابهم عنوة، وكانوا له فيئاً، فلذلك سمى أهل
  مكة الطلقاء، ثم بايعوه على الإسلام { فِى دِينِ ٱللَّهِ } في ملة الإسلام التي لا
  دين له يضاف إليه غيرها{ وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ
  مِنْهُ }[آل عمران: 85]. { أَفْوَاجاً } جماعات كثيفة كانت تدخل فيه القبيلة بأسرها
  بعد ما كانوا يدخلون فيه واحداً واحداً واثنين اثنين. وعن جابر بن عبد الله رضي الله
  عنه:(1357) أنه بكى ذات يوم، فقيل له. فقال سمعت رسول الله صلى الله عليه وسلم يقول:
  \" دخل الناس في دين الله أفواجا وسيخرجون منه أفواجا \" وقيل: أراد بالناس أهل اليمن.
  وقال أبو هريرة:(1358) لما نزلت قال رسول الله صلى الله عليه وسلم: \" الله أكبر جاء
  نصر الله والفتح، وجاء أهل اليمن: قوم رقيقة قلوبهم، الإيمان يمان، والفقه يمان، والحكمة
  يمانية \" وقال:(1359) \" أجد نفير ربكم من قبل اليمن \" وعن الحسن: لما فتح رسول الله
  صلى الله عليه وسلم مكة أقبلت العرب بعضها على بعض، فقالوا: أما إذ ظفر بأهل الحرم
  فليس به يدان، وقد كان الله أجارهم من أصحاب الفيل وعن كل من أرادهم، فكانوا يدخلون
  في الإسلام أفواجاً من غير قتال. وقرأ ابن عباس: فتح الله والنصر. وقرىء: «يدخلون»
  على البناء للمفعول. فإن قلت: ما محل يدخلون؟ قلت: النصب إما على الحال، على أن رأيت
  بمعنى أبصرت أو عرفت. أو هو مفعول ثانٍ على أنه بمعنى علمت { فَسَبّحْ بِحَمْدِ رَبّكَ
  } فقل سبحان الله: حامداً له، أي: فتعجب لتيسير الله ما لم يخطر ببالك وبال أحد من
  أن يغلب أحد على أهل الحرم، واحمده على صنعه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ
  } * { وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً } * { فَسَبِّحْ
  بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً }أو: فاذكره مسبحاً حامداً،
  زيادة في عبادته والثناء عليه، لزيادة إنعامه عليك. أو فصل له. روت أمّ هانيء:(1360)
  أنه لما فتح باب الكعبة صلى صلاة الضحى ثماني ركعات، وعن عائشة:(1361) كان عليه الصلاة
  والسلام يكثر قبل موته أن يقول: \" سبحانك اللهم وبحمدك، أستغفرك وأتوب إليك \" ، والأمر
  بالاستغفار مع التسبيح تكميل للأمر بما هو قوام أمر الدين: من الجمع بين الطاعة والاحتراس
  من المعصية، ليكون أمره بذلك مع عصمته لطفاً لأمته، ولأنّ الاستغفار من التواضع لله
  وهضم النفس، فهو عبادة في نفسه. وعن النبي صلى الله عليه وسلم:(1362) \" إني لأستغفر
  في اليوم والليلة مائة مرة \" وروي:(1363) أنه لما قرآها رسول الله صلى الله عليه وآله
  وسلم على أصحابه استبشروا وبكى العباس، فقال رسول الله صلى الله عليه وسلم: «ما يبكيك
  يا عم»؟ قال: نعيت إليك نفسك. قال: «إنها لكما تقول» فعاش بعدها سنتين لم ير فيهما
  ضاحكاً مستبشراً، وقيل:(1364) إن ابن عباس هو الذي قال ذلك؛ فقال رسول الله صلى الله
  عليه وسلم: \" لقد أوتي هذا الغلام علماً كثيراً \" وروي:(1365) أنها لما نزلت خطب
  رسول الله صلى الله عليه وسلم فقال: \" إن عبداً خيره الله بين الدنيا وبين لقائه،
  فاختار لقاء الله \" ، فعلم أبو بكر رضي الله عنه، فقال: فديناك بأنفسما وأموالنا وآبائنا
  وأولادنا.(1366) وعن ابن عباس أن عمر رضي الله عنهما كان يدينه ويأذن له مع أهل بدر،
  فقال عبد الرحمٰن: أتأذن لهذا الفتى معنا وفي آبائنا من هو مثله؟ فقال إنه ممن قد علمتم.
  قال ابن عباس: فأذن لهم ذات يوم، وأذن لي معهم، فسألهم عن قول الله تعالى: { إِذَا
  جَاء نَصْرُ ٱللَّهِ } ولا أراه سألهم إلاّ من أجلي؛ فقال بعضهم: أمر الله نبيه إذا
  فتح عليه أن يستغفره ويتوب إليه؛ فقلت: ليس كذلك، ولكن نعيت إليه نفسه؛ فقال عمر: ما
  أعلم منها إلاّ مثل ما تعلم، ثم قال: كيف تلومونني عليه بعدما ترون؟ وعن النبي صلى
  الله عليه وسلم:(1367) أنه دعا فاطمة رضي الله عنها فقال: \" يا بنتاه إنه نعيت إليّ
  نفسي \" ، فبكت، فقال: \" لا تبكي، فإنك أوّل أهلي لحوقاً بي \" وعن ابن مسعود أنّ
  هذه السورة تسمى سورة التوديع { كَانَ تَوَّاباً } أي: كان في الأزمنة الماضية منذ
  خلق المكلفين تواباً عليهم إذا استغفروا، فعلى كل مستغفر أن يتوقع مثل ذلك.عن رسول
  الله صلى الله عليه وسلم:(1368) \" من قرأ سورة إذا جاء نصر الله أعطي من الأجر كمن
  شهد مع محمد يوم فتح مكة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

