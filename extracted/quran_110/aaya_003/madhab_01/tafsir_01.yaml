text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا جَآءَ نَصْرُ
  ٱللَّهِ وَٱلْفَتْحُ } * { وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً
  } * { فَسَبِّحْ بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً }يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: إذا جاءك نصر الله يا محمد على قومك من قريش،
  والفتح: فتح مكة { ورأَيْتَ النَّاسَ } من صنوف العرب وقبائلها أهل اليمن منهم، وقبائل
  نزار { يَدْخُلُونَ فِي دِينِ اللّهِ أفْوَاجاً } يقول: في دين الله الذي ابتعثك به،
  وطاعتك التي دعاهم إليها { أفواجاً } ، يعني: زُمَراً، فوجاً فوجاً. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ما قلنا في قوله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  }:حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ }: فتح مكة.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قول الله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } النصر
  حين فتح الله عليه ونصره.حدثني إسماعيل بن موسى، قال: أخبرنا الحسين بن عيسى الحنفيّ،
  عن مَعْمر، عن الزهريّ، عن أبي حازم، عن ابن عباس، قال: بينا رسول الله صلى الله عليه
  وسلم بالمدينة، إذ قال: \" اللّهُ أكْبَرُ، اللّهُ أكْبَرُ، جاءَ نَصْرُ اللّهِ وَالْفَتْحُ،
  جاءَ أهْلُ اليَمَنِ \" ، قيل: يا رسول الله، وما أهل اليمن؟ قال: \" قَوْمٌ رَقِيقَةٌ
  قُلُوبِهُمْ، لَيِّنَةٌ طِباعُهُم، الإيمَانُ يُمَانٍ، والْفِقْهُ يَمانٍ، والْحكْمَةُ
  يَمانِيَةٌ \" حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن عامر، عن
  مسروق، عن عائشة، قالت: كان رسول الله صلى الله عليه وسلم يُكثر من قول: سبحان الله
  وبحمده، وأستغفر الله وأتوب إليه قالت: فقلت: يا رسول الله أراك تُكثر قول: سبحان الله
  وبحمده، وأستغفر الله وأتوب إليه، فقال: \" خَبَّرَنِي رَبِّي أنّي سأَرَى عَلامَةً
  فِي أُمَّتِي، فإذَا رأيْتُها أكْثرْتُ مِنْ قَوْلِ سُبْحانَ اللّهِ وبِحَمْدِهِ، وأسْتَغْفِرُهُ
  وأتُوبُ إلَيْهِ، فَقَدْ رأيْتُها إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ فتْحُ مَكَّة
  ورأَيْتُ النَّاسَ يَدْخُلُونَ فِي دِينِ اللّهِ أفْوَاجاً فَسَبِّحْ بِحَمْدِ رَبِّكَ
  وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّابا \" حدثنا ابن وكيع، قال: ثنا عبد الأعلى، قال:
  ثنا داود، عن الشعبيّ، عن مسروق، عن عائشة، عن النبيّ صلى الله عليه وسلم، بنحوه.حدثنا
  ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر، عن عائشة، قالت: كان نبيّ
  الله صلى الله عليه وسلم يُكثر قبل موته من قول سبحان الله وبحمده ثم ذكر نحوه.حدثني
  إسحاق بن شاهين، قال: ثنا خالد، عن داود، عن عامر، عن مسروق، عن عائشة، عن النبيّ صلى
  الله عليه وسلم، بنحوه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن عكرِمة
  قال: لما نزلت: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } قال النبيّ صلى الله عليه
  وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ
  } * { وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً } * { فَسَبِّحْ
  بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً } \" جاءَ نَصْرُ اللّهِ
  وَالْفَتْحُ، وَجَاءَ أهْلُ اليَمَنِ \" ، قالوا: يا نبيّ الله، وما أهل اليمن؟ قال:
  \" رَقِيقَةٌ قُلُوبُهُمْ، لَيِّنَةٌ طِباعُهُمْ، الإيمَانُ يمانِ، والْحِكْمَةُ يَمَانِيَةٌ
  \" وأمَّا قوله { أفْوَاجاً } فقد تقدّم ذكره في معنى أقوال أهل التأويل. وقد:حدثني
  الحارث، قال: ثنا بشر، قال: ثنا يزيد، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي
  نجيح، عن مجاهد { فِي دِينِ اللّهِ أفْواجاً } قال: زُمراً زُمراً.وقوله: { فَسَبَّحْ
  بِحَمْدِ رَبِّكَ } يقول: فسبح ربَّك وعظمه بحمده وشكره، على ما أنجز لك من وعده. فإنك
  حينئذٍ لاحق به، وذائق ما ذاق مَنْ قَبْلك من رُسله من الموت. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن حبيب، عن سعيد بن جُبير، عن ابن عباس، أن عمر بن الخطاب رضي الله عنه، سألهم عن
  قول الله تعالى: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } قالوا: فتح المدائن والقصور،
  قال: فأنت يا بن عباس ما تقول: قلت: مَثَلٌ ضرب لمحمد صلى الله عليه وسلم نُعِيتْ إليه
  نفسه.حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن
  جُبير، عن ابن عباس، أن عمر بن الخطاب رضي الله عنه كان يُدنيه، فقال له عبد الرحمن:
  إن لنا أبناءً مثلَه، فقال عمر: إنه من حيث تعلم، قال: فسأله عمر عن قول الله: { إذَا
  جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } السورة، فقال ابن عباس: أجله، أعلمه الله إياه، فقال
  عمر: ما أعلم منها إلا مثل ما تعلم.حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، عن
  عاصم، عن أبي رزين، عن ابن عباس، قال: قال عمر رضي الله عنه: ما هي؟ يعني { إذا جاء
  نَصْرُ اللّهِ وَالفَتْحُ } قال ابن عباس: { إذَا جاءَ نَصُرُ اللّهِ } حتى بلغ: {
  وَاسْتغْفِرْهُ } إنك ميت { إنَّهُ كانَ تَوَّاباً } فقال عمر: ما نعلم منها إلا ما
  قلت.قال: ثنا مهران، عن سفيان عن عاصم، عن أبي رزين، عن ابن عباس قال: لما نزلت { إذَا
  جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } علم النبيّ أنه نُعِيتْ إليه نفسه، فقيل له: إذا
  جاء نصر الله والفتح إلى آخر السورة.حدثنا أبو كرَيب وابن وكيع، قالا: ثنا ابن فضيل،
  عن عطاء بن السائب، عن سعيد بن جُبير، عن ابن عباس، قال: لما نزلت { إذَا جاءَ نَصْرُ
  اللّهِ وَالْفَتْحُ } قال رسول الله صلى الله عليه وسلم: \" نُعِيَتْ إليَّ نَفْسِي،
  كأنِّي مَقْبُوضٌ فِي تِلكَ السَّنَةِ \" حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  } قال: ذاك حين نَعَى له نفسه يقول: إذا { رأَيْتَ النَّاسَ يَدْخُلونَ فِي دِينِ اللّهِ
  أفْوَاجاً } يعني إسلام الناس، يقول: فذاك حين حضر أجلُك { فَسَبِّحْ بِحَمْدِ رَبِّكَ
  وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّاباً }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ
  } * { وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً } * { فَسَبِّحْ
  بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً }حدثني أبو السائب وسعيد
  بن يحيى الأموي، قالا: ثنا أبو معاوية، عن الأعمش، عن مسلم، عن مسروق، عن عائشة قالت
  كان رسول الله صلى الله عليه وسلم يُكثر أن يقول قبل أن يموت: «سبحانك اللهمّ وبحمدك،
  أستغفرك وأتوب إليك» قالت: فقلت: يا رسول الله ما هذه الكلمات التي أراك قد أحدثَتها
  تقولها؟ قال: \" قَدْ جُعِلَتْ لي عَلامَةٌ فِي أُمَّتِي إذَا رَأيْتُها قُلْتُها {
  إذَا جاءَ نَصْرُ اللّهِ والْفَتْحُ } إلى آخر السورة \" حدثني يحيى بن إبراهيم المسعوديّ،
  قال: ثني أبي، عن أبيه، عن جدّه، عن الأعمش، عن مسلم، عن مسروق، قال: قالت عائشة: ما
  سمعت رسول الله صلى الله عليه وسلم منذ أُنزلت عليه هذه السورة { إذَا جاءَ نَصْرُ
  اللّهِ وَالْفَتْحُ } لا يقول قبلها: سبحانك ربنا وبحمدك، اللهمّ اغفر لي.حدثنا ابن
  وكيع، قال: ثنا ابن نمير، عن الأعمش، عن مسلم، عن مسروق، عن عائشة، عن النبيّ صلى الله
  عليه وسلم، مثله.حدثنا ابن وكيع، قال: ثنا جرير، عن منصور، عن أبي الضحى، عن مسروق،
  عن عائشة قالت: كان رسول الله صلى الله عليه وسلم يُكثر أن يقول في ركوعه وسجوده: «سبحانك
  اللهمّ وبحمدك، اللهمّ اغفر لي»، يتأوّل القرآن.حدثني يعقوب بن إبراهيم، قال: ثنا ابن
  عُلَية، عن داود، عن الشعبيّ، قال داود: لا أعلمه إلا عن مسروق، وربما قال عن مسروق،
  عن عائشة قالت: كان رسول الله صلى الله عليه وسلم يُكثر أن يقول: «سبحان الله وبحمده،
  أستغفر الله وأتوب إليه»، فقلت: إنك تُكثر من هذا، فقال: \" إنَّ رَبِّي قَدْ أخْبَرنِي
  أنِّي سأَرَى عَلامَةً فِي أُمَّتِي، وأمَرَنِي إذَا رأَيْتُ تِلكَ الْعَلامَةَ أنْ
  أُسَبِّحَ بحَمْدِهِ، وأسْتَغْفِرَهُ إنَّهُ كانَ تَوَّاباً، فَقَدْ رأيْتُها إذَا
  جاءَ نَصْرُ اللّهِ وَالْفَتْحُ \" حدثنا أبو السائب، قال: ثنا حفص، قال: ثنا عاصم،
  عن الشعبيّ، عن أمّ سلمة، قالت: كان رسول الله صلى الله عليه وسلم في آخر أمره لا يقوم
  ولا يقعد، ولا يذهب ولا يجيء إلا قال: «سبحان الله وبحمده»، فقلت: يا رسول الله، إنك
  تُكثر من سبحان الله وبحمده، لا تذهب ولا تجيء، ولا تقوم ولا تقعد إلا قلت: سبحان الله
  وبحمده، قال: \" إنّي أُمِرْتُ بِها \" ، فقال: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  } إلى آخر السورة.حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني ابن إسحاق، عن بعض أصحابه،
  عن عطاء بن يسار، قال: نزلت سورة { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } كلها بالمدينة
  بعد فتح مكة، ودخولها الناس في الدين، يَنْعي إليه نفسه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ
  } * { وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً } * { فَسَبِّحْ
  بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً }قال: ثنا جرير، عن مُغيرة،
  عن زياد بن الحصين، عن أبي العالية، قال: لما نزلت: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  } ونُعَيتْ إلى النبيّ صلى الله عليه وسلم نفسُه، كان لا يقوم من مجلس يجلس فيه حتى
  يقولَ: «سبحانك اللهمّ وبحمدك، أشهد أن لا إله إلا أنت، أستغفرك وأتوب إليك».قال: ثنا
  الحكم بن بشير، قال: ثنا عمرو، قال: لما نزلت: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  } كان النبيّ صلى الله عليه وسلم مما يكثر أن يقول: «سبحانك اللهمّ وبحمدك، ربّ اغفر
  لي وتب عليّ، إنك أنت التوّاب الرحيم».حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } قرأها كلها قال ابن عباس: هذه السورة
  عَلَم وحَدّ حدّه الله لنبيه صلى الله عليه وسلم، ونَعَى له نفسَه. أي إنك لن تعيشَ
  بعدها إلا قليلاً. قال قتادة: والله ما عاش بعد ذلك إلا قليلاً، سنتين، ثم توفي صلى
  الله عليه وسلم.حدثنا ابن حُميد، قال: ثنا مهران، عن أبي معاذ عيسى بن أبي يزيد، عن
  أبي إسحاق، عن أبي عبيدة، عن ابن مسعود، قال: لما نزلت: { إذَا جاءَ نَصْرُ اللّهِ
  وَالْفَتْحُ } كان يُكثر أن يقول: «سبحانك اللهمّ وبحمدك، اللهمّ اغفر لي، سبحانك ربنا
  وبحمدك، اللهمّ اغفر لي، إنك أنت التوّاب الغفور».حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قول الله: { إذَا جاءَ نَصْرُ اللّهِ وَالفْتْحُ
  }: كانت هذه السورة آية لموت رسول الله صلى الله عليه وسلم.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّاباً
  } قال: اعلم أنك ستموت عند ذلك.وقوله: { وَاسْتَغْفِرْهُ } يقول: وسَلْه أن يغفر ذنوبَك.
