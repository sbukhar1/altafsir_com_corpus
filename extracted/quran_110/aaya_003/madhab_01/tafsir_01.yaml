  none\" href=\"JavaScript:Open_Menu()\">وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ
  ٱللَّهِ أَفْوَاجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ
  إِنَّهُ كَانَ تَوَّاباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: إذا جاءك نصر الله يا محمد على قومك من قريش، والفتح:
  فتح مكة { ورأَيْتَ النَّاسَ } من صنوف العرب وقبائلها أهل اليمن منهم، وقبائل نزار
  { يَدْخُلُونَ فِي دِينِ اللّهِ أفْوَاجاً } يقول: في دين الله الذي ابتعثك به، وطاعتك
  التي دعاهم إليها { أفواجاً } ، يعني: زُمَراً، فوجاً فوجاً. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ما قلنا في قوله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، في قول الله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  }: فتح مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } النصر حين
  فتح الله عليه ونصره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني إسماعيل بن موسى، قال: أخبرنا
  الحسين بن عيسى الحنفيّ، عن مَعْمر، عن الزهريّ، عن أبي حازم، عن ابن عباس، قال: بينا
  رسول الله صلى الله عليه وسلم بالمدينة، إذ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللّهُ أكْبَرُ، اللّهُ أكْبَرُ، جاءَ نَصْرُ اللّهِ وَالْفَتْحُ،
  جاءَ أهْلُ اليَمَنِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قيل: يا رسول الله، وما أهل اليمن؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَوْمٌ رَقِيقَةٌ قُلُوبِهُمْ، لَيِّنَةٌ طِباعُهُم، الإيمَانُ يُمَانٍ،
  والْفِقْهُ يَمانٍ، والْحكْمَةُ يَمانِيَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن عامر، عن مسروق، عن عائشة، قالت:
  كان رسول الله صلى الله عليه وسلم يُكثر من قول: سبحان الله وبحمده، وأستغفر الله وأتوب
  إليه قالت: فقلت: يا رسول الله أراك تُكثر قول: سبحان الله وبحمده، وأستغفر الله وأتوب
  إليه، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَبَّرَنِي رَبِّي أنّي سأَرَى عَلامَةً فِي أُمَّتِي، فإذَا رأيْتُها أكْثرْتُ
  مِنْ قَوْلِ سُبْحانَ اللّهِ وبِحَمْدِهِ، وأسْتَغْفِرُهُ وأتُوبُ إلَيْهِ، فَقَدْ
  رأيْتُها إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ فتْحُ مَكَّة ورأَيْتُ النَّاسَ يَدْخُلُونَ
  فِي دِينِ اللّهِ أفْوَاجاً فَسَبِّحْ بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ إنَّهُ كانَ
  تَوَّابا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الأعلى،
  قال: ثنا داود، عن الشعبيّ، عن مسروق، عن عائشة، عن النبيّ صلى الله عليه وسلم، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر، عن
  عائشة، قالت: كان نبيّ الله صلى الله عليه وسلم يُكثر قبل موته من قول سبحان الله وبحمده
  ثم ذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني إسحاق بن شاهين، قال: ثنا
  خالد، عن داود، عن عامر، عن مسروق، عن عائشة، عن النبيّ صلى الله عليه وسلم، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن عكرِمة قال:
  لما نزلت: { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } قال النبيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
