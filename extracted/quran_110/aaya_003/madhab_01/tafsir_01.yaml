  ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِحَمْدِ
  رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاءَ نَصْرُ اللّهِ وَالْفَتْحُ،
  وَجَاءَ أهْلُ اليَمَنِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالوا: يا نبيّ الله، وما أهل اليمن؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رَقِيقَةٌ قُلُوبُهُمْ، لَيِّنَةٌ
  طِباعُهُمْ، الإيمَانُ يمانِ، والْحِكْمَةُ يَمَانِيَةٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأمَّا قوله { أفْوَاجاً } فقد تقدّم ذكره في معنى أقوال أهل التأويل.
  وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا بشر، قال:
  ثنا يزيد، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { فِي دِينِ
  اللّهِ أفْواجاً } قال: زُمراً زُمراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَسَبَّحْ بِحَمْدِ رَبِّكَ } يقول: فسبح ربَّك وعظمه بحمده وشكره، على ما أنجز لك
  من وعده. فإنك حينئذٍ لاحق به، وذائق ما ذاق مَنْ قَبْلك من رُسله من الموت. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حبيب، عن سعيد بن جُبير، عن ابن
  عباس، أن عمر بن الخطاب رضي الله عنه، سألهم عن قول الله تعالى: { إذَا جاءَ نَصْرُ
  اللّهِ وَالْفَتْحُ } قالوا: فتح المدائن والقصور، قال: فأنت يا بن عباس ما تقول: قلت:
  مَثَلٌ ضرب لمحمد صلى الله عليه وسلم نُعِيتْ إليه نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبير، عن
  ابن عباس، أن عمر بن الخطاب رضي الله عنه كان يُدنيه، فقال له عبد الرحمن: إن لنا أبناءً
  مثلَه، فقال عمر: إنه من حيث تعلم، قال: فسأله عمر عن قول الله: { إذَا جاءَ نَصْرُ
  اللّهِ وَالْفَتْحُ } السورة، فقال ابن عباس: أجله، أعلمه الله إياه، فقال عمر: ما
  أعلم منها إلا مثل ما تعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا مهران،
  عن سفيان، عن عاصم، عن أبي رزين، عن ابن عباس، قال: قال عمر رضي الله عنه: ما هي؟ يعني
  { إذا جاء نَصْرُ اللّهِ وَالفَتْحُ } قال ابن عباس: { إذَا جاءَ نَصُرُ اللّهِ } حتى
  بلغ: { وَاسْتغْفِرْهُ } إنك ميت { إنَّهُ كانَ تَوَّاباً } فقال عمر: ما نعلم منها
  إلا ما قلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان عن عاصم،
  عن أبي رزين، عن ابن عباس قال: لما نزلت { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ } علم
  النبيّ أنه نُعِيتْ إليه نفسه، فقيل له: إذا جاء نصر الله والفتح إلى آخر السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كرَيب وابن وكيع، قالا: ثنا ابن فضيل، عن عطاء بن السائب،
  عن سعيد بن جُبير، عن ابن عباس، قال: لما نزلت { إذَا جاءَ نَصْرُ اللّهِ وَالْفَتْحُ
  } قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نُعِيَتْ إليَّ نَفْسِي، كأنِّي مَقْبُوضٌ فِي تِلكَ السَّنَةِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { إذَا جاءَ نَصْرُ اللّهِ
  وَالْفَتْحُ } قال: ذاك حين نَعَى له نفسه يقول: إذا { رأَيْتَ النَّاسَ يَدْخُلونَ
  فِي دِينِ اللّهِ أفْوَاجاً } يعني إسلام الناس، يقول: فذاك حين حضر أجلُك { فَسَبِّحْ
  بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّاباً }.</font></font>&#13;\t\t\t<label
