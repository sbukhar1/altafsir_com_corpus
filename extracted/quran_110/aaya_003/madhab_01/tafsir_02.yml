  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا
  جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ
  ٱللَّهِ أَفْوَاجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ
  إِنَّهُ كَانَ تَوَّاباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِذَا جَاء
  } منصوب بسبح، وهو لما يستقبل. والاعلام بذلك قبل كونه من أعلام النبوّة. روي أنها
  نزلت في أيام التشريق بمنى في حجة الوداع. فإن قلت: ما الفرق بين النصر والفتح حتى
  عطف عليه؟ قلت: النصر الإغاثة والإظهار على العدوّ. ومنه: نصر الله الأرض غاثها. والفتح:
  فتح البلاد والمعنى نصر رسول الله صلى الله عليه وسلم على العرب أو على قريش وفتح مكة
  وقيل: جنس نصر الله للمؤمنين وفتح بلاد الشرك عليهم. وكان فتح مكة لعشر مضين من شهر
  رمضان سنة ثمان، ومع رسول الله صلى الله عليه وسلم عشرة آلاف من المهاجرين والأنصار
  وطوائف العرب، وأقام بها خمس عشرة ليلة، ثم خرج إلى هوازن، وحين دخلها</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1356) وقف على باب الكعبة، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا إلـٰه إلاّ الله وحده لا شريك له صدق وعده ونصر عبده وهزم الأحزاب
  وحده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يا أهل مكة، ما ترون أني فاعل بكم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: خيراً أخ كريم وابن أخ كريم». قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اذهبوا فأنتم الطلقاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأعتقهم رسول الله صلى الله عليه وسلم، وقد كان الله تعالى أمكنه
  من رقابهم عنوة، وكانوا له فيئاً، فلذلك سمى أهل مكة الطلقاء، ثم بايعوه على الإسلام
  { فِى دِينِ ٱللَّهِ } في ملة الإسلام التي لا دين له يضاف إليه غيرها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 85]. { أَفْوَاجاً } جماعات كثيفة كانت تدخل فيه القبيلة بأسرها بعد ما كانوا
  يدخلون فيه واحداً واحداً واثنين اثنين. وعن جابر بن عبد الله رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1357) أنه بكى ذات يوم، فقيل له. فقال سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دخل الناس في دين الله أفواجا وسيخرجون منه أفواجا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أراد بالناس أهل اليمن. وقال أبو هريرة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1358) لما نزلت قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الله أكبر جاء نصر الله والفتح،
  وجاء أهل اليمن: قوم رقيقة قلوبهم، الإيمان يمان، والفقه يمان، والحكمة يمانية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1359)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أجد نفير ربكم من قبل اليمن \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن الحسن:
  لما فتح رسول الله صلى الله عليه وسلم مكة أقبلت العرب بعضها على بعض، فقالوا: أما
  إذ ظفر بأهل الحرم فليس به يدان، وقد كان الله أجارهم من أصحاب الفيل وعن كل من أرادهم،
  فكانوا يدخلون في الإسلام أفواجاً من غير قتال. وقرأ ابن عباس: فتح الله والنصر. وقرىء:
  «يدخلون» على البناء للمفعول. فإن قلت: ما محل يدخلون؟ قلت: النصب إما على الحال، على
  أن رأيت بمعنى أبصرت أو عرفت. أو هو مفعول ثانٍ على أنه بمعنى علمت { فَسَبّحْ بِحَمْدِ
  رَبّكَ } فقل سبحان الله: حامداً له، أي: فتعجب لتيسير الله ما لم يخطر ببالك وبال
  أحد من أن يغلب أحد على أهل الحرم، واحمده على صنعه.</font></font>&#13;\t\t\t<label
