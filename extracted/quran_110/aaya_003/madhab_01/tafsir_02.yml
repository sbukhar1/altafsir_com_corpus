  ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِحَمْدِ
  رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّاباً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أو:
  فاذكره مسبحاً حامداً، زيادة في عبادته والثناء عليه، لزيادة إنعامه عليك. أو فصل له.
  روت أمّ هانيء:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1360) أنه لما فتح باب الكعبة صلى
  صلاة الضحى ثماني ركعات، وعن عائشة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1361)
  كان عليه الصلاة والسلام يكثر قبل موته أن يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سبحانك اللهم وبحمدك، أستغفرك وأتوب إليك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، والأمر بالاستغفار مع التسبيح
  تكميل للأمر بما هو قوام أمر الدين: من الجمع بين الطاعة والاحتراس من المعصية، ليكون
  أمره بذلك مع عصمته لطفاً لأمته، ولأنّ الاستغفار من التواضع لله وهضم النفس، فهو عبادة
  في نفسه. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1362)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني لأستغفر في اليوم والليلة
  مائة مرة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1363) أنه لما قرآها رسول الله صلى الله عليه وآله وسلم على أصحابه
  استبشروا وبكى العباس، فقال رسول الله صلى الله عليه وسلم: «ما يبكيك يا عم»؟ قال:
  نعيت إليك نفسك. قال: «إنها لكما تقول» فعاش بعدها سنتين لم ير فيهما ضاحكاً مستبشراً،
  وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1364) إن ابن عباس هو الذي قال
  ذلك؛ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقد أوتي هذا الغلام علماً كثيراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1365) أنها لما نزلت خطب رسول الله
  صلى الله عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن عبداً خيره الله بين الدنيا وبين لقائه، فاختار لقاء الله \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فعلم
  أبو بكر رضي الله عنه، فقال: فديناك بأنفسما وأموالنا وآبائنا وأولادنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1366) وعن ابن عباس أن عمر رضي الله عنهما كان يدينه ويأذن له مع
  أهل بدر، فقال عبد الرحمٰن: أتأذن لهذا الفتى معنا وفي آبائنا من هو مثله؟ فقال إنه
  ممن قد علمتم. قال ابن عباس: فأذن لهم ذات يوم، وأذن لي معهم، فسألهم عن قول الله تعالى:
  { إِذَا جَاء نَصْرُ ٱللَّهِ } ولا أراه سألهم إلاّ من أجلي؛ فقال بعضهم: أمر الله
  نبيه إذا فتح عليه أن يستغفره ويتوب إليه؛ فقلت: ليس كذلك، ولكن نعيت إليه نفسه؛ فقال
  عمر: ما أعلم منها إلاّ مثل ما تعلم، ثم قال: كيف تلومونني عليه بعدما ترون؟ وعن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1367) أنه دعا فاطمة رضي الله عنها
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  بنتاه إنه نعيت إليّ نفسي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فبكت، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تبكي، فإنك أوّل أهلي لحوقاً بي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن مسعود أنّ هذه السورة تسمى سورة التوديع { كَانَ تَوَّاباً
  } أي: كان في الأزمنة الماضية منذ خلق المكلفين تواباً عليهم إذا استغفروا، فعلى كل
  مستغفر أن يتوقع مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1368)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة إذا جاء نصر الله أعطي من الأجر كمن شهد مع محمد يوم فتح مكة \". </font></font></b><b><font
