  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ
  وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْ
  أَهْلِ ٱلْقُرَىٰ فَلِلَّهِ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ
  وَٱبْنِ ٱلسَّبِيلِ كَيْ لاَ يَكُونَ دُولَةً بَيْنَ ٱلأَغْنِيَآءِ مِنكُمْ وَمَآ آتَاكُمُ
  ٱلرَّسُولُ فَخُذُوهُ وَمَا نَهَاكُمْ عَنْهُ فَٱنتَهُواْ وَٱتَّقُواْ ٱللَّهَ إِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَفَاء ٱللَّهُ
  عَلَىٰ رَسُولِهِ } جعله له فيئاً خاصة. والإيجاف من الوجيف. وهو السير السريع. ومنه
  قوله عليه الصلاة والسلام في الإفاضة من عرفات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1155)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس البرّ بإيجاف الخيل ولا إيضاع
  الإبل على هينتكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  { فَمَا أَوْجَفْتُمْ عَلَيْهِ } فما أوجفتم على تحصيله وتغنمه خيلاً ولا ركاباً، ولا
  تعبتم في القتال عليه، وإنما مشيتم إليه على أرجلكم. والمعنى: أنّ ما خوّل الله رسوله
  من أموال بني النضير شيء لم تحصلوه بالقتال والغلبة، ولكن سلطه الله عليهم وعلى ما
  في أيديهم كما كان يسلط رسله على أعدائهم، فالأمر فيه مفوّض إليه يضعه حيث يشاء، يعني:
  أنه لا يقسم قسمة الغنائم التي قوتل عليها وأخذت عنوة وقهراً، وذلك أنهم طلبوا القسمة
  فنزلت. لم يدخل العاطف على هذه الجملة، لأنها بيان للأولى، فهي منها غير أجنبية عنها.
  بين لرسول الله صلى الله عليه وسلم ما يصنع بما أفاء الله عليه، وأمره أن يضعه حيث
  يضع الخمس من الغنائم مقسوماً على الأقسام الخمسة «والدولة والدولة» - بالفتح والضم
  - وقد قرىء: بهما ما يدول للإنسان، أي يدور من الجد. يقال: دالت له الدولة. وأديل لفلان.
  ومعنى قوله تعالى: { كي لاَ يَكُونَ دُولَةً بَيْنَ ٱلأَغْنِيَاء مِنكُمْ } كيلا يكون
  الفيء الذي حقه أن يعطى الفقراء ليكون لهم بلغة يعيشون بها جداً بين الأغنياء يتكاثرون
  به. أو كيلا يكون دولة جاهلية بينهم. ومعنى الدولة الجاهلية: أن الرؤساء منهم كانوا
  يستأثرون بالغنيمة لأنهم أهل الرياسة والدولة والغلبة، وكانوا يقولون من عزّ بزّ. والمعنى:
  كيلا يكون أخذه غلبة وأثرة جاهلية. ومنه قول الحسن: اتخذوا عباد الله خولا، ومال الله
  دولاً، يريد: من غلب منهم أخذه واستأثر به. وقيل: «الدولة» ما يتداول، كالغرفة: اسم
  ما يغترف، يعني: كيلا يكون الفيء شيئاً يتداوله الأغنياء بينهم ويتعاورونه، فلا يصيب
  الفقراء، والدولة - بالفتح -: بمعنى التداول، أي: كيلا يكون ذا تداول بينهم. أو كيلا
  يكون إمساكه تداولاً بينهم لا يخرجونه إلى الفقراء، وقرىء: «دولة» بالرفع على «كان»
  التامة كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن كَانَ ذُو عُسْرَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:280] يعني كيلا يقع دولة
  جاهلية ولينقطع أثرها أو كيلا يكون تداول له بينهم. أو كيلا يكون شيء متعاور بينهم
  غير مخرج إلى الفقراء { وَمَا ءاتَـٰكُمُ ٱلرَّسُولُ } من قسمة غنيمة أو فيء { فَخُذُوهُ
  وَمَا نَهَـٰكُمْ } عن أخذه منها { فَٱنتَهُواْ } عنه ولا تتبعه أنفسكم { وَٱتَّقُواْ
  ٱللَّهَ } أن تخالفوه وتتهاونوا بأوامره ونواهيه { إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ
  } لمن خالف رسوله، والأجود أن يكون عاماً في كل ما أتى رسول الله صلى الله عليه وسلم
  ونهى عنه، وأمر الفيء داخل في عمومه. وعن ابن مسعود رضي الله عنه: أنه لقي رجلاً محرماً
  وعليه ثيابه فقال له: انزع عنك هذا فقال الرجل: اقرأ عليّ في هذا آية من كتاب الله.
  قال: نعم، فقرأها عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

