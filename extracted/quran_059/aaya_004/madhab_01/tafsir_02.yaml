text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن
  كَتَبَ ٱللَّهُ عَلَيْهِمُ ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي ٱلآخِرَةِ
  عَذَابُ ٱلنَّارِ } * { ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَآقِّ
  ٱللَّهَ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }يعني: أنّ الله قد عزم على تطهير أرض
  المدينة منهم وإراحة المسلمين من جوارهم وتوريثهم أموالهم، فلولا أنه كتب عليهم الجلاء
  واقتضته حكمته ودعاه إلى اختياره أنه أشق عليهم من الموت { لَعَذَّبَهُمْ فِى ٱلدُّنْيَا
  } بالقتل كما فعل بإخوانهم بني قريظة { وَلَهُمْ } سواء أجلوا أو قتلوا { عَذَابَ ٱلنَّارِ
  } يعني: إن نجوا من عذاب الدنيا لم ينجوا من عذاب الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

