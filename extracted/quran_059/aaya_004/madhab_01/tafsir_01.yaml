text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن
  كَتَبَ ٱللَّهُ عَلَيْهِمُ ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي ٱلآخِرَةِ
  عَذَابُ ٱلنَّارِ } * { ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَآقِّ
  ٱللَّهَ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } * { مَا قَطَعْتُمْ مِّن لِّينَةٍ أَوْ
  تَرَكْتُمُوهَا قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ
  } * { وَمَآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ
  مِنْ خَيْلٍ وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول تعالى ذكره: ولولا أن الله قضى وكتب على
  هؤلاء اليهود من بني النضير في أم الكتاب الجلاء، وهو الانتقال من موضع إلى موضع، وبلدة
  إلى أخرى وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ
  الجَلاءَ }: خروج الناس من البلد إلى البلد.حدثني محمد بن سعد، قال: ثنى أبي، قال:
  ثنى عمي، قال ثنى أبي، عن أبيه عن ابن عباس { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ
  الجَلاءَ } والجلاء: إخراجهم من أرضهم إلى أرض أخرى. قال: ويقال الجلاء: الفرار، يقال
  منه: جلا القوم من منازلهم، وأجليتهم أنا.وقوله: { لَعَذَّبَهُمْ في الدُّنْيا } يقول
  تعالى ذكره { وَلَوْلا أن كَتَبَ اللهُ عَلَيهِم الجلاءَ } من أرضهم وديارهم، لعذبهم
  في الدنيا بالقتل والسبي، ولكنه رفع العذاب عنهم في الدنيا بالقتل، وجعل عذابهم في
  الدنيا الجلاء { ولَهُمْ في الآخِرَةِ عَذَابُ النَّارِ } مع ما حل بهم من الخزى في
  الدنيا بالجلاء عن أرضهم ودورهم.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، قال: كان النضير
  من سِبْطٍ لم يصبهم جلاء فيما مضى، وكان الله قد كتب عليهم الجلاء، ولولا ذلك لعذبهم
  في الدنيا بالقتل والسبي.حدثنا ابن حميد، قال: ثنا سلمة، قال: ثنى محمد بن إسحاق، عن
  يزيد بن رومان { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ الجَلاءَ } وكان لهم من الله
  نقمة { لعذّبهم في الدنيا } أي بالسيف { وَلَهُمْ في الآخِرَةِ عَذَابُ النَّارِ }
  مع ذلك.حدثني محمد بن سعد، قال: ثنى أبي، قال: ثنى عمى، قال: ثنى أبي، عن أبيه، عن
  ابن عباس، قوله: { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ الجَلاءَ لَعَذَّبَهُمْ في
  الدُّنْيا ولَهُمْ في الآخِرَةِ عَذَابُ النَّارِ } قال: كان رسول الله صلى الله عليه
  وسلم قد حاصرهم حتى بلغ منهم كل مبلغ، فأعطوه ما أراد منهم، فصالحهم على أن يحقن لهم
  دماءهم، وأن يخرجهم من أرضهم وأوطانهم، ويسيرهم إلى أذرعات الشام، وجعل لكل ثلاثة منهم
  بعيراً وسقاء.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ الجَلاءَ } أهل النضير، حاصرهم
  نبيّ الله صلى الله عليه وسلم حتى بلغ منهم كل مبلغ، فأعطوا نبي الله صلى الله عليه
  وسلم ما أراد، ثم ذكر نحوه وزاد فيه: فهذا الجلاء.وقوله: { ذلكَ بأنَّهُمْ شاقُّوا
  اللهَ وَرَسُولَهُ } يقول تعالى ذكره: هذا الذي فعل الله بهؤلاء اليهود ما فعل بهم
  في اخراجهم من ديارهم، وقذف في قلوبهم من المؤمنين، وجعل لهم في الآخرة عذاب النار
  بما فعلوا هم في الدنيا من مخالفتهم الله ورسوله في أمره ونهيه، وعصيانهم ربهم فيما
  أمرههم به من اتباع محمد صلى الله عليه وسلم { وَمَنْ يُشاقّ اللهَ فإنَّ اللهَ شَدِيدُ
  العِقاب } يقول تعالى ذكره: ومن يخالف الله في أمره ونهيه، فإن الله شديد العقاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن كَتَبَ ٱللَّهُ عَلَيْهِمُ
  ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي ٱلآخِرَةِ عَذَابُ ٱلنَّارِ
  } * { ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } * { مَا قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا
  قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ } * {
  وَمَآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ
  خَيْلٍ وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }القول في تأويل قوله تعالى: { ما قَطَعْتُم مِن لِّينَةٍ
  أَوْ تَرَكْتمُوُهَا قَآئِمَةً عَلَى أُصُولِهَا فَبِإِذْنِ اللَّهِ وَلِيُخْزِيَ الْفَاسِقيِنَ
  } يقول تعالى ذكره: ما قطعتم من ألوان النخل، أو تركتموها قائمة على أصولها.اختلف أهل
  اتأويل في معنى اللينة، فقال بعضهم: هي جميع أنواع النخل سوى العجوة. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن داود بن أبي هند، عن عكرِمة: { ما
  قَطَعْتُم مِن لِّينَةٍ } قال: النخلة.حدثنا ابن المثنى، قال: ثنا عبد الأعلى، قال:
  ثنا داود، عن عكرِمة أنه قال في هذه الآية { ما قَطَعْتُمْ مِن لِّينَةٍ أو تركتموها
  } قال: اللينة: ما دون العجوة من النخل.حدثنا ابن حًمَيد، قال: ثنا سلمة، عن ابن اسحاق،
  عن يزيد بن رومان، في قوله: { ما قَطَعْتُم مِن لِّينَةٍ } قال: اللينة: ما خالف العجوة
  من التمر.وحدثنا به مرّة أخرى فقال: من النخل.حدثنا يعقوب، قال: ثنا ابن علية، عن سعيد،
  عن قتادة، في قوله: { ما قَطَعْتُمْ مِن لِّينَةٍ } قال: النخل كله ما خلا العجوة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { ما قَطَعْتُمْ مِن لِّينَةٍ
  } واللينة: ما خلا العجوة من النخل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن الزهري { ما قَطَعْتُم مِن لِّينَةٍ } ألوان النخل كلها إلا العجوة.حدثنا ابن حُمَيد،
  قال: ثنا مهران، قال: ثنا سفيان، عن داود بن أبي هند، عن عكرِمة، عن ابن عباس { ما
  قَطَعْتُم مِن لِّينَةٍ } قال: النخلة دون العجوة.وقال آخرون: النخل كله لينة، العجوة
  منه وغير العجوة. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن منصور،
  عن مجاهد { ما قَطَعْتُم مِن لِّينَةٍ } قال: النخلة.حدثنا محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، في قوله: { ما قَطَعْتُم مِن لِّينَةٍ } قال: نخلة. قال: نهى
  بعض المهاجرين بعضاً عن قطع النخل، وقالوا: إنما هي مغانم المسلمين، ونزل القرآن بتصديق
  من نهى عن قطعه، وتحليل من قطعه من الإثم، وإنما قطعه وتركه بإذنه.حدثنا ابن المثنى،
  قال ثنا يحيى بن أبي بكير، قال ثنا شريك، عن أبي إسحق، عن عمرو بن ميمون { ما قَطَعْتُم
  مِن لِّينَةٍ } قال: النخلة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن كَتَبَ ٱللَّهُ عَلَيْهِمُ
  ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي ٱلآخِرَةِ عَذَابُ ٱلنَّارِ
  } * { ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } * { مَا قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا
  قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ } * {
  وَمَآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ
  خَيْلٍ وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { ما قَطَعْتُم مِن لِّينَةٍ } قال: اللينة: النخلة، عجوة كانت أو غيرها،
  قال الله { ما قَطَعْتُم مِن لِّينَةٍ } قال: الذي قطعوا من نخل النضير حين غدرت النضير.وقال
  آخرون: هي لون من النخل. ذكر من قال ذلك.حدثنا محمد بن سعد، قال: ثنى أبي، قال: ثنى
  عمي: قال: ثنى أبي، عن أبيه، عن ابن عباس، قوله: { ما قَطَعْتُم مِن لِّينَةٍ } قال:
  اللينة: لون من النخل.وقال آخرون: هي كرام النخل. ذكر من قال ذلك.حدثنا ابن حُمَيْد،
  قال: ثنا مهران، قال: ثنا سفيان في { ما قَطَعْتُم مِن لِّينَةٍ } قال: من كرام نخلهم.والصواب
  من القول في ذلك قول من قال: اللينة: النخلة، وهي من ألوان النخل ما لم تكن عجوة، وإياها
  عنى ذو الرُّمَّة بقوله:طِراقُ الخَوَافِي وَاقِعٌ فَوْقَ لِينَةٍ   نَدَى لَــيْلِــة
  في رِيــشِـهِ يَــترَقْــرَقُوكان بعض أهل العربية من أهل البصرة يقول: اللينة من
  اللون، والليان في الجماعة واحدها اللينة. قال: وإنما سميت لينة لأنه فعلة من فَعْل،
  وهو اللون، وهو ضرب من النخل، ولكن لما انكسر ما قبلها انقلبت إلى الياء. وكان بعضهم
  ينكر هذا القول ويقول: لو كان كما قال لجمعوه: اللوان لا الليان. وكان بعض نحوبي الكوفة
  يقول: جمع اللينة لين، وإنما أُنزلت هذه الآية فيما ذُكر من أجل أن رسول الله صلى الله
  عليه وسلم لما قطع نخل بني النضير وحرّقها، قالت بنو النضير لرسول الله صلى الله عليه
  وسلم: إنك كنت تنهى عن الفساد وتعيبه، فما بالك تقطع نخلنا وتُحرقها؟ فأنزل الله هذه
  الآية، فأخبرهم أن ما قطع من ذلك رسول الله صلى الله عليه وسلم أو ترك، فعن أمر الله
  فعل.وقال آخرون: بل نزل ذلك لاختلاف كان من المسلمين في قطعها وتركها ذكر من قال: نزل
  ذلك لقول اليهود للمسلمين ما قالوا.حدثنا ابن حُمَيد، قال: ثنا سلمة بن الفضل، قال:
  ثنا محمد بن إسحاق، قال: ثنا يزيد بن رومان، قال: لما نزل رسول الله صلى الله عليه
  وسلم بهم يعني ببني النضير تحصنوا منه في الحصون، فأمر رسول الله صلى الله عليه وسلم
  بقطع النخل، والتحريق فيها، فنادوْه يا محمد، قد كنت تنهى عن الفساد وتعيبه على من
  صنعه، فما بال قطع النخل وتحريقها؟ فأنزل الله عزّ وجلّ { ما قَطَعْتُم مِن لِّينَةٍ
  أَوْ تَرَكْتمُوُهَا قَآئِمَةً عَلَى أُصُولِهَا فَبِإِذْنِ اللَّهِ وَلِيُخْزِيَ الْفَاسِقيِنَ
  }. ذكر من قال: نزل ذلك لاختلاف كان بين المسلمين في أمرها.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { ما قَطَعْتُم مِن لِّينَةٍ أَوْ تَرَكْتمُوُهَا...
  } الآية، أي ليعظهم فقطع المسلمون يومئذ النخل، وأمسك آخرون كراهية أن يكون افساداً،
  فقالت اليهود: الله أذن لكم في الفساد، فأنزل الله { ما قَطَعْتُم مِن لِّينَةٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
