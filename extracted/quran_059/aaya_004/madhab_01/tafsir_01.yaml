  } * { ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } * { مَا قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا
  قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ } * {
  وَمَآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ
  خَيْلٍ وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }حدثني محمد بن عمرو، قال ثنا أبو عاصم، قال: ثنا عيسى؛
  وحدثني الحارث، قال: ثنا الحسن، قال ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { ما قَطَعْتُم مِن لِّينَةٍ أَوْ تَرَكْتمُوُهَا قَآئِمَةً عَلَى أُصُولِهَا
  } قال: نهى بعض المهاجرين بعضاً عن قطع النخل، وقالوا: إنما هي مغانم المسلمين، ونزل
  القرآن بتصديق من نهى عن قطعه، وتحليل من قطعه من الاثم، وإنما قطعه وتركه بإذنه.حدثنا
  سليمان بن عمر بن خالد البرقي، قال ابن المبارك، عن موسى بن عقبة، عن نافع، عن ابن
  عمر قال: قطع رسول الله صلى الله عليه وسلم نخل بني النضير، وفي ذلك نزلت { ما قَطَعْتُم
  مِن لِّينَةٍ.... } الآية، وفي ذلك يقول حسان بن ثابت:وَهانَ على سَرَاةَ بَـنِـي لُؤَيّ   حَرِيــقٌ
  بـالـبُـوَيْــرَةِ مُـسْتَـطِـيـرُوقوله: { فَبإذْنِ اللَّهِ } يقول: فبأمر الله قطعتم
  ما قطعتم، وتركتم ما تركتم، وليغيظ بذلك أعداءه، ولم يكن فساداً.وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك.حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق،
  عن يزيد بن إسحاق، عن يزيد بن رومان { فَبِإذْنِ اللَّهِ }: أي فبأمر اللَّه قطعت،
  ولم يكن فساداً، ولكن نقمة من الله، وليخزي الفاسقين.وقوله: { وَلِيُخْزِيَ الفَاسِقِينَ
  } وليذلّ الخارجين عن طاعة الله عزّ وجلّ، المخالفين أمره ونهيه، وهم يهود بني النضير.
  القول في تأويل قوله تعالى { وَمآ أَفَآءَ اللَّهُ عَلَى رَسُولِهِ مِنْهُمْ فَمَآ
  أَوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلاَ رِكَابٍ وَلَكِنَّ اللَّهَ يُسَلِّطُ رُسُلَهُ
  عَلَى مَن يَشَآءُ وَاللَّهُ عَلَى كُلِّ شَيْءٍ قَدِيرٌ) يقول تعالى ذكره: والذي ردّه
  الله على رسوله منهم، يعني من أموال بني النضير، يقال منه: فاء الشيء على فلان: إذا
  رجع إليه، وأفأته أنا عليه: إذا رددته عليه. وقد قيل: إنه عنى بذلك أموال قُرَيظة {
  فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلاَ رِكَاب } يقول: فما أوضعتم فيه من خيل
  ولا في إبل وهي الركوب وإنما وصف جلّ ثناؤه الذي أفاءه على رسوله منهم بأنه لم يوجف
  عليه بخيل من أجل أن المسلمين لم يلقوا في ذلك حرباً، ولا كلفوا فيه مؤنة، وإنما كان
  القوم معهم، وفي بلدهم، فلم يكن فيه إيجاف خيل ولا ركاب. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك.حدثنا بشر قال ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَمآ أَفَآءَ اللَّهُ عَلَى رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ
  خَيْلٍ وَلاَ رِكَابٍ... } الآية، يقول: ما قطعتم إليها وادياً، ولا سرتم إليها سيراً
  وإنما كان حوائط لبني النضير طعمة أطعمها الله رسوله ذُكر لنا أن رسول الله صلى الله
  عليه وسلم كان يقول:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن كَتَبَ ٱللَّهُ عَلَيْهِمُ
  ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي ٱلآخِرَةِ عَذَابُ ٱلنَّارِ
  } * { ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } * { مَا قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا
  قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ } * {
  وَمَآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ
  خَيْلٍ وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } \" أَيُّمَا قَرْيَةٍ أعْطَتِ اللهَ وَرَسُولَهُ فَهِيَ
  للهِ وَلِرَسُولِهِ، وأيُّمَا قَرْيَةٍ فَتَحَها المُسْلِمُونَ عَنْوَةً فإنَّ لِلَّهِ
  خُمُسَهُ وَلِرَسُولِهِ ومَا بَقِيَ غَنِيمةٌ لِمَنْ قاتَلَ عَلَيْها \" حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، في قوله: { فَمَآ أَوْجَفْتُمْ
  عَلَيْهِ مِنْ خَيْلٍ وَلاَ رِكَابٍ } قال: صالح النبيّ صلى الله عليه وسلم أهل فدك
  وقرى قد سماها لا أحفظها، وهو محاصر قوماً آخرين، فأرسلوا إليه بالصلح، قال { فَمَآ
  أَوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلاَ رِكَابٍ } يقول: بغير قتال. قال الزهريّ:
  فكانت بنو النضير للنبيّ صلى الله عليه وسلم خالصة لم يفتحوها عنوة، بل على صلح، فقسمها
  النبيّ صلى الله عليه وسلم بين المهاجرين لم يعط الأنصار منها شيئاً، إلا رجلين كان
  بهما حاجة.حدثنا ابن حَميد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق، عن يزيد بن رومان
  { وَما أفاءَ الله على رَسُولِهِ مِنْهُمْ } يعني بني النضير { فَمَا أوْجَفْتُمْ عَلَيْهِ
  مِنْ خَيْلٍ وَلا رِكابٍ وَلَكِنَّ الله يُسَلِّط رُسُلَه على مَنْ يَشاءُ وَالله على
  كُلّ شَيْءٍ قَدِيرٌ }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال ثنا ورقاء جمعياً عن ابن أبي نجيح، عن مجاهد في قوله {
  فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلا رِكابٍ } قال: يذكر ربهم أنه نصرهم، وكفاهم
  بغير كراع، ولا عدّة في قريظة وخيبر، ما أفاء الله على رسوله من قريظة، جعلها لمهاجرة
  قريش.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قوله { وَما أفاءَ الله على رَسُولِهِ مِنْهُمْ فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ
  خَيْلٍ وَلا رِكابٍ وَلَكِنَّ الله يُسَلِّط رُسُلَه على مَنْ يَشاءُ وَالله على كُلّ
  شَيْءٍ قَدِيرٌ } قال: أمر الله عزّ وجلّ نبيه بالسير إلى قريظة والنضير وليس للمسلمين
  يومئذ كثير خيل ولا ركاب فجعل ما أصاب رسول الله صلى الله عليه وسلم يحكم فيه ما أراد،
  ولم يكن يومئذ خيل ولا ركاب يوجف بها. قال: والإيجاف: أن يوضعوا السير وهي لرسول الله
  صلى الله عليه وسلم، فكان من ذلك خيبر وَفدَك وقُرًى عَرَبيةً، وأمر الله رسوله أن
  يعد لينبع، فأتاها رسول الله صلى الله عليه وسلم، فاحتواها كلها، فقال ناس: هلا قسَّمها،
  فأنزل الله عزّ وجلّ عذره، فقال:{ ما أفاءَ اللَّهُ على رَسُولِهِ مِنْ أهْل القُرَى
  فَلِلَّهِ وللرَّسُولِ وَلِذِي القُرْبى وَاليتَامَى وَالمَساكِينِ وَابْنِ السَّبِيلِ }ثم
  قال:{ وَما آتاكُمُ الرَّسُولُ فَخُذُوهُ وَما نَهاكُمْ عَنْهُ فانْتَهُوا }الآية.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلا رِكابٍ } يعني يوم قُرَيظة.وقوله: { وَلَكِنَّ
  اللَّهَ يُسَلِّطُ رُسُلَهُ على مَنْ يَشاء } أعلمك أنه كما سلَّط محمداً صلى الله
  عليه وسلم على بني النضير، يخبر بذلك جلّ ثناؤه أن ما أفاء الله عليه من أموال لم يُوجِفِ
  المسلمون بالخيل والركاب، من الأعداء مما صالحوه عليه له خاصة يعمل فيه بما يرى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
