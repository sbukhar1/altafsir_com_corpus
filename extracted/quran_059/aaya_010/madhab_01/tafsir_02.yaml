text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ جَآءُوا
  مِن بَعْدِهِمْ يَقُولُونَ رَبَّنَا ٱغْفِرْ لَنَا وَلإِخْوَانِنَا ٱلَّذِينَ سَبَقُونَا
  بِٱلإِيمَانِ وَلاَ تَجْعَلْ فِي قُلُوبِنَا غِلاًّ لِّلَّذِينَ آمَنُواْ رَبَّنَآ
  إِنَّكَ رَءُوفٌ رَّحِيمٌ }{ وَٱلَّذِينَ جَآءُو مِن بَعْدِهِمْ } عطف أيضاً على المهاجرين:
  وهم الذين هاجروا من بعد. وقيل: التابعون بإحسان { غِلاًّ } وقرىء: «غمرا» وهما الحقد.\r\n\t\t\t\r\n\t\t\t</section>"

