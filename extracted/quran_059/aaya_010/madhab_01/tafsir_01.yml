  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  جَآءُوا مِن بَعْدِهِمْ يَقُولُونَ رَبَّنَا ٱغْفِرْ لَنَا وَلإِخْوَانِنَا ٱلَّذِينَ
  سَبَقُونَا بِٱلإِيمَانِ وَلاَ تَجْعَلْ فِي قُلُوبِنَا غِلاًّ لِّلَّذِينَ آمَنُواْ
  رَبَّنَآ إِنَّكَ رَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  والذين جاءوا من بعد الذين تبوّءوا الدار والإيمان من قبل المهاجرين الأوّلين { يَقُولُونَ
  رَبَّنا اغْفِرْ لَنا ولإِخْوَانِنا الَّذِينَ سَبَقُونا بالإيمَان } مِنَ الأنصار.
  وعنى بالذين جاءوا من بعدهم المهاجرون أنهم يستغفرون لإخوانهم من الأنصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَجْعَلْ فِي قُلُوبِنا غَلاّ للَّذِينَ آمَنُوا } يعني
  غمراً وضغناً. وقيل: عني بالذين جاءوا من بعدهم: الذين أسلموا من بعد الذين تبوّءوا
  الدار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { والَّذِينَ جاءوا مِنْ بَعْدِهِمْ } قال: الذين أسلموا
  نعتوا أيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: ثم ذكر الله الطائفة الثالثة، فقال: { والَّذِينَ جاءوا مِنْ
  بَعْدِهِمْ يَقُولُونَ رَبَّنا اغْفِرْ لَنا وَلإخْوَانِنا } حتى بلغ { إنَّكَ رَؤوفٌ
  رَحِيمٌ } إنما أمروا أن يستغفروا لأصحاب النبيّ صلى الله عليه وسلم ولم يؤمروا بسببهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر لنا أن غلاماً لحاطب بن أبي بلتعة جاء نبيّ الله صلى الله عليه
  وسلم فقال: يا نبيّ الله ليدخلنَّ حاطب في حيّ النار، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كذبت إنه شهد بدراً والحُديبية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر لنا أن عمر بن الخطاب رضي الله عنه أغلظ لرجل من أهل بدر، فقال
  نبيّ الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَما يُدْريكَ يا عُمَرُ لَعَلَّهُ قَدْ شَهِدَ مَشْهَداً اطَّلَعَ
  اللَّهُ فِيهِ إلى أهْلِهِ، فأشْهَدَ مَلائِكَتَهُ إنُي قَدْ رَضِيتُ عَنْ عِبادي هَؤلاء،
  فَلْيَعْمَلُوا ما شاءُوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فما زال بعضُنا منقبضاً من أهل بدر، هائباً لهم، وكان عمر رضي الله
  عنه يقول: وإلى أهل بدر تهالك المتهالكون، وهذا الحيّ من الأنصار، أحسن الله عليهم
  الثناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { وَلا تَجْعَلْ فِي قُلُوبِنا غلاّ لِلَّذِينَ آمَنُوا
  } قال: لا تورث قلوبنا غلاً لأحد من أهل دينك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم، عن ابن أبي ليلى،
  قال: كان الناس على ثلاث منازل: المهاجرون الأوّلون { وَالَّذِينَ اتَّبَعُوهُمْ بإحْسانٍ
  وَالَّذِينَ جاءُوا مِنْ بَعْدِهِمْ يَقُولُونَ رَبَّنا اغْفِرْ لَنا ولإخْوَانِنا
  الَّذِينَ سَبَقُونا بالإيمَانِ وَلا تَجْعَلْ فِي قُلُوبِنا غِلاًّ لِلَّذِينَ آمَنُوا
  رَبَّنا إنَّكَ رَءُوفٌ رَحِيمٌ } يقول جلّ ثناؤه مخبراً عن قيل الذين جاءوا من بعد
  الذين تبوّءوا الدار والإيمان أنهم قالوا: لا تجعل في قلوبنا غلاً لأحد من أهل الإيمان
  بك يا ربنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { إنَّكَ رَءُوفٌ رَحِيمٌ
  } يقول: إنك ذو رأفة بخلقك، وذو رحمة بمن تاب واستغفر من ذنوبه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

