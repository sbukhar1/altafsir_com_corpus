text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمَثَلِ ٱلَّذِينَ
  مِن قَبْلِهِمْ قَرِيباً ذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ } *
  { كَمَثَلِ ٱلشَّيْطَانِ إِذْ قَالَ لِلإِنسَانِ ٱكْفُرْ فَلَمَّا كَفَرَ قَالَ إِنِّي
  بَرِيۤءٌ مِّنكَ إِنِّيۤ أَخَافُ ٱللَّهَ رَبَّ ٱلْعَالَمِينَ }يقول تعالى ذكره: مثل
  هؤلاء اليهود من بني النضير والمنافقين فيما الله صانع بهم من إحلال عقوبته بهم { كَمَثلِ
  الَّذِينَ مِنْ قَبْلِهِمْ } يقول: كشبههم.واختلف أهل التأويل في الذين عنوا بالذين
  من قبلهم، فقال بعضم: عني بذلك بنو قَيْنُقاع. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال:
  ثنا سلمة، عن ابن إسحاق، عن محمد بن أبي محمد، عن عكرمة أو سعيد بن جُبَير، عن ابن
  عباس، قوله { كَمَثَلِ الَّذِينَ مِنْ قَبْلِهِمْ قَرِيباً ذَاقُوا وَبالَ أمْرِهِمْ
  وَلهُمْ عَذَابٌ ألِيمٌ } يعني بني قَيْنُقاع.وقال آخرون: عُني بذلك مشركو قريش ببدر.
  ذكر من قال ذلك:حدثني محمد بن عمر، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قوله: { كَمَثَلِ
  الَّذِينَ مِنْ قَبْلِهِمْ قَرِيباً ذَاقُوا وَبالَ أمْرِهِمْ } قال: كفار قريش.وأولى
  الأقوال بالصواب أن يقال: إن الله عزّ وجلّ مثل هؤلاء الكفار من أهل الكتاب مما هو
  مذيقهم من نكاله بالذين من قبلهم من مكذّبي رسوله صلى الله عليه وسلم، الذين أهلكهم
  بسخطه، وأمر بني قينقاعٍ ووقعة بدر، كانا قبل جلاء بني النضير، وكلّ أولئك قد ذاقوا
  وبال أمرهم، ولم يخصص الله عزّ وجلّ منهم بعضاً في تمثيل هؤلاء بهم دون بعض، وكلّ ذائق
  وبال أمره، فمن قربت مدته منهم قبلهم، فهم ممثلون بهم فيما عُنُوا به من المثل.وقوله:
  { ذَاقُو وَبالَ أمْرِهِمْ } يقول: نالهم عقاب الله على كفرهم به.وقوله: { وَلهُمْ
  عَذَابٌ ألِيمٌ } يقول: ولهم في الآخرة مع ما نالهم في الدنيا من الخزي عذاب أليم،
  يعني: موجع.وقوله: { كَمَثلِ الشَّيْطانِ إذْ قالَ للإنْسانِ اكْفُرْ فَلَمَّا كَفَرَ
  قال إنّي بَرِيءٌ مِنْكَ إنّي أخافُ اللَّهَ رَبّ العَالمِينَ } يقول تعالى ذكره: مثل
  هؤلاء المنافقين الذين وعدوا اليهود من النضيرة النضرة، إن قوتلوا، أو الخروج معهم
  إن أُخرجوا، ومثل النضير في غرورهم إياهم بإخلافهم الوعد، وإسلامهم إياهم عند شدّة
  حاجتهم إليهم، وإلى نُصرتهم إياهم، كمثل الشيطان الذي غرّ إنْساناً، ووعده على اتباعه
  وكفره بالله، النصرة عند الحاجة إليه، فكفر بالله واتبعه وأطاعه، فلما احتاج إلى نُصرته
  أسلمه وتبرأ منه، وقال له: { إني أخاف الله ربّ العالمين } في نُصرتك.وقد اختلف أهل
  التأويل في الإنسان الذي قال الله جلّ ثناؤه { إذْ قالَ للإنْسانِ اكْفُرْ } هو إنسان
  بعينه، أم أريد به المثل لمن فعل الشيطان ذلك به، فقال بعضهم: عُنِي بذلك إنسان بعينه.
  ذكر من قال ذلك:حدثنا خلاد بن أسلم، قال: ثنا النضر بن شميل، قال: أخبرنا شعبة، عن
  أبي إسحاق، قال: سمعت عبد الله بن نهيك، قال: سمعت علياً رضي الله عنه يقول: إن راهباً
  تعبَّد ستين سنة، وإن الشيطان أرداه فأعياه، فعمد إلى امرأة فأجنها، ولها إخوة، فقال
  لإخوتها: عليكم بهذا القسّ فيداويها، فجاءوا بها، قال: فداواها، وكانت عنده، فبينما
  هو يوماً عندها إذ أعجبته، فأتاها فحملت، فعمد إليها فقتلها، فجاء إخوتها، فقال الشيطان
  للراهب: أنا صاحبك، إنك أعييتني، أنا صنعت بك هذا فأطعني أنجك مما صنعتُ بك، اسجد لي
  سجدة، فسجد له فلما سجد له قال: إني بريء منك إني أخاف الله ربّ العالمين فذلك قوله:
  { كمَثَلِ الشَّيْطَانِ إذْ قالَ للإنْسانِ اكُفُرْ فَلَمَّا كَفَرَ قالَ إنّي بَرِيءٌ
  مِنْكَ إنّي أخافُ اللَّهَ رَبَّ العالَمِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمَثَلِ ٱلَّذِينَ مِن قَبْلِهِمْ
  قَرِيباً ذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ } * { كَمَثَلِ ٱلشَّيْطَانِ
  إِذْ قَالَ لِلإِنسَانِ ٱكْفُرْ فَلَمَّا كَفَرَ قَالَ إِنِّي بَرِيۤءٌ مِّنكَ إِنِّيۤ
  أَخَافُ ٱللَّهَ رَبَّ ٱلْعَالَمِينَ }حدثني يحيى بن إبراهيم المسعودي، قال: ثنا أبي،
  عن أبيه، عن جده، عن الأعمش، عن عمارة، عن عبد الرحمن بن زيد، عن عبد الله بن مسعود
  في هذه الآية { كمَثَلِ الشَّيْطَانِ إذْ قالَ للإنْسانِ اكُفُرْ فَلَمَّا كَفَرَ قالَ
  إنّي بَرِيءٌ مِنْكَ إنّي أخافُ اللَّهَ رَبَّ العالَمِينَ } قال: كانت امرأة ترعى
  الغنم، وكان لها أربعة إخوة، وكانت تأوي بالليل إلى صومعة راهب، قال: فنزل الراهب ففجر
  بها، فحملت، فأتاه الشيطان، فقال له اقتلها ثم ادفعها، فإنك رجل مصدّق يسمع كلامك،
  فقتلها ثم دفنها قال: فأتى الشيطان إخوتها في المنام، فقال لهم: إن الراهب صاحب الصومعة
  فجر بأختكم فلما أحبلها قتلها، ثم دفنها في مكان كذا وكذا، فلما أصبحوا قال رجل منهم:
  والله لقد رأيت البارحة رؤيا وما أدري أقصها عليكم أم أترك؟ قالوا: لا، بل قُصَّها
  علينا قال: فقصها، فقال الآخر: وأنا والله لقد رأيت ذلك قالوا: فما هذا إلا لشيء، فانطلقوا
  فاستعدَوْا مَلِكَهُم على ذلك الراهب، فأتَوه فأنزلوه، ثم انطلقوا به، فلقيه الشيطان
  فقال: إني أنا الذي أوقعتك في هذا ولن ينجيك منه غيري فاسجد لي سجدة واحدة وأنا أنجيك
  مما أوقعتك فيه قال: فسجد له فلما أَتَوا به ملكَهم تبرأ منه، وأُخِذ فقتل.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  كمَثَلِ الشَّيْطَانِ إذْ قالَ للإنْسانِ اكُفُرْ }... إلى{ وَذَلكَ جزاءُ الظَّالِمِينَ }قال
  عبد الله بن عباس: كان راهب من بني إسرائيل يعبد الله فيحسن عبادته، وكان يُؤتى من
  كلّ أرض فيُسئل عن الفقه، وكان عالماً، وإن ثلاثة إخوة كانت لهم أخت حسنة من أحسن الناس،
  وإنهم أرادوا أن يسافروا، فكبر عليهم أن يخلفوها ضائعة، فجعلوا يأتمرون ما يفعلون بها
  فقال أحدهم: أدلكم على من تتركونها عنده؟ قالوا: من هو؟ قال: راهب بني إسرائيل، إن
  ماتت قام عليها. وإن عاشت حفظها حتى ترجعوا إليه فعمدوا إليه فقالوا: إنا نريد السفر،
  ولا نجد أحداً أوثق في أنفسنا، ولا أحفظ لما وُلِّيَ منك لما جعل عندك، فإن رأيت أن
  نجعل أختنا عندك فإنها ضائعة شديدة الوجع، فإن ماتت فقم عليها، وإن عاشت فأصلح إليها
  حتى نرجع، فقال: أكفيكم إن شاء الله فانطلقوا فقام عليها فداواها حتى بَرَأت، وعاد
  إليها حسنها، فاطلع إليها فوجدها متصنعة، فلم يزل به الشيطان يزين له أن يقع عليها
  حتى وقع عليها، فحملت، ثم ندمه الشيطان فزين له قتلها قال: إن لم تقتلها افتضحت وعرف
  شبهك في الولد، فلم يكن لك معذرة، فلم يزل به حتى قتلها، فلما قدم إخوتها سألوه ما
  فعلت؟ قال: ماتت فدفنتها، قالوا: قد أحسنت، ثم جعلوا يرون في المنام، ويخبرون أن الراهب
  هو قتلها، وأنها تحت شجرة كذا وكذا، فعمدوا إلى الشجرة فوجدوها تحتها قد قتلت، فعمدوا
  إليه فأخذوه، فقال له الشيطان: أنا زيَّنت لك الزنا وقتلها بعد الزنا، فهل لك أن أنجيك؟
  قال: نعم، قال: أفتطيعني؟ قال: نعم قال: فاسجد لي سجدة واحدة، فسجد له ثم قتل، فذلك
  قوله { كمَثَلِ الشَّيْطَانِ إذْ قالَ للإنْسانِ اكفُرْ فَلَمَّا كَفَرَ قالَ إنّي
  بَرِيءٌ مِنْكَ } الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمَثَلِ ٱلَّذِينَ مِن قَبْلِهِمْ
  قَرِيباً ذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ } * { كَمَثَلِ ٱلشَّيْطَانِ
  إِذْ قَالَ لِلإِنسَانِ ٱكْفُرْ فَلَمَّا كَفَرَ قَالَ إِنِّي بَرِيۤءٌ مِّنكَ إِنِّيۤ
  أَخَافُ ٱللَّهَ رَبَّ ٱلْعَالَمِينَ }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن ابن طاوس، عن أبيه قال: كان رجل من بني إسرائيل عابداً، وكان ربما داوى المجانين،
  فكانت امرأة جميلة، فأخذها الجنون، فجيء بها إليه، فتركت عنده، فأعجبته، فوقع عليها
  فحملت، فجاءه الشيطان فقال: إن عُلم بهذا افتضحت، فاقتلها وادفنها في بيتك، فقتلها
  ودفنها، فجاء أهلها بعد ذلك بزمان يسألونه، فقال: ماتت، فلم يتهموه لصلاحه فيهم، فجاءهم
  الشيطان فقال: إنها لم تمت، ولكنه وقع عليها فقتلها ودفنها في بيته في مكان كذا وكذا،
  فجاء أهلها، فقالوا: ما نتهمك، فأخبرنا أين دفنتها، ومن كان معك، فوجدوها حيث دفنها،
  فأُخذ وسُجن، فجاءه الشيطان فقال: إن كنت تريد أن أخرجك مما أنت فيه فتخرج منه، فاكفر
  بالله، فأطاع الشيطان، وكفر بالله، فأُخذ وقتل، فتبرأ الشيطان منه حينئذ. قال: فما
  أعلم هذه الآية إلا نزلت فيه { كمَثَلِ الشَّيْطَانِ إذْ قالَ للإنْسانِ اكفُرْ فَلَمَّا
  كَفَرَ قالَ إنّي بَرِيءٌ مِنْكَ إنّي أخافُ اللَّهَ رَبَّ العالَمِينَ }.وقال آخرون:
  بل عُنِي بذلك الناس كلهم، وقالوا: إنما هذا مثل ضُرِب للنضير في غرور المنافقين إياهم.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { كَمَثَلِ الشَّيْطَانِ
  إذْ قالَ للإنْسانِ اكْفُرْ } عامَّة الناس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

