  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأَنتُمْ
  أَشَدُّ رَهْبَةً فِي صُدُورِهِمْ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ قَوْمٌ لاَّ يَفْقَهُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُقَاتِلُونَكُمْ جَمِيعاً إِلاَّ فِي قُرًى مُّحَصَّنَةٍ أَوْ مِن وَرَآءِ جُدُرٍ
  بَأْسُهُمْ بَيْنَهُمْ شَدِيدٌ تَحْسَبُهُمْ جَمِيعاً وَقُلُوبُهُمْ شَتَّىٰ ذَلِكَ
  بِأَنَّهُمْ قَوْمٌ لاَّ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَثَلِ ٱلَّذِينَ
  مِن قَبْلِهِمْ قَرِيباً ذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَثَلِ
  ٱلشَّيْطَانِ إِذْ قَالَ لِلإِنسَانِ ٱكْفُرْ فَلَمَّا كَفَرَ قَالَ إِنِّي بَرِيۤءٌ
  مِّنكَ إِنِّيۤ أَخَافُ ٱللَّهَ رَبَّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَانَ عَاقِبَتَهُمَآ
  أَنَّهُمَا فِي ٱلنَّارِ خَالِدِينَ فِيهَا وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ رَهْبَةً } مصدر رهب المبني للمفعول، كأنه قيل: أشد مرهوبية. وقوله:
  { فِى صُدُورِهِمْ } دلالة على نفاقهم، يعني أنهم يظهرون لكم في العلانية خوف الله
  وأنتم أهيب في صدورهم من الله. فإن قلت: كأنهم كانوا يرهبون من الله حتى تكون رهبتهم
  منهم أشدّ. قلت: معناه أن رهبتهم في السر منكم أشدّ من رهبتهم من الله التي يظهرونها
  لكم - وكانو يظهرون لهم رهبة شديدة من الله - ويجوز أن يريد أنّ اليهود يخافونكم في
  صدورهم أشدّ من خوفهم من الله؛ لأنهم كانوا قوماً أولى بأس ونجدة، فكانوا يتشجعون لهم
  مع إضمار الخيفة في صدورهم { لاَّ يَفْقَهُونَ } لا يعلمون الله وعظمته حتى يخشوه حق
  خشيته { لاَ يُقَـٰتِلُونَكُمْ } لا يقدرون على مقاتلتكم { جَمِيعاً } مجتمعين متساندين،
  يعني اليهود والمنافقين { إِلاَّ } كائنين { فِى قُرًى مُّحَصَّنَةٍ } بالخنادق والدروب
  { أَوْ مِن وَرَاء جُدُرٍ } دون أن يصحروا لكم ويبارزوكم، لقذف الله الرعب في قلوبهم،
  وأن تأييد الله تعالى ونصرته معكم. وقرىء: «جدر»، بالتخفيف. وجدار. وجدر وجدر، وهما:
  الجدار { بَأْسُهُمْ بَيْنَهُمْ شَدِيدٌ } يعني أنّ البأس الشديد الذي يوصفون به إنما
  هو بينهم إذا اقتتلوا؛ ولو قاتلوكم لم يبق لهم ذلك البأس والشدّة؛ لأنّ الشجاع يجبن
  والعزيز يذل عند محاربة الله ورسوله { تَحْسَبُهُمْ جَمِيعاً } مجتمعين ذوي ألفة واتحاد
  { وَقُلُوبُهُمْ شَتَّىٰ } متفرقة لا ألفة بينها، يعني. أنّ بينهم إحنا وعداوات، فلا
  يتعاضدون حق التعاضد، ولا يرمون عن قوس واحدة. وهذا تجسير للمؤمنين وتشجيع لقلوبهم
  على قتالهم { قَوْمٌ لاَّ يَعْقِلُونَ } أن تشتت القلوب مما يوهن قواهم ويعين على أرواحهم
  { كَمَثَلِ ٱلَّذِينَ مِن قَبْلِهِمْ } أي مثلهم كمثل أهل بدر في زمان قريب. فإن قلت:
  بم انتصب { قَرِيبًا }؟ قلت: بمثل، على: كوجود مثل أهل بدر قريباً { ذَاقُواْ وَبَالَ
  أَمْرِهِمْ } سوء عاقبة كفرهم وعداوتهم لرسول الله صلى الله عليه وسلم، من قولهم كلأ
  وبيل: وخيم سيء العاقبة، يعني ذاقوا عذاب القتل في الدنيا { وَلَهُمْ } في الآخرة عذاب
  النار. مثل المنافقين في إغرائهم اليهود على القتال ووعدهم إياهم النصر، ثم متاركتهم
  لهم وإخلافهم { كَمَثَلِ ٱلشَّيْطَـٰنِ } إذا استغوى الإنسان بكيده ثم تبرأ منه في
  العاقبة، والمراد استغواؤه قريشاً يوم بدر؛ وقوله لهم: { لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ
  مِنَ ٱلنَّاسِ وَإِنّي جَارٌ لَّكُمْ } إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّى بَرِىۤءٌ مِّنكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  48] وقرأ ابن مسعود: «خالدان فيها»، على أنه خبر أنّ، و { فِى ٱلنَّارِ } لغو، وعلى
  القراءة المشهورة: الظرف مستقر، وخالدين فيها: حال. وقرىء: «أنا بريء» وعاقبتهما بالرفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
