text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لأَنتُمْ أَشَدُّ
  رَهْبَةً فِي صُدُورِهِمْ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ قَوْمٌ لاَّ يَفْقَهُونَ
  } * { لاَ يُقَاتِلُونَكُمْ جَمِيعاً إِلاَّ فِي قُرًى مُّحَصَّنَةٍ أَوْ مِن وَرَآءِ
  جُدُرٍ بَأْسُهُمْ بَيْنَهُمْ شَدِيدٌ تَحْسَبُهُمْ جَمِيعاً وَقُلُوبُهُمْ شَتَّىٰ
  ذَلِكَ بِأَنَّهُمْ قَوْمٌ لاَّ يَعْقِلُونَ }يقول تعالى ذكره للمؤمنين به من أصحاب
  رسول الله صلى الله عليه وسلم: لأنتم أيها المؤمنون أشدّ رهبة في صدور اليهود من بني
  النضير من الله: يقول: هم يرهبونهم أشدّ من رهبتهم من الله { ذَلكَ بأنَّهُمْ قَوْمٌ
  لا يَفْقَهُونَ } يقول تعالى ذكره: هذه الرهبة التي لكم في صدور هؤلاء اليهود التي
  هي أشد من رهبتهم من الله من أجل أنهم قوم لا يفقهون، قدر عظمة الله، فهم لذلك يستخفُّون
  بمعاصيه، ولا يرهبون عقابه قدر رهبته منكم.وقوله: { لا يُقاتِلُونَكُمْ جَمِيعاً إلاَّ
  فِي قُرًى مُحَصَّنَةٍ } يقول جلّ ثناؤه: لا يقاتلكم هؤلاء اليهود بني النضير مجتمعين
  إلا في قرى محصنة بالحصون، لا يبرزون لكم بالبراز، { أوْ مِنْ وَرَاءِ جُدُرٍ } يقول:
  أو من خلف حيطان.واختلف القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة والمدينة {
  أوْ مِنْ وَرَاءِ جُدُرٍ } على الجماع بمعنى الحيطان. وقرأه بعض قرّاء مكة والبصرة:
  «مِنْ وَرَاءِ جِدَارٍ» على التوحيد بمعنى الحائط.والصواب من القول عندي في ذلك أنهما
  قراءاتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.وقوله: { بأْسُهُمْ بَيْنَهُمْ
  شَدِيدٌ } يقول جلّ ثناؤه: عداوة بعض هؤلاء الكفار من اليهود بعضاً شديدة { تَحْسَبُهُمْ
  جَمِيعاً } يعني المنافقين وأهل الكتاب، يقول: تظنهم مؤتلفين مجتمعة كلمتهم، { وَقُلُوبُهُمْ
  شَتَّى } يقول: وقلوبهم مختلفة لمعاداة بعضهم بعضاً.وقوله: { ذَلِكَ بأنَّهُمْ قَوْمٌ
  لا يَعْقِلُونَ } يقول جلّ ثناؤه: هذا الذي وصفت لكم من أمر هؤلاء اليهود والمنافقين،
  وذلك تشتيت أهوائهم، ومعاداة بعضهم بعضاً من أجل أنهم قوم لا يعقلون ما فيه الحظّ لهم
  مما فيه عليهم البخس والنقص. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يُقاتِلُونَكُمْ جَمِيعاً
  إلاَّ فِي قُرًى مُحَصَّنَةٍ أوْ مِنْ وَرَاءِ جُدُرٍ بأْسُهُمْ بَيْنَهُمْ شَدِيدٌ
  تَحْسَبُهُمْ جَمِيعاً وَقُلُوبُهُمْ شَتَّى ذَلكَ بأنَّهُمْ قَوْمٌ لا يَعْقِلُونَ
  } قال: تجد أهل الباطل مختلفة شهادتهم، مختلفة أهواؤهم، مختلفة أعمالهم، وهم مجتمعون
  في عداوة أهل الحقّ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { تَحْسَبُهُمْ
  جَمِيعاً وَقُلُوبُهُمْ شَتَّى } قال: المنافقون يخالف دينهم دين النضير.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { تَحْسَبُهُمْ جَمِيعاً وَقُلُوبُهُمْ
  شَتَّى } قال: هم المنافقون وأهل الكتاب.قال: ثنا مهران، عن سفيان، مثل ذلك.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان، عن خصيف، عن مجاهد { تَحْسَبُهُمْ جَمِيعاً وَقُلُوبُهُمْ
  شَتَّى } قال: المشركون وأهل الكتاب.وذُكر أنها في قراءة عبد الله: «وَقُلُوبُهُمْ
  أشَتُّ» بمعنى: أشدّ تشتتاً: أي أشدّ اختلافاً.\r\n\t\t\t\r\n\t\t\t</section>"

