text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَكُونُواْ
  كَٱلَّذِينَ نَسُواْ ٱللَّهَ فَأَنسَاهُمْ أَنفُسَهُمْ أُولَـٰئِكَ هُمُ ٱلْفَاسِقُونَ
  }يقول تعالى ذكره: ولا تكونوا كالذين تركوا أداء حقّ الله الذي أوجبه عليهم { فأنْساهُمْ
  أنْفُسَهُمْ } يقول: فأنساهم الله حظوظ أنفسهم من الخيرات. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { نَسُوا
  اللَّهَ فأنْساهُمْ أنْفُسَهُمْ } قال: نَسُوا حقّ الله، فأنساهم أنفسهم قال: حظّ أنفسهم.وقوله:
  { أُولَئكَ هُمُ الفاسقون } يقول جل ثناؤه: هؤلاء الذين نسوا الله، هم الفاسقون، يعني
  الخارجون من طاعة الله إلى معصيته.\r\n\t\t\t\r\n\t\t\t</section>"

