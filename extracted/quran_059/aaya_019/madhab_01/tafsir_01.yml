  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَٱلَّذِينَ نَسُواْ ٱللَّهَ فَأَنسَاهُمْ أَنفُسَهُمْ أُولَـٰئِكَ هُمُ
  ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولا تكونوا كالذين
  تركوا أداء حقّ الله الذي أوجبه عليهم { فأنْساهُمْ أنْفُسَهُمْ } يقول: فأنساهم الله
  حظوظ أنفسهم من الخيرات. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { نَسُوا اللَّهَ فأنْساهُمْ
  أنْفُسَهُمْ } قال: نَسُوا حقّ الله، فأنساهم أنفسهم قال: حظّ أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أُولَئكَ هُمُ الفاسقون } يقول جل ثناؤه: هؤلاء الذين نسوا
  الله، هم الفاسقون، يعني الخارجون من طاعة الله إلى معصيته.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

