  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَخْرَجَ ٱلَّذِينَ كَفَرُواْ مِنْ
  أَهْلِ ٱلْكِتَابِ مِن دِيَارِهِمْ لأَوَّلِ ٱلْحَشْرِ مَا ظَنَنتُمْ أَن يَخْرُجُواْ
  وَظَنُّوۤاْ أَنَّهُمْ مَّانِعَتُهُمْ حُصُونُهُم مِّنَ ٱللَّهِ فَأَتَاهُمُ ٱللَّهُ
  مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ يُخْرِبُونَ بُيُوتَهُمْ
  بِأَيْدِيهِمْ وَأَيْدِي ٱلْمُؤْمِنِينَ فَٱعْتَبِرُواْ يٰأُوْلِي ٱلأَبْصَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآيات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لأَوَّلِ الْحَشْرِ } يقول
  تعالى ذكره: لأوّل الجمع في الدنيا، وذلك حشرهم إلى أرض الشام. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، قوله { لأَوَّلِ الْحَشْرِ
  } قال: كان جلاؤهم أوّل الحشر في الدنيا إلى الشام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">»حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: تجيء نار من مَشرِق الأرض، تَحْشُر
  الناس إلى مغاربها، فتبيت معهم حيث باتُوا، وتَقِيل معهم حيث قالوا، وتأكل من تَخَلَّف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن عوف، عن الحسن، قال: بلغني
  أن رسول الله صلى الله عليه وسلم لما أجلى بني النضير، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" امْضوا فَهَذَا أوَّل الحَشْرِ،
  وَإنَّا عَلى الأثَرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لأَوَّلِ الحَشْرِ } قال:
  الشام حين ردّهم إلى الشام، وقرأ قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ أوتُوا الكِتابَ
  آمَنُوا بِمَا نَزَّلْنا مَصَدَّقاً لِمَا مَعَكُمْ مِنْ قَبْلِ أنْ نَطْمِسَ وُجُوهاً
  فَنرُدَّها على أدْبارِها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: من حيث جاءت، أدبارها أن رجعت إلى الشام، من حيث جاءت ردّوا إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما ظَنَنْتُمْ أنْ يخْرُجُوا } يقول تعالى ذكره للمؤمنين
  من أصحاب رسول الله صلى الله عليه وسلم: ما ظننتم أن يخرج هؤلاء الذين أخرجهم الله
  من ديارهم من أهل الكتاب من مساكنهم ومنازلهم، { وَظَنُّوا أنَّهُمْ ما نِعَتُهُمْ
  حُصُونُهمْ مِنَ اللَّهِ } وإنما ظنّ القوم فيما ذكر أن عبد الله بن أُبي وجماعة من
  المنافقين بعثوا إليهم لما حصرهم رسول الله صلى الله عليه وسلم يأمرونهم بالثبات في
  حصونهم، ويعدونهم النصر، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، عن يزيد بن رومان، أن رهطاً من بني عوف ابن
  الخزرج منهم عبد الله بن أُبي ابن سلول ووديعة ومالك ابنا نوفل وسويد وداعس، بعثوا
  إلى بني النضير أن اثبتوا وتمنَّعوا، فإنا لن نسلمكم، وإن قوتلتم قاتلنا معكم، وإن
  خرجتم خرجنا معكم، فتربصوا لذلك من نصرهم، فلم يفعلوا، وكانوا قد تحصنوا في الحصون
  من رسول الله صلى الله عليه وسلم حين نزل بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأتاهُمُ اللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُوا } يقول تعالى ذكره: فأتاهم أمر الله
  من حيث لم يحتسبوا أنه يأتيهم، وذلك الأمر الذي أتاهم من الله حيث لم يحتسبوا، قذف
  في قلوبهم الرعب بنزول رسول الله صلى الله عليه وسلم بهم في أصحابه، يقول جلّ ثناؤه:
  { وَقَذَفَ في قُلُوبِهِمُ الرُّعُبَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُخْرِبُونَ بُيُوتَهُمْ بأيْدِيهِمْ وأيْدِي المُؤْمِنِينَ } يعني جلّ ثناؤه بقوله:
  { يُخْرِبُونَ بُيُوتَهُمْ } بني النضير من اليهود، وأنهم يخربون مساكنهم، وذلك أنهم
  كانوا ينظرون إلى الخشبة فيما ذُكر في منازلهم مما يستحسنونه، أو العمود أو الباب،
  فينزعون ذلك منها بأيديهم وأيدي المؤمنين.</font></font>&#13;\t\t\t<label disabled=\"true\"
