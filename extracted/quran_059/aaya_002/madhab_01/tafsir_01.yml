  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَخْرَجَ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ مِن دِيَارِهِمْ لأَوَّلِ
  ٱلْحَشْرِ مَا ظَنَنتُمْ أَن يَخْرُجُواْ وَظَنُّوۤاْ أَنَّهُمْ مَّانِعَتُهُمْ حُصُونُهُم
  مِّنَ ٱللَّهِ فَأَتَاهُمُ ٱللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ وَقَذَفَ فِي قُلُوبِهِمُ
  ٱلرُّعْبَ يُخْرِبُونَ بُيُوتَهُمْ بِأَيْدِيهِمْ وَأَيْدِي ٱلْمُؤْمِنِينَ فَٱعْتَبِرُواْ
  يٰأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { هُوَ الَّذِي
  أخْرَجَ الَّذِينَ كَفَروا مِنْ أهْلِ الكِتابِ مِنْ دِيَارِهِمْ لأوَّلِ الْحَشْرِ
  } الله الذي أخرج الذين جحدوا نبوّة محمد صلى الله عليه وسلم من أهل الكتاب، وهم يهود
  بني النضير من ديارهم، وذلك خروجهم عن منازلهم ودورهم، حين صالحوا رسول الله صلى الله
  عليه وسلم على أن يؤمنهم على دمائهم ونسائهم وذراريهم، وعلى أن لهم ما أقلَّت الإبل
  من أموالهم، ويخلو له دورهم، وسائر أموالهم، فأجابهم رسول الله صلى الله عليه وسلم
  إلى ذلك، فخرجوا من ديارهم، فمنهم من خرج إلى الشام، ومنهم من خرج إلى خيبر، فذلك قول
  الله عزّ وجلّ { هُوَ الَّذِي أخْرَجَ الَّذِينَ كَفَروا مِنْ أهْلِ الكِتابِ مِنْ
  دِيارهِمْ لأوَّل الْحَشْر }. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ: { هُوَ الَّذِي أخْرَجَ الَّذِينَ كَفَروا
  مِنْ أهْلِ الكِتابِ مِنْ دِيَارِهِمْ لأوَّلِ الْحَشْرِ } قال: النضير حتى قوله {
  وَلِيُخْزيَ الفاسِقِينَ }. ذكر ما بين ذلك كله فيهم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هُوَ الَّذِي أخْرَجَ الَّذِينَ كَفَروا
  مِنْ أهْلِ الكِتابِ مِنْ دِيَارِهِمْ لأوَّلِ الْحَشْرِ } قيل: الشام، وهم بنو النضير
  حيّ من اليهود، فأجلاهم نبيّ الله صلى الله عليه وسلم من المدينة إلى خيبر، مَرْجِعَه
  من أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الزهري { مِنْ دِيارِهِمْ لأَوَّل الْحَشْرِ } قال: هم بنو النضير
  قاتلهم النبيّ صلى الله عليه وسلم حتى صالحهم على الجلاء، فأجلاهم إلى الشام، وعلى
  أن لهم ما أقلت الإبل من شيء إلا الحلقة، والحلقة: السلاح، كانوا من سبط لم يصبهم جلاء
  فيما مضى، وكان الله عزّ وجلّ قد كتب عليهم الجلاء، ولولا ذلك عذبهم في الدنيا بالقتل
  والسباء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { هُوَ الَّذِي أخْرَجَ الَّذِينَ كَفَروا مِنْ أهْلِ الكِتابِ
  مِنْ دِيَارِهِمْ لأوَّلِ الْحَشْرِ } قال: هؤلاء النضير حين أجلاهم رسول الله صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حَميد، قال: ثنا سلمة
  بن الفضل، قال: ثنا ابن إسحاق، عن يزيد بن رومان، قال: نزلت في بني النضير سورة الحشر
  بأسرها، يذكر فيها ما أصابهم الله عزّ وجل به من نقمته، وما سلط عليهم به رسول الله
  صلى الله عليه وسلم وما عمل به فيهم، فقال: { هُوَ الَّذِي أخْرَجَ الَّذِينَ كَفَروا
  مِنْ أهْلِ الكِتابِ مِنْ دِيَارِهِمْ لأوَّلِ الْحَشْرِ }.</font></font>&#13;\t\t\t<label
