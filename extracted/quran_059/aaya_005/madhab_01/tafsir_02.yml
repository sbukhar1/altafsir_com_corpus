  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ
  ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مّن لّينَةٍ
  } بيان لما قطعتم. ومحل (ما) نصب بقطعتم، كأنه قال: أي شيء قطعتم، وأنث الضمير الراجع
  إلى ما في قوله: { أَوْ تَرَكْتُمُوهَا } لأنه في معنى اللينة. واللينة: النخلة من
  الألوان، وهي ضروب النخل ما خلا العجوة. والبرنية، وهما أجود النخيل، وياؤها عن واو،
  قلبت لكسرة ما قبلها، كالديمة. وقيل: «اللينة» النخلة الكريمة، كأنهم اشتقوها من اللين.
  قال ذو الرمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَأَنَّ
  قُتُودِي فَوْقَهَا عُشُّ طَائِرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَى لِينَةٍ
  سَوْقَاءَ تَهْفُو جُنُوبُهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وجمعها لين. وقرىء: «قوّما» على أصلها. وفيه وجهان: أنه جمع أصل كرهن
  ورهن. أو اكتفى فيه بالضمة عن الواو. وقرىء: «قائماً على أصوله» ذهاباً إلى لفظ ما
  { فَبِإِذْنِ ٱللَّهِ } فقطعها بإذن الله وأمره { وَلِيُخْزِىَ ٱلْفَـٰسِقِينَ } وليذل
  اليهود ويغيظهم إذن في قطعها، وذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1153)
  أنّ رسول الله صلى الله عليه وسلم حين أمر أن تقطع نخلهم وتحرق قالوا: يا محمد، قد
  كنت تنهىٰ عن الفساد في الأرض، فما بال قطع النخل وتحريقها؟ فكان في أنفس المؤمنين
  من ذلك شيء. فنزلت، يعني: أنّ الله أذن لهم في قطعها ليزيدكم غيظاً ويضاعف لكم حسرة
  إذا رأيتموهم يتحكمون في أموالكم كيف أحبوا ويتصرفون فيها ما شاؤوا. واتفق العلماء
  أنّ حصون الكفرة وديارهم لا بأس بأن تهدم وتحرق وتغرق وترمىٰ بالمجانيق. وكذلك أشجارهم
  لا بأس بقلعها مثمرة كانت أو غير مثمرة. وعن ابن مسعود: قطعوا منها ما كان موضعا للقتال.
  فإن قلت: لم خصت اللينة بالقطع؟ قلت: إن كانت من الألوان فليستبقوا لأنفسهم العجوة
  والبرنية، وإن كانت من كرام النخل فليكون غيظ اليهود أشد وأشق. وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1154) أن رجلين كانا يقطعان: أحدهما العجوة، والآخر اللون، فسألهما
  رسول الله صلى الله عليه وسلم فقال هذا: تركتها لرسول الله، وقال هذا: قطعتها غيظاً
  للكفار. وقد استدل به على جواز الاجتهاد، وعلى جوازه بحضرة الرسول صلى الله عليه وسلم؛
  لأنهما بالاجتهاد فعلا ذلك، واحتج به من يقول: كل مجتهد مصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

