text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَانَ عَاقِبَتَهُمَآ
  أَنَّهُمَا فِي ٱلنَّارِ خَالِدِينَ فِيهَا وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ } * { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَلْتَنظُرْ نَفْسٌ مَّا قَدَّمَتْ لِغَدٍ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ }يقول تعالى ذكره: فكان عُقبى أمر
  الشيطان والإنسان الذي أطاعه، فكفر بالله أنهما خالدان في النار ماكثان فيها أبداً
  { وَذَلكَ جَزَاءُ الظَّالِمِينَ } يقول: وذلك ثواب اليهود من النضير والمنافقين الذين
  وعدوهم النصرة، وكلُّ كافر بالله ظالم لنفسه على كفره به أنهم في النار مخلَّدون.واختلف
  أهل العربية في وجه نصب قوله: { خالِدَيْنِ فِيها } فقال بعض نحويي البصرة: نصب على
  الحال، وفي النار خبر قال: ولو كان في الكلام لكان الرفع أجود في «خالدين» قال: وليس
  قولهم: إذا جئت مرّتين فهو نصب لشيء، إنما فيها توكيد جئت بها أو لم تجىء بها فهو سواء،
  إلا أن العرب كثيراً ما تجعله حالاً إذا كان فيها للتوكيد وما أشبهه في غير مكان قال:{ إنَّ
  الَّذِينَ كَفَرُوا مِنْ أهْلِ الكِتابِ وَالمُشْرِكِينَ فِي نارِ جَهَنَّمَ خالِدِينَ
  فِيها }وقال بعض نحويي الكوفة: في قراءة عبد الله بن مسعود: «فَكَانَ عاقِبَتَهُمَا
  أنَّهُما في النَّارِ خالِدَيْنِ في النَّارِ» قال: وفي أنهما في النار خالدين فيها
  نصب قال: ولا أشتهي الرفع وإن كان يجوز، فإذا رأيت الفعل بين صفتين قد عادت إحداهما
  على موضع الأخرى نصبت، فهذا من ذلك قال: ومثله في الكلام قولك: مررت برجل على نابِه
  متحملاً به ومثله قول الشاعر:والزَّعْفَرَانُ عَلى تَرائِبها   شَرِقاً بِهِ اللَّبَّاتُ
  والنَّحْرُلأن الترائب هي اللبات ههنا، فعادت الصفة باسمها الذي وقعت عليه، فإذا اختلفت
  الصفتان جاز الرفع والنصب على حُسْن، من ذلك قولك: عبد الله في الدار راغب فيك، ألا
  ترى أن «في» التي في الدار مخالفة لفي التي تكون في الرغبة قال: والحجة ما يُعرف به
  النصف من الرفع أن لا ترى الصفة الآخرة تتقدم قبل الأولى ألا ترى أنك تقول: هذا أخوك
  في يده درهم قابضاً عليه، فلو قلت: هذا أخوك قابضاً عليه في يده درهم لم يجز، إلا ترى
  أنك تقول: هذا رجل قائم إلى زيد في يده درهم، فهذا يدل على أن المنصوب إذا امتنع تقديم
  الآخر، ويدل على الرفع إذا سهل تقديم الآخر.وقوله { يا أيّها الَّذِينَ آمَنُوا اتَّقُوا
  اللَّهَ } يقول تعالى ذكره: يا أيها الذين صدّقوا الله ووحدوه، اتقوا الله بأداء فرائضه،
  واجتناب معاصيه.وقوله { وَلْتَنْظُرْ نَفْسٌ ما قَدَّمَتْ لِغَدٍ } يقول: ولينظر أحدكم
  ما قدّم ليوم القيامة من الأعمال، أمن الصالحات التي تنجيه أم من السيئات التي توبقه؟.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { اتَّقُوا اللَّهَ وَلْتَنْظُرْ نَفْسٌ ما قَدَّمَتْ
  لِغَدٍ }: ما زال ربكم يقرّب الساعة حتى جعلها كغد، وغدٌ يوم القيامة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَانَ عَاقِبَتَهُمَآ أَنَّهُمَا
  فِي ٱلنَّارِ خَالِدِينَ فِيهَا وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ } * { يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَلْتَنظُرْ نَفْسٌ مَّا قَدَّمَتْ لِغَدٍ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ }حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { ما قَدَّمتْ لِغَدٍ } يعني يوم القيامة.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { ما قَدَّمتْ
  لِغَد } يعني يوم القيامة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وقرأ
  قول الله عزّ وجلّ { وَلْتَنْظُرْ نَفْسٌ ما قَدَّمَتْ لِغَدٍ } يعني يوم القيامة الخير
  والشرّ قال: والأمس في الدنيا، وغدٌ في الآخرة، وقرأ:{ كأنْ لَمْ تَغْنَ بالأمْسِ }قال:
  كأن لم تكن في الدنيا.وقوله: { وَاتَّقُوا الله } يقول: وخافوا الله بأداء فرائضه،
  واجتناب معاصيه { إنَّ اللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ } يقول: إن الله ذو خبرة
  وعلم بأعمالكم خيرها وشرّها، لا يخفى عليه منها شيء، وهو مجازيكم على جميعها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

