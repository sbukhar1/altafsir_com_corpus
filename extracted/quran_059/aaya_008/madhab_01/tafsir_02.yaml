text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلْفُقَرَآءِ
  الْمُهَاجِرِينَ الَّذِينَ أُخْرِجُواْ مِن دِيَارِهِمْ وَأَمْوَالِهِمْ يَبْتَغُونَ
  فَضْلاً مِّنَ ٱللَّهِ وَرِضْوَاناً وَيَنصُرُونَ ٱللَّهَ وَرَسُولَهُ أُوْلَـٰئِكَ
  هُمُ ٱلصَّادِقُونَ }{ لِلْفُقَرَاء } بدل من قوله: { لذي القربى } والمعطوف عليه والذي
  منع الإبدال من: لله وللرسول والمعطوف عليهما، وإن كان المعنى لرسول الله صلى الله
  عليه وسلم أن الله عزّ وجلّ أخرج رسوله من الفقراء في قوله: { وَيَنصُرُونَ ٱللَّهَ
  وَرَسُولَهُ } وأنه يترفع برسول الله عن التسمية بالفقير، وأن الإبدال على ظاهر اللفظ
  من خلاف الواجب في تعظيم الله عزّ وجل { أُوْلَـئِكَ هُمُ ٱلصَّـٰدِقُونَ } في إيمانهم
  وجهادهم.\r\n\t\t\t\r\n\t\t\t</section>"

