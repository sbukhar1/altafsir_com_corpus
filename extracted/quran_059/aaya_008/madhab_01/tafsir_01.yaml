  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  الْمُهَاجِرِينَ الَّذِينَ أُخْرِجُواْ مِن دِيَارِهِمْ وَأَمْوَالِهِمْ يَبْتَغُونَ
  فَضْلاً مِّنَ ٱللَّهِ وَرِضْوَاناً وَيَنصُرُونَ ٱللَّهَ وَرَسُولَهُ أُوْلَـٰئِكَ
  هُمُ ٱلصَّادِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: كيلا يكون ما أفاء
  الله على رسوله دُولة بين الأغنياء منكم، ولكن يكون للفقراء المهاجرين. وقيل: عُني
  بالمهاجرين: مهاجرة قريش. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما أفاءَ اللَّهُ على رَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  قريظة جعلها لمهاجرة قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد بن جُبَير، وسعيد بن عبد الرحمن بن أبزى، قالا: كان ناس من المهاجرين
  لأحدهم الدار والزوجة والعبد والناقة يحجّ عليها ويغزو، فنسبهم الله إلى أنهم فقراء،
  وجعل لهم سهماً في الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { للْفُقَراءِ المُهاجِرِينَ الَّذِينَ أُخُرِجُوا مِنْ دِيارِهِمْ...
  } إلى قوله { أولَئِكَ هُمُ الصَّادِقُونَ } قال: هؤلاء المهاجرون تركوا الديار والأموال
  والأهلين والعشائر، خرجوا حباً لله ولرسوله، واختاروا الإسلام على ما فيه من الشدّة،
  حتى لقد ذكر لنا أن الرجل كان يعصب الحجر على بطنه ليقيم به صلبه من الجوع، وكان الرجل
  يتخذ الحفيرة في الشتاء ماله دثار غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِينَ أخْرِجُوا مِنْ دِيارِهِمْ وأمْوَالِهِمْ } ، وقوله: { يَبْتَغُونَ فَضْلاً
  مِنْ اللَّهِ وَرِضْوَاناً } موضع يبتغون نصب، لأنه في موضع الحال وقوله: { وَيَنْصُرُونَ
  اللَّهَ وَرَسُولَهُ } يقول: وينصرون دين الله الذي بعث به رسوله محمداً صلى الله عليه
  وسلم. وقوله: { أولَئِكَ هُمُ الصَّادِقُونَ } يقول: هؤلاء الذين وصف صفتهم من الفقراء
  المهاجرين هم الصادقون فيما يقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

