  الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرنا الرواية التي جاءت عن
  أهل التأويل بتأويل ذلك فيما مضى من كتابنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَيْلا يَكُونَ دُولَةً بَينَ الأغْنِياءِ مِنْكُمْ } يقول جلّ ثناؤه. وجعلنا ما
