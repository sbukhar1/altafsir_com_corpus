  ٱلْقُرَىٰ فَلِلَّهِ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ
  وَٱبْنِ ٱلسَّبِيلِ كَيْ لاَ يَكُونَ دُولَةً بَيْنَ ٱلأَغْنِيَآءِ مِنكُمْ وَمَآ آتَاكُمُ
  ٱلرَّسُولُ فَخُذُوهُ وَمَا نَهَاكُمْ عَنْهُ فَٱنتَهُواْ وَٱتَّقُواْ ٱللَّهَ إِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عني
  بذلك: ما صالح عليه أهل الحرب المسلمين من أموالهم، وقالوا قوله { ما أفاءَ اللَّهُ
  على رَسُولِه مِنْ أهْلِ القُرَى فَلِلَّهِ وللرَّسُولِ }... الآيات، بيان قسم المال
  الذي ذكره الله في الآية التي قبل هذه الآية، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما أفاءَ اللَّهُ على رَسُولِه مِنْهُمْ
  فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ خَيْل وَلا رِكاب</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا قول كان يقوله بعض المتفقهة
  من المتأخرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أن
  هذه الآية حكمها غير حكم الآية التي قبلها، وذلك أن الآية التي قبلها مال جعله الله
  عزّ وجلّ لرسوله صلى الله عليه وسلم خاصة دون غيره، لم يجعل فيه لأحد نصيباً، وبذلك
  جاء الأثر عن عمر بن الخطاب رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، عن مالك بن أوس بن الحدثان،
  قال: أرسل إليّ عمر بن الخطاب رضي الله عنه، فدخلت عليه، فقال: إنه قد حضر أهل أبيات
  من قومك وإنا قد أمرنا لهم برضخ، فاقسمه بينهم، فقلت: يا أمير المؤمنين مر بذلك غيري،
  قال: اقبضه أيها المرء فبينا أنا كذلك، إذ جاء يرفأ مولاه، فقال: عبد الرحمن بن عوف،
  والزبير، وعثمان، وسعد يستأذنون، فقال: ائذن لهم ثم مكث ساعة، ثم جاء فقال: هذا عليّ
  والعباس يستأذنان، فقال: ائذن لهما فلما دخل العباس قال: يا أمير المؤمنين اقض بيني
  وبين هذا الغادر الخائن الفاجر، وهما جاءا يختصمان فيما أفاء الله على رسوله من أعمال
  بني النضير، فقال القوم: اقض بينهما يا أمير المؤمنين، وأرح كلّ واحد منهما من صاحبه،
  فقد طالت خصومتهما، فقال: أنشدكم الله الذي بإذنه تقوم السموات والأرض، أتعلمون أن
  رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا نُورَثُ ما تَرَكْنَاهُ صَدَقَةٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: قد قال ذلك ثم قال لهما:
  أتعلمان أن رسول الله صلى الله عليه وسلم قال ذلك؟ قالا: نعم قال: فسأخبركم بهذا الفيء
  إن الله خصّ نبيه صلى الله عليه وسلم بشيء لم يعطه غيره، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أفاءَ اللَّهُ على رَسُولِهِ
  مِنْهُمْ فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ خَيْل وَلا رِكاب</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكانت
  هذه لرسول الله صلى الله عليه وسلم خاصة، فوالله ما احتازها دونكم، ولا استأثر بها
  دونكم، ولقد قسمها عليكم حتى بقي منها هذا المال، فكان رسول الله صلى الله عليه وسلم
  ينفق على أهله منه سنتهم، ثم يجعل ما بقي في مال الله.</font></font>&#13;\t\t\t<label
