text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّآ أَفَآءَ ٱللَّهُ
  عَلَىٰ رَسُولِهِ مِنْ أَهْلِ ٱلْقُرَىٰ فَلِلَّهِ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ كَيْ لاَ يَكُونَ دُولَةً بَيْنَ
  ٱلأَغْنِيَآءِ مِنكُمْ وَمَآ آتَاكُمُ ٱلرَّسُولُ فَخُذُوهُ وَمَا نَهَاكُمْ عَنْهُ
  فَٱنتَهُواْ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }يعني بقوله جلّ
  ثناؤه: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى } الذي ردّ الله عزّ وجلّ
  على رسوله من أموال مشركي القرى.واختلف أهل العلم في الذي عني بهذه الآية من الألوان،
  فقال بعضهم: عني بذلك الجزية والخراج. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن أيوب، عن عكرمة بن خالد، عن مالك بن أوس بن الحدثان، قال: قرأ
  عمر بن الخطاب رضي الله عنه:{ إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ وَالمَساكِينِ }حتى
  بلغ{ عَلِيمٌ حَكِيمٌ }ثم قال: هذه لهؤلاء، ثم قال:{ وَاعْلَمُوا أنَّمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فأنَّ لِلَّهِ خُمْسَهُ وللرَّسُول وَلِذِي القُرْبَى... }الآية، ثم قال:
  هذه الآية لهؤلاء، ثم قرأ: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى } حتى
  بلغ{ للْفُقَراءِ والَّذِينَ تَبَوَّءوا الدَّارَ والَّذِينَ جاءوا مِنْ بَعْدِهُمْ }ثم
  قال: استوعبت هذه الآية المسلمين عامة، فليس أحد إلا له حق، ثم قال: لئن عشت ليأتين
  الراعي وهو يسير حُمُرَه نصيبُه، لم يعرق فيها جبينه.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، قال: ثنا معمر في قوله: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى
  } حتى بلغني أنها الجزية، والخراج: خَراج أهل القرى.وقال آخرون: عني بذلك الغنيمة التي
  يصيبها المسلمون من عدوّهم من أهل الحرب بالقتال عنوة. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا سلمة، عن ابن إسحاق، عن يزيد بن رومان { ما أفاءَ اللَّهُ على رَسُولِه مِنْ
  أهْلِ القُرَى فَلِلَّهِ وَلِلرَّسُولِ } ما يوجف عليه المسلمون بالخيل والركاب، وفتح
  بالحرب عنوة، { فَلِلَّهِ وللرَّسُولِ وَلِذِي القُرْبَى والْيَتامَى والمَساكِينِ
  وَابْنِ السَّبِيلِ كَيْلا يَكُونَ دُولَةً بَينَ الأغْنِياءِ مِنْكُمْ وَما آتاكُمُ
  الرَّسُولَ فَخُذُوهُ وَما نَهاكُمْ عَنْه فانْتَهُوا } قال: هذا قسم آخر فِيما أصيب
  بالحرب بين المسلمين على ما وضعه الله عليه.وقال آخرون: عني بذلك الغنيمة التي أوجف
  عليها المسلمون بالخيل والركاب، وأخذت بالغلبة، وقالوا كانت الغنائم في بدوّ الإسلام
  لهؤلاء الذين سماهم الله في هذه الآيات دون المرجفين عليها، ثم نسخ ذلك بالآية التي
  في سورة الأنفال. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا عبد الأعلى، قال: ثنا
  سعيد، عن قتادة، في قوله: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى فَلِلَّهِ
  وللرَّسُولِ وَلِذِي القُرْبَى والْيَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ } قال:
  كان الفيء في هؤلاء، ثم نسخ ذلك في سورة الأنفال، فقال:{ وَاعْلَمُوا أنَّما غَنِمْتُمْ
  مِنْ شَيْءٍ فأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ وَلِذِي القُرْبَى والْيَتامَى والمَساكِينِ
  وَابْنِ السَّبِيلِ }فنسخت هذه ما كان قبلها في سورة الأنفال، وجعل الخمس لمن كان له
  الفيء في سورة الحشر، وكانت الغنيمة تقسم خمسة أخماس، فأربعة أخماس لمن قاتل عليها،
  ويقسم الخمس الباقي على خمسة أخماس، فخمس لله وللرسول، وخمس لقرابة رسول الله صلى الله
  عليه وسلم في حياته، وخمس لليتامى، وخمس للمساكين، وخمس لابن السبيل فلما قضى رسول
  الله صلى الله عليه وسلم وجه أبو بكر وعمر رضي الله عنهما هذين السهمين: سهم رسول الله
  صلى الله عليه وسلم، وسهم قرابته، فحملا عليه في سبيل الله صدقة عن رسول الله صلى الله
  عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ
  مِنْ أَهْلِ ٱلْقُرَىٰ فَلِلَّهِ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ كَيْ لاَ يَكُونَ دُولَةً بَيْنَ ٱلأَغْنِيَآءِ
  مِنكُمْ وَمَآ آتَاكُمُ ٱلرَّسُولُ فَخُذُوهُ وَمَا نَهَاكُمْ عَنْهُ فَٱنتَهُواْ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }وقال آخرون: عني بذلك: ما صالح عليه أهل
  الحرب المسلمين من أموالهم، وقالوا قوله { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ
  القُرَى فَلِلَّهِ وللرَّسُولِ }... الآيات، بيان قسم المال الذي ذكره الله في الآية
  التي قبل هذه الآية، وذلك قوله:{ ما أفاءَ اللَّهُ على رَسُولِه مِنْهُمْ فَمَا أوْجَفْتُمْ
  عَلَيْهِ مِنْ خَيْل وَلا رِكاب }وهذا قول كان يقوله بعض المتفقهة من المتأخرين.والصواب
  من القول في ذلك عندي أن هذه الآية حكمها غير حكم الآية التي قبلها، وذلك أن الآية
  التي قبلها مال جعله الله عزّ وجلّ لرسوله صلى الله عليه وسلم خاصة دون غيره، لم يجعل
  فيه لأحد نصيباً، وبذلك جاء الأثر عن عمر بن الخطاب رضي الله عنه.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن الزهري، عن مالك بن أوس بن الحدثان، قال: أرسل إليّ
  عمر بن الخطاب رضي الله عنه، فدخلت عليه، فقال: إنه قد حضر أهل أبيات من قومك وإنا
  قد أمرنا لهم برضخ، فاقسمه بينهم، فقلت: يا أمير المؤمنين مر بذلك غيري، قال: اقبضه
  أيها المرء فبينا أنا كذلك، إذ جاء يرفأ مولاه، فقال: عبد الرحمن بن عوف، والزبير،
  وعثمان، وسعد يستأذنون، فقال: ائذن لهم ثم مكث ساعة، ثم جاء فقال: هذا عليّ والعباس
  يستأذنان، فقال: ائذن لهما فلما دخل العباس قال: يا أمير المؤمنين اقض بيني وبين هذا
  الغادر الخائن الفاجر، وهما جاءا يختصمان فيما أفاء الله على رسوله من أعمال بني النضير،
  فقال القوم: اقض بينهما يا أمير المؤمنين، وأرح كلّ واحد منهما من صاحبه، فقد طالت
  خصومتهما، فقال: أنشدكم الله الذي بإذنه تقوم السموات والأرض، أتعلمون أن رسول الله
  صلى الله عليه وسلم قال: \" لا نُورَثُ ما تَرَكْنَاهُ صَدَقَةٌ \" قالوا: قد قال ذلك
  ثم قال لهما: أتعلمان أن رسول الله صلى الله عليه وسلم قال ذلك؟ قالا: نعم قال: فسأخبركم
  بهذا الفيء إن الله خصّ نبيه صلى الله عليه وسلم بشيء لم يعطه غيره، فقال:{ وَما أفاءَ
  اللَّهُ على رَسُولِهِ مِنْهُمْ فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ خَيْل وَلا رِكاب }فكانت
  هذه لرسول الله صلى الله عليه وسلم خاصة، فوالله ما احتازها دونكم، ولا استأثر بها
  دونكم، ولقد قسمها عليكم حتى بقي منها هذا المال، فكان رسول الله صلى الله عليه وسلم
  ينفق على أهله منه سنتهم، ثم يجعل ما بقي في مال الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّآ أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ
  مِنْ أَهْلِ ٱلْقُرَىٰ فَلِلَّهِ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ كَيْ لاَ يَكُونَ دُولَةً بَيْنَ ٱلأَغْنِيَآءِ
  مِنكُمْ وَمَآ آتَاكُمُ ٱلرَّسُولُ فَخُذُوهُ وَمَا نَهَاكُمْ عَنْهُ فَٱنتَهُواْ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }فإذَا كانت هذه الآية التي قبلها مضت، وذكر
  المال الذي خصّ الله به رسوله صلى الله عليه وسلم، ولم يجعل لأحد معه شيئاً، وكانت
  هذه الآية خبراً عن المال الذي جعله الله لأصناف شتى، كان معلوماً بذلك أن المال الذي
  جعله لأصناف من خلقه غير المال الذي جعله للنبيّ صلى الله عليه وسلم خاصة، ولم يجعل
  له شريكاً.وقوله: { وَلِذي القُرْبى } يقول: ولذي قرابة رسول الله صلى الله عليه وسلم
  من بني هاشم وبني المطلب واليتامى، وهم أهل الحاجة من أطفال المسلمين الذين لا مال
  لهم والمساكين: وهم الجامعون فاقة وذلّ المسئلة وابن السبيل: وهم المنقطع بهم من المسافرين
  في غير معصية الله عزّ وجلّ.وقد ذكرنا الرواية التي جاءت عن أهل التأويل بتأويل ذلك
  فيما مضى من كتابنا.وقوله: { كَيْلا يَكُونَ دُولَةً بَينَ الأغْنِياءِ مِنْكُمْ }
  يقول جلّ ثناؤه. وجعلنا ما أفاء الله على رسوله من أهل القرى لهذه الأصناف، كيلا يكون
  ذلك الفيء دُولة يتداوله الأغنياء منكم بينهم، يصرفه هذا مرّة في حاجات نفسه، وهذا
  مرّة في أبواب البرّ وسُبُل الخير، فيجعلون ذلك حيث شاءوا، ولكننا سننا فيه سنة لا
  تُغير ولا تُبدّل.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار سوى أبي
  جعفر القارىء { كَيْلا يَكُونَ دُولَةً } نصباً على ما وصفت من المعنى، وأن في يكون
  ذكر الفيء. وقوله: { دُولَةً } نصب خبر يكون، وقر ذلك أبو جعفر القارىء: «كَيْلا يَكُونَ
  دُولَةٌ» على رفع الدولة مرفوعة بيكون، والخبر قوله: { بين الأغنياء منكم } وبضمّ الدال
  من { دُولة } قرأ جميع قرّاء الأمصار، غير أنه حُكي عن أبي عبد الرحمن الفتح فيها.وقد
  اختلف أهل المعرفة بكلام العرب في معنى ذلك، إذا ضمت الدال أو فُتحت، فقال بعض الكوفيين:
  معنى ذلك: إذا فتحت الدولة وتكون للجيش يهزم هذا هذا، ثم يهزم الهازم، فيقال: قد رجعت
  الدولة على هؤلاء قال: والدولة برفع الدال في الملك والسنين التي تغير وتبدّل على الدهر،
  فتلك الدولة والدول. وقال بعضهم: فرق ما بين الضمّ والفتح أن الدولة: هي اسم الشيء
  الذي يتداول بعينه، والدولة الفعل.والقراءة التي لا أستجيز غيرها في ذلك: { كَيْلا
  يَكْونَ } بالياء { دُولَةً } بضم الدال ونصب الدولة على المعنى الذي ذكرت في ذلك لإجماع
  الحجة عليه، والفرق بين الدُّولة والدَّولة بضم الدال وفتحها ما ذكرت عن الكوفيّ في
  ذلك.وقوله: { وَما آتاكُمُ الرَّسُولُ فَخُذُوهُ } يقول تعالى ذكره: وما أعطاكم رسول
  الله صلى الله عليه وسلم مما أفاء عليه من أهل القرى فخذوه { وَما نهاكُمْ عَنْهُ }
  من الغَلول وغيره من الأمور { فانْتَهُوا } وكان بعض أهل العلم يقول نحو قولنا في ذلك
  غير أنه كان يوجه معنى قوله { وَمَا آتاكُمُ الرَّسُولُ فخُذُوهُ } إلى ما آتاكم من
  الغنائم. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن عوف، عن الحسن،
  في قوله: { وَمَا آتاكُمُ الرَّسُولُ فخُذُوهُ وَما نَهاكُمْ عَنْهُ فانْتَهُوا } قال:
  يؤتيهم الغنائم ويمنعهم الغلول.وقوله: { وَاتَّقُوا اللَّهَ } يقول: وخافوا الله، واحذروا
  عقابه في خلافكم على رسوله بالتقدّم على ما نهاكم عنه، ومعصيتكم إياه { إنَّ الله شَدِيدُ
  العِقابِ } يقول: إن الله شديد عقابه لمن عاقبه من أهل معصيته لرسوله صلى الله عليه
  وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

