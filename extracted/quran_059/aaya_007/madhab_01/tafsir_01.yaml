  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلِذي القُرْبى } يقول: ولذي قرابة رسول الله صلى الله عليه وسلم من بني هاشم وبني
