  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّآ
  أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْ أَهْلِ ٱلْقُرَىٰ فَلِلَّهِ وَلِلرَّسُولِ وَلِذِي
  ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ كَيْ لاَ يَكُونَ دُولَةً
  بَيْنَ ٱلأَغْنِيَآءِ مِنكُمْ وَمَآ آتَاكُمُ ٱلرَّسُولُ فَخُذُوهُ وَمَا نَهَاكُمْ
  عَنْهُ فَٱنتَهُواْ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلّ ثناؤه: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ
  القُرَى } الذي ردّ الله عزّ وجلّ على رسوله من أموال مشركي القرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في الذي عني بهذه الآية من الألوان، فقال بعضهم:
  عني بذلك الجزية والخراج. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أيوب، عن عكرمة بن خالد، عن مالك بن
  أوس بن الحدثان، قال: قرأ عمر بن الخطاب رضي الله عنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّمَا الصَّدَقاتُ للْفُقَرَاءِ
  وَالمَساكِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلِيمٌ حَكِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: هذه لهؤلاء، ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاعْلَمُوا
  أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فأنَّ لِلَّهِ خُمْسَهُ وللرَّسُول وَلِذِي القُرْبَى...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  ثم قال: هذه الآية لهؤلاء، ثم قرأ: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى
  } حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">للْفُقَراءِ والَّذِينَ تَبَوَّءوا الدَّارَ والَّذِينَ جاءوا
  مِنْ بَعْدِهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: استوعبت هذه الآية المسلمين عامة، فليس أحد إلا له حق، ثم
  قال: لئن عشت ليأتين الراعي وهو يسير حُمُرَه نصيبُه، لم يعرق فيها جبينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، قال: ثنا معمر في قوله: {
  ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى } حتى بلغني أنها الجزية، والخراج:
  خَراج أهل القرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عني بذلك الغنيمة التي
  يصيبها المسلمون من عدوّهم من أهل الحرب بالقتال عنوة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، عن يزيد بن رومان
  { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى فَلِلَّهِ وَلِلرَّسُولِ } ما
  يوجف عليه المسلمون بالخيل والركاب، وفتح بالحرب عنوة، { فَلِلَّهِ وللرَّسُولِ وَلِذِي
  القُرْبَى والْيَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ كَيْلا يَكُونَ دُولَةً بَينَ
  الأغْنِياءِ مِنْكُمْ وَما آتاكُمُ الرَّسُولَ فَخُذُوهُ وَما نَهاكُمْ عَنْه فانْتَهُوا
  } قال: هذا قسم آخر فِيما أصيب بالحرب بين المسلمين على ما وضعه الله عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عني بذلك الغنيمة التي أوجف عليها المسلمون بالخيل والركاب،
  وأخذت بالغلبة، وقالوا كانت الغنائم في بدوّ الإسلام لهؤلاء الذين سماهم الله في هذه
  الآيات دون المرجفين عليها، ثم نسخ ذلك بالآية التي في سورة الأنفال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة،
  في قوله: { ما أفاءَ اللَّهُ على رَسُولِه مِنْ أهْلِ القُرَى فَلِلَّهِ وللرَّسُولِ
  وَلِذِي القُرْبَى والْيَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ } قال: كان الفيء في
  هؤلاء، ثم نسخ ذلك في سورة الأنفال، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاعْلَمُوا أنَّما غَنِمْتُمْ مِنْ
  شَيْءٍ فأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ وَلِذِي القُرْبَى والْيَتامَى والمَساكِينِ
  وَابْنِ السَّبِيلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فنسخت هذه ما كان قبلها في سورة الأنفال، وجعل الخمس لمن كان له الفيء
  في سورة الحشر، وكانت الغنيمة تقسم خمسة أخماس، فأربعة أخماس لمن قاتل عليها، ويقسم
  الخمس الباقي على خمسة أخماس، فخمس لله وللرسول، وخمس لقرابة رسول الله صلى الله عليه
  وسلم في حياته، وخمس لليتامى، وخمس للمساكين، وخمس لابن السبيل فلما قضى رسول الله
  صلى الله عليه وسلم وجه أبو بكر وعمر رضي الله عنهما هذين السهمين: سهم رسول الله صلى
  الله عليه وسلم، وسهم قرابته، فحملا عليه في سبيل الله صدقة عن رسول الله صلى الله
  عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
