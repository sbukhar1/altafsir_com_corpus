  من { دُولة } قرأ جميع قرّاء الأمصار، غير أنه حُكي عن أبي عبد الرحمن الفتح فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل المعرفة بكلام العرب في معنى ذلك، إذا ضمت الدال أو
  فُتحت، فقال بعض الكوفيين: معنى ذلك: إذا فتحت الدولة وتكون للجيش يهزم هذا هذا، ثم
