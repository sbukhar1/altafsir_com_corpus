  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَلْتَنظُرْ نَفْسٌ مَّا قَدَّمَتْ لِغَدٍ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ نَسُواْ ٱللَّهَ فَأَنسَاهُمْ أَنفُسَهُمْ أُولَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كرر الأمر بالتقوى تأكيداً: واتقوا الله في أداء الواجبات؛ لأنه قرن
  بما هو عمل، واتقوا الله في ترك المعاصي لأنه قرن بما يجري مجرى الوعيد. والغد: يوم
  القيامة، سماه باليوم الذي يلي يومك تقريباً له وعن الحسن: لم يزل يقربه حتى جعله كالغد.
  ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَأَن لَّمْ تَغْنَ بِٱلأَمْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 24] يريد: تقريب الزمان الماضي.
  وقيل: عبر عن الآخرة بالغد كأن الدنيا والآخرة نهاران: يوم وغد. فإن قلت: ما معنى تنكير
  النفس والغد؟ قلت: أما تنكير النفس فاستقلال للأنفس النواظر فيما قد مْنَ للآخرة، كأنه
  قال فلتنظر نفس واحدة في ذلك. وأما تنكير الغد فلتعظيمه وإبهام أمره، كأنه قيل: لغد
  لا يعرف كنهه لعظمه. وعن مالك بن دينار: مكتوب على باب الجنة: وجدنا ما عملنا، ربحنا
  ما قدّمنا. خسرنا ما خلفنا { نَسُواْ ٱللَّهَ } نسوا حقه، فجعلهم ناسين حق أنفسهم بالخذلان،
  حتى لم يسعوا لها بما ينفعهم عنده. أو فأراهم يوم القيامة من الأهوال ما نسوا فيه أنفسهم،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  43].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
