text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَلْتَنظُرْ نَفْسٌ مَّا قَدَّمَتْ لِغَدٍ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ } * { وَلاَ تَكُونُواْ كَٱلَّذِينَ
  نَسُواْ ٱللَّهَ فَأَنسَاهُمْ أَنفُسَهُمْ أُولَـٰئِكَ هُمُ ٱلْفَاسِقُونَ }كرر الأمر
  بالتقوى تأكيداً: واتقوا الله في أداء الواجبات؛ لأنه قرن بما هو عمل، واتقوا الله
  في ترك المعاصي لأنه قرن بما يجري مجرى الوعيد. والغد: يوم القيامة، سماه باليوم الذي
  يلي يومك تقريباً له وعن الحسن: لم يزل يقربه حتى جعله كالغد. ونحوه قوله تعالى:{ كَأَن
  لَّمْ تَغْنَ بِٱلأَمْسِ }[يونس: 24] يريد: تقريب الزمان الماضي. وقيل: عبر عن الآخرة
  بالغد كأن الدنيا والآخرة نهاران: يوم وغد. فإن قلت: ما معنى تنكير النفس والغد؟ قلت:
  أما تنكير النفس فاستقلال للأنفس النواظر فيما قد مْنَ للآخرة، كأنه قال فلتنظر نفس
  واحدة في ذلك. وأما تنكير الغد فلتعظيمه وإبهام أمره، كأنه قيل: لغد لا يعرف كنهه لعظمه.
  وعن مالك بن دينار: مكتوب على باب الجنة: وجدنا ما عملنا، ربحنا ما قدّمنا. خسرنا ما
  خلفنا { نَسُواْ ٱللَّهَ } نسوا حقه، فجعلهم ناسين حق أنفسهم بالخذلان، حتى لم يسعوا
  لها بما ينفعهم عنده. أو فأراهم يوم القيامة من الأهوال ما نسوا فيه أنفسهم، كقوله
  تعالى:{ لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ }[إبراهيم: 43].\r\n\t\t\t\r\n\t\t\t</section>"

