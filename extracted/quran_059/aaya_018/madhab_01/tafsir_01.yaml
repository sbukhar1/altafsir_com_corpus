  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَانَ
  عَاقِبَتَهُمَآ أَنَّهُمَا فِي ٱلنَّارِ خَالِدِينَ فِيهَا وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَلْتَنظُرْ نَفْسٌ مَّا قَدَّمَتْ لِغَدٍ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فكان عُقبى أمر الشيطان والإنسان الذي أطاعه، فكفر بالله أنهما خالدان
  في النار ماكثان فيها أبداً { وَذَلكَ جَزَاءُ الظَّالِمِينَ } يقول: وذلك ثواب اليهود
  من النضير والمنافقين الذين وعدوهم النصرة، وكلُّ كافر بالله ظالم لنفسه على كفره به
  أنهم في النار مخلَّدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في وجه نصب قوله:
  { خالِدَيْنِ فِيها } فقال بعض نحويي البصرة: نصب على الحال، وفي النار خبر قال: ولو
  كان في الكلام لكان الرفع أجود في «خالدين» قال: وليس قولهم: إذا جئت مرّتين فهو نصب
  لشيء، إنما فيها توكيد جئت بها أو لم تجىء بها فهو سواء، إلا أن العرب كثيراً ما تجعله
  حالاً إذا كان فيها للتوكيد وما أشبهه في غير مكان قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الَّذِينَ كَفَرُوا مِنْ أهْلِ
  الكِتابِ وَالمُشْرِكِينَ فِي نارِ جَهَنَّمَ خالِدِينَ فِيها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نحويي الكوفة: في قراءة عبد الله بن مسعود: «فَكَانَ عاقِبَتَهُمَا أنَّهُما في
  النَّارِ خالِدَيْنِ في النَّارِ» قال: وفي أنهما في النار خالدين فيها نصب قال: ولا
  أشتهي الرفع وإن كان يجوز، فإذا رأيت الفعل بين صفتين قد عادت إحداهما على موضع الأخرى
  نصبت، فهذا من ذلك قال: ومثله في الكلام قولك: مررت برجل على نابِه متحملاً به ومثله
  قول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والزَّعْفَرَانُ عَلى تَرائِبها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَرِقاً بِهِ اللَّبَّاتُ والنَّحْرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لأن الترائب هي اللبات ههنا، فعادت
  الصفة باسمها الذي وقعت عليه، فإذا اختلفت الصفتان جاز الرفع والنصب على حُسْن، من
  ذلك قولك: عبد الله في الدار راغب فيك، ألا ترى أن «في» التي في الدار مخالفة لفي التي
  تكون في الرغبة قال: والحجة ما يُعرف به النصف من الرفع أن لا ترى الصفة الآخرة تتقدم
  قبل الأولى ألا ترى أنك تقول: هذا أخوك في يده درهم قابضاً عليه، فلو قلت: هذا أخوك
  قابضاً عليه في يده درهم لم يجز، إلا ترى أنك تقول: هذا رجل قائم إلى زيد في يده درهم،
  فهذا يدل على أن المنصوب إذا امتنع تقديم الآخر، ويدل على الرفع إذا سهل تقديم الآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { يا أيّها الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ } يقول تعالى
  ذكره: يا أيها الذين صدّقوا الله ووحدوه، اتقوا الله بأداء فرائضه، واجتناب معاصيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { وَلْتَنْظُرْ نَفْسٌ ما قَدَّمَتْ لِغَدٍ } يقول: ولينظر أحدكم
  ما قدّم ليوم القيامة من الأعمال، أمن الصالحات التي تنجيه أم من السيئات التي توبقه؟.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اتَّقُوا اللَّهَ وَلْتَنْظُرْ
  نَفْسٌ ما قَدَّمَتْ لِغَدٍ }: ما زال ربكم يقرّب الساعة حتى جعلها كغد، وغدٌ يوم القيامة.</font></font>&#13;\t\t\t<label
