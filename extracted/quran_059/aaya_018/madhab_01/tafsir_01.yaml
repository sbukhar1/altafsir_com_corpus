  فِيهَا وَذَلِكَ جَزَآءُ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَلْتَنظُرْ نَفْسٌ مَّا قَدَّمَتْ لِغَدٍ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ما قَدَّمتْ لِغَدٍ } يعني
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { ما قَدَّمتْ لِغَد } يعني يوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، وقرأ قول الله عزّ وجلّ { وَلْتَنْظُرْ نَفْسٌ ما قَدَّمَتْ لِغَدٍ
  } يعني يوم القيامة الخير والشرّ قال: والأمس في الدنيا، وغدٌ في الآخرة، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كأنْ
  لَمْ تَغْنَ بالأمْسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: كأن لم تكن في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاتَّقُوا الله } يقول: وخافوا الله بأداء فرائضه، واجتناب معاصيه { إنَّ اللَّهَ
  خَبِيرٌ بِمَا تَعْمَلُونَ } يقول: إن الله ذو خبرة وعلم بأعمالكم خيرها وشرّها، لا
  يخفى عليه منها شيء، وهو مجازيكم على جميعها.</font></font><font class=\"TextResultArabic\"><font
