text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱللَّهُ ٱلَّذِي
  لاَ إِلَـٰهَ إِلاَّ هُوَ عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ
  }يقول تعالى ذكره: الذي يتصدع من خشيته الجبل أيها الناس، هو المعبود الذي لا تنبغي
  العبادة والألوهية إلا له، عالم غيب السموات والأرض، وشاهد ما فيهما مما يرى ويحسّ
  { هُوَ الرَّحْمَنُ الرَّحِيمُ } يقول: هو رحمن الدنيا والآخرة، رحيم بأهل الإيمان
  به.\r\n\t\t\t\r\n\t\t\t</section>"

