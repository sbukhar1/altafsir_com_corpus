text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ أَنزَلْنَا
  هَـٰذَا ٱلْقُرْآنَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَاشِعاً مُّتَصَدِّعاً مِّنْ خَشْيَةِ
  ٱللَّهِ وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ لَعَلَّهُمْ يَتَفَكَّرُونَ }
  * { هُوَ ٱللَّهُ ٱلَّذِي لاَ إِلَـٰهَ إِلاَّ هُوَ عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ
  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }هذا تمثيل وتخييل، كما مرّ في قوله تعالى:{ إِنَّا
  عَرَضْنَا ٱلأَمَانَةَ }[الأحزاب:72] وقد دل عليه قوله: { وَتِلْكَ ٱلأَمْثَـٰلُ نَضْرِبُهَا
  لِلنَّاسِ } والغرض توبيخ الإنسان على قسوة قلبه وقلة تخشعه عند تلاوة القرآن وتدبر
  قوارعه وزواجره. وقرىء: «مصدّعاً» على الإدغام { وَتِلْكَ ٱلأَمْثَـٰلُ } إشارة إلى
  هذا المثل وإلى أمثاله في مواضع من التنزيل.\r\n\t\t\t\r\n\t\t\t</section>"

