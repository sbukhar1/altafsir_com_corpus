  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  أَنزَلْنَا هَـٰذَا ٱلْقُرْآنَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَاشِعاً مُّتَصَدِّعاً
  مِّنْ خَشْيَةِ ٱللَّهِ وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ لَعَلَّهُمْ يَتَفَكَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱللَّهُ ٱلَّذِي لاَ إِلَـٰهَ إِلاَّ هُوَ عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ هُوَ ٱلرَّحْمَـٰنُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا تمثيل وتخييل، كما مرّ في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا عَرَضْنَا ٱلأَمَانَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:72] وقد دل عليه قوله:
  { وَتِلْكَ ٱلأَمْثَـٰلُ نَضْرِبُهَا لِلنَّاسِ } والغرض توبيخ الإنسان على قسوة قلبه
  وقلة تخشعه عند تلاوة القرآن وتدبر قوارعه وزواجره. وقرىء: «مصدّعاً» على الإدغام {
  وَتِلْكَ ٱلأَمْثَـٰلُ } إشارة إلى هذا المثل وإلى أمثاله في مواضع من التنزيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
