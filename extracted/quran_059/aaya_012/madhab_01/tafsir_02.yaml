  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ نَافَقُواْ يَقُولُونَ لإِخْوَانِهِمُ ٱلَّذِينَ كَفَرُواْ مِنْ
  أَهْلِ ٱلْكِتَابِ لَئِنْ أُخْرِجْتُمْ لَنَخْرُجَنَّ مَعَكُمْ وَلاَ نُطِيعُ فيكُمْ
  أَحَداً أَبَداً وَإِن قُوتِلْتُمْ لَنَنصُرَنَّكُمْ وَٱللَّهُ يَشْهَدُ إِنَّهُمْ
  لَكَاذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَئِنْ أُخْرِجُواْ لاَ يَخْرُجُونَ مَعَهُمْ
  وَلَئِن قُوتِلُواْ لاَ يَنصُرُونَهُمْ وَلَئِن نَّصَرُوهُمْ لَيُوَلُّنَّ ٱلأَدْبَارَ
  ثُمَّ لاَ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لإِخْوَانِهِمُ } الذين بينهم
  وبينهم أخوة الكفر، ولأنهم كانوا يوالونهم ويواخونهم، وكانوا معهم على المؤمنين في
  السر { وَلاَ نُطِيعُ فيكُمْ } في قتالكم أحداً من رسول الله والمسلمين إن حملنا عليه.
  أو في خذلانكم وإخلاف ما وعدناكم من النصرة { لَكَـٰذِبُونَ } أي في مواعيدهم لليهود.
  وفيه دليل على صحة النبوّة: لأنه إخبار بالغيوب. فإن قلت: كيف قيل { وَلَئِن نَّصَرُوهُمْ
  } بعد الإخبار بأنهم لا ينصرونهم؟ قلت: معناه: ولئن نصروهم على الفرض والتقدير، كقوله
  تعالى: { لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ } [الزمر: 65] وكما يعلم ما يكون،
  فهو يعلم ما لا يكون لو كان كيف يكون. والمعنى: ولئن نصر المنافقون اليهود لينهزمن
  المنافقون ثم لا ينصرون بعد ذلك، أي: يهلكهم الله تعالى ولا ينفعهم نفاقهم لظهور كفرهم.
  أو لينهزمنَّ اليهود ثم لا ينفعهم نصرة المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

