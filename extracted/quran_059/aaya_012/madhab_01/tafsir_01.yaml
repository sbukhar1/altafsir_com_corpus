text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَئِنْ أُخْرِجُواْ
  لاَ يَخْرُجُونَ مَعَهُمْ وَلَئِن قُوتِلُواْ لاَ يَنصُرُونَهُمْ وَلَئِن نَّصَرُوهُمْ
  لَيُوَلُّنَّ ٱلأَدْبَارَ ثُمَّ لاَ يُنصَرُونَ }يقول تعالى ذكره: لئن أُخرج بنو النضير
  من ديارهم، فأَجْلوا عنها لا يخرج معهم المنافقون الذين وعدوهم الخروج من ديارهم، ولئن
  قاتلهم محمد صلى الله عليه وسلم لا ينصرهم المنافقون الذين وعدوهم النصر، ولئن نصر
  المنافقون بني النضير ليولُّنّ الأدبار منهزمين عن محمد صلى الله عليه وسلم وأصحابه
  هاربين منهم، قد خذلوهم { ثُمَّ لا يُنْصَرُونَ } يقول: ثم لا ينصر الله بني النضير
  على محمد صلى الله عليه وسلم، وأصحابه بل يخذلهم.\r\n\t\t\t\r\n\t\t\t</section>"

