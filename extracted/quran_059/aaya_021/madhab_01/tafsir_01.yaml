  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  أَنزَلْنَا هَـٰذَا ٱلْقُرْآنَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَاشِعاً مُّتَصَدِّعاً
  مِّنْ خَشْيَةِ ٱللَّهِ وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ لَعَلَّهُمْ يَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَوْ أنْزَلْنا هَذَا القُرآنَ عَلَى جَبَل لرأيْتَهُ خاشِعاً
  مُتَصَدّعاً مِن خَشْيَةِ اللَّهِ } يقول جلّ ثناؤه: لو أنزلنا هذا القرآن على جبل،
  وهو حجر، لرأيته يا محمد خاشعاً يقول: متذللاً، متصدعاً من خشية الله على قساوته، حذراً
  من أن لا يؤدّي حقّ الله المفترض عليه في تعظيم القرآن، وقد أنزل على ابن آدم وهو بحقه
  مستخفٌ، وعنه، عما فيه من العِبَر والذكر، مُعْرض، كأن لم يسمعها، كأن في أذنيه وَقْراً.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { لَوْ أنْزَلْنا هَذَا القُرآنَ عَلَى جَبَلٍ لرأيْتَهُ خاشِعاً مُتَصَدّعاً مِن خَشْيَةِ
  اللَّهِ }... إلى قوله: { لَعَلَّهُمْ يَتَفَكَّرُونَ } قال: يقول: لو أني أنزلت هذا
  القرآن على جبل حملته إياه تصدع وخشع من ثقله ومن خشية الله، فأمر الله عز وجل الناس
  إذا نزل عليهم القرآن، أن يأخذوه بالخشية الشديدة والتخشع، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كذَلِكَ يَضْرِبُ اللَّهُ الأمْثَال
  للنَّاسِ لَعَلَّهُمْ يَتَفَكَّرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَوْ أنْزَلْنا هَذَا القُرآنَ عَلَى جَبَل لرأيْتَهُ
  خاشِعاً مُتَصَدّعاً مِن خَشْيَةِ اللَّهِ }... الآية، يعذر الله الجبل الأصمّ، ولم
  يعذر شقيّ ابن آدم، هل رأيتم أحداً قطّ تصدّعت جوانحه من خشية الله؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَتِلكَ الأمْثالُ نَضْرُبها للنَّاسِ } يقول تعالى ذكره: وهذه الأشياء
  نشبهها للناس، وذلك تعريفه جلّ ثناؤه إياهم أن الجبال أشدّ تعظيماً لحقه منهم مع قساوتها
  وصلابتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَعَلَّهُمْ يَتَفَكَّرُونَ
  } يقول: يضرب الله لهم هذه الأمثال ليتفكروا فيها، فينيبوا، وينقادوا للحق.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

