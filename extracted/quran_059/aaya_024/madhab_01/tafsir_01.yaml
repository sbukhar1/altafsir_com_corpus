  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱللَّهُ ٱلْخَالِقُ
  ٱلْبَارِىءُ ٱلْمُصَوِّرُ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ يُسَبِّحُ لَهُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }يقول تعالى ذكره: هو المعبود الخالق، الذي
  لا معبود تصلح له العبادة غيره، ولا خالق سواه، البارىء الذي برأ الخلق، فأوجدهم بقدرته،
  المصوّر خلقه كيف شاء، وكيف يشاء.وقوله: { لَهُ الأسْماءُ الْحُسْنَى } يقول تعالى
  ذكره: لله الأسماء الحسنى، وهي هذه الأسماء التي سمى الله بها نفسه، التي ذكرها في
  هاتين الآيتين { يُسَبِّحُ لَهُ ما في السَّمَوَاتِ والأرْضِ } يقول: يسبح له جميع
  ما في السموات والأرض، ويسجد له طوعاً وكرهاً { وَهُوَ العَزِيزُ } يقول: وهو الشديد
  الانتقام من أعدائه { الْحَكِيمُ } في تدبيره خلقه، وصرفهم فيما فيه صلاحهم.\r\n\t\t\t\r\n\t\t\t</section>"

