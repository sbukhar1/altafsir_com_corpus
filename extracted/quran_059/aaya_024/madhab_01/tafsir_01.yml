  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱللَّهُ ٱلْخَالِقُ ٱلْبَارِىءُ ٱلْمُصَوِّرُ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ يُسَبِّحُ
  لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هو المعبود الخالق، الذي لا معبود تصلح له العبادة
  غيره، ولا خالق سواه، البارىء الذي برأ الخلق، فأوجدهم بقدرته، المصوّر خلقه كيف شاء،
  وكيف يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَهُ الأسْماءُ الْحُسْنَى
  } يقول تعالى ذكره: لله الأسماء الحسنى، وهي هذه الأسماء التي سمى الله بها نفسه، التي
  ذكرها في هاتين الآيتين { يُسَبِّحُ لَهُ ما في السَّمَوَاتِ والأرْضِ } يقول: يسبح
  له جميع ما في السموات والأرض، ويسجد له طوعاً وكرهاً { وَهُوَ العَزِيزُ } يقول: وهو
  الشديد الانتقام من أعدائه { الْحَكِيمُ } في تدبيره خلقه، وصرفهم فيما فيه صلاحهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

