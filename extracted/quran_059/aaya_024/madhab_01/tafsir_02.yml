  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱللَّهُ ٱلَّذِي لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْمَلِكُ ٱلْقُدُّوسُ ٱلسَّلاَمُ ٱلْمُؤْمِنُ
  ٱلْمُهَيْمِنُ ٱلْعَزِيزُ ٱلْجَبَّارُ ٱلْمُتَكَبِّرُ سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱللَّهُ ٱلْخَالِقُ ٱلْبَارِىءُ ٱلْمُصَوِّرُ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ يُسَبِّحُ
  لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْغَيْبِ } المعدوم { وَٱلشَّهَـٰدَةِ } الموجود المدرك كأنه يشاهده.
  وقيل: ما غاب عن العباد وما شاهدوه. وقيل: السر والعلانية. وقيل: الدنيا والآخرة {
  ٱلْقُدُّوسُ } بالضم والفتح - وقد قرىء بهما - البليغ في النزاهة عما يستقبح. ونظيره:
  السبوح، وفي تسبيح الملائكة: سبوح قدوس رب الملائكة والروح. و { ٱلسَّلَـٰمُ } بمعنى
  السلامة. ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">دَارُ ٱلسَّلَـٰمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 25]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَسَلَـٰمٌ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  54] وصف به مبالغة في وصف كونه سليماً من النقائص. أو في إعطائه السلامة «والمؤمن»
  واهب الأمن. وقرىء بفتح الميم بمعنى المؤمن به على حذف الجار، كما تقول في قوم موسى
  من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] المختارون بلفظ صفة
  السبعين. و { ٱلْمُهَيْمِنُ } الرقيب على كل شيء، الحافظ له، مفيعل من الأمن؛ إلا أن
  همزته قلبت هاء. و { ٱلْجَبَّارُ } القاهر الذي جبر خلقه على ما أراد، أي أجبره، و
  { ٱلْمُتَكَبِّرُ } البليغ الكبرياء والعظمة. وقيل: المتكبر عن ظلم عباده. و { ٱلْخَـٰلِقُ
  } المقدر لما يوجده «والبارىء» المميز بعضه من بعض بالأشكال المختلفة. و { ٱلْمُصَوّرُ
  } الممثل. وعن حاطب بن أبي بلتعة أنه قرأ: «البارىء المصوّر»، بفتح الواو ونصب الراء،
  أي: الذي يبرأ المصوّر أي: يميز ما يصوّره بتفاوت الهيئات. وقرأ ابن مسعود: «وما في
  الأرض».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن أبي هريرة رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1157) «سألت حبيبي صلى الله عليه وسلم عن اسم الله الأعظم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عليك بآخر الحشر فأكثر قراءته
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأعدت
  عليه فأعاد عليّ، فأعدت عليه فأعاد عليّ. عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1158)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة الحشر غفر الله له ما تقدم من ذنبه وما تأخر \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

