  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  تَبَوَّءُوا ٱلدَّارَ وَٱلإِيمَانَ مِن قَبْلِهِمْ يُحِبُّونَ مَنْ هَاجَرَ إِلَيْهِمْ
  وَلاَ يَجِدُونَ فِي صُدُورِهِمْ حَاجَةً مِّمَّآ أُوتُواْ وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ
  وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ وَمَن يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ تَبَوَّءُو } معطوف على المهاجرين، وهم الأنصار فإن
  قلت: ما معنى عطف الإيمان على الدار، ولا يقال: تبوّؤا الإيمان؟ قلت: معناه تبوّؤا
  الدار وأخلصوا الإيمان، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَفْتُها تَيْنَاً وَمَاءً بَارِدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو: وجعلوا الإيمان مستقراً ومتوطناً
  لهم لتمكنهم منه واستقامتهم عليه، كما جعلوا المدينة كذلك. أو: أراد دار الهجرة ودار
  الإيمان، فأقام لام التعريف في الدار مقام المضاف إليه، وحذف المضاف من دار الإيمان
  ووضع المضاف إليه مقامه. أو سمى المدينة لأنها دار الهجرة ومكان ظهور الإيمان بالإيمان
  { مِن قَبْلِهِمُ } من قبل المهاجرين؛ لأنهم سبقوهم في تبوّىء دار الهجرة والإيمان.
  وقيل: من قبل هجرتهم { وَلاَ يَجِدُونَ } ولا يعلمون في أنفسهم { حَاجَةً مّمَّا أُوتُواْ
  } أي طلب محتاج إليه مما أوتي المهاجرون من الفيء وغيره، والمحتاج إليه يسمى حاجة؛
  يقال: خذ منه حاجتك، وأعطاه من ماله حاجته، يعني: أنّ نفوسهم لم تتبع ما أعطوا ولم
  تطمح إلى شيء منه يحتاج إليه { وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ } أي خلة، وأصلها: خصاص
  البيت، وهي فروجه؛ والجملة في موضع الحال، أي: مفروضة خصاصتهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1156) وكان رسول الله صلى الله عليه وسلم قسم أموال بني النضير على
  المهاجرين ولم يعط الأنصار إلا ثلاثة نفر محتاجين: أبادجانة سماك بن خرشة، وسهل بن
  حنيف، والحرث بن الصمة. وقال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن شئتم قسمتم للمهاجرين من أموالكم ودياركم وشاركتموهم في هذه الغنيمة،
  وإن شئتم كانت لكم دياركم وأموالكم ولم يقسم لكم شيء من الغنيمة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقالت الأنصار: بل نقسم لهم من
  أموالنا وديارنا ونؤثرهم بالغنيمة ولا نشاركهم فيها، فنزلت» «الشح» بالضم والكسر، وقد
  قرىء بهما -: اللؤم، وأن تكون نفس الرجل كزة حريصة على المنع، كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُمَارِسُ نَفْساً بَيْنَ جَنْبَيْهِ كَزَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا هَمَّ بِالْمَعْرُوفِ قَالَتْ لَهُ مَهْلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد أضيف إلى النفس؛ لأنه غريزة
  فيها. وأما البخل فهو المنع نفسه. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُحْضِرَتِ ٱلأنفُسُ ٱلشُّحَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  128]. { وَمَن يُوقَ شُحَّ نَفْسِهِ } ومن غلب ما أمرته به منه وخالف هواها بمعونة
  الله وتوفيقه { فَأُوْلَـئِكَ هُمُ ٱلْمُفْلِحُونَ } الظافرون بما أرادوا. وقرىء: «ومن
  يوقَّ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

