  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ تَبَوَّءُوا ٱلدَّارَ وَٱلإِيمَانَ مِن
  قَبْلِهِمْ يُحِبُّونَ مَنْ هَاجَرَ إِلَيْهِمْ وَلاَ يَجِدُونَ فِي صُدُورِهِمْ حَاجَةً
  مِّمَّآ أُوتُواْ وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ
  وَمَن يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال، وتكلم في ذلك (يعني أموالَ بني النضير) بعضُ من تكلَّم من الأنصار،
  فعاتبهم الله عزّ وجلّ في ذلك فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أفاءَ اللَّهُ على رَسُولِهِ
  مِنْهُمْ فَمَا أوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلا رِكابٍ وَلَكِنَّ اللَّهَ يُسَلِّطُ
  رُسُلَهُ عَلى مَنْ يَشاءُ وَاللَّهُ على كُلِّ شَيْءٍ قَدِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قال رسول الله صلى الله عليه وسلم لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ إخْوَانَكُمْ قَدْ تَرَكُوا الأمْوَالَ والأولاد وَخَرَجُوا
  إلَيْكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  أموالنا بينهم قطائع، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أوَ غَيْرَ ذَلِكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وما ذلك يا رسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُمْ قَوْمٌ لا يَعْرِفُونَ العَمَلَ فَتَكْفُونهُمْ وَتُقاسِمُونَهُمْ
  الثَّمَرَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  نعم يا رسول الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في قوله { وَلا
  يَجِدُونَ فِي صُدُورِهِمْ حاجَةً مِمَّا أُوتُوا } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا سليمان أبو داود، قال: ثنا شعبة، عن
  أبي رجاء، عن الحسن، في قوله { وَلا يَجِدُونَ فِي صُدُورِهِمْ حاجَةً مِمَّا أوتُوا
  } قال: الحسد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الصمد، قال: ثنا شعبة،
  عن أبي رجاء، عن الحسن { حاجَةً فِي صُدُورِهِمْ } قال: حسداً في صدورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا أبو رجاء عن الحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيؤْثِرُونَ على أنْفُسِهِمْ } يقول تعالى ذكر: وهو يصف
  الأنصار الذين تبوّءُوا الدار والإيمان من قبل المهاجرين { وَيؤْثِرُونَ على أنْفُسِهمْ
  } يقول: ويعطون المهاجرين أموالهم إيثاراً لهم بها على أنفسهم { وَلَوْ كَانَ بِهِمْ
  خَصَاصَةٌ } يقول: ولو كان بهم حاجة وفاقة إلى ما آثروا به من أموالهم على أنفسهم.
  والخَصاصة مصدر، وهي أيضاً اسم، وهو كلّ ما تخلَّلته ببصرك كالكوّة والفرجة في الحائط،
  تجمع خَصاصات وخِصاص، كمال قال الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ عَلِمَ
  المَقاتِلاتُ هَجَّا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والنَّاظراتُ مِنْ خَصَاصٍ لَمْجا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لأَوْرِيَنْها دُلَجا أوْ مُنْجَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  فضيل، عن أبيه، عن أبي حازم، عن أبي هريرة، قال: جاء رجل إلى النبيّ صلى الله عليه
  وسلم ليضيفه، فلم يكن عنده ما يضيفه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا رجلٌ يضيفُ هذا رَحِمَهُ اللَّهُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقام رجل من الأنصار يقال له أبو
  طلحة، فانطلق به إلى رحله، فقال لامرأته: أكرمي ضيفَ رسول الله صلى الله عليه وسلم،
  نوّمي الصبية، وأطفئي المصباح وأريه بأنك تأكلين معه واتركيه لضيف رسول الله صلى الله
  عليه وسلم ففعلت فنزلت { وَيُؤْثِرُونَ على أنْفُسِهِمْ وَلَوْ كانَ بِهِمْ خَصَاصَةٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن فضيل، عن غزوان، عن أبي حازم، عن أبي هريرة، أن رجلاً من الأنصار بات به ضيف، فلم
  يكن عند إلا قوته وقوت صبيانه، فقال لامرأته: نَوِّمي الصَّبْية وأطفئي المصباح، وقرّبي
  للضيف ما عندك، قال: فنزلت هذه الآية { وَمَنْ يُوقَ شُحَّ نَفْسِهِ }.</font></font>&#13;\t\t\t<label
