  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: من وقاه الله شحّ نفسه { فأُولَئِكَ هُمُ المُفْلِحُونَ
