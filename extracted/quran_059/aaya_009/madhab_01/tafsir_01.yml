  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  تَبَوَّءُوا ٱلدَّارَ وَٱلإِيمَانَ مِن قَبْلِهِمْ يُحِبُّونَ مَنْ هَاجَرَ إِلَيْهِمْ
  وَلاَ يَجِدُونَ فِي صُدُورِهِمْ حَاجَةً مِّمَّآ أُوتُواْ وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ
  وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ وَمَن يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَالَّذِينَ تَبَوَّءوا الدَّارَ والإيمَانَ }
  يقول: اتخذوا المدينة مدينة الرسول صلى الله عليه وسلم، فابتنوها منازل، { وَالإيمَانَ
  } بالله ورسوله { مِنْ قَبْلِهِمْ } يعني: من قبل المهاجرين، { يُحِبُّونَ مَنْ هاجَرَ
  إلَيْهِمْ }: يحبون من ترك منزله، وانتقل إليهم من غيرهم، وعُنِي بذلك الأنصار يحبون
  المهاجرين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وَالَّذِينَ
  تَبَوَّءوا الدَّارَ وَالإيمَانَ مِنْ قَبْلِهِمْ } قال: الأنصار نعت. قال محمد بن
  عمرو: سفاطة أنفسهم. وقال الحارث: سخاوة أنفسهم عند ما روى عنهم من ذلك، وإيثارهم إياهم
  ولم يصب الأنصار من ذلك الفيء شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالَّذِينَ تَبَوَّءوا الدَّارَ وَالإيمَانَ
  مِنْ قَبْلِهِمْ يُحِبُّونَ مِنْ هاجَرَ إلَيْهِمْ، وَلا يَجِدُونَ فِي صُدُورِهِمْ
  حاجَةً مِمَّا أُوتُوا } يقول: مما أعطوا إخوانهم هذا الحيّ من الأنصار، أسلموا في
  ديارهم، فابتنوا المساجد والمسجد، قبل قدوم النبيّ صلى الله عليه وسلم، فأحسن الله
  عليهم الثناء في ذلك وهاتان الطائفتان الأوّلتان من هذه الآية، أخذتا بفضلهما، ومضتا
  على مَهَلهما، وأثبت الله حظهما في الفيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله الله عزّ وجلّ: { وَالَّذِينَ
  تَبَوَّءوا الدَّارَ وَالإيمَانَ مِنْ قَبْلِهِمْ يُحِبُّونَ } قال: هؤلاء الأنصار
  يحبون من هاجر إليهم من المهاجرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا يَجِدُونَ فِي صُدُورِهِمْ حاجَةً مِمَّا أُوتُوا } يقول جلّ ثناؤه: ولا يجد
  الذين تبوّءوا الدار من قبلهم، وهم الأنصار في صدورهم حاجة، يعني حسداً مما أوتوا،
  يعني مما أوتي المهاجرين من الفيء، وذلك لما ذُكر لنا من أن رسول الله صلى الله عليه
  وسلم قسم أموال بني النضير بين المهاجرين الأوّلين دون الأنصار، إلا رجلين من الأنصار،
  أعطاهما لفقرهما، وإنما فعل ذلك لرسول الله صلى الله عليه وسلم خاصة. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق، عن عبد الله بن أبي بكر، أنه حدّث
  أنّ بني النضير خَلَّوا الأموال لرسول الله صلى الله عليه وسلم، فكانت النضير لرسول
  الله صلى الله عليه وسلم خاصة يضعها حيث يشاء، فقسمها رسول الله صلى الله عليه وسلم
  على المهاجرين الأوّلين دون الأنصار، إلا أن سهل بن حُنَيف وأبا دُجانة سِماك بن خَرَشة
  ذكرا فقراً، فأعطاهما رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلا يَجِدُونَ فِي صُدُورِهِمْ
  حاجَةً مِمَّا أُتُوا } المهاجرون.</font></font>&#13;\t\t\t<label disabled=\"true\"
