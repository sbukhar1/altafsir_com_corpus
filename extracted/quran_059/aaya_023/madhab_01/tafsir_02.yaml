text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱللَّهُ ٱلَّذِي
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْمَلِكُ ٱلْقُدُّوسُ ٱلسَّلاَمُ ٱلْمُؤْمِنُ ٱلْمُهَيْمِنُ
  ٱلْعَزِيزُ ٱلْجَبَّارُ ٱلْمُتَكَبِّرُ سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ } * {
  هُوَ ٱللَّهُ ٱلْخَالِقُ ٱلْبَارِىءُ ٱلْمُصَوِّرُ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ يُسَبِّحُ
  لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }{ ٱلْغَيْبِ
  } المعدوم { وَٱلشَّهَـٰدَةِ } الموجود المدرك كأنه يشاهده. وقيل: ما غاب عن العباد
  وما شاهدوه. وقيل: السر والعلانية. وقيل: الدنيا والآخرة { ٱلْقُدُّوسُ } بالضم والفتح
  - وقد قرىء بهما - البليغ في النزاهة عما يستقبح. ونظيره: السبوح، وفي تسبيح الملائكة:
  سبوح قدوس رب الملائكة والروح. و { ٱلسَّلَـٰمُ } بمعنى السلامة. ومنه{ دَارُ ٱلسَّلَـٰمِ }[يونس:
  25]{ وَسَلَـٰمٌ عَلَيْكُمْ }[الأنعام: 54] وصف به مبالغة في وصف كونه سليماً من النقائص.
  أو في إعطائه السلامة «والمؤمن» واهب الأمن. وقرىء بفتح الميم بمعنى المؤمن به على
  حذف الجار، كما تقول في قوم موسى من قوله تعالى:{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف:
  155] المختارون بلفظ صفة السبعين. و { ٱلْمُهَيْمِنُ } الرقيب على كل شيء، الحافظ له،
  مفيعل من الأمن؛ إلا أن همزته قلبت هاء. و { ٱلْجَبَّارُ } القاهر الذي جبر خلقه على
  ما أراد، أي أجبره، و { ٱلْمُتَكَبِّرُ } البليغ الكبرياء والعظمة. وقيل: المتكبر عن
  ظلم عباده. و { ٱلْخَـٰلِقُ } المقدر لما يوجده «والبارىء» المميز بعضه من بعض بالأشكال
  المختلفة. و { ٱلْمُصَوّرُ } الممثل. وعن حاطب بن أبي بلتعة أنه قرأ: «البارىء المصوّر»،
  بفتح الواو ونصب الراء، أي: الذي يبرأ المصوّر أي: يميز ما يصوّره بتفاوت الهيئات.
  وقرأ ابن مسعود: «وما في الأرض».عن أبي هريرة رضي الله عنه:(1157) «سألت حبيبي صلى
  الله عليه وسلم عن اسم الله الأعظم فقال: \" عليك بآخر الحشر فأكثر قراءته \" فأعدت
  عليه فأعاد عليّ، فأعدت عليه فأعاد عليّ. عن رسول الله صلى الله عليه وسلم:(1158) \"
  من قرأ سورة الحشر غفر الله له ما تقدم من ذنبه وما تأخر \". \r\n\t\t\t\r\n\t\t\t</section>"

