  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱللَّهُ ٱلَّذِي لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْمَلِكُ ٱلْقُدُّوسُ ٱلسَّلاَمُ ٱلْمُؤْمِنُ
  ٱلْمُهَيْمِنُ ٱلْعَزِيزُ ٱلْجَبَّارُ ٱلْمُتَكَبِّرُ سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هو المعبود الذي لا تصلح العبادة إلا له، الملك الذي
  لا ملك فوقه، ولا شيء إلا دونه، القدّوس، قيل: هو المبارك. وقد بيَّنت فيما مضى قبل
  معنى التقديس بشواهده، وذكرت اختلاف المختلفين فيه بما أغنى عن إعادته. ذكر من قال:
  عُنِي به المبارك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { القُدُّوسُ }: أي المبارك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { السلامُ } يقول: هو الذي يسلم خلقه من ظلمه، وهو اسم من أسمائه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { السَّلامُ
  }: الله السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيْد، قال: ثنا يحيى
  بن واضح، قال: ثنا عبيد الله، يعني العَتَكي، عن جابر بن زيد قوله: { السَّلامُ } قال:
  هو الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرت الرواية فيما مضى، وبيَّنت
  معناه بشواهده، فأغنى ذلك عن إعادته. وقوله: { المؤْمِنُ } يعني بالمؤمن: الذي يؤمن
  خلقه من ظلمه. وكان قتادة يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { المؤْمِنُ } أمن بقوله أنه حقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { المؤْمِنُ
  } أمن بقوله أنه حقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن جُوَيبر عن الضحاك { المُؤْمِنُ } قال: المصدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله { المُؤْمِنُ } قال: المؤمن:
  المصدّق الموقن، آمن الناس بربهم فسماهم مؤمنين، وآمن الربّ الكريم لهم بإيمانهم صدّقهم
  أن يسمى بذلك الاسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { المُهَيْمِنُ } اختلف أهل
  التأويل في تأويله، فقال بعضهم: المهيمن: الشهيد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { المُهَيْمَنُ } قال: الشهيد، وقال مرّة أخرى: الأمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { المُهَيْمِنُ
  } قال: الشهيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { المُهَيْمِنُ } قال: أنزل الله عزّ وجلّ كتاباً فشهد عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { المُهَيْمِنُ
  } قال: الشهيد عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: المهيمن: الأمين. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن جُويبر، عن الضحاك { المُهَيْمِنُ }: الأمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: { المُهَيْمِنُ }: المصدّق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { المُهَيْمِنُ } قال: المصدّق
  لكلّ ما حدّث، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمُهَيْمِناً عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فالقرآن مصدّق على ما قبله
  من الكتب، والله مصدّق في كلّ ما حدّث عما مضى من الدنيا، وما بقي، وما حدّث عن الآخرة.</font></font>&#13;\t\t\t<label
