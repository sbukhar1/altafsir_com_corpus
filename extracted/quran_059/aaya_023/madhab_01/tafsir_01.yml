  ٱلْقُدُّوسُ ٱلسَّلاَمُ ٱلْمُؤْمِنُ ٱلْمُهَيْمِنُ ٱلْعَزِيزُ ٱلْجَبَّارُ ٱلْمُتَكَبِّرُ
  سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنت أولى
  هذه الأقوال بالصواب فيما مضى قبل في سورة المائدة بالعلل الدالة على صحته، فأغنى عن
  إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { العَزِيزُ }: الشديد في
  انتقامه ممن انتقم من أعدائه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { العَزِيزُ } أي في نقمته إذا انتقم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { العَزِيزُ
  } في نقمته إذا انتقم. وقوله: { الجَبَّارُ } يعني: المصلح أمور خلقه، المصرفهم فيما
  فيه صلاحهم. وكان قتادة يقول: جبر خلقه على ما يشاء من أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { الجَبَّارُ } قال: جَبَرَ خلقه
  على ما يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { المُتَكَبِّرُ } قيل: عُنِي
  به أنه تكبر عن كلّ شرّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { المُتَكَبِّرُ } قال: تكبر عن كلّ شر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا أبو رجاء،
  قال: ثني رجل، عن جابر بن زيد، قال: إن اسم الله الأعظم هو الله، ألم تسمع يقول: {
  هُوَ اللَّهُ الَّذِي لا إلَهَ إلاَّ هُوَ عالِمُ الغَيْب والشَّهادَةِ هُوَ الرَّحْمَنُ
  الرَّحِيمُ هُوَ اللَّهُ الَّذِي لا إلَهَ إلاَّ هُوَ المَلِكُ القُدُّوس السَّلامُ
  المُؤْمِنُ المُهَيْمِنُ العَزيزُ الجَبَّارُ المتكبرُ سُبْحانَ اللَّهِ عَمَّا يُشْرِكُونَ
  } يقول: تنزيهاً لله وتبرئة له عن شرك المشركين به.</font></font><font class=\"TextResultArabic\"><font
