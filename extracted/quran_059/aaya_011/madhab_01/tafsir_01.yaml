text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ نَافَقُواْ يَقُولُونَ لإِخْوَانِهِمُ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ
  لَئِنْ أُخْرِجْتُمْ لَنَخْرُجَنَّ مَعَكُمْ وَلاَ نُطِيعُ فيكُمْ أَحَداً أَبَداً
  وَإِن قُوتِلْتُمْ لَنَنصُرَنَّكُمْ وَٱللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ }يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ألم تنظر بعين قلبك يا محمد، فترى إلى الذين
  نافقوا وهم فيما ذُكر عبد الله بن أبيّ ابن سلول، ووديعة، ومالك ابنا نوفل وسُوَيد
  وداعس بَعَثوا إلى بني النضير حين نزل بهم رسول الله صلى الله عليه وسلم للحرب أن اثبتُوا
  وتمنَّعوا، فإنا لن نسلمكم، وإن قوتلتم قاتلنا معكم، وإن خرجتم، خرجنا معكم، فتربصوا
  لذلك من نصرهم، فلم يفعلوا، وقذف الله في قلوبهم الرعب، فسألوا رسول الله صلى الله
  عليه وسلم أن يجليهم، ويكفّ عن دمائهم على أن لهم ما حملت الإبل من أموالهم إلا الحلقة.حدثنا
  بذلك ابن حُمَيد، قال: ثنا سلمة، قال: ثنا محمد بن إسحاق، عن يزيد بن رُومان.وقال مجاهد
  في ذلك ما:حدثني به محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { ألَمْ
  تَرَ إلى الَّذِينَ نافَقُوا } قال: عبد الله بن أُبيّ ابن سلول، ورفاعة أو رافعة بن
  تابوت. وقال الحارث: رفاعة بن تابوت، ولم يشكّ فيه، وعبد الله بن نَبْتل، وأوس بن قَيْظِيّ.حدثنا
  ابن حُمَيد، قال: ثنا سلمة، عن محمد بن إسحاق، عن محمد بن أبي محمد، عن عكرمة، أو عن
  سعيد بن جُبَير، عن ابن عباس، قوله { ألَمْ تَرَ إلى الَّذِينَ نافَقُوا } يعني عبد
  الله بن أُبيّ ابن سلول وأصحابه، ومن كان منهم على مثل أمرهم.وقوله: { يَقُولُون لإخْوَانِهِمُ
  الَّذِينَ كَفَرُوا مِنْ أهْلِ الكِتابِ } يعني بني النضير، كما:حدثنا ابن حُمَيد،
  قال: ثنا سلمة، عن ابن إسحاق، عن محمد بن أبي محمد، عن عكرمة، أو عن سعيد بن جُبَير،
  عن ابن عباس { يَقُولُونَ لإخْوَانِهِمُ الَّذِينَ كَفَرُوا مِنْ أهْلِ الكِتابِ }
  يعني: بني النضير.وقوله: { لَئِنْ أُخْرِجْتُمْ لَنَخْرُجَنَّ مَعَكُمْ } يقول: لئن
  أخرجتم من دياركم ومنازلكم، وأُجْليتم عنها لنخرُجَنّ معكم، فنُجلى عن منازلنا وديارنا
  معكم.وقوله: { وَلا نُطِيعُ فِيُكُمْ أحَداً أبَداً } يقول: ولا نطيع أحداً سألنا خذلانكم،
  وترك نصرتكم، ولكنا نكون معكم { وَلَئِنْ قُوتِلْتُمْ لَنَنْصُرَنَّكُمْ } يقول: وإن
  قاتلكم محمد صلى الله عليه وسلم ومن معه لننصرنَّكم معشرَ النضير عليهم.وقوله: { واللَّهُ
  يَشْهَدُ إنَّهُمْ لَكاذِبُونَ } يقول: والله يشهد إن هؤلاء المنافقين الذين وعدوا
  بني النضير النصرة على محمد صلى الله عليه وسلم { لَكَاذِبُونَ } في وعدهم إياهم مَا
  وَعَدُوهم من ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

