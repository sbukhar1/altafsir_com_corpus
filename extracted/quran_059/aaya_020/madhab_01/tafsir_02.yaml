text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَسْتَوِيۤ
  أَصْحَابُ ٱلنَّارِ وَأَصْحَابُ ٱلْجَنَّةِ أَصْحَابُ ٱلْجَنَّةِ هُمُ ٱلْفَآئِزُونَ
  }هذا تنبيه للناس وإيذان لهم بأنهم لفرط غفلتهم وقلة فكرهم في العاقبة وتهالكهم على
  إيثار العاجلة واتباع الشهوات: كأنهم لا يعرفون الفرق بين الجنة والنار والبون العظيم
  بين أصحابهما، وأن الفوز مع أصحاب الجنة؛ فمن حقهم أن يعلموا ذلك وينبهوا عليه، كما
  تقول لمن يعق أباه: هو أبوك، تجعله بمنزلة من لا يعرفه، فتنبهه بذلك على حق الأبوّة
  الذي يقتضي البر والتعطف. وقد استدل أصحاب الشافعي رضي الله عنه بهذه الآية على أن
  المسلم لا يقتل بالكافر، وأن الكفار لا يملكون أموال المسلمين بالقهر.\r\n\t\t\t\r\n\t\t\t</section>"

