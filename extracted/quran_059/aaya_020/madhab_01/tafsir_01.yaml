meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَسْتَوِيۤ
  أَصْحَابُ ٱلنَّارِ وَأَصْحَابُ ٱلْجَنَّةِ أَصْحَابُ ٱلْجَنَّةِ هُمُ ٱلْفَآئِزُونَ
  }يقول تعالى ذكره: لا يعتدل أهل النار وأهل الجنة، أهل الجنة هم الفائزون، يعني أنهم
  المُدرِكون ما طلبوا وأرادوا، الناجون مما حذروا.\r\n\t\t\t\r\n\t\t\t</section>"

