  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  أَن كَتَبَ ٱللَّهُ عَلَيْهِمُ ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي
  ٱلآخِرَةِ عَذَابُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ
  وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني:
  أنّ الله قد عزم على تطهير أرض المدينة منهم وإراحة المسلمين من جوارهم وتوريثهم أموالهم،
  فلولا أنه كتب عليهم الجلاء واقتضته حكمته ودعاه إلى اختياره أنه أشق عليهم من الموت
  { لَعَذَّبَهُمْ فِى ٱلدُّنْيَا } بالقتل كما فعل بإخوانهم بني قريظة { وَلَهُمْ }
  سواء أجلوا أو قتلوا { عَذَابَ ٱلنَّارِ } يعني: إن نجوا من عذاب الدنيا لم ينجوا من
  عذاب الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
