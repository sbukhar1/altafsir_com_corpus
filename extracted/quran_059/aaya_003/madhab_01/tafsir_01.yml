  شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا
  قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَفَآءَ ٱللَّهُ عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ
  وَلاَ رِكَابٍ وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول في تأويل
  قوله تعالى: { ما قَطَعْتُم مِن لِّينَةٍ أَوْ تَرَكْتمُوُهَا قَآئِمَةً عَلَى أُصُولِهَا
  فَبِإِذْنِ اللَّهِ وَلِيُخْزِيَ الْفَاسِقيِنَ } يقول تعالى ذكره: ما قطعتم من ألوان
  النخل، أو تركتموها قائمة على أصولها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل اتأويل في معنى اللينة، فقال بعضهم: هي جميع أنواع النخل سوى العجوة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم،
  قال: ثنا سفيان، عن داود بن أبي هند، عن عكرِمة: { ما قَطَعْتُم مِن لِّينَةٍ } قال:
  النخلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الأعلى، قال: ثنا داود، عن عكرِمة أنه قال في هذه الآية { ما قَطَعْتُمْ مِن لِّينَةٍ
  أو تركتموها } قال: اللينة: ما دون العجوة من النخل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حًمَيد، قال: ثنا سلمة، عن ابن اسحاق، عن يزيد بن رومان، في قوله: { ما قَطَعْتُم
  مِن لِّينَةٍ } قال: اللينة: ما خالف العجوة من التمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  به مرّة أخرى فقال: من النخل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب، قال: ثنا ابن علية، عن سعيد، عن قتادة، في قوله: { ما قَطَعْتُمْ مِن لِّينَةٍ
  } قال: النخل كله ما خلا العجوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { ما قَطَعْتُمْ مِن لِّينَةٍ
  } واللينة: ما خلا العجوة من النخل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري { ما قَطَعْتُم مِن لِّينَةٍ
  } ألوان النخل كلها إلا العجوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، قال: ثنا سفيان، عن داود بن أبي هند، عن عكرِمة، عن ابن
  عباس { ما قَطَعْتُم مِن لِّينَةٍ } قال: النخلة دون العجوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: النخل كله لينة، العجوة منه وغير العجوة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { ما
  قَطَعْتُم مِن لِّينَةٍ } قال: النخلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى؛ وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { ما قَطَعْتُم مِن لِّينَةٍ
  } قال: نخلة. قال: نهى بعض المهاجرين بعضاً عن قطع النخل، وقالوا: إنما هي مغانم المسلمين،
  ونزل القرآن بتصديق من نهى عن قطعه، وتحليل من قطعه من الإثم، وإنما قطعه وتركه بإذنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال ثنا يحيى بن أبي بكير، قال ثنا شريك، عن أبي
  إسحق، عن عمرو بن ميمون { ما قَطَعْتُم مِن لِّينَةٍ } قال: النخلة.</font></font>&#13;\t\t\t<label
