  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  أَن كَتَبَ ٱللَّهُ عَلَيْهِمُ ٱلْجَلاَءَ لَعَذَّبَهُمْ فِي ٱلدُّنْيَا وَلَهُمْ فِي
  ٱلآخِرَةِ عَذَابُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ
  وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  قَطَعْتُمْ مِّن لِّينَةٍ أَوْ تَرَكْتُمُوهَا قَآئِمَةً عَلَىٰ أُصُولِهَا فَبِإِذْنِ
  ٱللَّهِ وَلِيُخْزِيَ ٱلْفَاسِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَفَآءَ ٱللَّهُ
  عَلَىٰ رَسُولِهِ مِنْهُمْ فَمَآ أَوْجَفْتُمْ عَلَيْهِ مِنْ خَيْلٍ وَلاَ رِكَابٍ
  وَلَـٰكِنَّ ٱللَّهَ يُسَلِّطُ رُسُلَهُ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولولا أن الله
  قضى وكتب على هؤلاء اليهود من بني النضير في أم الكتاب الجلاء، وهو الانتقال من موضع
  إلى موضع، وبلدة إلى أخرى وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْلا
  أنْ كَتَبَ اللهُ عَلَيْهِمُ الجَلاءَ }: خروج الناس من البلد إلى البلد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثنى أبي، قال: ثنى عمي، قال ثنى أبي، عن أبيه
  عن ابن عباس { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ الجَلاءَ } والجلاء: إخراجهم من
  أرضهم إلى أرض أخرى. قال: ويقال الجلاء: الفرار، يقال منه: جلا القوم من منازلهم، وأجليتهم
  أنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَعَذَّبَهُمْ في الدُّنْيا
  } يقول تعالى ذكره { وَلَوْلا أن كَتَبَ اللهُ عَلَيهِم الجلاءَ } من أرضهم وديارهم،
  لعذبهم في الدنيا بالقتل والسبي، ولكنه رفع العذاب عنهم في الدنيا بالقتل، وجعل عذابهم
  في الدنيا الجلاء { ولَهُمْ في الآخِرَةِ عَذَابُ النَّارِ } مع ما حل بهم من الخزى
  في الدنيا بالجلاء عن أرضهم ودورهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، قال: كان النضير من سِبْطٍ
  لم يصبهم جلاء فيما مضى، وكان الله قد كتب عليهم الجلاء، ولولا ذلك لعذبهم في الدنيا
  بالقتل والسبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  قال: ثنى محمد بن إسحاق، عن يزيد بن رومان { وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ
  الجَلاءَ } وكان لهم من الله نقمة { لعذّبهم في الدنيا } أي بالسيف { وَلَهُمْ في الآخِرَةِ
  عَذَابُ النَّارِ } مع ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثنى أبي،
  قال: ثنى عمى، قال: ثنى أبي، عن أبيه، عن ابن عباس، قوله: { وَلَوْلا أنْ كَتَبَ اللهُ
  عَلَيْهِمُ الجَلاءَ لَعَذَّبَهُمْ في الدُّنْيا ولَهُمْ في الآخِرَةِ عَذَابُ النَّارِ
  } قال: كان رسول الله صلى الله عليه وسلم قد حاصرهم حتى بلغ منهم كل مبلغ، فأعطوه ما
  أراد منهم، فصالحهم على أن يحقن لهم دماءهم، وأن يخرجهم من أرضهم وأوطانهم، ويسيرهم
  إلى أذرعات الشام، وجعل لكل ثلاثة منهم بعيراً وسقاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله {
  وَلَوْلا أنْ كَتَبَ اللهُ عَلَيْهِمُ الجَلاءَ } أهل النضير، حاصرهم نبيّ الله صلى
  الله عليه وسلم حتى بلغ منهم كل مبلغ، فأعطوا نبي الله صلى الله عليه وسلم ما أراد،
  ثم ذكر نحوه وزاد فيه: فهذا الجلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذلكَ بأنَّهُمْ شاقُّوا اللهَ وَرَسُولَهُ } يقول تعالى ذكره: هذا الذي فعل الله
  بهؤلاء اليهود ما فعل بهم في اخراجهم من ديارهم، وقذف في قلوبهم من المؤمنين، وجعل
  لهم في الآخرة عذاب النار بما فعلوا هم في الدنيا من مخالفتهم الله ورسوله في أمره
  ونهيه، وعصيانهم ربهم فيما أمرههم به من اتباع محمد صلى الله عليه وسلم { وَمَنْ يُشاقّ
  اللهَ فإنَّ اللهَ شَدِيدُ العِقاب } يقول تعالى ذكره: ومن يخالف الله في أمره ونهيه،
  فإن الله شديد العقاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
