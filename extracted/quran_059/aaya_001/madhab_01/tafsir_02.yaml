text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ لِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { هُوَ
  ٱلَّذِيۤ أَخْرَجَ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ مِن دِيَارِهِمْ لأَوَّلِ
  ٱلْحَشْرِ مَا ظَنَنتُمْ أَن يَخْرُجُواْ وَظَنُّوۤاْ أَنَّهُمْ مَّانِعَتُهُمْ حُصُونُهُم
  مِّنَ ٱللَّهِ فَأَتَاهُمُ ٱللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ وَقَذَفَ فِي قُلُوبِهِمُ
  ٱلرُّعْبَ يُخْرِبُونَ بُيُوتَهُمْ بِأَيْدِيهِمْ وَأَيْدِي ٱلْمُؤْمِنِينَ فَٱعْتَبِرُواْ
  يٰأُوْلِي ٱلأَبْصَارِ }(1152) صالح بنو النضير رسول الله صلى الله عليه وسلم على أن
  لا يكونوا عليه ولا له، فلما ظهر يوم بدر قالوا: هو النبي الذي نعته في التوراة لا
  ترد له راية، فلما هزم المسلمون يوم أحد ارتابوا ونكثوا، فخرج كعب بن الأشرف في أربعين
  راكباً إلى مكة فحالفوا عليه قريشاً عند الكعبة فأمر عليه السلام محمد بن مسلمة الأنصاري
  فقتل كعباً غيلة وكان أخاه من الرضاعة، ثم صبحهم بالكتائب وهو على حمار مخطوم بليف
  فقال لهم: أخرجوا من المدينة، فقالوا: الموت أحب إلينا من ذاك، فتنادوا بالحرب. وقيل:
  استمهلوا رسول الله عشرة أيام ليتجهزوا للخروج، فدس عبد الله بن أبي المنافق وأصحابه
  إليهم: لا تخرجوا من الحصن فإن قاتلوكم فنحن معكم لا نخذلكم، ولئن خرجتم لنخرجنّ معكم،
  فدربوا على الأزقة وحصنوها فحاصرهم إحدى وعشرين ليلة، فلما قذف الله الرعب في قلوبهم
  وأيسوا من نصر المنافقين: طلبوا الصلح، فأبى عليهم إلا الجلاء؛ على أن يحمل كل ثلاثة
  أبيات على بعير ما شاؤوا من متاعهم فجلوا إلى الشام إلى أريحا وأذرعات، إلا أهل بيتين
  منهم: آل أبي الحقيق وآل حيي بن أخطب، فإنهم لحقوا بخيبر ولحقت طائفة بالحيرة. اللام
  في { لأَوَّلِ ٱلْحَشْرِ } تتعلق بأخرج، وهي اللام في قوله تعالى:{ يَقُولُ يٰلَيْتَنِى
  قَدَّمْتُ لِحَيَاتِى }[الفجر: 24] وقولك: جئته لوقت كذا. والمعنى: أخرج الذين كفروا
  عند أوّل الحشر. ومعنى أوّل الحشر: أن هذا أوّل حشرهم إلى الشأم، وكانوامن سبط لم يصبهم
  جلاء قط، وهم أوّل من أخرج من أهل الكتاب من جزيرة العرب إلى الشام. أو هذا أوّل حشرهم؛
  وآخر حشرهم: إجلاء عمر إياهم من خيبر إلى الشام. وقيل: آخر حشرهم حشر يوم القيامة؛
  لأنّ المحشر يكون بالشام. وعن عكرمة: من شك أنّ المحشر ههنا - يعني الشام -فليقرأ هذه
  الآية. وقيل: معناه أخرجهم من ديارهم لأوّل ما حشر لقتالهم: لأنه أوّل قتال قاتلهم
  رسول الله صلى الله عليه وسلم: { مَا ظَنَنتُمْ أَن يَخْرُجُواْ } لشدة بأسهم ومنعتهم،
  ووثاقة حصونهم، وكثرة عددهم وعدتهم، وظنوا أنّ حصونهم تمنعهم من بأس الله { فَأَتَـٰهُمُ
  } أمر الله { مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ } من حيث لم يظنوا ولم يخطر ببالهم: وهو
  قتل رئيسهم كعب ابن الأشرف غرّة على يد أخيه، وذلك مما أضعف قوتهم وفل من شوكتهم، وسلب
  قلوبهم الأمن والطمأنينة بما قذف فيها من الرعب، وألهمهم أن يوافقوا المؤمنين في تخريب
  بيوتهم ويعينوا على أنفسهم، وثبط المنافقين الذين كانوا يتولونهم عن مظاهرتهم. وهذا
  كله لم يكن في حسبانهم. ومنه أتاهم الهلاك. فإن قلت: أي فرق بين قولك: وظنوا أن حصونهم
  تمنعهم أو مانعتهم، وبين النظم الذي جاء عليه؟ قلت: في تقديم الخبر على المبتدأ دليل
  على فرط وثوقهم بحصانتها ومنعها إياهم؛ وفي تصيير ضميرهم إسماً لأن وإسناد الجملة إليه:
  دليل على اعتقادهم في أنفسهم أنهم في عزة ومنعه لا يبالي معها بأحد يتعرض لهم أو يطمع
  في معازتهم؛ وليس ذلك في قولك: وظنوا أنّ حصونهم تمنعهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { هُوَ ٱلَّذِيۤ أَخْرَجَ ٱلَّذِينَ
  كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ مِن دِيَارِهِمْ لأَوَّلِ ٱلْحَشْرِ مَا ظَنَنتُمْ
  أَن يَخْرُجُواْ وَظَنُّوۤاْ أَنَّهُمْ مَّانِعَتُهُمْ حُصُونُهُم مِّنَ ٱللَّهِ فَأَتَاهُمُ
  ٱللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ يُخْرِبُونَ
  بُيُوتَهُمْ بِأَيْدِيهِمْ وَأَيْدِي ٱلْمُؤْمِنِينَ فَٱعْتَبِرُواْ يٰأُوْلِي ٱلأَبْصَارِ
  }وقرىء: «فآتاهم الله» أي: فآتاهم الهلاك. والرعب: الخوف الذي يرعب الصدر، أي يملؤه؛
  وقذفه: إثباته وركزه. ومنه قالوا في صفة الأسد: مقذف، كأنما قذف باللحم قذفاً لاكتنازه
  وتداخل أجزائه. وقرىء: «يخرّبون ويخربون»، مثقلاً ومخففاً. والتخريب والإخراب: الإفساد
  بالنقض والهدم. والخربة: الفساد،كانوا يخربون بواطنها والمسلمون ظواهرها: لما أراد
  الله من استئصال شأفتهم وأن لا يبقى لهم بالمدينة دار ولا منهم ديار، والذي دعاهم إلى
  التخريب: حاجتهم إلى الخشب والحجارة ليسدّوا بها أفواه الأزقة. وأن لا يتحسروا بعد
  جلائهم على بقائها مساكن للمسلمين، وأن ينقلوا معهم ما كان في أبنيتهم من جد الخشب
  والساج المليح. وأما المؤمنون فداعيهم إزالة متحصنهم ومتمنعهم. وأن يتسع لهم مجال الحرب.
  فإن قلت: ما معنى تخريبهم لها بأيدي المؤمينن؟ قلت: لما عرضوهم لذلك وكانوا السبب فيه
  فكأنهم أمروهم به وكلفوهم إياه { فَٱعْتَبِرُواْ } بما دبر الله ويسر من أمر إخراجهم
  وتسليط المسلمين عليهم من غير قتال. وقيل: وعد رسول الله صلى الله عليه وسلم المسلمين
  أن يورثهم الله أرضهم وأموالهم بغير قتال، فكان كما قال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

