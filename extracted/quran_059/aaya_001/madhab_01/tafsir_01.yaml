meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ لِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }يعني بقوله
  جل ثناؤه { سَبَّحَ لِلَّهِ } صلى لله وسجد له { ما في السموات وما في الأرض } من خلقه
  { وهو العزيز الحكيم } يقول وهو العزيز في انتقامه ممن انتقم من خلقه على معصيتهم إياه
  الحكيم في تدبيره إياهم.\r\n\t\t\t\r\n\t\t\t</section>"

