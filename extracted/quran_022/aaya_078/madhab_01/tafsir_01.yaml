  إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ
  شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ
  وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ
  وَنِعْمَ ٱلنَّصِيرُ }ولا وجه لـما قال ابن زيد من ذلك لأنه معلوم أن إبراهيـم لـم
  يسمّ أمة مـحمد مسلـمين فـي القرآن، لأن القرآن أنزل من بعده بدهر طويـل، وقد قال الله
  تعالـى ذكره: { هُوَ سَمَّاكُمُ الـمُسْلِمِينَ مِنْ قَبْلُ وفـي هَذَا } ولكن الذي
  سمانا مسلـمين من قبل نزول القرآن وفـي القرآن الله الذي لـم يزل ولا يزال. وأما قوله:
  { مِنْ قَبْلُ } فإن معناه: من قبل نزول هذا القرآن فـي الكتب التـي نزلت قبله. { وفـي
  هَذَا } يقول: { وَفِـي هَذَا الكِتابِ }.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هُوَ
  سَمَّاكُمُ الـمُسْلِـمينَ مِن قَبْلُ } وفـي هذا القرآن.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج، قال مـجاهد: { مِنْ قَبْلُ } قال: فـي الكتب
  كلها والذكر { وفـي هَذَا } يعنـي القرآن.وقوله: { لِـيَكُونَ الرُّسُولُ شَهِيداً
  عَلَـيْكُمْ وَتَكُونُوا شُهَدَاءَ عَلـى النَّاسِ } يقول تعالـى ذكره: اجتبـاكم الله
  وسماكم أيها الـمؤمنون بـالله وآياته، من أمة مـحمد صلى الله عليه وسلم مسلـمين، لـيكون
  مـحمد رسول الله شهيداً علـيكم يوم القـيامة بأنه قد بلغكم ما أرسل به إلـيكم، وتكونوا
  أنتـم شهداء حينئذ علـى الرسل أجمعين أنهم قد بلَّغوا أمـمهم ما أُرسلوا به إلـيهم.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: { هُوَ سَمَّاكُمُ الـمُسْلِـمِينَ مِنْ قَبْلُ } قال:
  الله سماكم الـمسلـمين من قبل. { وَفِـي هَذَا لِـيَكُونَ الرَّسُولُ شَهِيداً عَلَـيْكُمْ
  } بأنه بلَّغكم. { وَتَكُونُوا شُهَدَاءَ عَلـى النَّاسِ } أنّ رسلهم قد بلغتهم.وبه
  عن قَتادة، قال: أعطيت هذه الأمة ما لـم يعطه إلا نبـيّ، كان يقال للنبـيّ: اذهب فلـيس
  علـيك حرج وقال الله: { ومَا جَعَلَ عَلَـيْكُمْ فـي الدّينِ مِنْ حَرَجٍ } ، وكان
  يقال للنبـيّ صلى الله عليه وسلم: أنت شهيد علـى قومك وقال الله { لِتَكُونُوا شُهَدَاءَ
  علـى النَّاسِ } وكان يقال للنبـيّ صلى الله عليه وسلم: سَلْ تُعْطَهْ وقال الله:{ ادْعُونِـي
  أسْتَـجِبْ لَكُمْ }حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  قال: أعطيت هذه الأمة ثلاثاً لـم يعطها إلا نبـيّ، كان يقال للنبـيّ صلى الله عليه
  وسلم: اذهب فلـيس علـيك حَرَج فقال الله: { وما جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ
  حَرَجٍ } قال: وكان يقال للنبـيّ صلى الله عليه وسلم: أنت شهيد علـى قومك وقال الله:
  { لِتَكُونُوا شُهَدَاءَ عَلـى النَّاسِ } وكان يقال للنبـيّ صلى الله عليه وسلم: سَلْ
  تُعْطَهْ وقال الله{ اُدْعُونِـي أسْتَجِبْ لَكُمْ }يعني تعالى ذكره بقوله { فَأقِيمُوا
  الصَّلاةَ وآتوُا الزَّكاةَ } يقول: فأدّوا الصلاة المفروضة لله عليكم بحدودها، وآتوا
  الزكاة الواجبة عليكم في أموالكم. { وَاعْتَصِمُوا بِاللهِ } يقول: وثقوا بالله، وتوكلواعليه
  في أموركم. { فَنِعْمَ المَوْلَى } يقول: فنعم الوليّ الله لمن فعل ذلك منكم، فأقام
  الصلاة وآتى الزكاة وجاهد في سبيل الله حقّ جهاده واعتصم به. { وَنِعْمَ النَّصِيرُ
  } يقول: ونعم الناصر هو له على من بغاه بسوء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

