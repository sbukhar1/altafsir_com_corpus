text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاهِدُوا فِي
  ٱللَّهِ حَقَّ جِهَادِهِ هُوَ ٱجْتَبَاكُمْ وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ مِنْ
  حَرَجٍ مِّلَّةَ أَبِيكُمْ إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ
  وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى
  ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ
  مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ }واختلف أهل التأويـل فـي تأويـل
  قوله: { وَجاهِدُوا فِـي اللَّهِ حَقَّ جِهادِهِ } فقال بعضهم: معناه: وجاهدوا الـمشركين
  فـي سبـيـل الله حقّ جهاده. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  أخبرنـي سلـيـمان بن بلال، عن ثور بن زيد، عن عبد الله بن عبـاس، فـي قوله: { وَجاهِدُوا
  فِـي اللَّهِ حَقَّ جِهادِهِ } كما جاهدتـم أوّل مرّة فقال عمر: من أمر بـالـجهاد؟
  قال: قبـيـلتان من قريش مخزوم وعبد شمس. فقال عمر: صدقت.وقال آخرون: بل معنى ذلك: لا
  تـخافوا فـي الله لومة لائم. قالوا: وذلك هو حقّ الـجهاد. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، فـي قوله: {
  وَجاهِدُوا فـي اللَّهِ حَقَّ جِهادِهِ } لا تـخافو فـي الله لومة لائم.وقال آخرون:
  معنى ذلك: اعملوا بـالـحقّ حقّ عمله. وهذا قول ذكره عن الضحاك بعض من فـي روايته نظر.والصواب
  من القول فـي ذلك: قول من قال: عُنى به الـجهاد فـي سبـيـل الله لأن الـمعروف من الـجهاد
  ذلك، وهو الأغلب علـى قول القائل: جاهدت فـي الله. وحقّ الـجهاد: هو استفراغ الطاقة
  فـيه.وقوله: { هُوَ اجْتَبـاكُمْ } يقول: هو اختاركم لدينه، واصطفـاكم لـحرب أعدائه
  والـجهاد فـي سبـيـله وقال ابن زيد فـي ذلك، ما:حدثنـي به يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { هُوَ اجْتَبـاكُمْ } قال: هو هداكم.وقوله: { وما جَعَلَ
  عَلَـيْكُمْ فـي الدّينِ مِنْ حَرَجٍ } يقول تعالـى ذكره: وما جعل علـيكم ربكم فـي
  الدين الذي تعبدكم به من ضيق، لا مخرج لكم مـما ابتلـيتـم به فـيه بل وسَّع علـيكم،
  فجعل التوبة من بعض مخرجاً، والكفَّـارة من بعض، والقصاص من بعض، فلا ذنب يذنب الـمؤمن
  إلا وله منه فـي دين الإسلام مخرج.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن زيد،
  عن ابن شهاب، قال: سأل عبد الـملك بن مروان علـيّ بن عبد الله بن عبـاس عن هذه الآية:
  { ومَا جَعَلَ عَلَـيْكُمْ فِـي الّدِين مِنْ حَرَجٍ } فقال علـيّ بن عبد الله: الـحَرَج:
  الضيق، فجعل الله الكفـارات مَخْرجاً من ذلك، سمعت ابن عبـاس يقول ذلك.قال: أخربنا
  ابن وهب، قال: ثنـي سفـيان بن عيـينة، عن عبـيد الله بن أبـي يزيد، قال: سمعت ابن عبـاس
  يُسْأل عن: { مَا جَعَلَ عَلَـيْكُمْفـي الَّدين مِنْ حَرَج } ، قال: ما ها هنا من
  هُذَيـل أحد؟ فقال رجل: نعم، قال: ما تعدّون الـحرجة فـيكم؟ قال: الشيء الضيق. قال
  ابن عبـاس: فهو كذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاهِدُوا فِي ٱللَّهِ حَقَّ جِهَادِهِ
  هُوَ ٱجْتَبَاكُمْ وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ مِنْ حَرَجٍ مِّلَّةَ أَبِيكُمْ
  إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ
  شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ
  وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ
  وَنِعْمَ ٱلنَّصِيرُ }حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن ابن عيـينة،
  عن عبـيد الله بن أبـي يزيد، قال: سمعت ابن عبـاس، وذكر نـحوه، إلا أنه قال: فقال ابن
  عبـاس: أها هنا أحد من هذيـل؟ فقال رجل: أنا، فقال أيضا: ما تعدّون الـحرج؟ وسائر الـحديث
  مثله.حدثنـي عمران بن بكار الكُلاعيّ، قال: ثنا يحيى بن صالـح، قال: ثنا يحيى بن حمزة،
  عن الـحكم بن عبد الله، قال: سمعت القاسم بن مـحمد يحدّث، عن عائشة، قالت: سألت رسول
  الله صلى الله عليه وسلم عن هذه الآية: «ومَا جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ
  حَرَجٍ» قال: «هو الضِّيقُ».حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا
  أبو خـلدة، قال: قال لـي أبو العالـية: أتدري ما الـحرج؟ قلت: لا أدري. قال: الضيق.
  وقرأ هذه الآية: { ومَا جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ }.حدثنا مـحمد
  بن بشار، قال: ثنا حماد بن مسعدة، عن عوف، عن الـحسن، فـي قوله: { ومَا جَعَلَ عَلَـيْكُمْ
  فـي الدّينِ مِنْ حَرَجٍ } قال: من ضيق.حدثنا عمرو بن بندق، قال: ثنا مروان بن معاوية،
  عن أبـي خـلدة، قال: قال لـي أبو العالـية: هل تدري ما الـحَرَج؟ قلت لا، قال: الضيق،
  إن الله لـم يضيق علـيكم، لـم يجعل علـيكم فـي الدين من حرج.حدثنـي يعقوب، قال: ثنا
  ابن علـية، عن ابن عون، عن القاسم أنه تلا هذه الآية: { ومَا جَعَلَ عَلَـيْكُمْ فِـي
  الدّينِ حَرَجٍ } قال: تدرون ما الـحرج؟ قال: الضيق.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن يونس بن أبـي إسحاق، عن أبـيه، عن سعيد بن جُبـير، عن ابن عبـاس،
  قال: إذا تعاجم شيء من القرآن، فـانظروا فـي الشعر، فإن الشعر عربـيّ. ثم دعا ابن عبـاس
  أعرابـيًّا، فقال: ما الـحَرَج؟ قال: الضيق. قال: صدقتحدثنا ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قَتادة: { فِـي الدّينِ مِنْ حَرَجٍ } قال: من ضيق.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.وقال آخرون: معنى
  ذلك: { ما جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ } من ضيق فـي أوقات فروضكم
  إذا التبست علـيكم، ولكنه قد وسع علـيكم حتـى تَـيَقَّنوا مـحلها. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن عثمان بن بشار، عن ابن عبـاس، فـي قوله: { وَما
  جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ } قال: هذا فـي هلال شهر رمضان إذا شكّ
  فـيه الناس، وفـي الـحجّ إذا شكوا فـي الهلال، وفـي الفطر والأضحى إذا التبس علـيهم،
  وأشبـاهه.وقال آخرون: بل معنى ذلك: ما جعل فـي الإسلام من ضيق، بل وسعه. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { وما جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ } يقول: ما
  جعل علـيكم فـي الإسلام من ضيق، هو واسع، وهو مثل قوله فـي الأنعام:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاهِدُوا فِي ٱللَّهِ حَقَّ جِهَادِهِ
  هُوَ ٱجْتَبَاكُمْ وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ مِنْ حَرَجٍ مِّلَّةَ أَبِيكُمْ
  إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ
  شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ
  وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ
  وَنِعْمَ ٱلنَّصِيرُ }{ فَمَنْ يُرِدِ اللَّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ لِلإِسْلامِ
  وَمَنْ يُرِدِ أنْ يُضِلَّهُ يَجْعَلْ صَدْرَهْ ضَيِّقاً حَرَجاً }يقول: من أراد أن
  يضله يضيق علـيه صدره، حتـى يجعل علـيه الإسلام ضيقاً، والإسلامُ واسع.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وما جَعَلَ
  عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ } يقول: من ضيق، يقول: جعل الدين واسعا ولـم
  يجعله ضيِّقاً.وقوله: { مِلَّةَ أبِـيكُمْ إبْرَاهِيـمَ } نصب ملة بـمعنى: وما جعل
  علـيكم فـي الدين من حرج، بل وسعه، كملَّة أبـيكم فلـما لـم يجعل فـيها الكاف اتصلت
  بـالفعل الذي قبلها فنصبت. وقد يحتـمل نصبها أن تكون علـى وجه الأمر بها، لأن الكلام
  قبله أمر، فكأنه قـيـل: اركعوا واسجدوا والزموا ملَة أبـيكم إبراهيـم. وقوله: { هُوَ
  سمَّاكُمُ الـمُسْلِـمِينَ مِنْ قَبْلُ وفِـي هَذَا } يقول تعالـى ذكره: سماكم يا معشر
  من آمن بـمـحمد صلى الله عليه وسلم الـمسلـمين من قبل.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { هُوَ سَمَّاكُمُ الـمُسْلِـمِينَ } يقول: الله سماكم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي عطاء بن ابن
  أبـي ربـاح، أنه سمع ابن عبـاس يقول: الله سماكم الـمسلـمين من قبل.حدثنا ابن عبد الأعلـى،
  قال: ثنا ابن ثور، عن معمر، عن قَتادة، وحدثنا الـحسن، قال: أخبرنا عبد الرزاق جميعاً،
  عن معمر، عن قَتادة: { هُوَ سَمَّاكُمُ الـمُسْلِـمِينَ } قال: الله سماكم الـمسلـمين
  من قبل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هُوَ سمَّاكُمُ
  الـمُسْلـمِينَ } قال: الله سماكم.حدثنا القاسم قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، مثله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { هُوَ سَمَّاكُمُ الـمُسْلِـمِينَ مِنْ قَبْلُ
  } يقول: الله سماكم الـمسلـمين.وقال آخرون: بل معنا: إبراهيـم سماكم الـمسلـمين وقالوا
  هو كناية من ذكر إبراهيـم صلى الله عليه وسلم: ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد { هُوَ سَمَّاكُمُ الـمُسْلِـمِينَ } قال: ألا ترى قول إبراهيـم{ وَاجْعَلْنا
  مُسْلِـمِينَ لَكَ وَمِنْ ذُرّيَّتِنا أُمَّةً مُسْلِـمَةً لَكَ }قال: هذا قول إبراهيـم
  { هُوَ سَمَّاكُمُ الـمُسْلِـمِينَ } ولـم يذكر الله بـالإسلام والإيـمان غير هذه الأمة،
  ذُكرت بـالإيـمان والإسلام جميعاً، ولـم نسمع بأمة ذكرت إلا بـالإيـمان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
