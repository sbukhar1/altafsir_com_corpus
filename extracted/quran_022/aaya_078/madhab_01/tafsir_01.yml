  href=\"JavaScript:Open_Menu()\">وَجَاهِدُوا فِي ٱللَّهِ حَقَّ جِهَادِهِ هُوَ ٱجْتَبَاكُمْ
  وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ مِنْ حَرَجٍ مِّلَّةَ أَبِيكُمْ إِبْرَاهِيمَ
  هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ شَهِيداً
  عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ
  ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ
  ٱلنَّصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، عن ابن عيـينة، عن عبـيد الله بن أبـي يزيد، قال: سمعت ابن عبـاس، وذكر
  نـحوه، إلا أنه قال: فقال ابن عبـاس: أها هنا أحد من هذيـل؟ فقال رجل: أنا، فقال أيضا:
  ما تعدّون الـحرج؟ وسائر الـحديث مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عمران بن بكار الكُلاعيّ، قال: ثنا يحيى بن صالـح، قال: ثنا يحيى بن حمزة، عن الـحكم
  بن عبد الله، قال: سمعت القاسم بن مـحمد يحدّث، عن عائشة، قالت: سألت رسول الله صلى
  الله عليه وسلم عن هذه الآية: «ومَا جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ»
  قال: «هو الضِّيقُ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنا أبو خـلدة، قال: قال لـي أبو العالـية: أتدري ما الـحرج؟ قلت: لا
  أدري. قال: الضيق. وقرأ هذه الآية: { ومَا جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا حماد
  بن مسعدة، عن عوف، عن الـحسن، فـي قوله: { ومَا جَعَلَ عَلَـيْكُمْ فـي الدّينِ مِنْ
  حَرَجٍ } قال: من ضيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن بندق، قال: ثنا مروان
  بن معاوية، عن أبـي خـلدة، قال: قال لـي أبو العالـية: هل تدري ما الـحَرَج؟ قلت لا،
  قال: الضيق، إن الله لـم يضيق علـيكم، لـم يجعل علـيكم فـي الدين من حرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن ابن عون، عن القاسم أنه تلا
  هذه الآية: { ومَا جَعَلَ عَلَـيْكُمْ فِـي الدّينِ حَرَجٍ } قال: تدرون ما الـحرج؟
  قال: الضيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن يونس بن أبـي إسحاق، عن أبـيه، عن سعيد بن جُبـير، عن ابن عبـاس،
  قال: إذا تعاجم شيء من القرآن، فـانظروا فـي الشعر، فإن الشعر عربـيّ. ثم دعا ابن عبـاس
  أعرابـيًّا، فقال: ما الـحَرَج؟ قال: الضيق. قال: صدقت</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فِـي الدّينِ مِنْ حَرَجٍ
  } قال: من ضيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: { ما جَعَلَ عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ } من ضيق فـي أوقات
  فروضكم إذا التبست علـيكم، ولكنه قد وسع علـيكم حتـى تَـيَقَّنوا مـحلها. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن عثمان بن بشار، عن ابن عبـاس، فـي قوله: { وَما جَعَلَ عَلَـيْكُمْ فِـي
  الدّينِ مِنْ حَرَجٍ } قال: هذا فـي هلال شهر رمضان إذا شكّ فـيه الناس، وفـي الـحجّ
  إذا شكوا فـي الهلال، وفـي الفطر والأضحى إذا التبس علـيهم، وأشبـاهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ما جعل فـي الإسلام من ضيق، بل وسعه. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وما جَعَلَ
  عَلَـيْكُمْ فِـي الدّينِ مِنْ حَرَجٍ } يقول: ما جعل علـيكم فـي الإسلام من ضيق، هو
  واسع، وهو مثل قوله فـي الأنعام:</font></font>&#13;\t\t\t<label disabled=\"true\"
