  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاهِدُوا
  فِي ٱللَّهِ حَقَّ جِهَادِهِ هُوَ ٱجْتَبَاكُمْ وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ
  مِنْ حَرَجٍ مِّلَّةَ أَبِيكُمْ إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ
  وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى
  ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ
  مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { وَجاهِدُوا فِـي اللَّهِ حَقَّ جِهادِهِ } فقال بعضهم:
  معناه: وجاهدوا الـمشركين فـي سبـيـل الله حقّ جهاده. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي سلـيـمان بن بلال،
  عن ثور بن زيد، عن عبد الله بن عبـاس، فـي قوله: { وَجاهِدُوا فِـي اللَّهِ حَقَّ جِهادِهِ
  } كما جاهدتـم أوّل مرّة فقال عمر: من أمر بـالـجهاد؟ قال: قبـيـلتان من قريش مخزوم
  وعبد شمس. فقال عمر: صدقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: لا تـخافوا
  فـي الله لومة لائم. قالوا: وذلك هو حقّ الـجهاد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس، فـي قوله: { وَجاهِدُوا فـي اللَّهِ حَقَّ جِهادِهِ } لا تـخافو فـي
  الله لومة لائم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: اعملوا بـالـحقّ
  حقّ عمله. وهذا قول ذكره عن الضحاك بعض من فـي روايته نظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك: قول من قال: عُنى به الـجهاد فـي سبـيـل الله لأن الـمعروف من الـجهاد
  ذلك، وهو الأغلب علـى قول القائل: جاهدت فـي الله. وحقّ الـجهاد: هو استفراغ الطاقة
  فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هُوَ اجْتَبـاكُمْ } يقول:
  هو اختاركم لدينه، واصطفـاكم لـحرب أعدائه والـجهاد فـي سبـيـله وقال ابن زيد فـي ذلك،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { هُوَ اجْتَبـاكُمْ } قال: هو هداكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وما جَعَلَ عَلَـيْكُمْ فـي الدّينِ مِنْ حَرَجٍ } يقول تعالـى
  ذكره: وما جعل علـيكم ربكم فـي الدين الذي تعبدكم به من ضيق، لا مخرج لكم مـما ابتلـيتـم
  به فـيه بل وسَّع علـيكم، فجعل التوبة من بعض مخرجاً، والكفَّـارة من بعض، والقصاص
  من بعض، فلا ذنب يذنب الـمؤمن إلا وله منه فـي دين الإسلام مخرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن
  زيد، عن ابن شهاب، قال: سأل عبد الـملك بن مروان علـيّ بن عبد الله بن عبـاس عن هذه
  الآية: { ومَا جَعَلَ عَلَـيْكُمْ فِـي الّدِين مِنْ حَرَجٍ } فقال علـيّ بن عبد الله:
  الـحَرَج: الضيق، فجعل الله الكفـارات مَخْرجاً من ذلك، سمعت ابن عبـاس يقول ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخربنا ابن وهب، قال: ثنـي سفـيان بن عيـينة، عن عبـيد الله بن
  أبـي يزيد، قال: سمعت ابن عبـاس يُسْأل عن: { مَا جَعَلَ عَلَـيْكُمْفـي الَّدين مِنْ
  حَرَج } ، قال: ما ها هنا من هُذَيـل أحد؟ فقال رجل: نعم، قال: ما تعدّون الـحرجة فـيكم؟
  قال: الشيء الضيق. قال ابن عبـاس: فهو كذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
