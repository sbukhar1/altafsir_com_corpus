text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاهِدُوا فِي
  ٱللَّهِ حَقَّ جِهَادِهِ هُوَ ٱجْتَبَاكُمْ وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ مِنْ
  حَرَجٍ مِّلَّةَ أَبِيكُمْ إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ
  وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى
  ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ
  مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ }{ وَجَـٰهِدُواْ } أمر بالغزو
  وبمجاهدة النفس والهوى وهو الجهاد الأكبر. عن النبي صلى الله عليه وسلم أنه رجع من
  بعض غزواته فقال:(715) \" رجعنا من الجهاد الأصغر إلى الجهاد الأكبر \" { فِى ٱللَّهِ
  } أي في ذات الله ومن أجله. يقال: هو حق عالم، وجدّ عالم، أي: عالم حقاً وجداً. ومنه
  { حَقَّ جِهَـٰدِهِ }. فإن قلت: ما وجه هذه الإضافة، وكان القياس: حق الجهاد فيه، أو
  حق جهادكم فيه، كما قال: { وَجَـٰهِدُوا فِى ٱللَّهِ }؟ قلت: الإضافة تكون بأدنى ملابسة
  واختصاص، فلما كان الجهاد مختصاً بالله من حيث أنه مفعول لوجهه ومن أجله، صحت إضافته
  إليه. ويجوز أن يتسع في الظرف كقوله:وَيَوْماً شَهِدْنَاهُ سُلَيْماً وَعَامِراً   {
  ٱجْتَبَـٰكُمْ } اختاركم لدينه ولنصرته { وَمَا جَعَلَ عَلَيْكمْ فِى ٱلدّينِ مِنْ
  حَرَجٍ } فتح باب التوبة للمجرمين، وفسح بأَنواع الرخص والكفارات والديات والأروش.
  ونحوه قوله تعالى:{ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ }[البقرة:
  185] وأمّة محمد صلى الله عليه وسلم هي الأمة المرحومة الموسومة بذلك في الكتب المتقدّمة.نصب
  الملة بمضمون ما تقدّمها، كأنه قيل: وسع دينكم توسعة ملة أبيكم، ثم حذف المضاف وأقام
  المضاف إليه مقامه. أو على الاختصاص، أي: أعني بالدين ملة أبيكم كقولك: الحمد الله
  الحميد. فإن قلت: لم يكن { إِبْرَٰهِيمَ } أباً للأمّة كلها. قلت: هو أبو رسول الله
  صلى الله عليه وسلم، فكان أباً لأمته، لأنّ أمة الرسول في حكم أولاده { هُوَ } يرجع
  إلى الله تعالى. وقيل: إلى إبراهيم. ويشهد للقول الأوّل قراءة أبيّ بن كعب: «الله سماكم»
  { مِن قَبْلُ وَفِى هَـٰذَا } أي من قبل القرآن في سائر الكتب وفي القرآن، أي: فضلكم
  على الأمم وسماكم بهذا الاسم الأكرم { لِيَكُونَ ٱلرَّسُولُ شَهِيداً عَلَيْكُمْ }
  أنه قد بلغكم { وَتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ } بأنّ الرسل قد بلغتهم وإذ خصّكم
  بهذه الكرامة والأثرة. فاعبدوه وثقوا به ولا تطلبوا النصرة والولاية إلا منه، فهو خير
  مولى وناصر.عن رسول الله صلى الله عليه وسلم:(716) \" من قرأ سورة الحجّ أعطي من الأجر
  كحجّة حجها وعمرة اعتمرها بعدد من حجّ واعتمر فيما مضى وفيما بقي \". \r\n\t\t\t\r\n\t\t\t</section>"

