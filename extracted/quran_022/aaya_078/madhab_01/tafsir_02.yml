  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاهِدُوا
  فِي ٱللَّهِ حَقَّ جِهَادِهِ هُوَ ٱجْتَبَاكُمْ وَمَا جَعَلَ عَلَيْكُمْ فِي ٱلدِّينِ
  مِنْ حَرَجٍ مِّلَّةَ أَبِيكُمْ إِبْرَاهِيمَ هُوَ سَمَّاكُمُ ٱلْمُسْلِمِينَ مِن قَبْلُ
  وَفِي هَـٰذَا لِيَكُونَ ٱلرَّسُولُ شَهِيداً عَلَيْكُمْ وَتَكُونُواْ شُهَدَآءَ عَلَى
  ٱلنَّاسِ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ ٱلزَّكَـاةَ وَٱعْتَصِمُواْ بِٱللَّهِ هُوَ
  مَوْلاَكُمْ فَنِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَجَـٰهِدُواْ } أمر بالغزو وبمجاهدة النفس والهوى وهو الجهاد الأكبر. عن النبي صلى
  الله عليه وسلم أنه رجع من بعض غزواته فقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(715)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رجعنا من الجهاد الأصغر إلى الجهاد
  الأكبر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  فِى ٱللَّهِ } أي في ذات الله ومن أجله. يقال: هو حق عالم، وجدّ عالم، أي: عالم حقاً
  وجداً. ومنه { حَقَّ جِهَـٰدِهِ }. فإن قلت: ما وجه هذه الإضافة، وكان القياس: حق الجهاد
  فيه، أو حق جهادكم فيه، كما قال: { وَجَـٰهِدُوا فِى ٱللَّهِ }؟ قلت: الإضافة تكون
  بأدنى ملابسة واختصاص، فلما كان الجهاد مختصاً بالله من حيث أنه مفعول لوجهه ومن أجله،
  صحت إضافته إليه. ويجوز أن يتسع في الظرف كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَوْماً شَهِدْنَاهُ سُلَيْماً وَعَامِراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱجْتَبَـٰكُمْ } اختاركم لدينه ولنصرته { وَمَا جَعَلَ عَلَيْكمْ
  فِى ٱلدّينِ مِنْ حَرَجٍ } فتح باب التوبة للمجرمين، وفسح بأَنواع الرخص والكفارات
  والديات والأروش. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ
  وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 185] وأمّة محمد صلى الله
  عليه وسلم هي الأمة المرحومة الموسومة بذلك في الكتب المتقدّمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">نصب الملة بمضمون ما تقدّمها، كأنه قيل: وسع دينكم توسعة ملة أبيكم،
  ثم حذف المضاف وأقام المضاف إليه مقامه. أو على الاختصاص، أي: أعني بالدين ملة أبيكم
  كقولك: الحمد الله الحميد. فإن قلت: لم يكن { إِبْرَٰهِيمَ } أباً للأمّة كلها. قلت:
  هو أبو رسول الله صلى الله عليه وسلم، فكان أباً لأمته، لأنّ أمة الرسول في حكم أولاده
  { هُوَ } يرجع إلى الله تعالى. وقيل: إلى إبراهيم. ويشهد للقول الأوّل قراءة أبيّ بن
  كعب: «الله سماكم» { مِن قَبْلُ وَفِى هَـٰذَا } أي من قبل القرآن في سائر الكتب وفي
  القرآن، أي: فضلكم على الأمم وسماكم بهذا الاسم الأكرم { لِيَكُونَ ٱلرَّسُولُ شَهِيداً
  عَلَيْكُمْ } أنه قد بلغكم { وَتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ } بأنّ الرسل قد
  بلغتهم وإذ خصّكم بهذه الكرامة والأثرة. فاعبدوه وثقوا به ولا تطلبوا النصرة والولاية
  إلا منه، فهو خير مولى وناصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(716)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الحجّ أعطي من الأجر
  كحجّة حجها وعمرة اعتمرها بعدد من حجّ واعتمر فيما مضى وفيما بقي \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
