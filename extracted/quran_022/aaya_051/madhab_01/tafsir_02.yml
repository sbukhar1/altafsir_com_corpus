  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَيُّهَا ٱلنَّاسُ إِنَّمَآ أَنَاْ لَكُمْ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  سَعَوْاْ فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: سعيت في أمر فلان، إذا أصلحه أو أفسده بسعيه. وعاجزه: سابقه؛
  لأنّ كل واحد منهما في طلب إعجاز الآخر عن اللحاق به، فإذا سبقه قيل: أعجزه وعجزه.
  والمعنى: سعوا في معناها بالفساد من الطعن فيها، حيث سموها: سحراً وشعراً وأساطير،
  ومن تثبيط الناس عنها سابقين أو مسابقين في زعمهم، وتقديرهم طامعين أن كيدهم للإسلام
  يتمّ لهم. فإن قلت: كأن القياس أن يقال: إنما أنا لكن بشير ونذير، لذكر الفريقين بعده.
  قلت: الحديث مسوق إلى المشركين. و { يَٰۤأَيُّهَا ٱلنَّاسُ }: نداء لهم، وهم الذين
  قيل فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَلَمْ يَسِيرُواْ فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 109]، [الحج: 46]، [غافر:
  82]، [محمد: 10] ووصفوا بالاستعجال. وإنما أفحم المؤمنون وثوابهم ليغاظوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
