text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّ
  ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّهُ يُحْيِـي ٱلْمَوْتَىٰ وَأَنَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ } * { وَأَنَّ ٱلسَّاعَةَ آتِيَةٌ لاَّ رَيْبَ فِيهَا وَأَنَّ ٱللَّهَ يَبْعَثُ
  مَن فِي ٱلْقُبُورِ }يعني تعالى ذكره بقوله: ذلك هذا الذي ذكرت لكم أيها الناس من بدئنا
  خلقكم في بطون أمهاتكم، ووصفنا أحوالكم قبل الميلاد وبعده، طفلاً، وكهلاً، وشيخاً هرماً
  وتنبيهناكم علـى فعلنا بـالأرض الهامدة بـما ننزل علـيها من الغيث لتؤمنوا وتصدّقوا
  بأن ذلك الذي فعل ذلك الله الذي هو الـحقّ لا شك فـيه، وأن من سواه مـما تعبدون من
  الأوثان والأصنام بـاطل لأنها لا تقدر علـى فعل شيء من ذلك، وتعلـموا أن القدرة التـي
  جعل بها هذه الأشياء العجيبة لا يتعذّر علـيها أن يحيـي بها الـموتـى بعد فنائها ودروسها
  فـي التراب، وأن فـاعل ذلك علـى كلّ ما أراد وشاء من شيء قادر لا يـمتنع علـيه شيء
  أراده، ولتوقنوا بذلك أن الساعة التـي وعدتكم أن أبعث فـيها الـموتـى من قبورهم جائية
  لا مـحالة { لا رَيْبَ فـيها } يقول: لا شك فـي مـجيئها وحدوثها، { وأنَّ اللَّهَ يَبْعَثُ
  مَنْ فِـي القُبُورِ } حينئذٍ مَن فـيها من الأموات أحياء إلـى موقـف الـحساب، فلا
  تشكّوا فـي ذلك ولا تمترُوا فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

