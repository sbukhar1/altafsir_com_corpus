  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّهُ يُحْيِـي ٱلْمَوْتَىٰ وَأَنَّهُ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ ٱلسَّاعَةَ آتِيَةٌ لاَّ رَيْبَ فِيهَا
  وَأَنَّ ٱللَّهَ يَبْعَثُ مَن فِي ٱلْقُبُورِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي:
  ذلك الذي ذكرنا من خلق بني آدم وإحياء الأرض، مع ما في تضاعيف ذلك من أصناف الحكم واللطائف،
  حاصل بهذا وهو السبب في حصوله، ولولاه لم يتصور كونه، وهو { أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ
  } أي الثابت الموجود، وأنه قادر على إحياء الموتى وعلى كل مقدور، وأنه حكيم لا يخلف
  ميعاده، وقد وعد الساعة والبعث، فلا بدّ أن يفي بما وعد.</font></font><font class=\"TextResultArabic\"><font
