text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّ
  ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّهُ يُحْيِـي ٱلْمَوْتَىٰ وَأَنَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ } * { وَأَنَّ ٱلسَّاعَةَ آتِيَةٌ لاَّ رَيْبَ فِيهَا وَأَنَّ ٱللَّهَ يَبْعَثُ
  مَن فِي ٱلْقُبُورِ }أي: ذلك الذي ذكرنا من خلق بني آدم وإحياء الأرض، مع ما في تضاعيف
  ذلك من أصناف الحكم واللطائف، حاصل بهذا وهو السبب في حصوله، ولولاه لم يتصور كونه،
  وهو { أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ } أي الثابت الموجود، وأنه قادر على إحياء الموتى
  وعلى كل مقدور، وأنه حكيم لا يخلف ميعاده، وقد وعد الساعة والبعث، فلا بدّ أن يفي بما
  وعد.\r\n\t\t\t\r\n\t\t\t</section>"

