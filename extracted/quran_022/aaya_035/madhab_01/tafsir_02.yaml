text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلِّ أُمَّةٍ
  جَعَلْنَا مَنسَكاً لِّيَذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَىٰ مَا رَزَقَهُمْ مِّن بَهِيمَةِ
  ٱلأَنْعَامِ فَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ فَلَهُ أَسْلِمُواْ وَبَشِّرِ ٱلْمُخْبِتِينَ
  } * { ٱلَّذِينَ إِذَا ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ وَٱلصَّٰبِرِينَ عَلَىٰ
  مَآ أَصَابَهُمْ وَٱلْمُقِيمِي ٱلصَّلَٰوةِ وَمِمَّا رَزَقْنَٰهُمْ يُنفِقُونَ }شرع
  الله لكل أمّة أن ينسكوا له: أي يذبحوا لوجهه على وجه التقرّب، وجعل العلة في ذلك أن
  يذكر اسمه تقدست أسماؤه على النسائك: قرىء { مَنسَكًا } بفتح السين وكسرها، وهو مصدر
  بمعنى النسك، والمكسور يكون بمعنى الموضع { فَلَهُ أَسْلِمُواْ } أي أخلصوا له الذكر
  خاصة، واجعلوه لوجهه سالماً، أي: خالصاً لا تشوبوه بإشراك.[(وبشر المخبتين)] المخبتون:
  المتواضعون الخاشعون، من الخبث وهو المطمئن من الأرض. وقيل: هم الذين لا يظلمون، وإذا
  ظلموا لم ينتصروا. وقرأ الحسن: (والمقيمي الصلاة) بالنصب على تقدير النون. وقرأ ابن
  مسعود: «والمقيمين الصلاة» على الأصل.\r\n\t\t\t\r\n\t\t\t</section>"

