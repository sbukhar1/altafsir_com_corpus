text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ إِذَا
  ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ وَٱلصَّٰبِرِينَ عَلَىٰ مَآ أَصَابَهُمْ وَٱلْمُقِيمِي
  ٱلصَّلَٰوةِ وَمِمَّا رَزَقْنَٰهُمْ يُنفِقُونَ }فهذا من نعت الـمخبتـين يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: وبشِّر يا مـحمد الـمخبتـين الذين تـخشع قلوبهم
  لذكر الله وتـخضع من خشيته، وَجَلاً من عقابه وخوفـا من سخطه. كما:حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الَّذِينَ إذَا ذُكِرَ اللَّهُ وَجِلَتْ
  قُلُوبُهُمْ } قال: لا تقسو قلوبهم. { والصَّابِرِينَ عَلـى ما أصَابَهُمْ } من شدّة
  فـي أمر الله، ونالهم من مكروه فـي جنبه. { والـمُقِـيـمِي الصَّلاَةِ } الـمفروضة.
  { وَمِـمَّا رَزَقْناهُمْ } من الأموال. { يُنْفِقُونَ } فـي الواجب علـيهم إنفـاقها
  فـيه، فـي زكاة ونفقة عيال ومن وجبت علـيه نفقته وفـي سبـيـل الله.\r\n\t\t\t\r\n\t\t\t</section>"

