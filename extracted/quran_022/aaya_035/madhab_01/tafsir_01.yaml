  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  إِذَا ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ وَٱلصَّٰبِرِينَ عَلَىٰ مَآ أَصَابَهُمْ
  وَٱلْمُقِيمِي ٱلصَّلَٰوةِ وَمِمَّا رَزَقْنَٰهُمْ يُنفِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا من نعت الـمخبتـين يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: وبشِّر يا مـحمد الـمخبتـين الذين تـخشع قلوبهم لذكر الله وتـخضع من خشيته، وَجَلاً
  من عقابه وخوفـا من سخطه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الَّذِينَ إذَا ذُكِرَ اللَّهُ
  وَجِلَتْ قُلُوبُهُمْ } قال: لا تقسو قلوبهم. { والصَّابِرِينَ عَلـى ما أصَابَهُمْ
  } من شدّة فـي أمر الله، ونالهم من مكروه فـي جنبه. { والـمُقِـيـمِي الصَّلاَةِ }
  الـمفروضة. { وَمِـمَّا رَزَقْناهُمْ } من الأموال. { يُنْفِقُونَ } فـي الواجب علـيهم
  إنفـاقها فـيه، فـي زكاة ونفقة عيال ومن وجبت علـيه نفقته وفـي سبـيـل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
