  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّبِعُ كُلَّ شَيْطَانٍ مَّرِيدٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْهِ أَنَّهُ مَن تَوَلاَّهُ فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ ٱلسَّعِيرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: نزلت في النضر بن الحٰرث، وكان جدلاً يقول: الملائكة بنات الله،
  والقرآن أساطير الأولين، والله غير قادر على إحياء من بلي وصار تراباً. وهي عامة في
  كل من تعاطى الجدال فيما يجوز على الله وما لا يجوز من الصفات والأفعال، ولا يرجع إلى
  علم ولا يعضّ فيه بضرس قاطع، وليس فيه اتباع للبرهان ولا نزول على النصفة، فهو يخبط
  خبط عشواء، غير فارق بين الحق والباطل { وَيَتَّبِعُ } في ذلك خطوات { كُلّ شَيْطَـٰنٍ
  } عات، علم من حاله وظهر وتبين أنه من جعله ولياً له لم تثمر له ولايته إلا الإضلال
  عن طريق الجنة والهداية إلى النار. وما أرى رؤساء أهل الأهواء والبدع والحشوية المتلقبين
  بالإمامة في دين الله إلا داخلين تحت كل هذا دخولاً أوّلياً، بل هم أشدّ الشياطين إضلالاً
  وأقطعهم لطريق الحق، حيث دوّنوا الضلال تدوينا ولقنوه أشياعهم تلقينا، وكأنهم ساطوه
  بلحومهم ودمائهم، وإياهم عنى من قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَا رُبَّ مَقْفُوِّ الْخُطَا بَيْنَ قَوْمِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَرِيقُ نَجَاةٍ عِنْدَهُمْ مُسْتَوٍ نَهْجُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَوْ قَرَؤا في اللَّوْحِ مَا خُطَّ فِيهِ مِنْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَيَانِ اعْوِجَاجٍ في طَرِيقَتِهِ عَجُّوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">اللهم ثبتنا على المعتقد الصحيح
  الذي رضيته لملائكتك في سمواتك، وأنبيائك في أرضك، وأدخلنا برحمتك في عبادك الصالحين.
  والكتبة عليه مثل، أي: كأنما كتب إضلال من يتولاه عليه ورقم به لظهور ذلك في حاله.
  وقرىء «أنه» فأنه بالفتح والكسر فمن فتح فلأن الأول فاعل كتب، والثاني عطف عليه. ومن
  كسر فعلى حكاية المكتوب كما هو، كأنما كتب عليه هذا الكلام، كما تقول: كتبت: إنّ الله
  هو الغني الحميد. أو على تقدير: قيل أو على أن كتب فيه معنى القول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

