text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّبِعُ كُلَّ شَيْطَانٍ مَّرِيدٍ }ذكر
  أن هذه الآية: نزلت فـي النضر بن الحارث.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جُرَيج: { وَمِنَ النَّاسِ مَنْ يُجادِلُ فـي اللَّهِ بغَيْرِ عِلْـمٍ } قال:
  النضْر بن الـحارث.ويعنـي بقوله: { مَنْ يُجادِلُ فـي اللَّهِ بغَيْرِ عِلْـمٍ } من
  يخاصم فـي الله، فـيزعم أن الله غير قادر علـى إحياء من قد بَلـي وصار ترابـاً، بغير
  علـم يعلـمه، بل بجهل منه بـما يقول. { وَيَتَّبِعُ } فـي قـيـله ذلك وجداله فـي الله
  بغير علـم { كُلَّ شَيْطانٍ مَّرِيدٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

