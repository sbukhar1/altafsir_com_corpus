text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّبِعُ كُلَّ شَيْطَانٍ مَّرِيدٍ }
  * { كُتِبَ عَلَيْهِ أَنَّهُ مَن تَوَلاَّهُ فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ
  عَذَابِ ٱلسَّعِيرِ }قيل: نزلت في النضر بن الحٰرث، وكان جدلاً يقول: الملائكة بنات
  الله، والقرآن أساطير الأولين، والله غير قادر على إحياء من بلي وصار تراباً. وهي عامة
  في كل من تعاطى الجدال فيما يجوز على الله وما لا يجوز من الصفات والأفعال، ولا يرجع
  إلى علم ولا يعضّ فيه بضرس قاطع، وليس فيه اتباع للبرهان ولا نزول على النصفة، فهو
  يخبط خبط عشواء، غير فارق بين الحق والباطل { وَيَتَّبِعُ } في ذلك خطوات { كُلّ شَيْطَـٰنٍ
  } عات، علم من حاله وظهر وتبين أنه من جعله ولياً له لم تثمر له ولايته إلا الإضلال
  عن طريق الجنة والهداية إلى النار. وما أرى رؤساء أهل الأهواء والبدع والحشوية المتلقبين
  بالإمامة في دين الله إلا داخلين تحت كل هذا دخولاً أوّلياً، بل هم أشدّ الشياطين إضلالاً
  وأقطعهم لطريق الحق، حيث دوّنوا الضلال تدوينا ولقنوه أشياعهم تلقينا، وكأنهم ساطوه
  بلحومهم ودمائهم، وإياهم عنى من قال:وَيَا رُبَّ مَقْفُوِّ الْخُطَا بَيْنَ قَوْمِهِ   طَرِيقُ
  نَجَاةٍ عِنْدَهُمْ مُسْتَوٍ نَهْجُوَلَوْ قَرَؤا في اللَّوْحِ مَا خُطَّ فِيهِ مِنْ   بَيَانِ
  اعْوِجَاجٍ في طَرِيقَتِهِ عَجُّوااللهم ثبتنا على المعتقد الصحيح الذي رضيته لملائكتك
  في سمواتك، وأنبيائك في أرضك، وأدخلنا برحمتك في عبادك الصالحين. والكتبة عليه مثل،
  أي: كأنما كتب إضلال من يتولاه عليه ورقم به لظهور ذلك في حاله. وقرىء «أنه» فأنه بالفتح
  والكسر فمن فتح فلأن الأول فاعل كتب، والثاني عطف عليه. ومن كسر فعلى حكاية المكتوب
  كما هو، كأنما كتب عليه هذا الكلام، كما تقول: كتبت: إنّ الله هو الغني الحميد. أو
  على تقدير: قيل أو على أن كتب فيه معنى القول.\r\n\t\t\t\r\n\t\t\t</section>"

