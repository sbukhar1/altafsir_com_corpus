  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ
  فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ وَإِنْ أَصَابَتْهُ فِتْنَةٌ ٱنْقَلَبَ عَلَىٰ
  وَجْهِهِ خَسِرَ ٱلدُّنْيَا وَٱلأَخِرَةَ ذٰلِكَ هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَمِنَ النَّاسِ مَنْ يَعْبُدُ
  اللَّهَ عَلـى حَرْفٍ } الآية، كان ناس من قبـائل العرب ومـمن حول الـمدينة من القرى
  كانوا يقولون: نأتـي مـحمداً صلى الله عليه وسلم فننظر فـي شأنه، فإن صادفنا خيراً
  ثبتنا معه، وإلا لـحقنا بـمنازلنا وأهلـينا. وكانوا يأتونه فـيقولون: نـحن علـى دينك
  فإن أصابوا معيشة ونَتَـجُوا خيـلهم وولدت نساؤهم الغلـمان، اطمأنوا وقالوا: هذا دين
  صدق وإن تأخر عنهم الرزق وأزلقت خيولهم وولدت نساؤهم البنات، قالوا: هذا دين سَوْء
  فـانقلبوا علـى وجوههم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَمِنَ النَّاسِ مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ
  فإنْ أصَابَهُ خَيْرٌ اطْمأَنَّ بِهِ وَإنْ أصَابَتْهُ فِتْنَةٌ انْقَلَبَ عَلـى وَجْهِهِ
  خَسِرَ الدُّنـيْا والآخِرَةَ } قال: هذا الـمنافق، إن صلـحت له دنـياه أقام علـى العبـادة،
  وإن فسدت علـيه دنـياه وتغيرت انقلب، ولا يقـيـم علـى العبـادة إلا لـما صَلَـح من
  دنـياه. وإذا أصابته شدّة أو فتنة أو اختبـار أو ضيق، ترك دينه ورجع إلـى الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { خَسِرَ الدُّنـيا والآخِرَةَ } يقول: غَبِن هذا الذي وصف
  جلّ ثناؤه صفته دنـياه لأنه لـم يظفر بحاجته منها بـما كان من عبـادته الله علـى الشك،
  ووضع فـي تـجارته فلـم يربح { والآخِرَةَ } يقول: وخسر الآخرة، فإنه معذّب فـيها بنار
  الله الـموقدة. وقوله: { ذلكَ هُوَ الـخُسْرَانُ الـمُبِـينُ } يقول: وخسارته الدنـيا
  والآخرة هي الـخسران، يعنـي الهلاك. { الـمُبِـينُ } يقول: يبـين لـمن فكَّر فـيه وتدبره
  أنه قد خسر الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته قرّاء الأمصار جميعا غير حميد الأعرج: { خَسِرَ الدنـيا
  والآخِرَةَ } علـى وجه الـمضيّ. وقرأه حميد الأعرج: «خاسِراً» نصبـاً علـى الـحال علـى
  مثال فـاعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
