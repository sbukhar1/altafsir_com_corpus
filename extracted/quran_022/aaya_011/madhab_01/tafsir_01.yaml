  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ
  وَإِنْ أَصَابَتْهُ فِتْنَةٌ ٱنْقَلَبَ عَلَىٰ وَجْهِهِ خَسِرَ ٱلدُّنْيَا وَٱلأَخِرَةَ
  ذٰلِكَ هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ذكره
  بقوله: { وَمِنَ النَّاسِ مَنْ يَعْبُد اللَّهَ عَلـى حَرْفٍ } أعرابـاً كانوا يقدمون
  علـى رسول الله صلى الله عليه وسلم، مهاجرين من بـاديتهم، فإن نالوا رخاء من عيش بعد
  الهجرة والدخول فـي الإسلام أقاموا علـى الإسلام، وإلا ارتدّوا علـى أعقابهم فقال الله:
  { وَمِنَ النَّاسِ مَنْ يَعْبُدُ اللَّهَ } علـى شكّ، { فإنْ أصابهُ خير اطمأنَّ بهِ
  } وهو السعة من العيش وما يشبهه من أسبـاب الدنـيا { اطْمَأَنَ بِهِ } يقول: استقرّ
  بـالإسلام وثبت علـيه. { وَإنْ أصَابَتْهُ فِتْنَةٌ } وهو الضيق بـالعيش وما يشبهه
  من أسبـاب الدنـيا { انْقَلَبَ عَلـى وَجْهِهِ } يقول: ارتدّ فـانقلب علـى وجهه الذي
  كان علـيه من الكفر بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمِنَ النَّاسِ
  مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ... } إلـى قوله: { انْقَلَبَ عَلـى وَجْهِهِ }
  قال: الفتنة البلاء، كان أحدهم إذا قدم الـمدينة وهي أرض وبـيئة، فإن صحّ بها جسمه
  ونُتِـجت فرسه مُهراً حسناً وولدت امرأته غلاماً رضي به واطمأنّ إلـيه وقال: ما أصبت
  منذ كنت علـي دينـي هذا إلا خيراً وإن أصابه وجع الـمدينة وولدت امرأته جارية وتأخرت
  عنه الصدقة، أتاه الشيطان فقال: والله ما أصبت منذ كنت علـى دينك هذا إلا شرًّا وذلك
  الفتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  قال: ثنا عنبسة، عن أبي بكر، عن محمد بن عبد الرحمن بن أبي ليلى، عن القاسم بن أبـي
  بَزَّة، عن مـجاهد فـي قول الله: { وَمِنَ النَّاسِ مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ
  } قال: علـى شكّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { عَلـى حَرْفٍ } قال: علـى شكّ. { فإنْ أصابهُ خيرٌ
  } رَخاء وعافـية { اطمأنَّ بهِ }: استقرّ. { وإن أصَابَتْه فِتْنَةٌ } عذاب ومصيبة
  { انْقَلَبَ } ارتدّ { عَلـى وَجْهِهِ } كافراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جُرَيج: كان ناس من قبـائل العرب ومـمن حولهم من أهل القرى
  يقولون: نأتـي مـحمداً صلى الله عليه وسلم، فإن صادفنا خيراً من معيشة الرزق ثبتنا
  معه، وإلا لـحقنا بأهلنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ } قال: شك.
  { فإنْ أصابَهُ خَيْرٌ } يقول: أكثر ماله وكثرت ماشيته اطمأنّ قال: لـم يصبنـي فـي
  دينـي هذا منذ دخـلته إلا خير { وَإنْ أصَابَتْهُ فِتْنَةٌ } يقول: وإن ذهب ماله، وذهبت
  ماشيته { انْقَلَبَ على وَجْهِهِ خَسِرَ الدُّنيْا والآخِرَةَ }.</font></font>&#13;\t\t\t<label
