text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ وَإِنْ
  أَصَابَتْهُ فِتْنَةٌ ٱنْقَلَبَ عَلَىٰ وَجْهِهِ خَسِرَ ٱلدُّنْيَا وَٱلأَخِرَةَ ذٰلِكَ
  هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ }يعني جلّ ذكره بقوله: { وَمِنَ النَّاسِ مَنْ يَعْبُد
  اللَّهَ عَلـى حَرْفٍ } أعرابـاً كانوا يقدمون علـى رسول الله صلى الله عليه وسلم،
  مهاجرين من بـاديتهم، فإن نالوا رخاء من عيش بعد الهجرة والدخول فـي الإسلام أقاموا
  علـى الإسلام، وإلا ارتدّوا علـى أعقابهم فقال الله: { وَمِنَ النَّاسِ مَنْ يَعْبُدُ
  اللَّهَ } علـى شكّ، { فإنْ أصابهُ خير اطمأنَّ بهِ } وهو السعة من العيش وما يشبهه
  من أسبـاب الدنـيا { اطْمَأَنَ بِهِ } يقول: استقرّ بـالإسلام وثبت علـيه. { وَإنْ
  أصَابَتْهُ فِتْنَةٌ } وهو الضيق بـالعيش وما يشبهه من أسبـاب الدنـيا { انْقَلَبَ
  عَلـى وَجْهِهِ } يقول: ارتدّ فـانقلب علـى وجهه الذي كان علـيه من الكفر بـالله.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمِنَ النَّاسِ
  مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ... } إلـى قوله: { انْقَلَبَ عَلـى وَجْهِهِ }
  قال: الفتنة البلاء، كان أحدهم إذا قدم الـمدينة وهي أرض وبـيئة، فإن صحّ بها جسمه
  ونُتِـجت فرسه مُهراً حسناً وولدت امرأته غلاماً رضي به واطمأنّ إلـيه وقال: ما أصبت
  منذ كنت علـي دينـي هذا إلا خيراً وإن أصابه وجع الـمدينة وولدت امرأته جارية وتأخرت
  عنه الصدقة، أتاه الشيطان فقال: والله ما أصبت منذ كنت علـى دينك هذا إلا شرًّا وذلك
  الفتنة.حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن أبي بكر، عن محمد بن عبد
  الرحمن بن أبي ليلى، عن القاسم بن أبـي بَزَّة، عن مـجاهد فـي قول الله: { وَمِنَ النَّاسِ
  مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ } قال: علـى شكّ.حدثني مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَلـى حَرْفٍ } قال: علـى شكّ. { فإنْ أصابهُ
  خيرٌ } رَخاء وعافـية { اطمأنَّ بهِ }: استقرّ. { وإن أصَابَتْه فِتْنَةٌ } عذاب ومصيبة
  { انْقَلَبَ } ارتدّ { عَلـى وَجْهِهِ } كافراً.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.قال ابن جُرَيج: كان ناس من قبـائل العرب
  ومـمن حولهم من أهل القرى يقولون: نأتـي مـحمداً صلى الله عليه وسلم، فإن صادفنا خيراً
  من معيشة الرزق ثبتنا معه، وإلا لـحقنا بأهلنا.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ } قال: شك. { فإنْ
  أصابَهُ خَيْرٌ } يقول: أكثر ماله وكثرت ماشيته اطمأنّ قال: لـم يصبنـي فـي دينـي هذا
  منذ دخـلته إلا خير { وَإنْ أصَابَتْهُ فِتْنَةٌ } يقول: وإن ذهب ماله، وذهبت ماشيته
  { انْقَلَبَ على وَجْهِهِ خَسِرَ الدُّنيْا والآخِرَةَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ
  عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ وَإِنْ أَصَابَتْهُ فِتْنَةٌ
  ٱنْقَلَبَ عَلَىٰ وَجْهِهِ خَسِرَ ٱلدُّنْيَا وَٱلأَخِرَةَ ذٰلِكَ هُوَ ٱلْخُسْرَانُ
  ٱلْمُبِينُ }حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، نـحوه.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَمِنَ النَّاسِ مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ } الآية، كان ناس من قبـائل
  العرب ومـمن حول الـمدينة من القرى كانوا يقولون: نأتـي مـحمداً صلى الله عليه وسلم
  فننظر فـي شأنه، فإن صادفنا خيراً ثبتنا معه، وإلا لـحقنا بـمنازلنا وأهلـينا. وكانوا
  يأتونه فـيقولون: نـحن علـى دينك فإن أصابوا معيشة ونَتَـجُوا خيـلهم وولدت نساؤهم
  الغلـمان، اطمأنوا وقالوا: هذا دين صدق وإن تأخر عنهم الرزق وأزلقت خيولهم وولدت نساؤهم
  البنات، قالوا: هذا دين سَوْء فـانقلبوا علـى وجوههم.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وَمِنَ النَّاسِ مَنْ يَعْبُدُ اللَّهَ عَلـى حَرْفٍ
  فإنْ أصَابَهُ خَيْرٌ اطْمأَنَّ بِهِ وَإنْ أصَابَتْهُ فِتْنَةٌ انْقَلَبَ عَلـى وَجْهِهِ
  خَسِرَ الدُّنـيْا والآخِرَةَ } قال: هذا الـمنافق، إن صلـحت له دنـياه أقام علـى العبـادة،
  وإن فسدت علـيه دنـياه وتغيرت انقلب، ولا يقـيـم علـى العبـادة إلا لـما صَلَـح من
  دنـياه. وإذا أصابته شدّة أو فتنة أو اختبـار أو ضيق، ترك دينه ورجع إلـى الكفر.وقوله:
  { خَسِرَ الدُّنـيا والآخِرَةَ } يقول: غَبِن هذا الذي وصف جلّ ثناؤه صفته دنـياه لأنه
  لـم يظفر بحاجته منها بـما كان من عبـادته الله علـى الشك، ووضع فـي تـجارته فلـم يربح
  { والآخِرَةَ } يقول: وخسر الآخرة، فإنه معذّب فـيها بنار الله الـموقدة. وقوله: {
  ذلكَ هُوَ الـخُسْرَانُ الـمُبِـينُ } يقول: وخسارته الدنـيا والآخرة هي الـخسران،
  يعنـي الهلاك. { الـمُبِـينُ } يقول: يبـين لـمن فكَّر فـيه وتدبره أنه قد خسر الدنـيا
  والآخرة.واختلفت القرّاء فـي قراءة ذلك، فقرأته قرّاء الأمصار جميعا غير حميد الأعرج:
  { خَسِرَ الدنـيا والآخِرَةَ } علـى وجه الـمضيّ. وقرأه حميد الأعرج: «خاسِراً» نصبـاً
  علـى الـحال علـى مثال فـاعل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

