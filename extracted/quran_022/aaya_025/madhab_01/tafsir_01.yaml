text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ ٱلَّذِي جَعَلْنَاهُ
  لِلنَّاسِ سَوَآءً ٱلْعَاكِفُ فِيهِ وَٱلْبَادِ وَمَن يُرِدْ فِيهِ بِإِلْحَادٍ بِظُلْمٍ
  نُّذِقْهُ مِنْ عَذَابٍ أَلِيمٍ }يقول تعالـى ذكره: إن الذين جحدوا توحيد الله وكذّبوا
  رسله وأنكروا ما جاءهم به من عند ربهم { ويَصُدُّونَ عَنْ سَبِـيـلِ الله } يقول: ويـمنعون
  الناس عن دين الله أن يدخـلوا فـيه، وعن الـمسجد الـحرام الذي جعله الله للناس الذين
  آمنوا به كافة لـم يخصص منها بعضاً دون بعض { سَوَاءً العاكِفُ فِـيهِ والبـادِ } يقول:
  معتدل فـي الواجب علـيه من تعظيـم حرمة الـمسجد الـحرام، وقضاء نسكه به، والنزول فـيه
  حيث شاء العاكف فـيه، وهو الـمقـيـم به والبـاد: وهو الـمنتاب إلـيه من غيره.واختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: سواء العاكف فـيه وهو الـمقـيـم فـيه
  والبـاد، فـي أنه لـيس أحدهما بأحقّ بـالـمنزل فـيه من الآخر. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن يزيد بن أبـي زياد، عن ابن سابط، قال: كان الـحجاج
  إذا قدموا مكة لـم يكن أحد من أهل مكة بأحق بـمنزله منهم، وكان الرجل إذا وجد سعة نزل.
  ففشا فـيهم السرق، وكل إنسان يسرق من ناحيته، فـاصطنع رجل بـابـاً، فأرسل إلـيه عمر:
  أتـخذت بـابـاً من حجاج بـيت الله؟ فقال: لا، إنـما جعلته لـيحرز متاعهم. وهو قوله:
  { سَوَاءً العاكِفُ فِـيهِ والبْـادِ } قال: البـاد فـيه كالـمقـيـم، لـيس أحد أحقّ
  بـمنزله من أحد إلا أن يكون أحد سبق إلـى منزل.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي حصين، قال: قلت لسعيد بن جُبـير: أعتكف بـمكة؟ قال: أنت عاكف.
  وقرأ: { سَوَاءً العاكِفُ فِـيهِ والبْـادِ }.حدثنا ابن حميد، قال: ثنا حكام عن عنبسة،
  عمن ذكره، عن أبـي صالـح: { سَوَاءً العاكِفُ فِـيهِ والبْـادِ } العاكف: أهله، والبـاد:
  الـمنتاب فـي الـمنزل سواء.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { سَوَاءً العاكِفُ فِـيهِ والبْـادِ } يقول: ينزل أهل
  مكة وغيرهم فـي الـمسجد الـحرام.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { سَوَاءً العاكِفُ فِـيهِ والبْـادِ } قال: العاكف فـيه: الـمقـيـم بـمكة
  والبـاد: الذي يأتـيه هم فـي سواء فـي البـيوت.حدثنا ابن عبد الأعلـى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة: { سَواءً العاكِفُ فِـيهِ وَالبـادِ } سواء فـيه أهله وغير
  أهله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.حدثنا
  ابن حميد، قال ثنا جرير، عن منصور، عن مـجاهد، فـي قوله: { سَوَاءً العاكفُ فِـيهِ
  والبْـادِ } قال: أهل مكة وغيرهم فـي الـمنازل سواء.وقال آخرون فـي ذلك نـحو الذي قلنا
  فـيه. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { سَوَاءً العاكِفُ فِـيهِ } قال: الساكن، والبَـادِ الـجانب سواء حقّ الله علـيهما
  فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ وَيَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ ٱلَّذِي جَعَلْنَاهُ لِلنَّاسِ سَوَآءً
  ٱلْعَاكِفُ فِيهِ وَٱلْبَادِ وَمَن يُرِدْ فِيهِ بِإِلْحَادٍ بِظُلْمٍ نُّذِقْهُ مِنْ
  عَذَابٍ أَلِيمٍ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد فـي قوله: { سَوَاءً العاكِفُ فِـيهِ } قال: الساكن والبـاد: الـجانب.قال:
  ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي حمزة، عن جابر، عن مـجاهد وعطاء: { سَوَاءً
  العاكِفُ فِـيهِ } قالا: من أهله، { والبَـادِ } الذي يأتونه من غير أهله هما فـي حرمته
  سواء.وإنـما اخترنا القول الذي اخترنا فـي ذلك لأن الله تعالـى ذكره ذكر فـي أوّل الآية
  صدّ من كفر به من أراد من الـمؤمنـين قضاء نسكه فـي الـحرم عن الـمسجد الـحرام، فقال:
  { إنَّ الَّذِينَ كَفَرُوا وَيَصُدُّونَ عَنْ سَبِـيـلِ اللَّهِ وَالـمَسْجِدِ الـحَرَامِ
  } ثم ذكر جلّ ثناؤه صفة الـمسجد الـحرام، فقال: { الَّذِي جَعَلْناهُ للنَّاسِ } فأخبر
  جلّ ثناؤه أنه جعله للناس كلهم، فـالكافرون به يـمنعون من أراده من الـمؤمنـين به عنه.
  ثم قال: { سَوَاءً العاكِفُ فِـيهِ وَالبْـادِ } فكان معلوماً أن خبره عن استواء العاكف
  فـيه والبـاد، إنـما هو فـي الـمعنى الذي ابتدأ الله الـخبر عن الكفـار أنهم صدّوا
  عنه الـمؤمنـين به وذلك لا شكّ طوافهم وقضاء مناسكهم به والـمقام، لا الـخبر عن ملكهم
  إياه وغير ملكهم. وقـيـل: { إنَّ الَّذِينَ كَفَرُوا وَيَصُدُّونَ عَنْ سَبِـيـلِ اللَّهِ
  } فعطف ب «يصدّون» وهو مستقبل علـى «كفروا» وهو ماض، لأن الصدّ بـمعنى الصفة لهم والدوام.
  وإذا كان ذلك معنى الكلام، لـم يكن إلا بلفظ الاسم أو الاستقبـال، ولا يكون بلفظ الـماضي.
  وإذا كان ذلك كذلك، فمعنى الكلام: إن الذين كفروا من صفتهم الصدّ عن سبـيـل الله، وذلك
  نظير قول الله: { الَّذِين آمَنُوا وَتَطْمَئِنُّ قُلُوُبهُمْ بِذِكْرِ اللَّهِ }.
  وأما قوله: { سَوَاءٌ العاكِفُ فِـيهِ } فإن قرّاء الأمصار علـى رفع «سواءٌ» ب «العاكف،
  و«العاكف» به، وإعمال «جعلناه» فـي الهاء الـمتصلة به، واللام التـي فـي قوله «للناس»،
  ثم استأنف الكلام ب «سواءٌ» وكذلك تفعل العرب ب «سواء» إذا جاءت بعد حرف قد تـمّ الكلام
  به، فتقول: مررت برجل سواء عنده الـخير والشرّ، وقد يجوز فـي ذلك الـخفض. وإنـما يختار
  الرفع فـي ذلك لأن «سواء» فـي مذهب واحد عندهم، فكأنهم قالوا: مررت برجل واحدٍ عنده
  الـخير والشرّ. وأما من خفضه فإنه يوجهه إلـى معتدل عنده الـخير والشرّ، ومن قال ذلك
  فـي سواء فـاستأنف به ورفع لـم يقله فـي «معتدل»، لأن «معتدل» فعل مصرّح، وسواء مصدر
  فـاخراجهم إياه إلـى الفعل كاخراجهم حسب فـي قولهم: مررت برجل حسبك من رجل إلـى الفعل.
  وقد ذُكر عن بعض القرّاء أنه قرأه: { سواءً } نصبـا علـى إعمال «جعلناه» فـيه، وذلك
  وإن كان له وجه فـي العربـية، فقراءة لا أستـجيز القراءة بها لإجماع الـحجة من القرّاء
  علـى خلافه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ وَيَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ ٱلَّذِي جَعَلْنَاهُ لِلنَّاسِ سَوَآءً
  ٱلْعَاكِفُ فِيهِ وَٱلْبَادِ وَمَن يُرِدْ فِيهِ بِإِلْحَادٍ بِظُلْمٍ نُّذِقْهُ مِنْ
  عَذَابٍ أَلِيمٍ }وقوله: { وَمَنْ يُرِدْ فِـيهِ بإلْـحادٍ بِظْلُـمٍ نُذِقْهُ مِنْ
  عَذَابٍ ألِـيـمٍ } يقول تعالـى ذكره: ومن يرد فـيه بإلحادا بظلـم نذقه من عذاب ألـيـم،
  وهو أن يـميـل فـي البـيت الـحرام بظلـم. وأدخـلت البـاء فـي قوله «بإلـحاد» والـمعنى
  فـيه ما قلت، كما أدخـلت فـي قوله: تنبت بـالدهن والـمعنى: تنبت الدهن، كما قال الشاعر:بِوَادِ
  يَـمَانٍ يُنْبِتُ الشَّثَّ صَدْرُهُ   وأسْفَلُهُ بـالـمرْخِ والشَّبَهانِوالـمعنى:
  وأسفله ينبت الـمرخ والشبهان وكما قال أعشى بنـي ثعلبة:ضَمِنَتْ بِرِزْقِ عِيالِنا
  أرْماحُنا   بـينَ الـمَرَاجِلِ والصَّرِيجِ الأجْرَدِبمعنى: ضمنت رزق عيالنا أرماحنا
  فـي قول بعض نـحويـي البصريين. وأما بعض نحويي الكوفيين فإنه كان يقول: أدخـلت الباء
  فيه، لأن تأويله: ومن يرد بأن يلحد فيه بظلـم. وكان يقول: دخول البـاء فـي «أن» أسهل
  منه فـي «إلـحاد» وما أشبهه، لأن «أن» تضمر الـخوافض معها كثـيرا وتكون كالشرط، فـاحتـملت
  دخول الـخافض وخروجه لأن الإعراب لا يتبـين فـيها، وقال فـي الـمصادر: يتبـين الرفع
  والـخفض فـيها، قال: وأنشدنـي أبو الـجَرَّاح:فَلَـمَّا رَجَتْ بـالشُّرْبِ هَزَّ لها
  العَصَا   شَحِيحٌ لهُ عِنْدَ الأَداءِ نَهِيـمُوقال امرؤ القـيس:ألا هَلْ أتاها والـحَوَادِثُ
  جمَّةٌ   بأنَّ أمرأ القَـيْسِ بْنَ تَـمْلِكَ بَـيْقَرَاقال: فأدخـل البـاء علـى «أن»
  وهي فـي موضع رفع كما أدخـلها علـى «إلـحاد» وهو فـي موضع نصب. قال: وقد أدخـلوا البـاء
  علـى ما إذا أرادوا بها الـمصدر، كما قال الشاعر:ألَـمْ يَأْتِـيكَ والأنْبـاءُ تَنْمِي   بِـمَا
  لاقَتْ لَبُونُ بَنِـي زِيادِوقال: وهو في «ما» أقلّ منه فـي «أن»، لأن «أن» أقلّ شبها
  بالأسماء من «ما». قال: وسمعت أعرابيًّا من ربـيعة، وسألته عن شيء، فقال: أرجو بذاك
  يريد أرجو ذاك.واختلف أهل التأويـل فـي معنى الظلـم الذي من أراد الإلـحاد به فـي الـمسجد
  الـحرام أذاقه الله من العذاب الألـيـم، فقال بعضهم: ذلك هو الشرك بـالله وعبـادة غيره
  به أي بـالبـيت ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَمَنْ يُرِدْ فِـيهِ بـالْـحاد بِظُلْـمٍ } يقول:
  بشرك.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم
  بن أبـي بَزَّة، عن مـجاهد، فـي قوله: { وَمَنْ يُرِدْ فِـيهِ بإلْـحاد بِظُلْـمٍ }
  هو أن يعبد فـيه غير الله.حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان،
  عن أبـيه، قال: { وَمَنْ يُرِدْ فِـيهِ بإلْـحادٍ بِظُلْـمٍ } قال: هو الشرك، من أشرك
  فـي بـيت الله عذّبه الله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر عن قَتادة، مثله وقال آخرون: هو استـحلال الـحرام فـيه أو ركوبه. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَمَنْ يُرِدْ فِـيهِ بإلْـحادٍ بِظُلْـمٍ نُذقْهُ مِنْ عَذَابٍ ألِـيـمٍ }
  يعنـي أن تستـحلّ من الـحرام ما حرّم الله علـيك من لسان أو قتل، فتظلـم من لا يظلـمك
  وتقتل من لا يقتلك فإذا فعل ذلك فقد وجب له عذاب ألـيـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
