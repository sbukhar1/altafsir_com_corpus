  عَذَابٍ أَلِيمٍ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَمَنْ يُرِدْ فِـيهِ بإلْـحادٍ بِظُلْـمٍ } قال: يعمل فـيه عملاً سيئاً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد مثله.حدثنا أبو كريب ونصر
  بن عبد الرحمن الأَوْدِيّ قالا: ثنا المحاربيّ، عن سفـيان عن السُّديّ، عن مرّة عن
  عبد الله، قال: ما من رجل يهمّ بسيئة فتكتب علـيه، ولو أن رجلاً بعدن أبين همّ أن يقتل
  رجلاً بهذا البـيت، لأذاقه الله من العذاب الألـيـم.حدثنا مـجاهد بن موسى، قال: ثنا
  يزيد، قال: ثنا شعبة، عن السديّ، عن مرّة، عن عبد الله قال مـجاهد، قال يزيد، قال لنا
  شعبة، رفعه، وأنا لا أرفعه لك فـي قول الله: { وَمَنْ يُرِدْ فِـيهِ بإلْـحاد بِظُلْـم
  نُذِقْهُ مِنْ عَذَاب ألِـيـم } قال: «لو أن رجلاً همّ فـيه بسيئة وهو بعدن أَبْـيَنَ،
  لأذاقه الله عذابـاً ألـيـماً».حدثنا الفضل بن الصبـاح، قال: ثنا مـحمد بن فضيـل، عن
  أبـيه، عن الضحاك بن مزاحم، فـي قوله: { وَمَنْ يُرِدْ فِـيهِ بإلـحْاد بِظُلْـم }
  قال: إن الرجل لـيهمّ بـالـخطيئة بـمكة وهو فـي بلد آخر ولـم يعملها، فتكتب علـيه.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { وَمَنْ يُرِدْ فِـيهِ
  بإلـحْادٍ بِظُلْـمٍ نُذِقْهُ مِنْ عَذَاب ألِـيـم } قال: الإلـحاد: الظلـم فـي الـحرم.وقال
  آخرون: بل معنى ذلك الظلـم: استـحلال الـحرم متعمداً. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { بإلـحْادٍ
  بِظُلـمٍ } قال: الذي يريد استـحلاله متعمداً، ويقال الشرك.وقال آخرون: بل ذلك احتكار
  الطعام بـمكة. ذكر من قال ذلك:حدثنـي هارون بن إدريس الأصمّ، قال: ثنا عبد الرحمن بن
  مـحمد الـمـحاربـي، عن أشعث، عن حبـيب بن أبـي ثابت فـي قوله: { وَمَنْ يُرِدْ فِـيهِ
  بـالـحْادٍ بِظُلْـمٍ نُذِقْهُ مِنْ عَذَابٍ ألِـيـمٍ } قال: هم الـمـحتكرون الطعام
  بـمكة.وقال آخرون: بل ذلك كل ما كان منهيًّا عنه من الفعل، حتـى قول القائل: لا والله،
  وبلـى والله. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا
  شعبة، عن منصور، عن مـجاهد، عن عبد الله بن عمرو، قال: كان له فسطاطان: أحدهما فـي
  الـحلّ، والآخر فـي الـحرم، فإذا أراد أن يعاتب أهله عاتبهم فـي الـحلّ، فسئل عن ذلك،
  فقال: كنا نـحدّث أن من الإلـحاد فـيه أن يقول الرجل: كلا والله، وبلـى والله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ وَيَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ ٱلَّذِي جَعَلْنَاهُ لِلنَّاسِ سَوَآءً
  ٱلْعَاكِفُ فِيهِ وَٱلْبَادِ وَمَن يُرِدْ فِيهِ بِإِلْحَادٍ بِظُلْمٍ نُّذِقْهُ مِنْ
  عَذَابٍ أَلِيمٍ }حدثنا ابن حميد، قال: ثنا يعقوب، عن أبـي ربعي، عن الأعمش، قال: كان
  عبد الله بن عمرو يقول: لا والله وبلـى والله من الإلـحاد فـيه.قال أبو جعفر: وأولـى
  الأقوال التـي ذكرناها فـي تأويـل ذلك بـالصواب القول الذي ذكرناه عن ابن مسعود وابن
  عبـاس، من أنه معنـيّ بـالظلـم فـي هذا الـموضع كلّ معصية لله وذلك أن الله عمّ بقوله:
  { وَمَنْ يُرِدْ فِـيهِ بإلـحْادٍ بِظُلْـمٍ } ولـم يخصص به ظلـم دون ظلـم فـي خبر
  ولا عقل، فهو علـى عمومه. فإذا كان ذلك كذلك، فتأويـل الكلام: ومن يرد فـي الـمسجد
  الـحرام بأن يـميـل بظلـم، فـيعصى الله فـيه، نذقه يوم القـيامة من عذاب موجع له. وقد
  ذُكر عن بعض القرّاء أنه كان يقرأ ذلك: «وَمَنْ يَرِدْ فِـيهِ» بفتـح الـياء، بـمعنى:
  ومن يَرِدْه بإلـحاد من وَرَدْت الـمكان أَرِدْه. وذلك قراءة لا تـجوز القراءة عندي
  بها لـخلافها ما علـيه الـحجة من القرّاء مـجمعة مع بعدها من فصيح كلام العرب. وذلك
  أنَّ «يَرِدْ» فعل واقع، يقال منه: هو يَرِد مكان كذا أو بلدة كذا غداً، ولا يقال:
  يَرِدُ فـي مكان كذا. وقد زعم بعض أهل الـمعرفة بكلام العرب أن طَيِّئا تقول: رغبت
  فـيك، تريد: رغبت بك، وذكر أن بعضهم أنشده بـيتاً:وأرْغَبُ فِـيها عَنْ لَقِـيطٍ وَرَهْطِهِ   وَلَكِنَّنِـي
  عَنْ سِنْبِسٍ لَسْتُ أرْغَبُبـمعنى: وأرغب بها. فإن كان ذلك صحيحاً كما ذكرنا، فإنه
  يجوز فـي الكلام، فأما القراءة به غير جائزة لِـما وصفت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

