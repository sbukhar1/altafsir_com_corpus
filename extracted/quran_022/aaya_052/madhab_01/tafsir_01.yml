  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ وَلاَ نَبِيٍّ إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى
  ٱلشَّيْطَانُ فِيۤ أُمْنِيَّتِهِ فَيَنسَخُ ٱللَّهُ مَا يُلْقِي ٱلشَّيْطَانُ ثُمَّ
  يُحْكِمُ ٱللَّهُ آيَاتِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  إن السبب الذي من أجله أنزلت هذه الآية علـى رسول الله صلى الله عليه وسلم، أن الشيطان
  كان ألقـى علـى لسانه فـي بعض ما يتلوه مـما أنزل الله علـيه من القرآن ما لـم ينزله
  الله علـيه، فـاشتدّ ذلك علـى رسول الله صلى الله عليه وسلم واغتـمّ به، فسلاّه الله
  مـما به من ذلك بهذه الآيات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن أبـي معشر، عن محمد بن كعب القُرَظيّ
  ومـحمد بن قـيس قالا: «جلس رسول الله صلى الله عليه وسلم فـي ناد من أندية قريش كثـير
  أهله، فتـمنى يومئذ أن لا يأتـيه من الله شيء فـينفروا عنه، فأنزل الله علـيه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والنَّـجْمِ
  إذَا هَوَى ما ضَلَّ صَاحِبُكُمْ وَما غَوَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقرأها رسول الله صلى الله عليه
  وسلم، حتـى إذا بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أفَرأيْتُـمُ اللاَّتَ والعُزَّى وَمَناةَ الثالِثَةَ الأُخْرَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ألقـى
  علـيه الشيطان كلـمتـين: «تلك الغرانقة العُلَـى، وإن شفـاعتهنّ لتُرْجَى»، فتكلـم
  بها. ثم مضى فقرأ السورة كلها. فسجد فـي آخر السورة، وسجد القوم جميعاً معه، ورفع الولـيد
  بن الـمغيرة ترابـاً إلـى جبهته فسجد علـيه، وكان شيخا كبـيرا لا يقدر علـى السجود.
  فرضُوا بـما تكلـم به وقالوا: قد عرفنا أن الله يحيـي ويـميت وهو الذي يخـلق ويرزق،
  ولكن آلهتنا هذه تشفع لنا عنده، إذ جعلت لها نصيبـا، فنـحن معك قالا: فلـما أمسى أتاه
  جبرائيـل علـيهما السلام فعرض علـيه السورة فلـما بلغ الكلـمتـين اللتـين ألقـى الشيطان
  علـيه قال: ما جئتك بهاتـين فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" افْتَرَيْتُ عَلـى اللَّهِ وقُلْتُ
  عَلـى اللَّهِ ما لَمْ يَقُلْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأوحى الله إلـيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ كادُوا لَـيَفْتِنُونَكَ عَنِ
  الَّذِي أوْحَيْنا إلَـيْكَ، لِتَفْتَرِيَ عَلَـيْنا غَيْرَهُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ لا تَـجِدُ لَكَ عَلَـيْنا نَصِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فما
  زال مغموماً مهموماً حتـى نزلت علـيه: { وَما أرْسَلْنا مِنْ قَبْلِكَ مِنْ رَسُولٍ
  وَلا نَبِـيَ إلاَّ إذَا تَـمَنَّى ألْقَـى الشَّيْطانُ فِـي أُمْنِـيَّتهِ فَـيَنْسَخُ
  اللَّهُ ما يُـلْقِـي الشَّيْطانُ ثُمَّ يُحْكِمُ اللَّهُ آياتِهِ وَاللَّهُ عَلـيـمٌ
  حَكِيـمٌ }. قال: فسمع من كان من الـمهاجرين بأرض الـحبشة أن أهل مكة قد أسلـموا كلهم،
  فرجعوا إلـى عشائرهم وقالوا: هم أحبّ إلـينا فوجدوا القوم قد ارتكسوا حين نسخ الله
  ما ألقـى الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن يزيد بن زياد الـمدنـيّ، عن مـحمد بن كعب القُرظيّ قال: لـما رأى
  رسول الله صلى الله عليه وسلم تولِّـيَ قومه عنه، وشقّ علـيه ما يرى من مبـاعدتهم ما
  جاءهم به من عند الله، تـمنى فـي نفسه أن يأتـيه من الله ما يقارب به بـينه وبـين قومه.
  وكان يسرّه، مع حبه وحرصه علـيهم، أن يـلـين له بعض ما غلُظَ علـيه من أمرهم، حين حدّث
  بذلك نفسه وتـمنى وأحبه، فأنزل الله:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
