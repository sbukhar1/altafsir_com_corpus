  نَبِيٍّ إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَانُ فِيۤ أُمْنِيَّتِهِ فَيَنسَخُ
  ٱللَّهُ مَا يُلْقِي ٱلشَّيْطَانُ ثُمَّ يُحْكِمُ ٱللَّهُ آيَاتِهِ وَٱللَّهُ عَلِيمٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والنَّـجْمِ إذَا هَوَى ما ضَلَّ صَاحبُكُمْ
  وَما غَوَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فلـما انتهى إلـى قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أفَرأيْتُـمُ اللاَّتَ والعُزَّى وَمَناةَ
  الثَّالِثَةَ الأُخْرَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ألقـى الشيطان علـى لسانه، لـما كان يحدّث به نفسه ويتـمنى أن يأتـي
  به قومه: «تلك الغرانـيق العلَـى، وإن شفـاعتهن تُرْتَضى». فلـما سمعت ذلك قريش فرحوا
  وسرّهم، وأعجبهم ما ذكر به آلهتهم، فأصاخوا له، والـمؤمنون مصدّقون نبـيهم فـيـما جاءهم
  به عن ربهم، ولا يتهمونه علـى خط ولا وَهَم ولا زلل. فلـما انتهى إلـى السجدة منها
  وختـم السورة، سجد فـيها، فسجد الـمسلـمون بسجود نبـيهم، تصديقاً لـما جاء به واتبـاعاً
  لأمره، وسجد من فـي الـمسجد من الـمشركين من قريش وغيرهم لـما سمعوا من ذكر آلهتهم،
  فلـم يبق فـي الـمسجد مؤمن ولا كافر إلا سجد إلا الولـيد بن الـمغيرة، فإنه كان شيخاً
  كبـيراً فلـم يستطع، فأخذ بـيده حفنة من البطحاء فسجد علـيها. ثم تفرّق الناس من الـمسجد،
  وخرجت قريش وقد سرّهم ما سمعوا من ذكر آلهتهم، يقولون: قد ذكر مـحمد آلهتنا بأحسن الذكر،
  وقد زعم فـيـما يتلو أنها الغرانـيق العُلَـي وأن شفـاعتهنّ ترتضى وبلغت السجدة من
  بأرض الـحبشة من أصحاب رسول الله صلى الله عليه وسلم، وقـيـل: أسلـمت قريش. فنهضت منهم
  رجال، وتـخـلَّف آخرون. وأتـى جبرائيـل النبـيّ صلى الله عليه وسلم، فقال: يا مـحمد
  ماذا صنعت؟ لقد تلوت علـى الناس ما لـم آتك به عن الله، وقلت ما لـم يُقَلْ لك فحزن
  رسول الله صلى الله عليه وسلم عند ذلك، وخاف من الله خوفـاً كبـيراً، فأنزل الله تبـارك
  وتعالـى علـيه { وكانَ بِهِ رَحِيـماً } يعزّيه ويخفِّض علـيه الأمر ويخبره أنه لـم
  يكن قبله رسول ولا نبـيّ تـمنى كما تـمنى ولا أحبّ كما أحبّ إلا والشيطان قد ألقـى
  فـي أمنـيته كما ألقـى علـى لسانه صلى الله عليه وسلم، فنسخ الله ما ألقـى الشيطان
  وأحكم آياته، أي فأنت كبعض الأنبـياء والرسل فأنزل الله: { وَما أرْسَلْنا مِنْ قَبْلِكَ
  مِنْ رَسُولٍ وَلا نِبَـيّ إلاَّ إذَا تَـمَنَّى ألْقَـى الشَّيْطانُ فِـي أُمِنـيَّتِهِ
  }... الآية. فأذهب الله عن نبـيه الـحزن، وأمنه من الذي كان يخاف، ونسخ ما ألقـى الشيطان
  علـى لسانه من ذكر آلهتهم أَنهّا الغرانـيق العُلَـى وأن شفـاعتهنّ ترتضى. يقول الله
  حين ذكر اللات والعُزّى ومناة الثالثة الأخرى، إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَمْ منْ مَلَكٍ فِـي السَّمَوَاتِ
  لا تُغْنى شَفـاعَتُهُمْ شَيْئاً إلاَّ مِنْ بَعْدِ أنْ يَأْذَنَ اللَّهِ لـمَنْ يَشاءُ
  وَيَرْضَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، أي فكيف تنفع شفـاعة آلهتكم عنده. فلـما جاءه من الله ما نسخ ما
  كان الشيطان ألقـى علـى لسان نبـيه، قالت قريش: ندم مـحمد علـى ما كان من منزلة آلهتكم
  عند الله، فغير ذلك وجاء بغيره وكان ذلك الـحرفـان اللذان ألقـى الشيطان علـى لسان
  رسوله قد وقعا فـي فم كل مشرك، فـازدادوا شرّا إلـى ما كانوا علـيه.</font></font>&#13;\t\t\t<label
