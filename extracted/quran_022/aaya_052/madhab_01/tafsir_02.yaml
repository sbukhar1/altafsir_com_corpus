  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ وَلاَ نَبِيٍّ إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى
  ٱلشَّيْطَانُ فِيۤ أُمْنِيَّتِهِ فَيَنسَخُ ٱللَّهُ مَا يُلْقِي ٱلشَّيْطَانُ ثُمَّ
  يُحْكِمُ ٱللَّهُ آيَاتِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مِن رَّسُولٍ وَلاَ نَبِىّ } دليل بيّن على تغاير الرسول والنبي. وعن النبي صلى الله
  عليه وسلم أنه سئل عن الأنبياء فقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(712)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مائة ألف وأربعة وعشرون ألفاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  فكم الرسل منهم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلثمائة وثلاثة عشر جماً غفيراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والفرق بينهما أن الرسول من الأنبياء: من جمع إلى المعجزة الكتاب المنزل
  عليه. والنبي غير الرسول: من لم ينزل عليه كتاب وإنما أمر أن يدعو الناس إلى شريعة
  من قبله. والسبب في نزول هذه الآية:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(713)
  أنّ رسول الله صلى الله عليه وسلم لما أعرض عنه قومٌ وشاقوه وخالفه عشيرته ولم يشايعوه
  على ما جاء به: تمنى لفرط ضجره من إعراضهم ولحرصه وتهالكه على إسلامهم أن لا ينزل عليه
  ما ينفرهم، لعله يتخذ ذلك طريقاً إلى استمالتهم واستنزالهم عن غيهم وعنادهم، فاستمرّ
  به ما تمناه حتى نزلت عليه سورة «والنجم» وهو في نادي قومه، وذلك التمني في نفسه، فأخذ
  يقرؤها فلما بلغ قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنَوٰةَ ٱلثَّالِثَةَ ٱلأُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  20]: { أَلْقَى ٱلشَّيْطَـٰنُ فِى أُمْنِيَّتِهِ } التي تمناها، أي: وسوس إليه بما
  شيعها به، فسبق لسانه على سبيل السهو والغلط إلى أن قال: تلك الغرانيق العلى، وإن شفاعتهنّ
  لترتجى. وروي: الغرانقة، ولم يفطن له حتى أدركته العصمة فتنبه عليه، وقيل: نبهه جبريل
  عليه السلام. أو تكلم الشيطان بذلك فأسمعه الناس قيل فلما سجد في آخرها سجد معه جميع
  من في النادي وطابت نفوسهم، وكان تمكين الشيطان من ذلك محنة من الله وابتلاء، زاد المنافقون
  به شكاً وظلمة، والمؤمنون نوراً وإيقاناً. والمعنى: أن الرسل والأنبياء من قبلك كانت
  هجيراهم كذلك إذا تمنوا مثل ما تمنيت، مكن الله الشيطان ليلقي في أمانيهم مثل ما ألقى
  في أمنيتك، إرادة امتحان من حولهم، والله سبحانه له أن يمتحن عباده بما شاء من صنوف
  المحن وأنواع الفتن، ليضاعف ثواب الثابتين، ويزيد في عقاب المذبذبين. وقيل: { تَمَنَّىٰ
  }: قرأ. وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمَنَّى
  كِتَابَ اللَّهِ أَوَّلَ لَيْلَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمَنِّي
  دَاوُدَ الرَّبُورَ عَلَى رِسْلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأمنيته: قراءته. وقيل: تلك الغرانيق: إشارة إلى الملائكة، أي: هم
  الشفعاء لا الأصنام { فَيَنسَخُ ٱللَّهُ مَا يُلْقِى ٱلشَّيْطَـٰنُ } أي يذهب به ويبطله
  { ثُمَّ يُحْكِمُ ٱللَّهُ ءايَـٰتِهِ } أي يثبتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

