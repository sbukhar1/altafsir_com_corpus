text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  مِن قَبْلِكَ مِن رَّسُولٍ وَلاَ نَبِيٍّ إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَانُ
  فِيۤ أُمْنِيَّتِهِ فَيَنسَخُ ٱللَّهُ مَا يُلْقِي ٱلشَّيْطَانُ ثُمَّ يُحْكِمُ ٱللَّهُ
  آيَاتِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }{ مِن رَّسُولٍ وَلاَ نَبِىّ } دليل بيّن على
  تغاير الرسول والنبي. وعن النبي صلى الله عليه وسلم أنه سئل عن الأنبياء فقال:(712)
  \" مائة ألف وأربعة وعشرون ألفاً \" قيل: فكم الرسل منهم؟ قال: \" ثلثمائة وثلاثة عشر
  جماً غفيراً \" والفرق بينهما أن الرسول من الأنبياء: من جمع إلى المعجزة الكتاب المنزل
  عليه. والنبي غير الرسول: من لم ينزل عليه كتاب وإنما أمر أن يدعو الناس إلى شريعة
  من قبله. والسبب في نزول هذه الآية:(713) أنّ رسول الله صلى الله عليه وسلم لما أعرض
  عنه قومٌ وشاقوه وخالفه عشيرته ولم يشايعوه على ما جاء به: تمنى لفرط ضجره من إعراضهم
  ولحرصه وتهالكه على إسلامهم أن لا ينزل عليه ما ينفرهم، لعله يتخذ ذلك طريقاً إلى استمالتهم
  واستنزالهم عن غيهم وعنادهم، فاستمرّ به ما تمناه حتى نزلت عليه سورة «والنجم» وهو
  في نادي قومه، وذلك التمني في نفسه، فأخذ يقرؤها فلما بلغ قوله:{ وَمَنَوٰةَ ٱلثَّالِثَةَ
  ٱلأُخْرَىٰ }[النجم: 20]: { أَلْقَى ٱلشَّيْطَـٰنُ فِى أُمْنِيَّتِهِ } التي تمناها،
  أي: وسوس إليه بما شيعها به، فسبق لسانه على سبيل السهو والغلط إلى أن قال: تلك الغرانيق
  العلى، وإن شفاعتهنّ لترتجى. وروي: الغرانقة، ولم يفطن له حتى أدركته العصمة فتنبه
  عليه، وقيل: نبهه جبريل عليه السلام. أو تكلم الشيطان بذلك فأسمعه الناس قيل فلما سجد
  في آخرها سجد معه جميع من في النادي وطابت نفوسهم، وكان تمكين الشيطان من ذلك محنة
  من الله وابتلاء، زاد المنافقون به شكاً وظلمة، والمؤمنون نوراً وإيقاناً. والمعنى:
  أن الرسل والأنبياء من قبلك كانت هجيراهم كذلك إذا تمنوا مثل ما تمنيت، مكن الله الشيطان
  ليلقي في أمانيهم مثل ما ألقى في أمنيتك، إرادة امتحان من حولهم، والله سبحانه له أن
  يمتحن عباده بما شاء من صنوف المحن وأنواع الفتن، ليضاعف ثواب الثابتين، ويزيد في عقاب
  المذبذبين. وقيل: { تَمَنَّىٰ }: قرأ. وأنشد:تَمَنَّى كِتَابَ اللَّهِ أَوَّلَ لَيْلَةٍ   تَمَنِّي
  دَاوُدَ الرَّبُورَ عَلَى رِسْلِوأمنيته: قراءته. وقيل: تلك الغرانيق: إشارة إلى الملائكة،
  أي: هم الشفعاء لا الأصنام { فَيَنسَخُ ٱللَّهُ مَا يُلْقِى ٱلشَّيْطَـٰنُ } أي يذهب
  به ويبطله { ثُمَّ يُحْكِمُ ٱللَّهُ ءايَـٰتِهِ } أي يثبتها.\r\n\t\t\t\r\n\t\t\t</section>"

