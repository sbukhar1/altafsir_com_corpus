  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَانِ
  خَصْمَانِ ٱخْتَصَمُواْ فِي رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ
  مِّن نَّارٍ يُصَبُّ مِن فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُصْهَرُ
  بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُمْ مَّقَامِعُ
  مِنْ حَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ مِنْهَا
  مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الـمعنـيّ بهذين الـخصمين اللذين ذكرهما الله،
  فقال بعضهم: أحد الفريقـين: أهل الإيـمان، والفريق الآخر: عبدة الأوثان من مشركي قريش
  الذين تبـارزوا يوم بدر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا أبو هاشم عن أبـي مـجاز، عن قـيس بن عبـادة قال:
  سمعت أبـا ذرّ يُقْسم قَسَما أن هذه الآية: { هَذَان خَصْمان اخْتَصَمُوا فِـي رَبِّهِمْ
  } نزلت فـي الذين بـارزوا يوم بدر: حمزة وعلـيّ وعبـيدة بن الـحارث، وعتبة وشيبة ابنـي
  ربـيعة والولـيد بن عتبة. قال: وقال علـيّ: إنـي لأوّل أو من أوّل من يجثو للـخصومة
  يوم القـيامة بـين يدي الله تبـارك وتعالـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفـيان، عن أبـي هاشم، عن أبـي مـجاز، عن قـيس
  بن عبـاد، قال: سمعت أبـا ذرّ يقسم بـالله قسما لنزلت هذه الآية فـي ستة من قريش: حمزة
  بن عبد الـمطلب وعلـيّ بن أبـي طالب وعبـيدة بن الـحارث رضي الله عنهم، وعتبة بن ربـيعة
  وشيبة بن ربـيعة والولـيد بن عتبة { هَذَان خَصْمان اخْتَصَمُوا فـي رَبِّهِمْ }...
  إلـى آخر الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللَّهَ يُدْخِـلُ الَّذِينَ آمَنُوا وَعملُوا الصَّالـحاتِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي هاشم، عن أبـي مـجاز، عن قـيس بن عباد، قال: سمعت أبـا ذرّ
  يقسم، ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد
  بن مـحبب، قال: ثنا سفـيان، عن منصور بن الـمعتـمر، عن هلال بن يساف، قال: نزلت هذه
  الآية فـي الذين تبـارزوا يوم بدر: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، قال: ثنـي مـحمد بن إسحاق،
  عن بعض أصحابه، عن عطاء بن يسار، قال: نزلت هؤلاء الآيات: { هَذَان خَصْمان اخْتَصَمُوا
  فِـي رَبِّهِمْ } فـي الذين تبـارزوا يوم بدر: حمزة وعلـي وعبـيدة بن الـحارث، وعتبة
  بن ربـيعة وشيبة بن ربـيعة والولـيد بن عتبة. إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُدُوا إلـى صِرَاطِ الـحَمِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن منصور، عن أبـي
  هاشم، عن أبـي مُـجَلِّز، عن قـيس بن عبـاد، قال: والله لأُنزلت هذه الآية: { هَذَانِ
  خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ } فـي الذين خرج بعضهم إلـى بعض يوم بدر: حمزة
  وعلـيّ وعُبـيدة رحمة الله علـيهم، وشيبة وعتبة والولـيد بن عتبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون مـمن قال أحد الفرقـين فريق الإيـمان: بل الفريق الآخر
  أهل الكتاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ قال: هم أهل الكتاب، قالوا للـمؤمنـين:
  نـحن أولـى بـالله، وأقدم منكم كتابـا، ونبـينا قبل نبـيكم.</font></font>&#13;\t\t\t<label
