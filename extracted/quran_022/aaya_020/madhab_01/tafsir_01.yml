  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هَـٰذَانِ خَصْمَانِ ٱخْتَصَمُواْ فِي رَبِّهِمْ فَٱلَّذِينَ
  كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ يُصَبُّ مِن فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُصْهَرُ
  بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُمْ مَّقَامِعُ
  مِنْ حَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ مِنْهَا
  مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الـمؤمنون: نـحن أحقّ بـالله، آمنا بـمـحمد صلى الله عليه وسلم،
  وآمنا بنبـيكم وبـما أنزل الله من كتاب، فأنتـم تعرفون كتابنا ونبـينا، ثم تركتـموه
  وكفرتـم به حسداً. وكان ذلك خصومتهم فـي ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: بل الفريق الآخر الكفـار كلهم من أيّ ملة كانوا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا أبو تُـمَيـلة،
  عن أبـي حمزة، عن جابر، عن مـجاهد وعطاء بن أبـي رَياح وأبـي قَزَعة، عن الـحسين، قال:
  هم الكافرون والـمؤمنون اختصموا فـي ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: مثل الكافر والـمؤمن قال ابن
  جُرَيج: خصومتهم التي اختصموا فـي ربهم، خصومتهم فـي الدنيا من أهل كل دين، يرون أنهم
  أولـى بالله من غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثناأبو كريب، قال: ثنا أبو بكر
  بن عياش، قال: كان عاصم والكلبـي يقولان جميعا فـي: { هَذانِ خَصْمانِ اخْتَصَمُوا
  فِـي رَبِّهِمْ } قال: أهل الشرك والإسلام حين اختصموا أيهم أفضل، قال: جعلا الشرك
  ملة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ
  } قال: مثل الـمؤمن والكافر اختصامهما في البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الـخصمان اللذان ذكرهما الله في هذه الآية: الـجنة والنار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي حمزة،
  عن جابر، عن عكرِمة: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ } قال: هما الـجنة
  والنار اختصمتا، فقالت النار: خـلقنـي الله لعقوبته وقالت الـجنة: خـلقنـي الله لرحمته
  فقد قصّ الله علـيك من خبرهما ما تسمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال عندي بـالصواب وأشبهها بتأويـل الآية، قول من قال: عُنـي بـالـخصمين جميع
  الكفـار من أيّ أصناف الكفر كانوا وجميع الـمؤمنـين. وإنـما قلت ذلك أولـى بـالصواب،
  لأنه تعالـى ذكره ذكر قبل ذلك صنفـين من خـلقه: أحدهما أهل طاعة له بـالسجود له، والآخر:
  أهل معصية له، قد حقّ علـيه العذاب، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألَـمْ تَرَ أنَّ اللَّهَ يَسْجُدُ
  لَهُ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي الأرْضِ والشَّمْسُ والقَمَرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكَثِـيرٌ مِنَ النَّاسِ وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أتبع ذلك صفة الصنفين كليهما وما هو فـاعل بهما، فقال: { فالذين كَفرُوا قُطِّعتْ لهُمْ
  ثـيابٌ منْ نارٍ } وقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللَّهَ يُدْخِـلُ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِـحاتِ
  جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فكان بـيِّناً بذلك أن ما بـين ذلك
  خبر عنهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فما أنت قائل فـيـما
  رُوي عن أبـي ذرّ فـي قوله: إنَّ ذَلكَ نزل فـي الذين بـارزوا يوم بدر؟ قـيـل: ذلك
  إن شاء الله كما رُوي عنه ولكن الآية قد تنزل بسبب من الأسبـاب، ثم تكون عامة فـي كل
  ما كان نظير ذلك السبب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
