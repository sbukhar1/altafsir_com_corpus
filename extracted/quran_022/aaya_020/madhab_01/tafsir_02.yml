  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَانِ
  خَصْمَانِ ٱخْتَصَمُواْ فِي رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ
  مِّن نَّارٍ يُصَبُّ مِن فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُصْهَرُ
  بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُمْ مَّقَامِعُ
  مِنْ حَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ مِنْهَا
  مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الخصم: صفة وصف بها الفوج أو الفريق، فكأنه قيل: هذان فوجان أو فريقان
  مختصمان وقوله: { هَـٰذَانِ } للفظ. و { ٱخْتَصَمُواْ } للمعنى، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ
  مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا خَرَجُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 16] ولو قيل: هؤلاء خصمان.
  أو اختصما: جاز يراد المؤمنون والكافرون. قال ابن عباس رجع إلى أهل الأديان الستة {
  فِى رَبّهِمْ } أي في دينه وصفاته. وروي: أن أهل الكتاب قالوا للمؤمنين: نحن أحق بالله،
  وأقدم منكم كتاباً، ونبينا قبل نبيكم. وقال المؤمنون: نحن أحق بالله، آمنا بمحمد، وآمنا
  بنبيكم وبما أنزل الله من كتاب، وأنتم تعرفون كتابنا ونبينا ثم تركتموه وكفرتم به حسداً،
  فهذه خصومتهم في ربهم { فَٱلَّذِينَ كَفَرُواْ } هو فصل الخصومة المعنيّ بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقِيـٰمَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 17] وفي رواية عن الكسائي:
  «خصمان» بالكسر، وقرىء: «قطعت» بالتخفيف، كأنّ الله تعالى يقدّر لهم نيراناً على مقادير
  جثثهم تشتمل عليهم كما تقطع الثياب الملبوسة. ويجوز أن تظاهر على كل واحد منهم تلك
  النيران كالثياب المظاهرة على اللابس بعضها فوق بعض. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَرَابِيلُهُم مّن قَطِرَانٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  50]. { ٱلْحَمِيمُ } الماء الحار عن ابن عباس رضي الله عنه: لو سقطت منه نقطة على جبال
  الدنيا لأذابتها { يُصْهَرُ } يذاب وعن الحسن بتشديد الهاء للمبالغة، أي: إذا صبّ الحميم
  على رؤوسهم كان تأثيره في الباطن نحو تأثيره في الظاهر، فيذيب أحشاءهم وأمعاءهم كما
  يذيب جلودهم، وهو أبلغ من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَسُقُواْ مَاء حَمِيماً فَقَطَّعَ
  أَمْعَاءهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 15] والمقامع: السياط. في الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(705)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو وضعت مقمعة منها في الأرض فاجتمع
  عليها الثقلان ما أقلوها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقرأ الأعمش: «ردوا فيها» والإعادة والرد لا يكون إلا بعد الخروج.
  فالمعنى: كلما أرادوا أن يخرجوا منها من غم فخرجوا أعيدوا فيها. ومعنى الخروج: ما يروى
  عن الحسن أنّ النار تضربهم بلهبها فترفعهم، حتى إذا كانوا في أعلاها ضربوا بالمقامع
  فهووا فيها سبعين خريفاً وقيل لهم { ذُوقُواْ عَذَابَ ٱلْحَرِيقِ } والحريق: الغليظ
  من النار المنتشر العظيم الإهلاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

