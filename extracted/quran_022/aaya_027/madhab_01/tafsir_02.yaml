text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذِّن فِي ٱلنَّاسِ
  بِٱلْحَجِّ يَأْتُوكَ رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ
  }{ وَأذّن فِى ٱلنَّاسِ } ناد فيهم. وقرأ ابن محيصن: «وآذن» والنداء بالحج: أن يقول:
  حجوا، أو عليكم بالحج. وروي أنه صعد أَبا قبيس فقال: يا أيها الناس حجوا بيت ربكم.
  وعن الحسن أنه خطاب لرسول الله صلى الله عليه وسلم، أمر أن يفعل ذلك في حجة الوداع
  { رِجَالاً } مشاة جمع راجل، كقائم وقيام. وقرىء: «رجالاً» بضم الراء مخفف الجيم ومثقلة،
  ورجالي كعجالي عن ابن عباس { وَعَلَىٰ كُلّ ضَامِرٍ } حال معطوفة على حال، كأنه قال:
  رجالاً وركباناً { يَأْتِينَ } صفة لكل ضامر، لأنه في معنى الجمع. وقرىء: «يأتون» صفة
  للرجال والركبان. والعميق: البعيد، وقرأ ابن مسعود: «معيق». يقال: بئر بعيدة العمق
  والمعق.\r\n\t\t\t\r\n\t\t\t</section>"

