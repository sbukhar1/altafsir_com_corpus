  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَذِّن
  فِي ٱلنَّاسِ بِٱلْحَجِّ يَأْتُوكَ رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن
  كُلِّ فَجٍّ عَميِقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأذّن فِى ٱلنَّاسِ } ناد فيهم.
  وقرأ ابن محيصن: «وآذن» والنداء بالحج: أن يقول: حجوا، أو عليكم بالحج. وروي أنه صعد
  أَبا قبيس فقال: يا أيها الناس حجوا بيت ربكم. وعن الحسن أنه خطاب لرسول الله صلى الله
  عليه وسلم، أمر أن يفعل ذلك في حجة الوداع { رِجَالاً } مشاة جمع راجل، كقائم وقيام.
  وقرىء: «رجالاً» بضم الراء مخفف الجيم ومثقلة، ورجالي كعجالي عن ابن عباس { وَعَلَىٰ
  كُلّ ضَامِرٍ } حال معطوفة على حال، كأنه قال: رجالاً وركباناً { يَأْتِينَ } صفة لكل
  ضامر، لأنه في معنى الجمع. وقرىء: «يأتون» صفة للرجال والركبان. والعميق: البعيد، وقرأ
  ابن مسعود: «معيق». يقال: بئر بعيدة العمق والمعق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

