  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَدْعُو
  لَمَنْ ضَرُّهُ أَقْرَبُ مِن نَّفْعِهِ لَبِئْسَ ٱلْمَوْلَىٰ وَلَبِئْسَ ٱلْعَشِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يدعو هذا الـمنقلب علـى وجهه من إن أصابته فتنة آلهة
  لضرّها فـي الآخرة له، أقرب وأسرع إلـيه من نفعها. وذكر أن ابن مسعود كان يقرؤه: «يدعو
  مَنْ ضَرّه أقرب من نفعه».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي موضع «مَنْ»،
  فكان بعض نـحوِّيـي البصرة يقول: موضعه نصب بـ «يدعو»، ويقول: معناه: يدعو لآلهة ضرّها
  أقرب من نفعها، ويقول: هو شاذّ لأنه لـم يوجد فـي الكلام: يدعو لزيداً. وكان بعض نـحويِّـي
  الكوفة يقول: اللام من صلة «ما» بعد «مَنْ» كأن معنى الكلام عنده: يدعو من لَضَرّه
  أقرب من نفعه وحُكي عن العرب سماعاً منها: عندي لَـمَا غيرُه خير منه، بـمعنى: عندي
  ما لغيره خير منه وأعطيتك لـما غيرُه خير منه، بـمعنى: ما لغيره خير منه. وقال: جائز
  فـي كلّ ما لـم يتبـين فـيه الإعراب الاعتراض بـاللام دون الاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: جائز أن يكون معنى ذلك: هو الضلال البعيد يدعو فـيكون
  «يدعو» صلة «الضلال البعيد»، وتضمر فـي «يدعو» الهاء ثم تستأنف الكلام بـاللام، فتقول
  لـمن ضرّه أقرب من نفعه: لبئس الـمولـى كقولك فـي الكلام فـي مذهب الـجزاء: لَـمَا
  فَعَلْتَ لَهُو خَيْر لك. فعلـى هذا القول «من» فـي موضع رفع بـالهاء فـي قوله «ضَرُّه»،
  لأن «مَنْ» إذا كانت جزاء فإنـما يعربها ما بعدها، واللام الثانـية فـي «لبئس الـمولـى»
  جواب اللام الأولـى. وهذا القول الآخر علـى مذهب العربـية أصحّ، والأوّل إلـى مذهب
  أهل التأويـل أقرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَبِئْسَ الـمَوْلَـى }
  يقول: لبئس ابن العمّ هذا الذي يعبد الله علـى حرف. { وَلَبِئْسَ العَشِيرُ } يقول:
  ولبئس الـخـلـيط الـمعاشر والصاحب، هو، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَبِئْسَ العَشِيرُ }
  قال: العشير: هو الـمعاشر الصاحب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: عنـي بـالـمولـى فـي هذا الـموضع: الولـيّ الناصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  مـجاهد يقول: عُنـي بقوله: { لَبِئْسَ الـمَوْلَـى وَلَبِئْسَ العَشِيرُ } الوثن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله»: { وَلَبِئْسَ العَشِيرُ } قال: الوثن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

