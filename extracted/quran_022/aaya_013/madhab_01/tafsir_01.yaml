text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَدْعُو لَمَنْ
  ضَرُّهُ أَقْرَبُ مِن نَّفْعِهِ لَبِئْسَ ٱلْمَوْلَىٰ وَلَبِئْسَ ٱلْعَشِيرُ }يقول
  تعالى ذكره: يدعو هذا الـمنقلب علـى وجهه من إن أصابته فتنة آلهة لضرّها فـي الآخرة
  له، أقرب وأسرع إلـيه من نفعها. وذكر أن ابن مسعود كان يقرؤه: «يدعو مَنْ ضَرّه أقرب
  من نفعه».واختلف أهل العربـية فـي موضع «مَنْ»، فكان بعض نـحوِّيـي البصرة يقول: موضعه
  نصب بـ «يدعو»، ويقول: معناه: يدعو لآلهة ضرّها أقرب من نفعها، ويقول: هو شاذّ لأنه
  لـم يوجد فـي الكلام: يدعو لزيداً. وكان بعض نـحويِّـي الكوفة يقول: اللام من صلة «ما»
  بعد «مَنْ» كأن معنى الكلام عنده: يدعو من لَضَرّه أقرب من نفعه وحُكي عن العرب سماعاً
  منها: عندي لَـمَا غيرُه خير منه، بـمعنى: عندي ما لغيره خير منه وأعطيتك لـما غيرُه
  خير منه، بـمعنى: ما لغيره خير منه. وقال: جائز فـي كلّ ما لـم يتبـين فـيه الإعراب
  الاعتراض بـاللام دون الاسم.وقال آخرون منهم: جائز أن يكون معنى ذلك: هو الضلال البعيد
  يدعو فـيكون «يدعو» صلة «الضلال البعيد»، وتضمر فـي «يدعو» الهاء ثم تستأنف الكلام
  بـاللام، فتقول لـمن ضرّه أقرب من نفعه: لبئس الـمولـى كقولك فـي الكلام فـي مذهب الـجزاء:
  لَـمَا فَعَلْتَ لَهُو خَيْر لك. فعلـى هذا القول «من» فـي موضع رفع بـالهاء فـي قوله
  «ضَرُّه»، لأن «مَنْ» إذا كانت جزاء فإنـما يعربها ما بعدها، واللام الثانـية فـي «لبئس
  الـمولـى» جواب اللام الأولـى. وهذا القول الآخر علـى مذهب العربـية أصحّ، والأوّل
  إلـى مذهب أهل التأويـل أقرب.وقوله: { لَبِئْسَ الـمَوْلَـى } يقول: لبئس ابن العمّ
  هذا الذي يعبد الله علـى حرف. { وَلَبِئْسَ العَشِيرُ } يقول: ولبئس الـخـلـيط الـمعاشر
  والصاحب، هو، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلَبِئْسَ العَشِيرُ } قال: العشير: هو الـمعاشر الصاحب.وقد قـيـل: عنـي بـالـمولـى
  فـي هذا الـموضع: الولـيّ الناصر.وكان مـجاهد يقول: عُنـي بقوله: { لَبِئْسَ الـمَوْلَـى
  وَلَبِئْسَ العَشِيرُ } الوثن.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله»: { وَلَبِئْسَ العَشِيرُ } قال: الوثن.\r\n\t\t\t\r\n\t\t\t</section>"

