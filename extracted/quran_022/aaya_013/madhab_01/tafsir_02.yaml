text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ وَإِنْ
  أَصَابَتْهُ فِتْنَةٌ ٱنْقَلَبَ عَلَىٰ وَجْهِهِ خَسِرَ ٱلدُّنْيَا وَٱلأَخِرَةَ ذٰلِكَ
  هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ } * { يَدْعُواْ مِن دُونِ ٱللَّهِ مَا لاَ يَضُرُّهُ
  وَمَا لاَ يَنفَعُهُ ذٰلِكَ هُوَ ٱلضَّلاَلُ ٱلْبَعِيدُ } * { يَدْعُو لَمَنْ ضَرُّهُ
  أَقْرَبُ مِن نَّفْعِهِ لَبِئْسَ ٱلْمَوْلَىٰ وَلَبِئْسَ ٱلْعَشِيرُ }على طرف من الدين
  لا في وسطه وقلبه. وهذا مثل لكونهم على قلق واضطراب في دينهم، لا على سكون وطمأنينة،
  كالذي يكون على طرف من العسكر، فإن أحسّ بظفر وغنيمة قرّ واطمأن، وإلا فرّ وطار على
  وجهه. قالوا: نزلت في أعاريب قدموا المدينة، وكان أحدهم إذا صح بدنه ونتجت فرسه مهراً
  سرياً، وولدت امرأته غلاماً سوياً، وكثر ماله وما شيته قال: ما أصبت منذ دخلت في ديني
  هذا إلا خيراً، واطمأن. وإن كان الأمر بخلافه قال: ما أصبت إلا شراً، وانقلب وعن أبي
  سعيد الخدري؛(704) أن رجلاً من اليهود أسلم فأصابته مصائب، فتشاءم بالإسلام، فأتى النبي
  صلى الله عليه وسلم فقال: أقلني، فقال «إنّ الإسلام لا يقال: فنزلت. المصاب بالمحنة
  بترك التسليم لقضاء الله والخروج إلى ما يسخط الله: جامع على نفسه محنتين، إحداهما:
  ذهاب ما أصيب به. والثانية: ذهاب ثواب الصابرين، فهو خسران الدارين. وقرىء «خاسر الدنيا
  والآخرة» بالنصب والرفع، فالنصب على الحال، والرفع على الفاعلية. ووضع الظاهر موضع
  الضمير، وهو وجه حسن. أو على أنه خبر مبتدأ محذوف استعير { ٱلضَّلٰلُ ٱلْبَعِيدُ }
  من ضلال من أبعد في التيه ضالاً، فطالت وبعدت مسافة ضلالته. فإن قلت: الضرر والنفع
  منفيان عن الأصنام مثبتان لها في الآيتين، وهذا تناقض قلت: إذا حصل المعنى ذهب هذا
  الوهم، وذلك أن الله تعالى سفه الكافر بأنه يعبد جماداً لا يملك ضراً ولا نفعاً، وهو
  يعتقد فيه بجهله وضلاله أنه يستنفع به حين يستشفع به، ثم قال: يوم القيامة يقول هذا
  الكافر بدعاء وصراخ، حين يرى استضراره بالأصنام ودخوله النار بعبادتها، ولا يرى أثر
  الشفاعة التي ادعاها لها { لَمَنْ ضَرُّهُ أَقْرَبُ مِن نَّفْعِهِ لَبِئْسَ ٱلْمَوْلَىٰ
  وَلَبِئْسَ ٱلْعَشِيرُ } و كرّر يدعو، كأنه قال: يدعو يدعو من دون الله ما لا يضره
  وما لا ينفعه، ثم قال: لمن ضره بكونه معبوداً أقرب من نفعه بكونه شفيعاً لبئس المولى.
  وفي حرف عبد الله «من ضره» بغير لام. المولى: الناصر. والعشير: الصاحب، كقوله:{ فَبِئْسَ
  ٱلْقَرِينُ }[الزخرف: 38].\r\n\t\t\t\r\n\t\t\t</section>"

