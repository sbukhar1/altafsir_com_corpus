  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَجْعَلَ
  مَا يُلْقِي ٱلشَّيْطَانُ فِتْنَةً لِّلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْقَاسِيَةِ
  قُلُوبُهُمْ وَإِنَّ ٱلظَّالِمِينَ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّكَ فَيُؤْمِنُواْ بِهِ فَتُخْبِتَ
  لَهُ قُلُوبُهُمْ وَإِنَّ ٱللَّهَ لَهَادِ ٱلَّذِينَ آمَنُوۤاْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والذين { فِى قُلُوبِهِمْ مَّرَضٌ } المنافقون والشاكون { وَٱلْقَاسِيَةِ
  قُلُوبُهُمْ } المشركون المكذبون { وَإِنَّ ٱلظَّـٰلِمِينَ } يريد: وإن هؤلاء المنافقين
  والمشركين. وأصله: وإنهم، فوضع الظاهر موضع الضمير قضاء عليهم بالظلم { أَنَّهُ ٱلْحَقُّ
  مِن رَّبّكَ } أي ليعلموا أن تمكين الشيطان من الإلقاء: هو الحق من ربك والحكمة { وإِنَّ
  ٱللهَ لَهَادِ ٱلَّذِينَ ءَامَنُوۤاْ إِلَىٰ } أن يتأولوا ما يتشابه في الدين بالتأويلات
  الصحيحة، ويطلبوا لما أشكل منه المحمل الذي تقتضيه الأصول والمحكمة والقوانين الممهدة،
  حتى لا تلحقهم حيرة ولا تعتريهم شبهة ولا تزل أقدامهم. وقرىء: «لهادٍ الذين آمنوا»
  بالتنوين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

