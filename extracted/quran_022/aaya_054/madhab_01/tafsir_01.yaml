  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّكَ فَيُؤْمِنُواْ بِهِ فَتُخْبِتَ
  لَهُ قُلُوبُهُمْ وَإِنَّ ٱللَّهَ لَهَادِ ٱلَّذِينَ آمَنُوۤاْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكي يعلـم أهل العلـم بـالله أن الذي أنزله الله
  من آياته التـي أحكمها لرسوله ونسخ ما ألقـي الشيطان فـيه، أنه الـحقّ من عند ربك يا
  مـحمد { فُـيؤْمِنُوا بِهِ } يقول: فـيصدّقوا به. { فتُـخْبِتَ له قُلُوبُهُمْ } يقول:
  فتـخضع للقرآن قلوبهم، وتذعن بـالتصديق به والإقرار بـما فـيه. { وَإنَّ اللَّهَ لَهَادِ
  الَّذِينَ آمَنُوا إلـى صِرَاطٍ مُسْتَقِـيـمٍ } وإن الله لـمرشد الذين آمنوا بـالله
  ورسوله إلـى الـحقّ القاصد والـحقّ الواضح، بنسخ ما ألقـي الشيطان فـي أمنـية رسوله،
  فلا يضرّهم كيد الشيطان وإلقاؤه البـاطل علـى لسان نبـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { وَلِـيَعْلَـمَ الَّذِينَ
  أُوتُوا العِلْـمَ أنَّهُ الـحَقُّ مِنْ رَبِّكَ } قال: يعنـي القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

