text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّيَجْعَلَ مَا
  يُلْقِي ٱلشَّيْطَانُ فِتْنَةً لِّلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْقَاسِيَةِ
  قُلُوبُهُمْ وَإِنَّ ٱلظَّالِمِينَ لَفِي شِقَاقٍ بَعِيدٍ } * { وَلِيَعْلَمَ ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّكَ فَيُؤْمِنُواْ بِهِ فَتُخْبِتَ لَهُ
  قُلُوبُهُمْ وَإِنَّ ٱللَّهَ لَهَادِ ٱلَّذِينَ آمَنُوۤاْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ
  }والذين { فِى قُلُوبِهِمْ مَّرَضٌ } المنافقون والشاكون { وَٱلْقَاسِيَةِ قُلُوبُهُمْ
  } المشركون المكذبون { وَإِنَّ ٱلظَّـٰلِمِينَ } يريد: وإن هؤلاء المنافقين والمشركين.
  وأصله: وإنهم، فوضع الظاهر موضع الضمير قضاء عليهم بالظلم { أَنَّهُ ٱلْحَقُّ مِن رَّبّكَ
  } أي ليعلموا أن تمكين الشيطان من الإلقاء: هو الحق من ربك والحكمة { وإِنَّ ٱللهَ
  لَهَادِ ٱلَّذِينَ ءَامَنُوۤاْ إِلَىٰ } أن يتأولوا ما يتشابه في الدين بالتأويلات
  الصحيحة، ويطلبوا لما أشكل منه المحمل الذي تقتضيه الأصول والمحكمة والقوانين الممهدة،
  حتى لا تلحقهم حيرة ولا تعتريهم شبهة ولا تزل أقدامهم. وقرىء: «لهادٍ الذين آمنوا»
  بالتنوين.\r\n\t\t\t\r\n\t\t\t</section>"

