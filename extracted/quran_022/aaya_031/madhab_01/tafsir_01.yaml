text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حُنَفَآءَ للَّهِ
  غَيْرَ مُشْرِكِينَ بِهِ وَمَن يُشْرِكْ بِٱللَّهِ فَكَأَنَّمَا خَرَّ مِنَ ٱلسَّمَآءِ
  فَتَخْطَفُهُ ٱلطَّيْرُ أَوْ تَهْوِي بِهِ ٱلرِّيحُ فِي مَكَانٍ سَحِيقٍ }يقول تعالى
  ذكره: اجتنبوا أيها الناس عبادة الأوثان، وقول الشرك، مستقيمين لله علـى إخلاص التوحيد
  له، وإفراد الطاعة والعبـادة له خالصاً دون الأوثان والأصنام، غير مشركين به شيئاً
  من دونه فإنه من يُشرك بـالله شيئاً من دونه فمثله فـي بعده من الهدى وإصابة الـحقّ
  وهلاكه وذهابه عن ربه، مَثل من خرّ من السماء فتـخطفه الطير فهلك، أو هوت به الريح
  فـي مكان سحيق، يعنـي من بعيد، من قولهم: أبعده الله وأسحقه، وفـيه لغتان: أسحقته الريح
  وسحقته، ومنه قـيـل للنـخـلة الطويـلة: نـخـلة سحوق ومنه قول الشاعر:كانَتْ لَنا جارَةٌ
  فَأزْعَجَها   قاذُورَةٌ تَسْحَقُ النَّوَى قُدُمَاويُروى: «تُسْحِقُ». يقول: فهكذا
  مَثل الـمشرك بـالله فـي بُعده من ربه ومن إصابة الـحقّ، كبُعد هذا الواقع من السماء
  إلـى الأرض، أو كهلاك من اختطفته الطير منهم فـي الهواء.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قَتادة: { فَكأنَّـمَا خَرَّ منَ السَّماءِ } قال: هذا مَثل ضربه الله
  لـمن أشرك بـالله فـي بُعده من الهُدى وهلاكه { فَتَـخْطَفُهُ الطَّيْرُ أوْ تَهْوِى
  بِهِ الرّيحُ فِـي مَكانٍ سَحِيقٍ }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قَتادة، مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { فِـي مَكانٍ سَحِيقٍ } قال: بعيد.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.وقـيـل: { فَتَـخْطَفُهُ الطَّيْرُ } وقد
  قـيـل قبله: { فكأنَّـمَا خَرَّ منَ السَّماءِ } وخرّ فعل ماض، وتـخطفه مستقبل، فعطف
  بـالـمستقبل علـى الـماضي، كما فعل ذلك فـي قوله: { إنَّ الَّذِينَ كَفَرُوا ويَصُدُّونَ
  عَنْ سَبِـيـلِ اللَّهِ } وقد بـيَّنت ذلك هناك.\r\n\t\t\t\r\n\t\t\t</section>"

