text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَن يُعَظِّمْ
  حُرُمَاتِ ٱللَّهِ فَهُوَ خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ لَكُمُ ٱلأَنْعَامُ
  إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَانِ وَٱجْتَنِبُواْ
  قَوْلَ ٱلزُّورِ } * { حُنَفَآءَ للَّهِ غَيْرَ مُشْرِكِينَ بِهِ وَمَن يُشْرِكْ بِٱللَّهِ
  فَكَأَنَّمَا خَرَّ مِنَ ٱلسَّمَآءِ فَتَخْطَفُهُ ٱلطَّيْرُ أَوْ تَهْوِي بِهِ ٱلرِّيحُ
  فِي مَكَانٍ سَحِيقٍ }{ ذٰلِكَ } خبر مبتدأ محذوف، أي: الأمر والشأن ذلك، كما يقدّم
  الكاتب جملة من كتابه في بعض المعاني، ثم إذا أراد الخوض في معنى آخر قال: هذا وقد
  كان كذا.[(ومن يعظم حرمات الله)] والحرمة: ما لا يحل هتكه. وجميع ما كلفه الله تعالى
  بهذه الصفة من مناسك الحج وغيرها، فيحتمل أن يكون عاماً في جميع تكاليفه، ويحتمل أن
  يكون خاصاً فيما يتعلق بالحج. وعن زيد بن أسلم: الحرمات خمس: الكعبة الحرام، والمسجد
  الحرام، والبلد الحرام، والشهر الحرام، والمحرم حتى يحلّ. { فَهُوَ خَيْرٌ لَّهُ }
  أي فالتعظيم خير له. ومعنى التعظيم: العلم بأنها واجبة المراعاة والحفظ والقيام بمراعاتها.
  المتلوّ لا يستثنى من الأنعام، ولكن المعنى { إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ } آية
  تحريمه، وذلك قوله في سورة المائدة:{ حُرّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ }[المائدة:
  3] والمعنى: أن الله قد أحلّ لكم الأنعام كلها إلاّ ما استثناه في كتابه، فحافظوا عل
  حدوده، وإياكم أن تحرّموا مما أحلّ شيئاً، كتحريم عبدة الأوثان البحيرة والسائبة وغير
  ذلك، وأن تحلوا مما حرم الله، كإحلالهم أكل الموقوذة والميتة وغير ذلك.[(فاجتنبوا الرجس
  من الأوثان واجتنبوا قول الزور حنفاء لله غير مشركين به )] لما حثّ على تعظيم حرماته
  وأحمد من يعظمها أتبعه الأمر باجتناب الأوثان وقول الزور؛ لأن توحيد الله ونفي الشركاء
  عنه وصدق القول أعظم الحرمات وأسبقها خطواً. وجمع الشرك وقول الزور في قران واحد، وذلك
  أن الشرك من باب الزور لأن المشرك زاعم أنّ الوثن تحق له العبادة، فكأنه قال: فاجتنبوا
  عبادة الأوثان التي هي رأس الزور، واجتنبوا قول الزور كله لا تقربوا شيئاً منه لتماديه
  في القبح والسماجة. وما ظنك بشيء من قبيله عبادة الأوثان. وسمى الأوثان رجساً وكذلك
  الخمر والميسر والأزلام، على طريق التشبيه. يعني: أنكم كما تنفرون بطباعكم عن الرجس
  وتجتنبونه، فعليكم أن تنفروا عن هذه الأشياء مثل تلك النفرة. ونبه على هذا المعنى بقوله:{ رِجْسٌ
  مّنْ عَمَلِ ٱلشَّيْطَـٰنِ فَٱجْتَنِبُوهُ }[المائدة: 90] جعل العلة في اجتنابه أنه
  رجس، والرجس مجتنب { مِنَ ٱلأَوْثَـٰنِ } بيان للرجس وتمييز له، كقولك: عندي عشرون
  من الدراهم؛ لأنّ الرجس مبهم يتناول غير شيء، كأنه قيل: فاجتنبوا الرجس الذي هو الأوثان.
  والزور [من الزور] والأزورار وهو الانحراف، كما أنّ الإفك من أفكه إذا صرفه. وقيل:{ قَوْلَ
  ٱلزُّورِ }[الحج: 30] قولهم: هذا حلال وهذا حرام، وما أشبه ذلك من افترائهم. وقيل:
  شهادة الزور. عن النبي صلى الله عليه وسلم:(707) أنه صلى الصبحَ فلمّا سلّم قامَ قائماً
  واستقبلَ الناسَ بوجهه وقالَ: \" عدلَتْ شهادةُ الزورِ الإشراك باللَّهِ، عدلَتْ شهادةُ
  الزورِ الإشراك باللَّهِ، عدلَتْ شهادةُ الزورِ الإشراك باللَّهِ \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَن يُعَظِّمْ حُرُمَاتِ ٱللَّهِ
  فَهُوَ خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ لَكُمُ ٱلأَنْعَامُ إِلاَّ مَا يُتْلَىٰ
  عَلَيْكُمْ فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَانِ وَٱجْتَنِبُواْ قَوْلَ ٱلزُّورِ
  } * { حُنَفَآءَ للَّهِ غَيْرَ مُشْرِكِينَ بِهِ وَمَن يُشْرِكْ بِٱللَّهِ فَكَأَنَّمَا
  خَرَّ مِنَ ٱلسَّمَآءِ فَتَخْطَفُهُ ٱلطَّيْرُ أَوْ تَهْوِي بِهِ ٱلرِّيحُ فِي مَكَانٍ
  سَحِيقٍ }  ، وتلا هذه الآية. وقيل: الكذب والبهتان. وقيل: قول أهل الجاهلية في تلبيتهم:
  لبيك لا شريك لك إلا شريك هو لك تملكه وما ملك. ويجوز في هذا التشبيه أن يكون من المركب
  والمفرق. فإن كان تشبيهاً مركباً فكأنه قال: من أشرك بالله فقد أهلك نفسه إهلاكاً ليس
  بعده نهاية، بأن صور حاله بصورة حال من خرّ من السماء فاختطفته الطير، فتفرق مزعاً
  في حواصلها، أو عصفت به الريح حتى هوت به في بعض المطاوح البعيدة. وإن كان مفرقاً فقد
  شبه الإيمان في علوه بالسماء، والذي ترك الإيمان وأشرك بالله بالساقط من السماء، والأهواء
  التي تتوزع أفكاره بالطير المختطفة، والشيطان الذي يطوّح به في وادي الضلالة بالريح
  التي تهوي بما عصفت به في بعض المهاوي المتلفة. وقرىء: «فتخطفه» بكسر الخاء والطاء.
  وبكسر التاء مع كسرهما، وهي قراءة الحسن. وأصلها: تختطفه. وقرىء: «الرياح».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

