text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَزَالُ
  ٱلَّذِينَ كَفَرُواْ فِي مِرْيَةٍ مِّنْهُ حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً
  أَوْ يَأْتِيَهُمْ عَذَابُ يَوْمٍ عَقِيمٍ }يقول تعالـى ذكره: ولا يزال الذين كفرا
  بـالله فـي شكّ.ثم اختلف أهل التأويـل فـي الهاء التـي فـي قوله: «منه» من ذكر ما هي؟
  فقال بعضهم: هي من ذكر قول النبـيّ صلى الله عليه وسلم: \" تلك الغرانـيق العُلَـى،
  وإن شفـاعتهن لترتـجى \" ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا مـحمد، قال: ثنا
  شعبة، عن أبـي بشر، عن سعيد بن جُبـير: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ
  مِنْهُ } من قوله: \" تلك الغرانـيق العلـى، وإن شفـاعتهن ترتـجى \" حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي
  مِرْيَةٍ مِنْهُ } قال: مـما جاءك به إبلـيس لا يخرج من قلوبهم زادهم ضلالة.وقال آخرون:
  بل هي من ذكر سجود النبـيّ صلى الله عليه وسلم فـي النـجم. ذكر من قال ذلك:حدثنا ابن
  الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا أبو بشر، عن سعيد بن جُبـير:
  { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ مِنْهُ } قال: فـي مِرْية من سجودك.وقال
  آخرون: بل هي من ذكر القرآن. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ مِنْهُ
  } قال: من القرآن.وأولـى هذه الأقوال فـي ذلك بـالصواب، قول من قال: هي كناية من ذكر
  القرآن الذي أحكم الله آياته وذلك أن ذلك من ذكر قوله:{ وَلِـيَعْلَـمَ الَّذِينَ أُوتُوا
  العِلْـمَ أنَّهُ الْـحَقُّ مِنْ رَبِّكَ }أقرب منه من ذكر قوله:{ فَـيَنُسَخُ اللَّهُ
  ما يُـلْقـي الشَّيْطانُ }والهاء من قوله «أنه» من ذكر القرآن، فإلـحاق الهاء فـي قوله:
  { فِـي مِرْيَةٍ مِنْهُ } بـالهاء من قوله: { أنَّهُ الـحَقُّ مِنْ رَبِّكَ } أولـى
  من إلـحاقها ب «ما» التـي فـي قوله: { ما يُـلْقِـي الشَّيْطانُ } مع بُعد ما بـينهما.وقوله:
  { حتـى تَأْتـيَهُمُ السَّاعَةُ } يقول: لا يزال هؤلاء الكفـار فـي شك من أمر هذا القرآن
  إلـى أن تأتـيهم الساعة { بَغْتَةً } وهي ساعة حشر الناس لـموقـف الـحساب بغتة، يقول:
  فجأة. { أوْ يَأْتـيَهُمْ عَذَابُ يَوْمٍ عَقِـيـمٍ } } واختلف أهل التأويل فـي هذا
  الـيوم أيّ يوم هو؟ فقال بعضهم: هو يوم القـيامة. ذكر من قال ذلك:حدثنـي يعقوب، قال:
  ثنا هشيـم، قال: ثنا شيخ من أهل خراسان من الأزد يكنـي أبـا ساسان، قال: سألت الضحاك،
  عن قوله: { عَذَابُ يَوْمٍ عَقِـيـمٍ } قال: عذاب يوم لا لـيـلة بعده.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا أبوُ تـمَيـلة، عن أبـي حمزة، عن جابر، عن عكرِمة. أن يوم
  القـيامة لا لـيـلة له.وقال آخرون: بل عنـي به يوم بدر. وقالوا: إنـما قـيـل له يوم
  عقـيـم، أنهم لـم ينظروا إلـى اللـيـل، فكان لهم عقـيـماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ
  فِي مِرْيَةٍ مِّنْهُ حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً أَوْ يَأْتِيَهُمْ
  عَذَابُ يَوْمٍ عَقِيمٍ }ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية، عن لـيث،
  عن مـجاهد، قال: { عَذَابُ يَوْمٍ عَقِـيـمٍ } يوم بدر.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { أوْ يَأْتـيَهُمْ عَذَابُ يَوْمٍ عَقِـيـمٍ } قال ابن
  جُرَيج: يوم لـيس فـيه لـيـلة، لـم يناظروا إلـى اللـيـل. قال مـجاهد: عذاب يوم عظيـم.قال:
  ثنا الـحسين، قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، قال: قال مـجاهد: يوم
  بدر.حدثنـي أبو السائب، قال: ثنا أبو إدريس، قال: أخبرنا الأعمش، عن رجل، عن سعيد بن
  جُبـير، فـي قوله: { عَذَابُ يَوْمٍ عَقِـيـمٍ } قال: يوم بدر.حدثنا ابن عبد الأعلـى،
  قال: ثنا ابن ثور، عن معمر، عن قَتادة، قوله: عَذَابُ يَوْمٍ عَقِـيـمٍ قال: هو يوم
  بدر. ذكره عن أبـيّ بن كعب.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرّزاق، قال: أخبرنا
  معمر، عن قَتادة، فـي قوله: { عَذَابُ يَوْمٍ عَقِـيـمٍ } قال: هو يوم بدر. عن أبـيّ
  بن كعب.وهذا القول الثانـي أولـى بتأويـل الآية لأنه لا وجه لأن يقال: لا يزالون فـي
  مرية منه حتـى تأتـيهم الساعة بغتة، أو تأتـيهم الساعة وذلك أن الساعة هي يوم القـيامة،
  فإن كان الـيوم العقـيـم أيضا هو يوم القـيامة فإنـما معناه ما قلنا من تكرير ذكر الساعة
  مرّتـين بـاختلاف الألفـاظ، وذلك ما لا معنى له. فإذ كان ذلك كذلك، فأولـى التأويـلـين
  به أصحهما معنى وأشبههما بـالـمعروف فـي الـخطاب، وهو ما ذكرناه من معناه.فتأويـل الكلام
  إذن: ولا يزال الذين كفروا فـي مرية منه، حتـى تأتـيهم الساعة بغتة فـيصيروا إلـى العذاب
  الدائم، أو يأتـيهم عذاب يوم عقـيـم له فلا ينظروا فـيه إلـى اللـيـل ولا يؤخروا فـيه
  إلـى الـمساء، لكنهم يقتلون قبل الـمساء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

