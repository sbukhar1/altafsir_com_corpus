text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَزَالُ
  ٱلَّذِينَ كَفَرُواْ فِي مِرْيَةٍ مِّنْهُ حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً
  أَوْ يَأْتِيَهُمْ عَذَابُ يَوْمٍ عَقِيمٍ }الضمير في { مِرْيَةٍ مّنْهُ } للقرآن أو
  الرسول صلى الله عليه وسلم. اليوم العقيم: يوم بدر، وإنما وصف يوم الحرب بالعقيم لأنّ
  أولاد النساء يقتلون فيه، فيصرن كأنهن عقم لم يلدن، أو لأن المقاتلين يقال لهم أبناء
  الحرب، فإذا قتلوا وصف يوم الحرب بالعقيم على سبيل المجاز. وقيل: هو الذي لا خير فيه،
  يقال: ريح عقيم إذا لم تنشيء مطراً ولم تلقح شجراً. وقيل: لا مثل له في عظم أمره لقتال
  الملائكة عليهم السلام فيه. وعن الضحاك أنه يوم القيامة، وأن المراد بالساعة مقدّماته،
  ويجوز أن يراد بالساعة وبيوم عقيم: يوم القيامة، كأنه قيل: حتى تأتيهم الساعة أو يأتيهم
  عذابها، فوضع { يَوْمٍ عَقِيمٍ } موضع الضمير.\r\n\t\t\t\r\n\t\t\t</section>"

