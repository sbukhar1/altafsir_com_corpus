  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَزَالُ ٱلَّذِينَ كَفَرُواْ فِي مِرْيَةٍ مِّنْهُ حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ
  بَغْتَةً أَوْ يَأْتِيَهُمْ عَذَابُ يَوْمٍ عَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولا يزال الذين كفرا بـالله فـي شكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الهاء التـي فـي قوله: «منه» من ذكر ما هي؟ فقال بعضهم: هي
  من ذكر قول النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تلك الغرانـيق العُلَـى، وإن شفـاعتهن لترتـجى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد، قال: ثنا شعبة، عن أبـي بشر، عن سعيد
  بن جُبـير: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ مِنْهُ } من قوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تلك الغرانـيق العلـى، وإن شفـاعتهن
  ترتـجى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ مِنْهُ
  } قال: مـما جاءك به إبلـيس لا يخرج من قلوبهم زادهم ضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي من ذكر سجود النبـيّ صلى الله عليه وسلم فـي النـجم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا أبو
  بشر، عن سعيد بن جُبـير: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ مِنْهُ }
  قال: فـي مِرْية من سجودك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هي من ذكر القرآن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { وَلا يَزَالُ الَّذِينَ كَفَرُوا فِـي مِرْيَةٍ مِنْهُ
  } قال: من القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى هذه الأقوال فـي ذلك بـالصواب،
  قول من قال: هي كناية من ذكر القرآن الذي أحكم الله آياته وذلك أن ذلك من ذكر قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِـيَعْلَـمَ
  الَّذِينَ أُوتُوا العِلْـمَ أنَّهُ الْـحَقُّ مِنْ رَبِّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أقرب
  منه من ذكر قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَـيَنُسَخُ اللَّهُ ما يُـلْقـي الشَّيْطانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والهاء
  من قوله «أنه» من ذكر القرآن، فإلـحاق الهاء فـي قوله: { فِـي مِرْيَةٍ مِنْهُ } بـالهاء
  من قوله: { أنَّهُ الـحَقُّ مِنْ رَبِّكَ } أولـى من إلـحاقها ب «ما» التـي فـي قوله:
  { ما يُـلْقِـي الشَّيْطانُ } مع بُعد ما بـينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتـى تَأْتـيَهُمُ السَّاعَةُ } يقول: لا يزال هؤلاء الكفـار فـي شك من أمر هذا القرآن
  إلـى أن تأتـيهم الساعة { بَغْتَةً } وهي ساعة حشر الناس لـموقـف الـحساب بغتة، يقول:
  فجأة. { أوْ يَأْتـيَهُمْ عَذَابُ يَوْمٍ عَقِـيـمٍ } } واختلف أهل التأويل فـي هذا
  الـيوم أيّ يوم هو؟ فقال بعضهم: هو يوم القـيامة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: ثنا شيخ من أهل خراسان من الأزد
  يكنـي أبـا ساسان، قال: سألت الضحاك، عن قوله: { عَذَابُ يَوْمٍ عَقِـيـمٍ } قال: عذاب
  يوم لا لـيـلة بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبوُ تـمَيـلة، عن أبـي حمزة، عن جابر، عن عكرِمة. أن يوم القـيامة لا لـيـلة
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنـي به يوم بدر.
  وقالوا: إنـما قـيـل له يوم عقـيـم، أنهم لـم ينظروا إلـى اللـيـل، فكان لهم عقـيـماً.</font></font>&#13;\t\t\t<label
