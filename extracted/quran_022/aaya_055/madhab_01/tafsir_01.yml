  حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً أَوْ يَأْتِيَهُمْ عَذَابُ يَوْمٍ عَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن لـيث، عن مـجاهد، قال: { عَذَابُ يَوْمٍ عَقِـيـمٍ }
  يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { أوْ يَأْتـيَهُمْ عَذَابُ يَوْمٍ عَقِـيـمٍ } قال ابن
  جُرَيج: يوم لـيس فـيه لـيـلة، لـم يناظروا إلـى اللـيـل. قال مـجاهد: عذاب يوم عظيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر،
  قال: قال مـجاهد: يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو
  إدريس، قال: أخبرنا الأعمش، عن رجل، عن سعيد بن جُبـير، فـي قوله: { عَذَابُ يَوْمٍ
  عَقِـيـمٍ } قال: يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة، قوله: عَذَابُ يَوْمٍ عَقِـيـمٍ قال: هو يوم بدر. ذكره
  عن أبـيّ بن كعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { عَذَابُ يَوْمٍ عَقِـيـمٍ }
  قال: هو يوم بدر. عن أبـيّ بن كعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول الثانـي أولـى بتأويـل الآية لأنه لا وجه لأن يقال: لا يزالون فـي مرية منه حتـى
  تأتـيهم الساعة بغتة، أو تأتـيهم الساعة وذلك أن الساعة هي يوم القـيامة، فإن كان الـيوم
  العقـيـم أيضا هو يوم القـيامة فإنـما معناه ما قلنا من تكرير ذكر الساعة مرّتـين بـاختلاف
  الألفـاظ، وذلك ما لا معنى له. فإذ كان ذلك كذلك، فأولـى التأويـلـين به أصحهما معنى
  وأشبههما بـالـمعروف فـي الـخطاب، وهو ما ذكرناه من معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذن: ولا يزال الذين كفروا فـي مرية منه، حتـى تأتـيهم الساعة بغتة فـيصيروا
  إلـى العذاب الدائم، أو يأتـيهم عذاب يوم عقـيـم له فلا ينظروا فـيه إلـى اللـيـل ولا
  يؤخروا فـيه إلـى الـمساء، لكنهم يقتلون قبل الـمساء.</font></font><font class=\"TextResultArabic\"><font
