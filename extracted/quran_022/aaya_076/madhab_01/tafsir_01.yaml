text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُ مَا بَيْنَ
  أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ }يقول تعالـى ذكره:
  الله يعلـم ما كان بـين أيدي ملائكته ورسله، من قبل أن يخـلقهم وما خـلفهم، يقول: ويعلـم
  ما هو كائن بعد فنائهم. { وَإلـى اللَّهِ تُرْجَعُ الأُمُورُ } يقول: إلـى الله فـي
  الآخرة تصير إلـيه أمور الدنـيا، وإلـيه تعود كما كان منه البدء.\r\n\t\t\t\r\n\t\t\t</section>"

