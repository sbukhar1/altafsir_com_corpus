text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هَاجَرُواْ
  فِي سَبِيلِ ٱللَّهِ ثُمَّ قُتِلُوۤاْ أَوْ مَاتُواْ لَيَرْزُقَنَّهُمُ ٱللَّهُ رِزْقاً
  حَسَناً وَإِنَّ ٱللَّهَ لَهُوَ خَيْرُ ٱلرَّازِقِينَ } * { لَيُدْخِلَنَّهُمْ مُّدْخَلاً
  يَرْضَوْنَهُ وَإِنَّ ٱللَّهَ لَعَلِيمٌ حَلِيمٌ }لما جمعتهم المهاجرة في سبيل الله
  سوّى بينهم في الموعد، وأن يعطى من مات منهم مثل ما يعطي من قتل تفضلاً منه وإحساناً.
  والله عليم بدرجات العاملين ومراتب استحقاقهم { حَلِيمٌ } عن تفريط المفرط منهم بفضله
  وكرمه، روي أن طوائف من أصحاب رسول الله صلى الله عليه وسلم ورضي عنهم قالوا: يا نبي
  الله، هؤلاء الذي قتلوا قد علمنا ما أعطاهم الله من الخير ونحن نجاهد معك كما جاهدوا،
  فما لنا إن متنا معك؟ فأنزل الله هاتين الآيتين.\r\n\t\t\t\r\n\t\t\t</section>"

