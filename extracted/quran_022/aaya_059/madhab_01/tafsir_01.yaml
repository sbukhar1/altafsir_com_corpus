text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيُدْخِلَنَّهُمْ
  مُّدْخَلاً يَرْضَوْنَهُ وَإِنَّ ٱللَّهَ لَعَلِيمٌ حَلِيمٌ }يقول تعالى ذكره: لـيدخـلنّ
  الله الـمقتول فـي سبـيـله من الـمهاجرين والـميت منهم { مُدْخَلاً يَرْضَوْنَهُ }
  وذلك الـمدخـل هو الـجنة. { وَإنَّ اللَّهَ لَعَلِـيـمٌ } بـمن يهاجر فـي سبـيـله مـمن
  يخرج من داره طلب الغنـيـمة أو عَرَض من عروض الدنـيا. { حَلِـيـمٌ } عن عصاة خـلقه،
  بتركه معاجلتهم بـالعقوبة والعذاب.\r\n\t\t\t\r\n\t\t\t</section>"

