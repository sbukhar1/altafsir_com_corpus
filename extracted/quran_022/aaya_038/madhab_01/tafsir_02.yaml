  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُدَافِعُ عَنِ ٱلَّذِينَ آمَنُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ خَوَّانٍ
  كَفُورٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">خصّ المؤمنين بدفعه عنهم ونصرته
  لهم، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا لَنَنصُرُ رُسُلَنَا وَٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  51] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 172] و قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأُخْرَىٰ
  تُحِبُّونَهَا نَصْرٌ مّن ٱللَّهِ وَفَتْحٌ قَرِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 13] وجعل العلة في ذلك أنه
  لا يحب أضدادهم: وهم الخونة الكفرة الذين يخونون الله والرسول ويخونون أماناتهم ويكفرون
  نعم الله ويغمطونها. ومن قرأ: { يُدَافِعُ } فمعناه يبالغ في الدفع عنهم، كما يبالغ
  من يغالب فيه؛ لأن فعل المغالب يجيء أقوى وأبلغ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

