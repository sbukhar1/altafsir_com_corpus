text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُدَافِعُ عَنِ ٱلَّذِينَ آمَنُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ خَوَّانٍ كَفُورٍ
  }خصّ المؤمنين بدفعه عنهم ونصرته لهم، كما قال:{ إِنَّا لَنَنصُرُ رُسُلَنَا وَٱلَّذِينَ
  ءامَنُواْ }[غافر: 51] وقال:{ إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ }[الصافات: 172] و قال:{ وَأُخْرَىٰ
  تُحِبُّونَهَا نَصْرٌ مّن ٱللَّهِ وَفَتْحٌ قَرِيبٌ }[الصف: 13] وجعل العلة في ذلك
  أنه لا يحب أضدادهم: وهم الخونة الكفرة الذين يخونون الله والرسول ويخونون أماناتهم
  ويكفرون نعم الله ويغمطونها. ومن قرأ: { يُدَافِعُ } فمعناه يبالغ في الدفع عنهم، كما
  يبالغ من يغالب فيه؛ لأن فعل المغالب يجيء أقوى وأبلغ.\r\n\t\t\t\r\n\t\t\t</section>"

