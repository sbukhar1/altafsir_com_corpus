text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُدَافِعُ عَنِ ٱلَّذِينَ آمَنُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ خَوَّانٍ كَفُورٍ
  }يقول تعالى ذكره: إن الله يدفع غائلة الـمشركين عن الذين آمنوا بـالله وبرسوله، إن
  الله لا يحبّ كلّ خوان يخون الله فـيخالف أمره ونهيه ويعصيه ويطيع الشيطان { كَفُورٍ
  } يقول: جَحود لنعمه عنده، لا يعرف لـمنعمها حقه فـيشكره علـيها. وقـيـل: إنه عنـي
  بذلك دفع الله كفـار قريش عمن كان بـين أظهرهم من الـمؤمنـين قبل هجرتهم.\r\n\t\t\t\r\n\t\t\t</section>"

