  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  إِن كُنتُمْ فِي رَيْبٍ مِّنَ ٱلْبَعْثِ فَإِنَّا خَلَقْنَاكُمْ مِّن تُرَابٍ ثُمَّ
  مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ مِن مُّضْغَةٍ مُّخَلَّقَةٍ وَغَيْرِ مُخَلَّقَةٍ
  لِّنُبَيِّنَ لَكُمْ وَنُقِرُّ فِي ٱلأَرْحَامِ مَا نَشَآءُ إِلَىٰ أَجَلٍ مُّسَمًّى
  ثُمَّ نُخْرِجُكُمْ طِفْلاً ثُمَّ لِتَبْلُغُوۤاْ أَشُدَّكُمْ وَمِنكُمْ مَّن يُتَوَفَّىٰ
  وَمِنكُمْ مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ لِكَيْلاَ يَعْلَمَ مِن بَعْدِ عِلْمٍ
  شَيْئاً وَتَرَى ٱلأَرْضَ هَامِدَةً فَإِذَآ أَنزَلْنَا عَلَيْهَا ٱلْمَآءَ ٱهْتَزَّتْ
  وَرَبَتْ وَأَنبَتَتْ مِن كُلِّ زَوْجٍ بَهِيجٍ }يقول تعالـى ذكره: ومنكم أيها الناس
  من يُتَوفـى قبل أن يبلغ أشدّه فـيـموت، ومنكم من يُنْسَأ فـي أجله فـيعمر حتـى يهرم
  فـيردّ من بعد انتهاء شبـابه وبلوغه غاية أشدّه إلـى أرذل عمره، وذلك الهرم، حتـى يعود
  كهيئته فـي حال صبـاه لا يعقل من بعد عقله الأوّل شيئا. ومعنى الكلام: ومنكم من يردّ
  إلـى أرذل العمر بعد بلوغه أشدّه { لِكَيْلا يَعْلَـمَ مِنْ بَعْدِ عِلْـمٍ } كان يعلـمه
  { شَيْئاً }.وقوله: { وَتَرَى الأرْضَ هامِدَةً } يقول تعالـى ذكره: وترى الأرض يا
  مـحمد يابسة دارسة الآثار من النبـات والزرع. وأصل الهمود: الدروس والدثور، ويقال منه:
  همدت الأرض تهمد هُموداً ومنه قول الأعشى ميـمون بن قـيس:قالَتْ قُتَـيْـلَةُ ما لِـجِسْمِكَ
  شاحِبـا   وأرَى ثِـيابَكَ بـالِـياتٍ هُمَّدَاوالهُمَّد: جمع هامد، كما الرُّكَّع
  جمع راكع.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله: { وَتَرَى الأرْضَ هامدَةً
  } قال: لا نبـات فـيها.وقوله: { فإذَا أنْزَلْنا عَلَـيْها الـمَاء اهْتَزَّتْ } يقول
  تعالـى ذكره: فإذا نـحن أنزلنا علـى هذه الأرض الهامدة التـي لا نبـات فـيها الـمطرَ
  من السماء { اهْتَزّتْ } يقول: تـحركت بـالنبـات، { وَرَبَتْ } يقول: وأضعفت النبـات
  بـمـجيء الغيث.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { اهْتَزَّتْ وَرَبَتْ }
  قال: عُرِف الغيث فـي ربوها.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قَتادة: { اهْتَزَّتْ وَرَبَتْ } قال: حسنت، وعرف الغيث فـي ربوها.وكان بعضهم
  يقول: معنى ذلك: فإذا أنزلنا علـيها الـماء اهتزت. ويوجه الـمعنى إلـى الزرع، وإن كان
  الكلام مخرجه علـى الـخبر عن الأرض. وقرأت قراء الأمصار: { وَرَبَتْ } بـمعنى: الربو،
  الذي هو النـماء والزيادة. وكان أبو جعفر القارىء يقرأ ذلك: «وَرَبأَتْ» بالهمز.حُدثت
  عن الفراء، عن أبـي عبد الله التـميـمي عنه.وذلك غلط، لأنه لا وجه للرب ههنا، وإنـما
  يقال ربأ بـالهمز بـمعنى: حرس من الربـيئة، ولا معنى للـحراسة فـي هذا الـموضع. والصحيح
  من القراءة ما عليه قراء الأمصار.وقوله: { وأنْبَتَتْ مِنْ كُلّ زَوْجٍ بَهِيجٍ } يقول
  جلّ ثناؤه: وأنبتت هذه الأرض الهامدة بذلك الغيث مِنْ كُلِّ نوع بهيج. يعني بالبهيج:
  البهج، وهو الـحسن.وبنحو ما قلنا في ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { وأنْبَتَتْ مِنْ كُلِّ
  زَوْجٍ بَهيجٍ } قال: حسن.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

