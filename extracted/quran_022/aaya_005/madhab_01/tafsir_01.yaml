  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ إِن كُنتُمْ فِي رَيْبٍ مِّنَ ٱلْبَعْثِ فَإِنَّا خَلَقْنَاكُمْ مِّن تُرَابٍ
  ثُمَّ مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ مِن مُّضْغَةٍ مُّخَلَّقَةٍ وَغَيْرِ
  مُخَلَّقَةٍ لِّنُبَيِّنَ لَكُمْ وَنُقِرُّ فِي ٱلأَرْحَامِ مَا نَشَآءُ إِلَىٰ أَجَلٍ
  مُّسَمًّى ثُمَّ نُخْرِجُكُمْ طِفْلاً ثُمَّ لِتَبْلُغُوۤاْ أَشُدَّكُمْ وَمِنكُمْ
  مَّن يُتَوَفَّىٰ وَمِنكُمْ مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ لِكَيْلاَ يَعْلَمَ
  مِن بَعْدِ عِلْمٍ شَيْئاً وَتَرَى ٱلأَرْضَ هَامِدَةً فَإِذَآ أَنزَلْنَا عَلَيْهَا
  ٱلْمَآءَ ٱهْتَزَّتْ وَرَبَتْ وَأَنبَتَتْ مِن كُلِّ زَوْجٍ بَهِيجٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومنكم أيها الناس من يُتَوفـى قبل أن يبلغ أشدّه
  فـيـموت، ومنكم من يُنْسَأ فـي أجله فـيعمر حتـى يهرم فـيردّ من بعد انتهاء شبـابه
  وبلوغه غاية أشدّه إلـى أرذل عمره، وذلك الهرم، حتـى يعود كهيئته فـي حال صبـاه لا
  يعقل من بعد عقله الأوّل شيئا. ومعنى الكلام: ومنكم من يردّ إلـى أرذل العمر بعد بلوغه
  أشدّه { لِكَيْلا يَعْلَـمَ مِنْ بَعْدِ عِلْـمٍ } كان يعلـمه { شَيْئاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَرَى الأرْضَ هامِدَةً } يقول تعالـى ذكره: وترى الأرض
  يا مـحمد يابسة دارسة الآثار من النبـات والزرع. وأصل الهمود: الدروس والدثور، ويقال
  منه: همدت الأرض تهمد هُموداً ومنه قول الأعشى ميـمون بن قـيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قالَتْ قُتَـيْـلَةُ ما لِـجِسْمِكَ شاحِبـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأرَى ثِـيابَكَ بـالِـياتٍ هُمَّدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهُمَّد: جمع هامد، كما الرُّكَّع
  جمع راكع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله: { وَتَرَى الأرْضَ هامدَةً } قال: لا نبـات
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإذَا أنْزَلْنا عَلَـيْها
  الـمَاء اهْتَزَّتْ } يقول تعالـى ذكره: فإذا نـحن أنزلنا علـى هذه الأرض الهامدة التـي
  لا نبـات فـيها الـمطرَ من السماء { اهْتَزّتْ } يقول: تـحركت بـالنبـات، { وَرَبَتْ
  } يقول: وأضعفت النبـات بـمـجيء الغيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { اهْتَزَّتْ وَرَبَتْ
  } قال: عُرِف الغيث فـي ربوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة: { اهْتَزَّتْ
  وَرَبَتْ } قال: حسنت، وعرف الغيث فـي ربوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعضهم يقول: معنى ذلك: فإذا أنزلنا علـيها الـماء اهتزت. ويوجه الـمعنى إلـى الزرع،
  وإن كان الكلام مخرجه علـى الـخبر عن الأرض. وقرأت قراء الأمصار: { وَرَبَتْ } بـمعنى:
  الربو، الذي هو النـماء والزيادة. وكان أبو جعفر القارىء يقرأ ذلك: «وَرَبأَتْ» بالهمز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الفراء، عن أبـي عبد الله التـميـمي عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك غلط، لأنه لا وجه للرب ههنا، وإنـما يقال ربأ بـالهمز بـمعنى:
  حرس من الربـيئة، ولا معنى للـحراسة فـي هذا الـموضع. والصحيح من القراءة ما عليه قراء
  الأمصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنْبَتَتْ مِنْ كُلّ زَوْجٍ
  بَهِيجٍ } يقول جلّ ثناؤه: وأنبتت هذه الأرض الهامدة بذلك الغيث مِنْ كُلِّ نوع بهيج.
  يعني بالبهيج: البهج، وهو الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { وأنْبَتَتْ مِنْ
  كُلِّ زَوْجٍ بَهيجٍ } قال: حسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

