text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  إِن كُنتُمْ فِي رَيْبٍ مِّنَ ٱلْبَعْثِ فَإِنَّا خَلَقْنَاكُمْ مِّن تُرَابٍ ثُمَّ
  مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ مِن مُّضْغَةٍ مُّخَلَّقَةٍ وَغَيْرِ مُخَلَّقَةٍ
  لِّنُبَيِّنَ لَكُمْ وَنُقِرُّ فِي ٱلأَرْحَامِ مَا نَشَآءُ إِلَىٰ أَجَلٍ مُّسَمًّى
  ثُمَّ نُخْرِجُكُمْ طِفْلاً ثُمَّ لِتَبْلُغُوۤاْ أَشُدَّكُمْ وَمِنكُمْ مَّن يُتَوَفَّىٰ
  وَمِنكُمْ مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ لِكَيْلاَ يَعْلَمَ مِن بَعْدِ عِلْمٍ
  شَيْئاً وَتَرَى ٱلأَرْضَ هَامِدَةً فَإِذَآ أَنزَلْنَا عَلَيْهَا ٱلْمَآءَ ٱهْتَزَّتْ
  وَرَبَتْ وَأَنبَتَتْ مِن كُلِّ زَوْجٍ بَهِيجٍ }قرأ الحسن { مّنَ ٱلْبَعْثِ } بالتحريك
  ونظيره: الجلب والطرد، في الجلب والطرد، كأنه قيل: إن ارتبتم في البعث فمزيل ريبكم
  أن تنظروا في بدء خلقكم. والعلقة: قطعة الدم الجامدة. والمضغة: اللحمة الصغيرة قدر
  ما يمضغ. والمخلقة: المسواة الملساء من النقصان والعيب. يقال: خلق السواك والعود، إذا
  سواه وملسه، من قولهم: صخرة خلقاء، وإذا كانت ملساء، كأنّ الله تعالى يخلق المضغ متفاوتة:
  منها ما هو كامل الخلقة أملس من العيوب، ومنها ما هو على عكس ذلك فيتبع ذلك التفاوت
  تفاوت الناس في خلقهم وصورهم وطولهم وقصرهم، وتمامهم ونقصانهم. وإنما نقلناكم من حال
  إلى حال ومن خلقة إلى خلقة { لّنُبَيّنَ لَكُمْ } بهذا التدريج قدرتنا وحكمتنا وأن
  من قدر على خلق البشر من تراب أولاً، ثم من نطفة ثانياً ولا تناسب بين الماء والتراب
  وقدر على أن يجعل النطفة علقة وبينهما تباين ظاهر، ثم يجعل العلقة مضغة والمضغة عظاماً:
  قدر على إعادة ما أبدأه، بل هذا أدخل في القدرة من تلك، وأهون في القياس. وورود الفعل
  غير معدي إلى المبين: إعلام بأن أفعاله هذه يتبين بها من قدرته وعلمه ما لا يكتنهه
  الذكر ولا يحيط به الوصف وقرأ ابن أبي عبلة: ليبين لكم. ويقرّ، بالياء وقرىء «ونقرّ»
  ونخرجكم، بالنون والنصب ويقرّ، ويخرجكم، ويقرّ، ويخرجكم: بالنصب والرفع. وعن يعقوب:
  (نَقُرُّ) بالنون وضم القاف، من قرّ الماء إذا صبه؛ فالقراءة بالرفع إخبار بأنه يقُرّ
  { فِى ٱلأَرْحَامِ مَا يَشَاء } أن يقرّه من ذلك { إِلَىٰ أَجَلٍ مُّسَمًّى } وهو وقت
  الوضع آخر ستة أشهر، أو تسعة، أو سنتين، أو أربع، أو كما شاء وقدّر. وما لم يشأ إقراره
  محته الأرحام أو أسقطته. والقراءة بالنصب: تعليل معطوف على تعليل. ومعناه: خلقناكم
  مدرجين هذا التدريج لغرضين، أحدهما: أن نبين قدرتنا. والثاني: أن نقرّ في الأرحام من
  نقرّ، حتى يولدوا وينشؤا ويبلغوا حد التكليف فأكلفهم. ويعضد هذه القراءة قوله: { ثُمَّ
  لِتَـبْلُغُواْ أَشُدَّكُـمْ } وحده لأن الغرض الدلالة عل الجنس. ويحتمل: نخرج كل واحد
  منكم طفلاً. الأشد: كمال القوة والعقل والتمييز، وهو من ألفاظ الجموع التي لم يستعمل
  لها واحد كالأسدّة والقتود والأباطيل وغير ذلك، وكأنها شدّة في غير شيء واحد، فبنيت
  لذلك على لفظ الجمع. وقرىء «ومنكم من يتوفى» أي يتوفاه الله { أَرْذَلِ ٱلْعُمُرِ }
  الهرم والخرف، حتى يعود كهيئته الأولى في أوان طفولته: ضعيف البنية، سخيف العقل، قليل
  الفهم، بين أنه كما قدر على أن يرقيه في درجات الزيادة حتى يبلغه حد التمام، فهو قادر
  على أن يحطه حتى ينتهي به إلى الحالة السفلى { لِكَيْلاَ يَعْلَمَ مِن بَعْدِ عِلْمٍ
  شَيْئاً } أي: ليصير نسَّاء بحيث إذ كسب علماً في شيء لم ينشب إن ينساه ويزل عنه علمه
  حتى يسأل عنه من ساعته، يقول لك: من هذا؟ فتقول: فلان، فما يلبث لحظة إلا سألك عنه.
  وقرأ أبو عمرو: العمر، بسكون الميم. الهامدة: الميتة اليابسة. وهذه دلالة ثانية على
  البعث، ولظهورها وكونها مشاهدة معاينة، كررها الله في كتابه { ٱهْتَزَّتْ وَرَبَتْ
  } تحرّكت بالنبات وانتفخت، وقرىء «ربأت»، أي ارتفعت. البهيج: الحسن السارّ للناظر إليه.\r\n\t\t\t\r\n\t\t\t</section>"

