  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يُكَذِّبُوكَ فَقَدْ كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَعَادٌ وَثَمُودُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْمُ
  إِبْرَاهِيمَ وَقَوْمُ لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ مَدْيَنَ وَكُذِّبَ مُوسَىٰ فَأمْلَيْتُ
  لِلْكَافِرِينَ ثُمَّ أَخَذْتُهُمْ فَكَيْفَ كَانَ نَكِيرِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره مسلـياً نبيه محمدا صلى الله عليه وسلم عما يناله من أذى الـمشركين بـالله،
  وحاضًّا له علـى الصبر علـى ما يـلحقه منهم من السبّ والتكذيب. وإن يكذّبك يا مـحمد
  هؤلاء الـمشركون بـالله علـى ما أتـيتهم به من الـحقّ والبرهان، وما تَعِدُهم من العذاب
  علـى كفرهم بـالله، فذلك سنة إخوانهم من الأمـم الـخالـية الـمكذّبة رسل الله المشركة
  بالله ومنهاجهم مِن قبلهم، فلا يصدّنك ذلك، فإن العذاب الـمهين من ورائهم ونصري إياك
  وأتبـاعك علـيهم آتـيهم من وراء ذلك، كما أتـى عذابـي علـى أسلافهم من الأمـم الذين
  من قبلهم بعد الإمهال إلـى بلوغ الآجال. { فَقَدْ كَذَّبَتْ قَبْلَهُمْ } يعنـي مشركي
  قريش قوم نوح، وقوم عاد وثمود، وقوم إبراهيـم، وقوم لوط، وأصحاب مدين، وهم قوم شعيب.
  يقول: كذب كلّ هؤلاء رسلهم. { وكُذِّبَ مُوسَى } فقـيـل: { وكذب موسى } ولـم يقل: «وقوم
  موسى»، لأن قوم موسى بنو إسرائيـل، وكانت قد استـجابت له ولـم تكذّبه، وإنـما كذّبه
  فرعون وقومه من القبط. وقد قـيـل: إنـما قـيـل ذلك كذلك لأنه ولد فـيهم كما ولد فـي
  أهل مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأمْلَـيْتُ للْكافِرِينَ
  } يقول: فأمهلت لأهل الكفر بـالله من هذه الأمـم، فلـم أعاجلهم بـالنقمة والعذاب. {
  ثُمَّ أخَذْتُهُمْ } يقول: ثم أحللت بهم العقاب بعد الإملاء { فَكَيْفَ كانَ نَكِيرِ
  } يقول: فـانظر يا مـحمد كيف كان تغيـيري ما كان بهم من نعمة وتنكري لهم عما كنت علـيه
  من الإحسان إلـيهم، ألـم أبدلهم بـالكثرة قلة وبـالـحياة موتاً وهلاكاً وبـالعمارة
  خرابـاً؟ يقول: فكذلك فعلـي بـمكذّبـيك من قريش، وإن أملـيت لهم إلـى آجالهم، فإنـي
  مُنْـجِزك وعدي فـيهم كما أنـجزت غيرك من رسلـي وعدي فـي أمـمهم، فأهلكناهم وأنـجيتهم
  من بـين أظهرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

