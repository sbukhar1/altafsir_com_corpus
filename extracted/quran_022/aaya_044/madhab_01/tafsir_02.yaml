text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يُكَذِّبُوكَ
  فَقَدْ كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَعَادٌ وَثَمُودُ } * { وَقَوْمُ إِبْرَاهِيمَ
  وَقَوْمُ لُوطٍ } * { وَأَصْحَابُ مَدْيَنَ وَكُذِّبَ مُوسَىٰ فَأمْلَيْتُ لِلْكَافِرِينَ
  ثُمَّ أَخَذْتُهُمْ فَكَيْفَ كَانَ نَكِيرِ }يقول لرسوله صلى الله عليه وسلم تسلية
  له: لست بأوحدي في التكذيب، فقد كذب الرسل قبلك أقوامهم، وكفاك بهم أسوة. فإن قلت:
  لم قيل: { وَكُذّبَ مُوسَىٰ } ولم يقل: قوم موسى؟ قلت: لأنّ موسى ما كذبه قومه بنو
  إسرائيل، وإنما كذبه غير قومه وهم القبط. وفيه شيء آخر، كأنه قيل بعد ما ذكر تكذيب
  كل قوم رسولهم: وكُذِّبَ موسى أيضاً مع وضوح آياته وعظم معجزاته، فما ظنك بغيره.{ نَكِيرِ
  } التنكير: بمعنى الإنكار والتغيير، حيث أبدلهم بالنعمة محنة، وبالحياة هلاكاً، وبالعمارة
  خراباً.\r\n\t\t\t\r\n\t\t\t</section>"

