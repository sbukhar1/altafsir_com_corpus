text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ
  فِيهَا حَرِيرٌ } * { وَهُدُوۤاْ إِلَى ٱلطَّيِّبِ مِنَ ٱلْقَوْلِ وَهُدُوۤاْ إِلَىٰ
  صِرَاطِ ٱلْحَمِيدِ }يقول تعالـى ذكره: وأما الذين آمنوا بـالله ورسوله فأطاعوهما بـما
  أمرهم الله به من صالـح الأعمال، فإن الله يُدخـلهم جنات عدن تـجري من تـحتها الأنهار،
  فـيحلّـيهم فـيها من أساور من ذهب ولؤلؤاً.واختلفت القرّاء فـي قراءة قوله: { وَلُؤْلُؤاً
  } فقرأته عامة قرّاء أهل الـمدينة وبعض أهل الكوفة نصبـاً مع التـي فـي الـملائكة،
  بـمعنى: يحلون فـيها أساور من ذهب ولؤلؤاً، عطفـاً بـاللؤلؤ علـى موضع الأساور لأن
  الأساور وإن كانت مخفوضة من أجل دخول «مِنْ» فـيها، فإنها بـمعنى النصب قالوا: وهي
  تعدّ فـي خط الـمصحف بـالألف، فذلك دلـيـل علـى صحة القراءة بـالنصب فـيه. وقرأت ذلك
  عامة قرّاء العراق والـمصرين: «وَلُؤْلُؤٍ» خفضا عطفـاً علـى إعراب الأساور الظاهر.واختلف
  الذي قرءوا ذلك كذلك فـي وجه إثبـات الألف فـيه، فكان أبو عمرو بن العلاء فـيـما ذكر
  لـي عنه يقول: أثبتت فـيه كما أثبتت فـي «قالوا» و «كالوا». وكان الكسائي يقول: أثبتوها
  فـيه للهمزة، لأن الهمزة حرف من الـحروف.والقول فـي ذلك عندي أنهما قراءتان مشهورتان
  قد قرأ بكل واحدة منهما علـماء من القرّاء، متفقتا الـمعنى صحيحتا الـمخرج فـي العربـية
  فبأيتهما قرأ القارىء فمصيب.وقوله: { وَلِبـاسُهُمْ فـيها حَرِيرٌ } يقول: ولبوسهم
  التـي تلـي أبشارهم فـيها ثـياب حرير. وقوله: { وَهُدُوا إلـى الطَّيِّبِ مِنَ القَوْلِ
  } يقول تعالـى ذكره: وهداهم ربهم فـي الدنـيا إلـى شهادة أن لا إله إلا الله. كما:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، فـي قوله: { وَهُدُوا إلـى الطِّيبِ منَ
  القَوْلِ } قال: هدوا إلـى الكلام الطيب: لا إله إلا الله، والله أكبر، والـحمد لله
  قال الله: { إلَـيْهِ يَصْعَدُ الكَلـمُ الطَّيِّبُ وَالعَمَلُ الصَّالِـحُ يَرْفَعُهُ
  }.حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَهُدُوا
  إلـى الطَّيِّبِ مِنَ القَوْلِ } قال: ألهموا.وقوله: { وَهُدُوا إلـى صِراطِ الـحَمِيدِ
  } يقول جلّ ثناؤه: وهداهم ربهم فـي الدنـيا إلـى طريق الربّ الـحميد، وطريقه: دينه
  دين الإسلام الذي شرعه لـخـلقه وأمرهم أن يسلكوه والـحميد: فعيـل، صرّف من مفعول إلـيه،
  ومعناه: أنه مـحمود عند أولـيائه من خـلقه، ثم صرّف من مـحمود إلـى حميد.\r\n\t\t\t\r\n\t\t\t</section>"

