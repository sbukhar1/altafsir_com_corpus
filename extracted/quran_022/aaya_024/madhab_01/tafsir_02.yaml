  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ
  فِيهَا حَرِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُدُوۤاْ إِلَى ٱلطَّيِّبِ مِنَ ٱلْقَوْلِ
  وَهُدُوۤاْ إِلَىٰ صِرَاطِ ٱلْحَمِيدِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ
  كَفَرُواْ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ ٱلَّذِي جَعَلْنَاهُ
  لِلنَّاسِ سَوَآءً ٱلْعَاكِفُ فِيهِ وَٱلْبَادِ وَمَن يُرِدْ فِيهِ بِإِلْحَادٍ بِظُلْمٍ
  نُّذِقْهُ مِنْ عَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يُحَلَّوْنَ
  } عن ابن عباس: من حِلَيت المرأَةُ فهي حال { وَلُؤْلُؤاً } بالنصب على: ويؤتون لؤلؤاً،
  كقوله: وحوراً عيناً. ولؤلؤاً بقلب الهمزة الثانية واواً. ولولياً؛ بقلبهما واوين،
  ثم بقلب الثانية ياء كأدل. ولول كأدل فيمن جرّ. ولولؤ، وليلياً، بقلبهما ياءين، عن
  ابن عباس: وهداهم الله وألهمهم أن يقولوا الحمد لله الذي صدقنا وعده، وهداهم إلى طريق
  الجنة. يقال: فلان يحسن إلى الفقراء وينعش المضطهدين، لا يراد حال ولا استقبال، وإنما
  يراد استمرار وجود الإحسان منه والنعشة في جميع أزمنته وأوقاته. ومنه قوله تعالى: {
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ } أي الصدود منهم مستمرّ دائم { لِلنَّاسِ } أي الذين
  يقع عليهم اسم الناس من غير فرق بين حاضر وباد وتانيء وطاريء ومكي وآفاقي. وقد استشهد
  به أصحاب أبي حنيفة قائلين: إنّ المراد بالمسجد الحرام: مكة، على امتناع جواز بيع دور
  مكة وإجارتها. وعند الشافعي: لا يمتنع ذلك. وقد حاور إسحاق بن راهويه فاحتجّ بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  أُخْرِجُواْ مِن دِيَـٰرِهِم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 40]، [الحشر: 8] وقال: أنسب الديار إلى مالكيها، أو غير مالكيها؟
  واشترى عمر بن الخطاب رضي الله تعالى عنه دار السجن من مالكيه أو غير مالكيه؟ { سَوَآء
  } بالنصب: قراءة حفص. والباقون على الرفع. ووجه النصب أنه ثاني مفعولي جعلناه، أَي:
  جعلناه مستوياً { ٱلْعَـٰكِفُ فِيهِ وَٱلْبَادِ } وفي القراءة بالرفع. الجملة مفعول
  ثان. الإلحاد: العدول عن القصد، وأصله إلحاد الحافر. وقوله: { بِإِلْحَادٍ بِظُلْمٍ
  } حالان مترادفتان. ومفعول { يُرِدْ } متروك ليتناول كل متناول، كأنه قال: ومن يرد
  فيه مراداً ما عادلاً عن القصد ظالماً { نُّذِقْهُ مِنْ عَذَابٍ أَلِيمٍ } يعني أَنّ
  الواجب على من كان فيه أن يضبط نفسه ويسلك طريق السداد والعدل في جميع ما يهمّ به ويقصده.
  وقيل: الإلحاد في الحرم: منع الناس عن عمارته. وعن سعيد بن جبير: الاحتكار. وعن عطاء:
  قول الرجل في المبايعة: «لا والله، وبلى والله، وعن عبد الله بن عمر [و] أنه كان له
  فسطاطان، أحدهما: في الحل، والآخر في الحرم، فإذا أراد أن يعاتب أهله عاتبهم في الحل،
  فقيل له، فقال: كنا نحدث أن من الإلحاد فيه أن يقول الرجل: لا والله وبلى والله». وقرىء:
  «يرد» بفتح الياء من الورود، ومعناه من أتى فيه بإلحاد ظالماً. وعن الحسن: ومن يرد
  إلحاده بظلم. أراد: إلحاداً فيه، فأضافه على الاتساع في الظرف، كمكر الليل: ومعناه
  من يرد أن يلحد فيه ظالماً. وخبر إن محذوف لدلالة جواب الشرط عليه، تقديره: إن الذين
  كفروا ويصدون عن المسجد الحرام نذيقهم من عذاب أليم؛ وكل من ارتكب فيه ذنباً فهو كذلك.
  عن ابن مسعود: الهمة في الحرم تكتب ذنباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

