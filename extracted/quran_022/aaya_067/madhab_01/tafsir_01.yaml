  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ إِنَّ ٱلإِنْسَانَ لَكَفُورٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّكُلِّ
  أُمَّةٍ جَعَلْنَا مَنسَكاً هُمْ نَاسِكُوهُ فَلاَ يُنَازِعُنَّكَ فِي ٱلأَمْرِ وَٱدْعُ
  إِلَىٰ رَبِّكَ إِنَّكَ لَعَلَىٰ هُدًى مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والله الذي أنعم عليكم هذه النعم، هو الذي جعل لكم أجساماً أحياء بحياة
  أحدثها فـيكم، ولـم تكونوا شيئاً، ثم هو يـميتكم من بعد حياتكم فـيفنـيكم عند مـجيء
  آجالكم ثم يحيـيكم بعد مـماتكم عند بعثكم لقـيام الساعة. { إنَّ الإنْسانَ لَكَفُورٌ
  } يقول: إن ابن آدم لـجحود لنعم الله التـي أنعم بها علـيه من حُسن خـلقه إياه، وتسخيره
  له ما سخر مـما فـي الأرض والبرّ والبحر، وتركه إهلاكه بإمساكه السماء أن تقع علـى
  الأرض بعبـادته غيره من الآلهة والأنداد، وتركه إفراده بـالعبـادة وإخلاص التوحيد له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِكُلّ أُمَّةٍ جَعَلْنا مَنْسَكاً } يقول: لكل جماعة قوم
  هي خـلت من قبلك، جعلنا مألفـاً يألفونه ومكانا يعتادونه لعبـادتـي فـيه وقضاء فرائضي
  وعملاً يـلزمونه. وأصل الـمنسك فـي كلام العرب الـموضع الـمعتاد الذي يعتاده الرجل
  ويألفه لـخير أو شرّ يقال: إن لفلان منسكاً يعتاده: يراد مكانا يغشاه ويألفه لـخير
  أو شرّ. وإنـما سميت مناسك الـحجّ بذلك، لتردّد الناس إلـى الأماكن التـي تعمل فـيها
  أعمال الـحجّ والعُمرة. وفـيه لغتان: «مَنْسِك» بكسر السين وفتـح الـميـم، وذلك من
  لغة أهل الـحجاز، و «مَنْسَك» بفتـح الـميـم والسين جميعاً، وذلك من لغة أسد. وقد قرىء
  بـاللغتـين جميعا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي الـمعنـيّ
  بقوله: { لِكُلّ أُمةٍ جَعَلْنا مَنْسَكاً }: أيّ الـمناسك عنـي به؟ فقال بعضهم: عنـي
  به: عيدهم الذي يعتادونه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لِكُلّ
  أُمَّةٍ جَعَلْنا مَنْسَكاً هُمْ ناسِكُوهُ } يقول: عيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنـي به ذبح يذبحونه ودم يهريقونه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو كريب، قال: ثنا ابن يـمان، قال: ثنا ابن جُرَيج، عن مـجاهد، فـي قوله: { لِكُلّ
  أُمَّةٍ جَعَلْنا مَنْسَكاً هُمْ ناسِكُوهُ } قال: إراقة الدم بـمكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هُمْ
  ناسِكُوهُ } قال: إهراق دماء الهدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { مَنْسَكاً } قال: ذبحاً
  وحجّاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أن يقال:
  عنـي بذلك إراقة الدم أيام النـحر بـمِنى لأن الـمناسك التـي كان الـمشركون جادلوا
  فـيها رسول الله صلى الله عليه وسلم كانت إراقة الدم فـي هذه الأيام، علـى أنهم قد
  كانوا جادلوه فـي إراقة الدماء التـي هي دماء ذبـائح الأنعام بـما قد أخبر الله عنهم
  فـي سورة الأنعام. غير أن تلك لـم تكن مناسك، فأما التـي هي مناسك فإنـما هي هدايا
  أو ضحايا ولذلك قلنا: عنـي بـالـمنسك فـي هذا الـموضع الذبح الذي هو بـالصفة التـي
  وصفنا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
