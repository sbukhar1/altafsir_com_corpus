  جَعَلْنَا مَنسَكاً هُمْ نَاسِكُوهُ فَلاَ يُنَازِعُنَّكَ فِي ٱلأَمْرِ وَٱدْعُ إِلَىٰ
  رَبِّكَ إِنَّكَ لَعَلَىٰ هُدًى مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا يُنازِعُنَّكَ فِـي الأَمْرِ } يقول تعالـى ذكره: فلا ينازعنك هؤلاء الـمشركون
  بـالله يا مـحمد فـي ذبحك ومنسكك بقولهم: أتأكلون ما قتلتـم، ولا تأكلون الـميتة التـي
  قتلها الله؟ فأنك أولـى بـالـحقّ منهم، لأنك مـحقّ وهم مبطلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد: { فَلا يُنازِعُنَّكَ فِـي الأَمْرِ } قال: الذبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { فَلا يُنازِعُنَّكَ فِـي
  الأَمْرِ } فلا تتـحام لـحمك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَادْعُ إلـى رَبِّكَ } يقول تعالـى ذكره: وادع يا مـحمد منازعيك من الـمشركين بـالله
  فـي نسكك وذبحك إلـى اتبـاع أمر ربك فـي ذلك بأن لا يأكلوا إلا ما ذبحوه بعد اتبـاعك
  وبعد التصديق بـما جئتهم به من عند الله، وتـجنبوا الذبح للآلهة والأوثان وتبرّءوا
  منها، إنك لعلـى طريق مستقـيـم غير زائل عن مـجة الـحقّ والصواب فـي نسكك الذي جعله
  لك ولأمتك ربك، وهم الضلال علـى قصد السبـيـل، لـمخالفتهم أمر الله فـي ذبـائحهم ومطاعمهم
