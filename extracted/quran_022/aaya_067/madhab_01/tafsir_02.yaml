  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّكُلِّ
  أُمَّةٍ جَعَلْنَا مَنسَكاً هُمْ نَاسِكُوهُ فَلاَ يُنَازِعُنَّكَ فِي ٱلأَمْرِ وَٱدْعُ
  إِلَىٰ رَبِّكَ إِنَّكَ لَعَلَىٰ هُدًى مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هو
  نهي لرسول الله صلى الله عليه وسلم، أي: لا تلتفت إلى قولهم ولا تمكنهم من أن ينازعوك.
  أو هو زجر لهم عن التعرض لرسول الله صلى الله عليه وسلم بالمنازعة في الدين وهم جهال
  لا علم عندهم وهم كفار خزاعة. روى: أن بديل بن ورقاء وبشر بن سفيان الخزاعيين وغيرهما
  قالوا للمسلمين: ما لكم تأكلون ما قتلتم، ولا تأكلون ما قتله الله! يعنون الميتة. وقال
  الزجاج: هو نهي له صلى الله عليه وسلم عن منازعته، كما تقول: لا يضاربنك فلان، أي:
  لا تضاربه. وهذا جائز في الفعل الذي لا يكون إلا بين اثنين { فِى ٱلأَمْرِ } في أمر
  الدين. وقيل: في أمر النسائك، وقرىء: «فلا ينزعنك» أي اثبت في دينك ثباتاً لا يطمعون
  أن يجذبوك ليزيلوك عنه. والمراد: زيادة التثبيت للنبي صلى الله عليه وسلم بما يهيج
  حميته ويلهب غضبه لله ولدينه. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَصُدُّنَّكَ عَنْ ءايَـٰتِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 87]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكَينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  14]، [يونس: 105]، [القصص: 87]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَكُونَنَّ ظَهيراً لّلْكَـٰفِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  86]. وهيهات أن ترتع همة رسول الله صلى الله عليه وسلم حول ذلك الحمى، ولكنه وارد على
  ما قلت لك من إرادة التهييج والإلهاب. وقال الزجاج: هو من نازعته فنزعته أنزعه، أي:
  غلبته، أي: لا يغلبنك في المنازعة. فإن قلت: لم جاءت نظيرة هذه الآية معطوفة بالواو
  وقد نزعت عن هذه؟ قلت: لأنّ تلك وقعت مع ما يدانيها ويناسبها من الآي الواردة في أمر
  النسائك، فعطفت على أخواتها. وأما هذه فواقعة مع أباعد عن معناها فلم تجد معطفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

