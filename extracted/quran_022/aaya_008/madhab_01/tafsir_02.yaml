  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ومِنَ
  ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثَانِيَ
  عِطْفِهِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ لَهُ فِي ٱلدُّنْيَا خِزْيٌ وَنُذِيقُهُ يَوْمَ
  ٱلْقِيَامَةِ عَذَابَ ٱلْحَرِيقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ بِمَا قَدَّمَتْ يَدَاكَ وَأَنَّ ٱللَّهَ
  لَيْسَ بِظَلَّٰمٍ لِّلعَبِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عن ابن عباس أنه
  أبو جهل بن هشام. وقيل: كرر كما كررت سائر الأقاصيص. وقيل: الأوّل في المقلدين، وهذا
  في المقلدين. والمراد بالعلم: العلم الضروري. وبالهدى: الاستدلال والنظر؛ لأنه يهدي
  إلى المعرفة. وبالكتاب المنير: الوحي، أي يجادل بظن وتخمين، لا بأحد هذه الثلاثة. وثنى
  العطف: عبارة عن الكبر والخيلاء، كتصعير الخدّ وليّ الجيد. وقيل: عن الإعراض عن الذكر.
  وعن الحسن: ثاني عطفه، بفتح العين، أي: مانع تعطفه { لِيُضِلَّ } تعليل للمجادلة. قرىء
  بضم الياء وفتحها. فإن قلت: ما كان غرضه من جداله الضلال { عَن سَبِيلِ ٱللَّهِ } فكيف
  علل به؟ وما كان أيضاً مهتدياً حتى إذا جادل خرج بالجدال من الهدى إلى الضلال؟ قلت:
  لما أدّى جداله إلى الضلال، جعل كأنه غرضه، ولما كان الهدى معرضاً له فتركه وأعرض عنه
  وأقبل على الجدال بالباطل، جعل كالخارج من الهدى إلى الضلال. وخزيه: ما أصابه يوم بدر
  من الصغار والقتل، والسبب فيما مني به من خزي الدنيا وعذاب الآخرة: هو ما قدمت يداه،
  وعدل الله في معاقبته الفجار وإثابته الصالحين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

