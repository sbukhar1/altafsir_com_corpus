text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ومِنَ ٱلنَّاسِ
  مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ }يقول
  تعالى ذكره: ومن الناس من يخاصم في توحيد الله وإفراده بـالألوهة بغير علم منه بـما
  يخاصم به. { وَلاَ هُدًى } يقول: وبغير بـيان معه لما يقول ولا بُرْهان. { وَلا كِتابٍ
  مَنِـيرٍ } يقول: وبغير كتاب من الله أتاه لصحة ما يقول. منـير يقول ينـير عن حجته،
  وإنـما يقول ما يقول من الـجهل ظنًّا منه وحسبـاناً. وذكر أن عُنِـي بهذه الآية والتـي
  بعدها النضر بن الـحارث من بنـي عبد الدار.\r\n\t\t\t\r\n\t\t\t</section>"

