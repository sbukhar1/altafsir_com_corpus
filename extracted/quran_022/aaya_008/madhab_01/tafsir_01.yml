  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ومِنَ
  ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومن الناس من يخاصم في توحيد الله وإفراده بـالألوهة
  بغير علم منه بـما يخاصم به. { وَلاَ هُدًى } يقول: وبغير بـيان معه لما يقول ولا بُرْهان.
  { وَلا كِتابٍ مَنِـيرٍ } يقول: وبغير كتاب من الله أتاه لصحة ما يقول. منـير يقول
  ينـير عن حجته، وإنـما يقول ما يقول من الـجهل ظنًّا منه وحسبـاناً. وذكر أن عُنِـي
  بهذه الآية والتـي بعدها النضر بن الـحارث من بنـي عبد الدار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

