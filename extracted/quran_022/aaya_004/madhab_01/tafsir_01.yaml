  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْهِ أَنَّهُ مَن تَوَلاَّهُ فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ ٱلسَّعِيرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قُضي علـى الشيطان فمعنى: «كُتِبَ» ههنا قُضِي،
  والهاء التـي فـي قوله «علـيه» من ذكر الشيطان. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر عن قتادة: { كُتِبَ عَلَـيْهِ أنَّهُ
  مَنْ تَوَلاَّهُ } قال: كُتب علـى الشيطان، أنه من اتبع الشيطان من خـلق الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { كُتِبَ عَلَـيْهِ أنَّهُ مَنْ تَوَلاَّهُ } قال: الشيطان اتبعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { أنَّهُ مَنْ تَوَلاَّهُ } ، قال: اتبعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأنَّهُ يُضِلُّهُ } يقول: فإن الشيطان يضله، يعنـي: يضلّ من تولاه. والهاء التـي
  فـي «يضله» عائدة علـى «من» التـي فـي قوله: { مَنْ تَوَلاَّهُ } وتأويـل الكلام: قُضِي
  علـى الشيطان أنه يضلّ أتبـاعه ولا يهديهم إلـى الـحقّ. وقوله: { ويَهْدِيهِ إلـى عَذَابِ
  السَّعِيرِ } يقول: ويَسُوقُ مَنْ اتَّبَعَهُ إلـى عذاب جهنـم الـموقدة وسياقه إياه
  إلـيه بدعائه إلـى طاعته ومعصيته الرحمن، فذلك هدايته من تبعه إلـى عذاب جهنـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا احتـجاج من الله علـى الذي أخبر عنه من الناس أنه يجادل فـي الله
  بغير علـم، اتبـاعاً منه للشيطان الـمريد وتنبـيه له علـى موضع خطأ قـيـله وإنكاره
  ما أنكر من قدرة ربه. قال: يا أيها الناس إن كنتـم فـي شكّ من قدرتنا علـى بعثكم من
  قبوركم بعد مـماتكم وبلائكُم استعظاماً منكم لذلك، فإن فـي ابتدائنا خـلق أبـيكم آدم
  صلى الله عليه وسلم من تراب ثم إنشائناكم من نطفة آدم ثم تصريفناكم أحوالاً حالاً بعد
  حال، من نطفة إلـى علقة، ثم من علقة إلـى مُضغة، لكم معتبراً ومتعظاً تعتبرون به، فتعلـمون
  أن من قدر علـى ذلك فغير متعذّر علـيه إعادتكم بعد فنائكم كما كنتـم أحياء قبل الفناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله: { مخـلَّقةٍ وغَيْرِ مُخَـلَّقَةٍ
  } فقال بعضهم: هي من صفة النطفة. قال: ومعنى ذلك: فإنا خـلقناكم من تراب، ثم من نطفة
  مخـلقة وغير مخـلقة قالوا: فأما الـمخـلقة فما كان خـلقا سَوِيّا وأما غير مخـلقة فما
  دفعته الأرحام من النُّطَف وألقته قبل أن يكون خـلقاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو معاوية، عن داود بن أبـي هند، عن عامر،
  عن علقمة، عن عبد الله، قال: إذا وقعت النطفة فـي الرحم، بعث الله ملَكا فقال: يا ربّ
  مخـلقة أو غير مخـلقة؟ فإن قال: غير مخـلَّقة، مـجّتها الأرحام دماً، وإن قال: مخـلقة،
  قال: يا ربّ فما صفة هذه النطفة أذكر أم أنثى؟ ما رزقها ما أجلها؟ أشقـيّ أو سعيد؟
  قال: فـيقال له: انطلق إلـى أمّ الكتاب فـاستنسخ منه صفة هذه النطفة قال: فـينطلق الـملك
  فـينسخها فلا تزال معه حتـى يأتـي علـى آخر صفتها.</font></font>&#13;\t\t\t<label
