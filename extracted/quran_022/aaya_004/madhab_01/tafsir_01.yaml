text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْهِ
  أَنَّهُ مَن تَوَلاَّهُ فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ ٱلسَّعِيرِ
  }يقول تعالـى ذكره: قُضي علـى الشيطان فمعنى: «كُتِبَ» ههنا قُضِي، والهاء التـي فـي
  قوله «علـيه» من ذكر الشيطان. كما:حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر عن قتادة: { كُتِبَ عَلَـيْهِ أنَّهُ مَنْ تَوَلاَّهُ } قال: كُتب علـى الشيطان،
  أنه من اتبع الشيطان من خـلق الله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { كُتِبَ عَلَـيْهِ أنَّهُ مَنْ تَوَلاَّهُ } قال: الشيطان
  اتبعه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد {
  أنَّهُ مَنْ تَوَلاَّهُ } ، قال: اتبعه.وقوله: { فأنَّهُ يُضِلُّهُ } يقول: فإن الشيطان
  يضله، يعنـي: يضلّ من تولاه. والهاء التـي فـي «يضله» عائدة علـى «من» التـي فـي قوله:
  { مَنْ تَوَلاَّهُ } وتأويـل الكلام: قُضِي علـى الشيطان أنه يضلّ أتبـاعه ولا يهديهم
  إلـى الـحقّ. وقوله: { ويَهْدِيهِ إلـى عَذَابِ السَّعِيرِ } يقول: ويَسُوقُ مَنْ اتَّبَعَهُ
  إلـى عذاب جهنـم الـموقدة وسياقه إياه إلـيه بدعائه إلـى طاعته ومعصيته الرحمن، فذلك
  هدايته من تبعه إلـى عذاب جهنـم.وهذا احتـجاج من الله علـى الذي أخبر عنه من الناس
  أنه يجادل فـي الله بغير علـم، اتبـاعاً منه للشيطان الـمريد وتنبـيه له علـى موضع
  خطأ قـيـله وإنكاره ما أنكر من قدرة ربه. قال: يا أيها الناس إن كنتـم فـي شكّ من قدرتنا
  علـى بعثكم من قبوركم بعد مـماتكم وبلائكُم استعظاماً منكم لذلك، فإن فـي ابتدائنا
  خـلق أبـيكم آدم صلى الله عليه وسلم من تراب ثم إنشائناكم من نطفة آدم ثم تصريفناكم
  أحوالاً حالاً بعد حال، من نطفة إلـى علقة، ثم من علقة إلـى مُضغة، لكم معتبراً ومتعظاً
  تعتبرون به، فتعلـمون أن من قدر علـى ذلك فغير متعذّر علـيه إعادتكم بعد فنائكم كما
  كنتـم أحياء قبل الفناء.واختلف أهل التأويـل فـي تأويـل قوله: { مخـلَّقةٍ وغَيْرِ
  مُخَـلَّقَةٍ } فقال بعضهم: هي من صفة النطفة. قال: ومعنى ذلك: فإنا خـلقناكم من تراب،
  ثم من نطفة مخـلقة وغير مخـلقة قالوا: فأما الـمخـلقة فما كان خـلقا سَوِيّا وأما غير
  مخـلقة فما دفعته الأرحام من النُّطَف وألقته قبل أن يكون خـلقاً. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا أبو معاوية، عن داود بن أبـي هند، عن عامر، عن علقمة، عن عبد الله،
  قال: إذا وقعت النطفة فـي الرحم، بعث الله ملَكا فقال: يا ربّ مخـلقة أو غير مخـلقة؟
  فإن قال: غير مخـلَّقة، مـجّتها الأرحام دماً، وإن قال: مخـلقة، قال: يا ربّ فما صفة
  هذه النطفة أذكر أم أنثى؟ ما رزقها ما أجلها؟ أشقـيّ أو سعيد؟ قال: فـيقال له: انطلق
  إلـى أمّ الكتاب فـاستنسخ منه صفة هذه النطفة قال: فـينطلق الـملك فـينسخها فلا تزال
  معه حتـى يأتـي علـى آخر صفتها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْهِ أَنَّهُ مَن تَوَلاَّهُ
  فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ ٱلسَّعِيرِ }وقال آخرون: معنى ذلك:
  تامة وغير تامة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال،
  عن قَتادة فـي قول الله: { مُخَـلَّقَةٍ وغَيرَ مُخَـلَّقَةٍ } قال: تامة وغير تامة.حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر عن قَتادة: { مُخَـلَّقَةٍ وغيرِ مُخَـلَّقَةٍ
  } فذكر مثله.وقال آخرون: معنى ذلك الـمضغة مصورة إنساناً وغير مصوّرة، فإذا صوّرت فهي
  مخَـلقة وإذا لـم تصوّر فهي غير مخَـلقة. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة، عن مـجاهد فـي قوله:
  { مُخَـلَّقَةٍ } قال: السِّقط، مخـلّقة { وغَير مُخَـلَّقَة }.حدثنـي مـحمد بن عمر،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { مُخَـلَّقَةٍ وَغيرٍ مُخَـلَّقَةٍ
  } قال: السقط، مخـلوق وغير مَخـلوق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، بنـحوه.حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا
  داود، عن عامر أنه قال فـي النطفة والـمضغة إذا نكست فـي الـخـلق الرابع كانت نَسَمة
  مخـلقة، وإذا قذفتها قبل ذلك فهي غير مخـلقة.قال: ثنا عبد الرحمن بن مهدي، عن حماد
  بن أبـي سلـمة، عن داود بن أبـي هند، عن أبـي العالـية: { مُخَـلَّقَةٍ وغَيرِ مُخَـلَّقَةٍ
  } قال: السقط.وأولـى الأقوال فـي ذلك بـالصواب قول من قال: الـمخـلقة الـمصورة خـلقا
  تامًّا، وغير مخـلقة: السِّقط قبل تـمام خـلقه لأن الـمخـلقة وغير الـمخـلقة من نعت
  الـمضغة والنطفة بعد مصيرها مضغة، لـم يبق لها حتـى تصير خـلقا سويًّا إلا التصوير
  وذلك هو الـمراد بقوله: { مُخَـلَّقَةٍ وغَيرِ مُخَـلَّقَةٍ } خـلقاً سويًّا، وغير
  مخـلقة بأن تلقـيه الأم مضغة ولا تصوّر ولا ينفخ فيها الروح.وقوله: { لِنُبَـيِّنَ
  لَكُمْ } يقول تعالـى ذكره: جعلنا الـمضغة منها الـمخـلقة التامة ومنها السقط غير التامّ،
  لنبـين لكم قدرتنا علـى ما نشاء ونعرّفكم ابتداءنا خـلقكم.وقوله: { وَنُقِرّ فـي الأرْحامِ
  ما نَشاءُ إلـى أجَلٍ مُسَمًّى } يقول تعالـى ذكره: من كنا كتبنا له بقاء وحياة إلـى
  أمد وغاية، فـانا نقرّه فـي رحم أمه إلـى وقته الذي جعلنا له أن يـمكث فـي رحمها فلا
  تسقطه ولا يخرج منها حتـى يبلغ أجله، فإذا بلغ وقت خروجه من رحمها أذنا له بـالـخروج
  منها، فـيخرج.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَنُقِرُّ فِـي الأرْحامِ
  ما نَشاءُ إلـى أجَلٍ مُسَمًّى } قال: التـمام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْهِ أَنَّهُ مَن تَوَلاَّهُ
  فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ ٱلسَّعِيرِ }حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَنُقِرُّ فِـي الأرْحامِ ما نَشاءُ إلـى أجَلٍ
  مُسَمًّى } قال: الأجل الـمسمى: أقامته فـي الرحم حتـى يخرج.وقوله: { ثُمَّ نُـخْرِجُكُمْ
  طِفْلاً } يقول تعالـى ذكره: ثم نـخرجكم من أرحام أمهاتكم إذا بلغتـم الأجل الذي قدرته
  لـخروجكم منها طفلاً صغاراً ووحَّد «الطفل»، وهو صفة للـجميع، لأنه مصدر مثل عدل وزور.
  وقوله: { ثُمَّ لِتَبْلُغُوا أشُدَّكُمْ } يقول: ثم لتبلغوا كمال عقولكم ونهاية قواكم
  بعمركم.وقد ذكرت اختلاف الـمختلفـين فـي الأشدّ، والصواب من القول فـيه عندنا بشواهده
  فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

