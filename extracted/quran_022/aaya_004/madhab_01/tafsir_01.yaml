  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كُتِبَ عَلَيْهِ أَنَّهُ مَن تَوَلاَّهُ فَأَنَّهُ
  يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: تامة وغير تامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، عن قَتادة فـي قول الله: { مُخَـلَّقَةٍ
  وغَيرَ مُخَـلَّقَةٍ } قال: تامة وغير تامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر عن قَتادة: { مُخَـلَّقَةٍ وغيرِ مُخَـلَّقَةٍ
  } فذكر مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك الـمضغة مصورة
  إنساناً وغير مصوّرة، فإذا صوّرت فهي مخَـلقة وإذا لـم تصوّر فهي غير مخَـلقة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة، عن مـجاهد فـي قوله: {
  مُخَـلَّقَةٍ } قال: السِّقط، مخـلّقة { وغَير مُخَـلَّقَة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { مُخَـلَّقَةٍ
  وَغيرٍ مُخَـلَّقَةٍ } قال: السقط، مخـلوق وغير مَخـلوق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر
  أنه قال فـي النطفة والـمضغة إذا نكست فـي الـخـلق الرابع كانت نَسَمة مخـلقة، وإذا
  قذفتها قبل ذلك فهي غير مخـلقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الرحمن بن مهدي، عن حماد بن أبـي سلـمة، عن داود بن أبـي هند، عن أبـي العالـية:
  { مُخَـلَّقَةٍ وغَيرِ مُخَـلَّقَةٍ } قال: السقط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: الـمخـلقة الـمصورة خـلقا تامًّا، وغير مخـلقة:
  السِّقط قبل تـمام خـلقه لأن الـمخـلقة وغير الـمخـلقة من نعت الـمضغة والنطفة بعد
  مصيرها مضغة، لـم يبق لها حتـى تصير خـلقا سويًّا إلا التصوير وذلك هو الـمراد بقوله:
  { مُخَـلَّقَةٍ وغَيرِ مُخَـلَّقَةٍ } خـلقاً سويًّا، وغير مخـلقة بأن تلقـيه الأم
  مضغة ولا تصوّر ولا ينفخ فيها الروح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِنُبَـيِّنَ لَكُمْ } يقول تعالـى ذكره: جعلنا الـمضغة منها الـمخـلقة التامة ومنها
  السقط غير التامّ، لنبـين لكم قدرتنا علـى ما نشاء ونعرّفكم ابتداءنا خـلقكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَنُقِرّ فـي الأرْحامِ ما نَشاءُ إلـى أجَلٍ مُسَمًّى }
  يقول تعالـى ذكره: من كنا كتبنا له بقاء وحياة إلـى أمد وغاية، فـانا نقرّه فـي رحم
  أمه إلـى وقته الذي جعلنا له أن يـمكث فـي رحمها فلا تسقطه ولا يخرج منها حتـى يبلغ
  أجله، فإذا بلغ وقت خروجه من رحمها أذنا له بـالـخروج منها، فـيخرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَنُقِرُّ
  فِـي الأرْحامِ ما نَشاءُ إلـى أجَلٍ مُسَمًّى } قال: التـمام.</font></font>&#13;\t\t\t<label
