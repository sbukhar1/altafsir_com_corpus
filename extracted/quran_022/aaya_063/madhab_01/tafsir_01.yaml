text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَتُصْبِحُ ٱلأَرْضُ مُخْضَرَّةً إِنَّ ٱللَّهَ
  لَطِيفٌ خَبِيرٌ }يقول تعالـى ذكره: { ألَـمْ تَرَ } يا مـحمد { أنَّ اللَّهَ أنْزَلَ
  مِنَ السَّماءِ ماءً } يعنـي مطراً، { فَتُصْبِحُ الأرْضُ مُخْضَرَّةً } بـما ينبت
  فـيها من النبـات. { إنَّ اللَّهَ لَطِيفٌ } بـاستـخراج النبـات من الأرض بذلك الـماء
  وغير ذلك من ابتداع ما شاء أن يبتدعه. { خَبِـيرٌ } بـما يحدث عن ذلك النبت من الـحبّ
  وبه. قال: { فَتُصْبِحُ الأرْضُ } فرفع، وقد تقدمه قوله: { ألَـمْ تَرَ } وإنـما قـيـل
  ذلك كذلك لأن معنى الكلام الـخبر، كأنه قـيـل: أعلـم يا مـحمد أن الله ينزل من السماء
  ماء فتصبح الأرض ونظير ذلك قول الشاعر:ألَمْ تَسْأَلِ الرّبْعَ القَدِيمَ فـيَنْطِقُ   وهلْ
  تُـخْبِرَنْكَ اليوْمَ بَيْداءُ سَمْلَقُلأن معناه: قد سألته فنطق.\r\n\t\t\t\r\n\t\t\t</section>"

