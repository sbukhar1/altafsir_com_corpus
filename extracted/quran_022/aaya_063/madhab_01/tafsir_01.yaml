  \       <a href=\"javascript:go_QurPage(22,63)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَتُصْبِحُ ٱلأَرْضُ مُخْضَرَّةً
  إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { ألَـمْ تَرَ } يا مـحمد { أنَّ اللَّهَ أنْزَلَ مِنَ السَّماءِ ماءً } يعنـي مطراً،
  { فَتُصْبِحُ الأرْضُ مُخْضَرَّةً } بـما ينبت فـيها من النبـات. { إنَّ اللَّهَ لَطِيفٌ
  } بـاستـخراج النبـات من الأرض بذلك الـماء وغير ذلك من ابتداع ما شاء أن يبتدعه. {
  خَبِـيرٌ } بـما يحدث عن ذلك النبت من الـحبّ وبه. قال: { فَتُصْبِحُ الأرْضُ } فرفع،
  وقد تقدمه قوله: { ألَـمْ تَرَ } وإنـما قـيـل ذلك كذلك لأن معنى الكلام الـخبر، كأنه
  قـيـل: أعلـم يا مـحمد أن الله ينزل من السماء ماء فتصبح الأرض ونظير ذلك قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألَمْ تَسْأَلِ الرّبْعَ القَدِيمَ فـيَنْطِقُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهلْ تُـخْبِرَنْكَ اليوْمَ بَيْداءُ سَمْلَقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لأن معناه: قد سألته فنطق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

