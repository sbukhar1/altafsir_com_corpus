text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَتُصْبِحُ ٱلأَرْضُ مُخْضَرَّةً إِنَّ ٱللَّهَ
  لَطِيفٌ خَبِيرٌ } * { لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ }قرىء: { مُخْضَرَّةً } أي ذات خضر، على مفعلة، كمقبلة
  ومسبعة. فإن قلت: هلا قيل: فأصبحت؟ ولم صرف إلى لفظ المضارع؟ قلت: لنكتة فيه، وهي إفادة
  بقاء أثر المطر زماناً بعد زمان، كما تقول: أنعم عليَّ فلان عام كذا، فأروح وأغدوا
  شاكراً له. ولو قلت: فرحت وغدوت؛ ولم يقع ذلك الموقع، فإن قلت: فما له رفع لم ينصب
  جواباً للاستفهام؟ قلت: لو نصب لأعطى ما هو عكس الغرض، لأنّ معناه إثبات الاخضرار،
  فينقلب بالنصب إلى نفي الاخضرار، مثاله أن تقول لصاحبك: ألم تر أني أنعمت عليك فتشكر:
  إن نصبته فأنت ناف لشكره شاك تفريطه فيه، وإن رفعته فأنت مثبت للشكر. وهذا وأمثاله
  مما يجب أن يرغب له من اتسم بالعلم في علم الإعراب وتوقير أهله { لَطِيفٌ } وأصل علمه
  أو فضله إلى كل شيء { خَبِيرٌ } بمصالح الخلق ومنافعهم.\r\n\t\t\t\r\n\t\t\t</section>"

