  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْمُلْكُ
  يَوْمَئِذٍ للَّهِ يَحْكُمُ بَيْنَهُمْ فَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  فِي جَنَّاتِ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيٰتِنَا
  فَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  السلطان والـمُلك إذا جاءت الساعة لله وحده لا شريك له ولا ينازعه يومئذ منازع وقد
  كان فـي الدنـيا ملوك يُدعون بهذا الاسم ولا أحد يومئذ يدعي ملكاً سواه. { يَحْكُمُ
  بَـيْنهُمْ } يقول: يفصل بـين خـلقه الـمشركين به والـمؤمنـين. { فـالَّذين آمَنُوا
  } بهذا القرآن، وبـمن أنزله، ومن جاء به، وعملوا بـما فـيه من حلاله وحرامه وحدوده
  وفرائضه { فـي جَنَّاتِ النعيـم } يومئذ. { والَّذِينَ كَفَرُوا } بـالله ورسوله، {
  وكَذَّبُوا } بآيَات كتابه وتنزيـله، وقالوا: لـيس ذلك من عند الله، إنـما هو إفك افتراه
  مـحمد وأعانه علـيه قوم آخرون { فأُولَئِكَ لَهُمْ عَذَابٌ مُهِينٌ } يقول: فـالذين
  هذه صفتهم لهم عند الله يوم القـيامة عذاب مهين، يعنـي عذاب مذلّ فـي جهنـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

