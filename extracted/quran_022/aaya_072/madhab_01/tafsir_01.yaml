text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ تَعْرِفُ فِي وُجُوهِ ٱلَّذِينَ كَفَرُواْ ٱلْمُنْكَرَ
  يَكَادُونَ يَسْطُونَ بِٱلَّذِينَ يَتْلُونَ عَلَيْهِمْ آيَٰتِنَا قُلْ أَفَأُنَبِّئُكُم
  بِشَرٍّ مِّن ذٰلِكُمُ ٱلنَّارُ وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ وَبِئْسَ ٱلْمَصِيرُ
  }يقول تعالـى ذكره: وإذا تُتلـى علـى مشركي قريش العابدين من دون الله ما لـم ينزل
  به سلطاناً { آياتُنا } يعنـي: آيات القرآن، { بَـيِّناتٍ } يقول: واضحات حججها وأدلتها
  فـيـما أنزلت فـيه. { تَعْرِفُ فِـي وُجُوهِ الَّذِينَ كَفَرُوا الـمُنْكَرَ } يقول:
  تتبـين فـي وجوههم ما ينكره أهل الإيـمان بـالله من تغيرها، لسماعهم بـالقرآن.وقوله:
  { يَكادُونَ يَسْطُونَ بـالَّذِينَ يَتْلُونَ عَلَـيْهِمْ آياتِنا } يقول: يكادون يبطشون
  بـالذين يتلون علـيهم آيات كتاب الله من أصحاب النبـيّ صلى الله عليه وسلم، لشدّة تكرّههم
  أن يسمعوا القرآن ويُتْلـى علـيهم.وبنـحو ما قلنا فـي تأويـل قوله { يَسْطُونَ } قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { يَكادُونَ يَسْطُونَ } يقول: يبطشون.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { يَكادُونَ يَسْطُونَ } يقول: يقعون بـمن ذكرهم.حدثنا مـحمد بن عمارة، قال: ثنا عبد
  الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن مـجاهد: { يَكادُونَ يَسْطُونَ
  بـالَّذِينَ يَتْلُونَ عَلَـيْهِمْ آياتِنا } قال: يكادون يقعون بهم.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يَكادُونَ يَسْطُونَ } قال: يبطشون
  كفـار قريش.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { يَكادُونَ يَسْطُونَ بـالَّذِينَ يَتْلُونَ عَلَـيْهِمْ آياتنا }
  يقول: يكادون يأخذونهم بأيديهم أخذاً.وقوله: { قُلْ أفأُنَبِّئُكُمْ بِشَرّ مِنْ ذَلِكُم
  } يقول: أفأنبئكم أيها الـمشركون بأكره إلـيكم من هؤلاء الذين تتكرّهون قراءتهم القرآن
  علـيكم، هي { النَّارُ } وعدها الله الذين كفروا. وقد ذُكر عن بعضهم أنه كان يقول:
  إن الـمشركين قالوا: والله إن مـحمداً وأصحابه لشرّ خـلق الله فقال الله لهم: قل أفأنبئكم
  أيها القائلون هذا القول بشرّ من مـحمد صلى الله عليه وسلم؟ أنتـم أيها الـمشركون الذين
  وعدهم الله النار. ورفعت «النار» علـى الابتداء، ولأنها معرفة لا تصلـح أن ينعت بها
  الشرّ وهو نكرة، كما يقال: مررت برجلـين: أخوك وأبوك، ولو كانت مخفوضة كان جائزاً وكذلك
  لو كان نصبـاً للعائد من ذكرها فـي وعدها وأنت تنوي بها الاتصال بـما قبلها. يقول تعالـى
  ذكره: فهؤلاء هم أشرار الـخـلق لا مـحمد وأصحابه.وقوله: { وَبِئْسَ الـمَصِيرُ } يقول:
  وبئس الـمكان الذي يصير إلـيه هؤلاء الـمشركون بـالله يوم القـيامة.\r\n\t\t\t\r\n\t\t\t</section>"

