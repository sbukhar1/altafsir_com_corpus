  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ تَعْرِفُ فِي وُجُوهِ ٱلَّذِينَ كَفَرُواْ
  ٱلْمُنْكَرَ يَكَادُونَ يَسْطُونَ بِٱلَّذِينَ يَتْلُونَ عَلَيْهِمْ آيَٰتِنَا قُلْ
  أَفَأُنَبِّئُكُم بِشَرٍّ مِّن ذٰلِكُمُ ٱلنَّارُ وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ
  وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْمُنْكَرَ } الفظيع من التجهم
  والبسور. أو الإنكار، كالمكرم بمعنى الإكرام. وقرىء: «يعرف» والمنكر. والسطو: الوثب
  والبطش. وقرىء: { ٱلنَّارِ } بالرفع على أنه خبر مبتدأ محذوف، كأنّ قائلاً قال: ما
  هو؟ فقيل: النار، أي: هو النار. وبالنصب على الاختصاص. وبالجرّ على البدل من { بِشَرٍّ
  مّن ذٰلِكُمُ } من غيظكم على التالين وسطوكم عليهم. أو مما أصابكم من الكراهة والضجر
  بسبب ما تلي عليكم { وَعَدَهَا ٱللَّهُ } استئناف كلام. ويحتمل أن تكون { ٱلنَّارِ
  } مبتدأ و { وَعَدَهَا } خبراً، وأن يكون حالاً عنها إذا نصبتها أو جررتها بإضمار «قد».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
