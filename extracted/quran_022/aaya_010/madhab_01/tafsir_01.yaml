text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثَانِيَ عِطْفِهِ
  لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ لَهُ فِي ٱلدُّنْيَا خِزْيٌ وَنُذِيقُهُ يَوْمَ ٱلْقِيَامَةِ
  عَذَابَ ٱلْحَرِيقِ } * { ذٰلِكَ بِمَا قَدَّمَتْ يَدَاكَ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلَّٰمٍ
  لِّلعَبِيدِ }يقول تعالـى ذكره: يجادل هذا الذي يجادل فـي الله بغير علـم { ثانِـيَ
  عِطْفِهِ }.واختلف أهل التأويـل فـي الـمعنى الذي من أجله وصف بأنه يثنـي عطفه وما
  الـمراد من وصفه إياه بذلك، فقال بعضهم: وصفه بذلك لتكبره وتبختره. وذكر عن العرب أنها
  تقول: جاءنـي فلان ثانـي عطفه: إذا جاء متبخترا من الكبر ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { ثانِـيَ
  عِطْفِهِ } يقول: مستكبراً فـي نفسه.وقال آخرون: بل معنى ذلك: لاوٍ رقبته. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ثانِـي عِطْفِهِ
  } قال: رقبته.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { ثانِـيَ عِطْفِهِ
  } قال: لاوٍ عنقه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة، مثله.وقال
  آخرون: معنى ذلك أنه يُعْرِضُ عما يُدْعَى إلـيه فلا يسمع له. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: ثانِـيَ عِطْفِهِ يقول: يعرض عن ذكري.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { ثانِـيَ عِطْفِهِ عَنْ سَبِـيـلِ الله } قال: لاوياً رأسه، معرضاً مولـياً،
  لا يريد أن يسمع ما قـيـل له. وقرأ:{ وَإذَا قِـيـلَ لَهُمْ تَعالَوْا يَسْتَغْفِرْ
  لَكُمْ رَسُولُ اللَّهِ لَوَّوْا رُؤُسَهُمْ ورأيْتَهُمْ يَصُدُّونَ وَهُمْ مُسْتَكْبِرُونَ
  وَإذَا تُتْلَـى عَلَـيْهِ آياتُنا وَلَّـى مُسْتَكْبِراً }حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { ثانِـيَ عِطْفِهِ } قال:
  يعرض عن الـحقّ.قال أبو جعفر: وهذه الأقوال الثلاثة متقاربـات الـمعنى وذلك أن من كان
  ذا استكبـار فمن شأنه الإعراضُ عما هو مستكبر عنه ولَـيُّ عنقه عنه والإعراض.والصواب
  من القول فـي ذلك أن يقال: إن الله وصف هذا الـمخاصم فـي الله بغير علـم أنه من كبره
  إذا دُعي إلـى الله أعرض عن داعيه لوى عنقه عنه ولـم يسمع ما يقال له استكبـاراً.وقوله:
  { لِـيُضِلَّ عَنْ سَبِـيـلِ اللَّهِ } يقول تعالـى ذكره: يجادل هذا الـمشرك فـي الله
  بغير علـم معرضاً عن الـحقّ استكبـاراً، لـيصدّ الـمؤمنـين بـالله عن دينهم الذي هداهم
  له ويستزلهم عنه. { لَهُ فِـي الدُّنْـيا خِزْيٌ } يقول جلّ ثناؤه: لهذا الـمـجادل
  فـي الله بغير علـم فـي الدنـيا خزي وهو القتل والذلّ والـمهانة بأيدي الـمؤمنـين،
  فقتله الله بأيديهم يوم بدر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثَانِيَ عِطْفِهِ لِيُضِلَّ عَن سَبِيلِ
  ٱللَّهِ لَهُ فِي ٱلدُّنْيَا خِزْيٌ وَنُذِيقُهُ يَوْمَ ٱلْقِيَامَةِ عَذَابَ ٱلْحَرِيقِ
  } * { ذٰلِكَ بِمَا قَدَّمَتْ يَدَاكَ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلَّٰمٍ لِّلعَبِيدِ
  }كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، له: { فِـي الدُّنـيْا
  خِزْيٌ } قال: قُتل يوم بدر.وقوله: { وَنُذِيقُهُ يَوْمَ القِـيامَةِ عَذَابَ الـحَرِيقِ
  } يقول تعالـى ذكره: ونـحرقه يوم القـيامة بـالنار. وقوله: { ذَلكَ بِـمَا قَدَّمَتْ
  يَدَاكَ } يقول جلّ ثناؤه: ويقال له إذا أذيق عذاب النار يوم القـيامة: هذا العذاب
  الذي نذيقكه الـيوم بـما قدمت يداك فـي الدنـيا من الذنوب والآثام واكتسبته فيها من
  الإجرام. { وإنَّ اللَّهَ لَـيْسَ بِظَلاَّمٍ للْعَبِـيدِ } يقول: وفعلنا ذلك لأن الله
  لـيس بظلام للعبـيد فـيعاقب بعض عبـيده علـى جُرْم وهو يغفر مثله عن آخر غيره، أو يحمل
  ذنب مذنب علـى غير مذنب فـيعاقبه به ويعفو عن صاحب الذنب ولكنه لا يعاقب أحداً إلا
  علـى جرمه ولا يعذب أحداً علـى ذنب يغفر مثله لآخر إلا بسبب استـحق به منه مغفرته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

