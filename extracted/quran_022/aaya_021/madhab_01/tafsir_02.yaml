text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَانِ خَصْمَانِ
  ٱخْتَصَمُواْ فِي رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ
  يُصَبُّ مِن فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ } * { يُصْهَرُ بِهِ مَا فِي بُطُونِهِمْ
  وَٱلْجُلُودُ } * { وَلَهُمْ مَّقَامِعُ مِنْ حَدِيدٍ } * { كُلَّمَآ أَرَادُوۤاْ أَن
  يَخْرُجُواْ مِنْهَا مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ }الخصم:
  صفة وصف بها الفوج أو الفريق، فكأنه قيل: هذان فوجان أو فريقان مختصمان وقوله: { هَـٰذَانِ
  } للفظ. و { ٱخْتَصَمُواْ } للمعنى، كقوله:{ وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ
  إِذَا خَرَجُواْ }[محمد: 16] ولو قيل: هؤلاء خصمان. أو اختصما: جاز يراد المؤمنون والكافرون.
  قال ابن عباس رجع إلى أهل الأديان الستة { فِى رَبّهِمْ } أي في دينه وصفاته. وروي:
  أن أهل الكتاب قالوا للمؤمنين: نحن أحق بالله، وأقدم منكم كتاباً، ونبينا قبل نبيكم.
  وقال المؤمنون: نحن أحق بالله، آمنا بمحمد، وآمنا بنبيكم وبما أنزل الله من كتاب، وأنتم
  تعرفون كتابنا ونبينا ثم تركتموه وكفرتم به حسداً، فهذه خصومتهم في ربهم { فَٱلَّذِينَ
  كَفَرُواْ } هو فصل الخصومة المعنيّ بقوله تعالى:{ إِنَّ ٱللَّهَ يَفْصِلُ بَيْنَهُمْ
  يَوْمَ ٱلْقِيـٰمَةِ }[الحج: 17] وفي رواية عن الكسائي: «خصمان» بالكسر، وقرىء: «قطعت»
  بالتخفيف، كأنّ الله تعالى يقدّر لهم نيراناً على مقادير جثثهم تشتمل عليهم كما تقطع
  الثياب الملبوسة. ويجوز أن تظاهر على كل واحد منهم تلك النيران كالثياب المظاهرة على
  اللابس بعضها فوق بعض. ونحوه{ سَرَابِيلُهُم مّن قَطِرَانٍ }[إبراهيم: 50]. { ٱلْحَمِيمُ
  } الماء الحار عن ابن عباس رضي الله عنه: لو سقطت منه نقطة على جبال الدنيا لأذابتها
  { يُصْهَرُ } يذاب وعن الحسن بتشديد الهاء للمبالغة، أي: إذا صبّ الحميم على رؤوسهم
  كان تأثيره في الباطن نحو تأثيره في الظاهر، فيذيب أحشاءهم وأمعاءهم كما يذيب جلودهم،
  وهو أبلغ من قوله:{ وَسُقُواْ مَاء حَمِيماً فَقَطَّعَ أَمْعَاءهُمْ }[محمد: 15] والمقامع:
  السياط. في الحديث:(705) \" لو وضعت مقمعة منها في الأرض فاجتمع عليها الثقلان ما أقلوها
  \" ، وقرأ الأعمش: «ردوا فيها» والإعادة والرد لا يكون إلا بعد الخروج. فالمعنى: كلما
  أرادوا أن يخرجوا منها من غم فخرجوا أعيدوا فيها. ومعنى الخروج: ما يروى عن الحسن أنّ
  النار تضربهم بلهبها فترفعهم، حتى إذا كانوا في أعلاها ضربوا بالمقامع فهووا فيها سبعين
  خريفاً وقيل لهم { ذُوقُواْ عَذَابَ ٱلْحَرِيقِ } والحريق: الغليظ من النار المنتشر
  العظيم الإهلاك.\r\n\t\t\t\r\n\t\t\t</section>"

