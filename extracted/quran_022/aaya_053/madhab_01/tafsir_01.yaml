text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّيَجْعَلَ مَا
  يُلْقِي ٱلشَّيْطَانُ فِتْنَةً لِّلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْقَاسِيَةِ
  قُلُوبُهُمْ وَإِنَّ ٱلظَّالِمِينَ لَفِي شِقَاقٍ بَعِيدٍ }يقول تعالـى ذكره: فـينسخ
  الله ما يـلقـي الشيطان، ثُم يُحكم الله آياته، كي يجعل ما يـلقـي الشيطان فـي أمنـية
  نبـيه من البـاطل، كقول النبـيّ صلى الله عليه وسلم: \" تلك الغرانـيق العُلَـى، وإن
  شفـاعتهن لُترَتَـجَى \" { فِتْنَةً } يقول: اختبـاراً يختبر به الذين فـي قلوبهم مرض
  من النفـاق وذلك الشكّ فـي صد رسول الله صلى الله عليه وسلم وحقـيقة ما يخبرهم به.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: أن النبـيّ صلى الله عليه وسلم كان يتـمنى أن لا يعيب
  الله آلهة الـمشركين، فألقـى الشيطان فـي أمنـيته، فقال: «إن الآلهة التـي تدعي أن
  شفـاعتها لترتـجى وإنها لَلْغرانـيق العُلَـى». فنسخ الله ذلك، وأحكم الله آياته:{ أفرأيتـمُ
  اللاَّتَ والعُزَّى }حتـى بلغ: مِنْ سُلْطانٍ قال قتادة: لـما ألقـى الشيطان ما ألقـى،
  قال الـمشركون: قد ذكر الله آلهتهم بخير ففرحوا بذلك، فذكر قوله: { لِيَجْعَل ما يُـلْقِـي
  الشَّيْطانُ فِتْنَةً للَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ }.حدثنا الـحسن، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قَتادة، بنـحوه.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله: { لِـيَجْعَل ما يُـلْقِـي الشَّيْطانُ فِتْنَةً
  للَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } يقول: وللذين قست قلوبهم عن الإيـمان بـالله،
  فلا تلـين ولا ترعوي، وهم الـمشركون بـالله.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: {
  والقاسِيَةِ قُلُوبُهُمْ } قال: الـمشركون.وقوله: { وَإنَّ الظَّالِـمِينَ لَفِـي شِقاقٍ
  بَعِيدٍ } يقول تعالـى ذكره: وإن مشركي قومك يا مـحمد لفـي خلاف الله فـي أمره، بعيد
  من الـحقّ.\r\n\t\t\t\r\n\t\t\t</section>"

