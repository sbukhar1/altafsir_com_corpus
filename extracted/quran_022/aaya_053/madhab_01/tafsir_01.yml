  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَجْعَلَ
  مَا يُلْقِي ٱلشَّيْطَانُ فِتْنَةً لِّلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْقَاسِيَةِ
  قُلُوبُهُمْ وَإِنَّ ٱلظَّالِمِينَ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فـينسخ الله ما يـلقـي الشيطان، ثُم يُحكم الله آياته، كي يجعل ما يـلقـي
  الشيطان فـي أمنـية نبـيه من البـاطل، كقول النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تلك الغرانـيق العُلَـى، وإن شفـاعتهن
  لُترَتَـجَى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  فِتْنَةً } يقول: اختبـاراً يختبر به الذين فـي قلوبهم مرض من النفـاق وذلك الشكّ فـي
  صد رسول الله صلى الله عليه وسلم وحقـيقة ما يخبرهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: أن النبـيّ صلى الله عليه
  وسلم كان يتـمنى أن لا يعيب الله آلهة الـمشركين، فألقـى الشيطان فـي أمنـيته، فقال:
  «إن الآلهة التـي تدعي أن شفـاعتها لترتـجى وإنها لَلْغرانـيق العُلَـى». فنسخ الله
  ذلك، وأحكم الله آياته:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أفرأيتـمُ اللاَّتَ والعُزَّى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى بلغ: مِنْ سُلْطانٍ قال قتادة:
  لـما ألقـى الشيطان ما ألقـى، قال الـمشركون: قد ذكر الله آلهتهم بخير ففرحوا بذلك،
  فذكر قوله: { لِيَجْعَل ما يُـلْقِـي الشَّيْطانُ فِتْنَةً للَّذِينَ فِـي قُلُوبِهِمْ
  مَرَضٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرّزاق،
  قال: أخبرنا معمر، عن قَتادة، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله: { لِـيَجْعَل
  ما يُـلْقِـي الشَّيْطانُ فِتْنَةً للَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } يقول: وللذين
  قست قلوبهم عن الإيـمان بـالله، فلا تلـين ولا ترعوي، وهم الـمشركون بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: {
  والقاسِيَةِ قُلُوبُهُمْ } قال: الـمشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ الظَّالِـمِينَ لَفِـي شِقاقٍ بَعِيدٍ } يقول تعالـى ذكره: وإن مشركي قومك
  يا مـحمد لفـي خلاف الله فـي أمره، بعيد من الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

