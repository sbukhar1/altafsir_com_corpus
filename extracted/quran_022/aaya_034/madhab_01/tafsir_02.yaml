  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلِّ
  أُمَّةٍ جَعَلْنَا مَنسَكاً لِّيَذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَىٰ مَا رَزَقَهُمْ مِّن
  بَهِيمَةِ ٱلأَنْعَامِ فَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ فَلَهُ أَسْلِمُواْ وَبَشِّرِ
  ٱلْمُخْبِتِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَا ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ
  وَٱلصَّٰبِرِينَ عَلَىٰ مَآ أَصَابَهُمْ وَٱلْمُقِيمِي ٱلصَّلَٰوةِ وَمِمَّا رَزَقْنَٰهُمْ
  يُنفِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">شرع الله لكل أمّة أن ينسكوا له:
  أي يذبحوا لوجهه على وجه التقرّب، وجعل العلة في ذلك أن يذكر اسمه تقدست أسماؤه على
  النسائك: قرىء { مَنسَكًا } بفتح السين وكسرها، وهو مصدر بمعنى النسك، والمكسور يكون
  بمعنى الموضع { فَلَهُ أَسْلِمُواْ } أي أخلصوا له الذكر خاصة، واجعلوه لوجهه سالماً،
  أي: خالصاً لا تشوبوه بإشراك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">[(وبشر
  المخبتين)] المخبتون: المتواضعون الخاشعون، من الخبث وهو المطمئن من الأرض. وقيل: هم
  الذين لا يظلمون، وإذا ظلموا لم ينتصروا. وقرأ الحسن: (والمقيمي الصلاة) بالنصب على
  تقدير النون. وقرأ ابن مسعود: «والمقيمين الصلاة» على الأصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

