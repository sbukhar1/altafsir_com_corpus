  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلِّ
  أُمَّةٍ جَعَلْنَا مَنسَكاً لِّيَذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَىٰ مَا رَزَقَهُمْ مِّن
  بَهِيمَةِ ٱلأَنْعَامِ فَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ فَلَهُ أَسْلِمُواْ وَبَشِّرِ
  ٱلْمُخْبِتِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَلِكُلّ أُمَّةٍ
  } ولكلّ جماعة سَلَف فـيكم من أهل الإيـمان بـالله أيها الناس، جعلنا ذبحاً يُهَرِيقون
  دمه { لِـيَذْكُرُوا اسْمَ اللَّهِ عَلـى ما رَزَقَهُمْ مِنْ بَهِيـمَةِ الأنْعامِ
  } بذلك لأن من البهائم ما لـيس من الأنعام، كالـخيـل والبغال والـحمير. وقـيـل: إنـما
  قـيـل للبهائم بهائم لأنها لا تتكلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويـل قوله: { جَعَلْنا مَنْسَكاً } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَلِكُلّ
  أُمَّةٍ جَعَلْنا مَنْسَكاً } قال: إهراق الدماء { لِـيَذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَإِلهُكُمْ إلَهٌ وَاحِدٌ } يقول تعالـى ذكره: فـاجتنبوا الرجس من الأوثان، واجتنبوا
  قول الزور، فإلهكم إله واحد لا شريك له، فإياه فـاعبدوا وله أخـلصوا الألوهة. وقوله:
  { فَلَهُ أسْلِـمُوا } يقول: فلإلهكم فـاخضعوا بـالطاعة، وله فذلّوا بـالإقرار بـالعبودية.)
  وقوله: { وَبَشِّرِ الـمُخْبِتِـينَ } يقول تعالـى ذكره: وبشر يا مـحمد الـخاضعين لله
  بـالطاعة، الـمذعنـين له بـالعبودية، الـمنـيبـين إلـيه بـالتوبة. وقد بـيَّنا معنى
  الإخبـاث بشواهده فـيـما مضى من كتابنا هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي الـمراد به فـي هذا الـموضع، فقال بعضهم: أريد به: وبشِّر الـمطمئنـين
  إلـى الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَبَشِّرِ الـمُخْبِتِـينَ } قال:
  الـمطمئنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن ابن جُرَيج، عن مـجاهد، قوله: { وَبَشِّرِ الـمُخْبِتِـينَ } الـمطمئنـين إلـى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { وَبَشِّرِ الـمُخْبِتِـينَ } قال: الـمطمئنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَبَشِّرِ
  الـمُخْبِتِـينَ } قال: الـمتواضعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا مـحمد بن مسلـم، عن عثمان بن عبد الله بن أوس، عن عمرو بن أوس، قال: الـمخبتون:
  الذين لا يَظْلـمون، وإذا ظُلـموا لـم ينتصروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عثمان الواسطي، قال: ثنا حفص بن عمر، قال: ثنا مـحمد بن مسلـم الطائفـي، قال:
  ثنـي عثمان بن عبد الله بن أوس، عن عمرو بن أوس مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

