text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَنْ
  عَاقَبَ بِمِثْلِ مَا عُوقِبَ بِهِ ثُمَّ بُغِيَ عَلَيْهِ لَيَنصُرَنَّهُ ٱللَّهُ إِنَّ
  ٱللَّهَ لَعَفُوٌّ غَفُورٌ }يعني تعالى ذكره بقوله: { ذلكَ } لهذا لهؤلاء الذين هاجروا
  فـي سبـيـل الله، ثم قُتلوا أو ماتوا، ولهم مع ذلك أيضاً أن الله يعدهم النصر علـى
  الـمشركين الذين بغوا علـيهم فأخرجوهم من ديارهم. كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { ذلكَ وَمَنْ عاقَبَ بِـمِثْلِ ما عُوقِبَ بِهِ }
  قال: هم الـمشركون بغَوْا علـى النبـيّ صلى الله عليه وسلم، فوعده الله أن ينصره، وقال
  فـي القصاص أيضاً.وكان بعضهم يزعم أن هذه الآية نزلت فـي قوم من الـمشركين لقوا قوماً
  من الـمسلـمين للـيـلتـين بقـيتا من الـمـحرّم، وكان الـمسلـمون يكرهون القتال يومئذ
  فـي الأشهر الـحرم، فسأل الـمسلـمون الـمشركين أن يكفُّوا عن قتالهم من أجل حرمة الشهر،
  فأبى الـمشركون ذلك، وقاتلوهم فبغَوْا علـيهم، وثبت الـمسلـمون لهم فنُصروا علـيهم،
  فأنزل الله هذه الآية: { ذلكَ وَمَنْ عاقَبَ بِـمِثْلِ ما عُوقِبَ بِهِ ثُمَّ بُغِيَ
  عَلَـيْهِ } بأن بدىء بـالقتال وهو له كاره، { لَـيَنْصُرَنَّهُ اللَّهُ }. وقوله:
  { إنَّ اللَّهَ لَعَفُوّ غَفُورٌ } يقول تعالـى ذكره: إن الله لذو عفو وصفح لـمن انتصر
  مـمن ظلـمه من بعد ما ظلـمه الظالـم بحقّ، غفور لـما فعل ببـادئه بـالظلـم مثل الذي
  فعل به غير معاقبه علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

