text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَنْ
  عَاقَبَ بِمِثْلِ مَا عُوقِبَ بِهِ ثُمَّ بُغِيَ عَلَيْهِ لَيَنصُرَنَّهُ ٱللَّهُ إِنَّ
  ٱللَّهَ لَعَفُوٌّ غَفُورٌ }تسمية الابتداء بالجزاء لملابسته له من حيث أنه سبب وذاك
  مسبب عنه كما يحملون النظير على النظير والنقيض على النقيض للملابسة. فإن قلت: كيف
  طابق ذكر العفوّ الغفور هذا الموضع؟ قلت: المعاقب مبعوث من جهة الله عزّ وجلّ على الإخلال
  بالعقاب، والعفو عن الجاني - على طريق التنزيه لا التحريم - ومندوب إليه، ومستوجب عند
  الله المدح إن آثر ما ندب إليه وسلك سبيل التنزيه، فحين لم يؤثر ذلك وانتصر وعاقب،
  ولم ينظر في قوله تعالى:{ فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ عَلَى ٱللَّهِ }[الشورى:
  40]،{ وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ }[البقرة: 237]،{ وَلَمَن صَبَرَ وَغَفَرَ
  إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ }[الشورى: 43]: إنَّ الله لعفو غفور، أي: لا
  يلومه على ترك ما بعثه عليه، وهو ضامن لنصره في كرته الثانية من إخلاله بالعفو وانتقامه
  من الباغي عليه. ويجوز أن يضمن له النصر على الباغي، ويعرّض مع ذلك بما كان أولى به
  من العفو، ويلوّح به بذكر هاتين الصفتين. أو دلّ بذكر العفو والمغفرة على أنه قادر
  على العقوبة، لأنه لا يوصف بالعفو إلا القادر على ضدّه.\r\n\t\t\t\r\n\t\t\t</section>"

