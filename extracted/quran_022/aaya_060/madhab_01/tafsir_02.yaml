  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  وَمَنْ عَاقَبَ بِمِثْلِ مَا عُوقِبَ بِهِ ثُمَّ بُغِيَ عَلَيْهِ لَيَنصُرَنَّهُ ٱللَّهُ
  إِنَّ ٱللَّهَ لَعَفُوٌّ غَفُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">تسمية الابتداء
  بالجزاء لملابسته له من حيث أنه سبب وذاك مسبب عنه كما يحملون النظير على النظير والنقيض
  على النقيض للملابسة. فإن قلت: كيف طابق ذكر العفوّ الغفور هذا الموضع؟ قلت: المعاقب
  مبعوث من جهة الله عزّ وجلّ على الإخلال بالعقاب، والعفو عن الجاني - على طريق التنزيه
  لا التحريم - ومندوب إليه، ومستوجب عند الله المدح إن آثر ما ندب إليه وسلك سبيل التنزيه،
  فحين لم يؤثر ذلك وانتصر وعاقب، ولم ينظر في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ
  عَلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 40]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  237]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَمَن صَبَرَ وَغَفَرَ إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  43]: إنَّ الله لعفو غفور، أي: لا يلومه على ترك ما بعثه عليه، وهو ضامن لنصره في كرته
  الثانية من إخلاله بالعفو وانتقامه من الباغي عليه. ويجوز أن يضمن له النصر على الباغي،
  ويعرّض مع ذلك بما كان أولى به من العفو، ويلوّح به بذكر هاتين الصفتين. أو دلّ بذكر
  العفو والمغفرة على أنه قادر على العقوبة، لأنه لا يوصف بالعفو إلا القادر على ضدّه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

