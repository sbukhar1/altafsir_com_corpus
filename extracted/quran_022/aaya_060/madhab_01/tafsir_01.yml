  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  وَمَنْ عَاقَبَ بِمِثْلِ مَا عُوقِبَ بِهِ ثُمَّ بُغِيَ عَلَيْهِ لَيَنصُرَنَّهُ ٱللَّهُ
  إِنَّ ٱللَّهَ لَعَفُوٌّ غَفُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { ذلكَ } لهذا لهؤلاء الذين هاجروا فـي سبـيـل الله، ثم قُتلوا أو ماتوا، ولهم
  مع ذلك أيضاً أن الله يعدهم النصر علـى الـمشركين الذين بغوا علـيهم فأخرجوهم من ديارهم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { ذلكَ وَمَنْ عاقَبَ بِـمِثْلِ ما عُوقِبَ بِهِ }
  قال: هم الـمشركون بغَوْا علـى النبـيّ صلى الله عليه وسلم، فوعده الله أن ينصره، وقال
  فـي القصاص أيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعضهم يزعم أن هذه الآية نزلت
  فـي قوم من الـمشركين لقوا قوماً من الـمسلـمين للـيـلتـين بقـيتا من الـمـحرّم، وكان
  الـمسلـمون يكرهون القتال يومئذ فـي الأشهر الـحرم، فسأل الـمسلـمون الـمشركين أن يكفُّوا
  عن قتالهم من أجل حرمة الشهر، فأبى الـمشركون ذلك، وقاتلوهم فبغَوْا علـيهم، وثبت الـمسلـمون
  لهم فنُصروا علـيهم، فأنزل الله هذه الآية: { ذلكَ وَمَنْ عاقَبَ بِـمِثْلِ ما عُوقِبَ
  بِهِ ثُمَّ بُغِيَ عَلَـيْهِ } بأن بدىء بـالقتال وهو له كاره، { لَـيَنْصُرَنَّهُ
  اللَّهُ }. وقوله: { إنَّ اللَّهَ لَعَفُوّ غَفُورٌ } يقول تعالـى ذكره: إن الله لذو
  عفو وصفح لـمن انتصر مـمن ظلـمه من بعد ما ظلـمه الظالـم بحقّ، غفور لـما فعل ببـادئه
  بـالظلـم مثل الذي فعل به غير معاقبه علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

