text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ
  أَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ إِنَّ ٱلإِنْسَانَ لَكَفُورٌ } *
  { لِّكُلِّ أُمَّةٍ جَعَلْنَا مَنسَكاً هُمْ نَاسِكُوهُ فَلاَ يُنَازِعُنَّكَ فِي ٱلأَمْرِ
  وَٱدْعُ إِلَىٰ رَبِّكَ إِنَّكَ لَعَلَىٰ هُدًى مُّسْتَقِيمٍ }يقول تعالى ذكره: والله
  الذي أنعم عليكم هذه النعم، هو الذي جعل لكم أجساماً أحياء بحياة أحدثها فـيكم، ولـم
  تكونوا شيئاً، ثم هو يـميتكم من بعد حياتكم فـيفنـيكم عند مـجيء آجالكم ثم يحيـيكم
  بعد مـماتكم عند بعثكم لقـيام الساعة. { إنَّ الإنْسانَ لَكَفُورٌ } يقول: إن ابن آدم
  لـجحود لنعم الله التـي أنعم بها علـيه من حُسن خـلقه إياه، وتسخيره له ما سخر مـما
  فـي الأرض والبرّ والبحر، وتركه إهلاكه بإمساكه السماء أن تقع علـى الأرض بعبـادته
  غيره من الآلهة والأنداد، وتركه إفراده بـالعبـادة وإخلاص التوحيد له.وقوله: { لِكُلّ
  أُمَّةٍ جَعَلْنا مَنْسَكاً } يقول: لكل جماعة قوم هي خـلت من قبلك، جعلنا مألفـاً
  يألفونه ومكانا يعتادونه لعبـادتـي فـيه وقضاء فرائضي وعملاً يـلزمونه. وأصل الـمنسك
  فـي كلام العرب الـموضع الـمعتاد الذي يعتاده الرجل ويألفه لـخير أو شرّ يقال: إن لفلان
  منسكاً يعتاده: يراد مكانا يغشاه ويألفه لـخير أو شرّ. وإنـما سميت مناسك الـحجّ بذلك،
  لتردّد الناس إلـى الأماكن التـي تعمل فـيها أعمال الـحجّ والعُمرة. وفـيه لغتان: «مَنْسِك»
  بكسر السين وفتـح الـميـم، وذلك من لغة أهل الـحجاز، و «مَنْسَك» بفتـح الـميـم والسين
  جميعاً، وذلك من لغة أسد. وقد قرىء بـاللغتـين جميعا.وقد اختلف أهل التأويـل فـي الـمعنـيّ
  بقوله: { لِكُلّ أُمةٍ جَعَلْنا مَنْسَكاً }: أيّ الـمناسك عنـي به؟ فقال بعضهم: عنـي
  به: عيدهم الذي يعتادونه. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لِكُلّ أُمَّةٍ جَعَلْنا مَنْسَكاً هُمْ ناسِكُوهُ
  } يقول: عيداً.وقال آخرون: عنـي به ذبح يذبحونه ودم يهريقونه. ذكر من قال ذلك:حدثنـي
  أبو كريب، قال: ثنا ابن يـمان، قال: ثنا ابن جُرَيج، عن مـجاهد، فـي قوله: { لِكُلّ
  أُمَّةٍ جَعَلْنا مَنْسَكاً هُمْ ناسِكُوهُ } قال: إراقة الدم بـمكة.حدثنا مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هُمْ ناسِكُوهُ } قال: إهراق
  دماء الهدي.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { مَنْسَكاً
  } قال: ذبحاً وحجّاً.والصواب من القول فـي ذلك أن يقال: عنـي بذلك إراقة الدم أيام
  النـحر بـمِنى لأن الـمناسك التـي كان الـمشركون جادلوا فـيها رسول الله صلى الله عليه
  وسلم كانت إراقة الدم فـي هذه الأيام، علـى أنهم قد كانوا جادلوه فـي إراقة الدماء
  التـي هي دماء ذبـائح الأنعام بـما قد أخبر الله عنهم فـي سورة الأنعام. غير أن تلك
  لـم تكن مناسك، فأما التـي هي مناسك فإنـما هي هدايا أو ضحايا ولذلك قلنا: عنـي بـالـمنسك
  فـي هذا الـموضع الذبح الذي هو بـالصفة التـي وصفنا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ أَحْيَاكُمْ ثُمَّ
  يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ إِنَّ ٱلإِنْسَانَ لَكَفُورٌ } * { لِّكُلِّ أُمَّةٍ
  جَعَلْنَا مَنسَكاً هُمْ نَاسِكُوهُ فَلاَ يُنَازِعُنَّكَ فِي ٱلأَمْرِ وَٱدْعُ إِلَىٰ
  رَبِّكَ إِنَّكَ لَعَلَىٰ هُدًى مُّسْتَقِيمٍ }وقوله: { فَلا يُنازِعُنَّكَ فِـي الأَمْرِ
  } يقول تعالـى ذكره: فلا ينازعنك هؤلاء الـمشركون بـالله يا مـحمد فـي ذبحك ومنسكك
  بقولهم: أتأكلون ما قتلتـم، ولا تأكلون الـميتة التـي قتلها الله؟ فأنك أولـى بـالـحقّ
  منهم، لأنك مـحقّ وهم مبطلون.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: {
  فَلا يُنازِعُنَّكَ فِـي الأَمْرِ } قال: الذبح.حدثنا ابن عبد الأعلـى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة: { فَلا يُنازِعُنَّكَ فِـي الأَمْرِ } فلا تتـحام لـحمك.وقوله:
  { وَادْعُ إلـى رَبِّكَ } يقول تعالـى ذكره: وادع يا مـحمد منازعيك من الـمشركين بـالله
  فـي نسكك وذبحك إلـى اتبـاع أمر ربك فـي ذلك بأن لا يأكلوا إلا ما ذبحوه بعد اتبـاعك
  وبعد التصديق بـما جئتهم به من عند الله، وتـجنبوا الذبح للآلهة والأوثان وتبرّءوا
  منها، إنك لعلـى طريق مستقـيـم غير زائل عن مـجة الـحقّ والصواب فـي نسكك الذي جعله
  لك ولأمتك ربك، وهم الضلال علـى قصد السبـيـل، لـمخالفتهم أمر الله فـي ذبـائحهم ومطاعمهم
  وعبـادتهم الآلهة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

