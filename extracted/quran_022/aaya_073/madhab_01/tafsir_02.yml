  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ضُرِبَ مَثَلٌ فَٱسْتَمِعُواْ لَهُ إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ
  لَن يَخْلُقُواْ ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ وَإِن يَسْلُبْهُمُ ٱلذُّبَابُ
  شَيْئاً لاَّ يَسْتَنقِذُوهُ مِنْهُ ضَعُفَ ٱلطَّالِبُ وَٱلْمَطْلُوبُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: الذي جاء به ليس بمثل، فكيف سماه مثلاً؟ قلت: قد سميت الصفة
  أو القصة الرائعة الملتقاة بالاستحسان والاستغراب: مثلاً، تشبيهاً لها ببعض الأمثال
  المسيرة، لكونها مستحسنة مستغربة عندهم. قرىء: «تدعون» بالتاء والياء ويدعون: مبنياً
  للمفعول { لَن } أخت «لا» في نفي المستقبل، إلا أن «لن» تنفيه نفياً مؤكداً، وتأكيده
  ههنا الدلالة على أن خلق الذباب منهم مستحيل مناف لأحوالهم، كأنه قال: محال أن يخلقوا،
  فإن قلت: ما محل. { وَلَوِ ٱجْتَمَعُواْ لَهُ }؟ قلت: النصب على الحال، كأنه قال: مستحيل
  أن يخلقوا الذباب مشروطاً عليهم اجتماعهم جميعاً لخلقه وتعاونهم عليه، وهذا من أبلغ
  ما أنزله الله في تجهيل قريش واستركاك عقولهم، والشهادة على أن الشيطان قد خزمهم بخزائمه
  حيث وصفوا بالإلٰهية - التي تقتضي الاقتدار على المقدورات كلها، والإحاطة بالمعلومات
  عن آخرها - صوراً وتماثيل يستحيل منها أن تقدر على أقلّ ما خلقه[الله] وأذله وأصغره
  وأحقره، ولو اجتمعوا لذلك وتساندوا. وأدلّ من ذلك على عجزهم وانتفاء قدرتهم: أن هذا
  الخلق الأقل الأذل لو اختطف منهم شيئاً فاجتمعوا على أن يستخلصوه منه لم يقدروا. وقوله:
  { ضَعُفَ ٱلطَّالِبُ وَٱلْمَطْلُوبُ } كالتسوية بينهم وبين الذباب في الضعف. ولو حققت
  وجدت الطالب أضعف وأضعف، لأن الذباب حيوان، وهو جماد، وهو غالب وذاك مغلوب. وعن ابن
  عباس: أنهم كانوا يطلونها بالزعفران، ورؤوسها بالعسل ويغلقون عليها الأبواب، فيدخل
  الذباب من الكوي فيأكله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

