text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَا لَيْسَ لَهُمْ بِهِ عِلْمٌ
  وَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ }{ وَيَعْبُدُونَ مِن دُونِ } ما لم يتمسكوا في
  صحة عبادته ببرهان سماوي من جهة الوحي والسمع، ولا ألجأهم إليها علم ضروري، ولا حملهم
  عليها دليل عقلي { وَمَا } للذين ارتكبوا مثل هذا الظلم من أحد ينصرهم ويصوّب مذهبهم.\r\n\t\t\t\r\n\t\t\t</section>"

