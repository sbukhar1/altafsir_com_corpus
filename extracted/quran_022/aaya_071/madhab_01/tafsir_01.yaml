text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَا لَيْسَ لَهُمْ بِهِ عِلْمٌ
  وَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ }يقول تعالى ذكره: ويعبد هؤلاء المشركون بالله من
  دونه ما لـم ينزل به جلّ ثناؤه لهم حجة من السماء فـي كتاب من كتبه التـي أنزلها إلـى
  رسله، بأنها آلهة تصلـح عبـادتها فـيعبدوها، بأن الله أذن لهم فـي عبـادتها، وما لـيس
  لهم به علـم أنها آلهة. { وما للظَّالِـمِينَ مِنْ نَصيِر } يقول: وما للكافرين بـالله
  الذين يعبدون هذه الأوثان من ناصر ينصرهم يوم القـيامة، فـينقذهم من عذاب الله ويدفع
  عنهم عقابه إذا أراد عقابهم.\r\n\t\t\t\r\n\t\t\t</section>"

