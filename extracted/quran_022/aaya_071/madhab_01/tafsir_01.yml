  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَا لَيْسَ لَهُمْ بِهِ عِلْمٌ
  وَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ويعبد هؤلاء المشركون بالله من دونه ما لـم ينزل به جلّ ثناؤه لهم حجة من السماء فـي
  كتاب من كتبه التـي أنزلها إلـى رسله، بأنها آلهة تصلـح عبـادتها فـيعبدوها، بأن الله
  أذن لهم فـي عبـادتها، وما لـيس لهم به علـم أنها آلهة. { وما للظَّالِـمِينَ مِنْ
  نَصيِر } يقول: وما للكافرين بـالله الذين يعبدون هذه الأوثان من ناصر ينصرهم يوم القـيامة،
  فـينقذهم من عذاب الله ويدفع عنهم عقابه إذا أراد عقابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

