text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  قَرْيَةٍ أَمْلَيْتُ لَهَا وَهِيَ ظَالِمَةٌ ثُمَّ أَخَذْتُهَا وَإِلَيَّ ٱلْمَصِيرُ
  }يقول تعالى ذكره: { وكأيِّنْ مِنْ قَرْيَةٍ أمْلَـيْتُ لَهَا } يقول: أمهلتهم وأخَّرت
  عذابهم، وهم بـالله مشركون ولأمره مخالفون وذلك كان ظلـمهم الذي وصفهم الله به جلّ
  ثناؤه فلـم أعجَلْ بعذابهم. { ثُمَّ أخَذْتُها } يقول: ثم أخذتها بـالعذاب، فعذّبتها
  فـي الدنـيا بإحلال عقوبتنا بهم. { وإلـيَّ الـمَصِيرُ } يقول: وإلـيّ مصيرهم أيضاً
  بعد هلاكهم، فـيـلقون من العذاب حينئذ ما لا انقطاع له يقول تعالـى ذكره: فكذلك حال
  مستعجلـيك بـالعذاب من مشركي قومك، وإن أملـيت لهم إلـى آجالهم التـي أجلتها لهم، فإنـي
  آخِذُهم بـالعذاب فقاتِلُهم بـالسيف ثم إلـيّ مصيرهم بعد ذلك فموجعهم إذن عقوبة علـى
  ما قدّموا من آثامهم.\r\n\t\t\t\r\n\t\t\t</section>"

