text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ
  سَنَةٍ مِّمَّا تَعُدُّونَ } * { وَكَأَيِّن مِّن قَرْيَةٍ أَمْلَيْتُ لَهَا وَهِيَ
  ظَالِمَةٌ ثُمَّ أَخَذْتُهَا وَإِلَيَّ ٱلْمَصِيرُ }أنكر استعجالهم بالمتوعد به من
  العذاب العاجل أو الآجل، كأنه قال: ولم يستعجلون به؟ كأنهم يجوّزون الفوت، وإنما يجوز
  ذلك على ميعاد من يجوز عليه الخلف، والله عزّ وعلا لا يخلف الميعاد وما وعده ليصيبنهم
  ولو بعد حين، وهو سبحانه حليم لا يعجل، ومن حلمه ووقاره واستقصاره المدد الطوال أنّ
  يوماً واحداً عنده كألف سنة عندكم. قيل: معناه كيف يستعجلون بعذاب من يومٌ واحد من
  أيام عذابه في طول أَلف سنة من سنيكم؛ لأن أيام الشدائد مستطالة. أو كأن ذلك اليوم
  الواحد لشدة عذابه كألف سنة من سني العذاب. وقيل: ولن يخلف الله وعده في النظرة والإمهال.
  وقرىء: «تعدون» بالتاء والياء، ثم قال: وكم من أهل قرية كانوا مثلكم ظالمين قد أنظرتهم
  حيناً ثم أخذتهم بالعذاب والمرجع إليّ وإلى حكمي. فإن قلت: لم كانت الأولى معطوفة بالفاء،
  وهذه بالواو؟ قلت: الأولى وقعت بدلاً عن قوله:{ فَكَيْفَ كَانَ نَكِيرِ }[الحج: 44]،
  [سبأ: 45]، [فاطر: 26]، [الملك: 18] وأمّا هذه فحكمها حكم ما تقدّمها من الجملتين المعطوفتين
  بالواو، أعني قوله: { وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبّكَ
  كَأَلْفِ سَنَةٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

