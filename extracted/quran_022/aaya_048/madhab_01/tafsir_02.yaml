  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ
  سَنَةٍ مِّمَّا تَعُدُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن قَرْيَةٍ أَمْلَيْتُ لَهَا
  وَهِيَ ظَالِمَةٌ ثُمَّ أَخَذْتُهَا وَإِلَيَّ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أنكر
  استعجالهم بالمتوعد به من العذاب العاجل أو الآجل، كأنه قال: ولم يستعجلون به؟ كأنهم
  يجوّزون الفوت، وإنما يجوز ذلك على ميعاد من يجوز عليه الخلف، والله عزّ وعلا لا يخلف
  الميعاد وما وعده ليصيبنهم ولو بعد حين، وهو سبحانه حليم لا يعجل، ومن حلمه ووقاره
  واستقصاره المدد الطوال أنّ يوماً واحداً عنده كألف سنة عندكم. قيل: معناه كيف يستعجلون
  بعذاب من يومٌ واحد من أيام عذابه في طول أَلف سنة من سنيكم؛ لأن أيام الشدائد مستطالة.
  أو كأن ذلك اليوم الواحد لشدة عذابه كألف سنة من سني العذاب. وقيل: ولن يخلف الله وعده
  في النظرة والإمهال. وقرىء: «تعدون» بالتاء والياء، ثم قال: وكم من أهل قرية كانوا
  مثلكم ظالمين قد أنظرتهم حيناً ثم أخذتهم بالعذاب والمرجع إليّ وإلى حكمي. فإن قلت:
  لم كانت الأولى معطوفة بالفاء، وهذه بالواو؟ قلت: الأولى وقعت بدلاً عن قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَكَيْفَ
  كَانَ نَكِيرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 44]، [سبأ: 45]، [فاطر: 26]، [الملك: 18] وأمّا هذه فحكمها
  حكم ما تقدّمها من الجملتين المعطوفتين بالواو، أعني قوله: { وَلَن يُخْلِفَ ٱللَّهُ
  وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبّكَ كَأَلْفِ سَنَةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

