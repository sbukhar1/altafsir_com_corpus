text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْبُدْنَ جَعَلْنَاهَا
  لَكُمْ مِّن شَعَائِرِ ٱللَّهِ لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَيْهَا
  صَوَآفَّ فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ
  وَٱلْمُعْتَرَّ كَذٰلِكَ سَخَّرْنَاهَا لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ }{ والبدن }
  جمع بدنة، سميت لعظم بدنها وهي الإبل خاصة، ولأن رسول الله صلى الله عليه وسلم ألحقَ
  البقرَ بالإبلِ حين قال:(710) \" البدنةُ عن سبعةٍ، والبقرةُ عنْ سبعةٍ \" ؛ فجعل البقر
  في حكم الإبل، صارت البدنة في الشريعة متناولة للجنسين عند أبي حنيفة وأصحابه، وإلا
  فالبدن هي الإبل وعليه تدل الآية، وقرأ الحسن: «والبدن»، بضمتين، كثمر في جمع ثمرة.
  وابن أبي إسحاق بالضمتين وتشديد النون على لفظ الوقف. وقرىء بالنصب والرفع كقوله:{ وَٱلْقَمَرَ
  قَدَّرْنَـٰهُ }[يس: 39]. { مِن شَعَائِرِ ٱللَّهِ } أي من أعلام الشريعة التي شرعها
  الله. وإضافتها إلى اسمه: تعظيم لها { لَكُمْ فِيهَا خَيْرٌ } كقوله: { لَكُمْ فِيهَا
  مَنَـٰفِعُ } ومن شأن الحاج أن يحرص على شيء فيه خير ومنافع بشهادة الله [تعالى]. عن
  بعض السلف أنه لم يملك إلاّ تسعة دنانير، فاشترى بها بدنة، فقيل له في ذلك، فقال:[إني]
  سمعت ربي يقول: { لَكُمْ فِيهَا خَيْرٌ } وعن ابن عباس: دنيا وآخرة. وعن إبراهيم: من
  احتاج إلى ظهرها ركب، ومن احتاج إلى لبنها شرب. وذكر اسم الله: أن يقول عند النحر:
  الله أكبر لا إلٰه إلاّ الله والله أكبر، اللَّهم منك وإليك { صَوَافَّ } قائمات قد
  صففن أيديهن وأرجلهنّ. وقرىء: «صوافن» من صفون الفرس، وهو أن يقوم على ثلاث وينصب الرابعة
  على طرف سنبكه؛ لأن البدنة تعقل إحدى يديها فتقوم على ثلاث. وقرىء: «صوافي» أي: خوالص
  لوجه الله. وعن عمرو بن عبيد: صوافنا، بالتنوين عوضاً من حرف الإطلاق عند الوقف. وعن
  بعضهم: صواف نحو مثل العرب. أعط القوس باريها، بسكون الياء.[(فإذا وجبت جنوبها)] وجوب
  الجنوب: وقوعها على الأرض، ومن وجب الحائط وجبة إذا سقط. ووجبت الشمس جبة: غربت. والمعنى:
  فإذا وجبت جنوبها وسكنت نسائسها حلّ لكم الأكل منها والإطعام { ٱلْقَـٰنِعَ } السائل،
  من قنعت إليه وكنعت: إذا خضعت له وسألته قنوعاً { وَٱلْمُعْتَرَّ } المعترض بغير سؤال،
  أو القانع الراضي بما عنده وبما يعطى من غير سؤال، من قنعت قنعاً وقناعة. والمعتر:
  المعترض بسؤال. وقرأ الحسن: والمعتري. وعرّه وعراه واعتراه واعتره: بمعنى. وقرأ أبو
  رجاء: القنع، وهو الراضي لا غير. يقال: قنع فهو قنع وقانع.[(كذلك سخرناها لكم لعلكم
  تشكرون)] من الله على عبادة واستحمد إليهم بأن سخر لهم البدن مثل التسخير الذي رأوا
  وعلموا، ويأخذونها منقادة للأخذ طيعة فيعقلونها ويحبسونها صافة قوائمها، ثم يطعنون
  في لبانها. ولولا تسخير الله لم تطق، ولم تكن بأعجز من بعض الوحوش التي هي أصغر منها
  جرماً وأقلّ قوّة، وكفى بما يتأبد من الإبل شاهداً وعبرة.\r\n\t\t\t\r\n\t\t\t</section>"

