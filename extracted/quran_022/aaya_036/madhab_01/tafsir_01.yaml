text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْبُدْنَ جَعَلْنَاهَا
  لَكُمْ مِّن شَعَائِرِ ٱللَّهِ لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَيْهَا
  صَوَآفَّ فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ
  وَٱلْمُعْتَرَّ كَذٰلِكَ سَخَّرْنَاهَا لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ }يقول تعالـى
  ذكره: { والبُدْنَ } وهي جمع بَدَنة، وقد يقال لواحدها: بَدَن، وإذا قـيـل بَدَن احتـمل
  أن يكون جمعاً وواحداً، يدلّ علـى أنه قد يقال ذلك للواحد قول الراجز:عَلـيَّ حِينَ
  تَـمْلِكُ الأُمُورَا   صَوْمَ شُهُورٍ وَجَبَتْ نُذُورَاوَحَلْقَ رأسِي وَافِـيا مَضْفُورَا   وَبَدًنا
  مُدَرَّعا مَوْفُورَاوالبَدَن: هو الضخم من كلّ شيء، ولذلك قـيـل لامرىء القـيس بن
  النعمان صاحب الـخورنق والسَّدِير: البَدَن، لضخمه واسترخاء لـحمه، فإنه يقال: قد بَدَّن
  تبديناً. فمعنى الكلام: والإبل العظام الأجسام الضخام، جعلناها لكم أيها الناس من شعائر
  الله يقول: من أعلام أمر الله الذي أمركم به فـي مناسك حجكم إذا قلدتـموها وجللتـموها
  وأشعرتـموها، علـم بذلك وشعر أنكم فعلتـم ذلك من الإبل والبقر. كما:حدثنا ابن بشار،
  قال: ثنا يحيى، عن ابن جُرَيج، قال: قال عطاء: { والبُدْنَ جَعَلْناها لَكُمْ مِن شَعائِرِ
  اللَّهِ } قال: البقرة والبعير.وقوله: { لَكُمْ فِـيها خَيْرٌ } يقول: لكم فـي البدن
  خير وذلك الـخير هو الأجر فـي الآخرة بنـحرها والصدقة بها، وفـي الدنـيا: الركوب إذا
  احتاج إلـى ركوبها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لَكُمْ فِـيها
  خَيْرٌ } قال: أجر ومنافع فـي البدن.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن منصور، عن إبراهيـم: { لَكُمْ فِـيها خَيْرٌ } قال: اللبن والركوب إذا احتاج.حدثنا
  عبد الحميد ابن بيان، قال: أخبرنا إسحاق، عن شريك، عن منصور، عن إبراهيـم: { لَكُمْ
  فِيها خَيْرٌ } قال: إذا اضطررت إلـى بدنتك ركبتها وشربت من لبنها.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن إبراهيـم: { لَكُمْ فِـيها خَيْرٌ } من احتاج إلـى ظهر
  البدنة ركب، ومن احتاج إلـى لبنها شرب.وقوله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافَّ } يقول تعالـى ذكره: فـاذكروا اسم الله علـى البدن عند نـحركم إياها صوافّ.واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافَّ } بمعنى مصطفة، واحدها: صافة، وقد صفت بـين أيديها. ورُوي عن الـحسن ومـجاهد
  وزيد بن أسلـم وجماعة أُخر معهم، أنهم قرءوا ذلك: «صَوَافِـيَ» بـالـياء منصوبة، بـمعنى:
  خالصة لله لا شريك له فـيها صافـية له. وقرأ بعضهم ذلك: «صَوَافٍ» بإسقاط الـياء وتنوين
  الـحرف، علـى مثال: عوارٍ وعوادٍ. ورُوي عن ابن مسعود أنه قرأه: «صَوَافِنٌ» بـمعنى:
  مُعْقلة.والصواب من القراءة فـي ذلك عندي قراءة من قرأه بتشديد الفـاء ونصبها، لإجماع
  الـحجة من القرّاء علـيه بـالـمعنى الذي ذكرناه لـمن قرأه كذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْبُدْنَ جَعَلْنَاهَا لَكُمْ مِّن
  شَعَائِرِ ٱللَّهِ لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَيْهَا صَوَآفَّ
  فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ وَٱلْمُعْتَرَّ
  كَذٰلِكَ سَخَّرْنَاهَا لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ }ذكر من تأوّله بتأويـل من
  قرأه بتشديد الفـاء ونصبها:حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن الأعمش، عن أبـي
  ظبـيان، عن ابن عبـاس، فـي قوله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ }
  قال: الله أكبر الله أكبر، اللهمّ منك ولك. صوافّ: قـياماً علـى ثلاث أرجل. فقـيـل
  لابن عبـاس: ما نصنع بجلودها؟ قال: تصدّقوا بها، واستـمتعوا بها.حدثنـي مـحمد بن عبد
  الله بن عبد الـحكم، قال: ثنا أيوب بن سويد، قال: ثنا سفـيان، عن الأعمش، عن أبـي ظبـيان،
  عن ابن عبـاس، فـي قوله: { صَوَافَّ } قال: قائمة، قال: يقول: الله أكبر، لا إله إلا
  الله، اللهمّ منك ولك.حدثنـي مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن
  سلـيـمان، عن أبـي ظبـيان، عن ابن عبـاس: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ
  } قال: قـياماً علـى ثلاث قوائم معقولة بـاسم الله، الله أكبر، اللهمّ منك ولك.حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن مـجاهد، عن ابن عبـاس، فـي قوله: { صَوَافَّ
  } قال: معقولة إحدى يديها، قال: قائمة علـى ثلاث قوائم.حدثنـي علـيّ، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { فـاذْكُرُوا اسْمَ اللَّهِ
  عَلَـيْها صَوَافَّ } يقول: قـياماً.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافَّ } والصوافّ: أن تعقل قائمة واحدة، وتصفها علـى ثلاث فتنـحرها كذلك.حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا يعلـى بن عطاء، قال: أخبرنا بجير بن سالـم، قال:
  رأيت ابن عمر وهو ينـحر بدنته، قال: فقال: { صَوَافَّ } كما قال الله، قال: فنـحرها
  وهي قائمة معقولة إحدى يديها.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا لـيث،
  عن مـجاهد، قال: الصَّوافّ: إذا عقلت رجلها وقامت علـى ثلاث.قال: ثنا لـيث، عن مـجاهد،
  فـي قوله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } قال: صوافّ بـين أوظافها.حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { صَوَافَّ } قال: قـيام صواف
  علـى ثلاث قوائم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } قال: بـين وظائفها قـياماً.حدثنا
  ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا يحيى بن أيوب، عن خالد بن يزيد،
  عن ابن أبـي هلال، عن نافع، عن عبد الله: أنه كان ينـحر البُدن وهي قائمة مستقبلة البـيت
  تصفّ أيديها بـالقـيود، قال: هي التـي ذكر الله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافَّ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْبُدْنَ جَعَلْنَاهَا لَكُمْ مِّن
  شَعَائِرِ ٱللَّهِ لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَيْهَا صَوَآفَّ
  فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ وَٱلْمُعْتَرَّ
  كَذٰلِكَ سَخَّرْنَاهَا لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ }حدثنا ابن حميد، قال: ثنـي
  جرير، عن منصور، عن رجل، عن أبـي ظبـيان، عن ابن عبـاس، قال: قلت له: قول الله { فـاذْكُرُوا
  اسْمَ اللَّهِ عَلَـيْها صَوَافَّ }؟ قال: إذا أردت أن تنـحر البدنة فـانـحرها، وقل:
  الله أكبر، لا إله إلا الله، اللهم منك ولك، ثم سمّ ثم انـحرها. قلت: فأقول ذلك للأضحية؟
  قال: وللأضحية.ذكر من تأوّله بتأويـل من قرأه: «صَوَافِـيَ» بـالـياء:حدثنا ابن عبد
  الأعلـىء، قال: ثنا الـمعتـمر، عن أبـيه، عن الـحسن أنه قال: «فـاذْكُرُوا اسْمَ اللَّهِ
  عَلَـيْها صَوَافِـيَ» قال: مُخْـلَصين.قال: ثنا ابن ثور، عن معمر، قال: قال الـحسن:
  «صَوَافِـيَ»: خالصة.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال:
  قال الـحسن: «صَوَافِـيَ»: خالصة لله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن قـيس بن مسلـم، عن شقـيق الضبـيّ: «فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافِـيَ» قال: خالصة.قال: ثنا عبد الرحمن، قال: ثنا أيـمن بن نابل، قال: سألت طاوسا
  عن قوله: «فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافِـيَ» قال: خالصاً.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافِـيَ» قال: خالصة لـيس فـيها شريك كما كان الـمشركون يفعلون، يجعلون لله ولآلهتهم
  صوافـي صافـية لله تعالـى.ذكر من تأوّله بتأويـل من قرأه «صَوَافِنَ»:حدثنا ابن عبد
  الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: فـي حرف ابن مسعود: «فـاذْكُرُوا اسْمَ
  اللَّهِ عَلَـيْها صَوَافنَ»: أي معقلة قـياماً.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة: فـي حرف ابن مسعود: «فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها
  صَوَافنَ» قال: أي معقلة قـياماً.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن منصور، عن مـجاهد، قال: من قرأها «صَوَافِنَ» قال: معقولة. قال: ومن قرأها: صَوَافَّ
  قال: تصفُّ بـين يديها.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ }
  يعنـي صوافن، والبدنة إذا نـحرت عقلت يد واحدة، فكانت علـى ثلاث، وكذلك تُنـحر.قال
  أبو جعفر: وقد تقدم بـيان أولـى هذه الأقوال بتأويـل قوله: { صَوَافَّ } وهي الـمصطفة
  بـين أيديها الـمعقولة إحدى قوائمها.وقوله: { فإذَا وَجَبَتْ جُنُوبُها } يقول: فإذا
  سقطت فوقعت جنوبها إلـى الأرض بعد النـحر، { فَكُلُوا مِنْها } وهو من قولهم: قد وجبت
  الشمس: إذا غابت فسقطت للتغيب، ومنه قول أوس ابن حجر:ألَـمْ تُكْسَفِ الشَّمْسُ والبَدْرُ
  والْ   كوَاكِبُ للْـجَبَلِ الوَاجِبِيعنـي بـالواجب: الواقع.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنـي عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد: { فإذَا وَجَبَتْ جُنُوبُها } سقطت إلـى الأرض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
