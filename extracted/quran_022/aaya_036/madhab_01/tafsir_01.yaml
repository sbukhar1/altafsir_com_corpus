  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْبُدْنَ
  جَعَلْنَاهَا لَكُمْ مِّن شَعَائِرِ ٱللَّهِ لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ
  ٱللَّهِ عَلَيْهَا صَوَآفَّ فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ
  ٱلْقَانِعَ وَٱلْمُعْتَرَّ كَذٰلِكَ سَخَّرْنَاهَا لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { والبُدْنَ } وهي جمع بَدَنة، وقد يقال لواحدها:
  بَدَن، وإذا قـيـل بَدَن احتـمل أن يكون جمعاً وواحداً، يدلّ علـى أنه قد يقال ذلك
  للواحد قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلـيَّ
  حِينَ تَـمْلِكُ الأُمُورَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صَوْمَ شُهُورٍ
  وَجَبَتْ نُذُورَا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَحَلْقَ رأسِي وَافِـيا مَضْفُورَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَدًنا مُدَرَّعا مَوْفُورَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبَدَن: هو الضخم من كلّ شيء،
  ولذلك قـيـل لامرىء القـيس بن النعمان صاحب الـخورنق والسَّدِير: البَدَن، لضخمه واسترخاء
  لـحمه، فإنه يقال: قد بَدَّن تبديناً. فمعنى الكلام: والإبل العظام الأجسام الضخام،
  جعلناها لكم أيها الناس من شعائر الله يقول: من أعلام أمر الله الذي أمركم به فـي مناسك
  حجكم إذا قلدتـموها وجللتـموها وأشعرتـموها، علـم بذلك وشعر أنكم فعلتـم ذلك من الإبل
  والبقر. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  عن ابن جُرَيج، قال: قال عطاء: { والبُدْنَ جَعَلْناها لَكُمْ مِن شَعائِرِ اللَّهِ
  } قال: البقرة والبعير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَكُمْ فِـيها خَيْرٌ }
  يقول: لكم فـي البدن خير وذلك الـخير هو الأجر فـي الآخرة بنـحرها والصدقة بها، وفـي
  الدنـيا: الركوب إذا احتاج إلـى ركوبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لَكُمْ فِـيها
  خَيْرٌ } قال: أجر ومنافع فـي البدن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن إبراهيـم: { لَكُمْ فِـيها خَيْرٌ } قال: اللبن والركوب إذا احتاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الحميد ابن بيان، قال: أخبرنا إسحاق، عن شريك، عن منصور،
  عن إبراهيـم: { لَكُمْ فِيها خَيْرٌ } قال: إذا اضطررت إلـى بدنتك ركبتها وشربت من
  لبنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم: { لَكُمْ فِـيها خَيْرٌ } من احتاج إلـى ظهر البدنة ركب، ومن
  احتاج إلـى لبنها شرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فـاذْكُرُوا اسْمَ اللَّهِ
  عَلَـيْها صَوَافَّ } يقول تعالـى ذكره: فـاذكروا اسم الله علـى البدن عند نـحركم إياها
  صوافّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الأمصار: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } بمعنى
  مصطفة، واحدها: صافة، وقد صفت بـين أيديها. ورُوي عن الـحسن ومـجاهد وزيد بن أسلـم
  وجماعة أُخر معهم، أنهم قرءوا ذلك: «صَوَافِـيَ» بـالـياء منصوبة، بـمعنى: خالصة لله
  لا شريك له فـيها صافـية له. وقرأ بعضهم ذلك: «صَوَافٍ» بإسقاط الـياء وتنوين الـحرف،
  علـى مثال: عوارٍ وعوادٍ. ورُوي عن ابن مسعود أنه قرأه: «صَوَافِنٌ» بـمعنى: مُعْقلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندي قراءة من قرأه بتشديد الفـاء ونصبها،
  لإجماع الـحجة من القرّاء علـيه بـالـمعنى الذي ذكرناه لـمن قرأه كذلك.</font></font>&#13;\t\t\t<label
