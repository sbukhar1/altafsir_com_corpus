  لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَيْهَا صَوَآفَّ فَإِذَا وَجَبَتْ
  جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ وَٱلْمُعْتَرَّ كَذٰلِكَ سَخَّرْنَاهَا
  لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من تأوّله
  بتأويـل من قرأه بتشديد الفـاء ونصبها:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس، فـي قوله:
  { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } قال: الله أكبر الله أكبر، اللهمّ
  منك ولك. صوافّ: قـياماً علـى ثلاث أرجل. فقـيـل لابن عبـاس: ما نصنع بجلودها؟ قال:
  تصدّقوا بها، واستـمتعوا بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا أيوب بن سويد، قال: ثنا سفـيان، عن الأعمش،
  عن أبـي ظبـيان، عن ابن عبـاس، فـي قوله: { صَوَافَّ } قال: قائمة، قال: يقول: الله
  أكبر، لا إله إلا الله، اللهمّ منك ولك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن سلـيـمان، عن أبـي ظبـيان،
  عن ابن عبـاس: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } قال: قـياماً علـى
  ثلاث قوائم معقولة بـاسم الله، الله أكبر، اللهمّ منك ولك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن مـجاهد، عن ابن عبـاس، فـي قوله: { صَوَافَّ
  } قال: معقولة إحدى يديها، قال: قائمة علـى ثلاث قوائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: {
  فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } يقول: قـياماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } والصوافّ:
  أن تعقل قائمة واحدة، وتصفها علـى ثلاث فتنـحرها كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا يعلـى بن عطاء، قال: أخبرنا بجير بن سالـم، قال:
  رأيت ابن عمر وهو ينـحر بدنته، قال: فقال: { صَوَافَّ } كما قال الله، قال: فنـحرها
  وهي قائمة معقولة إحدى يديها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا لـيث، عن مـجاهد، قال: الصَّوافّ: إذا عقلت
  رجلها وقامت علـى ثلاث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا لـيث، عن مـجاهد، فـي قوله:
  { فـاذْكُرُوا اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } قال: صوافّ بـين أوظافها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { صَوَافَّ
  } قال: قـيام صواف علـى ثلاث قوائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فـاذْكُرُوا
  اسْمَ اللَّهِ عَلَـيْها صَوَافَّ } قال: بـين وظائفها قـياماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا يحيى بن
  أيوب، عن خالد بن يزيد، عن ابن أبـي هلال، عن نافع، عن عبد الله: أنه كان ينـحر البُدن
  وهي قائمة مستقبلة البـيت تصفّ أيديها بـالقـيود، قال: هي التـي ذكر الله: { فـاذْكُرُوا
  اسْمَ اللَّهِ عَلَـيْها صَوَافَّ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
