  ابن إسحاق، فـي قوله: { فإذَا وَجَبَتْ جُنُوبُها } قال: إذا فرغت ونُـحِرت.حدثنـي
  مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى،
  عن مـجاهد: { فإذَا وَجَبَتْ } نـحرت.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فإذَا وَجَبَتْ جُنُوبُها }
  قال: إذا نـحرت.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فإذَا
  وَجَبَتْ جُنُوبُها } قال: فإذا ماتت.وقوله: { فَكُلُوا مِنْها } وهذا مخرجه مخرج الأمر
  ومعناه الإبـاحة والإطلاق يقول الله: فإذا نـحرت فسقطت ميتة بعد النـحر فقد حلّ لكم
  أكلها، ولـيس بأمر إيجاب.وكان إبراهيـم النـخعي يقول فـي ذلك ما:حدثنا مـحمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن إبراهيـم، قال: الـمشركون كانوا
  لا يأكلون من ذبـائحهم، فرخص للـمسلـمين، فأكلوا منها، فمن شاء أكل ومن شاء لـم يأكل.حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن حصين، عن مـجاهد، قال: إن شاء أكل وإن
  شاء لـم يأكل، فهي بـمنزلة:{ فإذَا حَلَلْتُـمْ فـاصْطادُوا }حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَكُلُوا
  مِنْها وأطْعِمُوا القانِعَ والـمُعْتَرَّ } يقول: يأكل منها ويطعم.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا يونس، عن الـحسن. وأخبرنا مغيرة، عن إبراهيـم،
  وأخبرنا حجاج، عن عطاء. وأخبرنا حصين، عن مـجاهد، فـي قوله: { فَكُلُوا مِنْها } قال:
  إن شاء أكل وإن شاء لـم يأكل، قال مـجاهد: هي رخصة، هي كقوله:{ فإذَا قُضِيَتِ الصَّلاةُ
  فـانْتَشِرُوا فِـي الأرْضِ }ومثل قوله:{ وَإذَا حَلَلْتُـمْ فـاصْطادُوا }، وقوله:
  { وأطْعِمُوا القانِعَ والـمُعْتَرَّ } يقول: فأطعموا منها القانع.واختلف أهل التأويـل
  فـي الـمعنـيّ بـالقانع والـمعترّ، فقال بعضهم: القانع الذي يقنع بـما أعطي أو بـما
  عنده ولا يسأل، والـمعترّ: الذي يتعرّض لك أن تطعمه من اللـحم ولا يسأل. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، فـي قوله: { وأطْعِمُوا القانِعَ والـمُعْتَرَّ } قال: القانع: الـمستغنـي
  بـما أعطيته وهو فـي بـيته، والـمعترّ: الذي يتعرّض لك ويـلـمّ بك أن تطعمه من اللـحم
  ولا يسأل. وهؤلاء الذين أمر أن يطعموا من البُدن.حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن لـيث، عن مـجاهد، قال: القانع: جارك الذي يقنع بـما أعطيته، والـمعترّ: الذي يتعرّض
  لك ولا يسألك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْبُدْنَ جَعَلْنَاهَا لَكُمْ مِّن
  شَعَائِرِ ٱللَّهِ لَكُمْ فِيهَا خَيْرٌ فَٱذْكُرُواْ ٱسْمَ ٱللَّهِ عَلَيْهَا صَوَآفَّ
  فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ وَٱلْمُعْتَرَّ
  كَذٰلِكَ سَخَّرْنَاهَا لَكُمْ لَعَلَّكُمْ تَشْكُرُونَ }حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي أبو صخر، عن القرظي أنه كان يقول فـي هذه الآية: { وأطْعِمُوا
  القانِعَ والـمُعْتَرَّ } القانع: الذي يقنع بـالشيء الـيسير يرضى به، والـمعترّ: الذي
  يـمرّ بجانبك لا يسأل شيئا فذلك الـمعترّ.وقال آخرون: القانع: الذي يقنع بـما عنده
  ولا يسأل والـمعترّ: الذي يعتريك فـيسألك. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { القانِعَ
  والـمُعْتَرَّ } يقول: القانع الـمتعفف { والـمُعْتَرَّ } يقول: السائل.حدثنا ابن أبـي
  الشوارب، قال: ثنا عبد الواحد، قال: ثنا خصيف، قال: سمعت مـجاهداً يقول: القانع: أهل
  مكة والـمعترّ: الذي يعتريك فـيسألك.حدثنـي أبو السائب، قال: ثنا عطاء، عن خصيف، عن
  مـجاهد فذكر مثله.حدثنا ابن بشار، قال: ثنا مسلـم بن إبراهيـم، قال: ثنـي كعب بن فروخ،
  قال: سمعت قَتادة يحدث، عن عكرمة، فـي قوله: { القانِعَ والـمُعْتَرَّ } قال: القانع:
  الذي يقعد فـي بـيته، والـمعترّ: الذي يسأل.حدثنا ابن بشار، قال: ثنا عبد الأعلـى،
  قال: ثنا سعيد، عن قَتادة، قال: القانع: الـمتعفف الـجالس فـي بـيته والـمعترّ: الذي
  يعتريك فـيسألك.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: { القانِعَ والـمُعْتَرَّ } قال: القانع: الطامع بـما قِبلك ولا يسألك
  والـمعترّ: الذي يعتريك ويسألك.حدثنـي نصر بن عبد الرحمن، قال: ثنا الـمـحاربـي، عن
  سفـيان، عن منصور، عن مـجاهد وإبراهيـم قالا: القانع: الـجالس فـي بـيته والـمعترّ:
  الذي يسألك.حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قَتادة فـي القانع
  والـمعترّ، قال: القانع: الذي يقنع بـما فـي يديه والـمعترّ: الذي يعتريك، ولكلـيهما
  علـيك حقّ يا ابن آدم.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد: { فَكُلُوا
  منْها وأطْعمُوا القانِعَ والـمُعْتَرَّ } قال: القانع الذي يجلس فـي بـيته. والـمعترّ:
  الذي يعتريك.وقال آخرون: القانع: هو السائل، والـمعترّ: هو الذي يعتريك ولا يسأل. ذكر
  من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا يونس، عن الـحسن، قال:
  القانع: الذي يقنع إلـيك ويسألك والـمعترّ: الذي يتعرّض لك ولا يسألك.حدثنا ابن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور بن زاذان، عن الـحسن، فـي هذه الآية:
  { وأطْعِمُوا القانِعَ والـمُعْتَرَّ } قال: القانع: الذي يقنع، والـمعترّ: الذي يعتريك.
  قال: وقال الكلبـي: القانع: الذي يسألك والـمعترّ: الذي يعتريك، يتعرّض ولا يسألك.حدثني
  نصر بن عبد الرحمن الأودي، قال: ثنا الـمـحاربـي، عن سفـيان، عن يونس، عن الـحسن، فـي
  قوله: { وأطْعِمُوا القانِعَ والـمُعْتَرَّ } قال: القانع: الذي يسألك، والـمعترّ:
  الذي يتعرّض لك.حدثنا أبو كريب، قال: ثنا ابن إدريس، عن أبـيه، قال: قال سعيد بن جُبـير:
  القانع: السائل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
