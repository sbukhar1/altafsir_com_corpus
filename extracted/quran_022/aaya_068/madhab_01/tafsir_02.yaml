text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن جَادَلُوكَ
  فَقُلِ ٱللَّهُ أَعْلَمُ بِمَا تَعْمَلُونَ }أي: وإن أبوا للجاجهم إلا المجادلة بعد
  اجتهادك أن لا يكون بينك وبينهم تنازع، فادفعهم بأن الله أعلم بأعمالكم وبقبحها وبما
  تستحقون عليها من الجزاء فهو مجازيكم به. وهذا وعيد وإنذار، ولكن برفق ولين.\r\n\t\t\t\r\n\t\t\t</section>"

