  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَشْهَدُواْ
  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">نكر المنافع لأنه أراد منافع مختصة
  بهذه العبادة دينية ودنيوية لا توجد في غيرها من العبادات. وعن أبي حنيفة رحمه الله:
  أنه كان يفاضل بين العبادات قبل أن يحج، فلما حجّ فضل الحج على العبادات كلها، لما
  شاهد من تلك الخصائص، وكنى عن النحر والذبح بذكر اسم الله، لأن أهل الإسلام لا ينفكون
  عن ذكر اسمه إذا نحروا أو ذبحوا. وفيه تنبيه على أن الغرض الأصلي فيما يتقرب به إلى
  الله أن يذكر اسمه، وقد حسن الكلام تحسيناً بيناً أن جمع بين قوله: { وَيَذْكُرُواْ
  ٱسْمَ ٱللَّهِ } ، وقوله: { عَلَىٰ مَا رَزَقَهُمْ } ولو قيل: لينحروا في أيام معلومات
  بهيمة الأنعام، لم تر شيئاً من ذلك الحسن والروعة. الأيام المعلومات: الأيام العشر
  عند أبي حنيفة، وهو قول الحسن وقتادة. وعند صاحبيه: أيام النحر. البهيمة: مبهمة في
  كل ذات أربع في البر والبحر، فبينت بالأنعام: وهي الإبل والبقر والضأن والمعز. [فكلوا]
  الأمر بالأكل منها أمر إباحة، لأن أهل الجاهلية كانوا لا يأكلون من نسائكهم، ويجوز
  أن يكون ندباً لما فيه من مساواة الفقراء ومواساتهم ومن استعمال التواضع. ومن ثمة استحب
  الفقهاء أن يأكل الموسع من أضحيته مقدار الثلث. وعن ابن مسعود أنه بعث بهدي وقال فيه:
  إذا نحرته فكل وتصدّق وابعث منه إلى عتبة، يعني ابنه. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
