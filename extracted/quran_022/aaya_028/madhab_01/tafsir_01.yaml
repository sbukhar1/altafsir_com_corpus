text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذِّن فِي ٱلنَّاسِ
  بِٱلْحَجِّ يَأْتُوكَ رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ
  } * { لِّيَشْهَدُواْ مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ
  مَّعْلُومَاتٍ عَلَىٰ مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا
  وَأَطْعِمُواْ ٱلْبَآئِسَ ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ
  نُذُورَهُمْ وَلْيَطَّوَّفُواْ بِٱلْبَيْتِ ٱلْعَتِيقِ }يقول تعالـى ذكره: عهدنا إلـيه
  أيضاً أن أذّن فـي الناس بـالـحجّ يعنـي بقوله: { وأذّنْ } أعلـم وناد فـي الناس أن
  حجوا أيها الناس بـيت الله الـحرام. { يَأْتُوكَ رِجالاً } يقول: فإن الناس يأتون البـيت
  الذي تأمرهم بحجه مشاة علـى أرجلهم، { وَعَلـى كُلّ ضَامِرٍ } يقول: وركبـاناً علـى
  كلّ ضامر، وهي الإبل الـمهازيـل. { يَأْتِـينَ مِنْ كُلّ فَجّ عَمِيقٍ } يقول: تأتـي
  هذه الضوامر من كلّ فجّ عميق يقول: من كلّ طريق ومكان ومسلك بعيد. وقـيـل: «يأتـين»،
  فجمع لأنه أريد بكل ضامر: النوق. ومعنى الكلّ: الـجمع، فلذلك قـيـل: «يأتـين». وقد
  زعم الفراء أنه قلـيـل فـي كلام العرب: مررت علـى كلّ رجل قائمين قال: وهو صواب، وقول
  الله: { وَعَلـى كُلّ ضَامِرٍ يَأَتـينَ } ينبىء عن صحة جوازه. وذُكر أن إبراهيـم صلوات
  الله علـيه لـما أمره الله بـالتأذين بـالـحجّ، قام علـى مقامه فنادى: يا أيها الناس
  إن الله كتب علـيكم الـحجّ فحجوا بـيته العتـيق.وقد اختُلف فـي صفة تأذين إبراهيـم
  بذلك. فقال بعضهم: نادى بذلك، كما:حدثنا ابن حميد، قال: ثنا جرير، عن قابوس، عن أبـيه،
  عن ابن عبـاس، قال: لـما فرغ إبراهيـم من بناء البـيت قـيـل له: { أذّنْ فِـي النَّاسَ
  بـالـحَجّ } قال: ربّ وَما يبلغ صوتـي؟ قال: أذّنْ وعلـيّ البلاغ فنادى إبراهيـم: أيها
  الناس كُتب علـيكم الـحجّ إلـى البـيت العتـيق فحجوا قال: فسمعه ما بـين السماء والأرض،
  أفلا ترى الناس يجيئون من أقصى الأرض يـلبّون؟حدثنا الـحسن بن عرفة، قال: ثنا مـحمد
  بن فضيـل بن غزوان الضبـي، عن عطاء بن السائب، عن سعيد بن جُبـير، عن ابن عبـاس، قال:
  لـما بنى إبراهيـم البـيت أوحى الله إلـيه، أن أذّن فـي الناس بـالـحجّ قال: فقال إبراهيـم:
  ألا إن ربكم قد اتـخذ بـيتاً، وأمركم أن تـحجوه، فـاستـجاب له ما سمعه من شيء من حجر
  وشجر وأكمة أو تراب أو شيء: لبَّـيك اللهمّ لبَّـيكحدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا ابن واقد، عن أبـي الزبـير، عن مـجاهد، عن ابن عبـاس:، قوله: { وأذّنْ
  فِـي النَّاسَ بـالـحَجّ } قال: قام إبراهيـم خـلـيـل الله علـى الـحجر، فنادى: يا
  أيها الناس كُتب علـيكم الـحجّ، فأسمع من فـي أصلاب الرجال وأرحام النساء، فأجابه من
  آمن مـمن سبق فـي علـم الله أن يحجّ إلـى يوم القـيامة: لبَّـيك اللهمّ لبَّـيكحدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد
  بن جُبـير: { وأذّنْ فِـي النَّاسَ بـالـحَجّ يَأْتُوكَ رِجالاً } قال: وقرت فـي قلب
  كلّ ذكر وأنثى.حدثنـي ابن حميد، قال: ثنا حكام عن عمرو، عن عطاء، عن سعيد بن جُبـير،
  قال: لـما فرغ إبراهيـم من بناء البـيت، أوحى الله إلـيه، أن أذّنْ فـي الناس بـالـحجّ
  قال: فخرج فنادى فـي الناس: يا أيها الناس إن ربكم قد اتـخذ بـيتاً فحجوه فلـم يسمعه
  يومئذٍ من إنس، ولا جنّ، ولا شجر، ولا أكمة، ولا تراب، ولا جبل، ولا ماء، ولا شيء إلا
  قال: لبَّـيك اللهم لبَّـيكقال: ثنا حكام، عن عنبسة، عن ابن أبـي نـجيح، عن مـجاهد،
  قال: قام إبراهيـم علـى الـمقام حين أمر أن يؤذّن فـي الناس بـالـحجّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذِّن فِي ٱلنَّاسِ بِٱلْحَجِّ يَأْتُوكَ
  رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ } * { لِّيَشْهَدُواْ
  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ
  بِٱلْبَيْتِ ٱلْعَتِيقِ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، فـي قوله: { وأَذِّنْ فِـي النَّاسِ بـالْـحَجّ } قال: قام إبراهيـم علـى
  مقامه، فقال: يا أيها الناس أجيبوا ربكم فقالوا: لبَّـيك اللهمّ لبـيك فمن حَجّ الـيوم
  فهو مـمن أجاب إبراهيـم يومئذٍ.حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود،
  عن عكرمة بن خالد الـمخزومي، قال: لـما فرغ إبراهيـم علـيه السلام من بناء البـيت،
  قام علـى الـمقام، فنادى نداء سمعه أهل الأرض: إن ربكم قد بنى لكم بـيتاً فحجّوه قال
  داود: فأرجوا من حجّ الـيوم من إجابة إبراهيـم علـيه السلام.حدثنـي مـحمد بن سنان القزاز،
  قال: ثنا حجاج، قال: ثنا حماد، عن أبـي عاصم الغَنَوِيّ، عن أبـي الطفـيـل، قال: قال
  ابن عبـاس: هل تدري كيف كانت التلبـية؟ قلت: وكيف كانت التلبـية؟ قال: إن إبراهيـم
  لـما أمر أن يؤذّن فـي الناس بـالـحجّ، خفضت له الـجبـال رؤسها، ورُفِعَت القُرى، فأذّن
  فـي الناس.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، قوله: { وأَذِّنْ فِـي
  النَّاسِ بـالـحَجّ } قال إبراهيـم: كيف أقول يا ربّ؟ قال: قل: يا أيها الناس استـجيبوا
  لربكم قال: وقَرَّت فـي قلب كلّ مؤمن. وقال آخرون فـي ذلك، ما:حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة، عن مجاهد، قال قيل لإبراهيـم: أذّن فـي الناس
  بـالـحجّ قال: يا ربّ كيف أقول؟ قال قل لَبَّـيك اللهمّ لبـيك قال: فكانت أوّل التلبية.وكان
  ابن عبـاس يقول: عُنِـي بـالناس فـي هذا الـموضع: أهل القبلة. ذكر الرواية بذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وأذّنْ فـي النَّاسَ بـالـحَجّ } يعنـي بـالناس: أهل القبلة، ألـم تسمع أنه
  قال:{ إنَّ أوَّلَ بَـيْتٍ وُضِعَ للنَّاسِ لَلَّذِي بِبَكَّة مُبـاركاً... }إلـى قوله:{ وَمَنْ
  دَخَـلَهُ كان آمِناً }يقول: ومن دخـله من الناس الذين أمر أن يؤذن فـيهم، وكتب علـيهم
  الـحجّ، فإنه آمن، فعظَّموا حرمات الله تعالـى، فإنها من تقوى القلوب.وأما قوله: {
  يَأْتُوكَ رِجالاً وَعَلـى كُلِّ ضَامِرٍ } فإن أهل التأويـل قالوا فـيه نـحو قولنا.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس: يَأْتُوكَ رِجالاً قال: مشاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذِّن فِي ٱلنَّاسِ بِٱلْحَجِّ يَأْتُوكَ
  رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ } * { لِّيَشْهَدُواْ
  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ
  بِٱلْبَيْتِ ٱلْعَتِيقِ }قال: ثنا الـحسين، قال: ثنا أبو معاوية عن الـحجاج بن أرطاة،
  قال: قال ابن عبـاس:: ما آسَى علـى شيء فـاتنـي إلا أن لا أكون حججت ماشياً، سمعت الله
  يقول: { يَأْتُوكَ رِجالاً }.قال: ثنا الـحسين، قال: ثنا سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: حجّ إبراهيـم وإسماعيـل ماشيـين.حدثنا ابن عبد الأعلـى، قال: ثنا ابن
  ثور، عن معمر، عن قَتادة، عن ابن عبـاس: { يَأْتُوكَ رِجالاً } قال: علـى أرجلهم.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَعَلـى كُلّ ضَامِرٍ } قال: الإبل.حدثنا القاسم، قال: ثنا الـحسين، قال ثنـي
  حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: وَعَلـى كُلّ ضَامِرٍ قال: الإبل.حدثنـي
  نصر بن عبد الرحمن الأودي، قال: ثنا الـمـحاربـي، عن عمر بن ذرّ، قال: قال مـجاهد:
  كانوا لا يركبون، فأنزل الله: { يَأْتُوكَ رِجالاً وَعَلـى كُلّ ضَامِرٍ } قال: فأمرهم
  بـالزاد، ورخص لهم فـي الركوب والمتجر.وقوله: { مِنْ كُلّ فَجّ عمِيقٍ }.حدثني مـحمد
  بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { مِنْ
  كُلّ فَجّ عَمِيقٍ } يعنـي: من مكان بعيد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { مِنْ كُلّ فَجّ عَمِيقٍ } قال: بعيد.حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فَجّ عمِيقٍ } قال: مكان
  بعيد.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة مثله.وقوله:
  { لِـيَشْهَدُوا مَنافِعَ لَهُمْ } اختلف أهل التأويـل فـي معنى الـمنافع التـي ذكرها
  الله فـي هذا الـموضع فقال بعضهم: هي التـجارة ومنافع الدنـيا. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عمرو عن عاصم، عن أبـي رزين، عن ابن عبـاس: { لِـيَشْهَدُوا
  مَنافِعَ لَهُمْ } قال: هي الأسواق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تُـمَيـلة،
  عن أبـي حمزة، عن جابر بن الـحكم، عن مـجاهد عن ابن عبـاس، قال: تـجارة.حدثنا ابن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عاصم بن بهدلة، عن أبـي رزين، فـي قوله: {
  لِـيَشْهَدُوا مَنافِعَ لَهُمْ } قال: أسواقهم.قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن واقد، عن سعيد بن جُبـير: { لِـيَشْهَدُوا مَنافِعَ لَهُمْ } قال: التـجارة.حدثنا
  عبد الـحميد بن بـيان، قال: أخبرنا إسحاق عن سفـيان، عن واقد، عن سعيد بن جبـير، مثله.حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن واقد، عن سعيد، مثله.حدثنـي الـحارث،
  قال: ثنا الـحسين، قال: ثنا سنان، عن عاصم بن أبـي النـجود، عن أبـي رزين: { لِـيَشْهَدُوا
  مَنافِعَ لَهُمْ } قال: الأسواق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
