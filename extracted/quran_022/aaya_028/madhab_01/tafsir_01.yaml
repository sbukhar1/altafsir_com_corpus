  رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ } * { لِّيَشْهَدُواْ
  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ
  بِٱلْبَيْتِ ٱلْعَتِيقِ }وهذا الذي اعتلّ به أبو عمرو لقراءته علة حسنة من جهة القـياس،
  غير أن أكثر القرّاء علـى تسكينها.وأولـى الأقوال بـالصواب فـي ذلك عندي، أن التسكين
  فـي لام «لـيقضوا» والكسر قراءتان مشهورتان ولغتان سائرتان، فبأيتهما قرأ القارىء فمصيب
  الصواب. غير أن الكسر فـيها خاصة أقـيس، لـما ذكرنا لأبـي عمرو من العلة، لأن من قرأ:{ وَهُوْ
  عَلِـيـمٌ بذَاتِ الصُّدُورِ }فهو بتسكين الهاء مع الواو والفـاء، ويحركها فـي قوله:{ ثُمَّ
  هُوَ يَوْمَ القِـيامَةِ مِنَ الـمُـحْضَرِينَ }فذلك الواجب علـيه أن يفعل فـي قوله:
  «ثُمَّ لِـيَقْضُوا تَفَثَهُمْ» فـيحرّك اللام إلـى الكسر مع «ثم» وإن سكَّنها فـي
  قوله: وَلْـيُوفُوا نُذُورَهُمْ. وقد ذكر عن أبـي عبد الرحمن السُّلَـميّ والـحسن البصري
  تـحريكها مع «ثم» والواو، وهي لغة مشهورة، غير أن أكثر القرّاء مع الواو والفـاء علـى
  تسكينها، وهي أشهر اللغتـين فـي العرب وأفصحها، فـالقراءة بها أعجب إلـيّ من كسرها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

