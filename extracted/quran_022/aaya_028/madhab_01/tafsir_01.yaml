  بِٱلْبَيْتِ ٱلْعَتِيقِ }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ } قال: التفث: حرمهم.حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ
  } قال: يعنـي بـالتفث: وضع إحرامهم من حلق الرأس، ولبس الثـياب، وقصّ الأظفـار ونـحو
  ذلك.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء بن السائب، قال: التفث: حلق الشعر، وقصّ
  الأظفـار والأخذ من الشارب، وحلق العانة، وأمر الـحجّ كله.وقوله: { وَلْـيُوفُوا نُذُورَهُمْ
  } يقول: ولـيوفوا الله بـما نذروا من هَدْي وبدنة وغير ذلك.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَلْـيُوفُوا نُذُورَهُمْ } نـحر ما نذروا من البدن.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَلْـيُوفُوا نُذُورَهُمْ
  } نذر الـحجّ والهَدي، وما نذر الإنسان من شيء يكون فـي الـحجّ.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { وَلْـيُوفُوا نُذُورَهُمْ
  } قال: نذر الـحجّ والهدي، وما نذر الإنسان علـى نفسه من شيء يكون فـي الـحجّ.وقوله:
  { وَلْـيَطَّوَّفُوا بـالبَـيْتِ العَتـيقِ } يقول: ولـيطوّفوا ببـيت الله الـحرام.واختلف
  أهل التأويـل فـي معنى قوله: العَتِـيق فـي هذا الـموضع، فقال بعضهم: قـيـل ذلك لبـيت
  الله الـحرام، لأن الله أعتقه من الـجبـابرة أن يصلوا إلـى تـخريبه وهدمه. ذكر من قال
  ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن الزهري، أن ابن الزبـير،
  قال: إنـما سمي البـيت العتـيق، لأن الله أعتقه من الـجبـابرة.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن ابن الزبـير، مثله.حدثنا ابن بشار، قال:
  ثنا مؤمل، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: إنـما سمي العتـيق،
  لأنه أعتق من الـجبـابرة.قال: ثنا سفـيان، قال: ثنا أبو هلال، عن قَتادة: { وَلْـيَطَّوفوا
  بـالْبَـيْتِ العَتِـيقِ } قال: أُعْتِق من الـجبـابرة.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { البَـيْتِ العَتِـيقِ } قال: أعتقه الله من
  الـجبـابرة، يعنـي الكعبة.وقال آخرون: قـيـل له عتـيق لأنه لـم يـملكه أحد من الناس.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن عبـيد، عن مـجاهد،
  قال: إنـما سمي البـيت العتـيق لأنه لـيس لأحد فـيه شيء.وقال آخرون: سمي بذلك لقِدمه.
  ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { البَـيْتِ
  العَتِـيقِ } قال: العتـيق: القديـم، لأنه قديـم، كما يقال: السيف العتـيق، لأنه أوّل
  بـيت وُضع للناس بناه آدم، وهو أوّل من بناه، ثم بوّأ الله موضعه لإبراهيـم بعد الغرق،
  فبناه إبراهيـم وإسماعيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذِّن فِي ٱلنَّاسِ بِٱلْحَجِّ يَأْتُوكَ
  رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ } * { لِّيَشْهَدُواْ
  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ
  بِٱلْبَيْتِ ٱلْعَتِيقِ }قال أبو جعفر: ولكا هذه الأقوال التـي ذكرناها عمن ذكرناها
  عنه فـي قوله: البَـيْتِ العَتِـيقِ وجه صحيح، غير أن الذي قاله ابن زيد أغلب معانـيه
  علـيه فـي الظاهر. غير أن الذي رُوي عن ابن الزبـير أولـى بـالصحة، إن كان ما:حدثنـي
  به مـحمد بن سهل البخاري، قال: ثنا عبد الله بن صالـح، قال: أخبرنـي اللـيث، عن عبد
  الرحمن بن خالد بن مسافر، عن الزهريّ، عن مـحمد بن عروة، عن عبد الله بن الزبـير، قال:
  قال رسول الله صلى الله عليه وسلم: \" إنَّمَا سُمّيَ البَيْتُ العَتِيقُ لأنَّ اللَّهَ
  أعْتَقَهُ مِنَ الـجَبـابِرَةِ فَلَـمْ يَظْهَرْ عَلَيْهِ قَطُّ صحيحاً \" حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال الزهريّ: بلغنا أن رسول الله
  صلى الله عليه وسلم قال: \" إنَّـمَا سُمّيَ البَـيْتُ العَتِـيقُ لأَنَّ اللَّهَ أعْتَقَهُ
  \" ثم ذكر مثله.وعنـي بـالطواف الذي أمر جلّ ثناؤه حاجّ بـيته العتـيق به فـي هذه الآية
  طواف الإفـاضة الذي يُطاف به بعد التعريف، إما يوم النـحر وإما بعده، لا خلاف بـين
  أهل التأويـل فـي ذلك. ذكر الرواية عن بعض من قال ذلك:حدثنا عمرو بن سعيد القرشي، قال:
  ثنا الأنصاري، عن أشعث، عن الـحسن: { وَلْـيَطَّوَّفُوا بـالبَـيْتِ العَتـيِقِ } قال:
  طواف الزيارة.حدثنا ابن عبد الأعلـى، قال: ثنا خالد، قال: ثنا الأشعث، أن الـحسن قال
  فـي قوله: { وَلْـيَطَّوَّفُوا بـالبَـيْتِ العَتـيِقِ } قال: الطواف الواجب.حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية عن علـيّ، عن ابن عبـاس، قوله: { وَلْـيَطَّوَّفُوا
  بـالبَـيْتِ العَتـيِقِ } يعنـي: زيارة البـيت.حدثنـي يعقوب، قال: ثنا هشيـم، عن حجاج
  وعبد الـملك، عن عطاء، فـي قوله: { وَلْـيَطَّوَّفُوا بـالبَـيْتِ العَتـيِقِ } قال:
  طواف يوم النـحر.حدثنـي أبو عبد الرحمن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال:
  سألت زُهَيرا عن قول الله: { وَلْـيَطَّوَّفُوا بـالبَـيْتِ العَتـيِقِ } قال: طواف
  الْوَداع.واختلف القرّاء فـي قراءة هذه الـحروف، فقرأ ذلك عامة قراء الكوفة { ثُمَّ
  لْـيَقْضُوا تَفَثَهُمْ وَلْـيُوفُوا نُذُورَهُمْ وَلْـيَطَّوَّفُوا } بتسكين اللام
  فـي كل ذلك طلب التـخفـيف، كما فعلوا فـي «هو» إذا كانت قبله واو، فقالوا{ وَهْوَ عَلِـيـمٌ
  بِذاتِ الصُّدُورِ }فسكَّنوا الهاء، وكذلك يفعلون فـي لام الأمر إذا كان قبلها حرف
  من حروف النسق كالواو والفـاء وثم. وكذلك قرأت عامة قرّاء أهل البصرة، غير أن أبـا
  عمرو بن العلاء كان يكسر اللام من قوله: «ثُمَّ لِـيَقْضُوا» خاصة من أجل أن الوقوف
  علـى «ثم» دون «لـيقضوا» حسن، وغير جائز الوقوف علـى الواو والفـاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
