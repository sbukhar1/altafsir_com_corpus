  تَفَثَهُمْ } قال: حلق الرأس، وحلق العانة، وقصّ الأظفـار، وقصّ الشارب، ورمي الـجمار،
  وقصّ اللـحية.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله. إلا أنه لـم يقل فـي حديثه: وقصّ اللـحية.حدثنـي نصر بن عبد الرحمن الأودي، قال:
  ثنا الـمـحاربـي، قال: سمعت رجلاً يسأل ابن جُرَيج، عن قوله: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ
  } قال: الأخذ من اللـحية، ومن الشارب، وتقلـيـم الأظفـار، ونتف الإبط، وحلق العانة،
