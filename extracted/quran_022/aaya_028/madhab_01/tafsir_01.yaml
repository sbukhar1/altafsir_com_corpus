  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ
  بِٱلْبَيْتِ ٱلْعَتِيقِ }وقال آخرون: هي الأجْر فـي الآخرة، والتـجارة فـي الدنـيا.
  ذكر من قال ذلك:حدثنا ابن بشار، وسوار بن عبد الله، قالا: ثنا يحيى بن سعيد، قال: ثنا
  سفـيان، عن ابن أبـي نـجيح، عن مجاهد: { لِـيشْهَدُوا مَنافِعَ لَهُمْ } قال: التـجارة،
  وما يرضي الله من أمر الدنيا والآخرة.حدثنا عبد الـحميد بن بـيان، قال: ثنا إسحاق،
  عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا عبد الـحميد بن بـيان، قال: ثنا
  سفـيان، قال: أخبرنا إسحاق، عن أبـي بشر، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { لِـيَشْهَدُوا مَنافِعَ لَهُمْ } قال: الأجر فـي الآخرة، والتـجارة فـي الدنـيا.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله.وقال آخرون: بل هي العفو
  والـمغفرة. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن جابر،
  عن أبـي جعفر: { لِـيَشْهَدُوا مَنافِعَ لَهُمْ } قال: العفو.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، قال: قال مـحمد بن علـيّ:
  مغفرة.وأولـى الأقوال بـالصواب قول من قال: عنـي بذلك: لـيشهدوا منافع لهم من العمل
  الذي يرضي الله والتـجارة وذلك أن الله عمّ منافع لهم جميع ما يَشْهَد له الـموسم ويأتـي
  له مكة أيام الـموسم من منافع الدنـيا والآخرة، ولـم يخصص من ذلك شيئاً من منافعهم
  بخبر ولا عقل، فذلك علـى العموم فـي الـمنافع التـي وصفت.وقوله: { وَيَذْكُرُوا اسْمَ
  اللَّهِ فِـي أيَّامِ مَعْلُوماتٍ عَلـى ما رَزَقَهُمْ مِنَ بَهِيـمَةِ الأَنْعامِ
  } يقول تعالـى ذكره: وكي يذكروا اسم الله علـى ما رزقهم من الهدايا والبُدْن التـي
  أهدوها من الإبل والبقر والغنـم، { فـي أيَّامٍ مَعْلُومَاتٍ } وهنّ أيام التشريق فـي
  قول بعض أهل التأويـل. وفـي قول بعضهم أيام العَشْر. وفـي قول بعضهم: يوم النـحر وأيام
  التشريق.وقد ذكرنا اختلاف أهل التأويـل فـي ذلك بـالروايات، وبـيَّنا الأولـى بـالصواب
  منها فـي سورة البقرة، فأغنى ذلك عن إعادته فـي هذا الـموضع غير أنـي أذكر بعض ذلك
  أيضا فـي هذا الـموضع.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وَيَذْكُرُوا اسْمَ اللَّهِ فِـي أيَّامِ
  مَعْلُوماتٍ } يعنـي أيام التشريق.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا
  عبـيد بن سلـيـمان، قال: سمعت الضحاك فـي قوله: { أيَّامٍ مَعْلُوماتٍ } يعنـي أيام
  التشريق، { عَلـى ما رَزَقَهُمْ مِنْ بَهِيـمَةِ الأَنْعامِ } يعنـي البدن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَذِّن فِي ٱلنَّاسِ بِٱلْحَجِّ يَأْتُوكَ
  رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن كُلِّ فَجٍّ عَميِقٍ } * { لِّيَشْهَدُواْ
  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ } * { ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ
  بِٱلْبَيْتِ ٱلْعَتِيقِ }حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة:
  { فِـي أيَّامٍ مَعْلُوماتٍ } قال: أيام العشر، والـمعدودات: أيام التشريق.وقوله: فَكلَوا
  مِنْها يقول: كلوا من بهائم الأنعام التـي ذكرتـم اسم الله علـيها أيها الناس هنالك.
  وهذا الأمر من الله جلّ ثناؤه أمر إبـاحة لا أمر إيجاب وذلك أنه لا خلاف بـين جميع
  الـحُجة أن ذابح هديه أو بدنته هنالك، إن لـم يأكل من هديه أو بدنته، أنه لـم يضيع
  له فرضاً كان واجبـاً علـيه، فكان معلوماً بذلك أنه غير واجب. ذكر الرواية عن بعض من
  قال ذلك من أهل العلـم:حدثنا سوّار بن عبد الله، قال: ثنا يحيى بن سعيد، عن ابن جُرَيج،
  عن عطاء، قوله: { فَكُلُوا مِنْها وأطْعِمُوا البـائِسَ الفَقِـيرَ } قال: كان لا يرى
  الأكل منها واجبـاً.حدثنا يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حصين، عن
  مـجاهد، أنه قال: هي رُخصة: إن شاء أكل، وإن شاء لـم يأكل، وهي كقوله:{ وَإذَا حَلَلْتُـمْ
  فـاصْطادُوا فإذَا قُضِيَتِ الصَّلاةُ فـانْتَشِرُوا فـي الأرْضِ }يعنـي قوله:{ فَكُلُوا
  مِنْها وأطْعِمُوا القانِعَ والـمُعْترَّ }قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم،
  فـي قوله: فَكُلُوا مِنْها قال: هي رخصة، فإن شاء أكل وإن شاء لـم يأكل.قال: ثنا هشيـم،
  قال: أخبرنا حجاج، عن عطاء فـي قوله: فَكُلُوا مِنْها قال: هي رخصة، فإن شاء أكلها
  وإن شاء لـم يأكل.حدثنـي علـيّ بن سهل، قال: ثنا زيد، قال: ثنا سفـيان، عن حصين، عن
  مـجاهد، فـي قوله: { فَكُلُوا مِنْها } قال: إنـما هي رخصة.وقوله: { وأطْعِمُوا البـائِسَ
  الفَقِـيرَ } يقول: وأطعموا مـما تذبحون أو تنـحرون هنالك من بهيـمة الأنعام من هديكم
  وبُدْنكم البـائسَ، وهو الذي به ضرّ الـجوع والزَّمانة والـحاجة، والفقـيرَ: الذي لا
  شيء له.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { فَكُلُوا مِنْها وأطْعِمُوا البـائِسَ الفَقِـيرَ } يعنـي: الزَّمِن الفقـير.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن رجل، عن مـجاهد: البـائِسَ الفَقِـيرَ:
  الذي يـمد إلـيك يديه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { البَـائِسَ الفَقِـيرَ } قال: هو القانع.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: أخبرنـي عمر بن عطاء، عن عكرِمة، قال: البـائسَ: الـمضطر
  الذي علـيه البؤس، والفقـير: الـمتعفِّف.قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، قوله: { البـائِسَ } الذي يبسط يديه.وقوله: { ثُمَّ لِـيَقْضُوا
  تَفَثَهُمْ } يقول: تعالـى ذكره: ثم لـيقضوا ما علـيهم من مناسك حجهم: من حلق شعر،
  وأخذ شارب، ورمي جمرة، وطواف بـالبـيت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
