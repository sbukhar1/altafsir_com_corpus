  عن الـحسن، وأخبرنا جويبر، عن الضحاك أنهما قالا: حلق الرأس.حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { ثُمَّ لْـيَقْضُوا
  تَفَثَهُمْ } يعنـي: حلق الرأس.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
