  بِٱلْبَيْتِ ٱلْعَتِيقِ }وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن أبـي الشوارب، قال: ثنـي يزيد، قال: أخبرنا الأشعث بن سوار، عن نافع، عن ابن عمر،
  أنه قال: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ } قال: ما هم علـيه فـي الـحجّ.حدثنا حميد
  بن مسعدة، قال: ثنا يزيد، قال: ثنـي الأشعث، عن نافع، عن ابن عمر، قال: التفَث: الـمناسك
  كلها.قال: ثنا هشيـم، قال: أخبرنا عبد الـملك، عن عطاء، عن ابن عبـاس، أنه قال، فـي
  قوله: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ } قال: التفَث: حلق الرأس، وأخذ من الشاربـين،
  ونتف الإبط، وحلق العانة، وقصّ الأظفـار، والأخذ من العارضين، ورمي الـجمار، والـموقـف
  بعرفة والـمزدلفة.حدثنا حميد، قال: ثنا بشر بن الـمفضل، قال: ثنا خالد، عن عكرِمة،
  قال: التفَث: الشعر والظِّفر.حدثنـي يعقوب، قال: ثنا ابن علـية، عن خالد، عن عكرِمة،
  مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي أبو صخر، عن مـحمد بن كعب القُرَظيّ،
  أنه كان يقول فـي هذه الآية: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ }: رمي الـجِمار، وذبح
  الذبـيحة، وأخذ من الشاربـين واللـحية والأظفـار، والطواف بـالبـيت وبـالصفـا والـمروة.حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، عن مـجاهد أنه
  قال فـي هذه الآية: { ثُمَّ لْـيَقْضُوا تَفَثَهُمْ } قال: هو حلق الرأس. وذكر أشياء
  من الـحجّ قال شعبة: لا أحفظها.قال: ثنا ابن أبـي عديّ، عن شعبة، عن الـحكم، عن مـجاهد،
  مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
