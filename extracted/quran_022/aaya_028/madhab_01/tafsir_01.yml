  مَنَافِعَ لَهُمْ وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ
  مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ
  ٱلْفَقِيرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ
  نُذُورَهُمْ وَلْيَطَّوَّفُواْ بِٱلْبَيْتِ ٱلْعَتِيقِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: {
  وأَذِّنْ فِـي النَّاسِ بـالْـحَجّ } قال: قام إبراهيـم علـى مقامه، فقال: يا أيها
  الناس أجيبوا ربكم فقالوا: لبَّـيك اللهمّ لبـيك فمن حَجّ الـيوم فهو مـمن أجاب إبراهيـم
  يومئذٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن
  أبـي عديّ، عن داود، عن عكرمة بن خالد الـمخزومي، قال: لـما فرغ إبراهيـم علـيه السلام
  من بناء البـيت، قام علـى الـمقام، فنادى نداء سمعه أهل الأرض: إن ربكم قد بنى لكم
  بـيتاً فحجّوه قال داود: فأرجوا من حجّ الـيوم من إجابة إبراهيـم علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان القزاز، قال: ثنا حجاج، قال: ثنا حماد، عن أبـي
  عاصم الغَنَوِيّ، عن أبـي الطفـيـل، قال: قال ابن عبـاس: هل تدري كيف كانت التلبـية؟
  قلت: وكيف كانت التلبـية؟ قال: إن إبراهيـم لـما أمر أن يؤذّن فـي الناس بـالـحجّ،
  خفضت له الـجبـال رؤسها، ورُفِعَت القُرى، فأذّن فـي الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، قوله: { وأَذِّنْ فِـي النَّاسِ بـالـحَجّ
  } قال إبراهيـم: كيف أقول يا ربّ؟ قال: قل: يا أيها الناس استـجيبوا لربكم قال: وقَرَّت
  فـي قلب كلّ مؤمن. وقال آخرون فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة، عن مجاهد، قال قيل لإبراهيـم:
  أذّن فـي الناس بـالـحجّ قال: يا ربّ كيف أقول؟ قال قل لَبَّـيك اللهمّ لبـيك قال:
  فكانت أوّل التلبية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن عبـاس يقول: عُنِـي بـالناس
  فـي هذا الـموضع: أهل القبلة. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وأذّنْ فـي النَّاسَ بـالـحَجّ } يعنـي بـالناس: أهل القبلة، ألـم تسمع أنه
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ أوَّلَ بَـيْتٍ وُضِعَ للنَّاسِ لَلَّذِي بِبَكَّة مُبـاركاً...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ دَخَـلَهُ كان آمِناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: ومن دخـله من الناس الذين
  أمر أن يؤذن فـيهم، وكتب علـيهم الـحجّ، فإنه آمن، فعظَّموا حرمات الله تعالـى، فإنها
  من تقوى القلوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { يَأْتُوكَ رِجالاً
  وَعَلـى كُلِّ ضَامِرٍ } فإن أهل التأويـل قالوا فـيه نـحو قولنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس: يَأْتُوكَ رِجالاً قال: مشاة.</font></font>&#13;\t\t\t<label disabled=\"true\"
