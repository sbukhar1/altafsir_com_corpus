  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَذِّن
  فِي ٱلنَّاسِ بِٱلْحَجِّ يَأْتُوكَ رِجَالاً وَعَلَىٰ كُلِّ ضَامِرٍ يَأْتِينَ مِن
  كُلِّ فَجٍّ عَميِقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّيَشْهَدُواْ مَنَافِعَ لَهُمْ وَيَذْكُرُواْ
  ٱسْمَ ٱللَّهِ فِيۤ أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ
  فَكُلُواْ مِنْهَا وَأَطْعِمُواْ ٱلْبَآئِسَ ٱلْفَقِيرَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ بِٱلْبَيْتِ ٱلْعَتِيقِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: عهدنا إلـيه أيضاً أن أذّن فـي الناس بـالـحجّ يعنـي
  بقوله: { وأذّنْ } أعلـم وناد فـي الناس أن حجوا أيها الناس بـيت الله الـحرام. { يَأْتُوكَ
  رِجالاً } يقول: فإن الناس يأتون البـيت الذي تأمرهم بحجه مشاة علـى أرجلهم، { وَعَلـى
  كُلّ ضَامِرٍ } يقول: وركبـاناً علـى كلّ ضامر، وهي الإبل الـمهازيـل. { يَأْتِـينَ
  مِنْ كُلّ فَجّ عَمِيقٍ } يقول: تأتـي هذه الضوامر من كلّ فجّ عميق يقول: من كلّ طريق
  ومكان ومسلك بعيد. وقـيـل: «يأتـين»، فجمع لأنه أريد بكل ضامر: النوق. ومعنى الكلّ:
  الـجمع، فلذلك قـيـل: «يأتـين». وقد زعم الفراء أنه قلـيـل فـي كلام العرب: مررت علـى
  كلّ رجل قائمين قال: وهو صواب، وقول الله: { وَعَلـى كُلّ ضَامِرٍ يَأَتـينَ } ينبىء
  عن صحة جوازه. وذُكر أن إبراهيـم صلوات الله علـيه لـما أمره الله بـالتأذين بـالـحجّ،
  قام علـى مقامه فنادى: يا أيها الناس إن الله كتب علـيكم الـحجّ فحجوا بـيته العتـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختُلف فـي صفة تأذين إبراهيـم بذلك. فقال بعضهم: نادى بذلك، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن قابوس، عن أبـيه، عن ابن عبـاس،
  قال: لـما فرغ إبراهيـم من بناء البـيت قـيـل له: { أذّنْ فِـي النَّاسَ بـالـحَجّ
  } قال: ربّ وَما يبلغ صوتـي؟ قال: أذّنْ وعلـيّ البلاغ فنادى إبراهيـم: أيها الناس
  كُتب علـيكم الـحجّ إلـى البـيت العتـيق فحجوا قال: فسمعه ما بـين السماء والأرض، أفلا
  ترى الناس يجيئون من أقصى الأرض يـلبّون؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة، قال: ثنا مـحمد بن فضيـل بن غزوان الضبـي، عن عطاء بن السائب، عن سعيد
  بن جُبـير، عن ابن عبـاس، قال: لـما بنى إبراهيـم البـيت أوحى الله إلـيه، أن أذّن
  فـي الناس بـالـحجّ قال: فقال إبراهيـم: ألا إن ربكم قد اتـخذ بـيتاً، وأمركم أن تـحجوه،
  فـاستـجاب له ما سمعه من شيء من حجر وشجر وأكمة أو تراب أو شيء: لبَّـيك اللهمّ لبَّـيك</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا ابن واقد، عن أبـي
  الزبـير، عن مـجاهد، عن ابن عبـاس:، قوله: { وأذّنْ فِـي النَّاسَ بـالـحَجّ } قال:
  قام إبراهيـم خـلـيـل الله علـى الـحجر، فنادى: يا أيها الناس كُتب علـيكم الـحجّ،
  فأسمع من فـي أصلاب الرجال وأرحام النساء، فأجابه من آمن مـمن سبق فـي علـم الله أن
  يحجّ إلـى يوم القـيامة: لبَّـيك اللهمّ لبَّـيك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد
  بن جُبـير: { وأذّنْ فِـي النَّاسَ بـالـحَجّ يَأْتُوكَ رِجالاً } قال: وقرت فـي قلب
  كلّ ذكر وأنثى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن حميد، قال: ثنا حكام
  عن عمرو، عن عطاء، عن سعيد بن جُبـير، قال: لـما فرغ إبراهيـم من بناء البـيت، أوحى
  الله إلـيه، أن أذّنْ فـي الناس بـالـحجّ قال: فخرج فنادى فـي الناس: يا أيها الناس
  إن ربكم قد اتـخذ بـيتاً فحجوه فلـم يسمعه يومئذٍ من إنس، ولا جنّ، ولا شجر، ولا أكمة،
  ولا تراب، ولا جبل، ولا ماء، ولا شيء إلا قال: لبَّـيك اللهم لبَّـيك</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حكام، عن عنبسة، عن ابن أبـي نـجيح، عن مـجاهد، قال: قام
  إبراهيـم علـى الـمقام حين أمر أن يؤذّن فـي الناس بـالـحجّ.</font></font>&#13;\t\t\t<label
