text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَن يُعَظِّمْ
  شَعَائِرَ ٱللَّهِ فَإِنَّهَا مِن تَقْوَى ٱلْقُلُوبِ }يقول تعالـى ذكره: هذا الذي
  ذكرت لكم أيها الناس وأمرتكم به من اجتناب الرجس من الأوثان واجتناب قول الزور، حنفـاء
  لله، وتعظيـم شعائر الله، وهو استـحسان البُدن واستسمانها وأداء مناسك الـحجّ علـى
  ما أمر الله جلّ ثناؤه، من تقوى قلوبكم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا إسماعيـل بن إبراهيـم، قال: ثنا مـحمد بن
  زياد، عن مـحمد بن أبـي لـيـلـى، عن الـحكم، عن مِقْسم، عن ابن عبـاس، فـي قوله: {
  وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ فإنَّها مِنْ تَقْوَى القُلوبِ } قال: استعظامها،
  واستـحسانها، واستسمانها.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد ابن عبد
  الرحمن، عن القاسم بن أبـي بَزَّة عن مـجاهد، فـي قوله: { وَمَنْ يُعَظِّمْ شَعائِرَ
  اللَّهِ } قال: الاستسمان والاستعظام.وبه عن عنبسة، عن لـيث، عن مـجاهد، مثله، إلا
  أنه قال: والاستـحسان.حدثنا عبد الـحميد بن بـيان الواسطيّ، قال: أخبرنا إسحاق، عن
  أبـي بشر، وحدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَمَنْ
  يُعَظِّمْ شَعائِرَ اللَّهِ } قال: استعظام البدن، واستسمانها، واستـحسانها.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا مـحمد بن
  الـمثنى، قال: ثنا يزيد بن هارون، قال: أخبرنا داود بن أبـي هند، عن مـحمد بن أبـي
  موسى، قال: الوقوف بعرفة من شعائر الله، وبجَمْع من شعائر الله، ورمي الـجمار من شعائر
  الله، والبُدْن من شعائر الله، ومن يعظمها فإنها من شعائر الله فـي قوله: { وَمَنْ
  يُعَظِّمْ شَعائِرَ اللَّهِ } فمن يعظمها فإنها من تقوى القلوب.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ } قال:
  الشعائر: الـجمار، والصفـا والـمروة من شعائر الله، والـمَشْعَر الـحرام والـمزدلفة،
  قال: والشعائر تدخـل فـي الـحرم، هي شعائر، وهي حرم.وأولـى الأقوال فـي ذلك بـالصواب:
  أن يقال: إن الله تعالـى ذكره أخبر أن تعظيـم شعائره، وهي ما جعله أعلاماً لـخـلقه
  فـيـما تعبّدهم به من مناسك حجهم، من الأماكن التـي أمرهم بأداء ما افترض علـيهم منها
  عندها والأعمال التـي ألزمهم عملها فـي حجهم: من تقوى قلوبهم لـم يخصص من ذلك شيئا،
  فتعظيـم كلّ ذلك من تقوى القلوب، كما قال جلّ ثناؤه وحقّ علـى عبـاده الـمؤمنـين به
  تعظيـم جميع ذلك. وقال: { إنَّها مِنْ تَقْوَى القُلُوبِ } وأنَّث ولم يقل: «فإنه»،
  لأنه أريد بذلك. فإن تلك التعظيـمة مع اجتناب الرجس من الأوثان من تقوى القلوب، كما
  قال جلّ ثناؤه:{ إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رَحِيـمٌ }وعنـي بقوله: { فإنَّها
  مِنْ تَقْوَى القُلوبِ } فإنها من وجل القلوب من خشية الله، وحقـيقة معرفتها بعظمته
  وإخلاص توحيده.\r\n\t\t\t\r\n\t\t\t</section>"

