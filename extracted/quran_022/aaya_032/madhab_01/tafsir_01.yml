  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  وَمَن يُعَظِّمْ شَعَائِرَ ٱللَّهِ فَإِنَّهَا مِن تَقْوَى ٱلْقُلُوبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هذا الذي ذكرت لكم أيها الناس وأمرتكم به من اجتناب
  الرجس من الأوثان واجتناب قول الزور، حنفـاء لله، وتعظيـم شعائر الله، وهو استـحسان
  البُدن واستسمانها وأداء مناسك الـحجّ علـى ما أمر الله جلّ ثناؤه، من تقوى قلوبكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا إسماعيـل بن إبراهيـم، قال: ثنا مـحمد بن
  زياد، عن مـحمد بن أبـي لـيـلـى، عن الـحكم، عن مِقْسم، عن ابن عبـاس، فـي قوله: {
  وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ فإنَّها مِنْ تَقْوَى القُلوبِ } قال: استعظامها،
  واستـحسانها، واستسمانها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد ابن عبد الرحمن، عن القاسم بن أبـي بَزَّة عن مـجاهد، فـي قوله:
  { وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ } قال: الاستسمان والاستعظام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبه عن عنبسة، عن لـيث، عن مـجاهد، مثله، إلا أنه قال: والاستـحسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الـحميد بن بـيان الواسطيّ، قال: أخبرنا إسحاق، عن أبـي
  بشر، وحدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَمَنْ يُعَظِّمْ
  شَعائِرَ اللَّهِ } قال: استعظام البدن، واستسمانها، واستـحسانها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  يزيد بن هارون، قال: أخبرنا داود بن أبـي هند، عن مـحمد بن أبـي موسى، قال: الوقوف
  بعرفة من شعائر الله، وبجَمْع من شعائر الله، ورمي الـجمار من شعائر الله، والبُدْن
  من شعائر الله، ومن يعظمها فإنها من شعائر الله فـي قوله: { وَمَنْ يُعَظِّمْ شَعائِرَ
  اللَّهِ } فمن يعظمها فإنها من تقوى القلوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمَنْ يُعَظِّمْ شَعائِرَ
  اللَّهِ } قال: الشعائر: الـجمار، والصفـا والـمروة من شعائر الله، والـمَشْعَر الـحرام
  والـمزدلفة، قال: والشعائر تدخـل فـي الـحرم، هي شعائر، وهي حرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب: أن يقال: إن الله تعالـى ذكره أخبر
  أن تعظيـم شعائره، وهي ما جعله أعلاماً لـخـلقه فـيـما تعبّدهم به من مناسك حجهم، من
  الأماكن التـي أمرهم بأداء ما افترض علـيهم منها عندها والأعمال التـي ألزمهم عملها
  فـي حجهم: من تقوى قلوبهم لـم يخصص من ذلك شيئا، فتعظيـم كلّ ذلك من تقوى القلوب، كما
  قال جلّ ثناؤه وحقّ علـى عبـاده الـمؤمنـين به تعظيـم جميع ذلك. وقال: { إنَّها مِنْ
  تَقْوَى القُلُوبِ } وأنَّث ولم يقل: «فإنه»، لأنه أريد بذلك. فإن تلك التعظيـمة مع
  اجتناب الرجس من الأوثان من تقوى القلوب، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ
  رَحِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وعنـي بقوله: { فإنَّها مِنْ تَقْوَى القُلوبِ } فإنها من وجل القلوب
  من خشية الله، وحقـيقة معرفتها بعظمته وإخلاص توحيده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

