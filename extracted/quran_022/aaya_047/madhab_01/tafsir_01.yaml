text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ
  سَنَةٍ مِّمَّا تَعُدُّونَ }يقول تعالى ذكره: ويستعجلونك يا مـحمد مشركو قومك بـما
  تَعِدهم من عذاب الله علـى شركهم به وتكذيبهم إياك فـيـما أتـيتهم به من عند الله فـي
  الدنـيا، ولن يخـلف الله وعده الذي وعدك فـيهم من إحلال عذابه ونقمته بهم فـي عاجل
  الدنـيا. ففعل ذلك، ووفـى لهم بـما وعدهم، فقتلهم يوم بدر.واختلف أهل التأويـل فـي
  الـيوم الذي قال جلّ ثناؤه: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا
  تَعُدُّونَ } أيّ يوم هو؟ فقال بعضهم: هو من الأيام التـي خـلق الله فـيها السموات
  والأرض. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن
  سِماك، عن عكرِمة، عن ابن عبـاس: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا
  تَعُدُّونَ } قال: من الأيام التـي خـلق الله فـيها السموات والأرض.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: { وَإنَّ يَوْماً
  عِنْدَ رَبِّكَ }... الآية، قال: هي مثل قوله فـي «الـم تَنْزِيـلُ» سواء، هو هو الآية.وقال
  آخرون: بل هو من أيام الآخرة. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة،
  عن سماك، عن عكرِمة، عن ابن عبـاس، قال: مقدار الـحساب يوم القـيامة ألف سنة.حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، قال: ثنا سعيد الـجريريّ، عن أبـي نَضْرة عن سمير بن
  نهار، قال: قال أبو هريرة: يدخـل فقراء الـمسلـمين الـجنة قبل الأغنـياء بـمقدار نصف
  يوم. قلت: وما نصف يوم؟ قال: أو ما تقرأ القرآن؟ قلت: بلـى. قال: { وَإنَّ يَوْماً
  عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ }.حدثنا ابن بشار، قال: ثنـي عبد
  الرحمن، قال: ثنا أبو عوانة، عن أبـي بشر، عن مـجاهد: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ
  كألْفِ سَنَة } قال: من أيام الآخرة.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن سماك، عن عكرمة، أنه قال فـي هذه الآية: { وَإنَّ يَوْماً عِنْدَ
  رَبِّكَ كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: هذه أيام الآخرة. وفـي قوله:{ ثُمَّ
  يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ كانَ مِقْدَارُهُ أَلْفَ سَنَة مِـمَّا تَعُدُّونَ }قال:
  يوم القـيامة وقرأ:{ إنَّهُمْ يَرَوْنَهُ بَعِيداً وَنَرَاهُ قَرِيبـاً }وقد اختلف
  فـي وجه صرف الكلام من الـخبر عن استعجال الذين استعجلوا العذاب إلـى الـخبر عن طول
  الـيوم عند الله، فقال بعضهم: إن القوم استعجلوا العذاب فـي الدنـيا، فأنزل الله: {
  وَلَنْ يُخْـلِفَ اللَّهُ وَعْدَهُ } فـي أن ينزل ما وعدهم من العذاب فـي الدنـيا،
  وإن يوماً عند ربك من عذابهم فـي الدنـيا والآخرة كألف سنة مـما تعدّون فـي الدنـيا.وقال
  آخرون: قـيـل ذلك كذلك إعلاماً من الله مستعجلـيه العذاب أنه لا يعجل، ولكنه يُـمْهل
  إلـى أجل أجّله، وأن البطيء عندهم قريب عنده، فقال لهم: مقدار الـيوم عندي ألف سنة
  مـما تعدّونه أنتـم أيها القوم من أيامكم، وهو عندكم بطيء وهو عندي قريب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَعْجِلُونَكَ بِٱلْعَذَابِ وَلَن
  يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ سَنَةٍ مِّمَّا
  تَعُدُّونَ }وقال آخرون: معنى ذلك: وإن يوماً من الثقل وما يخاف كألف سنة.والقول الثانـي
  عندي أشبه بـالـحقّ فـي ذلك وذلك أن الله تعالـى ذكره أخبر عن استعجال الـمشركين رسول
  الله صلى الله عليه وسلم بـالعذاب، ثم أخبر عن مبلغ قدر الـيوم عنده، ثم أتبع ذلك قوله:{ وكأيِّنْ
  مِنْ قَرْيَةٍ أمْلَـيْتُ لَهَا وَهِيَ ظالِـمَةٌ }فأخبر عن إملائه أهل القرية الظالـمة
  وتركه معاجلتهم بـالعذاب، فبـين بذلك أنه عنى بقوله: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ
  كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ } نفـي العجلة عن نفسه ووصفها بـالأناة والانتظار.
  وإذ كان ذلك كذلك، كان تأويـل الكلام: وإن يوما من الآيام التـي عند الله يوم القـيامة،
  يوم واحد كألف سنة من عددكم، ولـيس ذلك عنده ببعيد وهو عندكم بعيد فلذلك لا يعجل بعقوبة
  من أراد عقوبته حتـى يبلغ غاية مدّته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

