  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: وإن يوماً من الثقل وما يخاف كألف سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثانـي عندي أشبه بـالـحقّ فـي ذلك وذلك أن الله تعالـى ذكره
  أخبر عن استعجال الـمشركين رسول الله صلى الله عليه وسلم بـالعذاب، ثم أخبر عن مبلغ
  قدر الـيوم عنده، ثم أتبع ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكأيِّنْ مِنْ قَرْيَةٍ أمْلَـيْتُ
  لَهَا وَهِيَ ظالِـمَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر عن إملائه أهل القرية الظالـمة وتركه معاجلتهم بـالعذاب، فبـين
  بذلك أنه عنى بقوله: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ
  } نفـي العجلة عن نفسه ووصفها بـالأناة والانتظار. وإذ كان ذلك كذلك، كان تأويـل الكلام:
  وإن يوما من الآيام التـي عند الله يوم القـيامة، يوم واحد كألف سنة من عددكم، ولـيس
  ذلك عنده ببعيد وهو عندكم بعيد فلذلك لا يعجل بعقوبة من أراد عقوبته حتـى يبلغ غاية
