  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ
  سَنَةٍ مِّمَّا تَعُدُّونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ويستعجلونك يا مـحمد مشركو قومك بـما تَعِدهم من عذاب الله علـى شركهم به وتكذيبهم
  إياك فـيـما أتـيتهم به من عند الله فـي الدنـيا، ولن يخـلف الله وعده الذي وعدك فـيهم
  من إحلال عذابه ونقمته بهم فـي عاجل الدنـيا. ففعل ذلك، ووفـى لهم بـما وعدهم، فقتلهم
  يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـيوم
  الذي قال جلّ ثناؤه: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ
  } أيّ يوم هو؟ فقال بعضهم: هو من الأيام التـي خـلق الله فـيها السموات والأرض. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا إسرائيـل، عن سِماك، عن عكرِمة، عن ابن عبـاس: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ
  كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ } قال: من الأيام التـي خـلق الله فـيها السموات
  والأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ
  }... الآية، قال: هي مثل قوله فـي «الـم تَنْزِيـلُ» سواء، هو هو الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو من أيام الآخرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن سماك، عن عكرِمة، عن
  ابن عبـاس، قال: مقدار الـحساب يوم القـيامة ألف سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، قال: ثنا سعيد الـجريريّ، عن أبـي نَضْرة عن سمير بن
  نهار، قال: قال أبو هريرة: يدخـل فقراء الـمسلـمين الـجنة قبل الأغنـياء بـمقدار نصف
  يوم. قلت: وما نصف يوم؟ قال: أو ما تقرأ القرآن؟ قلت: بلـى. قال: { وَإنَّ يَوْماً
  عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنـي عبد الرحمن، قال: ثنا أبو عوانة، عن أبـي بشر، عن مـجاهد: { وَإنَّ
  يَوْماً عِنْدَ رَبِّكَ كألْفِ سَنَة } قال: من أيام الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك، عن عكرمة، أنه
  قال فـي هذه الآية: { وَإنَّ يَوْماً عِنْدَ رَبِّكَ كألْفِ سَنَةٍ مِـمَّا تَعُدُّونَ
  } قال: هذه أيام الآخرة. وفـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ يَعْرُجُ إلَـيْهِ فِـي يَوْمٍ
  كانَ مِقْدَارُهُ أَلْفَ سَنَة مِـمَّا تَعُدُّونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يوم القـيامة وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّهُمْ
  يَرَوْنَهُ بَعِيداً وَنَرَاهُ قَرِيبـاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف فـي وجه صرف الكلام من الـخبر عن استعجال الذين استعجلوا
  العذاب إلـى الـخبر عن طول الـيوم عند الله، فقال بعضهم: إن القوم استعجلوا العذاب
  فـي الدنـيا، فأنزل الله: { وَلَنْ يُخْـلِفَ اللَّهُ وَعْدَهُ } فـي أن ينزل ما وعدهم
  من العذاب فـي الدنـيا، وإن يوماً عند ربك من عذابهم فـي الدنـيا والآخرة كألف سنة
  مـما تعدّون فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: قـيـل ذلك كذلك إعلاماً
  من الله مستعجلـيه العذاب أنه لا يعجل، ولكنه يُـمْهل إلـى أجل أجّله، وأن البطيء عندهم
  قريب عنده، فقال لهم: مقدار الـيوم عندي ألف سنة مـما تعدّونه أنتـم أيها القوم من
  أيامكم، وهو عندكم بطيء وهو عندي قريب.</font></font>&#13;\t\t\t<label disabled=\"true\"
