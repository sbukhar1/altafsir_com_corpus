text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ إِنْ
  مَّكَّنَّاهُمْ فِي ٱلأَرْضِ أَقَامُواْ ٱلصَّلاَةَ وَآتَوُاْ ٱلزَّكَـاةَ وَأَمَرُواْ
  بِٱلْمَعْرُوفِ وَنَهَوْاْ عَنِ ٱلْمُنْكَرِ وَلِلَّهِ عَاقِبَةُ ٱلأُمُورِ }يقول تعالـى
  ذكره: أذن للذين يقاتلون بأنهم ظلـموا، الذين إن مكَّناهم فـي الأرض أقاموا الصلاة.
  و«الذين» ها هنا ردّ علـى «الذين يقاتلون». ويعنـي بقوله: { إنْ مَكَنَّاهُمْ فِـي
  الأرْضِ } إن وَطَّنَّا لهم فـي البلاد، فقهروا الـمشركين وغلبوهم علـيها، وهم أصحاب
  رسول الله صلى الله عليه وسلم. يقول: إن نصرناهم علـى أعدائهم وقهروا مشركي مكة، أطاعوا
  الله، فأقاموا الصلاة بحدودها { وآتَوُا الزَّكَاةَ } يقول: وأعطوا زكاة أموالهم مَنْ
  جعلها الله له. { وأمَرُوا بـالـمَعْرُوفِ } يقول: ودعوا الناس إلـى توحيد الله والعمل
  بطاعته وما يعرفه أهل الإيـمان بـالله. { وَنَهَوْا عَنِ الـمُنْكَرِ } يقول: ونهوا
  عن الشرك بـالله والعمل بـمعاصيه، الذي ينكره أهل الـحقّ والإيـمان بـالله. { ولِلَّهِ
  عاقِبَةُ الأُمُورِ } يقول: ولله آخر أمور الـخـلق، يعنـي: أنّ إلـيه مصيرها فـي الثواب
  علـيها والعقاب فـي الدار الآخرة.وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي الـحارث، قال: ثنا الـحسين الأشيب، قال: ثنا أبو جعفر عيسى بن
  ماهان، الذي يقال له الرازيّ، عن الربـيع بن أنس، عن أبـي العالـية، فـي قوله: { الَّذِينَ
  إنْ مَكَّنَّاهُمْ فِـي الأرْضِ أقامُوا الصَّلاةَ وآتَوُا الزَّكاةَ وأمَرُوا بـالـمَعْرُوف
  ونَهَوْا عَنِ الـمُنْكَرِ } قال: كان أمرهم بـالـمعروف أنهم دعوا إلـى الإخلاص لله
  وحده لا شريك له ونهيهم عن الـمنكر أنهم نهوا عن عبـادة الأوثان وعبـادة الشيطان. قال:
  فمن دعا إلـى الله من الناس كلهم فقد أمر بـالـمعروف، ومن نهى عن عبـادة الأوثان وعبـادة
  الشيطان فقد نهى عن الـمنكر.\r\n\t\t\t\r\n\t\t\t</section>"

