meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّهُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِنَّ ٱللَّهَ لَهُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ }يقول
  تعالـى ذكره: له مُلك ما فـي السموات وما فـي الأرض من شيء هم عبـيده ومـمالـيكه وخـلقه،
  لا شريك له فـي ذلك ولا فـي شيء منه، وإن الله هو الغنـيّ عن كل ما فـي السموات وما
  فـي الأرض من خـلقه وهم الـمـحتاجون إلـيه، الـحميد عند عبـاده فـي إفضاله عليهم وأياديه
  عندهم.\r\n\t\t\t\r\n\t\t\t</section>"

