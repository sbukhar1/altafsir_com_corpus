  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لْيَقْضُواْ تَفَثَهُمْ وَلْيُوفُواْ نُذُورَهُمْ وَلْيَطَّوَّفُواْ بِٱلْبَيْتِ ٱلْعَتِيقِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قضاء التفث: قصّ الشارب والأظفار ونتف الإبط والاستحداد، والتفث: الوسخ،
  فالمراد قضاء إزالة التفث.[(وليوفوا)] وقرىء: «وليوفوا» بتشديد الفاء { نُذُورَهُمْ
  } مواجب حجهم، أو ما عسى ينذرونه من أعمال البر في حجهم { وَلْيَطَّوَّفُواْ } طواف
  الإفاضة، وهو طواف الزيارة الذي هو من أركان الحج، ويقع به تمام التحلل. وقيل: طواف
  الصدر، وهو طواف الوداع { ٱلْعَتِيقِ } القديم، لأنه أول بيت وضع للناس عن الحسن. وعن
  قتادة: أعتق من الجبابرة، كم من جبار سار إليه ليهدمه فمنعه الله. وعن مجاهد: لم يملك
  قط. وعنه: أعتق من الغرق. وقيل: بيت كريم، من قولهم: عتاق الخيل والطير. فإن قلت: قد
  تسلط عليه الحجاج فلم يمنع. قلت: ما قصد التسلط على البيت، وإنما تحصن به ابن الزبير،
  فاحتال لإخراجه ثم بناه. ولما قصد التسلط عليه أبرهة، فعل به ما فعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

