text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَانِ خَصْمَانِ
  ٱخْتَصَمُواْ فِي رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ
  يُصَبُّ مِن فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ } * { يُصْهَرُ بِهِ مَا فِي بُطُونِهِمْ
  وَٱلْجُلُودُ } * { وَلَهُمْ مَّقَامِعُ مِنْ حَدِيدٍ } * { كُلَّمَآ أَرَادُوۤاْ أَن
  يَخْرُجُواْ مِنْهَا مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ }اختلف
  أهل التأويـل فـي الـمعنـيّ بهذين الـخصمين اللذين ذكرهما الله، فقال بعضهم: أحد الفريقـين:
  أهل الإيـمان، والفريق الآخر: عبدة الأوثان من مشركي قريش الذين تبـارزوا يوم بدر.
  ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا أبو هاشم عن أبـي مـجاز،
  عن قـيس بن عبـادة قال: سمعت أبـا ذرّ يُقْسم قَسَما أن هذه الآية: { هَذَان خَصْمان
  اخْتَصَمُوا فِـي رَبِّهِمْ } نزلت فـي الذين بـارزوا يوم بدر: حمزة وعلـيّ وعبـيدة
  بن الـحارث، وعتبة وشيبة ابنـي ربـيعة والولـيد بن عتبة. قال: وقال علـيّ: إنـي لأوّل
  أو من أوّل من يجثو للـخصومة يوم القـيامة بـين يدي الله تبـارك وتعالـى.حدثنا علـيّ
  بن سهل، قال: ثنا مؤمل، قال: ثنا سفـيان، عن أبـي هاشم، عن أبـي مـجاز، عن قـيس بن
  عبـاد، قال: سمعت أبـا ذرّ يقسم بـالله قسما لنزلت هذه الآية فـي ستة من قريش: حمزة
  بن عبد الـمطلب وعلـيّ بن أبـي طالب وعبـيدة بن الـحارث رضي الله عنهم، وعتبة بن ربـيعة
  وشيبة بن ربـيعة والولـيد بن عتبة { هَذَان خَصْمان اخْتَصَمُوا فـي رَبِّهِمْ }...
  إلـى آخر الآية:{ إنَّ اللَّهَ يُدْخِـلُ الَّذِينَ آمَنُوا وَعملُوا الصَّالـحاتِ... }إلـى
  آخر الآية.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي هاشم، عن
  أبـي مـجاز، عن قـيس بن عباد، قال: سمعت أبـا ذرّ يقسم، ثم ذكر نـحوه.حدثنا ابن بشار،
  قال: ثنا مـحمد بن مـحبب، قال: ثنا سفـيان، عن منصور بن الـمعتـمر، عن هلال بن يساف،
  قال: نزلت هذه الآية فـي الذين تبـارزوا يوم بدر: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي
  رَبِّهِم }.حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، قال: ثنـي مـحمد بن إسحاق، عن
  بعض أصحابه، عن عطاء بن يسار، قال: نزلت هؤلاء الآيات: { هَذَان خَصْمان اخْتَصَمُوا
  فِـي رَبِّهِمْ } فـي الذين تبـارزوا يوم بدر: حمزة وعلـي وعبـيدة بن الـحارث، وعتبة
  بن ربـيعة وشيبة بن ربـيعة والولـيد بن عتبة. إلـى قوله:{ وَهُدُوا إلـى صِرَاطِ الـحَمِيدِ }قال:
  ثنا جرير، عن منصور، عن أبـي هاشم، عن أبـي مُـجَلِّز، عن قـيس بن عبـاد، قال: والله
  لأُنزلت هذه الآية: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ } فـي الذين خرج
  بعضهم إلـى بعض يوم بدر: حمزة وعلـيّ وعُبـيدة رحمة الله علـيهم، وشيبة وعتبة والولـيد
  بن عتبة.وقال آخرون مـمن قال أحد الفرقـين فريق الإيـمان: بل الفريق الآخر أهل الكتاب.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ قال: هم
  أهل الكتاب، قالوا للـمؤمنـين: نـحن أولـى بـالله، وأقدم منكم كتابـا، ونبـينا قبل
  نبـيكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَانِ خَصْمَانِ ٱخْتَصَمُواْ فِي
  رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ يُصَبُّ مِن
  فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ } * { يُصْهَرُ بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ
  } * { وَلَهُمْ مَّقَامِعُ مِنْ حَدِيدٍ } * { كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ
  مِنْهَا مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ }وقال الـمؤمنون:
  نـحن أحقّ بـالله، آمنا بـمـحمد صلى الله عليه وسلم، وآمنا بنبـيكم وبـما أنزل الله
  من كتاب، فأنتـم تعرفون كتابنا ونبـينا، ثم تركتـموه وكفرتـم به حسداً. وكان ذلك خصومتهم
  فـي ربهم.وقال آخرون منهم: بل الفريق الآخر الكفـار كلهم من أيّ ملة كانوا. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا أبو تُـمَيـلة،
  عن أبـي حمزة، عن جابر، عن مـجاهد وعطاء بن أبـي رَياح وأبـي قَزَعة، عن الـحسين، قال:
  هم الكافرون والـمؤمنون اختصموا فـي ربهم.قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد: مثل الكافر والـمؤمن قال ابن جُرَيج: خصومتهم التي اختصموا فـي
  ربهم، خصومتهم فـي الدنيا من أهل كل دين، يرون أنهم أولـى بالله من غيرهم.حدثناأبو
  كريب، قال: ثنا أبو بكر بن عياش، قال: كان عاصم والكلبـي يقولان جميعا فـي: { هَذانِ
  خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ } قال: أهل الشرك والإسلام حين اختصموا أيهم أفضل،
  قال: جعلا الشرك ملة.حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ } قال: مثل الـمؤمن والكافر اختصامهما
  في البعث.وقال آخرون: الـخصمان اللذان ذكرهما الله في هذه الآية: الـجنة والنار. ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي حمزة، عن
  جابر، عن عكرِمة: { هَذَانِ خَصْمانِ اخْتَصَمُوا فِـي رَبِّهِمْ } قال: هما الـجنة
  والنار اختصمتا، فقالت النار: خـلقنـي الله لعقوبته وقالت الـجنة: خـلقنـي الله لرحمته
  فقد قصّ الله علـيك من خبرهما ما تسمع.وأولـى هذه الأقوال عندي بـالصواب وأشبهها بتأويـل
  الآية، قول من قال: عُنـي بـالـخصمين جميع الكفـار من أيّ أصناف الكفر كانوا وجميع
  الـمؤمنـين. وإنـما قلت ذلك أولـى بـالصواب، لأنه تعالـى ذكره ذكر قبل ذلك صنفـين من
  خـلقه: أحدهما أهل طاعة له بـالسجود له، والآخر: أهل معصية له، قد حقّ علـيه العذاب،
  فقال:{ ألَـمْ تَرَ أنَّ اللَّهَ يَسْجُدُ لَهُ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي
  الأرْضِ والشَّمْسُ والقَمَرُ }ثم قال:{ وكَثِـيرٌ مِنَ النَّاسِ وكَثِـيرٌ حَقَّ عَلَـيْهِ
  العَذَابُ }ثم أتبع ذلك صفة الصنفين كليهما وما هو فـاعل بهما، فقال: { فالذين كَفرُوا
  قُطِّعتْ لهُمْ ثـيابٌ منْ نارٍ } وقال الله:{ إنَّ اللَّهَ يُدْخِـلُ الَّذِينَ آمَنُوا
  وَعمِلُوا الصَّالِـحاتِ جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهارُ }فكان بـيِّناً
  بذلك أن ما بـين ذلك خبر عنهما.فإن قال قائل: فما أنت قائل فـيـما رُوي عن أبـي ذرّ
  فـي قوله: إنَّ ذَلكَ نزل فـي الذين بـارزوا يوم بدر؟ قـيـل: ذلك إن شاء الله كما رُوي
  عنه ولكن الآية قد تنزل بسبب من الأسبـاب، ثم تكون عامة فـي كل ما كان نظير ذلك السبب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَانِ خَصْمَانِ ٱخْتَصَمُواْ فِي
  رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ يُصَبُّ مِن
  فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ } * { يُصْهَرُ بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ
  } * { وَلَهُمْ مَّقَامِعُ مِنْ حَدِيدٍ } * { كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ
  مِنْهَا مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ }وهذه من تلك،
  وذلك أن الذين تبـارزوا إنـما كان أحد الفريقـين أهل شرك وكفر بـالله، والآخر أهل إيـمان
  بـالله وطاعة له، فكل كافر فـي حكم فريق الشرك منهما فـي أنه لأهل الإيـمان خصم، وكذلك
  كل مؤمن فـي حكم فريق الإيـمان منهما فـي أنه لأهل الشرك خصم.فتأويـل الكلام: هذان
  خصمان اختصموا فـي دين ربهم، واختصامهم فـي ذلك معاداة كل فريق منهما الفريق الآخر
  ومـحاربته إياه علـى دينه.وقوله: { فـالَّذِينَ كَفَرُوا قُطِّعَتْ لَهُمْ ثِـيابٌ
  مِنْ نارٍ } يقول تعالـى ذكره: فأما الكافر بـالله منهما فإنه يقطع له قميص من نـحاس
  من نار. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد:
  { فـالَّذِينَ كَفَرُوا قُطِّعَتْ لَهُمْ ثِـيابٌ مِنْ نارٍ } قال: الكافر قطعت له
  ثـياب من نار، والـمؤمن يدخـله الله جنات تـجري من تـحتها الأنهار.حدثنا ابن حميد،
  قال: ثنا يعقوب، عن جعفر، عن سعيد، فـي قوله: { فـالَّذِينَ كَفَرُوا قُطِّعَتْ لَهُمْ
  ثِـيابٌ مِنْ نارٍ } قال: ثـياب من نـحاس، ولـيس شيء من الآنـية أحمى وأشد حرّاً منه.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال: الكفـار قطعت لهم ثـياب
  من نار، والـمؤمن يدخـل جنات تـجري من تـحتها الأنهار.وقوله: { يُصَبُّ مِنْ فَوْقِ
  رؤسِهِمُ الـحَمِيـمُ } يقول: يصبّ علـى رؤسهم ماء مُغْلًـي. كما:حدثنا مـحمد بن الـمثنى،
  قال: ثنا إبراهيـم بن إسحاق الطَالقانـي، قال: ثنا ابن الـمبـارك، عن سعيد بن زيد،
  عن أبـي السَّمْـح، عن ابن حجيرة، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، قال:
  \" إنّ الـحَمِيـمَ لَـيُصَبُّ عَلـى رُؤُسِهِمْ، فَـيَنْفُذُ الـجُمْـجَمَةَ حتـى
  يَخْـلُصَ إلـى جَوْفِهِ، فَـيَسْلُتَ ما فِـي جَوْفِهِ حتـى يَبْلُغَ قَدَمَيْهِ،
  وَهِيَ الصَّهْرُ، ثُمَّ يُعادُ كَما كانَ \" حدثنـي مـحمد بن الـمثنى، قال: ثنا يعمر
  بن بشر، قال: ثنا ابن الـمبـارك، قال: أخبرنا سعيد بن زيد، عن أبـي السمـح، عن ابن
  حجيرة، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم بـمثله، إلا أنه قال: \" فَـيَنْفُذُ
  الـجُمْـجُمَةَ حَتى يَخْـلُصَ إلـى جَوْفِهِ فَـيَسْلُتَ مَا فـي جَوْفِهِ \" وكان
  بعضهم يزعم أن قوله: { ولَهُمْ مَقامِعُ مِنْ حَدِيدٍ } من الـمؤخَّر الذي معناه التقديـم،
  ويقول: وجه الكلام: فـالذين كفروا قطعت لهم ثـياب من نار ولهم مقامع من حديد يصبّ من
  فوق رؤسهم الـحميـم ويقول: إنـما وجب أن يكون ذلك كذلك، لأن الـملك يضربه بـالـمقمع
  من الـحديد حتـى يثقب رأسه، ثم يصبّ فـيه الـحميـم الذي انتهى حرّه فـيقطع بطنه. والـخبر
  عن رسول الله صلى الله عليه وسلم الذي ذكرنا، يدلّ علـى خلاف ما قال هذا القائل وذلك
  أنه صلى الله عليه وسلم أخبر أن الـحميـم إذا صبّ علـى رؤسهم نفذ الـجمـجمة حتـى يخـلص
  إلـى أجوافهم، وبذلك جاء تأويـل أهل التأويـل، ولو كانت الـمقامع قد تثقب رؤوسهم قبل
  صبّ الـحميـم علـيها، لـم يكن لقوله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَانِ خَصْمَانِ ٱخْتَصَمُواْ فِي
  رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ يُصَبُّ مِن
  فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ } * { يُصْهَرُ بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ
  } * { وَلَهُمْ مَّقَامِعُ مِنْ حَدِيدٍ } * { كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ
  مِنْهَا مِنْ غَمٍّ أُعِيدُواْ فِيهَا وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ } \" إنَّ الـحَميـمَ
  يَنْفُذُ الـجُمْـجُمَةَ \" معنى ولكن الأمر فـي ذلك بخلاف ما قال هذا القائل.وقوله:
  { يُصْهَرُ بِهِ ما فِـي بُطُونِهِمْ وَالـجُلُودُ } يقول: يذاب بـالـحميـم الذي يصبّ
  من فوق رؤسهم ما فـي بطونهم من الشحوم، وتشوى جلودهم منه فتتساقط. والصهر: هو الإذابة،
  يقال منه: صهرت الألـية بـالنار: إذا أذبتها أصهرها صهرا ومنه قول الشاعر.تَرْوِي لَقًـى
  أُلِقـيَ فـي صَفْصَفٍ   تَصْهَرُهُ الشَّمْسُ وَلا يَنْصَهِرْومنه قول الراجز:شَكَّ
  السَّفـافِـيدِ الشِّوَاءَ الـمُصْطَهَرْ   وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { يُصْهَرُ بِهِ } قال: يُذاب إذابة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، مثله.قال ابن جُرَيج { يُصْهَرُ بِهِ }: قال: ما قطع لهم
  من العذاب.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { يُصْهَرُ
  بِهِ ما فِـي بُطُونِهِمْ } قال: يُذاب به ما فـي بطونهم.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـالَّذينَ كَفَرُوا
  قُطِّعَتْ لَهُمْ ثـيابٌ منْ نارٍ... } إلـى قوله: { يُصْهَرُ بهِ ما فـي بُطُونِهِمْ
  والـجُلُودُ } يقول: يسقون ما إذا دخـل بطونهم أذابها والـجلود مع البطون.حدثنا ابن
  حميد، قال: ثنا يعقوب، عن جعفر وهارون بن عنترة، عن سعيد بن جبـير، قال: قال هارون:
  إذا عام أهل النار وقال جعفرٍ: إذا جاع أهل النار استغاثوا بشجرة الزقوم، فـيأكلون
  منها، فـاختلست جلود وجوههم، فلو أن مارّاً مرّ بهم يعرفهم يعرف جلود وجوههم فـيها،
  ثم يصبّ علـيهم العطش، فـيستغيثوا، فـيُغاثوا بـماء كالـمُهل، وهو الذي قد انتهى حرّه،
  فإذا أدنوه من أفواههم انشوى من حرّه لـحوم وجوههم التـي قد سقطت عنها الـجلود و {
  يُصْهَرُ بِهِ ما فِـي بُطُونِهمْ } يعنـي أمعاءهم، وتساقط جلودهم، ثم يضربون بـمقامع
  من حديد، فـيسقط كل عضو علـى حاله، يدعون بـالويـل والثبور.وقوله: { ولَهُمْ مَقامعُ
  مِنْ حَدِيدٍ } تضرب رؤسهم بها الـخزنة إذا أرادوا الـخروج من النار حتـى ترجعهم إلـيها.وقوله:
  { كُلَّـما أرَادُوا أنْ يَخْرُجُوا مِنْها مِنْ غَمّ أُعِيدُوا فِـيها } يقول: كلـما
  أراد هؤلاء الكفـار الذين وصف الله صفتهم الـخروج من النار مـما نالهم من الغمّ والكرب،
  ردّوا إلـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
