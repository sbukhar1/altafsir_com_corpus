  رَبِّهِمْ فَٱلَّذِينَ كَفَرُواْ قُطِّعَتْ لَهُمْ ثِيَابٌ مِّن نَّارٍ يُصَبُّ مِن
  فَوْقِ رُءُوسِهِمُ ٱلْحَمِيمُ } * { يُصْهَرُ بِهِ مَا فِي بُطُونِهِمْ وَٱلْجُلُودُ
  } * { وَلَهُمْ مَّقَامِعُ مِنْ حَدِيدٍ } * { كُلَّمَآ أَرَادُوۤاْ أَن يَخْرُجُواْ
