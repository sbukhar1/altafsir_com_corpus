  بن موسى، قال: ثنا جعفر بن عون، قال: أخبرنا الأعمش، عن أبـي ظبـيان، قال: النار سوداء
  مظلـمة لا يضيء لهبها ولا جمرها، ثم قرأ: { كُلَّـما أرَادُوا أنْ يَخْرُجُوا مِنها
  مِنْ غَمّ أُعِيدُوا فِـيها } وقد ذكر أنهم يحاولون الـخروج من النار حين تـجيش جهنـم
  فتلقـي من فـيها إلـى أعلـى أبوابها، فـيريدون الـخروج فتعيدهم الـخزان فـيها بـالـمقامع،
  ويقولون لهم إذا ضربوهم بـالـمقامع: ذُوقُوا عَذَابَ الـحَرِيق.وعنـي بقوله: { ذُوقُوا
  عَذَابَ الـخَرِيق } ويقال لهم ذوقوا عذاب النار، وقـيـل عذاب الـحريق والـمعنى: الـمـحرق،
  كما قـيـل: العذاب الألـيـم، بـمعنى: الـمؤلـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

