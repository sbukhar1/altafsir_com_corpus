  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  جَادَلُوكَ فَقُلِ ٱللَّهُ أَعْلَمُ بِمَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإن جادلك يا مـحمد
  هؤلاء الـمشركون بـالله فـي نسكك، فقل: الله أعلـم بـما تعملون ونعمل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي جحاج، عن ابن جريج، عن
  مـجاهد: { وَإنْ جادَلُوكَ } قال: قول أهل الشرك: أما ما ذبح الله بـيـمينه. { فَقُلِ
  اللَّهُ أعْلَـمُ بِـمَا تَعْمَلُونَ } لنا أعمالنا ولكم أعمالكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { اللَّهُ يَحْكُمْ بَـيْنَكُمْ يَوْمَ القِـيامَةِ فِـيـما
  كُنْتُـمْ فِـيهِ تَـخْتَلِفُونَ } يقول تعالـى ذكره: والله يقضي بـينكم يوم القـيامة
  فـيـما كنتـم فـيه من أمر دينكم تـختلفون، فتعلـمون حينئذ أيها الـمشركون الـمـحقّ
  من الـمبطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

