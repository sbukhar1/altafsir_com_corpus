text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن جَادَلُوكَ
  فَقُلِ ٱللَّهُ أَعْلَمُ بِمَا تَعْمَلُونَ } * { ٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ
  ٱلْقِيَامَةِ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ }يقول تعالى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: وإن جادلك يا مـحمد هؤلاء الـمشركون بـالله فـي نسكك، فقل: الله أعلـم
  بـما تعملون ونعمل. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي جحاج، عن ابن جريج،
  عن مـجاهد: { وَإنْ جادَلُوكَ } قال: قول أهل الشرك: أما ما ذبح الله بـيـمينه. { فَقُلِ
  اللَّهُ أعْلَـمُ بِـمَا تَعْمَلُونَ } لنا أعمالنا ولكم أعمالكم.وقوله: { اللَّهُ
  يَحْكُمْ بَـيْنَكُمْ يَوْمَ القِـيامَةِ فِـيـما كُنْتُـمْ فِـيهِ تَـخْتَلِفُونَ
  } يقول تعالـى ذكره: والله يقضي بـينكم يوم القـيامة فـيـما كنتـم فـيه من أمر دينكم
  تـختلفون، فتعلـمون حينئذ أيها الـمشركون الـمـحقّ من الـمبطل.\r\n\t\t\t\r\n\t\t\t</section>"

