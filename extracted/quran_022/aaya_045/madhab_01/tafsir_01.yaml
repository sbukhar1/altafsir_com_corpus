  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَأَيِّن
  مِّن قَرْيَةٍ أَهْلَكْنَاهَا وَهِيَ ظَالِمَةٌ فَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا
  وَبِئْرٍ مُّعَطَّلَةٍ وَقَصْرٍ مَّشِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وكم يا مـحمد من قرية أهلكت أهلها وهم ظالـمون يقول: وهم يعبدون غير من
  ينبغي أن يعبد، ويعصون من لا ينبغي لهم أن يعصوه. وقوله: { فَهِيَ خاوِيَةٌ عَلـى عُرُوشِها
  } يقول: فبـاد أهلها وخـلت، وخوت من سكانها، فخربت وتداعت، وتساقطت علـى عروشها يعنـي
  علـى بنائها وسقوفها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفـاعيّ، قال:
  ثنا أبو خالد، عن جويبر، عن الضحاك: { فَهِيَ خاوِيَةٌ عَلـى عُرُوشِها } قال: خَواؤها:
  خرابها، وعروشها: سقوفها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: { خاوِيَةٌ } قال: خربة لـيس فـيها أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة.
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَبِئْرٍ مُعَطَّلَةٍ }
  يقول تعالـى: فكأين من قرية أهلكناها، ومن بئر عطلناها، بإفناء أهلها وهلاك وارديها،
  فـاندفنت وتعطلت، فلا واردة لها ولا شاربة منها. { وَ } مِنْ { قَصْرٍ مَشِيدٍ } رفـيع
  بـالصخور والـجصّ، قد خلا من سكانه، بـما أذقنا أهله من عذابنا بسوء فعالهم، فبـادوا
  وبقـي قصورهم الـمشيدة خالـية منهم. والبئر والقصر مخفوضان بـالعطف علـى «القرية».
  وكان بعض نـحويِّـي الكوفة يقول: هما معطوفـان علـى «العروش» بـالعطف علـيها خفضاً،
  وإن لـم يحسن فـيهما، علـى أن العروش أعالـي البـيوت والبئر فـي الأرض، وكذلك القصر
  لأن القرية لـم تـخو علـى القصر، ولكنه أتبع بعضه بعضاً كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَحُورٌ
  عِينٌ كأمْثالِ اللُّؤْلُؤِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الكلام علـى ما قال هذا الذي ذكرنا قوله فـي ذلك: فكأين من قرية
  أهلكناها وهي ظالـمة، فهي خاوية علـى عروشها، ولها بئر معطلة وقصر مشيد ولكن لـما لـم
  يكن مع البئر رافع ولا عامل فـيها، أتبعها فـي الإعراب «العروش»، والـمعنى ما وصفتُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي معنى قوله: { وَبِئْرٍ مُعَطَّلَةٍ } قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس: { وَبِئْرٍ مُعَطَّلَةٍ
  } قال: التـي قد تُرِكت. وقال غيره: لا أهل لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { وَبِئْرٍ مُعَطَّلَةٍ }
  قال: عطلها أهلها، تركوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَبِئْرٍ مُعَطَّلَةٍ } قال: لا أهل لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى قوله: { وَقَصْرٍ مَشِيدٍ } فقال بعضهم: معناه: وقصر مُـجَصَّص.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مطر بن مـحمد الضبـي، قال:
  ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن هلال بن خَبّـاب عن عكرِمة، فـي قوله:
  { وَقَصْرٍ مَشِيدٍ } قال: مـجصَّص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يحيى بن يـمان، عن سفـيان، عن هلال بن خبـاب، عن عكرِمة، مثله.</font></font>&#13;\t\t\t<label
