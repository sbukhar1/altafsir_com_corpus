  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَكَأَيِّن مِّن قَرْيَةٍ أَهْلَكْنَاهَا وَهِيَ ظَالِمَةٌ
  فَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَبِئْرٍ مُّعَطَّلَةٍ وَقَصْرٍ مَّشِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن إسماعيـل الأحمسي، قال: ثنـي غالب بن فـائد، قال:
  ثنا سفـيان، عن هلال بن خبـاب عن عكرِمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن مـحمد العنقزي، قال: ثنـي أبـي، عن أسبـاط، عن السديّ، عن عكرمة، فـي قوله:
  { وَقَصْرٍ مَشِيدٍ } قال: مـجصص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مطر بن مـحمد، قال: ثنا كثـير بن هشام، قال: ثنا جعفر بن برقان، قال: كنت أمشي مع عكرِمة،
  فرأى حائط آجرّ مُصَهْرج، فوضع يده علـيه وقال: هذا الـمشيد الذي قال الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عبـاد بن العوامّ، عن هلال
  بن خبـاب، عن عكرمة: { وَقَصْرٍ مَشِيدٍ } قال: الـمـجصص. قال عكرِمة: والـجصّ بـالـمدينة
  يسمى الشيِّد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَقَصْرٍ مَشِيدٍ } قال: بـالقِصَّة أو الفضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَقَصْرٍ مَشِيدٍ } قال: بـالقصّة يعنـي بـالـجصّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، أخبرنا عبد الرزاق،
  قال: أخبرنا ابن جُرَيج، عن عطاء، فـي قوله: { وَقَصْرٍ مَشِيدٍ } قال: مـجصص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن الثوريّ، عن هلال بن خبـاب،
  عن سعيد بن جُبـير، فـي قوله: { وَقَصْرٍ مَشِيدٍ } قال: مُـجَصَّص. هكذا هو فـي كتابـي
  عن سعيد بن جُبـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: وقصر رفـيع
  طويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { وَقَصْرٍ مَشِيدٍ } قال: كان أهله شيَّدوه
  وحصَّنوه، فهلكوا وتركوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عُبـيد، قال: سمعت الضحاك يقول، فـي
  قوله: { وَقَصْرٍ مَشِيدٍ } يقول: طويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين فـي ذلك بـالصواب: قول من قال: عنـي بـالـمشيد الـمـجصَّص، وذلك أن الشيِّد
  فـي كلام العرب هو الـجصّ بعينه ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كحَبَّةِ الـمَاءِ بـينَ الطيّ والشِّيدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فـالـمشيد: إنـما هو مفعول من الشِّيد ومنه قول امرىء القـيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وتَـيْـماءَ لَـمْ يَتْرُكْ بِها جِذْعَ
  نَـخْـلَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلا أُطُما إلاَّ مَشِيدا بِجَنْدَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: إلا بـالبناء بـالشيد
  والـجندل. وقد يجوز أن يكون معنـيًّا بـالـمشيد: الـمرفوع بناؤه بـالشِّيدِ، فـيكون
  الذين قالوا: عنـي بـالـمشيد الطويـل نَـحَوْا بذلك إلـى هذا التأويـل ومنه قول عديّ
  بن زيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شادَهُ مَرْمَرا
  وَجَلَّلَهُ كِلْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ساً فللطَّيْرِ فِـي ذُرَاهُ وُكُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تأوّله بعض أهل العلـم بلغات
  العرب بـمعنى الـمزين بـالشيد من شدته أشيده: إذا زيَّنته به، وذلك شبـيه بـمعنى من
  قال مُـجَصَّص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
