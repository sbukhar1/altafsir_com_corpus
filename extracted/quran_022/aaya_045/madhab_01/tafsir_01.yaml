text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَأَيِّن مِّن
  قَرْيَةٍ أَهْلَكْنَاهَا وَهِيَ ظَالِمَةٌ فَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَبِئْرٍ
  مُّعَطَّلَةٍ وَقَصْرٍ مَّشِيدٍ }يقول تعالـى ذكره: وكم يا مـحمد من قرية أهلكت أهلها
  وهم ظالـمون يقول: وهم يعبدون غير من ينبغي أن يعبد، ويعصون من لا ينبغي لهم أن يعصوه.
  وقوله: { فَهِيَ خاوِيَةٌ عَلـى عُرُوشِها } يقول: فبـاد أهلها وخـلت، وخوت من سكانها،
  فخربت وتداعت، وتساقطت علـى عروشها يعنـي علـى بنائها وسقوفها. كما:حدثنا أبو هشام
  الرفـاعيّ، قال: ثنا أبو خالد، عن جويبر، عن الضحاك: { فَهِيَ خاوِيَةٌ عَلـى عُرُوشِها
  } قال: خَواؤها: خرابها، وعروشها: سقوفها.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور،
  عن معمر، عن قَتادة: { خاوِيَةٌ } قال: خربة لـيس فـيها أحد.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة. مثله.وقوله: { وَبِئْرٍ مُعَطَّلَةٍ } يقول
  تعالـى: فكأين من قرية أهلكناها، ومن بئر عطلناها، بإفناء أهلها وهلاك وارديها، فـاندفنت
  وتعطلت، فلا واردة لها ولا شاربة منها. { وَ } مِنْ { قَصْرٍ مَشِيدٍ } رفـيع بـالصخور
  والـجصّ، قد خلا من سكانه، بـما أذقنا أهله من عذابنا بسوء فعالهم، فبـادوا وبقـي قصورهم
  الـمشيدة خالـية منهم. والبئر والقصر مخفوضان بـالعطف علـى «القرية». وكان بعض نـحويِّـي
  الكوفة يقول: هما معطوفـان علـى «العروش» بـالعطف علـيها خفضاً، وإن لـم يحسن فـيهما،
  علـى أن العروش أعالـي البـيوت والبئر فـي الأرض، وكذلك القصر لأن القرية لـم تـخو
  علـى القصر، ولكنه أتبع بعضه بعضاً كما قال:{ وَحُورٌ عِينٌ كأمْثالِ اللُّؤْلُؤِ }فمعنى
  الكلام علـى ما قال هذا الذي ذكرنا قوله فـي ذلك: فكأين من قرية أهلكناها وهي ظالـمة،
  فهي خاوية علـى عروشها، ولها بئر معطلة وقصر مشيد ولكن لـما لـم يكن مع البئر رافع
  ولا عامل فـيها، أتبعها فـي الإعراب «العروش»، والـمعنى ما وصفتُ.وبنـحو الذي قلنا
  فـي معنى قوله: { وَبِئْرٍ مُعَطَّلَةٍ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس:
  { وَبِئْرٍ مُعَطَّلَةٍ } قال: التـي قد تُرِكت. وقال غيره: لا أهل لها.حدثنا ابن عبد
  الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { وَبِئْرٍ مُعَطَّلَةٍ } قال: عطلها
  أهلها، تركوها.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  مثله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { وَبِئْرٍ مُعَطَّلَةٍ } قال: لا أهل لها.واختلف أهل التأويـل فـي
  معنى قوله: { وَقَصْرٍ مَشِيدٍ } فقال بعضهم: معناه: وقصر مُـجَصَّص. ذكر من قال ذلك:حدثنـي
  مطر بن مـحمد الضبـي، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن هلال بن خَبّـاب
  عن عكرِمة، فـي قوله: { وَقَصْرٍ مَشِيدٍ } قال: مـجصَّص.حدثنا أبو كريب، قال: ثنا
  يحيى بن يـمان، عن سفـيان، عن هلال بن خبـاب، عن عكرِمة، مثله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَأَيِّن مِّن قَرْيَةٍ أَهْلَكْنَاهَا
  وَهِيَ ظَالِمَةٌ فَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَبِئْرٍ مُّعَطَّلَةٍ وَقَصْرٍ
  مَّشِيدٍ }حدثنـي مـحمد بن إسماعيـل الأحمسي، قال: ثنـي غالب بن فـائد، قال: ثنا سفـيان،
  عن هلال بن خبـاب عن عكرِمة، مثله.حدثنـي الـحسين بن مـحمد العنقزي، قال: ثنـي أبـي،
  عن أسبـاط، عن السديّ، عن عكرمة، فـي قوله: { وَقَصْرٍ مَشِيدٍ } قال: مـجصص.حدثنـي
  مطر بن مـحمد، قال: ثنا كثـير بن هشام، قال: ثنا جعفر بن برقان، قال: كنت أمشي مع عكرِمة،
  فرأى حائط آجرّ مُصَهْرج، فوضع يده علـيه وقال: هذا الـمشيد الذي قال الله.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا عبـاد بن العوامّ، عن هلال بن خبـاب، عن عكرمة: { وَقَصْرٍ
  مَشِيدٍ } قال: الـمـجصص. قال عكرِمة: والـجصّ بـالـمدينة يسمى الشيِّد.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد: { وَقَصْرٍ مَشِيدٍ } قال: بـالقِصَّة
  أو الفضة.حدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { وَقَصْرٍ مَشِيدٍ } قال: بـالقصّة يعنـي بـالـجصّ.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا الـحسن، أخبرنا عبد الرزاق،
  قال: أخبرنا ابن جُرَيج، عن عطاء، فـي قوله: { وَقَصْرٍ مَشِيدٍ } قال: مـجصص.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن الثوريّ، عن هلال بن خبـاب، عن سعيد بن جُبـير،
  فـي قوله: { وَقَصْرٍ مَشِيدٍ } قال: مُـجَصَّص. هكذا هو فـي كتابـي عن سعيد بن جُبـير.وقال
  آخرون: بل معنى ذلك: وقصر رفـيع طويـل. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { وَقَصْرٍ مَشِيدٍ } قال: كان أهله شيَّدوه
  وحصَّنوه، فهلكوا وتركوه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة، مثله.حدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عُبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { وَقَصْرٍ مَشِيدٍ } يقول: طويـل.وأولـى القولـين فـي ذلك
  بـالصواب: قول من قال: عنـي بـالـمشيد الـمـجصَّص، وذلك أن الشيِّد فـي كلام العرب
  هو الـجصّ بعينه ومنه قول الراجز:كحَبَّةِ الـمَاءِ بـينَ الطيّ والشِّيدِ   فـالـمشيد:
  إنـما هو مفعول من الشِّيد ومنه قول امرىء القـيس:وتَـيْـماءَ لَـمْ يَتْرُكْ بِها
  جِذْعَ نَـخْـلَةٍ   وَلا أُطُما إلاَّ مَشِيدا بِجَنْدَلِيعنـي بذلك: إلا بـالبناء
  بـالشيد والـجندل. وقد يجوز أن يكون معنـيًّا بـالـمشيد: الـمرفوع بناؤه بـالشِّيدِ،
  فـيكون الذين قالوا: عنـي بـالـمشيد الطويـل نَـحَوْا بذلك إلـى هذا التأويـل ومنه
  قول عديّ بن زيد:شادَهُ مَرْمَرا وَجَلَّلَهُ كِلْ   ساً فللطَّيْرِ فِـي ذُرَاهُ وُكُورُوقد
  تأوّله بعض أهل العلـم بلغات العرب بـمعنى الـمزين بـالشيد من شدته أشيده: إذا زيَّنته
  به، وذلك شبـيه بـمعنى من قال مُـجَصَّص.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

