  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَأَيِّن
  مِّن قَرْيَةٍ أَهْلَكْنَاهَا وَهِيَ ظَالِمَةٌ فَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا
  وَبِئْرٍ مُّعَطَّلَةٍ وَقَصْرٍ مَّشِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كل
  مرتفع أظلك من سقف بيت أو خيمة أو ظلة أو كرم فهو «عرش» والخاوي: الساقط، من خوى النجم
  إذا سقط. أو الخالي، من خوى المنزل إذا خلا من أهله. وخوى بطن الحامل وقوله: { عَلَىٰ
  عُرُوشِهَا } لا يخلو من أن يتعلق بخاوية، فيكون المعنى أنها ساقطة على سقوفها، أي
  خرّت سقوفها على الأرض، ثم تهدّمت حيطانها فسقطت فوق السقوف. أو أنها ساقطة أو خالية
  مع بقاء عروشها وسلامتها. وإما أن يكون خبراً بعد خبر، كأنه قيل: هي خالية، وهي على
  عروشها أي قائمة مطلة على عروشها، على معنى أنّ السقوف سقطت إلى الأرض فصارت في قرار
  الحيطان وبقيت الحيطان ماثلة فهي مشرفة على السقوف الساقطة. فإت قلت: ما محلّ الجملتين
  من الإعراب أعني: { وَهِىَ ظَالِمَةٌ فَهِىَ خَاوِيَةٌ }؟ قلت: الأولى في محل النصب
  على الحال، والثانية لا محلّ لها لأنها معطوفة على أهلكناها، وهذا الفعل ليس له محلّ
  [(وبئر معطلة)] وقرأ الحسن: معطلة، من أعطله بمعنى عطله. ومعنى المعطلة: أنها عامرة
  فيها الماء، ومعها آلات الاستقاء؛ إلا أنها عطلت، أي: تركت لا يستقىٰ منها لهلاك أهلها(وقصر
  مشيد) والمشيد: المجصص أو المرفوع البنيان. والمعنى: كم قرية أهلكنا؟ وكم بئر عطلنا
  عن سقاتها؟ وقصر مشيد أخليناه عن ساكنيه؟ فترك ذلك لدلالة معطلة عليه. وفي هذا دليل
  على أنّ { عَلَىٰ عُرُوشِهَا } بمعنى «مع» أوجه. روي: أنّ هذه بئر نزل عليها صالح عليه
  السلام مع أربعة آلاف نفر ممن آمن به. ونجاهم الله من العذاب، وهي بحضرموت. وإنما سميت
  بذلك لأنّ صالحاً حين حضرها مات، وثمة بلدة عند البئر اسمها «حاضوراء» بناها قوم صالح،
  وأمّروا عليهم جلهس بن جلاس، وأقاموا بها زماناً ثم كفروا وعبدوا صنماً، وأرسل الله
  إِليهم حنظلة ابن صفوان نبياً فقتلوه، فأهلكهم الله وعطل بئرهم وخرّب قصورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
