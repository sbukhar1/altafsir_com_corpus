text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ إِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ } * { مَن كَانَ يَظُنُّ أَن لَّن
  يَنصُرَهُ ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ بِسَبَبٍ إِلَى ٱلسَّمَآءِ
  ثُمَّ لْيَقْطَعْ فَلْيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ مَا يَغِيظُ }هذا كلام قد
  دخله اختصار. والمعنى إن الله ناصر رسوله في الدنيا والأخرة؛ فمن كان يظنّ من حاسديه
  وأعاديه أن الله يفعل خلاف ذلك ويطمع فيه، ويغيظه أنه يظفر بمطلوبه، فليستقص وسعه وليستفرغ
  مجهوده في إزالة ما يغيظه، بأن يفعل ما يفعل من بلغ منه الغيط كل مبلغ حتى مدّ حبلاً
  إلى سماء بيته فاختنق، فلينظر وليصوّر في نفسه أنه إن فعل ذلك هل يذهب نصر الله الذي
  يغيظه؟ وسمي الاختناق قطعاً؛ لأنّ المختنق يقطع نفسه بحبس مجاريه. ومنه قيل للبهر:
  القطع وسمي فعله كيداً لأنه وضعه موضع الكيد، حيث لم يقدر على غيره. أو على سبيل الاستهزاء؛
  لأنه لم يكد به محسوده إنما كاد به نفسه. والمراد: ليس في يده إلا ما ليس بمذهب لما
  يغيظه. وقيل: فليمدد بحبل إلى السماء المظلة، وليصعد عليه فليقطع الوحي أو ينزل عليه.
  وقيل: كان قوم من المسلمين لشدّة غيظهم وحنقهم على المشركين يستبطؤن ما وعد الله رسوله
  من النصر، وآخرون من المشركين يريدون اتباعه ويخشون أن لا يثبت أمره. فنزلت. وقد فسر
  النصر: بالرزق، وقيل: معناه أن الأرزاق بيد الله لا تنال إلا بمشيئته ولا بد للعبد
  من الرضا بقسمته، فمن ظنّ أن الله غير رازقه وليس به صبر واستسلام، فليبلغ غاية الجزع
  وهو الاختناق، فإن ذلك لا يقلب القسمة ولا يردّه مرزوقاً.\r\n\t\t\t\r\n\t\t\t</section>"

