  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  بَوَّأْنَا لإِبْرَاهِيمَ مَكَانَ ٱلْبَيْتِ أَن لاَّ تُشْرِكْ بِي شَيْئاً وَطَهِّرْ
  بَيْتِيَ لِلطَّآئِفِينَ وَٱلْقَآئِمِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه مـحمد صلى الله عليه وسلم، مُعْلِمَه عظيم ما
  ركب قومه من قريش خاصة دون غيرهم من سائر خـلقه بعبـادتهم فـي حرمه، والبـيت الذي أمر
  إبراهيـم خـلـيـله صلى الله عليه وسلم ببنائه وتطهيره من الآفـات والرِّيَب والشرك:
  واذكر يا مـحمد كيف ابتدأنا هذا البـيت الذي يعبد قومك فـيه غيري، إذ بوأنا لـخـلـيـلنا
  إبراهيـم، يعنـي بقوله: «بوأنا»: وطّأنا له مكان البـيت. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور عن معمر، عن قَتادة، قوله: { وَإذْ بَوَّأْنْا
  لإِبْرَاهِيـمَ مَكانَ البَـيْتِ } قال: وضع الله البـيت مع آدم صلى الله عليه وسلم
  حين أهبط آدم إلـى الأرض وكان مهبطه بأرض الهند، وكان رأسه فـي السماء ورجلاه فـي الأرض،
  فكانت الـملائكة تهابه فنقص إلـى ستـين ذراعا. وإن آدم لـمَّا فَقَد أصوات الـملائكة
  وتسبـيحهم، شكا ذلك إلـى الله، فقال الله: يا آدم إنـي قد أهبطت لك بـيتاً يُطاف به
  كما يطاف حول عرشي، ويُصلَّـى عنده كما يصلَّـى حول عرشي، فـانطَلِقْ إلـيه فخرج إلـيه،
  ومدّ له فـي خطوه، فكان بـين كل خطوتـين مفـازة، فلـم تزل تلك الـمفـاوز علـى ذلك حتـى
  أتـى آدم البـيت، فطاف به ومن بعده من الأنبـياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما عهد الله إلـى إبراهيـم
  وإسماعيـل أن طهرا بـيتـي للطائفـين، انطلق إبراهيـم حتـى أتـى مكة، فقام هو وإسماعيـل،
  وأخذا الـمعاول، لا يدريان أين البـيت، فبعث الله ريحاً يقال لها ريح الـخَجُوج، لها
  جناحان ورأس فـي صورة حية، فكنست لهما ما حول الكعبة عن أساس البـيت الأوّل، واتبعاها
  بـالـمعاول يحفران، حتـى وضعا الأساس فذلك حين يقول: { وَإذْ بَوّأْنا لإِبْرَاهِيـمَ
  مَكانَ البَـيْتِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بـالبـيت: الكعبة، { أنْ
  لا تُشْرِكْ بِـي شَيْئاً } فـي عبـادتك إياي، { وَطَهِّرْ بَـيْتِـيَ } الذي بنـيته
  من عبـادة الأوثان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي عن
  سفـيان عن لـيث، عن مـجاهد، فـي قوله: { وَطَهِّرْ بَـيْتِـيَ } قال: من الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  عطاء، عن عبـيد بن عمير، قال: من الآفـات والرِّيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { طَهِّرَا بَـيْتِـيَ } قال:
  من الشرك وعبـادة الأوثان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { للطَّائِفِـينَ } يعنـي
  للطائفـين به. { والقَائِمِينَ } بـمعنى الـمصلـين الذين هم قـيام فـي صلاتهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تُـمَيـلة، عن أبـي
  حمزة، عن جابر، عن عطاء فـي قوله: { وَطَهِّرْ بَـيْتِـيَ للطَّائِفِـينَ والقائِمِينَ
  } قال: القائمون فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة: { والقَائِمِينَ } قال:
  القائمون الـمصلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { والقائمِينَ وَالرُّكَّعِ
  السُّجُودِ } قال: القائم والراكع والساجد هو الـمصلـي، والطائف هو الذي يطوف به. وقوله:
  { وَالرُّكَّعِ السُّجُودِ } يقول: والركع السجود فـي صلاتهم حول البـيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

