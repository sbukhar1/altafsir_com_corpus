  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ بَوَّأْنَا
  لإِبْرَاهِيمَ مَكَانَ ٱلْبَيْتِ أَن لاَّ تُشْرِكْ بِي شَيْئاً وَطَهِّرْ بَيْتِيَ
  لِلطَّآئِفِينَ وَٱلْقَآئِمِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ }يقول تعالى ذكره لنبيه مـحمد
  صلى الله عليه وسلم، مُعْلِمَه عظيم ما ركب قومه من قريش خاصة دون غيرهم من سائر خـلقه
  بعبـادتهم فـي حرمه، والبـيت الذي أمر إبراهيـم خـلـيـله صلى الله عليه وسلم ببنائه
  وتطهيره من الآفـات والرِّيَب والشرك: واذكر يا مـحمد كيف ابتدأنا هذا البـيت الذي
  يعبد قومك فـيه غيري، إذ بوأنا لـخـلـيـلنا إبراهيـم، يعنـي بقوله: «بوأنا»: وطّأنا
  له مكان البـيت. كما:حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور عن معمر، عن قَتادة،
  قوله: { وَإذْ بَوَّأْنْا لإِبْرَاهِيـمَ مَكانَ البَـيْتِ } قال: وضع الله البـيت
  مع آدم صلى الله عليه وسلم حين أهبط آدم إلـى الأرض وكان مهبطه بأرض الهند، وكان رأسه
  فـي السماء ورجلاه فـي الأرض، فكانت الـملائكة تهابه فنقص إلـى ستـين ذراعا. وإن آدم
  لـمَّا فَقَد أصوات الـملائكة وتسبـيحهم، شكا ذلك إلـى الله، فقال الله: يا آدم إنـي
  قد أهبطت لك بـيتاً يُطاف به كما يطاف حول عرشي، ويُصلَّـى عنده كما يصلَّـى حول عرشي،
  فـانطَلِقْ إلـيه فخرج إلـيه، ومدّ له فـي خطوه، فكان بـين كل خطوتـين مفـازة، فلـم
  تزل تلك الـمفـاوز علـى ذلك حتـى أتـى آدم البـيت، فطاف به ومن بعده من الأنبـياء.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما عهد الله إلـى إبراهيـم
  وإسماعيـل أن طهرا بـيتـي للطائفـين، انطلق إبراهيـم حتـى أتـى مكة، فقام هو وإسماعيـل،
  وأخذا الـمعاول، لا يدريان أين البـيت، فبعث الله ريحاً يقال لها ريح الـخَجُوج، لها
  جناحان ورأس فـي صورة حية، فكنست لهما ما حول الكعبة عن أساس البـيت الأوّل، واتبعاها
  بـالـمعاول يحفران، حتـى وضعا الأساس فذلك حين يقول: { وَإذْ بَوّأْنا لإِبْرَاهِيـمَ
  مَكانَ البَـيْتِ }.ويعنـي بـالبـيت: الكعبة، { أنْ لا تُشْرِكْ بِـي شَيْئاً } فـي
  عبـادتك إياي، { وَطَهِّرْ بَـيْتِـيَ } الذي بنـيته من عبـادة الأوثان. كما:حدثنا
  ابن وكيع، قال: ثنا أبـي عن سفـيان عن لـيث، عن مـجاهد، فـي قوله: { وَطَهِّرْ بَـيْتِـيَ
  } قال: من الشرك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  عطاء، عن عبـيد بن عمير، قال: من الآفـات والرِّيب.حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: { طَهِّرَا بَـيْتِـيَ } قال: من الشرك وعبـادة الأوثان.وقوله:
  { للطَّائِفِـينَ } يعنـي للطائفـين به. { والقَائِمِينَ } بـمعنى الـمصلـين الذين
  هم قـيام فـي صلاتهم. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تُـمَيـلة،
  عن أبـي حمزة، عن جابر، عن عطاء فـي قوله: { وَطَهِّرْ بَـيْتِـيَ للطَّائِفِـينَ والقائِمِينَ
  } قال: القائمون فـي الصلاة.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة: { والقَائِمِينَ } قال: القائمون الـمصلون.حدثنا ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قَتادة، مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { والقائمِينَ وَالرُّكَّعِ السُّجُودِ } قال: القائم والراكع والساجد
  هو الـمصلـي، والطائف هو الذي يطوف به. وقوله: { وَالرُّكَّعِ السُّجُودِ } يقول: والركع
  السجود فـي صلاتهم حول البـيت.\r\n\t\t\t\r\n\t\t\t</section>"

