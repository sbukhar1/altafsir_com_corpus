text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ بَوَّأْنَا
  لإِبْرَاهِيمَ مَكَانَ ٱلْبَيْتِ أَن لاَّ تُشْرِكْ بِي شَيْئاً وَطَهِّرْ بَيْتِيَ
  لِلطَّآئِفِينَ وَٱلْقَآئِمِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ }واذكر حين جعلنا { لإِبْرٰهِيمَ
  مَكَانَ ٱلْبَيْتِ } مباءة، أي: مرجعاً يرجع إليه للعمارة والعبادة. رفع البيت إلى
  السماء أيام الطوفان وكان من ياقوتة حمراء، فأعلم الله إبراهيم مكانه بريح أرسلها يقال
  لها: الخجوج، كنست ما حوله، فبناه على أسه القديم. وأن هي المفسرة. فإن قلت: كيف يكون
  النهي عن الشرك والأمر بتطهير البيت تفسيراً للتبوئة؟ قلت: كانت التبوئة مقصودة من
  أجل العبادة، فكأنه قيل: تعبدنا إبراهيم قلنا له: { لاَّ تُشْرِكْ بِى شَيْئاً وَطَهّرْ
  بَيْتِىَ } من الأصنام والأوثان والأقذار أن تطرح حوله. وقرىء: «يشرك» بالياء على الغيبة.\r\n\t\t\t\r\n\t\t\t</section>"

