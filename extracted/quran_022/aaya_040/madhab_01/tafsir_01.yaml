  بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ وَبِيَعٌ وَصَلَوَاتٌ وَمَسَاجِدُ يُذْكَرُ
  فِيهَا ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ ٱللَّهُ مَن يَنصُرُهُ إِنَّ ٱللَّهَ
  لَقَوِيٌّ عَزِيزٌ }حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة، نـحوه.وقال
  آخرون: عنـي بقوله: { وَمَساجِدُ }: الصوامع والبـيع والصلوات. ذكر من قال ذلك:حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { وَمَساجِدُ } يقول فـي كلّ هذا يذكر اسم الله كثـيرا، ولـم يخصّ الـمساجد.وكان بعض
  أهل العربـية من أهل البصرة يقول: الصلوات لا تهدم، ولكن حمله علـى فعل آخر، كأنه قال:
  وتركت صلوات. وقال بعضهم: إنـما يعنـي: مواضع الصلوات. وقال بعضهم: إنـما هي صلوات،
  وهي كنائس الـيهود، تُدعى بـالعبرانـية: صَلُوتَا.وأولـى هذه الأقوال فـي ذلك بـالصواب
  قول من قال: معنى ذلك: لهدمت صوامع الرهبـان وبِـيعَ النصارى، وصلوات الـيهود، وهي
  كنائسهم، ومساجد الـمسلـمين التـي يذكر فـيها اسم الله كثـيراً.وإنـما قلنا هذا القول
  أولـى بتأويـل ذلك لأن ذلك هو الـمعروف فـي كلام العرب الـمستفـيض فـيهم، وما خالفه
  من القول وإن كان له وجه فغير مستعمل فـيـما وجهه إلـيه مَنْ وجهه إلـيه.وقوله: { وَلَـيَنْصُرَنَّ
  اللَّهُ مَنْ يَنْصُرُهُ } يقول تعالـى ذكره: ولـيعيننّ الله من يقاتل فـي سبـيـله،
  لتكون كلـمته العلـيا علـى عدوّه فَنْصُر الله عبده: معونته إياه، ونَصْرُ العبد ربه:
  جهاده فـي سبـيـله، لتكون كلـمته العلـيا.وقوله: { إنَّ اللَّهَ لَقَوِيٌّ عَزِيزٌ
  } يقول تعالـى ذكره: إن الله لقويّ علـى نصر من جاهد فـي سبـيـله من أهل ولايته وطاعته،
  عزيز فـي مُلكه، يقول: منـيع فـي سلطانه، لا يقهره قاهر، ولا يغلبه غالب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

