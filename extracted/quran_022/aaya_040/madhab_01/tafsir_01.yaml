text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ أُخْرِجُواْ
  مِن دِيَارِهِم بِغَيْرِ حَقٍّ إِلاَّ أَن يَقُولُواْ رَبُّنَا ٱللَّهُ وَلَوْلاَ دَفْعُ
  ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ وَبِيَعٌ وَصَلَوَاتٌ
  وَمَسَاجِدُ يُذْكَرُ فِيهَا ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ ٱللَّهُ مَن يَنصُرُهُ
  إِنَّ ٱللَّهَ لَقَوِيٌّ عَزِيزٌ }يقول تعالـى ذكره: أذن للذين يقاتلون { الَّذِينَ
  أُخْرِجُوا مِنْ دِيارِهِمْ بِغَيْرِ حَقّ } ف «الذين» الثانـية ردّ علـى «الذين» الأولـى.
  وعنى بـالـمخرجين من دورهم: الـمؤمنـين الذين أخرجهم كفـار قريش من مكة. وكان إخراجهم
  إياهم من دورهم وتعذيبهم بعضهم علـى الإيـمان بـالله ورسوله، وسبّهم بعضهم بألسنتهم
  ووعيدهم إياهم، حتـى اضطرّوهم إلـى الـخروج عنهم. وكان فعلهم ذلك بهم بغير حقّ لأنهم
  كانوا علـى بـاطل والـمؤمنون علـى الـحقّ، فلذلك قال جلّ ثناؤه: { الَّذِينَ أُخْرِجُوا
  مِنْ دِيارِهِمْ بغَيْرِ حَقّ }. وقوله: { إلا أنْ يَقُولُوا رَبُّنا اللَّهُ } يقول
  تعالـى ذكره: لـم يخرجوا من ديارهم إلا بقولهم: ربنا الله وحده لا شريك له ف «أنْ»
  فـي موضع خفض ردّاً علـى البـاء فـي قوله: { بِغَيْرِ حَقّ } ، وقد يجوز أن تكون فـي
  موضع نصب علـى وجه الاستثناء.وقوله: { ولَوْلا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ
  بِبَعْضٍ } اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معنى ذلك: ولولا دفع الله
  الـمشركين بـالـمسلـمين. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قوله: { وَلَوْلا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ بِبَعْضٍ
  } دفع الـمشركين بـالـمسلـمين.وقال آخرون: معنى ذلك: ولولا القتال والـجهاد فـي سبـيـل
  الله. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَلَوْلا دَفْعُ اللَّهَ النَّاسَ بَعْضَهُمْ بِبَعْضٍ } قال: لولا القتال والـجهاد.وقال
  آخرون: بل معنى ذلك: ولولا دفع الله بأصحاب رسول الله صلى الله عليه وسلم عمن بعدهم
  من التابعين. ذكر من قال ذلك:حدثنا إبراهيـم بن سعيد، قال: ثنا يعقوب بن إبراهيـم،
  عن سيف بن عمرو، عن أبـي روق، عن ثابت بن عوسجة الـحضْرميّ، قال: ثني سبعة وعشرون من
  أصحاب علـيّ وعبد الله منهم لاحق ابن الأقمر، والعيزار بن جرول، وعطية القرظيّ، أن
  علـيًّا رضي الله عنه قال: إنـما أنزلت هذه الآية فـي أصحاب رسول الله صلى الله عليه
  وسلم: { وَلَوْلا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ بِبَعْضٍ } لولا دفـاع الله بأصحاب
  مـحمد عن التابعين { لَهُدِّمَتْ صَوَامِعُ وَبـيَعٌ }.وقال آخرون: بل معنى ذلك: لولا
  أن الله يدفع بـمن أوجب قبول شهادته فـي الـحقوق تكون لبعض الناس علـى بعض عمن لا يجوز
  قبول شهادته وغيره، فأحيا بذلك مال هذا ويوقـي بسبب هذا إراقة دم هذا، وتركوا الـمظالـم
  من أجله، لتظالَـمَ النَّاسُ فُهدمت صوامع. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَلَوْلا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ بِبَعْضٍ
  } يقول: دفع بعضهم بعضاً فـي الشهادة، وفـي الـحقّ، وفـيـما يكون من قبل هذا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ أُخْرِجُواْ مِن دِيَارِهِم
  بِغَيْرِ حَقٍّ إِلاَّ أَن يَقُولُواْ رَبُّنَا ٱللَّهُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ
  بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ وَبِيَعٌ وَصَلَوَاتٌ وَمَسَاجِدُ يُذْكَرُ
  فِيهَا ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ ٱللَّهُ مَن يَنصُرُهُ إِنَّ ٱللَّهَ
  لَقَوِيٌّ عَزِيزٌ }يقول: لولاهم لأهلكت هذه الصوامع وما ذكر معها.وأولى الأقوال فـي
  ذلك بـالصواب أن يقال: إن الله تعالى ذكره أخبر أنه لولا دفـاعه الناس بعضهم ببعض،
  لهُدم ما ذكر، من دفعه تعالـى ذكره بعضَهم ببعض، كفِّه الـمشركين بـالـمسلـمين عن ذلك
  ومنه كفه ببعضهم التظالـم، كالسلطان الذي كفّ به رعيته عن التظالم بينهم ومنه كفُّه
  لـمن أجاز شهادته بـينهم ببعضهم عن الذهاب بحقّ من له قِبله حق، ونـحو ذلك. وكلّ ذلك
  دفع منه الناس بعضهم عن بعض، لولا ذلك لتظالـموا، فهدم القاهرون صوامع الـمقهورين وبـيَعهم
  وما سمّى جلّ ثناؤه. ولـم يضع الله تعالـى دلالة فـي عقل علـى أنه عنـي من ذلك بعضاً
  دون بعض، ولا جاء بأن ذلك كذلك خبر يجب التسلـيـم له، فذلك علـى الظاهر والعموم علـى
  ما قد بـيَّنته قبل لعموم ظاهر ذلك جميع ما ذكرنا.وقوله: { لَهُدِّمَتْ صَوَامِعُ }
  اختلف أهل التأويـل فـي الـمعنـيّ بـالصوامع، فقال بعضهم: عُنـي بها صوامع الرهبـان.
  ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن رُفـيع
  فـي هذه الآية: { لَهُدِّمَتْ صَوَامِعُ } قال: صوامع الرهبـان.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لَهُدِّمَتْ صَوَامِعُ } قال: صوامع
  الرهبـان.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد:
  { لَهُدِّمَتْ صَوَامِعُ } قال: صوامع الرهبـان.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { لَهُدِّمَتْ صَوَامِعُ } قال: صوامع الرهبـان.حُدثت
  عن الـحسين، قال: ثنا سمعت أبـا معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول:
  فـي قوله: { لَهُدِّمَتْ صَوَامِعُ } وهي صوامع الصغار يبنونها.وقال آخرون: بل هي صوامع
  الصابئين. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة: { صَوَامِعُ } قال: هي للصابئين.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قَتادة، مثله.واختلفت القرّاء فـي قراءة قوله: { لَهُدّمَتْ }. فقرأ
  ذلك عامة قرّاء الـمدينة: «لَهُدِمَتْ» خفـيفة. وقرأته عامة قرّاء أهل الكوفة والبصرة:
  { لَهُدّمَتْ } بـالتشديد بـمعنى تكرير الهدم فـيها مرّة بعد مرّة. والتشديد فـي ذلك
  أعجب القراءتـين إلـيّ. لأن ذلك من أفعال أهل الكفر بذلك.وأما قوله { وَبِـيَعٌ } فإنه
  يعنـي بها: بـيع النصارى.وقد اختلف أهل التأويـل فـي ذلك، فقال بعضهم مثل الذي قلنا
  فـي ذلك. ذكر من قال ذلك:حدثنـي مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا
  داود، عن رُفـيع: { وَبِـيَعٌ } قال: بـيع النصارى.حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قَتادة: { وَبِـيَعٌ } للنصارى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ أُخْرِجُواْ مِن دِيَارِهِم
  بِغَيْرِ حَقٍّ إِلاَّ أَن يَقُولُواْ رَبُّنَا ٱللَّهُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ
  بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ وَبِيَعٌ وَصَلَوَاتٌ وَمَسَاجِدُ يُذْكَرُ
  فِيهَا ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ ٱللَّهُ مَن يَنصُرُهُ إِنَّ ٱللَّهَ
  لَقَوِيٌّ عَزِيزٌ }حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  مثله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول: البِـيَعُ: بـيع النصارى.وقال آخرون: عُنـي بـالبـيع فـي هذا الـموضع: كنائس
  الـيهود. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال:
  { وَبِـيَعٌ } قال: وكنائس.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، مثله.وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَبِـيَعٌ } قال: البِـيَعُ الكنائس.قوله: { وَصَلَوَاتٌ } اختلف أهل التأويـل
  فـي معناه، فقال بعضهم: عنـي بـالصلوات الكنائس. ذكر من قال ذلك:حدثنـي مـحمد ابن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله:
  { وَصَلَوَاتٌ } قال: يعنـي بـالصلوات الكنائس.حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَصَلَوَاتٌ }: كنائس الـيهود،
  ويسمون الكنـيسة صَلُوتَا.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة:
  وَصَلَوَاتٌ كنائس الـيهود.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة، مثله.وقال آخرون: عنـي بـالصلوات مساجد الصابئين. ذكر من قال ذلك:حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، قال: سألت أبـا العالـية عن الصلوات،
  قال: هي مساجد الصابئين.قال: ثنا عبد الوهاب، قال: ثنا داود، عن رُفـيع، نـحوه.وقال
  آخرون: هي مساجد للـمسلـمين ولأهل الكتاب بـالطرق. ذكر من قال ذلك:حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَصَلَوَاتٌ } قال: مساجد لأهل
  الكتاب ولأهل الإسلام بـالطرق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مجاهد، نـحوه.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَصَلَوَاتٌ } قال: الصلوات صلوات أهل الإسلام، تنقطع إذا دخل العدوّ عليهم،
  انقطعت العبـادة، والـمساجد تهدم، كما صنع بختنصر.وقوله: { وَمَساجِدُ يُذْكَرُ فِـيها
  اسْمُ اللَّهِ كَثِـيراً } اختلف فـي الـمساجد التـي أريدت بهذا القول، فقال بعضهم:
  أريد بذلك مساجد الـمسلـمين. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا عبد الوهاب،
  قال: ثنا داود، عن رُفـيع، قوله: { وَمَساجِدُ } قال: مساجد الـمسلـمين.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، قال: ثنا معمر، عن قَتادة: { وَمَساجِدُ يُذْكَرُ فِـيها
  اسْمُ اللَّهِ كَثِـيراً } قال: الـمساجد: مساجد الـمسلـمين يذكر فـيها اسم الله كثـيراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
