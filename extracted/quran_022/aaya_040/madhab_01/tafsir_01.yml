  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ أُخْرِجُواْ مِن دِيَارِهِم بِغَيْرِ حَقٍّ
  إِلاَّ أَن يَقُولُواْ رَبُّنَا ٱللَّهُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ
  بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ وَبِيَعٌ وَصَلَوَاتٌ وَمَسَاجِدُ يُذْكَرُ فِيهَا
  ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ ٱللَّهُ مَن يَنصُرُهُ إِنَّ ٱللَّهَ لَقَوِيٌّ
  عَزِيزٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: لولاهم لأهلكت هذه الصوامع
  وما ذكر معها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال فـي ذلك بـالصواب
  أن يقال: إن الله تعالى ذكره أخبر أنه لولا دفـاعه الناس بعضهم ببعض، لهُدم ما ذكر،
  من دفعه تعالـى ذكره بعضَهم ببعض، كفِّه الـمشركين بـالـمسلـمين عن ذلك ومنه كفه ببعضهم
  التظالـم، كالسلطان الذي كفّ به رعيته عن التظالم بينهم ومنه كفُّه لـمن أجاز شهادته
  بـينهم ببعضهم عن الذهاب بحقّ من له قِبله حق، ونـحو ذلك. وكلّ ذلك دفع منه الناس بعضهم
  عن بعض، لولا ذلك لتظالـموا، فهدم القاهرون صوامع الـمقهورين وبـيَعهم وما سمّى جلّ
  ثناؤه. ولـم يضع الله تعالـى دلالة فـي عقل علـى أنه عنـي من ذلك بعضاً دون بعض، ولا
  جاء بأن ذلك كذلك خبر يجب التسلـيـم له، فذلك علـى الظاهر والعموم علـى ما قد بـيَّنته
  قبل لعموم ظاهر ذلك جميع ما ذكرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهُدِّمَتْ صَوَامِعُ } اختلف أهل التأويـل فـي الـمعنـيّ بـالصوامع، فقال بعضهم:
  عُنـي بها صوامع الرهبـان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن رُفـيع فـي هذه الآية: {
  لَهُدِّمَتْ صَوَامِعُ } قال: صوامع الرهبـان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لَهُدِّمَتْ صَوَامِعُ
  } قال: صوامع الرهبـان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { لَهُدِّمَتْ صَوَامِعُ } قال: صوامع الرهبـان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  لَهُدِّمَتْ صَوَامِعُ } قال: صوامع الرهبـان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: ثنا سمعت أبـا معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول:
  فـي قوله: { لَهُدِّمَتْ صَوَامِعُ } وهي صوامع الصغار يبنونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي صوامع الصابئين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة:
  { صَوَامِعُ } قال: هي للصابئين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { لَهُدّمَتْ }. فقرأ ذلك عامة قرّاء
  الـمدينة: «لَهُدِمَتْ» خفـيفة. وقرأته عامة قرّاء أهل الكوفة والبصرة: { لَهُدّمَتْ
  } بـالتشديد بـمعنى تكرير الهدم فـيها مرّة بعد مرّة. والتشديد فـي ذلك أعجب القراءتـين
  إلـيّ. لأن ذلك من أفعال أهل الكفر بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله { وَبِـيَعٌ } فإنه يعنـي بها: بـيع النصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي ذلك، فقال بعضهم مثل الذي قلنا فـي ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن
  رُفـيع: { وَبِـيَعٌ } قال: بـيع النصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { وَبِـيَعٌ } للنصارى.</font></font>&#13;\t\t\t<label
