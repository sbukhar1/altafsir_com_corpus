  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  أُخْرِجُواْ مِن دِيَارِهِم بِغَيْرِ حَقٍّ إِلاَّ أَن يَقُولُواْ رَبُّنَا ٱللَّهُ
  وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ وَبِيَعٌ
  وَصَلَوَاتٌ وَمَسَاجِدُ يُذْكَرُ فِيهَا ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ ٱللَّهُ
  مَن يَنصُرُهُ إِنَّ ٱللَّهَ لَقَوِيٌّ عَزِيزٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أذن للذين يقاتلون { الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ بِغَيْرِ حَقّ
  } ف «الذين» الثانـية ردّ علـى «الذين» الأولـى. وعنى بـالـمخرجين من دورهم: الـمؤمنـين
  الذين أخرجهم كفـار قريش من مكة. وكان إخراجهم إياهم من دورهم وتعذيبهم بعضهم علـى
  الإيـمان بـالله ورسوله، وسبّهم بعضهم بألسنتهم ووعيدهم إياهم، حتـى اضطرّوهم إلـى
  الـخروج عنهم. وكان فعلهم ذلك بهم بغير حقّ لأنهم كانوا علـى بـاطل والـمؤمنون علـى
  الـحقّ، فلذلك قال جلّ ثناؤه: { الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ بغَيْرِ حَقّ
  }. وقوله: { إلا أنْ يَقُولُوا رَبُّنا اللَّهُ } يقول تعالـى ذكره: لـم يخرجوا من
  ديارهم إلا بقولهم: ربنا الله وحده لا شريك له ف «أنْ» فـي موضع خفض ردّاً علـى البـاء
  فـي قوله: { بِغَيْرِ حَقّ } ، وقد يجوز أن تكون فـي موضع نصب علـى وجه الاستثناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولَوْلا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ بِبَعْضٍ } اختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معنى ذلك: ولولا دفع الله الـمشركين بـالـمسلـمين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَلَوْلا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ
  بِبَعْضٍ } دفع الـمشركين بـالـمسلـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ولولا القتال والـجهاد فـي سبـيـل الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلَوْلا دَفْعُ اللَّهَ النَّاسَ بَعْضَهُمْ بِبَعْضٍ } قال: لولا القتال والـجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ولولا دفع الله بأصحاب رسول الله صلى الله
  عليه وسلم عمن بعدهم من التابعين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إبراهيـم بن سعيد، قال: ثنا يعقوب بن إبراهيـم، عن سيف بن عمرو، عن أبـي روق، عن ثابت
  بن عوسجة الـحضْرميّ، قال: ثني سبعة وعشرون من أصحاب علـيّ وعبد الله منهم لاحق ابن
  الأقمر، والعيزار بن جرول، وعطية القرظيّ، أن علـيًّا رضي الله عنه قال: إنـما أنزلت
  هذه الآية فـي أصحاب رسول الله صلى الله عليه وسلم: { وَلَوْلا دَفْعُ اللَّهِ النَّاسَ
  بَعْضَهُمْ بِبَعْضٍ } لولا دفـاع الله بأصحاب مـحمد عن التابعين { لَهُدِّمَتْ صَوَامِعُ
  وَبـيَعٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: لولا أن
  الله يدفع بـمن أوجب قبول شهادته فـي الـحقوق تكون لبعض الناس علـى بعض عمن لا يجوز
  قبول شهادته وغيره، فأحيا بذلك مال هذا ويوقـي بسبب هذا إراقة دم هذا، وتركوا الـمظالـم
  من أجله، لتظالَـمَ النَّاسُ فُهدمت صوامع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَلَوْلا دَفْعُ اللَّهِ النَّاسَ
  بَعْضَهُمْ بِبَعْضٍ } يقول: دفع بعضهم بعضاً فـي الشهادة، وفـي الـحقّ، وفـيـما يكون
  من قبل هذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
