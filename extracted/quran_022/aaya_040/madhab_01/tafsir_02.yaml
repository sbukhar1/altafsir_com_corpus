text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُذِنَ لِلَّذِينَ
  يُقَاتَلُونَ بِأَنَّهُمْ ظُلِمُواْ وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ لَقَدِيرٌ }
  * { ٱلَّذِينَ أُخْرِجُواْ مِن دِيَارِهِم بِغَيْرِ حَقٍّ إِلاَّ أَن يَقُولُواْ رَبُّنَا
  ٱللَّهُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَامِعُ
  وَبِيَعٌ وَصَلَوَاتٌ وَمَسَاجِدُ يُذْكَرُ فِيهَا ٱسمُ ٱللَّهِ كَثِيراً وَلَيَنصُرَنَّ
  ٱللَّهُ مَن يَنصُرُهُ إِنَّ ٱللَّهَ لَقَوِيٌّ عَزِيزٌ } * { ٱلَّذِينَ إِنْ مَّكَّنَّاهُمْ
  فِي ٱلأَرْضِ أَقَامُواْ ٱلصَّلاَةَ وَآتَوُاْ ٱلزَّكَـاةَ وَأَمَرُواْ بِٱلْمَعْرُوفِ
  وَنَهَوْاْ عَنِ ٱلْمُنْكَرِ وَلِلَّهِ عَاقِبَةُ ٱلأُمُورِ }{ أَذِنَ } و { يُقَـٰتَلُونَ
  } قرئا على لفظ المبني للفاعل والمفعول جميعاً: والمعنى: أذن لهم في القتال، فحذف المأذون
  فيه لدلالة يقاتلون عليه { بِأَنَّهُمْ ظُلِمُواْ } أي بسبب كونهم مظلومين وهم أصحاب
  رسول الله صلى الله عليه وسلم:(711) كان مشركو مكة يؤذونهم أذى شديداً، وكانوا يأتون
  رسول الله صلى الله عليه وسلم من بين مضروب ومشجوج يتظلمون إليه، فيقول لهم: \" اصبروا
  فإني لم أومر بالقتال \" ، حتى هاجر فأنزلت هذه الآية، وهي أول آية أذن فيها بالقتال
  بعد ما نهى عنه في نيف وسبعين آية. وقيل: نزلت في قوم خرجوا مهاجرين فاعترضهم مشركو
  مكة فأذن لهم في مقاتلتهم. والإخبار بكونه قادراً على نصرهم عدة منه بالنصر واردة على
  سنن كلام الجبابرة، وما مرّ من دفعه عن الذين آمنوا مؤذن بمثل هذه العدة أيضاً: { أَن
  يَقُولُواْ } في محل الجرّ على الإبدال من { حَقٍّ } أي بغير موجب سوى التوحيد الذي
  ينبغي أن يكون موجب الإقرار والتمكين لا موجب الإخراج والتسيير. ومثله:{ هَلْ تَنقِمُونَ
  مِنَّا إِلاَّ أَنْ ءامَنَّا بِٱللَّهِ }[المائدة: 59].دفع الله بعض الناس ببعض: إظهاره
  وتسليطه المسلمين منهم على الكافرين بالمجاهدة، ولولا ذلك لاستولى المشركون على أهل
  الملل المختلفة في أزمنتهم، وعلى متعبداتهم فهدموها، ولم يتركوا للنصارى بيعاً، ولا
  لرهبانهم صوامع، ولا لليهود صلوات، ولا للمسلمين مساجد. أو لغلب المشركون من أمّة محمد
  صلى الله عليه وسلم على المسلمين وعلى أهل الكتاب الذين في ذمتهم وهدموا متعبدات الفريقين.
  وقرىء: «دفاع» ولهدمت: بالتخفيف. وسميت الكنيسة «صلاة» لأنه يصلى فيها. وقيل: هي كلمة
  معرّبة، أصلها بالعبرانية: صلوثا { مَن يَنصُرُهُ } أي ينصر دينه وأولياءه: هو إخبار
  من الله عزّ وجلّ بظهر الغيب عما ستكون عليه سيرة المهاجرين رضي الله عنهم إن مكنهم
  في الأرض وبسط لهم في الدنيا، وكيف يقومون بأمر الدين. وعن عثمان رضي الله عنه: هذا
  والله ثناء قبل بلاء. يريد: أنّ الله قد أثنى عليهم قبل أن يحدثوا من الخير ما أحدثوا.
  وقالوا: فيه دليل على صحة أمر الخلفاء الراشدين؛ لأنّ الله لم يعط التمكين ونفاذ الأمر
  مع السيرة العادلة غيرهم من المهاجرين، لاحظ في ذلك للأنصار والطلقاء. وعن الحسن: هم
  أمة محمد صلى الله عليه وسلم. وقيل: { ٱلَّذِينَ } منصوب بدل من قوله من ينصره. والظاهر
  أنه مجرور، تابع للذين أخرجوا { وَلِلَّهِ عَـٰقِبَةُ ٱلأُمُورِ } أي مرجعها إلى حكمه
  وتقديره. وفيه تأكيد لما وعده من إظهار أوليائه وإعلاء كلمتهم.\r\n\t\t\t\r\n\t\t\t</section>"

