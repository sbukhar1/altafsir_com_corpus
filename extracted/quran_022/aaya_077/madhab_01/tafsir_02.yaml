text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱرْكَعُواْ وَٱسْجُدُواْ وَاعْبُدُواْ رَبَّكُمْ وَٱفْعَلُواْ ٱلْخَيْرَ لَعَلَّكُمْ
  تُفْلِحُونَ }للذكر شأن ليس لغيره من الطاعات. وفي هذه السورة دلالات على ذلك، فمن
  ثمة دعا المؤمنين أولاً إلى الصلاة التي هي ذكر خالص، ثم إلى العبادة بغير الصلاة كالصوم
  والحجّ والغزو، ثم عمّ بالحثّ على سائر الخيرات. وقيل: كان الناس أوّل ما أسلموا يسجدون
  بلا ركوع ويركعون بلا سجود، فأمروا أن تكون صلاتهم بركوع وسجود. وقيل: معنى: { وَاعْبُدُواْ
  رَبَّكُمْ } اقصدوا بركوعكم وسجودكم وجه الله. وعن ابن عباس في قوله: { وَٱفْعَلُواْ
  ٱلْخَيْرَ } صلة الأرحام ومكارم الأخلاق { لَعَلَّكُمْ تُفْلِحُونَ } أي افعلوا هذا
  كله وأنتم راجون للفلاح طامعون فيه، غير مستيقنين ولا تتكلوا على أعمالكم، وعن عقبة
  بن عامر رضي الله عنه قال:(714) قلت: يا رسول الله في سورة الحجّ سجدتان؟ قال: \" نعم،
  إن لم تسجدهما فلا تقرأهما \" وعن عبد الله ابن عمر رضي الله عنهما فضلت سورة الحج
  بسجدتين. وبذلك احتجّ الشافعي رضي الله عنه، فرأى سجدتين في سورة الحجّ، وأبو حنيفة
  وأصحابه رضي لله عنهم لا يرون فيها إلا سجدة واحدة، لأنهم يقولون: قرن السجود بالركوع،
  فدلّ ذلك على أنها سجدة صلاة لا سجدة تلاوة.\r\n\t\t\t\r\n\t\t\t</section>"

