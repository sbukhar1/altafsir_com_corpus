  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱرْكَعُواْ وَٱسْجُدُواْ وَاعْبُدُواْ رَبَّكُمْ وَٱفْعَلُواْ ٱلْخَيْرَ
  لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">للذكر شأن ليس
  لغيره من الطاعات. وفي هذه السورة دلالات على ذلك، فمن ثمة دعا المؤمنين أولاً إلى
  الصلاة التي هي ذكر خالص، ثم إلى العبادة بغير الصلاة كالصوم والحجّ والغزو، ثم عمّ
  بالحثّ على سائر الخيرات. وقيل: كان الناس أوّل ما أسلموا يسجدون بلا ركوع ويركعون
  بلا سجود، فأمروا أن تكون صلاتهم بركوع وسجود. وقيل: معنى: { وَاعْبُدُواْ رَبَّكُمْ
  } اقصدوا بركوعكم وسجودكم وجه الله. وعن ابن عباس في قوله: { وَٱفْعَلُواْ ٱلْخَيْرَ
  } صلة الأرحام ومكارم الأخلاق { لَعَلَّكُمْ تُفْلِحُونَ } أي افعلوا هذا كله وأنتم
  راجون للفلاح طامعون فيه، غير مستيقنين ولا تتكلوا على أعمالكم، وعن عقبة بن عامر رضي
  الله عنه قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(714) قلت: يا رسول الله في سورة
  الحجّ سجدتان؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نعم، إن لم تسجدهما فلا تقرأهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عبد الله ابن عمر رضي الله عنهما فضلت سورة الحج بسجدتين. وبذلك
  احتجّ الشافعي رضي الله عنه، فرأى سجدتين في سورة الحجّ، وأبو حنيفة وأصحابه رضي لله
  عنهم لا يرون فيها إلا سجدة واحدة، لأنهم يقولون: قرن السجود بالركوع، فدلّ ذلك على
  أنها سجدة صلاة لا سجدة تلاوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

