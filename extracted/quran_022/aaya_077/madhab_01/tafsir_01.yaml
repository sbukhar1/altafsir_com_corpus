text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱرْكَعُواْ وَٱسْجُدُواْ وَاعْبُدُواْ رَبَّكُمْ وَٱفْعَلُواْ ٱلْخَيْرَ لَعَلَّكُمْ
  تُفْلِحُونَ }يقول تعالـى ذكره: يا أيها الذين صدَّقوا الله ورسوله { ارْكَعُوا } لله
  فـي صلاتكم { وَاسْجُدُوا } له فـيها { وَاعْبُدُوا رَبَّكُمْ } يقول: وذلوا لربكم،
  واخضعوا له بـالطاعة، { وَافْعَلُوا الـخَيْرَ } الذي أمركم ربكم بفعله { لَعَلَّكُمْ
  تُفْلِـحُونَ } يقول: لتفلـحوا بذلك، فتدركوا به طَلِبـاتكم عند ربكم.\r\n\t\t\t\r\n\t\t\t</section>"

