text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْمُلْكُ يَوْمَئِذٍ
  للَّهِ يَحْكُمُ بَيْنَهُمْ فَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فِي جَنَّاتِ
  ٱلنَّعِيمِ } * { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيٰتِنَا فَأُوْلَـٰئِكَ لَهُمْ
  عَذَابٌ مُّهِينٌ }يقول تعالـى ذكره: السلطان والـمُلك إذا جاءت الساعة لله وحده لا
  شريك له ولا ينازعه يومئذ منازع وقد كان فـي الدنـيا ملوك يُدعون بهذا الاسم ولا أحد
  يومئذ يدعي ملكاً سواه. { يَحْكُمُ بَـيْنهُمْ } يقول: يفصل بـين خـلقه الـمشركين به
  والـمؤمنـين. { فـالَّذين آمَنُوا } بهذا القرآن، وبـمن أنزله، ومن جاء به، وعملوا
  بـما فـيه من حلاله وحرامه وحدوده وفرائضه { فـي جَنَّاتِ النعيـم } يومئذ. { والَّذِينَ
  كَفَرُوا } بـالله ورسوله، { وكَذَّبُوا } بآيَات كتابه وتنزيـله، وقالوا: لـيس ذلك
  من عند الله، إنـما هو إفك افتراه مـحمد وأعانه علـيه قوم آخرون { فأُولَئِكَ لَهُمْ
  عَذَابٌ مُهِينٌ } يقول: فـالذين هذه صفتهم لهم عند الله يوم القـيامة عذاب مهين، يعنـي
  عذاب مذلّ فـي جهنـم.\r\n\t\t\t\r\n\t\t\t</section>"

