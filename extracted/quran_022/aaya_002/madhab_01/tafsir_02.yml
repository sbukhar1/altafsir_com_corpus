  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَرَوْنَهَا تَذْهَلُ كُلُّ مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ
  حَمْلَهَا وَتَرَى ٱلنَّاسَ سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ
  شَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَوْمَ تَرَوْنَهَا } منصوب بتذهل.
  والضمير للزلزلة. وقرىء «تذهل كل مرضعة» على البناء للمفعول: وتذهل كل مرضعة أي: تذهلها
  الزلزلة. والذهول: الذهاب عن الأمر مع دهشة فإن قلت: لم قيل: { مُرْضِعَةٍ } دون مرضع؟
  قلت: المرضعة التي هي في حال الإرضاع ملقمة ثديها الصبي. والمرضع: التي شأنها أن ترضع
  وإن لم تباشر الإرضاع في حال وصفها به فقيل: مرضعة؛ ليدل على أن ذلك الهول إذا فوجئت
  به هذه وقد ألقمت الرضيع ثديها نزعته عن فيه لما يلحقها من الدهشة { عَمَّا أَرْضَعَتْ
  } عن إرضاعها، أو عن الذي أرضعته وهو الطفل وعن الحسن: تذهل المرضعة عن ولدها لغير
  فطام، وتضع الحامل ما في بطنها لغير تمام. قرىء { وَتُرَى } بالضم من أريتك قائماً.
  أو رؤيتك قائماً. و { ٱلنَّاسِ } منصوب ومرفوع، والنصب ظاهر. ومن رفع جعل الناس اسم
  ترى، وأنثه على تأويل الجماعة. وقرىء «سكرى» و«بسكرى» وهو نظير: جوعى وعطشى، في جوعان
  وعطشان. وسكارى وبسكارى، نحو كسالى وعجالى. وعن الأعمش «سكرى» و«بسكرى» بالضم، وهو
  غريب. والمعنى: وتراهم سكارى على التشبيه، وما هم بسكارى على التحقيق ولكن ما رهقهم
  من خوف عذاب الله هو الذي أذهب عقولهم وطير تمييزهم وردّهم في نحو حال من يذهب السكر
  بعقله وتمييزه. وقيل: وتراهم سكارى من الخوف، وما هم بسكارى من الشراب. فإن قلت: لم
  قيل أوّلا: ترون، ثم قيل: ترى، على الإفراد؟ قلت لأنّ الرؤية أوّلاً علقت بالزلزلة
  فجعل الناس جميعاً رائين لها، وهي معلقة أخيراً بكون الناس على حال السكر، فلا بد أن
  يجعل كل واحد منهم رائياً لسائرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

