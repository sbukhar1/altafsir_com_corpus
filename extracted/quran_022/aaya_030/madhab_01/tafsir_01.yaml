  href=\"JavaScript:Open_Menu()\">ذٰلِكَ وَمَن يُعَظِّمْ حُرُمَاتِ ٱللَّهِ فَهُوَ
  خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ لَكُمُ ٱلأَنْعَامُ إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ
  فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَانِ وَٱجْتَنِبُواْ قَوْلَ ٱلزُّورِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قَوْلَ
  الزُّورِ } قال: الكذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج عن ابن جُرَيج، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثني أبي، عن أبيه، عن ابن عبـاس:
  { وَاجْتَنِبُوا قَوْلَ الزُّورِ حُنَفـاءَ لِلَّهِ غيرَ مُشْرِكِينَ بِهِ } يعنـي:
  الافتراء على الله والتكذيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن وائل بن ربـيعة،
  عن عبد الله، قال: تعدل شهادة الزور بـالشرك. وقرأ: { فـاجْتَنِبُوا الرّجْسَ مِنَ
  الأَوْثانِ وَاجْتَنِبُوا قَوْلَ الزُّورِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر، عن عاصم، عن وائل بن ربـيعة، قال: عُدِلت شهادة الزور
  الشرك. ثم قرأ هذه الآية: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا
  قَوْلَ الزُّورِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو
  أُسامة، قال: ثنا سفـيان العصفري، عن أبـيه، عن خُرَيـم بن فـاتك قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عُدِلَتْ شَهادَةُ الزُّورِ بـالشِّرْكِ بـاللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا قَوْلَ
  الزُّورِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا مروان
  بن معاوية، عن سفـيان العُصفريّ، عن فـاتك بن فضالة، عن أيـمن بن خريـم، أن النبـيّ
  صلى الله عليه وسلم قام خطيبـاً فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيُّها النَّاسُ عُدِلَتْ شَهادَةُ الزُّورِ بـالشِّرْكِ بـاللَّهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">مرّتـين.
  ثم قرأ رسول الله صلى الله عليه وسلم: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا
  قَوْلَ الزُّورِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون مرادا به: اجتنبوا
  أن ترجسوا أنتـم أيها الناس من الأوثان بعبـادتكم إياها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وهل من الأوثان ما لـيس برجس حتـى قـيـل: فـاجتنبوا الرجس منها؟ قيل: كلها
  رجس. ولـيس الـمعنى ما ذهبت إليه فـي ذلك، وإنـما معنى الكلام: فـاجتنبوا الرجس الذي
  يكون من الأوثان أي عبـادتها، فـالذي أمر جلّ ثناؤه بقوله: { فاجْتَنِبُوا الرّجْسَ
  } منها اتقاء عبادتها، وتلك العبادة هي الرجس علـى ما قاله ابن عبـاس ومن ذكرنا قوله
  قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
