text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَن يُعَظِّمْ
  حُرُمَاتِ ٱللَّهِ فَهُوَ خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ لَكُمُ ٱلأَنْعَامُ
  إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَانِ وَٱجْتَنِبُواْ
  قَوْلَ ٱلزُّورِ }يعنـي تعالـى ذكره بقوله { ذلكَ }: هذا الذي أمر به من قضاء التفث
  والوفـاء بـالنذور والطواف بـالبـيت العتـيق، هو الفرض الواجب علـيكم يا أيها الناس
  فـي حجكم. { وَمَنْ يُعَظِّمْ حُرُماتِ اللَّهِ فَهُوَ خَيْرٌ لَهُ عِنْد رَبِّهِ }
  يقول: ومن يجتنب ما أمره الله بـاجتنابه فـي حال إحرامه تعظيـماً منه لـحدود الله أن
  يواقعها وحُرَمه أن يستـحلها، فهو خير له عند ربه فـي الآخرة. كما:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد، فـي قوله: { ذلكَ وَمَنْ
  يُعَظِّمْ حُرُماتِ اللَّهِ } قال: الـحُرْمة: مكة والـحجّ والعُمرة، وما نَهَى الله
  عنه من معاصيه كلها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمَنْ يُعَظِّمْ حُرُماتِ
  اللَّهِ } قال: الـحرمات: الـمَشْعَر الـحرام، والبـيت الـحرام، والـمسجد الـحرام،
  والبلد الـحرام هؤلاء الـحرمات.وقوله: { وأُحِلَّتْ لَكُمُ الأَنْعامُ } يقول جلّ ثناؤه:
  وأحلّ الله لكم أيها الناس الأنعام أن تأكلوها إذا ذكَّيتموها، فلم يحرّم علـيكم منها
  بحيرة، ولا سائبة، ولا وَصِيـلة، ولا حاما، ولا ما جعلتموه منها لآلهتكم. { إلاَّ ما
  يُتْلَى عَلَيْكُمْ } يقول: إلا ما يتلى عليكم في كتاب الله، وذلك: الميتة، والدم،
  ولـحم الـخنزير، وما أهلّ لغير الله به، والـمنـخنقة، والموقوذة، والمتردّية، والنطيحة،
  وما أكل السبع، وما ذُبح علـى النُّصب فإن ذلك كله رجس. كما:حدثنا ابن عبد الأعلـى،
  قال: ثنا ابن ثور، عن معمر، عن قَتادة: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } قال: إلا
  الـميتة، وما لـم يذكر اسم الله علـيه.حدثنا الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا
  معمر، عن قَتادة، مثله.وقوله: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانٍ } يقول: فـاتقوا
  عبـادة الأوثان، وطاعة الشيطان فـي عبـادتها فإنها رجس.وبنـحو الذي قلنا فـي تأويـل
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـاجْتَنِبُوا الرّجْسَ مِنَ
  الأَوْثانِ } يقول تعالـى ذكره: فـاجتنبوا طاعة الشيطان فـي عبـادة الأوثان.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج فـي قوله: { الرّجْسَ مِنَ الأوْثانِ
  } قال: عبـادة الأوثان.وقوله: { وَاجْتَنِبُوا قَوْلَ الزُّورِ } يقول تعالـى ذكره:
  واتقوا قول الكذب والفرية علـى الله بقولكم فـي الآلهة: { ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا
  إلـى اللَّهِ زُلْفَـى } وقولكم للـملائكة: هي بنات الله، ونـحو ذلك من القول، فإن
  ذلك كذب وزور وشرك بـالله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَن يُعَظِّمْ حُرُمَاتِ ٱللَّهِ
  فَهُوَ خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ لَكُمُ ٱلأَنْعَامُ إِلاَّ مَا يُتْلَىٰ
  عَلَيْكُمْ فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَانِ وَٱجْتَنِبُواْ قَوْلَ ٱلزُّورِ
  }وبنـحو الذي قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قَوْلَ الزُّورِ } قال: الكذب.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جُرَيج، عن مـجاهد مثله.حدثنـي مـحمد بن سعد،
  قال: ثني أبي، قال: ثنـي عمي، قال: ثني أبي، عن أبيه، عن ابن عبـاس: { وَاجْتَنِبُوا
  قَوْلَ الزُّورِ حُنَفـاءَ لِلَّهِ غيرَ مُشْرِكِينَ بِهِ } يعنـي: الافتراء على الله
  والتكذيب.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن
  وائل بن ربـيعة، عن عبد الله، قال: تعدل شهادة الزور بـالشرك. وقرأ: { فـاجْتَنِبُوا
  الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا قَوْلَ الزُّورِ }.حدثنا أبو كريب، قال: ثنا
  أبو بكر، عن عاصم، عن وائل بن ربـيعة، قال: عُدِلت شهادة الزور الشرك. ثم قرأ هذه الآية:
  { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا قَوْلَ الزُّورِ }.حدثنـي
  أبو السائب، قال: ثنا أبو أُسامة، قال: ثنا سفـيان العصفري، عن أبـيه، عن خُرَيـم بن
  فـاتك قال: قال رسول الله صلى الله عليه وسلم: \" عُدِلَتْ شَهادَةُ الزُّورِ بـالشِّرْكِ
  بـاللَّهِ \" ثم قرأ: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا قَوْلَ
  الزُّورِ }.حدثنا أبو كريب، قال: ثنا مروان بن معاوية، عن سفـيان العُصفريّ، عن فـاتك
  بن فضالة، عن أيـمن بن خريـم، أن النبـيّ صلى الله عليه وسلم قام خطيبـاً فقال: \"
  أيُّها النَّاسُ عُدِلَتْ شَهادَةُ الزُّورِ بـالشِّرْكِ بـاللَّهِ \" مرّتـين. ثم
  قرأ رسول الله صلى الله عليه وسلم: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ وَاجْتَنِبُوا
  قَوْلَ الزُّورِ }.ويجوز أن يكون مرادا به: اجتنبوا أن ترجسوا أنتـم أيها الناس من
  الأوثان بعبـادتكم إياها.فإن قال قائل: وهل من الأوثان ما لـيس برجس حتـى قـيـل: فـاجتنبوا
  الرجس منها؟ قيل: كلها رجس. ولـيس الـمعنى ما ذهبت إليه فـي ذلك، وإنـما معنى الكلام:
  فـاجتنبوا الرجس الذي يكون من الأوثان أي عبـادتها، فـالذي أمر جلّ ثناؤه بقوله: {
  فاجْتَنِبُوا الرّجْسَ } منها اتقاء عبادتها، وتلك العبادة هي الرجس علـى ما قاله ابن
  عبـاس ومن ذكرنا قوله قبل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

