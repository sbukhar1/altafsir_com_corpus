  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  وَمَن يُعَظِّمْ حُرُمَاتِ ٱللَّهِ فَهُوَ خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ
  لَكُمُ ٱلأَنْعَامُ إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ
  ٱلأَوْثَانِ وَٱجْتَنِبُواْ قَوْلَ ٱلزُّورِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله { ذلكَ }: هذا الذي أمر به من قضاء التفث والوفـاء بـالنذور والطواف
  بـالبـيت العتـيق، هو الفرض الواجب علـيكم يا أيها الناس فـي حجكم. { وَمَنْ يُعَظِّمْ
  حُرُماتِ اللَّهِ فَهُوَ خَيْرٌ لَهُ عِنْد رَبِّهِ } يقول: ومن يجتنب ما أمره الله
  بـاجتنابه فـي حال إحرامه تعظيـماً منه لـحدود الله أن يواقعها وحُرَمه أن يستـحلها،
  فهو خير له عند ربه فـي الآخرة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد، فـي قوله:
  { ذلكَ وَمَنْ يُعَظِّمْ حُرُماتِ اللَّهِ } قال: الـحُرْمة: مكة والـحجّ والعُمرة،
  وما نَهَى الله عنه من معاصيه كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمَنْ يُعَظِّمْ حُرُماتِ
  اللَّهِ } قال: الـحرمات: الـمَشْعَر الـحرام، والبـيت الـحرام، والـمسجد الـحرام،
  والبلد الـحرام هؤلاء الـحرمات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأُحِلَّتْ لَكُمُ الأَنْعامُ } يقول جلّ ثناؤه: وأحلّ الله لكم أيها الناس الأنعام
  أن تأكلوها إذا ذكَّيتموها، فلم يحرّم علـيكم منها بحيرة، ولا سائبة، ولا وَصِيـلة،
  ولا حاما، ولا ما جعلتموه منها لآلهتكم. { إلاَّ ما يُتْلَى عَلَيْكُمْ } يقول: إلا
  ما يتلى عليكم في كتاب الله، وذلك: الميتة، والدم، ولـحم الـخنزير، وما أهلّ لغير الله
  به، والـمنـخنقة، والموقوذة، والمتردّية، والنطيحة، وما أكل السبع، وما ذُبح علـى النُّصب
  فإن ذلك كله رجس. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } قال: إلا الـميتة،
  وما لـم يذكر اسم الله علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانٍ } يقول: فـاتقوا
  عبـادة الأوثان، وطاعة الشيطان فـي عبـادتها فإنها رجس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { فـاجْتَنِبُوا الرّجْسَ مِنَ الأَوْثانِ } يقول تعالـى ذكره: فـاجتنبوا طاعة
  الشيطان فـي عبـادة الأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج فـي قوله: { الرّجْسَ مِنَ
  الأوْثانِ } قال: عبـادة الأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاجْتَنِبُوا قَوْلَ الزُّورِ } يقول تعالـى ذكره: واتقوا قول الكذب والفرية علـى
  الله بقولكم فـي الآلهة: { ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى اللَّهِ زُلْفَـى
  } وقولكم للـملائكة: هي بنات الله، ونـحو ذلك من القول، فإن ذلك كذب وزور وشرك بـالله.</font></font>&#13;\t\t\t<label
