  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  وَمَن يُعَظِّمْ حُرُمَاتِ ٱللَّهِ فَهُوَ خَيْرٌ لَّهُ عِندَ رَبِّهِ وَأُحِلَّتْ
  لَكُمُ ٱلأَنْعَامُ إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ
  ٱلأَوْثَانِ وَٱجْتَنِبُواْ قَوْلَ ٱلزُّورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حُنَفَآءَ للَّهِ
  غَيْرَ مُشْرِكِينَ بِهِ وَمَن يُشْرِكْ بِٱللَّهِ فَكَأَنَّمَا خَرَّ مِنَ ٱلسَّمَآءِ
  فَتَخْطَفُهُ ٱلطَّيْرُ أَوْ تَهْوِي بِهِ ٱلرِّيحُ فِي مَكَانٍ سَحِيقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذٰلِكَ } خبر مبتدأ محذوف، أي: الأمر والشأن ذلك، كما يقدّم الكاتب
  جملة من كتابه في بعض المعاني، ثم إذا أراد الخوض في معنى آخر قال: هذا وقد كان كذا.[(ومن
  يعظم حرمات الله)] والحرمة: ما لا يحل هتكه. وجميع ما كلفه الله تعالى بهذه الصفة من
  مناسك الحج وغيرها، فيحتمل أن يكون عاماً في جميع تكاليفه، ويحتمل أن يكون خاصاً فيما
  يتعلق بالحج. وعن زيد بن أسلم: الحرمات خمس: الكعبة الحرام، والمسجد الحرام، والبلد
  الحرام، والشهر الحرام، والمحرم حتى يحلّ. { فَهُوَ خَيْرٌ لَّهُ } أي فالتعظيم خير
  له. ومعنى التعظيم: العلم بأنها واجبة المراعاة والحفظ والقيام بمراعاتها. المتلوّ
  لا يستثنى من الأنعام، ولكن المعنى { إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ } آية تحريمه،
  وذلك قوله في سورة المائدة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حُرّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  3] والمعنى: أن الله قد أحلّ لكم الأنعام كلها إلاّ ما استثناه في كتابه، فحافظوا عل
  حدوده، وإياكم أن تحرّموا مما أحلّ شيئاً، كتحريم عبدة الأوثان البحيرة والسائبة وغير
  ذلك، وأن تحلوا مما حرم الله، كإحلالهم أكل الموقوذة والميتة وغير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">[(فاجتنبوا الرجس من الأوثان واجتنبوا قول الزور حنفاء لله غير مشركين
  به )] لما حثّ على تعظيم حرماته وأحمد من يعظمها أتبعه الأمر باجتناب الأوثان وقول
  الزور؛ لأن توحيد الله ونفي الشركاء عنه وصدق القول أعظم الحرمات وأسبقها خطواً. وجمع
  الشرك وقول الزور في قران واحد، وذلك أن الشرك من باب الزور لأن المشرك زاعم أنّ الوثن
  تحق له العبادة، فكأنه قال: فاجتنبوا عبادة الأوثان التي هي رأس الزور، واجتنبوا قول
  الزور كله لا تقربوا شيئاً منه لتماديه في القبح والسماجة. وما ظنك بشيء من قبيله عبادة
  الأوثان. وسمى الأوثان رجساً وكذلك الخمر والميسر والأزلام، على طريق التشبيه. يعني:
  أنكم كما تنفرون بطباعكم عن الرجس وتجتنبونه، فعليكم أن تنفروا عن هذه الأشياء مثل
  تلك النفرة. ونبه على هذا المعنى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رِجْسٌ مّنْ عَمَلِ ٱلشَّيْطَـٰنِ
  فَٱجْتَنِبُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 90] جعل العلة في اجتنابه أنه رجس، والرجس مجتنب { مِنَ
  ٱلأَوْثَـٰنِ } بيان للرجس وتمييز له، كقولك: عندي عشرون من الدراهم؛ لأنّ الرجس مبهم
  يتناول غير شيء، كأنه قيل: فاجتنبوا الرجس الذي هو الأوثان. والزور [من الزور] والأزورار
  وهو الانحراف، كما أنّ الإفك من أفكه إذا صرفه. وقيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَوْلَ ٱلزُّورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  30] قولهم: هذا حلال وهذا حرام، وما أشبه ذلك من افترائهم. وقيل: شهادة الزور. عن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(707) أنه صلى الصبحَ فلمّا سلّم
  قامَ قائماً واستقبلَ الناسَ بوجهه وقالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عدلَتْ شهادةُ الزورِ الإشراك باللَّهِ، عدلَتْ شهادةُ الزورِ الإشراك
  باللَّهِ، عدلَتْ شهادةُ الزورِ الإشراك باللَّهِ \" </font></font></b>&#13;\t\t\t<label
