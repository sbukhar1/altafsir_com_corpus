  ٱلسَّمَآءِ فَتَخْطَفُهُ ٱلطَّيْرُ أَوْ تَهْوِي بِهِ ٱلرِّيحُ فِي مَكَانٍ سَحِيقٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وتلا هذه الآية. وقيل: الكذب والبهتان. وقيل: قول أهل الجاهلية في تلبيتهم: لبيك لا
  شريك لك إلا شريك هو لك تملكه وما ملك. ويجوز في هذا التشبيه أن يكون من المركب والمفرق.
  فإن كان تشبيهاً مركباً فكأنه قال: من أشرك بالله فقد أهلك نفسه إهلاكاً ليس بعده نهاية،
  بأن صور حاله بصورة حال من خرّ من السماء فاختطفته الطير، فتفرق مزعاً في حواصلها،
  أو عصفت به الريح حتى هوت به في بعض المطاوح البعيدة. وإن كان مفرقاً فقد شبه الإيمان
  في علوه بالسماء، والذي ترك الإيمان وأشرك بالله بالساقط من السماء، والأهواء التي
  تتوزع أفكاره بالطير المختطفة، والشيطان الذي يطوّح به في وادي الضلالة بالريح التي
  تهوي بما عصفت به في بعض المهاوي المتلفة. وقرىء: «فتخطفه» بكسر الخاء والطاء. وبكسر
  التاء مع كسرهما، وهي قراءة الحسن. وأصلها: تختطفه. وقرىء: «الرياح».</font></font><font
