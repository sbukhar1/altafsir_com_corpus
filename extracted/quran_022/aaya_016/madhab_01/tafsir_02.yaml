text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَنزَلْنَاهُ
  آيَاتٍ بَيِّنَاتٍ وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ }أي: ومثل ذلك الإنزال أنزلنا
  القرآن كله { آيات بينات و } لـ { أنّ الله يهدي } به الذين يعلم أنهم يؤمنون. أو يثبت
  الذين آمنوا ويزيدهم هدى، أنزله كذلك مبيناً.\r\n\t\t\t\r\n\t\t\t</section>"

