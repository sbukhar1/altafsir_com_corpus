text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يَظُنُّ
  أَن لَّن يَنصُرَهُ ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ بِسَبَبٍ إِلَى
  ٱلسَّمَآءِ ثُمَّ لْيَقْطَعْ فَلْيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ مَا يَغِيظُ }
  * { وَكَذٰلِكَ أَنزَلْنَاهُ آيَاتٍ بَيِّنَاتٍ وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ
  }اختلف أهل التأويـل فـي المعنيّ بالهاء التـي فـي قوله: { أنْ لَنْ يَنْصُرَهُ اللَّهُ
  }.فقال بعضهم: عُنِـي بها نبـي الله صلى الله عليه وسلم. فتأويـله علـى قوله بعض قائلـي
  ذلك: من كان من الناس يحسب أن لن ينصر الله مـحمدا فـي الدنـيا والآخرة، فلـيـمدد بحبل
  وهو السبب إلـى السماء: يعنـي سماء البـيت، وهو سقـفه، ثم لـيقطع السبب بعد الاختناق
  به، فلـينظر هل يذهبن اختناقه ذلك وقطعه السبب بعد الاختناق ما يغيظ يقول: هل يذهبن
  ذلك ما يجد فـي صدره من الغيظ ذكر من قال ذلك:حدثنا نصر بن علـيّ، قال: ثنـي أبـي،
  قال: ثنـي خالد بن قـيس، عن قَتادة: من كان يظن أن لن ينصر الله نبـيه ولا دينه ولا
  كتابه، { فلـيـمدُدْ بسببٍ } يقول: بحبل إلـى سماء البـيت فلـيختنق به، { فَلْـيَنْظُرْ
  هَلْ يُذْهِبَنَّ كَيْدُهُ ما يَغِيظُ }.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قَتادة: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا
  والآخِرَةِ } قال: من كان يظنّ أن لن ينصر الله نبـيه صلى الله عليه وسلم، { فَلْـيَـمْدُدْ
  بِسَبَبٍ } يقول: بحبل إلـى سماء البـيت، { ثُمَّ لـيْقْطَعْ } يقول: ثم لـيختنق ثم
  لـينظر هل يذهبنّ كيده ما يغيظ.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال أخبرنا معمر،
  عن قَتادة، بنـحوه.وقال آخرون مـمن قال الهاء فـي ينصره من ذكر اسم رسول الله صلى الله
  عليه وسلم: السماء التـي ذكرت فـي هذا الـموضع هي السماء الـمعروفة. قالوا: معنى الكلام،
  ما::حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مَنْ كانَ
  يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا والآخِرَةِ } فقرأ حتـى بلغ: {
  هَلْ يُذْهِبَنَّ كَيْدُهُ ما يَغِيظُ } قال: من كان يظن أن لن ينصر الله نبـيه صلى
  الله عليه وسلم ويكابد هذا الأمر لـيقطعه عنه ومنه، فلـيقطع ذلك من أصله من حيث يأتـيه،
  فإن أصله فـي السماء، فليمدد بسبب إلـى السماء، لـيقطع عن النبيّ صلى الله عليه وسلم
  الوحي الذي يأتـيه من الله، فإنه لا يكايده حتـى يقطع أصله عنه، فكايد ذلك حتـى قطع
  أصله عنه. { فَلْيَنْظُرْ هَلْ يُذهِبَنَّ كَيْدُهُ مَا يَغِيظُ } ما دخـلهم من ذلك
  وغاظهم الله به من نصرة النبـيّ صلى الله عليه وسلم وما ينزل علـيه..وقال آخرون مـمن
  قال «الهاء» التـي فـي قوله: «يَنْصُرَهُ» من ذكر مـحمد صلى الله عليه وسلم معنى النصر
  ها هنا الرزق. فعلـى قول هؤلاء تأويـل الكلام: من كان يظنّ أن لن يرزق الله مـحمداً
  فـي الدنـيا، ولن يعطيه. وذكروا سماعا من العرب: من ينصرنـي نصره الله، بـمعنى: من
  يعطنـي أعطاه الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يَظُنُّ أَن لَّن يَنصُرَهُ
  ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ بِسَبَبٍ إِلَى ٱلسَّمَآءِ ثُمَّ
  لْيَقْطَعْ فَلْيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ مَا يَغِيظُ } * { وَكَذٰلِكَ أَنزَلْنَاهُ
  آيَاتٍ بَيِّنَاتٍ وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ }وحكوا أيضا سماعا منهم: نصر
  الـمطر أرض كذا: إذا جادها وأحياها. واستشهد لذلك ببـيت الفقعسيّ:وإنَّكَ لا تُعْطِي
  امْرأً فَوْقَ حَظِّهِ   وَلاَ تمْلِكُ الشِّقَّ الَّذي الغَيْثُ ناصِرُهُذكر من قال
  ذلك::حدثني أبو كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبي إسحاق، عن التـميـمي،
  قال: قلت لابن عبـاس: أرأيت قوله: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ
  فِـي الدُّنـيا والآخِرَةِ فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ ثُمَّ لْـيَقْطَعْ
  فَلْـيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ ما يَغِيظُ }؟ قال: من كان يظنّ أن لن ينصر
  الله مـحمداً، فلـيربط حبلاً فـي سقـف ثم لـيختنق به حتـى يـموت.حدثنا ابن حميد، قال:
  ثنا حكام عن عنبسة، عن أبـي إسحاق الهمدانـيّ، عن التـميـمّي، قال: سألت ابن عبـاس،
  عن قوله: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ } قال: أن لن يرزقه الله
  فـي الدنـيا والآخرة، { فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ } والسبب: الـحَبْل،
  والسماء: سقـف البـيت فلـيعلق حبلاً فـي سماء البـيت ثم لـيختنق { فَلْـيَنْظُرْ هَلْ
  يُذْهِبَنَّ كَيْدُهُ } هذا الذي صنع ما يجد من الغيظ.حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو بن مطرف، عن أبـي إسحاق، عن رجل من بنـي تـميـم، عن ابن عبـاس، مثله.حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن التـميـميّ،
  عن ابن عبـاس: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا والآخِرَةِ
  فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ } قال: سماء البـيت.حدثنا مـحمد بن الـمثنى،
  قال: ثنا أبو داود، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت التـميـميّ، يقول: سألت
  ابن عبـاس، فذكر مثله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ
  فِـي الدُّنـيا والآخِرَةِ }... إلـى قوله: { ما يَغِيظُ } قال: السماء التـي أمر الله
  أن يـمد إلـيها بسبب سقـف البـيت أمر أن يـمد إلـيه بحبل فـيختنق به، قال: فلـينظر
  هل يذهبن كيده ما يغيظ إذا اختنق إن خشي أن لا ينصره اللهوقال آخرون: الهاء فـي «ينصره»
  من ذكر «مَنْ». وقالوا: معنـي الكلام: من كان يظنّ أن لن يرزقه الله فـي الدنـيا والآخرة،
  فلـيـمدد بسبب إلـى سماء البـيت ثم لـيختنق، فلـينظر هل يذهبن فعله ذلك ما يغيظ، أنه
  لا يرزق! ذكر من قال ذلك::حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { أنْ لَنْ يَنْصُرَهُ
  اللَّهُ } قال: يرزقه الله. { فَلْـيَـمْدُدْ بِسَبَبٍ } قال: بحبل { إلـى السماءِ
  } سماء ما فوقك. { ثمَّ لْـيَقْطَعْ } لـيختنق، هل يذهبن كيده ذلك خنقه أن لا يرزق.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: {
  مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ } يرزقه الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يَظُنُّ أَن لَّن يَنصُرَهُ
  ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ بِسَبَبٍ إِلَى ٱلسَّمَآءِ ثُمَّ
  لْيَقْطَعْ فَلْيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ مَا يَغِيظُ } * { وَكَذٰلِكَ أَنزَلْنَاهُ
  آيَاتٍ بَيِّنَاتٍ وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ }{ فَلْـيَـمْدُدْ بِسَبَبٍ
  إلـى السَّماءِ } قال: بحبل إلـى السماء..قال ابن جُرَيج، عن عطاء الـخراسانـي، عن
  ابن عبـاس، قال: { إلـى السماءِ } إلـى سماء البـيت. قال ابن جُرَيج: وقال مـجاهد:
  { ثُمَّ لْـيَقْطَعْ } قال: لـيختنق، وذلك كيده { ما يَغِيظُ } قال: ذلك خنقه أن لا
  يرزقه الله..حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال:
  سمعت الضحاك يقول فـي قوله: { فَلْـيَـمْدُدْ بِسَبَبٍ } يعنـي: بحبل. { إلـى السماءِ
  } يعنـي: سماء البـيت..حدثنـي يعقوب، قال: ثنا ابن علـية، قال: أخبرنا أبو رجاء، قال:
  سُئل عكرِمة عن قوله: { فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ } قال: سماء البـيت.
  { ثُمَّ لْـيَثقْطَعْ } قال: يختنق..وأولـى ذلك بـالصواب عندي فـي تأويـل ذلك قول من
  قال: الهاء من ذكر نبـيّ الله صلى الله عليه وسلم ودينه وذلك أن الله تعالـى ذكره ذكر
  قوماً يعبدونه علـى حرف وأنهم يطمئنون بـالدين إن أصابوا خيرا فـي عبـادتهم إياه وأنهم
  يرتدّون عن دينهم لشدّة تصيبهم فـيها، ثم أتبع ذلك هذه الآية فمعلوم أنه إنـما أتبعه
  إياها توبـيخاً لهم علـى ارتدادهم عن الدين أو علـى شكهم فـيه نفـاقهم، استبطاء منهم
  السعة فـي العيش أو السبوغ فـي الرزق. وإذا كان الواجب أن يكون ذلك عقـيب الـخبر عن
  نفـاقهم، فمعنى الكلام إذن إذ كان ذلك كذلك: من كان يحسب أن لن يرزق الله مـحمداً صلى
  الله عليه وسلم وأمته فـي الدنـيا فـيوسع علـيهم من فضله فـيها، ويرزقهم فـي الآخرة
  من سَنـيّ عطاياه وكرامته، استبطاء منه فعل الله ذلك به وبهم، فلـيـمدد بحبل إلـى سماء
  فوقه: إما سقـف بـيت، أو غيره مـما يعلق به السبب من فوقه، ثم يختنق إذا اغتاظ من بعض
  ما قضى الله فـاستعجل انكشاف ذلك عنه، فلـينظر هل يذهبنّ كيده اختناقه كذلك ما يغيظ؟
  فإن لـم يذهب ذلك غيظه، حتـى يأتـي الله بـالفرج من عنده فـيذهبه، فكذلك استعجاله نصر
  الله مـحمداً ودينه لن يُؤَخِّر ما قضى الله له من ذلك عن ميقاته ولا يعجَّل قبل حينه.
  وقد ذكر أن هذه الآية نزلت فـي أسد وغطفـان، تبـاطئوا عن الإسلام، وقالوا: نـخاف أن
  لا يُنصر مـحمد صلى الله عليه وسلم فـينقطع الذي بـيننا وبـين حلفـائنا من الـيهود
  فلا يـميروننا ولا يُرَوُّوننا فقال الله تبـارك وتعالـى لهم: من استعجل من الله نصر
  مـحمد، فلـيـمدد بسبب إلـى السماء فلـيختنق فلـينظر استعجاله بذلك فـي نفسه هل هو مُذْهِبٌ
  غيظه؟ فكذلك استعجاله من الله نصر مـحمد غير مقدّم نصره قبل حينه.واختلف أهل العربـية
  فـي «ما» التـي فـي قوله: { ما يَغِيظُ } فقال بعض نـحوِّيـي البصرة هي بـمعنى «الذي»،
  وقال: معنى الكلام: هل يذهبنّ كيده الذي يغيظه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يَظُنُّ أَن لَّن يَنصُرَهُ
  ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ بِسَبَبٍ إِلَى ٱلسَّمَآءِ ثُمَّ
  لْيَقْطَعْ فَلْيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ مَا يَغِيظُ } * { وَكَذٰلِكَ أَنزَلْنَاهُ
  آيَاتٍ بَيِّنَاتٍ وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ }قال: وحذفت الهاء لأنها صلة
  «الذي»، لأنه إذا صارا جميعا اسماً واحداً كان الـحذف أخفّ. وقال غيره: بل هو مصدر
  لا حاجة به إلـى الهاء، هل يذهبنّ كيده غيظه..وقوله: { وكَذلكَ أنْزَلْناهُ آياتٍ بَـيِّناتٍ
  } يقول تعالـى ذكره: وكما بـيَّنت لكم حُجَجي علـى من جحد قدرتـي علـى إحياء من مات
  من الـخـلق بعد فنائه فأوضحتها أيها الناس، كذلك أنزلنا إلـى نبـينا مـحمد صلى الله
  عليه وسلم هذا القرآن آيات بـيِّنات، يعنـي دلالات واضحات، يهدين من أراد الله هدايته
