  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  ذلك بـالصواب عندي فـي تأويـل ذلك قول من قال: الهاء من ذكر نبـيّ الله صلى الله عليه
  وسلم ودينه وذلك أن الله تعالـى ذكره ذكر قوماً يعبدونه علـى حرف وأنهم يطمئنون بـالدين
  إن أصابوا خيرا فـي عبـادتهم إياه وأنهم يرتدّون عن دينهم لشدّة تصيبهم فـيها، ثم أتبع
