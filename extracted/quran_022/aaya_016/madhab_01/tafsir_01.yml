  ذلك به وبهم، فلـيـمدد بحبل إلـى سماء فوقه: إما سقـف بـيت، أو غيره مـما يعلق به السبب
  من فوقه، ثم يختنق إذا اغتاظ من بعض ما قضى الله فـاستعجل انكشاف ذلك عنه، فلـينظر
  هل يذهبنّ كيده اختناقه كذلك ما يغيظ؟ فإن لـم يذهب ذلك غيظه، حتـى يأتـي الله بـالفرج
