  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ } قال: بحبل إلـى السماء..</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جُرَيج، عن عطاء الـخراسانـي، عن ابن عبـاس، قال: { إلـى السماءِ
