  هَلْ يُذْهِبَنَّ كَيْدُهُ مَا يَغِيظُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ أَنزَلْنَاهُ
  آيَاتٍ بَيِّنَاتٍ وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكوا
  أيضا سماعا منهم: نصر الـمطر أرض كذا: إذا جادها وأحياها. واستشهد لذلك ببـيت الفقعسيّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإنَّكَ لا تُعْطِي امْرأً فَوْقَ حَظِّهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ تمْلِكُ الشِّقَّ الَّذي الغَيْثُ ناصِرُهُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك::</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبي إسحاق،
  عن التـميـمي، قال: قلت لابن عبـاس: أرأيت قوله: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ
  اللَّهُ فِـي الدُّنـيا والآخِرَةِ فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ ثُمَّ لْـيَقْطَعْ
  فَلْـيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ ما يَغِيظُ }؟ قال: من كان يظنّ أن لن ينصر
  الله مـحمداً، فلـيربط حبلاً فـي سقـف ثم لـيختنق به حتـى يـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام عن عنبسة، عن أبـي إسحاق الهمدانـيّ،
  عن التـميـمّي، قال: سألت ابن عبـاس، عن قوله: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ
  اللَّهُ } قال: أن لن يرزقه الله فـي الدنـيا والآخرة، { فَلْـيَـمْدُدْ بِسَبَبٍ إلـى
  السَّماءِ } والسبب: الـحَبْل، والسماء: سقـف البـيت فلـيعلق حبلاً فـي سماء البـيت
  ثم لـيختنق { فَلْـيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ } هذا الذي صنع ما يجد من الغيظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو بن مطرف، عن أبـي إسحاق، عن
  رجل من بنـي تـميـم، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن التـميـميّ،
  عن ابن عبـاس: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا والآخِرَةِ
  فَلْـيَـمْدُدْ بِسَبَبٍ إلـى السَّماءِ } قال: سماء البـيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت التـميـميّ،
  يقول: سألت ابن عبـاس، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا والآخِرَةِ
  }... إلـى قوله: { ما يَغِيظُ } قال: السماء التـي أمر الله أن يـمد إلـيها بسبب سقـف
  البـيت أمر أن يـمد إلـيه بحبل فـيختنق به، قال: فلـينظر هل يذهبن كيده ما يغيظ إذا
  اختنق إن خشي أن لا ينصره الله</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الهاء فـي «ينصره» من ذكر «مَنْ». وقالوا: معنـي الكلام: من كان يظنّ أن لن
  يرزقه الله فـي الدنـيا والآخرة، فلـيـمدد بسبب إلـى سماء البـيت ثم لـيختنق، فلـينظر
  هل يذهبن فعله ذلك ما يغيظ، أنه لا يرزق! ذكر من قال ذلك::</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله { أنْ لَنْ يَنْصُرَهُ اللَّهُ } قال: يرزقه الله. { فَلْـيَـمْدُدْ
  بِسَبَبٍ } قال: بحبل { إلـى السماءِ } سماء ما فوقك. { ثمَّ لْـيَقْطَعْ } لـيختنق،
  هل يذهبن كيده ذلك خنقه أن لا يرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: {
  مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ } يرزقه الله.</font></font>&#13;\t\t\t<label
