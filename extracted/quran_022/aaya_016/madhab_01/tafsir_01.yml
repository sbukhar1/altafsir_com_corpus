  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يَظُنُّ أَن لَّن يَنصُرَهُ ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ
  بِسَبَبٍ إِلَى ٱلسَّمَآءِ ثُمَّ لْيَقْطَعْ فَلْيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ
  مَا يَغِيظُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ أَنزَلْنَاهُ آيَاتٍ بَيِّنَاتٍ
  وَأَنَّ ٱللَّهَ يَهْدِي مَن يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي المعنيّ بالهاء التـي فـي قوله: { أنْ لَنْ يَنْصُرَهُ اللَّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعضهم: عُنِـي بها نبـي الله صلى الله عليه وسلم. فتأويـله علـى
  قوله بعض قائلـي ذلك: من كان من الناس يحسب أن لن ينصر الله مـحمدا فـي الدنـيا والآخرة،
  فلـيـمدد بحبل وهو السبب إلـى السماء: يعنـي سماء البـيت، وهو سقـفه، ثم لـيقطع السبب
  بعد الاختناق به، فلـينظر هل يذهبن اختناقه ذلك وقطعه السبب بعد الاختناق ما يغيظ يقول:
  هل يذهبن ذلك ما يجد فـي صدره من الغيظ ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  نصر بن علـيّ، قال: ثنـي أبـي، قال: ثنـي خالد بن قـيس، عن قَتادة: من كان يظن أن لن
  ينصر الله نبـيه ولا دينه ولا كتابه، { فلـيـمدُدْ بسببٍ } يقول: بحبل إلـى سماء البـيت
  فلـيختنق به، { فَلْـيَنْظُرْ هَلْ يُذْهِبَنَّ كَيْدُهُ ما يَغِيظُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة:
  { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا والآخِرَةِ } قال:
  من كان يظنّ أن لن ينصر الله نبـيه صلى الله عليه وسلم، { فَلْـيَـمْدُدْ بِسَبَبٍ
  } يقول: بحبل إلـى سماء البـيت، { ثُمَّ لـيْقْطَعْ } يقول: ثم لـيختنق ثم لـينظر هل
  يذهبنّ كيده ما يغيظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال أخبرنا معمر، عن قَتادة، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون مـمن قال الهاء فـي ينصره من ذكر اسم رسول الله صلى الله عليه وسلم: السماء التـي
  ذكرت فـي هذا الـموضع هي السماء الـمعروفة. قالوا: معنى الكلام، ما::</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { مَنْ كانَ يَظُنُّ أنْ لَنْ يَنْصُرَهُ اللَّهُ فِـي الدُّنـيا والآخِرَةِ } فقرأ
  حتـى بلغ: { هَلْ يُذْهِبَنَّ كَيْدُهُ ما يَغِيظُ } قال: من كان يظن أن لن ينصر الله
  نبـيه صلى الله عليه وسلم ويكابد هذا الأمر لـيقطعه عنه ومنه، فلـيقطع ذلك من أصله
  من حيث يأتـيه، فإن أصله فـي السماء، فليمدد بسبب إلـى السماء، لـيقطع عن النبيّ صلى
  الله عليه وسلم الوحي الذي يأتـيه من الله، فإنه لا يكايده حتـى يقطع أصله عنه، فكايد
  ذلك حتـى قطع أصله عنه. { فَلْيَنْظُرْ هَلْ يُذهِبَنَّ كَيْدُهُ مَا يَغِيظُ } ما
  دخـلهم من ذلك وغاظهم الله به من نصرة النبـيّ صلى الله عليه وسلم وما ينزل علـيه..</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون مـمن قال «الهاء» التـي فـي قوله: «يَنْصُرَهُ» من ذكر
  مـحمد صلى الله عليه وسلم معنى النصر ها هنا الرزق. فعلـى قول هؤلاء تأويـل الكلام:
  من كان يظنّ أن لن يرزق الله مـحمداً فـي الدنـيا، ولن يعطيه. وذكروا سماعا من العرب:
  من ينصرنـي نصره الله، بـمعنى: من يعطنـي أعطاه الله.</font></font>&#13;\t\t\t<label
