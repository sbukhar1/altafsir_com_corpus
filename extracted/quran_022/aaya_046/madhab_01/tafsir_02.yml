  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلَمْ
  يَسِيرُواْ فِي ٱلأَرْضِ فَتَكُونَ لَهُمْ قُلُوبٌ يَعْقِلُونَ بِهَآ أَوْ آذَانٌ يَسْمَعُونَ
  بِهَا فَإِنَّهَا لاَ تَعْمَى ٱلأَبْصَارُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ ٱلَّتِي فِي
  ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يحتمل أنهم لم يسافروا فحثّوا على
  السفر؛ ليروا مصارع من أهلكهم الله بكفرهم، ويشاهدوا آثارهم فيعتبروا. وأن يكونوا قد
  سافروا ورأوا ذلك ولكن لم يعتبروا، فجعلوا كأن لم يسافروا ولم يروا. وقرىء: «فيكون
  لهم قلوب» بالياء، أي: يعقلون ما يجب أن يعقل من التوحيد، ويسمعون ما يجب سماعه من
  الوحي { فَإِنَّهَا } الضمير ضمير الشأن والقصة، يجيء مذكراً ومؤنثاً، وفي قراءة ابن
  مسعود: فإنه. ويجوز أن يكون ضميراً مبهماً يفسره { ٱلأَبْصَـٰرِ } وفي تعمى ضمير راجع
  إليه. والمعنى: أنّ أبصارهم صحيحة سالمة لا عمى بها. وإنما العمى بقلوبهم. أولا يعتدّ
  بعمى الأبصار، فكأنه ليس بعمى بالإضافة إلى عمى القلوب. فإن قلت: أي فائدة في ذكر الصدور؟
  قلت: الذي قد تعورف واعتقد أنّ العمى على الحقيقة مكانه البصر، وهو أن تصاب الحدقة
  بما يطمس نورها. واستعماله في القلب استعارة ومثل، فلما أريد إثبات ما هو خلاف المعتقد
  من نسبة العمى إلى القلوب حقيقة ونفيه عن الأبصار، احتاج هذا التصوير إلى زيادة تعيين
  وفضل تعريف، ليتقرّر أنّ مكان العمى هو القلوب لا الأبصار، كما تقول: ليس المضاء للسيف
  ولكنه للسانك الذي بين فكيك، فقولك: «الذي بين فكيك» تقرير لمّا ادّعيته للسانه وتثبيت
  لأنّ محلّ المضاء هو هو لا غير، وكأنك قلت: ما نفيت المضاء عن السيف وأثبته للسانك
  فلتة ولا سهواً مني، ولكن تعمدت به إياه بعينه تعمداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

