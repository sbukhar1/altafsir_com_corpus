text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَسِيرُواْ
  فِي ٱلأَرْضِ فَتَكُونَ لَهُمْ قُلُوبٌ يَعْقِلُونَ بِهَآ أَوْ آذَانٌ يَسْمَعُونَ
  بِهَا فَإِنَّهَا لاَ تَعْمَى ٱلأَبْصَارُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ ٱلَّتِي فِي
  ٱلصُّدُورِ }يقول تعالـى ذكره: أفلـم يسيروا هؤلاء الـمكذّبون بآيات الله والـجاحدون
  قدرته فـي البلاد، فـينظروا إلـى مصارع ضربـائهم من مكذّبـي رسل الله الذين خـلوْا
  من قبلهم، كعاد وثمود وقوم لوط وشعيب، وأوطانهم ومساكنهم، فـيتفكرَّوا فـيها ويعتبروا
  بها ويعلـموا بتدبرهم أمرها وأمر أهلها سنةَ الله فـيـمن كفر وعبد غيره وكذّب رسله،
  فـينـيبوا من عتوّهم وكفرهم، ويكون لهم إذا تدبروا ذلك واعتبروا به وأنابوا إلـى الـحقّ
  { قُلُوبٌ يَعْقِلُونَ بِها } حجج الله علـى خـلقه وقدرته علـى ما بـيَّنا، { أو آذانٌ
  يَسْمَعُونَ بِهَا } يقول: أو آذان تصغي لسماع الـحقّ فتعي ذلك وتـميز بـينه وبـين
  البـاطل. وقوله: { فإنَّها لا تَعْمَى الأبْصارُ } يقول: فإنها لا تعمى أبصارهم أن
  يبصروا بها الأشخاص ويروها، بل يبصرون ذلك بأبصارهم ولكن تعمى قلوبهم التـي فـي صدورهم
  عن أنصار الـحقّ ومعرفته. والهاء فـي قوله: فإنَّها لا تَعْمَى هاء عماد، كقول القائل:
  إنه عبد الله قائم. وقد ذُكر أن ذلك فـي قراءة عبد الله: «فإنَّه لا تَعْمَى الأبْصَارُ».
  وقـيـل: { وَلَكِنْ تَعْمَى القُلُوبُ التـي فـي الصُّدُورِ } والقلوب لا تكون إلا
  فـي الصدور، توكيداً للكلام، كما قـيـل:{ يَقُولُون بأفْوَاهِهِمْ مَا لَـيْسَ فِـي
  قُلُوبِهِمْ }\r\n\t\t\t</section>"

