  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، له: { فِـي الدُّنـيْا خِزْيٌ } قال: قُتل يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَنُذِيقُهُ يَوْمَ القِـيامَةِ عَذَابَ الـحَرِيقِ } يقول
  تعالـى ذكره: ونـحرقه يوم القـيامة بـالنار. وقوله: { ذَلكَ بِـمَا قَدَّمَتْ يَدَاكَ
  } يقول جلّ ثناؤه: ويقال له إذا أذيق عذاب النار يوم القـيامة: هذا العذاب الذي نذيقكه
  الـيوم بـما قدمت يداك فـي الدنـيا من الذنوب والآثام واكتسبته فيها من الإجرام. {
  وإنَّ اللَّهَ لَـيْسَ بِظَلاَّمٍ للْعَبِـيدِ } يقول: وفعلنا ذلك لأن الله لـيس بظلام
  للعبـيد فـيعاقب بعض عبـيده علـى جُرْم وهو يغفر مثله عن آخر غيره، أو يحمل ذنب مذنب
  علـى غير مذنب فـيعاقبه به ويعفو عن صاحب الذنب ولكنه لا يعاقب أحداً إلا علـى جرمه
  ولا يعذب أحداً علـى ذنب يغفر مثله لآخر إلا بسبب استـحق به منه مغفرته.</font></font><font
