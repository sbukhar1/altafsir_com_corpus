  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثَانِيَ
  عِطْفِهِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ لَهُ فِي ٱلدُّنْيَا خِزْيٌ وَنُذِيقُهُ يَوْمَ
  ٱلْقِيَامَةِ عَذَابَ ٱلْحَرِيقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ بِمَا قَدَّمَتْ يَدَاكَ وَأَنَّ ٱللَّهَ
  لَيْسَ بِظَلَّٰمٍ لِّلعَبِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  يجادل هذا الذي يجادل فـي الله بغير علـم { ثانِـيَ عِطْفِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمعنى الذي من أجله وصف بأنه يثنـي عطفه
  وما الـمراد من وصفه إياه بذلك، فقال بعضهم: وصفه بذلك لتكبره وتبختره. وذكر عن العرب
  أنها تقول: جاءنـي فلان ثانـي عطفه: إذا جاء متبخترا من الكبر ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { ثانِـيَ عِطْفِهِ } يقول: مستكبراً فـي نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: لاوٍ رقبته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ثانِـي
  عِطْفِهِ } قال: رقبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { ثانِـيَ عِطْفِهِ } قال:
  لاوٍ عنقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أنه يُعْرِضُ
  عما يُدْعَى إلـيه فلا يسمع له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: ثانِـيَ عِطْفِهِ يقول: يعرض عن ذكري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { ثانِـيَ عِطْفِهِ عَنْ سَبِـيـلِ الله
  } قال: لاوياً رأسه، معرضاً مولـياً، لا يريد أن يسمع ما قـيـل له. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  قِـيـلَ لَهُمْ تَعالَوْا يَسْتَغْفِرْ لَكُمْ رَسُولُ اللَّهِ لَوَّوْا رُؤُسَهُمْ
  ورأيْتَهُمْ يَصُدُّونَ وَهُمْ مُسْتَكْبِرُونَ وَإذَا تُتْلَـى عَلَـيْهِ آياتُنا
  وَلَّـى مُسْتَكْبِراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله: { ثانِـيَ عِطْفِهِ } قال: يعرض عن الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذه الأقوال الثلاثة متقاربـات الـمعنى وذلك أن من كان ذا استكبـار فمن
  شأنه الإعراضُ عما هو مستكبر عنه ولَـيُّ عنقه عنه والإعراض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: إن الله وصف هذا الـمخاصم فـي الله بغير علـم أنه من كبره
  إذا دُعي إلـى الله أعرض عن داعيه لوى عنقه عنه ولـم يسمع ما يقال له استكبـاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِـيُضِلَّ عَنْ سَبِـيـلِ اللَّهِ } يقول تعالـى ذكره: يجادل
  هذا الـمشرك فـي الله بغير علـم معرضاً عن الـحقّ استكبـاراً، لـيصدّ الـمؤمنـين بـالله
  عن دينهم الذي هداهم له ويستزلهم عنه. { لَهُ فِـي الدُّنْـيا خِزْيٌ } يقول جلّ ثناؤه:
  لهذا الـمـجادل فـي الله بغير علـم فـي الدنـيا خزي وهو القتل والذلّ والـمهانة بأيدي
  الـمؤمنـين، فقتله الله بأيديهم يوم بدر.</font></font>&#13;\t\t\t<label disabled=\"true\"
