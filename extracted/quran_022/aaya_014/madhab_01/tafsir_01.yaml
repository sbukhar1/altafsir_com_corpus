  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ إِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ }يقول تعالـى ذكره: إن الله يدخـل
  الذين صدقوا الله ورسوله، وعملوا بـما أمرهم الله فـي الدنـيا، وانتهوا عما نهاهم عنه
  فـيها { جَنَّاتٍ } يعنـي بساتـين، { تَـجْرِي مِنْ تَـحْتِها الأنهارُ } يقول: تـجري
  الأنهار من تـحت أشجارها. { إنَّ اللَّهَ يَفْعَلُ ما يُرِيدُ } فـيعطي ما شاء من كرامته
  أهل طاعته وما شاء من الهوان أهل معصيته.\r\n\t\t\t\r\n\t\t\t</section>"

