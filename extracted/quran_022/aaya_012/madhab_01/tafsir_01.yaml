text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَدْعُواْ مِن
  دُونِ ٱللَّهِ مَا لاَ يَضُرُّهُ وَمَا لاَ يَنفَعُهُ ذٰلِكَ هُوَ ٱلضَّلاَلُ ٱلْبَعِيدُ
  }يقول تعالـى ذكره: وإن أصابت هذا الذي يعبد الله علـى حرف فتنة، ارتدّ عن دين الله،
  يدعو من دون الله آلهة لا تضرّه إن لـم يعبدها فـي الدنـيا ولا تنفعه فـي الآخرة إن
  عبدها. { ذلكَ هُوَ الضَّلالُ البَعِيدُ } يقول: ارتداده ذلك داعياً من دون الله هذه
  الآلهة هو الأخذ علـى غير استقامة والذهاب عن دين الله ذهابـاً بعيداً.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَدْعُو مِنْ دُونِ اللَّهِ ما
  لا يَضُرُّهُ وَما لا يَنْفَعُهُ } يكفر بعد إيـمانه { ذلكَ هُوَ الضَّلالُ البَعِيدُ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

