  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَدْعُواْ
  مِن دُونِ ٱللَّهِ مَا لاَ يَضُرُّهُ وَمَا لاَ يَنفَعُهُ ذٰلِكَ هُوَ ٱلضَّلاَلُ ٱلْبَعِيدُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإن أصابت هذا الذي يعبد الله علـى حرف فتنة، ارتدّ
  عن دين الله، يدعو من دون الله آلهة لا تضرّه إن لـم يعبدها فـي الدنـيا ولا تنفعه
  فـي الآخرة إن عبدها. { ذلكَ هُوَ الضَّلالُ البَعِيدُ } يقول: ارتداده ذلك داعياً
  من دون الله هذه الآلهة هو الأخذ علـى غير استقامة والذهاب عن دين الله ذهابـاً بعيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يَدْعُو مِنْ دُونِ اللَّهِ ما لا يَضُرُّهُ وَما لا يَنْفَعُهُ } يكفر بعد إيـمانه
  { ذلكَ هُوَ الضَّلالُ البَعِيدُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

