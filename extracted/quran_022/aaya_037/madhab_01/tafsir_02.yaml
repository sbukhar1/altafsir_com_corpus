  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَنَالَ ٱللَّهَ لُحُومُهَا وَلاَ دِمَآؤُهَا وَلَـٰكِن يَنَالُهُ ٱلتَّقْوَىٰ مِنكُمْ
  كَذٰلِكَ سَخَّرَهَا لَكُمْ لِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَبَشِّرِ
  ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي: لن يصيب رضا الله اللحوم المتصدق
  بها ولا الدماء المهراقة بالنحر، والمراد أصحاب اللحوم والدماء، والمعنى: لن يرضي المضحون
  والمقرّبون ربهم إلا بمراعاة النية والإخلاص والاحتفاظ بشروط التقوى في حلّ ما قرب
  به، وغير ذلك من المحافظات الشرعية وأوامر الورع. فإذا لم يراعوا ذلك، لم تغن عنهم
  التضحية والتقريب وإن كثر ذلك منهم. وقرىء: «لن تنال الله، ولكن تناله» بالتاء والياء.
  وقيل: كان أهل الجاهلية إذا نحروا البدن نضحوا الدماء حول البيت ولطخوه بالدم، فلما
  حجّ المسلمون أرادوا مثل ذلك، فنزلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كرّر
  تذكير النعمة بالتسخير ثم قال: لتشكروا الله على هدايته إياكم لأعلام دينه ومناسك حجّه،
  بأن تكبروا وتهللوا، فاختصر الكلام بأن ضمن التكبير معنى الشكر، وعدى تعديته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
