text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَن يَنَالَ ٱللَّهَ
  لُحُومُهَا وَلاَ دِمَآؤُهَا وَلَـٰكِن يَنَالُهُ ٱلتَّقْوَىٰ مِنكُمْ كَذٰلِكَ سَخَّرَهَا
  لَكُمْ لِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَبَشِّرِ ٱلْمُحْسِنِينَ }يقول
  تعالـى ذكره: (لن) يصل إلـى الله لـحوم بدنكم ولا دماؤها، ولكن يناله اتقاؤكم إياه
  إن اتقـيتـموه فـيها فأردتـم بها وجهه وعملتـم فـيها بـما ندبكم إلـيه وأمركم به فـي
  أمرها وعظمتـم بها حرماته.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا يحيى، عن سفـيان، عن منصور، عن إبراهيـم، فـي قول الله: { لَنْ
  يَنالَ اللَّهَ لُـحُومُها وَلا دِماؤُها وَلَكِنْ يَنالُهُ التَّقْوَى مِنْكُمْ }
  قال: ما أريد به وجه الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { لَنْ يَنالَ اللَّهَ لُـحُومُها وَلا دِماؤُها وَلَكنْ يَنالُهُ التَّقْوَى
  مِنْكُمْ } قال: إن اتقـيت الله فـي هذه البُدن، وعملت فـيها لله، وطلبت ما قال الله
  تعظيـماً لشعائر الله ولـحرمات الله، فإنه قال:{ وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ
  فإنَّهَا مِنْ تَقْوَى القُلُوبِ }قال:{ وَمَنْ يُعَظِّمْ حُرُماتِ اللَّهِ فَهُوَ
  خَيْرٌ لَهُ عِنْدَ رَبِّهِ }قال: وجعلته طيبـاً، فذلك الذي يتقبل الله. فأما اللـحوم
  والدماء، فمن أين تنال الله؟وقوله: { كَذلكَ سَخَّرَها لَكُمْ } يقول: هكذا سخر لكم
  البُدن { لِتُكُبِّرُوا اللَّهَ عَلـى ما هَداكُمْ } يقول: كي تعظموا الله علـى ما
  هداكم، يعنـي علـى توفـيقه إياكم لدينه وللنسك فـي حجكم. كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { لِتُكَبِّرُوا اللَّهَ عَلـى ما هَداكُمْ } قال: علـى
  ذبحها فـي تلك الأيام.{ وَبَشِّرِ الـمُـحْسِنِـينَ } يقول: وبشِّر يا مـحمد الذين
  أطاعوا الله فأحسنوا فـي طاعتهم إياه فـي الدنـيا بـالـجنة فـي الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

