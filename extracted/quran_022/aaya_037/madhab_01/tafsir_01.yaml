  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَنَالَ ٱللَّهَ لُحُومُهَا وَلاَ دِمَآؤُهَا وَلَـٰكِن يَنَالُهُ ٱلتَّقْوَىٰ مِنكُمْ
  كَذٰلِكَ سَخَّرَهَا لَكُمْ لِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَبَشِّرِ
  ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: (لن) يصل إلـى
  الله لـحوم بدنكم ولا دماؤها، ولكن يناله اتقاؤكم إياه إن اتقـيتـموه فـيها فأردتـم
  بها وجهه وعملتـم فـيها بـما ندبكم إلـيه وأمركم به فـي أمرها وعظمتـم بها حرماته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن منصور، عن إبراهيـم،
  فـي قول الله: { لَنْ يَنالَ اللَّهَ لُـحُومُها وَلا دِماؤُها وَلَكِنْ يَنالُهُ التَّقْوَى
  مِنْكُمْ } قال: ما أريد به وجه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَنْ يَنالَ اللَّهَ لُـحُومُها
  وَلا دِماؤُها وَلَكنْ يَنالُهُ التَّقْوَى مِنْكُمْ } قال: إن اتقـيت الله فـي هذه
  البُدن، وعملت فـيها لله، وطلبت ما قال الله تعظيـماً لشعائر الله ولـحرمات الله، فإنه
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ فإنَّهَا مِنْ تَقْوَى القُلُوبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  يُعَظِّمْ حُرُماتِ اللَّهِ فَهُوَ خَيْرٌ لَهُ عِنْدَ رَبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وجعلته طيبـاً، فذلك الذي يتقبل الله. فأما اللـحوم والدماء، فمن أين تنال الله؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَذلكَ سَخَّرَها لَكُمْ } يقول: هكذا سخر لكم البُدن { لِتُكُبِّرُوا
  اللَّهَ عَلـى ما هَداكُمْ } يقول: كي تعظموا الله علـى ما هداكم، يعنـي علـى توفـيقه
  إياكم لدينه وللنسك فـي حجكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { لِتُكَبِّرُوا اللَّهَ عَلـى ما هَداكُمْ
  } قال: علـى ذبحها فـي تلك الأيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَبَشِّرِ الـمُـحْسِنِـينَ } يقول: وبشِّر يا مـحمد الذين أطاعوا الله فأحسنوا فـي
  طاعتهم إياه فـي الدنـيا بـالـجنة فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

