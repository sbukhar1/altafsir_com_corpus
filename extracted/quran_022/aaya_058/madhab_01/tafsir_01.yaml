text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هَاجَرُواْ
  فِي سَبِيلِ ٱللَّهِ ثُمَّ قُتِلُوۤاْ أَوْ مَاتُواْ لَيَرْزُقَنَّهُمُ ٱللَّهُ رِزْقاً
  حَسَناً وَإِنَّ ٱللَّهَ لَهُوَ خَيْرُ ٱلرَّازِقِينَ }يقول تعالـى ذكره: والذين فـارقوا
  أوطانهم وعشائرهم فتركوا ذلك فـي رضا الله وطاعته وجهاد أعدائه ثم قتلوا أو ماتوا وهم
  كذلك، { لَـيْرُزَقَّنُهُم الله } يوم القـيامة فـي جناته { رِزْقا حَسَنَاً } يعنـي
  بـالـحسن: الكريـم وإنـما يعنـي بـالرزق الـحسن: الثواب الـجزيـل. { وَإنَّ اللَّهَ
  لَهُوَ خَيرُ الرَّازِقِـينَ } يقول: وإن الله لهو خير من بسط فضله علـى أهل طاعته
  وأكرمهم، وذكر أن هذه الآية نزلت فـي قوم من أصحاب رسول الله صلى الله عليه وسلم اختلفوا
  فـي حكم من مات فـي سبـيـل الله، فقال بعضهم: سواء الـمقتول منهم والـميت، وقال آخرون:
  الـمقتول أفضل. فأنزل الله هذه الآية علـى نبـيه صلى الله عليه وسلم، يعلـمهم استواء
  أمر الـميت فـي سبـيـله والـمقتول فـيها فـي الثواب عنده. وقد:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي عبد الرحمن بن شريح، عن سلامان بن عامر قال: كان فضالة برودس
  أميرا علـى الأربـاع، فخرج بجنازتـي رجلـين، أحدهما قتـيـل والآخر متوفـي فرأى ميـل
  الناس مع جنازة القتـيـل إلـى حفرته، فقال: أراكم أيها الناس تـميـلون مع القتـيـل
  وتفضلونه علـى أخيه الـمتوفـي؟ [فقالوا: هذا القتـيـل فـي سبـيـل الله. فقال] فوالذي
  نفسي بـيده ما أبـالـي من أيّ حفرتـيهما بُعثت اقرءوا قول الله تعالـى: { وَالَّذِينَ
  هاجَرُوا فِـي سَبِـيـلِ اللَّهِ ثمَّ قُتِلُوا أوْ ماتُوا }... إلـى قوله: { وَإنَّ
  اللَّهَ لَعَلِـيـمٌ حَلِـيـمٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

