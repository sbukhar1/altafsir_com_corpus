text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَصْطَفِي
  مِنَ ٱلْمَلاَئِكَةِ رُسُلاً وَمِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }يقول
  تعالـى ذكره: الله يختار من الـملائكة رسلاً كجبريـل وميكائيـل اللذين كانا يرسلهما
  إلـى أنبـيائه ومن شاء من عبـاده ومن الناس، كأنبـيائه الذين أرسلهم إلـى عبـاده من
  بنـي آدم. ومعنى الكلام: الله يصطفـي من الـملائكة رسلاً، ومن الناس أيضا رسلاً. وقد
  قـيـل: إنـما أنزلت هذه الآية لـما قال الـمشركون: أنزل علـيه الذكر من بـيننا، فقال
  الله لهم: ذلك إلـيّ وبـيدي دون خـلقـي، أختار من شئت منهم للرسالة.وقوله: { إنَّ اللَّهَ
  سَمِيعٌ بَصِيرٌ } يقول: إن الله سميع لـما يقول الـمشركون فـي مـحمد صلى الله عليه
  وسلم، وما جاء به من عند ربه، بصير بـمن يختاره لرسالته من خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

