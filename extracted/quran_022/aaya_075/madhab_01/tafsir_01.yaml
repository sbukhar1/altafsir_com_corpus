  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَصْطَفِي مِنَ ٱلْمَلاَئِكَةِ رُسُلاً وَمِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: الله يختار من الـملائكة رسلاً كجبريـل وميكائيـل
  اللذين كانا يرسلهما إلـى أنبـيائه ومن شاء من عبـاده ومن الناس، كأنبـيائه الذين أرسلهم
  إلـى عبـاده من بنـي آدم. ومعنى الكلام: الله يصطفـي من الـملائكة رسلاً، ومن الناس
  أيضا رسلاً. وقد قـيـل: إنـما أنزلت هذه الآية لـما قال الـمشركون: أنزل علـيه الذكر
  من بـيننا، فقال الله لهم: ذلك إلـيّ وبـيدي دون خـلقـي، أختار من شئت منهم للرسالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ سَمِيعٌ بَصِيرٌ } يقول: إن الله سميع لـما
  يقول الـمشركون فـي مـحمد صلى الله عليه وسلم، وما جاء به من عند ربه، بصير بـمن يختاره
  لرسالته من خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

