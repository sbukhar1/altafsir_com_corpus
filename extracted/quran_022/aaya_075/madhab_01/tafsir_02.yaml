text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَصْطَفِي
  مِنَ ٱلْمَلاَئِكَةِ رُسُلاً وَمِنَ ٱلنَّاسِ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ } * {
  يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ
  }هذا ردّ لما أنكروه من أن يكون الرسول من البشر، وبيان أن رسل الله على ضربين: ملائكة
  وبشر، ثم ذكر أنه تعالى درّاك للمدركات، عالم بأحوال المكلفين ما مضي منها وما غبر،
  لا تخفى عليه منهم خافية. وإليه مرجع الأمور كلها، والذي هو بهذه الصفات، لا يسأل عما
  يفعل، وليس لأحد أن يعترض عليه في حكمه وتدابيره واختيار رسله.\r\n\t\t\t\r\n\t\t\t</section>"

