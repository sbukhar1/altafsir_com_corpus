text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّ
  ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّ مَا يَدْعُونَ مِن دُونِهِ هُوَ ٱلْبَاطِلُ وَأَنَّ
  ٱللَّهَ هُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }يعنـي تعالـى ذكره بقوله { ذَلكَ } هذا الفعل
  الذي فعلت من إيلاجي اللـيـل فـي النهار وإيلاجِي النهار فـي اللـيـل لأنـي أنا الـحقّ
  الذي لا مثل لـي ولا شريك ولا ندّ، وأن الذي يدعوه هؤلاء الـمشركون إلهاً من دونه هو
  البـاطل الذي لا يقدر علـى صنعة شيء، بل هو الـمصنوع يقول لهم تعالـى ذكره: أفتتركون
  أيها الـجهال عبـادة من منه النفع وبـيده الضر وهو القادر علـى كل شيء وكلّ شيء دونه،
  وتعبدون البـاطل الذي لا تنفعكم عبـادته. وقوله: { وأنَّ اللَّهَ هُوَ العَلِـيُّ الكَبـيرُ
  } يعنـي بقوله: { العَلِـيّ } ذو العلوّ علـى كل شيء، هو فوق كلّ شيء وكل شيء دونه.
  { الكَبِـيرُ } يعنـي العظيـم، الذي كل شيء دونه ولا شيء أعظم منه.وكان ابن جُرَيج
  يقول فـي قوله: { وأنَّ ما يَدْعُونَ مِنْ دُونِهِ هُوَ البـاطلُ } ما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، فـي قوله: { وأنَّ ما يَدْعُونَ
  مِنْ دُونِهِ هُوَ البـاطِلُ } قال: الشيطان.واختلفت القرّاء فـي قراءة قوله: { وأنَّ
  ما يَدْعُونَ مِنْ دُونِهِ } فقرأته عامة قرّاء المدينة والحجاز: { تَدْعُونَ } بـالتاء
  علـى وجه الـخطاب وقرأته عامة قرّاء العراق غير عاصم بـالـياء علـى وجه الـخبر، والـياء
  أعجب القراءتـين إلـيّ، لأن ابتداء الـخبر علـى وجه الـخطاب.\r\n\t\t\t\r\n\t\t\t</section>"

