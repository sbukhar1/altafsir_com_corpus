  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّ مَا يَدْعُونَ مِن دُونِهِ هُوَ ٱلْبَاطِلُ
  وَأَنَّ ٱللَّهَ هُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله { ذَلكَ } هذا الفعل الذي فعلت من إيلاجي اللـيـل فـي النهار وإيلاجِي
  النهار فـي اللـيـل لأنـي أنا الـحقّ الذي لا مثل لـي ولا شريك ولا ندّ، وأن الذي يدعوه
  هؤلاء الـمشركون إلهاً من دونه هو البـاطل الذي لا يقدر علـى صنعة شيء، بل هو الـمصنوع
  يقول لهم تعالـى ذكره: أفتتركون أيها الـجهال عبـادة من منه النفع وبـيده الضر وهو
  القادر علـى كل شيء وكلّ شيء دونه، وتعبدون البـاطل الذي لا تنفعكم عبـادته. وقوله:
  { وأنَّ اللَّهَ هُوَ العَلِـيُّ الكَبـيرُ } يعنـي بقوله: { العَلِـيّ } ذو العلوّ
  علـى كل شيء، هو فوق كلّ شيء وكل شيء دونه. { الكَبِـيرُ } يعنـي العظيـم، الذي كل
  شيء دونه ولا شيء أعظم منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن جُرَيج يقول فـي قوله:
  { وأنَّ ما يَدْعُونَ مِنْ دُونِهِ هُوَ البـاطلُ } ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، فـي قوله: { وأنَّ
  ما يَدْعُونَ مِنْ دُونِهِ هُوَ البـاطِلُ } قال: الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { وأنَّ ما يَدْعُونَ مِنْ دُونِهِ } فقرأته عامة قرّاء المدينة
  والحجاز: { تَدْعُونَ } بـالتاء علـى وجه الـخطاب وقرأته عامة قرّاء العراق غير عاصم
  بـالـياء علـى وجه الـخبر، والـياء أعجب القراءتـين إلـيّ، لأن ابتداء الـخبر علـى
  وجه الـخطاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

