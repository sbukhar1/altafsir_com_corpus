text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّ
  ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّ مَا يَدْعُونَ مِن دُونِهِ هُوَ ٱلْبَاطِلُ وَأَنَّ
  ٱللَّهَ هُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }وقرىء: { تَدْعُونَ } بالتاء والياء. وقرأ اليماني.
  وأن ما تُدعون. بلفظ المبني للمفعول، والواو راجعة إلى «ما» لأنه في معنى الآلهة، أي:
  ذلك الوصف بخلق الليل والنهار والإحاطة بما يجري فيهما وإدراك كل قول وفعل، بسبب أنه
  الله الحق الثابت إلهيته، وأن كل ما يدعي إلهاً دونه باطل الدعوة، وأنه لا شيء أعلى
  منه شأناً وأكبر سلطاناً.\r\n\t\t\t\r\n\t\t\t</section>"

