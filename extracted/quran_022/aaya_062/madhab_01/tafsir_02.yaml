  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّ مَا يَدْعُونَ مِن دُونِهِ هُوَ ٱلْبَاطِلُ
  وَأَنَّ ٱللَّهَ هُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  { تَدْعُونَ } بالتاء والياء. وقرأ اليماني. وأن ما تُدعون. بلفظ المبني للمفعول، والواو
  راجعة إلى «ما» لأنه في معنى الآلهة، أي: ذلك الوصف بخلق الليل والنهار والإحاطة بما
  يجري فيهما وإدراك كل قول وفعل، بسبب أنه الله الحق الثابت إلهيته، وأن كل ما يدعي
  إلهاً دونه باطل الدعوة، وأنه لا شيء أعلى منه شأناً وأكبر سلطاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
