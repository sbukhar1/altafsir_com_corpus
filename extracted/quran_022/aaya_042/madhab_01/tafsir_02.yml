  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يُكَذِّبُوكَ فَقَدْ كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَعَادٌ وَثَمُودُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْمُ
  إِبْرَاهِيمَ وَقَوْمُ لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ مَدْيَنَ وَكُذِّبَ مُوسَىٰ فَأمْلَيْتُ
  لِلْكَافِرِينَ ثُمَّ أَخَذْتُهُمْ فَكَيْفَ كَانَ نَكِيرِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  لرسوله صلى الله عليه وسلم تسلية له: لست بأوحدي في التكذيب، فقد كذب الرسل قبلك أقوامهم،
  وكفاك بهم أسوة. فإن قلت: لم قيل: { وَكُذّبَ مُوسَىٰ } ولم يقل: قوم موسى؟ قلت: لأنّ
  موسى ما كذبه قومه بنو إسرائيل، وإنما كذبه غير قومه وهم القبط. وفيه شيء آخر، كأنه
  قيل بعد ما ذكر تكذيب كل قوم رسولهم: وكُذِّبَ موسى أيضاً مع وضوح آياته وعظم معجزاته،
  فما ظنك بغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ نَكِيرِ } التنكير: بمعنى الإنكار
  والتغيير، حيث أبدلهم بالنعمة محنة، وبالحياة هلاكاً، وبالعمارة خراباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
