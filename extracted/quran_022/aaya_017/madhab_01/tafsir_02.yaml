text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّابِئِينَ وَٱلنَّصَارَىٰ وَٱلْمَجُوسَ وَٱلَّذِينَ
  أَشْرَكُوۤاْ إِنَّ ٱللَّهَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقِيامَةِ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ }الفصل مطلق يحتمل الفصل بينهم في الأحوال والأماكن جميعاً،
  فلا يجازيهم جزاء واحداً بغير تفاوت، ولا يجمعهم في موطن واحد. وقيل: الأديان خمسة:
  أربعة للشيطان وواحد للرحمٰن جعل الصابئون مع النصارى لأنهم نوع منهم. وقيل: { يَفْصِلُ
  بَيْنَهُمْ } يقضي بينهم، أي بين المؤمنين والكافرين. وأدخلت { إِنَّ } على كل واحد
  من جزأي الجملة لزيادة التوكيد. ونحوه قول جرير:إنَّ الْخَلِيفَةَ إنَّ اللَّهَ سَرْبَلَه   سِرْبَالَ
  مُلْكٍ بِهِ تُرْجَى الْخَوَاتِيمُ\r\n\t\t\t</section>"

