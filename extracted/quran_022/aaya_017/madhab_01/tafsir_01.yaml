  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّابِئِينَ وَٱلنَّصَارَىٰ وَٱلْمَجُوسَ
  وَٱلَّذِينَ أَشْرَكُوۤاْ إِنَّ ٱللَّهَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقِيامَةِ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن الفصل بـين هؤلاء الـمنافقـين الذين يعبدون الله علـى حرف، والذين أشركوا بـالله
  فعبدوا الأوثان والأصنام، والذين هادوا، وهم الـيهود والصابئين والنصارى والـمـجوس
  الذي عظموا النـيران وخدموها، وبـين الذين آمنوا بـالله ورسله إلـى الله، وسيفصل بـينهم
  يوم القـيامة بعدل من القضاء وفصله بـينهم إدخاله النار الأحزاب كلهم والـجنة الـمؤمنـين
  به وبرسله فذلك هو الفصل من الله بـينهم..</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  قَتادة يقول فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { إنَّ الَّذِينَ آمَنُوا وَالَّذِينَ
  هادُوا وَالصَّابئِينَ والنَّصَارَى والـمَـجُوسَ وَالَّذِينَ أشْرَكُوا } قال: الصابئون:
  قوم يعبدون الـملائكة، ويصلّون للقبلة، ويقرءون الزبور. والـمـجوس: يعبدون الشمس والقمر
  والنـيران. والذين أشركوا: يعبدون الأوثان. والأديان ستة: خمسة للشيطان، وواحد للرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأدخـلت «إنّ» فـي خبر «إنّ» الأولـى لـما ذكرت من الـمعنى، وأن الكلام
  بـمعنى الـجزاء، كأنه قـيـل: من كان علـى دين من هذه الأديان ففصل ما بـينه وبـين من
  خالفه علـى الله. والعرب تدخـل أحياناً فـي خبر «إنّ» «إنَّ» إذا كان خبر الاسم الأوّل
  فـي اسم مضاف إلـى ذكره، فتقول: إنّ عبد الله إنّ الـخير عنده لكثـير، كما قال الشاعر.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ الـخَـلِـيفَةَ إنَّ اللَّهَ سَرْبَلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِرْبـالَ مُلْكٍ بِهِ تُرْجَى الـخَوَاتِـيـمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الفرّاء يقول: من قال هذا لـم
  يقل: إنك إنك قائم، ولا إن إياك إنه قائم لأن الاسمين قد اختلفـا، فحسن رفض الأوّل،
  وجعل الثانـي كأنه هو الـمبتدأ، فحسن للاختلاف وقبح للاتفـاق..</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ عَلـى كُلّ شَيْءٍ شَهِيدٌ } يقول: إن الله
  علـى كل شيء من أعمال هؤلاء الأصناف الذين ذكرهم الله جلّ ثناؤه، وغير ذلك من الأشياء
  كلها شهيد لا يخفـى عنه شيء من ذلك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: ألـم تر يا مـحمد بقلبك، فتعلـم أن الله يسجد له من فـي السموات من
  الـملائكة، ومن فـي الأرض من الـخـلق من الـجنّ وغيرهم، والشمس والقمر والنـجوم فـي
  السماء، والـجبـال، والشجر، والدوابّ فـي الأرض وسجود ذلك ظلاله حين تطلع علـيه الشمس
  وحين تزول إذا تـحوّل ظلّ كل شيء فهو سجوده. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { ألَـمْ
  تَرَ أنَّ اللَّهَ يَسْجُدُ لَهُ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي الأرْضِ والشَّمْسُ
  والقَمَرُ والنُّـجُومُ والـجِبـالُ والشَّجَرُ والدَّوَابُّ } قال: ظلال هذا كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما سجود الشمس والقمر والنـجوم، فإنه كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن بشار، قال: ثنا ابن أبـي عديّ ومـحمد بن جعفر، قالا: ثنا عوف، قال: سمعت أبـا
  العالـية الرياحي يقول: ما فـي السماء نـجم ولا شمس ولا قمر إلا يقع لله ساجداً حين
  يغيب، ثم لا ينصرف حتـى يؤذن له فـيأخذ ذات الـيـمين وزاد مـحمد: حتـى يرجع إلـى مطلعه.</font></font>&#13;\t\t\t<label
