  وَٱلنَّصَارَىٰ وَٱلْمَجُوسَ وَٱلَّذِينَ أَشْرَكُوۤاْ إِنَّ ٱللَّهَ يَفْصِلُ بَيْنَهُمْ
  يَوْمَ ٱلْقِيامَةِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَثـيرٌ منَ النَّاسِ } يقول: ويسجد كثـير من بنـي آدم،
  وهم الـمؤمنون بـالله. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { وكَثِـيرٌ مِنَ النَّاسِ } قال: الـمؤمنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ } يقول تعالـى ذكره:
  وكثـير من بنـي آدم حق علـيه عذاب الله فوجب علـيه بكفره به، وهو مع ذلك يسجد لله ظله.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ
  } وهو يسجد مع ظله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فعلـى هذا التأويـل الذي ذكرناه
  عن مـجاهد، وقع قوله: { وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ } بـالعطف علـى قوله:
  { وكَثِـيرٌ مِنَ النَّاسِ } ويكون داخلاً فـي عداد من وصفه الله بـالسجود له، ويكون
  قوله: { حَقَّ عَلَـيْهِ العَذَابُ } من صلة «كثـير»، ولو كان «الكثـير» الثانـي مـمن
  لـم يدخـل فـي عداد من وصفه بـالسجود كان مرفوعا بـالعائد من ذكره فـي قوله: حَقَّ
  عَلَـيْهِ العَذَابُ وكان معنى الكلام حينئذٍ: وكثـير أبى السجود، لأن قوله: { حَقَّ
  عَلَـيْهِ العَذَابُ } يدلّ علـى معصية الله وإبـائه السجود، فـاستـحقّ بذلك العذاب.</font></font><font
