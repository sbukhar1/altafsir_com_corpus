text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّابِئِينَ وَٱلنَّصَارَىٰ وَٱلْمَجُوسَ وَٱلَّذِينَ
  أَشْرَكُوۤاْ إِنَّ ٱللَّهَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقِيامَةِ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ }يقول تعالى ذكره: إن الفصل بـين هؤلاء الـمنافقـين الذين
  يعبدون الله علـى حرف، والذين أشركوا بـالله فعبدوا الأوثان والأصنام، والذين هادوا،
  وهم الـيهود والصابئين والنصارى والـمـجوس الذي عظموا النـيران وخدموها، وبـين الذين
  آمنوا بـالله ورسله إلـى الله، وسيفصل بـينهم يوم القـيامة بعدل من القضاء وفصله بـينهم
  إدخاله النار الأحزاب كلهم والـجنة الـمؤمنـين به وبرسله فذلك هو الفصل من الله بـينهم..وكان
  قَتادة يقول فـي ذلك، ما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قَتادة، فـي قوله: { إنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هادُوا وَالصَّابئِينَ
  والنَّصَارَى والـمَـجُوسَ وَالَّذِينَ أشْرَكُوا } قال: الصابئون: قوم يعبدون الـملائكة،
  ويصلّون للقبلة، ويقرءون الزبور. والـمـجوس: يعبدون الشمس والقمر والنـيران. والذين
  أشركوا: يعبدون الأوثان. والأديان ستة: خمسة للشيطان، وواحد للرحمن.وأدخـلت «إنّ» فـي
  خبر «إنّ» الأولـى لـما ذكرت من الـمعنى، وأن الكلام بـمعنى الـجزاء، كأنه قـيـل: من
  كان علـى دين من هذه الأديان ففصل ما بـينه وبـين من خالفه علـى الله. والعرب تدخـل
  أحياناً فـي خبر «إنّ» «إنَّ» إذا كان خبر الاسم الأوّل فـي اسم مضاف إلـى ذكره، فتقول:
  إنّ عبد الله إنّ الـخير عنده لكثـير، كما قال الشاعر.إنَّ الـخَـلِـيفَةَ إنَّ اللَّهَ
  سَرْبَلَهُ   سِرْبـالَ مُلْكٍ بِهِ تُرْجَى الـخَوَاتِـيـمُوكان الفرّاء يقول: من
  قال هذا لـم يقل: إنك إنك قائم، ولا إن إياك إنه قائم لأن الاسمين قد اختلفـا، فحسن
  رفض الأوّل، وجعل الثانـي كأنه هو الـمبتدأ، فحسن للاختلاف وقبح للاتفـاق..وقوله: {
  إنَّ اللَّهَ عَلـى كُلّ شَيْءٍ شَهِيدٌ } يقول: إن الله علـى كل شيء من أعمال هؤلاء
  الأصناف الذين ذكرهم الله جلّ ثناؤه، وغير ذلك من الأشياء كلها شهيد لا يخفـى عنه شيء
  من ذلكالقول في تأويل قوله تعالى:يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  ألـم تر يا مـحمد بقلبك، فتعلـم أن الله يسجد له من فـي السموات من الـملائكة، ومن
  فـي الأرض من الـخـلق من الـجنّ وغيرهم، والشمس والقمر والنـجوم فـي السماء، والـجبـال،
  والشجر، والدوابّ فـي الأرض وسجود ذلك ظلاله حين تطلع علـيه الشمس وحين تزول إذا تـحوّل
  ظلّ كل شيء فهو سجوده. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، قوله: { ألَـمْ تَرَ أنَّ اللَّهَ يَسْجُدُ لَهُ مَنْ فِـي السَّمَوَاتِ
  وَمَنْ فِـي الأرْضِ والشَّمْسُ والقَمَرُ والنُّـجُومُ والـجِبـالُ والشَّجَرُ والدَّوَابُّ
  } قال: ظلال هذا كله.وأما سجود الشمس والقمر والنـجوم، فإنه كما:حدثنا به ابن بشار،
  قال: ثنا ابن أبـي عديّ ومـحمد بن جعفر، قالا: ثنا عوف، قال: سمعت أبـا العالـية الرياحي
  يقول: ما فـي السماء نـجم ولا شمس ولا قمر إلا يقع لله ساجداً حين يغيب، ثم لا ينصرف
  حتـى يؤذن له فـيأخذ ذات الـيـمين وزاد مـحمد: حتـى يرجع إلـى مطلعه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلصَّابِئِينَ وَٱلنَّصَارَىٰ وَٱلْمَجُوسَ وَٱلَّذِينَ أَشْرَكُوۤاْ إِنَّ
  ٱللَّهَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقِيامَةِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  شَهِيدٌ }وقوله: { وكَثـيرٌ منَ النَّاسِ } يقول: ويسجد كثـير من بنـي آدم، وهم الـمؤمنون
  بـالله. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد:
  { وكَثِـيرٌ مِنَ النَّاسِ } قال: الـمؤمنون.وقوله: { وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ
  } يقول تعالـى ذكره: وكثـير من بنـي آدم حق علـيه عذاب الله فوجب علـيه بكفره به، وهو
  مع ذلك يسجد لله ظله. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد: { وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ } وهو يسجد مع ظله.فعلـى
  هذا التأويـل الذي ذكرناه عن مـجاهد، وقع قوله: { وكَثِـيرٌ حَقَّ عَلَـيْهِ العَذَابُ
  } بـالعطف علـى قوله: { وكَثِـيرٌ مِنَ النَّاسِ } ويكون داخلاً فـي عداد من وصفه الله
  بـالسجود له، ويكون قوله: { حَقَّ عَلَـيْهِ العَذَابُ } من صلة «كثـير»، ولو كان «الكثـير»
  الثانـي مـمن لـم يدخـل فـي عداد من وصفه بـالسجود كان مرفوعا بـالعائد من ذكره فـي
  قوله: حَقَّ عَلَـيْهِ العَذَابُ وكان معنى الكلام حينئذٍ: وكثـير أبى السجود، لأن
  قوله: { حَقَّ عَلَـيْهِ العَذَابُ } يدلّ علـى معصية الله وإبـائه السجود، فـاستـحقّ
  بذلك العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

