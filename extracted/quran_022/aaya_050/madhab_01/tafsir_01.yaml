  فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جَرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أن يقال:
  إنهما قراءتان مشهورتان، قد قرأ بكل واحدة منهما علـماء من القرّاء، متقاربتا الـمعنى
  وذلك أن من عجز عن آيات الله فقد عاجز الله، ومن معاجزة الله التعجيز عن آيات الله
  والعمل بـمعاصيه وخلاف أمره. وكان من صفة القوم الذين أنزل الله هذه الآيات فـيهم أنهم
  كانوا يبطئون الناس عن الإيـمان بـالله واتبـاع رسوله ويغالبون رسول الله صلى الله
  عليه وسلم، يحسبون أنهم يُعْجزونه ويغلبونه، وقد ضمن الله له نصره علـيهم، فكان ذلك
  معاجزتهم الله. فإذ كان ذلك كذلك، فبأيّ القراءتـين قرأ القارىء فمصيب الصواب فـي ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الـمعاجزة فإنها الـمفـاعلة من العجز، ومعناه: مغالبة اثنـين
  أحدهما صاحبه أيهما يعجزه فـيغلبه الآخر ويقهره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  التعجيز: فإنه التضعيف وهو التفعيـل من العجز. وقوله: { أُولَئِكَ أصْحابُ الـجَحِيـمِ
  } يقول: هؤلاء الذين هذه صفتهم هم سكان جهنـم يوم القـيامة وأهلها الذين هم أهلها.</font></font><font
