  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَيُّهَا ٱلنَّاسُ إِنَّمَآ أَنَاْ لَكُمْ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  سَعَوْاْ فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي
  قومك الذين يجادلونك فـي الله بغير علـم، اتبـاعاً منهم لكل شيطان مريد: { يا أيها
  النَّاسُ إنَّـمَا أنا لَكُمْ نَذِيرٌ مُبِـينٌ } أنذركم عقاب الله أن ينزل بكم فـي
  الدنـيا وعذابه فـي الآخرة أن تَصْلَوْه { مُبِـينٌ } يقول: أبـين لكم إنذاري ذلك وأظهره
  لتنـيبوا من شرككم وتـحذروا ما أنذركم من ذلك لا أملك لكم غير ذلك، فأما تعجيـل العقاب
  وتأخيره الذي تستعجلوننـي به فإلـى الله، لـيس ذلك إلـيّ ولا أقدر علـيه. ثم وصف نذارته
  وبشارته، ولـم يجر للبشارة ذكر، ولـما ذُكِرت النذارة علـى عمل عُلـم أن البشارة علـى
  خلافه، فقال: { والَّذِينَ آمَنُوا } بـالله ورسوله { وعَمِلُوا الصَّالِـحَاتِ } منكم
  أيها الناس ومن غيركم، { لَهُمْ مَغْفِرَةٌ } يقول: لهم من الله ستر ذنوبهم التـي سلفت
  منهم فـي الدنـيا علـيهم فـي الآخرة. { وَرِزْقٌ كَرِيـمٌ } يقول: ورزق حسن فـي الـجنة
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج، قوله: { فـالَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ
  لَهُمْ مَغْفِرَةٌ وَرِزْقٌ كَرِيـمٌ } قال: الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ سَعَوْا فِـي آياتِنا مُعاجِزِينَ } يقول: والذين عملوا فـي حججنا فصدّوا
  عن اتبـاع رسولنا والإقرار بكتابنا الذي أنزلناه. وقال { فـي آياتَنِا } فأدخـلت فـيه
  «فـي» كما يقال: سعى فلان فـي أمر فلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { مُعاجِزِينَ } فقال بعضهم: معناه: مُشَاقِّـين. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا حجاج، عن عثمان بن عطاء، عن أبـيه، عن ابن عبـاس، أنه قرأها: { مُعاجِزِينَ
  } فـي كلّ القرآن، يعنـي بألف، وقال: مشاقّـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أنهم ظنوا أنهم يعجزون الله فلا يقدر علـيهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فـي
  آياتِنا مُعاجِزينَ } قال: كذّبوا بآيات الله فظنوا أنهم يُعْجزون الله، ولن يعجزوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذان الوجهان من التأويـل فـي ذلك
  علـى قراءة من قرأه: فِـي آياتِنا مُعاجِزِينَ بـالألف، وهي قراءة عامة قرّاء الـمدينة
  والكوفة. وأما بعض قرّاء أهل مكة والبصرة فإنه قرأه: «مُعَجِّزِينَ» بتشديد الـجيـم،
  بغير ألف، بـمعنى أنهم عجَّزوا الناس وثَبَّطوهم عن اتبـاع رسول الله صلى الله عليه
  وسلم والإيـمان بـالقرآن. ذكر من قال ذلك كذلك من قراءته:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مُعَجِّزِينَ } قال:
  مُبَطِّئين، يبطَئون الناس عن اتبـاع النبـيّ صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
