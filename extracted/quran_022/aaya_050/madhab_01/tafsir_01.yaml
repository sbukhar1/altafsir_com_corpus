text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلنَّاسُ إِنَّمَآ أَنَاْ لَكُمْ نَذِيرٌ مُّبِينٌ } * { فَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ } * { وَٱلَّذِينَ سَعَوْاْ فِيۤ
  آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي قومك الذين يجادلونك فـي الله بغير
  علـم، اتبـاعاً منهم لكل شيطان مريد: { يا أيها النَّاسُ إنَّـمَا أنا لَكُمْ نَذِيرٌ
  مُبِـينٌ } أنذركم عقاب الله أن ينزل بكم فـي الدنـيا وعذابه فـي الآخرة أن تَصْلَوْه
  { مُبِـينٌ } يقول: أبـين لكم إنذاري ذلك وأظهره لتنـيبوا من شرككم وتـحذروا ما أنذركم
  من ذلك لا أملك لكم غير ذلك، فأما تعجيـل العقاب وتأخيره الذي تستعجلوننـي به فإلـى
  الله، لـيس ذلك إلـيّ ولا أقدر علـيه. ثم وصف نذارته وبشارته، ولـم يجر للبشارة ذكر،
  ولـما ذُكِرت النذارة علـى عمل عُلـم أن البشارة علـى خلافه، فقال: { والَّذِينَ آمَنُوا
  } بـالله ورسوله { وعَمِلُوا الصَّالِـحَاتِ } منكم أيها الناس ومن غيركم، { لَهُمْ
  مَغْفِرَةٌ } يقول: لهم من الله ستر ذنوبهم التـي سلفت منهم فـي الدنـيا علـيهم فـي
  الآخرة. { وَرِزْقٌ كَرِيـمٌ } يقول: ورزق حسن فـي الـجنة كما:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، قوله: { فـالَّذِينَ آمَنُوا وعَمِلُوا
  الصَّالِـحاتِ لَهُمْ مَغْفِرَةٌ وَرِزْقٌ كَرِيـمٌ } قال: الـجنة.وقوله: { وَالَّذِينَ
  سَعَوْا فِـي آياتِنا مُعاجِزِينَ } يقول: والذين عملوا فـي حججنا فصدّوا عن اتبـاع
  رسولنا والإقرار بكتابنا الذي أنزلناه. وقال { فـي آياتَنِا } فأدخـلت فـيه «فـي» كما
  يقال: سعى فلان فـي أمر فلان.واختلف أهل التأويـل فـي تأويـل قوله: { مُعاجِزِينَ }
  فقال بعضهم: معناه: مُشَاقِّـين. ذكر من قال ذلك:حدثنا أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا حجاج، عن عثمان بن عطاء، عن أبـيه، عن ابن عبـاس، أنه قرأها: { مُعاجِزِينَ
  } فـي كلّ القرآن، يعنـي بألف، وقال: مشاقّـين.وقال آخرون: بل معنى ذلك: أنهم ظنوا
  أنهم يعجزون الله فلا يقدر علـيهم. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: { فـي آياتِنا مُعاجِزينَ } قال: كذّبوا بآيات الله فظنوا
  أنهم يُعْجزون الله، ولن يعجزوه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قَتادة، مثله.وهذان الوجهان من التأويـل فـي ذلك علـى قراءة من قرأه: فِـي
  آياتِنا مُعاجِزِينَ بـالألف، وهي قراءة عامة قرّاء الـمدينة والكوفة. وأما بعض قرّاء
  أهل مكة والبصرة فإنه قرأه: «مُعَجِّزِينَ» بتشديد الـجيـم، بغير ألف، بـمعنى أنهم
  عجَّزوا الناس وثَبَّطوهم عن اتبـاع رسول الله صلى الله عليه وسلم والإيـمان بـالقرآن.
  ذكر من قال ذلك كذلك من قراءته:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { مُعَجِّزِينَ } قال: مُبَطِّئين، يبطَئون الناس عن اتبـاع النبـيّ
  صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا ٱلنَّاسُ إِنَّمَآ
  أَنَاْ لَكُمْ نَذِيرٌ مُّبِينٌ } * { فَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ } * { وَٱلَّذِينَ سَعَوْاْ فِيۤ آيَاتِنَا مُعَاجِزِينَ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جَرَيج، عن مـجاهد، مثله.والصواب من القول فـي ذلك أن يقال: إنهما قراءتان مشهورتان،
  قد قرأ بكل واحدة منهما علـماء من القرّاء، متقاربتا الـمعنى وذلك أن من عجز عن آيات
  الله فقد عاجز الله، ومن معاجزة الله التعجيز عن آيات الله والعمل بـمعاصيه وخلاف أمره.
  وكان من صفة القوم الذين أنزل الله هذه الآيات فـيهم أنهم كانوا يبطئون الناس عن الإيـمان
  بـالله واتبـاع رسوله ويغالبون رسول الله صلى الله عليه وسلم، يحسبون أنهم يُعْجزونه
  ويغلبونه، وقد ضمن الله له نصره علـيهم، فكان ذلك معاجزتهم الله. فإذ كان ذلك كذلك،
  فبأيّ القراءتـين قرأ القارىء فمصيب الصواب فـي ذلك.وأما الـمعاجزة فإنها الـمفـاعلة
  من العجز، ومعناه: مغالبة اثنـين أحدهما صاحبه أيهما يعجزه فـيغلبه الآخر ويقهره.وأما
  التعجيز: فإنه التضعيف وهو التفعيـل من العجز. وقوله: { أُولَئِكَ أصْحابُ الـجَحِيـمِ
  } يقول: هؤلاء الذين هذه صفتهم هم سكان جهنـم يوم القـيامة وأهلها الذين هم أهلها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

