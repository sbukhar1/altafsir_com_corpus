text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلنَّاسُ إِنَّمَآ أَنَاْ لَكُمْ نَذِيرٌ مُّبِينٌ } * { فَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ } * { وَٱلَّذِينَ سَعَوْاْ فِيۤ
  آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ }يقال: سعيت في أمر فلان،
  إذا أصلحه أو أفسده بسعيه. وعاجزه: سابقه؛ لأنّ كل واحد منهما في طلب إعجاز الآخر عن
  اللحاق به، فإذا سبقه قيل: أعجزه وعجزه. والمعنى: سعوا في معناها بالفساد من الطعن
  فيها، حيث سموها: سحراً وشعراً وأساطير، ومن تثبيط الناس عنها سابقين أو مسابقين في
  زعمهم، وتقديرهم طامعين أن كيدهم للإسلام يتمّ لهم. فإن قلت: كأن القياس أن يقال: إنما
  أنا لكن بشير ونذير، لذكر الفريقين بعده. قلت: الحديث مسوق إلى المشركين. و { يَٰۤأَيُّهَا
  ٱلنَّاسُ }: نداء لهم، وهم الذين قيل فيهم:{ أَفَلَمْ يَسِيرُواْ فِى ٱلأَرْضِ }[يوسف:
  109]، [الحج: 46]، [غافر: 82]، [محمد: 10] ووصفوا بالاستعجال. وإنما أفحم المؤمنون
  وثوابهم ليغاظوا.\r\n\t\t\t\r\n\t\t\t</section>"

