  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ
  فِيهَا حَرِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُدُوۤاْ إِلَى ٱلطَّيِّبِ مِنَ ٱلْقَوْلِ
  وَهُدُوۤاْ إِلَىٰ صِرَاطِ ٱلْحَمِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وأما الذين آمنوا بـالله ورسوله فأطاعوهما بـما أمرهم الله به من صالـح الأعمال، فإن
  الله يُدخـلهم جنات عدن تـجري من تـحتها الأنهار، فـيحلّـيهم فـيها من أساور من ذهب
  ولؤلؤاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { وَلُؤْلُؤاً } فقرأته عامة قرّاء أهل الـمدينة وبعض أهل الكوفة نصبـاً مع التـي فـي
  الـملائكة، بـمعنى: يحلون فـيها أساور من ذهب ولؤلؤاً، عطفـاً بـاللؤلؤ علـى موضع الأساور
  لأن الأساور وإن كانت مخفوضة من أجل دخول «مِنْ» فـيها، فإنها بـمعنى النصب قالوا:
  وهي تعدّ فـي خط الـمصحف بـالألف، فذلك دلـيـل علـى صحة القراءة بـالنصب فـيه. وقرأت
  ذلك عامة قرّاء العراق والـمصرين: «وَلُؤْلُؤٍ» خفضا عطفـاً علـى إعراب الأساور الظاهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الذي قرءوا ذلك كذلك فـي وجه إثبـات الألف فـيه، فكان أبو عمرو
  بن العلاء فـيـما ذكر لـي عنه يقول: أثبتت فـيه كما أثبتت فـي «قالوا» و «كالوا». وكان
  الكسائي يقول: أثبتوها فـيه للهمزة، لأن الهمزة حرف من الـحروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول فـي ذلك عندي أنهما قراءتان مشهورتان قد قرأ بكل واحدة منهما
  علـماء من القرّاء، متفقتا الـمعنى صحيحتا الـمخرج فـي العربـية فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلِبـاسُهُمْ فـيها حَرِيرٌ
  } يقول: ولبوسهم التـي تلـي أبشارهم فـيها ثـياب حرير. وقوله: { وَهُدُوا إلـى الطَّيِّبِ
  مِنَ القَوْلِ } يقول تعالـى ذكره: وهداهم ربهم فـي الدنـيا إلـى شهادة أن لا إله إلا
  الله. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ابن زيد، فـي قوله: { وَهُدُوا إلـى الطِّيبِ منَ القَوْلِ } قال: هدوا إلـى الكلام
  الطيب: لا إله إلا الله، والله أكبر، والـحمد لله قال الله: { إلَـيْهِ يَصْعَدُ الكَلـمُ
  الطَّيِّبُ وَالعَمَلُ الصَّالِـحُ يَرْفَعُهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَهُدُوا إلـى
  الطَّيِّبِ مِنَ القَوْلِ } قال: ألهموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُدُوا إلـى صِراطِ الـحَمِيدِ } يقول جلّ ثناؤه: وهداهم ربهم فـي الدنـيا إلـى
  طريق الربّ الـحميد، وطريقه: دينه دين الإسلام الذي شرعه لـخـلقه وأمرهم أن يسلكوه
  والـحميد: فعيـل، صرّف من مفعول إلـيه، ومعناه: أنه مـحمود عند أولـيائه من خـلقه،
  ثم صرّف من مـحمود إلـى حميد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

