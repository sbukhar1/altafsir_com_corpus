text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُذِنَ لِلَّذِينَ
  يُقَاتَلُونَ بِأَنَّهُمْ ظُلِمُواْ وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ لَقَدِيرٌ }يقول
  تعالـى ذكره: أَذن الله للـمؤمنـين الذين يقاتلون الـمشركين فـي سبـيـله بأن الـمشركين
  ظلـموهم بقتالهم.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة: { أُذِنَ
  } بضم الألف، { يُقاتَلُونَ } بفتـح التاء بترك تسمية الفـاعل فـي «أُذِنَ» و«يُقاتَلُون»
  جميعاً. وقرأ ذلك بعض الكوفـيـين وعامة قرّاء البصرة: { أُذِنَ } بترك تسمية الفـاعل،
  و«يُقاتِلُونَ» بكسر التاء، بـمعنى يقاتل الـمأذون لهم فـي القتال الـمشركين. وقرأ
  ذلك عامة قرّاء الكوفـيـين وبعض الـمكيـين: «أَذِنَ» بفتـح الألف، بـمعنى: أذن الله،
  و«يُقاتِلُونَ» بكسر التاء، بـمعنى: إن الذين أذن الله لهم بـالقتال يقاتلون الـمشركين.
  وهذه القراءات الثلاث متقاربـات الـمعنى لأن الذين قرءوا أُذِنَ علـى وجه ما لـم يسمّ
  فـاعله يرجع معناه فـي التأويـل إلـى معنى قراءة من قرأه علـى وجه ما سمي فـاعله. وإن
  من قرأ «يُقاتِلونَ ويُقاتَلُونَ» بـالكسر أو الفتـح، فقريب معنى أحدهما من معنى الآخر
  وذلك أن من قاتل إنسانا فـالذي قاتله له مقاتل، وكل واحد منهما مقاتل. فإذ كان ذلك
  كذلك فبأية هذه القراءات قرأ القاريء فمصيب الصواب.غير أن أحبّ ذلك إلـيّ أن أقرأ به:
  «أَذِنَ» بفتـح الألف، بـمعنى: أذن الله، لقرب ذلك من قوله:{ إنَّ اللَّهَ لا يُحِبُّ
  كُلَّ خَوَّانٍ كَفُورٍ }أذن الله فـي الذين لا يحبهم للذين يقاتلونهم بقتالهم، فـيردّ
  «أَذنَ» علـى قوله:{ إنَّ اللَّهَ لا يُحِبُّ }، وكذلك أحبّ القراءات إلـيّ فـي «يُقاتِلُونَ»
  كسر التاء، بـمعنى: الذين يقاتلون من قد أخبر الله عنهم أنه لا يحبهم، فـيكون الكلام
  متصلاً معنى بعضه ببعض.وقد اختُلف فـي الذين عُنوا بـالإذن لهم بهذه الآية فـي القتال،
  فقال بعضهم: عنـي به: نبـيّ الله وأصحابه. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أُذِنَ
  للَّذِينَ يُقاتلُونَ بأنَّهُمْ ظُلِـمُوا وَإنَّ اللَّهَ عَلـى نَصْرِهمْ لَقَدِيرٌ
  } يعنـي مـحمداً وأصحابه إذا أُخرجوا من مكة إلـى الـمدينة يقول الله: { فإنَّ اللَّهَ
  عَلـى نَصْرِهمْ لَقَدِيرٌ } وقد فعل.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا
  سفـيان، عن الأعمش، عن مسلـم البطين، عن سعيد بن جُبـير، قال: لـما خرج النبـيّ صلى
  الله عليه وسلم من مكة، قال رجل: أخرجوا نبـيهم فنزلت: { أُذِنَ للَّذِينَ يُقاتَلُونَ
  بأنَّهُمْ ظُلِـمُوا }... الآية،{ الَّذِينَ أخرِجُوا منْ دِيارِهمْ بغيرِ حقَ }النبـيّ
  صلى الله عليه وسلم وأصحابه.حدثنا يحيى بن داود الواسطي، قال: ثنا إسحاق بن يوسف، عن
  سفـيان، عن الأعمش، عن مسلـم، عن سعيد بن جُبـير، عن ابن عبـاس، قال: لـما خرج النبـيّ
  صلى الله عليه وسلم من مكة قال أبو بكر: أخرجوا نبـيهم، إنا لله وإنا إلـيه راجعون،
  لـيهلكُنَّ قال ابن عبـاس: فأنزل الله: { أُذِنَ للَّذِينَ يَقاتَلونَ بأنَّهُمْ ظُلِـمُوا
  وَإنَّ اللَّهَ عَلـى نَصْرِهمْ لَقَدِيرٌ } قال أبو بكر: فعرفت أنه سيكون قتال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُذِنَ لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ
  ظُلِمُواْ وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ لَقَدِيرٌ }وهي أوّل آية نزلت.قال ابن
  داود: قال ابن إسحاق: كانوا يقرءون: «أُذِنَ» ونـحن نقرأ: «أَذِنَ».حدثنا ابن وكيع،
  قال: ثنا إسحاق، عن سفـيان، عن الأعمش، عن مسلـم، عن سعيد بن جُبـير، عن ابن عبـاس،
  قال: لـما خرج النبـيّ صلى الله عليه وسلم، ثم ذكر نـحوه، إلا أنه قال: فقال أبو بكر:
  قد علـمت أنه يكون قتال. وإلـى هذا الـموضع انتهى حديثه، ولـم يزد علـيه.حدثنـي مـحمد
  بن خـلف العسقلانـي، قال: ثنا مـحمد بن يوسف، قال: ثنا قـيس بن الربـيع، عن الأعمش،
  عن مسلـم، عن سعيد بن جُبـير، عن ابن عبـاس، قال: لـما خرج رسول الله صلى الله عليه
  وسلم من مكة، قال أبو بكر: إنا لله وإنا إلـيه راجعون، أخرج رسول الله صلى الله عليه
  وسلم، والله لـيهلكُنّ جميعاً فلـما نزلت: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ
  ظُلِـمُوا }... إلـى قوله:{ الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ بغَيْرِ حَقّ }عرف
  أبو بكر أنه سيكون قتال.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا } قال: أذن لهم فـي قتالهم بعد
  ما عفـا عنهم عشر سنـين. وقرأ:{ الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ بغَيْرِ حَقّ }وقال:
  هؤلاء الـمؤمنون.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ بغَيْرِ حَقّ }.وقال
  آخرون: بل عُنـي بهذه الآية قوم بأعيانهم كانوا خرجوا من دار الـحرب يريدون الهجرة،
  فُمِنُعوا من ذلك. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا } قال:
  أناس مؤمنون خرجوا مهاجرين من مكة إلـى الـمدينة، فكانوا يـمنعون، فأذن اللَّهِ للـمؤمنـين
  بقتال الكفـار، فقاتلوهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، فـي قوله: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا } قال: ناس
  من الـمؤمنـين خرجوا مهاجرين من مكة إلـى الـمدينة، وكانوا يـمنعون، فأدركهم الكفـار،
  فأذن للـمؤمنـين بقتال الكفـار فقاتلوهم. قال ابن جُرَيج: يقول: أوّل قتال أذن الله
  به للـمؤمنـين.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: فـي حرف
  ابن مسعود: «أُذِنَ للَّذِينَ يُقاتَلُونَ فـي سَبِـيـلِ اللَّهِ» قال قَتادة: وهي
  أوّل آية نزلت فـي القتال، فأذن لهم أن يقاتلوا.حدثنا الـحَسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قَتادة، فـي قوله: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا
  } قال: هي أوّل آية أنزلت فـي القتال، فأذن لهم أن يقاتلوا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُذِنَ لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ
  ظُلِمُواْ وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ لَقَدِيرٌ }وقد كان بعضهم يزعم أَن الله
  إنـما قال: أذن للذين يقاتلون بـالقتال من أجل أن أصحاب رسول الله صلى الله عليه وسلم،
  كانوا استأذنوا رسول الله صلى الله عليه وسلم فـي قتل الكفـار إذَ آذوهم واشتدّوا علـيهم
  بـمكة قبل الهجرة غيـلة سرّا فأنزل الله فـي ذلك:{ إنَّ اللَّهَ لا يُحِبُّ كُلَّ خَوَّانٍ
  كَفُورٍ }فَلَـمَّا هاجر رسول الله صلى الله عليه وسلم وأصحابه إلـى الـمدينة، أطلق
  لهم قتلهم وقتالهم، فقال: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا }. وهذا
  قول ذكر عن الضحاك بن مزاحم من وجه غير ثبت.وقوله: { وَإنَّ اللَّهَ عَلـى نَصْرِهِمْ
  لَقَدِيرٌ } يقول جلّ ثناؤه: وإن الله علـى نصر الـمؤمنـين الذين يقاتلون فـي سبـيـل
  الله لقادر، وقد نصرهم فأعزّهم ورفعهم وأهلك عدوّهم وأذلهم بأيديهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

