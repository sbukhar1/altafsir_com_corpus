  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُذِنَ لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ ظُلِمُواْ
  وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ لَقَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهي
  أوّل آية نزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن داود: قال ابن إسحاق: كانوا
  يقرءون: «أُذِنَ» ونـحن نقرأ: «أَذِنَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا إسحاق، عن سفـيان، عن الأعمش، عن مسلـم، عن سعيد بن جُبـير، عن
  ابن عبـاس، قال: لـما خرج النبـيّ صلى الله عليه وسلم، ثم ذكر نـحوه، إلا أنه قال:
  فقال أبو بكر: قد علـمت أنه يكون قتال. وإلـى هذا الـموضع انتهى حديثه، ولـم يزد علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن خـلف العسقلانـي، قال: ثنا مـحمد بن يوسف، قال: ثنا
  قـيس بن الربـيع، عن الأعمش، عن مسلـم، عن سعيد بن جُبـير، عن ابن عبـاس، قال: لـما
  خرج رسول الله صلى الله عليه وسلم من مكة، قال أبو بكر: إنا لله وإنا إلـيه راجعون،
  أخرج رسول الله صلى الله عليه وسلم، والله لـيهلكُنّ جميعاً فلـما نزلت: { أُذِنَ للَّذِينَ
  يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ
  بغَيْرِ حَقّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">عرف أبو بكر أنه سيكون قتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أُذِنَ للَّذِينَ يُقاتَلُونَ
  بأنَّهُمْ ظُلِـمُوا } قال: أذن لهم فـي قتالهم بعد ما عفـا عنهم عشر سنـين. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ
  أُخْرِجُوا مِنْ دِيارِهِمْ بغَيْرِ حَقّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: هؤلاء الـمؤمنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { الَّذِينَ أُخْرِجُوا مِنْ دِيارِهِمْ بغَيْرِ حَقّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنـي بهذه الآية قوم بأعيانهم كانوا خرجوا من دار
  الـحرب يريدون الهجرة، فُمِنُعوا من ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { أُذِنَ للَّذِينَ
  يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا } قال: أناس مؤمنون خرجوا مهاجرين من مكة إلـى الـمدينة،
  فكانوا يـمنعون، فأذن اللَّهِ للـمؤمنـين بقتال الكفـار، فقاتلوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، فـي قوله: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا } قال: ناس
  من الـمؤمنـين خرجوا مهاجرين من مكة إلـى الـمدينة، وكانوا يـمنعون، فأدركهم الكفـار،
  فأذن للـمؤمنـين بقتال الكفـار فقاتلوهم. قال ابن جُرَيج: يقول: أوّل قتال أذن الله
  به للـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: فـي حرف ابن مسعود: «أُذِنَ للَّذِينَ يُقاتَلُونَ فـي
  سَبِـيـلِ اللَّهِ» قال قَتادة: وهي أوّل آية نزلت فـي القتال، فأذن لهم أن يقاتلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحَسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة، فـي قوله:
  { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا } قال: هي أوّل آية أنزلت فـي
  القتال، فأذن لهم أن يقاتلوا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
