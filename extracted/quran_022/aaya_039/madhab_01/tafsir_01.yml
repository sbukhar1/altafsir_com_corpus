  href=\"JavaScript:Open_Menu()\">أُذِنَ لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ ظُلِمُواْ
  وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ لَقَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  كان بعضهم يزعم أَن الله إنـما قال: أذن للذين يقاتلون بـالقتال من أجل أن أصحاب رسول
  الله صلى الله عليه وسلم، كانوا استأذنوا رسول الله صلى الله عليه وسلم فـي قتل الكفـار
  إذَ آذوهم واشتدّوا علـيهم بـمكة قبل الهجرة غيـلة سرّا فأنزل الله فـي ذلك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  اللَّهَ لا يُحِبُّ كُلَّ خَوَّانٍ كَفُورٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فَلَـمَّا هاجر رسول الله صلى الله
  عليه وسلم وأصحابه إلـى الـمدينة، أطلق لهم قتلهم وقتالهم، فقال: { أُذِنَ للَّذِينَ
  يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا }. وهذا قول ذكر عن الضحاك بن مزاحم من وجه غير ثبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنَّ اللَّهَ عَلـى نَصْرِهِمْ لَقَدِيرٌ } يقول جلّ ثناؤه:
  وإن الله علـى نصر الـمؤمنـين الذين يقاتلون فـي سبـيـل الله لقادر، وقد نصرهم فأعزّهم
  ورفعهم وأهلك عدوّهم وأذلهم بأيديهم.</font></font><font class=\"TextResultArabic\"><font
