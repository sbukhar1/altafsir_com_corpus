  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُذِنَ
  لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ ظُلِمُواْ وَإِنَّ ٱللَّهَ عَلَىٰ نَصْرِهِمْ
  لَقَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أَذن الله للـمؤمنـين
  الذين يقاتلون الـمشركين فـي سبـيـله بأن الـمشركين ظلـموهم بقتالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة: { أُذِنَ
  } بضم الألف، { يُقاتَلُونَ } بفتـح التاء بترك تسمية الفـاعل فـي «أُذِنَ» و«يُقاتَلُون»
  جميعاً. وقرأ ذلك بعض الكوفـيـين وعامة قرّاء البصرة: { أُذِنَ } بترك تسمية الفـاعل،
  و«يُقاتِلُونَ» بكسر التاء، بـمعنى يقاتل الـمأذون لهم فـي القتال الـمشركين. وقرأ
  ذلك عامة قرّاء الكوفـيـين وبعض الـمكيـين: «أَذِنَ» بفتـح الألف، بـمعنى: أذن الله،
  و«يُقاتِلُونَ» بكسر التاء، بـمعنى: إن الذين أذن الله لهم بـالقتال يقاتلون الـمشركين.
  وهذه القراءات الثلاث متقاربـات الـمعنى لأن الذين قرءوا أُذِنَ علـى وجه ما لـم يسمّ
  فـاعله يرجع معناه فـي التأويـل إلـى معنى قراءة من قرأه علـى وجه ما سمي فـاعله. وإن
  من قرأ «يُقاتِلونَ ويُقاتَلُونَ» بـالكسر أو الفتـح، فقريب معنى أحدهما من معنى الآخر
  وذلك أن من قاتل إنسانا فـالذي قاتله له مقاتل، وكل واحد منهما مقاتل. فإذ كان ذلك
  كذلك فبأية هذه القراءات قرأ القاريء فمصيب الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">غير
  أن أحبّ ذلك إلـيّ أن أقرأ به: «أَذِنَ» بفتـح الألف، بـمعنى: أذن الله، لقرب ذلك من
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللَّهَ لا يُحِبُّ كُلَّ خَوَّانٍ كَفُورٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أذن
  الله فـي الذين لا يحبهم للذين يقاتلونهم بقتالهم، فـيردّ «أَذنَ» علـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  اللَّهَ لا يُحِبُّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وكذلك أحبّ القراءات إلـيّ فـي «يُقاتِلُونَ» كسر التاء، بـمعنى:
  الذين يقاتلون من قد أخبر الله عنهم أنه لا يحبهم، فـيكون الكلام متصلاً معنى بعضه
  ببعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختُلف فـي الذين عُنوا بـالإذن
  لهم بهذه الآية فـي القتال، فقال بعضهم: عنـي به: نبـيّ الله وأصحابه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أُذِنَ للَّذِينَ يُقاتلُونَ بأنَّهُمْ ظُلِـمُوا
  وَإنَّ اللَّهَ عَلـى نَصْرِهمْ لَقَدِيرٌ } يعنـي مـحمداً وأصحابه إذا أُخرجوا من
  مكة إلـى الـمدينة يقول الله: { فإنَّ اللَّهَ عَلـى نَصْرِهمْ لَقَدِيرٌ } وقد فعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن الأعمش، عن
  مسلـم البطين، عن سعيد بن جُبـير، قال: لـما خرج النبـيّ صلى الله عليه وسلم من مكة،
  قال رجل: أخرجوا نبـيهم فنزلت: { أُذِنَ للَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِـمُوا
  }... الآية،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِينَ أخرِجُوا منْ دِيارِهمْ بغيرِ حقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النبـيّ
  صلى الله عليه وسلم وأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن داود الواسطي، قال: ثنا إسحاق بن يوسف، عن سفـيان، عن الأعمش، عن مسلـم، عن
  سعيد بن جُبـير، عن ابن عبـاس، قال: لـما خرج النبـيّ صلى الله عليه وسلم من مكة قال
  أبو بكر: أخرجوا نبـيهم، إنا لله وإنا إلـيه راجعون، لـيهلكُنَّ قال ابن عبـاس: فأنزل
  الله: { أُذِنَ للَّذِينَ يَقاتَلونَ بأنَّهُمْ ظُلِـمُوا وَإنَّ اللَّهَ عَلـى نَصْرِهمْ
  لَقَدِيرٌ } قال أبو بكر: فعرفت أنه سيكون قتال.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
