text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يَسْجُدُ لَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ وَٱلشَّمْسُ وَٱلْقَمَرُ
  وَٱلنُّجُومُ وَٱلْجِبَالُ وَٱلشَّجَرُ وَٱلدَّوَآبُّ وَكَثِيرٌ مِّنَ ٱلنَّاسِ وَكَثِيرٌ
  حَقَّ عَلَيْهِ ٱلْعَذَابُ وَمَن يُهِنِ ٱللَّهُ فَمَا لَهُ مِن مُّكْرِمٍ إِنَّ ٱللَّهَ
  يَفْعَلُ مَا يَشَآءُ }يقول تعالـى ذكره: ومن يهنه الله من خـلقه فَيشْقِه، { فَمَا
  لَهُ مِنْ مُكْرِمٍ } بـالسعادة يسعده بها لأن الأمور كلها بـيد الله، يوفِّق من يشاء
  لطاعته ويخذل من يشاء، ويُشقـي من أراد ويسعد من أحبّ.وقوله: { إنَّ اللَّهَ يَفْعَلُ
  ما يَشاءُ } يقول تعالـى ذكره: إن الله يفعل فـي خـلقه ما يشاء من إهانة من أراد إهانته
  وإكرام من أراد كرامته لأن الـخـلق خـلقه والأمر أمره. { لا يُسْئَلُ عَمَّا يَفْعَلُ
  وَهُمْ يُسْئَلُونَ }. وقد ذُكر عن بعضهم أنه قرأه: «فَمَا لَهُ مِنْ مُكْرَمٍ» بـمعنى:
  فما من إكرام، وذلك قراءة لا أستـجيز القراءة بها لإجماع الـحجة من القرّاء علـى خلافه.\r\n\t\t\t\r\n\t\t\t</section>"

