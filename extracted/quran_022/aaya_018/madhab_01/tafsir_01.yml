  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ يَسْجُدُ لَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ وَٱلشَّمْسُ
  وَٱلْقَمَرُ وَٱلنُّجُومُ وَٱلْجِبَالُ وَٱلشَّجَرُ وَٱلدَّوَآبُّ وَكَثِيرٌ مِّنَ
  ٱلنَّاسِ وَكَثِيرٌ حَقَّ عَلَيْهِ ٱلْعَذَابُ وَمَن يُهِنِ ٱللَّهُ فَمَا لَهُ مِن
  مُّكْرِمٍ إِنَّ ٱللَّهَ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ومن يهنه الله
  من خـلقه فَيشْقِه، { فَمَا لَهُ مِنْ مُكْرِمٍ } بـالسعادة يسعده بها لأن الأمور كلها
  بـيد الله، يوفِّق من يشاء لطاعته ويخذل من يشاء، ويُشقـي من أراد ويسعد من أحبّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ يَفْعَلُ ما يَشاءُ } يقول تعالـى ذكره: إن
  الله يفعل فـي خـلقه ما يشاء من إهانة من أراد إهانته وإكرام من أراد كرامته لأن الـخـلق
  خـلقه والأمر أمره. { لا يُسْئَلُ عَمَّا يَفْعَلُ وَهُمْ يُسْئَلُونَ }. وقد ذُكر
  عن بعضهم أنه قرأه: «فَمَا لَهُ مِنْ مُكْرَمٍ» بـمعنى: فما من إكرام، وذلك قراءة لا
  أستـجيز القراءة بها لإجماع الـحجة من القرّاء علـى خلافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

