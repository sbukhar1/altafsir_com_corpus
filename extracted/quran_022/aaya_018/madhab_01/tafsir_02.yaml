text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يَسْجُدُ لَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ وَٱلشَّمْسُ وَٱلْقَمَرُ
  وَٱلنُّجُومُ وَٱلْجِبَالُ وَٱلشَّجَرُ وَٱلدَّوَآبُّ وَكَثِيرٌ مِّنَ ٱلنَّاسِ وَكَثِيرٌ
  حَقَّ عَلَيْهِ ٱلْعَذَابُ وَمَن يُهِنِ ٱللَّهُ فَمَا لَهُ مِن مُّكْرِمٍ إِنَّ ٱللَّهَ
  يَفْعَلُ مَا يَشَآءُ }سميت مطاوعتها له فيما يحدث فيها من أفعاله ويجريها عليه من
  تدبيره وتسخيره لها: سجوداً له، تشبيهاً لمطاوعتها بإدخال أفعال المكلف في باب الطاعة
  والانقياد، وهو السجود الذي كل خضوع دونه، فإن قلت: فما تصنع بقوله: { وَكَثِيرٌ مّنَ
  ٱلنَّاسِ } وبما فيه من الاعتراضين، أحدهما: أنّ السجود على المعنى الذي فسرته به،
  لا يسجده بعض الناس دون بعض. والثاني: أنّ السجود قد أسند على سبيل العموم إلى من في
  الأرض من الإنس والجن أولاً، فإسناده إلى كثير منهم آخراً مناقضة؟ قلت: لا أنظم كثيراً
  في المفردات المتناسقة الداخلة تحت حكم الفعل، وإنما أرفعه بفعل مضمر يدل عليه قوله:
  { يَسْجُدُ } أي ويسجد له كثير من الناس سجود طاعة وعبادة. ولم أقل: أفسر يسجد الذي
  هو ظاهر بمعنى الطاعة والعبادة في حق هؤلاء؛ لأنّ اللفظ الواحد لا يصحّ استعماله في
  حالة واحدة على معنيين مختلفين، أو أرفعه على الابتداء والخبر محذوف وهو مثاب، لأنّ
  خبر مقابله يدل عليه، وهو قوله: { حَقَّ عَلَيْهِ ٱلْعَذَابُ } ويجوز أن يجعل (من الناس)
  خبراً له، أي: من الناس الذين هم الناس على الحقيقة وهم الصالحون والمتقون. ويجوز أن
  يبالغ في تكثير المحقوقين بالعذاب، فيعطف كثير على كثير، ثم يخبر عنهم بحقّ عليهم العذاب،
  كأنه قيل: وكثير وكثير من الناس حق عليهم العذاب، وقرىء «حق» بالضم. وقرىء: «حقاً»
  أي حقّ عليهم العذاب حقاً. ومن أهانه الله - بأن كتب عليه الشقاوة لما سبق في علمه
  من كفره أو فسقه - فقد بقي مهانا لن تجد له مكرماً. وقرىء: «مكرم» بفتح الراء بمعنى
  الإكرام. إنه { يَفْعَلُ مَا يَشَاء } من الإكرام والإهانة ولا يشاء من ذلك إلا ما
  يقتضيه عمل العاملين واعتقاد المعتقدين.\r\n\t\t\t\r\n\t\t\t</section>"

