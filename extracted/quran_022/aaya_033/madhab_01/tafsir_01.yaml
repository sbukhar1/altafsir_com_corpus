  ثُمَّ مَحِلُّهَآ إِلَىٰ ٱلْبَيْتِ ٱلْعَتِيقِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: قال ابن علـية: سمعت ابن أبـي نـجيح يقول فـي قوله:
  { لَكُمْ فِـيها مَنافعُ إلـى أجَلٍ مُسَمًّى } قال: إلـى أن تُوجِبها بَدَنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن علـية، عن ابن أبـي نـجيح، عن قَتادة: { لَكُمْ فِيها
  مَنافِعُ إلـى أجَلٍ مُسَمًّى } يقول: فـي ظهورها وألبـانها، فإذا قلدت فمـحلها إلـى
  البـيت العتـيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون مـمن قال الشعائر البدن
  فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ يُعَظِّمْ شَعائِرَ الله فإنَّها مِنْ تَقْوَى القُلُوبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والهاء
  فـي قوله: { لَكُمْ فِـيها } من ذكر الشعائر، ومعنى قوله: { لَكُمْ فِـيها مَنافعُ
  } لكم فـي الشعائر إلتى تعظمونها لله منافع بعد اتـخاذكموها لله بدناً أو هدايا، بأن
  تركبوا ظهورها إذا احتـجتـم إلـى ذلك، وتشربوا ألبـانها إن اضطررتـم إلـيها. قالوا:
  والأجل الـمسمى الذي قال جلّ ثناؤه: { إلـى أجَل مُسَمًّى } إلـى أن تنـحر. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن ابن أبـي نـجيح، عن عطاء: { لَكُمْ فِـيها مَنافِعُ إلـى أجَلٍ مُسَمًّى
  } قال: هو ركوب البدن، وشرب لبنها إن احتاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء بن أبـي ربـاح
  فـي قوله: { لَكُمْ فِـيها مَنافِعُ إلـى أجَلٍ مُسَمًّى } قال: إلـى أن تنـحر، قال:
  له أن يحمل علـيها الـمُعِيْـي والـمنقطع به من الضرورة، كان النبـيّ صلى الله عليه
  وسلم يأمر بـالبدنة إذا احتاج إلـيها سيدها أن يحمل علـيها ويركب عند منهوكه. قلت لعطاء:
  ما؟ قال: الرجل الراجل، والـمنقطع به، والـمتبع وإن نتـجت، أن يحمل علـيها ولدها، ولا
  يشرب من لبنها إلا فضلاً عن ولدها، فإن كان فـي لبنها فضل فلـيشرب من أهداها ومن لـم
  يهدها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الذين قالوا: معنى الشعائر
  فـي قوله: { وَمَنْ يُعَظِّمْ شَعائِرَ الله }: شعائر الـحجّ، وهي الأماكن التـي يُنْسك
  عندها لله، فإنهم اختلفوا أيضاً فـي معنى الـمنافع التـي قال الله: { لَكُمْ فِـيها
  مَنافِعُ } فقال بعضهم: معنى ذلك: لكم فـي هذه الشعائر التـي تعظمونها منافع بتـجارتكم
  عندها وبـيعكم وشرائكم بحضرتها وتسوّقكم. والأجل الـمسمى: الـخروج من الشعائر إلـى
  غيرها ومن الـمواضع التـي ينسك عندها إلـى ما سواها فـي قول بعضهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسن بن علـيّ الصُّدائَي، قال: ثنا أبو أسامة عن سلـيـمان
  الضبـي، عن عاصم بن أبـي النَّـجود، عن أبـي رزين، عن ابن عبـاس، فـي قوله: { لَكُمْ
  فِـيها مَنافِعُ } قال: أسواقهم، فإنه لـم يذكر منافع إلا للدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا يزيد بن هارون، قال: أخبرنا داود
  بن أبـي هند، عن مـحمد بن أبـي موسى، قوله: { لَكُمْ فِـيها مَنافعُ إلـى أجَلٍ مُسَمًّى
  } قال: والأجل الـمسمى: الـخروج منه إلـى غيره.</font></font>&#13;\t\t\t<label disabled=\"true\"
