  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَكُمْ
  فِيهَا مَنَافِعُ إِلَىٰ أَجَلٍ مُّسَمًّى ثُمَّ مَحِلُّهَآ إِلَىٰ ٱلْبَيْتِ ٱلْعَتِيقِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى الـمنافع التـي ذكر الله فـي هذه الآية
  وأخبر عبـاده أنها إلـى أجل مسمى، علـى نـحو اختلافهم فـي معنى الشعائر التـي ذكرها
  جلّ ثناؤه فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ يُعَظِّمْ شَعائِرَ اللَّهِ فإنَّهَا مِنْ تَقْوَى القُلُوبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الذين قالوا عنـي بـالشعائر البدن. معنى ذلك: لكم أيها الناس فـي البدن منافع. ثم اختلف
  أيضاً الذين قالوا هذه الـمقالة فـي الـحال التـي لهم فـيها منافع، وفـي الأجل الذي
  قال عزّ ذكره: { إلـى أجَلٍ مُسَمًّى } فقال بعضهم: الـحال التـي أخبر الله جلّ ثناؤه
  أن لهم فـيها منافع، هي الـحال التـي لـم يوجبها صاحبها ولـم يسمها بدنة ولـم يقلِّدْها.
  قالوا: ومنافعها فـي هذه الـحال: شرب ألبـانها، وركوب ظهورها، وما يرزقهم الله من نتاجها
  وأولادها. قالوا: والأجل الـمسمى الذي أخبر جلّ ثناؤه أن ذلك لعبـاده الـمؤمنين منها
  إليه، هو إلـى إيجابهم إياها، فإذا أوجبوها بطل ذلك ولـم يكن لهم من ذلك شيء. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يحيى بن
  عيسى، عن ابن أبـي لـيـلـى، عن الـحكم، عن مقسم، عن ابن عبـاس فـي: { لَكُمْ فِـيها
  مَنَافِعُ إلـى أجَلٍ مُسَمًّى } قال: ما لـم يُسَمَّ بُدْناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الـحميد بن بـيان، قال: أخبرنا إسحاق بن يوسف، عن سفـيان،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { لَكُمْ فِـيها مَنَافِعُ إلـى أجَلٍ مُسَمًّى
  } قال: الركوب واللبن والولد، فإذا سميت بدنة أو هدياً ذهب كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  الـحكم، عن مـجاهد، فـي هذه الآية: { لَكُمْ فِـيها مَنَافِعُ إلـى أجَلٍ مُسَمًّى
  } قال: لكم فـي ظهورها وألبـانها وأوبـارها، حتـى تصير بُدْناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن عديّ، قال: ثنا شعبة، عن الـحكم، عن مـجاهد، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن ابن أبـي نـجيح، ولـيث
  عن مـجاهد: { لَكُمْ فِـيها مَنَافِعُ إلـى أجَلٍ مُسَمًّى } قال: فـي أشعارها وأوبـارها
  وألبـانها، قبل أن تسميها بدنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا هارون بن الـمغيرة، عن عنبسة، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لَكُمْ
  فِـيها مَنَافِعُ إلـى أجَلٍ مُسَمًّى } قال: فـي البدن لـحومها وألبـانها وأشعارها
  وأوبـارها وأصوافها قبل أن تسمى هدياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله، وزاد فـيه:
  وهي الأجل الـمسمى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا حجاج، عن عطاء أنه قال فـي قوله: { لَكُمْ فِـيها مَنَافِعُ إلـى أجَلٍ مُسَمًّى
  ثُمَّ مَـحِلُّها إلى البَيْت العَتِـيق } قال: منافع فـي ألبـانها وظهورها وأوبـارها،
  { إلـى أجَلٍ مُسَمًّى }: إلـى أن تقلد.</font></font>&#13;\t\t\t<label disabled=\"true\"
