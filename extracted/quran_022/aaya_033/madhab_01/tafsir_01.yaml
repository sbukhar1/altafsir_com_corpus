  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: الـمنافع التـي ذكرها الله فـي هذا الـموضع: العمل لله بـما أمر من مناسك
