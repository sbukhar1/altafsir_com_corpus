text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ وَمَن يُعَظِّمْ
  شَعَائِرَ ٱللَّهِ فَإِنَّهَا مِن تَقْوَى ٱلْقُلُوبِ } * { لَكُمْ فِيهَا مَنَافِعُ
  إِلَىٰ أَجَلٍ مُّسَمًّى ثُمَّ مَحِلُّهَآ إِلَىٰ ٱلْبَيْتِ ٱلْعَتِيقِ }تعظيم الشعائر
  - وهي الهدايا، لأنها من معالم الحجّ -: أن يختارها عظام الأجرام حساناً سماتاً غالية
  الأثمان، ويترك المكاس في شرائها، فقدكانوا يغالون في ثلاث - ويكرهون المكاس فيهنّ
  -: الهدي، والأضحية، والرقبة. وروى ابن عمر عن أبيه رضي الله عنهما:(708) أنه أهدى
  نجيبة طلبت منه بثلثمائة دينار، فسأل رسول الله صلى الله عليه وسلم أن يبيعها ويشتري
  بثمنها بدناً، فنهاهُ عنْ ذَلك وقالَ: \" بلْ أَهدِها \" (709) وأهدى رسول الله صلى
  الله عليه وسلم مائة بدنة، فيها جمل لأبي جهل في أنفه برّة من ذهب. وكان ابن عمر يسوق
  البدن مجللة بالقباطي فيتصدّق بلحومها وبجلالها، ويعتقد أن طاعة الله في التقرّب بها
  وإهدائها إلى بيته المعظم أمر عظيم لا بدّ أن يقام به ويسارع فيه { فَإِنَّهَا مِن
  تَقْوَى ٱلْقُلُوبِ } أي فإن تعظيمها من أفعال ذوي تقوى القلوب، فحدفت هذه المضافات،
  ولا يستقيم المعنى إلاّ بتقديرها، لأنه لا بد من راجع من الجزاء إلى { مِن } ليرتبط
  به، وإنما ذكرت القلوب لأنها مراكز التقوى التي إذا ثبتت فيها وتمكنت ظهر أثرها في
  سائر الأعضاء. { إِلَىٰ أَجَلٍ مُّسَمًّى } إلى أن تنحر ويتصدّق بلحومها ويؤكل منها.
  و { ثُمَّ } للتراخي في الوقت. فاستعيرت للتراخي في الأحوال. والمعنى: أن لكم في الهدايا
  منافع كثيرة في دنياكم ودينكم، وإنما يعتدّ الله بالمنافع الدينية، قال سبحانه:{ تُرِيدُونَ
  عَرَضَ ٱلدُّنْيَا وَٱللَّهُ يُرِيدُ ٱلأَخِرَةَ }[الأنفال: 67] وأعظم هذه المنافع
  وأبعدها شوطاً في النفع: { محلها إلى البيت } أي وجوب نحرها. أو وقت وجوب نحرها في
  الحرم منتهية إلى البيت، كقوله:{ هَدْياً بَـٰلِغَ ٱلْكَعْبَةِ }[المائدة: 95] والمراد
  نحرها في الحرم الذي هو في حكم البيت؛ لأن الحرم هو حريم البيت. ومثل هذا في الاتساع
  قولك: بلغنا البلد، وإنما شارفتموه واتصل مسيركم بحدوده. وقيل: المراد بالشعائر: المناسك
  كلها، و { مَحِلُّهَا إِلَىٰ ٱلْبَيْتِ ٱلْعَتِيقِ } يأباه.\r\n\t\t\t\r\n\t\t\t</section>"

