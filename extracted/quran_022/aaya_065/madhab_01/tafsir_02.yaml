text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ سَخَّرَ لَكُم مَّا فِي ٱلأَرْضِ وَٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ بِأَمْرِهِ
  وَيُمْسِكُ ٱلسَّمَآءَ أَن تَقَعَ عَلَى ٱلأَرْضِ إِلاَّ بِإِذْنِهِ إِنَّ ٱللَّهَ
  بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ } * { وَهُوَ ٱلَّذِيۤ أَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يُحْيِيكُمْ إِنَّ ٱلإِنْسَانَ لَكَفُورٌ }{ مَّا فِى ٱلأَرْضِ } من البهائم
  مذللة للركوب في البر، ومن المراكب جارية في البحر، وغير ذلك من سائر المسخرات. وقرىء:
  { وَٱلْفُلْكِ } بالرفع على الابتداء { أَن تَقَعَ } كراهة أن تقع { إِلا } بمشيئته
  { أَحْيَاكُمْ } بعد أن كنتم جماداً تراباً، ونطفة، وعلقة، ومضغة { لَكَفُورٌ } لجحود
  لما أفاض عليه من ضروب النعم.\r\n\t\t\t\r\n\t\t\t</section>"

