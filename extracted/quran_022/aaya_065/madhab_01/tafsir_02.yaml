  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ سَخَّرَ لَكُم مَّا فِي ٱلأَرْضِ وَٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ
  بِأَمْرِهِ وَيُمْسِكُ ٱلسَّمَآءَ أَن تَقَعَ عَلَى ٱلأَرْضِ إِلاَّ بِإِذْنِهِ إِنَّ
  ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِيۤ
  أَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ إِنَّ ٱلإِنْسَانَ لَكَفُورٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَّا فِى ٱلأَرْضِ } من البهائم مذللة للركوب في البر، ومن المراكب
  جارية في البحر، وغير ذلك من سائر المسخرات. وقرىء: { وَٱلْفُلْكِ } بالرفع على الابتداء
  { أَن تَقَعَ } كراهة أن تقع { إِلا } بمشيئته { أَحْيَاكُمْ } بعد أن كنتم جماداً
  تراباً، ونطفة، وعلقة، ومضغة { لَكَفُورٌ } لجحود لما أفاض عليه من ضروب النعم.</font></font><font
