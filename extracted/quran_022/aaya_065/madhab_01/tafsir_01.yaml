text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ سَخَّرَ لَكُم مَّا فِي ٱلأَرْضِ وَٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ بِأَمْرِهِ
  وَيُمْسِكُ ٱلسَّمَآءَ أَن تَقَعَ عَلَى ٱلأَرْضِ إِلاَّ بِإِذْنِهِ إِنَّ ٱللَّهَ
  بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ }يقول تعالى ذكره: ألـم تر أن الله سخر لكم أيها الناس
  ما فـي الأرض من الدّوابّ والبهائم، فذلك كله لكم تصرفونه فـيـما أردتـم من حوائجكم.
  { والفُللْكَ تَـجْرِي فـي البَحْرِ بأمْرِهِ } يقول: وسخر لكم السفن تـجري فـي البحر
  بأمره، يعنـي بقُدرته، وتذليله إياها لكم كذلك.واختلفت القرّاء فـي قراءة قوله: { والفُلْكَ
  تَـجْرِي } فقرأته عامة قرّاء الأمصار: { والفُلْكَ } نصبـا، بـمعنى سخر لكم ما فـي
  الأرض، والفلك عطفـاً علـى «ما»، وعلـى تكرير «أن» وأن الفلك تـجري. ورُوي عن الأعرج
  أنه قرأ ذلك رفعاً علـى الابتداء. والنصب هو القراءة عندنا فـي ذلك لإجماع الـحجة من
  القرّاء علـيه. { ويـمْسِكُ السَّماءَ أنْ تَقَعَ عَلـى الأرْضِ } يقول: ويـمسك السماء
  بقَدرته كي لا تقع علـى الأرض إلا بأذنه. ومعنى قوله: { أنْ تَقَعَ }: أن لا تقع. {
  إنَّ اللَّهَ بـالنَّاسِ لَرَءُوفٌ رَحِيمٌ } بـمعنى: أنه بهم لذو رأفة ورحمة فمن رأفته
  بهم ورحمته لهم أمسك السماء أن تقع علـى الأرض إلا بإذنه، وسخر لكم ما وصف فـي هذه
  الآية تفضلاً منه علـيكم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

