text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَآءِ وَٱلأَرْضِ إِنَّ ذٰلِكَ فِي كِتَابٍ إِنَّ
  ذٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ }يقول تعالـى ذكره: ألـم تعلـم يا مـحمد أن الله يعلـم
  كلّ ما فـي السموات السبع والأرضين السبع، لا يخفـى علـيه من ذلك شيء، وهو حاكم بـين
  خـلقه يوم القـيامة، علـى علـم منه بجميع ما عملوه فـي الدنـيا، فمـجازي الـمـحسن منهم
  بإحسانه والـمسيء بإساءته. { إنَّ ذَلِكَ فـي كِتَابٍ } يقول تعالـى ذكره: إن علـمه
  بذلك فـي كتاب، وهو أمّ الكتاب الذي كتب فـيه ربنا جلّ ثناؤه قبل أن يخـلق خـلقه ما
  هو كائن إلـى يوم القـيامة. { إنَّ ذلكَ عَلـى اللَّهِ يَسِيرٌ }. كما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا ميسر بن إسماعيـل الـحلبـيّ، عن الأوزاعيّ، عن عبدة بن
  أبـي لُبـابة، قال: علـم الله ما هو خالق وما الـخـلق عاملون، ثم كتبه، ثم قال لنبـيه:
  { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ يَعْلَـمُ ما فِـي السَّماءِ والأرْضِ إنَّ ذَلِكَ
  فِـي كِتابٍ إنَّ ذَلِكَ عَلـى اللَّهِ يَسِيرٌ }.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي ميسر، عن أرطاة بن الـمنذر، قال: سمعت ضَمْرة بن حبـيب يقول: إن الله كان
  علـى عرشه علـى الـماء، وخـلق السموات والأرض بـالـحقّ، وخـلق القلـم فكتب به ما هو
  كائن من خـلقه، ثم إن ذلك الكتاب سبح الله ومـجّده ألف عام، قبل أن يبدأ شيئاً من الـخـلق.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي معتـمر بن سلـيـمان، عن أبـيه، عن سيار، عن ابن
  عبـاس، أنه سأل كعب الأحبـار عن أمّ الكتاب، فقال: علـم الله ما هو خالق وما خـلقه
  عاملون، فقال لعلـمه: كُنْ كتابـاً.وكان ابن جُرَيج يقول فـي قوله: { إنَّ ذَلَكَ فِـي
  كِتابٍ } ما:حدثنا به القاسم، قال: ثنـي حجاج، عن ابن جُرَيج: { إنَّ ذَلِكَ فِـي كِتابٍ
  } قال: قوله:{ اللَّهُ يَحْكُم بَـيْنَكُمْ يَوْمَ القِـيامَةِ فِـيـما كُنْتُـمْ فِـيهِ
  تَـخْتِلَفُونَ }وإنـما اخترنا القول الذي قلنا فـي ذلك، لأن قوله: { إنَّ ذلكَ } إلـى
  قوله: { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ يَعْلَـمُ ما فِـي السَّمآءِ والأرْضِ } أقرب
  منه إلـى قوله:{ اللَّهُ يَحْكُمُ بَـيْنَكُمْ يَوْمَ القِـيامَةِ فِـيـما كُنْتُـمْ
  فِـيهِ تَـخْتَلِفُونَ }، فكان إلـحاق ذلك بـما هو أقرب إلـيه أولـى منه بـما بعد.وقوله:
  { إنَّ ذَلِكَ عَلـى اللَّهِ يَسِيرٌ } اختلف فـي ذلك، فقال بعضهم: معناه: إن الحكم
  بـين الـمختلفـين فـي الدنيا يوم القـيامة علـى الله يسير. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { إنَّ ذَلِكَ عَلـى الله يَسِيرٌ
  } قال: حكمه يوم القـيامة، ثم قال بـين ذلك: { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ يَعْلَـمُ
  ما فِـي السَّماءِ وَالأرضِ إنَّ ذلكَ فـي كتابٍ }.وقال آخرون: بل معنى ذلك: أن كتاب
  القلـم الذي أمره الله أن يكتب فـي اللوح الـمـحفوظ ما هو كائن علـى الله يسير يعنـي
  هين. وهذا القول الثانـي أولـى بتأويـل ذلك، وذلك أن قوله: { إنَّ ذلكَ عَلـى اللَّهَ
  يَسِيرٌ }... إلـى قوله: { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ يَعْلَـمُ ما فِـي السَّماءِ
  والأرْضِ } بـينهما فإلـحاقه بـما هو أقرب أولـى ما وجد للكلام، وهو كذلك مخرج فـي
  التأويـل صحيح.\r\n\t\t\t\r\n\t\t\t</section>"

