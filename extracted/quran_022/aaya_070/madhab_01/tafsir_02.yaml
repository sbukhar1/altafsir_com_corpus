text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَحْكُمُ
  بَيْنَكُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ } * { أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَآءِ وَٱلأَرْضِ إِنَّ ذٰلِكَ فِي كِتَابٍ إِنَّ
  ذٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ }{ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ } خطاب من الله للمؤمنين
  والكافرين، أي: يفصل بينكم بالثواب والعقاب ومسلاة للنبي صلى الله عليه وسلم مما كان
  يلقى منهم، وكيف يخفى عليه ما يعملون، ومعلوم عند العلماء بأن الله يعلم كل ما يحدث
  في السمٰوات والأرض، وقد كتبه في اللوح قبل حدوثه. والإحاطة بذلك وإثباته وحفظه عليه
  { يَسِيرٌ } لأن العالم بالذات لا يتعذر عليه ولا يمتنع تعلق بمعلوم.\r\n\t\t\t\r\n\t\t\t</section>"

