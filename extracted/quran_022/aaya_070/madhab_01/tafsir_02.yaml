  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱللَّهِ يَحْكُمُ
  بَيْنَكُمْ } خطاب من الله للمؤمنين والكافرين، أي: يفصل بينكم بالثواب والعقاب ومسلاة
  للنبي صلى الله عليه وسلم مما كان يلقى منهم، وكيف يخفى عليه ما يعملون، ومعلوم عند
  العلماء بأن الله يعلم كل ما يحدث في السمٰوات والأرض، وقد كتبه في اللوح قبل حدوثه.
  والإحاطة بذلك وإثباته وحفظه عليه { يَسِيرٌ } لأن العالم بالذات لا يتعذر عليه ولا
  يمتنع تعلق بمعلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
