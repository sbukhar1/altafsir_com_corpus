text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّ
  ٱللَّهَ يُولِجُ ٱللَّيْلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱللَّيْلِ وَأَنَّ
  ٱللَّهَ سَمِيعٌ بَصِيرٌ }{ ذٰلِكَ } أي ذلك النصر بسبب أنه قادر. ومن آيات قدرته البالغة
  أنه { يُولِجُ ٱلَّيْلَ فِى ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِى ٱلَّيْلِ } أو بسبب
  أنه خالق الليل والنهار ومصرفهما فلا يخفى عليه ما يجري فيهما على أيدي عباده من الخير
  والشرّ والبغي والإنصاف، وأنه { سَمِيعُ } لما يقولون { بَصِيرٌ } بما يفعلون. فإن
  قلت: ما معنى إيلاج أحد الملوين في الآخر؟ قلت: تحصيل ظلمة هذا في مكان ضياء، ذاك بغيبوبة
  الشمس. وضياء ذاك في مكان ظلمة هذا بطلوعها، كما يضيء السرب بالسراج ويظلم بفقده. وقيل:
  هو زيادته في أحدهما ما ينقص من الآخر من الساعات.\r\n\t\t\t\r\n\t\t\t</section>"

