  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّ ٱللَّهَ يُولِجُ ٱللَّيْلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱللَّيْلِ
  وَأَنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { ذلكَ } هذا النصر الذي أنصره علـى من بغى علـيه علـى البـاغي، لأنـي
  القادر علـى ما أشاء. فمن قُدرته أن الله { يُولِـجُ اللَّـيْـلَ فـي النَّهارِ } يقول:
  يدخـل ما ينقص من ساعات اللـيـل فـي ساعات النهار، فما نقص من هذا زاد فـي هذا. { وَيُولِـجُ
  النَّهارَ فِـي اللَّـيْـلِ } ويدخـل ما انتقص من ساعات النهار فـي ساعات اللـيـل،
  فما نقص من طول هذا زاد فـي طول هذا، وبـالقُدرة التـي يَفْعَلُ ذلك ينصر مـحمدا صلى
  الله عليه وسلم وأصحابه علـى الذين بغوا علـيهم فأخرجوهم من ديارهم وأموالهم. { وأنَّ
  اللَّهَ سَمِيعٌ بَصِيرٌ } يقول: وفعل ذلك أيضاً بأنه ذو سمع لـما يقولون من قول لا
  يخفـى علـيه منه شيء، بصير بـما يعملون، لا يغيب عنه منه شيء، كل ذلك منه بـمرأى ومسمع،
  وهو الـحافظ لكل ذلك، حتـى يجازى جميعهم علـى ما قالوا وعملوا من قول وعمل جزاءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
