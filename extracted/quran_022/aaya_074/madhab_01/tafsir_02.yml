  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِنَّ ٱللَّهَ لَقَوِيٌّ عَزِيزٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ } أي ما عرفوه حق معرفته،
  حتى لا يسموا باسمه من هو منسلخ عن صفاته بأسرها، ولا يؤهلوه للعبادة، ولا يتخذوه شريكاً
  له: إن الله قادر غالب، فكيف يتخذ العاجز المغلوب شبيهاً به؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

