  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإنْ يَسْلُبْهُمُ الذُّبـابُ
  شَيْئاً }... إلـى آخر الآية، قال: هذا مثل ضربه الله لآلهتهم. وقرأ: { ضَعُفَ الطَّالِبُ
  وَالـمَطْلُوبُ ما قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ } حين يعبدون مع الله ما لا ينتصف
  من الذبـاب ولا يـمتنع منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ اللَّهَ لَقَوِيّ
  } يقول: إن الله لقويّ علـى خـلق ما يشاء من صغير ما يشاء من خـلقه وكبـيره. { عَزِيزٌ
  } يقول: منـيع فـي مُلكه لا يقدر شيء دونه أن يسلبه من ملكه شيئاً، ولـيس كآلهتكم أيها
  الـمشركون الذين تدعون من دونه الذين لا يقدرون علـى خـلق ذبـاب ولا علـى الامتناع
  من الذبـاب إذا استلبها شيئاً ضعفـاً ومهانة.</font></font><font class=\"TextResultArabic\"><font
