  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ضُرِبَ مَثَلٌ فَٱسْتَمِعُواْ لَهُ إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ
  لَن يَخْلُقُواْ ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ وَإِن يَسْلُبْهُمُ ٱلذُّبَابُ
  شَيْئاً لاَّ يَسْتَنقِذُوهُ مِنْهُ ضَعُفَ ٱلطَّالِبُ وَٱلْمَطْلُوبُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِنَّ ٱللَّهَ لَقَوِيٌّ عَزِيزٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يا أيها الناس جعل لله مثل وذكر. ومعنى «ضرب» فـي
  هذا الـموضع: «جعل» من قولهم: ضرب السلطان علـى الناس البعث، بـمعنى: جعل علـيهم. وضرب
  الـجزية علـى النصارى، بـمعنى جَعْل ذلك علـيهم والـمَثَل: الشبَّهَ، يقول جلّ ثناؤه:
  جعل لـي شبه أيها الناس، يعنـي بـالشبَّه والـمَثَل: الآلهة، يقول: جعل لـي الـمشركون
  والأصنام شبهاً، فعبدوها معي وأشركوها فـي عبـادتـي. { فـاسْتَـمِعُوا له } يقول: فـاستـمعوا
  حال ما مثلوه وجعلوه فـي عبـادتهم إياه شبها وصفته. { إنَّ الَّذِينَ تَدْعُونَ مِنْ
  دُونِ اللَّهِ لَنْ يَخْـلُقُوا ذُبـابـاً } يقول: إن جميع ما تعبدون من دون الله من
  الآلهة والأصنام لو جمعت لـم يخـلقوا ذبـابـاً فـي صغره وقلَّته، لأنها لا تقدر علـى
  ذلك ولا تطيقه، ولو اجتـمع لـخـلقه جميعها. والذبـاب واحد، وجمعه فـي القلة أذبة وفـي
  الكثـير ذِبَّـان، نظير غُراب يجمع فـي القلة أَغْربة وفـي الكثرة غِرْبـان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنْ يَسْلُبْهُمُ الذُّبـابُ شَيْئاً } يقول: وإن يسلب
  الآلهة والأوثان الذبـابُ شيئاً مـما علـيها من طيب وما أشبهه من شيء لا يستنقذوه منه:
  يقول: لا تقدر الآلهة أن تستنقذ ذلك منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي معنى قوله: { ضَعُفَ الطَّالِبُ وَالـمَطْلُوبُ } فقال بعضهم: عنـي بـالطالب: الآلهة،
  وبـالـمطلوب: الذبـاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حجاج، عن ابن جُرَيج، قال ابن عبـاس، فـي قوله: { ضَعُفَ
  الطَّالِبُ } قال: آلهتهم. { وَالـمَطْلُوبُ }: الذبـاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعضهم يقول: معنى ذلك: { ضَعُفَ الطَّالِبُ } من بنـي آدم إلـى الصنـم حاجته، { والـمَطْلُوبُ
  } إلـيه الصنـم أن يعطي سائله من بنـي آدم ما سأله، يقول: ضعف عن ذلك وعجز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا ما ذكرته عن ابن عبـاس من أن معناه:
  وعجز الطالب وهو الآلهة أن تستنقذ من الذبـاب ما سلبها إياه، وهو الطيب وما أشبهه والـمطلوب:
  الذبـاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلت هذا القول أولـى بتأويـل
  ذلك، لأن ذلك فـي سياق الـخبر عن الآلهة والذبـاب فأن يكون ذلك خبراً عما هو به متصل
  أشبه من أن يكون خبراً عما هو عنه منقطع. وإنـما أخبر جلّ ثناؤه عن الآلهة بـما أخبر
  به عنها فـي هذه الآية من ضعفها ومهانتها، تقريعاً منه بذلك عَبَدتها من مشركي قريش،
  يقول تعالـى ذكره: كيف يجعل مثل فـي العبـادة ويشرك فـيها معي ما لا قدرة له علـى خـلق
  ذبـاب، وإن أخذ له الذبـاب فسلبه شيئاً علـيه لـم يقدر أن يـمتنع منه ولا ينتصر، وأنا
  الـخالق ما فـي السموات والأرض ومالكٌ جميع ذلك، والـمـحيـي من أردت والـمـميت ما أردت
  ومن أردت. إن فـاعل ذلك لا شكّ أنه فـي غاية الـجهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ } يقول: ما عظم هؤلاء الذين جعلوا الآلهة لله
  شريكاً فـي العبـادة حقّ عظمته حين أشركوا به غيره، فلـم يخـلصوا له العبـادة ولا عرفوه
  حقّ معرفته من قولهم: ما عرفت لفلان قدره إذا خاطبوا بذلك من قَصَّر بحقه وهم يريدون
  تعظيـمه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
