text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا قَدَرُواْ
  ٱللَّهَ حَقَّ قَدْرِهِ إِنَّ ٱللَّهَ لَقَوِيٌّ عَزِيزٌ }{ مَا قَدَرُواْ ٱللَّهَ
  حَقَّ قَدْرِهِ } أي ما عرفوه حق معرفته، حتى لا يسموا باسمه من هو منسلخ عن صفاته
  بأسرها، ولا يؤهلوه للعبادة، ولا يتخذوه شريكاً له: إن الله قادر غالب، فكيف يتخذ العاجز
  المغلوب شبيهاً به؟\r\n\t\t\t\r\n\t\t\t</section>"

