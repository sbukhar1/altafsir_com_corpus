  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَرَوْنَهَا تَذْهَلُ كُلُّ مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ
  حَمْلَهَا وَتَرَى ٱلنَّاسَ سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ
  شَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يقول تعالـى ذكره:
  يا أيها الناس احذروا عقاب ربكم بطاعته، فأطيعوه ولا تعصُوه، فإن عقابه لـمن عاقبه
  يوم القـيامة شديد. ثم وصف جلّ ثناؤه هول أشراط ذلك الـيوم وبدوّه، فقال: { إنَّ زَلْزَلَةَ
  السَّاعَةٍ شَيْءٌ عَظِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلـم فـي وقت كون الزلزلة التـي وصفها جلّ ثناؤه بـالشدّة، فقال بعضهم: هي كائنة
  فـي الدنـيا قبل يوم القـيامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن علقمة، فـي
  قوله: { إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ } قال: قبل الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت، قال: ثنا
  أبو عدنية، عن عطاء، عن عامر: { يا أيُّها النَّاسُ اتقُوا رَبَّكُمْ إنَّ زَلْزَلَةَ
  السَّاعَةِ شَيْءٌ عَظيـمٌ } قال: هذا فـي الدنـيا قبل يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج فـي
  قوله: { إنَّ زَلْزَلَةَ السَاعَةِ } فقال: زلزلتها: أشراطها... الآيات { يَوْمَ تَرَوْنَها
  تَذْهَلُ كُلُّ مُرْضِعَةٍ عَمَّا أرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَملَها وَتَرَى
  الناسَ سُكارَى وَما هُمْ بِسُكارَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر: { يا أيُّها النَّاسُ اتَّقُوا رَبكُمْ
  إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ } قال: هذا فـي الدنـيا من آيات الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن النبـيّ صلى الله عليه وسلم بنـحو ما قال هؤلاء خبر، فـي
  إسناده نظر وذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الرحمن
  بن مـحمد الـمـحاربـي، عن إسماعيـل بن رافع الـمدنـي، عن يزيد بن أبـي زياد، عن رجل
  من الأنصار، عن مـحمد بن كعب القُرَظيّ، عن رجل من الأنصار، عن أبـي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لـمَا فَرَغَ اللَّهُ منْ خَـلْقِ السمَوَاتِ والأرْضِ، خَـلَقَ
  الصُّوْرَ فأعْطاهُ إسْرَافِـيـلَ، فَهُوَ وَاضِعُهُ عَلـى فـيهِ، شاخِصٌ بِبَصَرِهِ
  إلـى العَرْشِ، يَنْتَظِرُ مَتـى يُؤْمَرُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو هريرة: يا رسول الله، وما الصور؟ قال: «قَرْنٌ». قال: وكيف
  هو؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  قَرْنٌ عَظِيـمٌ يُنْفَخُ فـيهِ ثَلاثُّ نَفَخاتٍ، الأُولـى: نَفْخَةُ الفَزَعِ، والثانـيَةُ:
  نَفْخَةُ الصَّعْقِ، والثالِثَةُ: نَفْخَةُ القِيامِ لِرَبّ العالَمِينَ. يَأْمُرهُ
  اللَّهُ عَزَّ وَجَلَّ إسْرافيلَ بالنَّفْخَةِ الأُولـى، فَـيَقُولُ: انْفُخْ نَفْخَةَ
  الفَزَعِ فَـيَفْزَعُ أهْلُ السَّمَواتِ والأَرْضِ إلاَّ مَنْ شاءَ الله، ويَأْمُرُهُ
  اللَّهُ فَيُدِيمُها وَيُطَوّلها، فَلا يَفْتُرُ، وَهِيَ التِي يَقُولُ اللَّهُ: ما
  يَنْظُرُ هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً ما لَهَا مِنْ فَوَاقٍ فَـيُسَيِّرُ اللَّهُ
  الجِبالَ فَتَكُونُ سَرَابـا، وَتُرَجُّ الأرْضُ بأهلها رَجًّا، وَهِيَ الَّتِي يَقُولُ
  اللَّهُ: يَوْمَ تَرْجُفُ الرَّاجِفَةُ تَتْبَعُها الرَّادِفَةُ قُلُوبٌ يَوْمَئِذٍ
  وَاجِفَةٌ، فَتَكُونُ الأرْض كالسَّفِـينَةِ الـموبَقَةِ فـي البَحْرِ تَضْرِبُها الأَمْوَاجُ
  تُكْفَأُ بأَهْلها، أوْ كالقِنْديـلِ الـمُعَلَّقِ بـالعَرْشِ تُرَجِّحُهُ الأَرْوَاحُ
  فَتَـمِيدُ الناسُ عَلـى ظَهْرِها فَتَذْهَلُ الـمَرَاضِعُ، وَتَضَعُ الـحَوَامِلُ،
  وَتَشِيبُ الولْدَانُ، وَتَطيرُ الشياطِينُ هارِبَةً حتـى تَأْتـي الأَقْطار فَتَلَقَّاها
  الـمَلائِكَةُ فَتَضْرِبُ وُجُوهَها، فَترْجِعُ وَيُوَلّـي النَّاس مُدْبِرِينَ يُنادِي
  بَعْضَهُمْ بَعْضَاً، وَهُوَ الذِي يَقُولُ اللَّهُ: { يَوْمَ التنادِ يَوْمَ تُوَلُّونَ
  مُدْبِرِينَ ما لَكُمْ مِنَ اللَّهِ مِنْ عاصمٍ وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ
  مِنْ هادٍ } فَبَـيْنَـما هُمْ عَلـى ذلكَ، إذْ تَصَدَّعَتِ الأرْضُ مِنْ قُطْرٍ إلـى
  قُطْرٍ، فَرَأوْا أمْراً عَظِيـماً، وأَخَذَهُمْ لِذَلكَ مِن الكَرْبِ ما اللَّهُ أعْلَـمُ
  بِهِ، ثُمَّ نَظَرُوا إلـى السَّماءِ فإذَا هِيَ كالـمُهْلِ، ثُم خُسِفَ شمْسُها وخُسِفَ
  قَمَرُها وَانْتَثرَتْ نُـجُومُها، ثُمَّ كُشِطَتْ عَنْهُمْ \" </font></font></b>&#13;\t\t\t<label
