  ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ مُرْضِعَةٍ
  عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا وَتَرَى ٱلنَّاسَ سُكَارَىٰ
  وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ شَدِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والأمْوَاتُ لا يَعْلَمُون بِشَيْءٍ مِنْ ذلكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال أبو هريرة: فمن استثنى لله
  حين يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَفَزِعَ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي الأرْضِ إلاَّ
  مَنْ شاءَ اللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أُولَئِكَ الشُّهَدَاءُ، وإنَّـمَا يَصلُ الفَزَعُ إلى الأحْياء، أُولَئِكَ أحْياءٌ
  عِنْدَ رَبِّهمْ يُرْزَقُونَ، وَقاهُمُ اللَّهُ فَزَعَ ذلكَ الـيَوْم وآمَنَهُمْ. وَهُوَ
  عَذَابُ اللَّهِ يَبْعَثُهُ عَلـى شِرَارِ خَـلْقِهِ، وَهُوَ الَّذِي يَقُولُ: { يا
  أيها النَّاسُ اتَّقُوا رَبَّكُمْ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ... }
  إلـى قوله: { وَلَكِنَّ عَذَابَ اللَّهِ شَدِيدٌ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول الذي ذكرناه عن علقمة والشعبـيّ ومن ذكرنا ذلك عنه قولٌ، لولا مـجيء الصحاح من
  الأخبـار عن رسول الله صلى الله عليه وسلم بخلافه، ورسول الله صلى الله عليه وسلم أعلـم
  بـمعانـي وحي الله وتنزيـله. والصواب من القول فـي ذلك ما صحّ به الـخبر عنه. ذكر الرواية
  عن رسول الله صلى الله عليه وسلم بـما ذكرنا:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن الـمقدام، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت أبـي يحدّث عن قتادة،
  عن صاحب له حدّثه، عن عمران بن حُصين، قال: »بـينـما رسول الله صلى الله عليه وسلم
  فـي بعض مغازيه وقد فـاوت السَّير بأصحابه، إذ نادى رسول الله صلى الله عليه وسلم بهذه
  الآية: { يا أيُّها النَّاسُ اتَّقُوا رَبَّكُمْ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ
  عَظِيـمٌ». قال: فحَثُّوا الـمطيّ، حتـى كانوا حول رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ تَدْرُونَ أيُّ يَوْمٍ ذَلكَ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  الله ورسوله أعلـم. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ذلكَ يَوْمَ يُنادَى آدَمُ، يُنادِيهِ رَبُّهُ: ابْعَثْ بَعْثَ النارِ، مِنْ كُلّ
  ألْفٍ تِسْعَ مِئَةٍ وَتِسْعَةً وَتِسْعِينَ إلـى النَّارِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فأبلس القوم، فما وضح منهم
  ضاحك، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا اعْمَلُوا وأبْشِرُوا، فإنَّ مَعَكُمْ خَـلِـيقَتَـيْنِ ما كانَتا
  فِـي قَوْمٍ إلاَّ كَثَرَتاهُ، فَمَنْ هَلَكَ مِنْ بَنـي آدَمَ، وَمَنْ هَلَكَ مِنْ
