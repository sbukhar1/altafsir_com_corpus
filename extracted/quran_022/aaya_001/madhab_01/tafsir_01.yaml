text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  ٱتَّقُواْ رَبَّكُمْ إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ } * { يَوْمَ تَرَوْنَهَا
  تَذْهَلُ كُلُّ مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا
  وَتَرَى ٱلنَّاسَ سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ شَدِيدٌ
  }قال أبو جعفر: يقول تعالـى ذكره: يا أيها الناس احذروا عقاب ربكم بطاعته، فأطيعوه
  ولا تعصُوه، فإن عقابه لـمن عاقبه يوم القـيامة شديد. ثم وصف جلّ ثناؤه هول أشراط ذلك
  الـيوم وبدوّه، فقال: { إنَّ زَلْزَلَةَ السَّاعَةٍ شَيْءٌ عَظِيـمٌ }.واختلف أهل العلـم
  فـي وقت كون الزلزلة التـي وصفها جلّ ثناؤه بـالشدّة، فقال بعضهم: هي كائنة فـي الدنـيا
  قبل يوم القـيامة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان،
  عن الأعمش، عن إبراهيـم، عن علقمة، فـي قوله: { إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ
  عَظِيـمٌ } قال: قبل الساعة.حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت،
  قال: ثنا أبو عدنية، عن عطاء، عن عامر: { يا أيُّها النَّاسُ اتقُوا رَبَّكُمْ إنَّ
  زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظيـمٌ } قال: هذا فـي الدنـيا قبل يوم القـيامة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج فـي قوله: { إنَّ زَلْزَلَةَ
  السَاعَةِ } فقال: زلزلتها: أشراطها... الآيات { يَوْمَ تَرَوْنَها تَذْهَلُ كُلُّ
  مُرْضِعَةٍ عَمَّا أرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَملَها وَتَرَى الناسَ سُكارَى
  وَما هُمْ بِسُكارَى }.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر: { يا أيُّها
  النَّاسُ اتَّقُوا رَبكُمْ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ } قال: هذا
  فـي الدنـيا من آيات الساعة.وقد رُوي عن النبـيّ صلى الله عليه وسلم بنـحو ما قال هؤلاء
  خبر، فـي إسناده نظر وذلك ما:حدثنا أبو كريب، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـي،
  عن إسماعيـل بن رافع الـمدنـي، عن يزيد بن أبـي زياد، عن رجل من الأنصار، عن مـحمد
  بن كعب القُرَظيّ، عن رجل من الأنصار، عن أبـي هريرة، قال: قال رسول الله صلى الله
  عليه وسلم: \" لـمَا فَرَغَ اللَّهُ منْ خَـلْقِ السمَوَاتِ والأرْضِ، خَـلَقَ الصُّوْرَ
  فأعْطاهُ إسْرَافِـيـلَ، فَهُوَ وَاضِعُهُ عَلـى فـيهِ، شاخِصٌ بِبَصَرِهِ إلـى العَرْشِ،
  يَنْتَظِرُ مَتـى يُؤْمَرُ \" قال أبو هريرة: يا رسول الله، وما الصور؟ قال: «قَرْنٌ».
  قال: وكيف هو؟ قال: \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فـيهِ ثَلاثُّ نَفَخاتٍ، الأُولـى:
  نَفْخَةُ الفَزَعِ، والثانـيَةُ: نَفْخَةُ الصَّعْقِ، والثالِثَةُ: نَفْخَةُ القِيامِ
  لِرَبّ العالَمِينَ. يَأْمُرهُ اللَّهُ عَزَّ وَجَلَّ إسْرافيلَ بالنَّفْخَةِ الأُولـى،
  فَـيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ فَـيَفْزَعُ أهْلُ السَّمَواتِ والأَرْضِ إلاَّ
  مَنْ شاءَ الله، ويَأْمُرُهُ اللَّهُ فَيُدِيمُها وَيُطَوّلها، فَلا يَفْتُرُ، وَهِيَ
  التِي يَقُولُ اللَّهُ: ما يَنْظُرُ هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً ما لَهَا مِنْ
  فَوَاقٍ فَـيُسَيِّرُ اللَّهُ الجِبالَ فَتَكُونُ سَرَابـا، وَتُرَجُّ الأرْضُ بأهلها
  رَجًّا، وَهِيَ الَّتِي يَقُولُ اللَّهُ: يَوْمَ تَرْجُفُ الرَّاجِفَةُ تَتْبَعُها
  الرَّادِفَةُ قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ، فَتَكُونُ الأرْض كالسَّفِـينَةِ الـموبَقَةِ
  فـي البَحْرِ تَضْرِبُها الأَمْوَاجُ تُكْفَأُ بأَهْلها، أوْ كالقِنْديـلِ الـمُعَلَّقِ
  بـالعَرْشِ تُرَجِّحُهُ الأَرْوَاحُ فَتَـمِيدُ الناسُ عَلـى ظَهْرِها فَتَذْهَلُ الـمَرَاضِعُ،
  وَتَضَعُ الـحَوَامِلُ، وَتَشِيبُ الولْدَانُ، وَتَطيرُ الشياطِينُ هارِبَةً حتـى تَأْتـي
  الأَقْطار فَتَلَقَّاها الـمَلائِكَةُ فَتَضْرِبُ وُجُوهَها، فَترْجِعُ وَيُوَلّـي
  النَّاس مُدْبِرِينَ يُنادِي بَعْضَهُمْ بَعْضَاً، وَهُوَ الذِي يَقُولُ اللَّهُ: {
  يَوْمَ التنادِ يَوْمَ تُوَلُّونَ مُدْبِرِينَ ما لَكُمْ مِنَ اللَّهِ مِنْ عاصمٍ وَمَنْ
  يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ هادٍ } فَبَـيْنَـما هُمْ عَلـى ذلكَ، إذْ تَصَدَّعَتِ
  الأرْضُ مِنْ قُطْرٍ إلـى قُطْرٍ، فَرَأوْا أمْراً عَظِيـماً، وأَخَذَهُمْ لِذَلكَ
  مِن الكَرْبِ ما اللَّهُ أعْلَـمُ بِهِ، ثُمَّ نَظَرُوا إلـى السَّماءِ فإذَا هِيَ
  كالـمُهْلِ، ثُم خُسِفَ شمْسُها وخُسِفَ قَمَرُها وَانْتَثرَتْ نُـجُومُها، ثُمَّ كُشِطَتْ
  عَنْهُمْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ
  إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ } * { يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ
  مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا وَتَرَى ٱلنَّاسَ
  سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ شَدِيدٌ }  قال رسول
  الله صلى الله عليه وسلم: \" والأمْوَاتُ لا يَعْلَمُون بِشَيْءٍ مِنْ ذلكَ \" فقال
  أبو هريرة: فمن استثنى لله حين يقول:{ فَفَزِعَ مَنْ فِـي السَّمَوَاتِ وَمَنْ فِـي
  الأرْضِ إلاَّ مَنْ شاءَ اللَّهُ }؟ قال: \" أُولَئِكَ الشُّهَدَاءُ، وإنَّـمَا يَصلُ
  الفَزَعُ إلى الأحْياء، أُولَئِكَ أحْياءٌ عِنْدَ رَبِّهمْ يُرْزَقُونَ، وَقاهُمُ اللَّهُ
  فَزَعَ ذلكَ الـيَوْم وآمَنَهُمْ. وَهُوَ عَذَابُ اللَّهِ يَبْعَثُهُ عَلـى شِرَارِ
  خَـلْقِهِ، وَهُوَ الَّذِي يَقُولُ: { يا أيها النَّاسُ اتَّقُوا رَبَّكُمْ إنَّ زَلْزَلَةَ
  السَّاعَةِ شَيْءٌ عَظِيـمٌ... } إلـى قوله: { وَلَكِنَّ عَذَابَ اللَّهِ شَدِيدٌ }
  \" وهذا القول الذي ذكرناه عن علقمة والشعبـيّ ومن ذكرنا ذلك عنه قولٌ، لولا مـجيء
  الصحاح من الأخبـار عن رسول الله صلى الله عليه وسلم بخلافه، ورسول الله صلى الله عليه
  وسلم أعلـم بـمعانـي وحي الله وتنزيـله. والصواب من القول فـي ذلك ما صحّ به الـخبر
  عنه. ذكر الرواية عن رسول الله صلى الله عليه وسلم بـما ذكرنا:حدثنـي أحمد بن الـمقدام،
  قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت أبـي يحدّث عن قتادة، عن صاحب له حدّثه،
  عن عمران بن حُصين، قال: »بـينـما رسول الله صلى الله عليه وسلم فـي بعض مغازيه وقد
  فـاوت السَّير بأصحابه، إذ نادى رسول الله صلى الله عليه وسلم بهذه الآية: { يا أيُّها
  النَّاسُ اتَّقُوا رَبَّكُمْ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ». قال: فحَثُّوا
  الـمطيّ، حتـى كانوا حول رسول الله صلى الله عليه وسلم قال: \" هَلْ تَدْرُونَ أيُّ
  يَوْمٍ ذَلكَ؟ \" قالوا: الله ورسوله أعلـم. قال: \" ذلكَ يَوْمَ يُنادَى آدَمُ، يُنادِيهِ
  رَبُّهُ: ابْعَثْ بَعْثَ النارِ، مِنْ كُلّ ألْفٍ تِسْعَ مِئَةٍ وَتِسْعَةً وَتِسْعِينَ
  إلـى النَّارِ \" قال: فأبلس القوم، فما وضح منهم ضاحك، فقال النبـيّ صلى الله عليه
  وسلم: \" ألا اعْمَلُوا وأبْشِرُوا، فإنَّ مَعَكُمْ خَـلِـيقَتَـيْنِ ما كانَتا فِـي
  قَوْمٍ إلاَّ كَثَرَتاهُ، فَمَنْ هَلَكَ مِنْ بَنـي آدَمَ، وَمَنْ هَلَكَ مِنْ بَنـي
  إبْلِـيسَ وَيأْجُوجَ وَمأْجُوجَ \" قال: \" أبْشِرُوا، ما أنْتُـمْ فِـي النَّاسِ
  إلاَّ كالشَّامَةِ فِـي جَنْبِ البَعِيرِ، أو كالرّقْمة فـي جَناحِ الدَّابَة \" حدثنا
  مـحمد بن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا هشام بن أبـي عبد الله، عن قتادة،
  عن الـحسن، عن عمران بن حصين، عن النبـيّ صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ
  إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ } * { يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ
  مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا وَتَرَى ٱلنَّاسَ
  سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ شَدِيدٌ }وحدثنا ابن
  بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبـي وحدثنا ابن أبـي عديّ، عن هشام جميعاً،
  عن قَتادة، عن الـحسن، عن عمران بن حصين، عن البنـيّ صلى الله عليه وسلم بـمثله.حدثنا
  أبو كريب، قال: ثنا مـحمد بن بشر، عن سعيد بن أبـي عروبة، عن قَتادة، عن العلاء بن
  زياد عن عمران، عن رسول الله صلى الله عليه وسلم، بنـحوه.حدثنا ابن بشار، قال: ثنا
  مـحمد بن جعفر، قال: ثنا عوف، عن الـحسن، قال: بلغنـي أن رسول الله صلى الله عليه وسلم
  لـما قـفل من غزوة العُسْرة، ومعه أصحابه، بعد ما شارف الـمدينة، قرأ: { يا أيُّها
  النَّاسُ اتقُوا رَبكُمْ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ يَوْمَ تَرَوْنَها...
  } الآية، فقال رسول الله صلى الله عليه وسلم: \" أتَدْرُونَ أيُّ يوم ذَاكُمْ \" ؟
  قـيـل: الله ورسوله أعلـم. فذكر نـحوه، إلا أنه زاد: \" وإنَّهُ لَـمْ يَكُنْ رَسُولانِ
  إلاَّ كانَ بَـيْنَهُما فَتْرَةٌ مِنَ الـجاهِلِـيَّةِ، فَهُمْ أهْلُ النَّارِ وإنَّكُمْ
  بـينَ ظَهْرَانَـي خَلِيقَتَيْنِ لا يُعادُّهما أحدٌ مِنْ أهْلِ الأرْضِ إلاَّ كَثَرُوهُمْ،
  وَهُمْ يَأْجُوجُ وَمأجُوجُ، وَهُمْ أهْلُ النارِ، وَتَكْمُلُ العِدَّةُ مِنَ المُنافِقِينَ
  \" حدثني يحيى بن إبراهيم المسعوديّ، قال: ثنا أبي، عن أبيه، عن جدّه، عن 1الأعمش،
  عن أبي صالـح عن أبي سعيد، عن النبيّ صلى الله عليه وسلم قال: \" يُقالُ لآدَمَ: أخْرِجْ
  بَعْثَ النَّار، قالَ: فَـيَقُولُ: وَما بَعْثُ النَّارِ؟ فَـيَقُولُ: مِنْ كُلّ ألْفٍ
  تِسْعَ مئَةٍ وتِسْعَةً وَتِسْعِينَ. فَعِنْدَ ذلكَ يَشِيبُ الصَّغِيرُ، وَتَضَعُ الـحاملُ
  حَمَلها، وَتَرَى النَّاسَ سُكارَى وَما هُمْ بِسُكارَى، وَلَكِنَّ عَذَابَ اللَّهِ
  شَديدٌ \" قالَ: قُلْنا فَأين الناجي يا رسول الله؟ قال: \" أبْشِرُوا فإنَّ وَاحِدا
  منْكُمْ وألْفـا منْ يَأْجُوجَ وَمأجُوجَ \" ثُمَّ قالَ: \" إنّـي لأَطْمَعُ أنْ تَكُونُوا
  رُبُعَ أهلِ الجَنِّةِ \" فَكَبَّرْنا وحَمِدْنا اللَّهَ. ثم قال: \" إنّـي لأَطْمَعُ
  أنْ تكُونُوا ثُلُثَ أهْلِ الـجَنةِ \" فكَبَّرْنا وحَمِدْنا اللَّهَ. ثم قال: \" إنّـي
  لأطْمَعُ أنْ تَكُونُوا نِصْفَ أهْلِ الـجَنةِ إنَّـمَا مَثَلُكُمْ فِـي النَّاسِ كمَثَلِ
  الشَّعْرَةِ البَـيْضَاءِ فـي الثَّوْرِ الأسْوَدِ، أو كَمَثلِ الشَّعْرَةِ السَّوْدَاءِ
  فِـي الثوْرِ الأبْـيَضِ \" حدثنا أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن
  أبـي صالـح، عن أبـي سعيد الـخُدْريّ، قال: قال رسول الله صلى الله عليه وسلم: \" يَقُول
  اللَّهُ لآدَمَ يَوْمَ القِـيامَةِ \" ثم ذكر نـحوه.حدثنـي عيسى بن عثمان بن عيسى الرملـيّ،
  قال: ثنا يحيى بن عيسى، عن الأعمش، عن أبـي صالـح، عن أبـي سعيد، قال: ذكر رسول الله
  صلى الله عليه وسلم الـحشر، قال: \" يقولُ اللَّهُ يَوْمَ القِـيامَةِ يا آدَمُ فَـيَقُولُ:
  لَبَّـيْكَ وَسَعْدَيْكَ والـخَيْرُ بِـيَدَيْكَ فَـيَقُولُ: ابْعَثْ بَعْثا إلـى النَّارِ
  \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ
  إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ } * { يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ
  مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا وَتَرَى ٱلنَّاسَ
  سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ شَدِيدٌ }  ثم ذكر نـحوه.حدثنا
  ابن عبد الأعلـى، قال: ثنا محمد بن ثور، عن معمر، عن قَتادة، عن أنس قال: نزلت { يا
  أيُّها النَّاسُ اتَّقُوا رَبَّكُمْ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ...
  } حتـى إلـى: { عَذَابَ اللَّهِ شَدِيدٌ }... الآية علـى النبـيّ صلى الله عليه وسلم
  وهو فـي مسير، فرجّع بها صوته، حتـى ثاب إلـيه أصحابه، فقال: \" أتَدْرُونَ أيَّ يَوْمٍ
  هَذَا؟ هَذَا يَوْمَ يَقُولُ اللَّهُ لآدَمَ: يا آدَمُ قُمْ فـابْعَثَ النارِ مِنْ
  كُلّ ألْفٍ تِسْعَ مئَةٍ وَتِسْعَةً وَتِسْعِينَ \" فكُبر ذلك علـى الـمسلمين، فقال
  النبيّ صلى الله عليه وسلم: \" سَدّدُوا وَقارِبُوا وأبْشِرُوا فَوَالَّذِي نَفْسِي
  بِيَدِهِ ما أنْتُـمْ فِـي الناسِ إلاَّ كالشَّامَةِ فـي جَنْبِ البَعِيرِ، أو كالرّقْمَةِ
  فِـي ذِرَاعِ الدّابَّةِ، وإنَّ مَعَكُمْ لَـخَـلِـيقَتَـيْنِ ما كانَتا فِـي شَيْءٍ
  قَطُّ إلاَّ كَثَرَتاهُ: يَأْجُوجُ وَمأْجُوجُ، وَمَنْ هَلَكَ من كَفَرَةِ الـجِنّ
  والإنْسِ \" حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن إسحاق، عن عمرو
  بن ميـمون، قال: دخلت على ابن مسعود بيت المال، فقال: سمعت النبيّ صلى الله عليه وسلم
  يقول: \" أتَرْضَوْنَ أن تَكُونُوا رُبُعَ أهْلِ الـجَنةِ؟ \" قُلنا نعم، قال: \" أتَرْضَوْنَ
  أنْ تَكُونُوا ثُلُثَ أهْلِ الـجَنةِ؟ \" قلنا: نعم قال: \" فوَالَّذِي نَفْسِي بيَدِهِ،
  إنّـي لأرْجُوا أنْ تَكُونُّوا شَطْرَ أهْلِ الـجَنَّةِ، وَسأُخْبِرُكُمْ عَنْ ذلكَ
  إنَّه لا يَدْخُـلُ الـجَنَّةَ إلاَّ نَفْسٌ مُسْلِـمَةٌ، وَإنَّ قِلَّةَ الـمُسْلِـمِينَ
  فِـي الكُفَّـارِ يَوْمَ القِـيامَةِ كالشَّعْرَةِ السَّوْدَاءِ فِـي الثَّوْرِ الأبْبَضِ،
  أو كالشَّعْرَةِ البَـيْضَاءِ فِـي الثَّوْرِ الأسْوَدِ \" حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله:{ إنَّ زَلْزَلَةَ السَّاعَةِ شَيْءٌ عَظِيـمٌ }قال:
  هذا يوم القـيامة.والزلزلة: مصدر من قوله القائل: زلزلتُ بفلان الأرض أزلزلها زلزلة
  وزِلزالاً، بكسر الزاي من الزِّلزال، كما قال الله:{ إذَا زُلْزِلَتِ الأرْضُ زِلْزَالَهَا }وكذلك
  الـمصدر من كل سلـيـم من الأفعال إذا جاءت علـى فِعلال فبكسر أوّله، مثل وَسْوس وَسْوَسَة
  ووِسْواساً، فإذا كان اسماً كان بفتـح أوّله الزَّلزال والوَسْواس، وهو ما وسوس إلـى
  الإنسان، كما قال الشاعر:يَعْرِف الـجاهِلُ الـمُضَلَّلُ أنَّ الدَّ   هْرَ فِـيهِ
  النَّكْرَاءُ والزَّلْزَالُوقوله تعالـى: { يَوْمَ تَرَوْنَها } يقول جلّ ثناؤه: يوم
  ترون أيها الناس زلزلة الساعة تذهل من عظمها كل مرضعة مولود عما أرضعت. ويعنـي بقوله:
  { تَذْهَلُ } تنسى وتترك من شدّة كربها، يقال: ذَهَلْت عن كذا أذْهَلَ عنه ذُهُولاً
  وَذَهِلْت أيضا، وهي قلـيـلة، والفصيح: الفتـح فـي الهاء، فأما فـي الـمستقبل فـالهاء
  مفتوحة فـي اللغتـين، لـم يسمع غير ذلك ومنه قول الشاعر.صَحَا قَلْبُهُ يا عَزَّ أوْ
  كادَ يَذْهَلُ   فأما إذا أريد أن الهول أنساه وسلاه، قلت: أذهله هذا الأمر عن كذا
  يُذهله إذهالاً. وفـي إثبـات الهاء فـي قوله: { كُلُّ مُرْضعَة } اختلاف بـين أهل العربـية
  وكان بعض نـحويِّـي الكوفـيـين يقول: إذا أثبتت الهاء فـي الـمرضعة فإنـما يراد أمّ
  الصبـيّ الـمرضع، وإذا أسقطت فإنه يراد الـمرأة التـي معها صبـيّ ترضعه لأنه أريد الفعل
  بها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ
  إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ } * { يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ
  مُرْضِعَةٍ عَمَّآ أَرْضَعَتْ وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا وَتَرَى ٱلنَّاسَ
  سُكَارَىٰ وَمَا هُم بِسُكَارَىٰ وَلَـٰكِنَّ عَذَابَ ٱللَّهِ شَدِيدٌ }قالوا: ولو
  أريد بها الصفة فـيـما يرى لقال مُرْضع. قال: وكذلك كل مُفْعِل أو فـاعل يكون للأنثى
  ولا يكون للذكر، فهو بغير هاء، نـحو: نُقْرب، ومُوقِر، ومُشْدن، وحامل، وحائض.قال أبو
  جعفر: وهذا القول عندي أولـى بـالصواب فـي ذلك لأن العرب من شأنها إسقاط هاء التأنـيث
  من كل فـاعل ومفعل إذا وصفوا الـمؤنث به ولو لـم يكن للـمذكر فـيه حظّ، فإذا أرادوا
  الـخبر عنها أنها ستفعله ولـم تفعله، أثبتوا هاء التأنـيث لـيفرقوا بـين الصفة والفعل.
  منه قول الأعشى فـيـما هو واقع ولـم يكن وقع قبل:فَمثْلِكَ حُبْلَـى قَدْ طَرَقْتُ
  وَمُرْضِعٍ   فألْهَيْتُها عَنْ ذِي ثَمائِمَ مُـحْوِلِوربـما أثبتوا الهاء فـي الـحالتـين
  وربـما أسقطوهما فـيهما غير أن الفصيح من كلامهم ما وصفت.فتأويـل الكلام إذن: يوم ترون
  أيها الناس زلزلة الساعة، تنسى وتترك كلّ والدة مولود ترضع ولدها عما أرضعت. كما:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَوْمَ تَرَوْنَها تَذْهَلُ
  كُلُّ مُرْضِعَةٍ عَمَّا أرْضَعَتْ } قال: تترك ولدها للكرب الذي نزل بها.حدثنا القسام،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن الـحسن: { تَذْهَلُ كُلُّ مُرْضِعَةٍ
  عَمَّا أرْضَعَتْ } قال: ذهلت عن أولادها بغير فطام. { وتَضَعُ كُلُّ ذَاتِ حَمْلٍ
  حَمْلَها } قال: ألقت الـحوامل ما فـي بطونها لغير تـمام. { وتَضَعُ كُلُّ ذَاتِ حَمْلٍ
  حَمْلَهَا }: يقول: وتسقط كل حامل من شدّة كرب ذلك حملها.وقوله: { وَتَرَى النَّاسَ
  سُكارَى } قرأت قرّاء الأمصار { وَتَرَى النَّاسَ سُكارَى } علـى وجه الـخطاب للواحد،
  كأنه قال: وترى يا مـحمد الناس حينئذ سُكارى وما هم بسُكارى. وقد رُوي عن أبـي زُرْعة
  بن عمرو بن جرير: «وَتُرَى النَّاسَ» بضم التاء ونصب «الناس»، من قول القائل: رِؤيْت
  تُرى، التـي تطلب الاسم والفعل، كظنّ وأخواتها.والصواب من القراءة فـي ذلك عندنا ما
  عليه قرّاء الأمصار، لإجماع الـحجة من القرّاء عليه.واختلف القرّاء في قراءة قوله:
  { سُكارَى } فقرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض أهل الكوفة: { سُكارَى وَما
  هُمْ بِسُكارَى }. وقرأته عامة قرّاء أهل الكوفة: «وَتَرَى النَّاسَ سَكْرَى وَما هُمْ
  بِسَكْرَى».والصواب من القول فـي ذلك عندنا، أنهما قراءتان مستفـيضتان فـي قَراءةَ
  الأمصار، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب. ومعنى الكلام: وترى
  الناس يا مـحمد من عظيـم ما نزل بهم من الكرب وشدّته سُكارى من الفزع وما هم بسُكارى
  من شرب الـخمر.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن الـحسن: { وَتَرَى النَّاسَ سُكارَى
  } من الـخوف، { وَما هُمْ بِسُكارى } من الشراب.قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله: { وَما هُمْ بِسُكارَى } قال: ما هُم بسكارى من الشراب { وَلَكِنَّ
  عَذَابَ اللَّهِ شَدِيدٌ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَتَرَى النَّاسَ سُكارَى وَما هُمْ بِسُكارَى } قال: ما شربوا خمراً { وَلَكِنَّ
  عَذَابَ اللَّهِ شَدِيدٌ } يقول تعالـى ذكره: ولكنهم صاروا سكارى من خوف عذاب الله
  عند معاينتهم ما عاينوا من كرب ذلك وعظيـم هوله، مع علـمهم بشدّة عذاب الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

