text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  ٱتَّقُواْ رَبَّكُمْ إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ }الزلزلة: شدّة التحريك
  والإزعاج، وأن يضاعف زليل الأشياء عن مقارّها ومراكزها ولا تخلو { ٱلسَّاعَةَ } من
  أن تكون على تقدير الفاعلة لها، كأنها هي التي تزلزل الأشياء على المجاز الحكمي، فتكون
  الزلزلة مصدراً مضافاً إلى فاعله، أو على تقدير المفعول فيها على طريقة الاتساع في
  الظرف وإجرائه مجرى المفعول به، كقوله تعالى:{ بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ }[سبأ:
  33] وهي الزلزلة المذكورة في قوله:{ إِذَا زُلْزِلَتِ ٱلأرْضُ زِلْزَالَهَا }[الزلزلة:
  1] واختلف في وقتها، فعن الحسن أنها تكون يوم القيامة وعن علقمة والشعبي: عند طلوع
  الشمس من مغربها. أمر بني آدم بالتقوى، ثم علل وجوبها عليهم بذكر الساعة ووصفها بأهول
  صفة، لينظروا إلى تلك الصفة ببصائرهم ويتصوّروها بعقولهم، حتى يبقوا على أنفسهم ويرحموها
  من شدائد ذلك اليوم، بامتثال ما أمرهم به ربهم من التردي بلباس التقوى، الذي لا يؤمنهم
  من تلك الأفزاع إلا أن يتردوا به وروي:(703) أنّ هاتين الآيتين نزلتا ليلاً في غزوة
  بني المصطلق، فقرأهما رسول الله صلى الله عليه وسلم فلم ير أكثر باكياً من تلك الليلة،
  فلما أصبحوا لم يحطوا السروج عن الدواب، ولم يضربوا الخيام وقت النزول، ولم يطبخوا
  قدراً، وكانوا ما بين حزين وباك ومفكر.\r\n\t\t\t\r\n\t\t\t</section>"

