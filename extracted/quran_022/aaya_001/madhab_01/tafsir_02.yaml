  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَيْءٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الزلزلة: شدّة التحريك والإزعاج، وأن يضاعف زليل الأشياء عن مقارّها
  ومراكزها ولا تخلو { ٱلسَّاعَةَ } من أن تكون على تقدير الفاعلة لها، كأنها هي التي
  تزلزل الأشياء على المجاز الحكمي، فتكون الزلزلة مصدراً مضافاً إلى فاعله، أو على تقدير
  المفعول فيها على طريقة الاتساع في الظرف وإجرائه مجرى المفعول به، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 33] وهي الزلزلة المذكورة
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا زُلْزِلَتِ ٱلأرْضُ زِلْزَالَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزلزلة:
  1] واختلف في وقتها، فعن الحسن أنها تكون يوم القيامة وعن علقمة والشعبي: عند طلوع
  الشمس من مغربها. أمر بني آدم بالتقوى، ثم علل وجوبها عليهم بذكر الساعة ووصفها بأهول
  صفة، لينظروا إلى تلك الصفة ببصائرهم ويتصوّروها بعقولهم، حتى يبقوا على أنفسهم ويرحموها
  من شدائد ذلك اليوم، بامتثال ما أمرهم به ربهم من التردي بلباس التقوى، الذي لا يؤمنهم
  من تلك الأفزاع إلا أن يتردوا به وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(703)
  أنّ هاتين الآيتين نزلتا ليلاً في غزوة بني المصطلق، فقرأهما رسول الله صلى الله عليه
  وسلم فلم ير أكثر باكياً من تلك الليلة، فلما أصبحوا لم يحطوا السروج عن الدواب، ولم
  يضربوا الخيام وقت النزول، ولم يطبخوا قدراً، وكانوا ما بين حزين وباك ومفكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

