  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُوۤاْ أَعْمَالُهُمْ كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ
  إِذَا جَآءَهُ لَمْ يَجِدْهُ شَيْئاً وَوَجَدَ ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ
  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السراب: ما يرى
  في الفلاة من ضوء الشمس وقت الظهيرة، يسرب على وجه الأرض كأنه ماء يجري. والقيعة: بمعنى
  القاع أو جمع قاع، وهو المنبسط المستوي من الأرض، كجيرة في جار. وقرىء: «بقيعات»: بتاء
  ممطوطة، كديمات وقيمات، في ديمة وقيمة. وقد جعل بعضهم بقيعاة بتاء مدورة، كرجل عزهاة،
  شبه ما يعمله من لا يعتقد الإيمان ولا يتبع الحق من الأعمال الصالحة التي يحسبها تنفعه
  عند الله وتنجيه من عذابه ثم تخيب في العاقبة أمله ويلقى خلاف ما قدّر، بسراب يراه
  الكافر بالساهرة وقد غلبه العطش يوم القيامة فيحسبه ماء، فيأتيه فلا يجد ما رجاه ويجد
  زبانية الله عنده يأخذونه فيعتلونه إلى جهنم فيسقونه الحميم والغساق، وهم الذين قال
  الله فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَامِلَةٌ نَّاصِبَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الغاشية: 3]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ
  يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 104]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدِمْنَا
  إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَاء مَّنثُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  23] وقيل: نزلت في عتبة بن ربيعة بن أمية، وقد كان تعبد ولبس المسوح والتمس الدين في
  الجاهلية، ثم كفر في الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

