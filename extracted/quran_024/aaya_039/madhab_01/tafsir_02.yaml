text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُوۤاْ
  أَعْمَالُهُمْ كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ
  لَمْ يَجِدْهُ شَيْئاً وَوَجَدَ ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ وَٱللَّهُ سَرِيعُ
  ٱلْحِسَابِ }السراب: ما يرى في الفلاة من ضوء الشمس وقت الظهيرة، يسرب على وجه الأرض
  كأنه ماء يجري. والقيعة: بمعنى القاع أو جمع قاع، وهو المنبسط المستوي من الأرض، كجيرة
  في جار. وقرىء: «بقيعات»: بتاء ممطوطة، كديمات وقيمات، في ديمة وقيمة. وقد جعل بعضهم
  بقيعاة بتاء مدورة، كرجل عزهاة، شبه ما يعمله من لا يعتقد الإيمان ولا يتبع الحق من
  الأعمال الصالحة التي يحسبها تنفعه عند الله وتنجيه من عذابه ثم تخيب في العاقبة أمله
  ويلقى خلاف ما قدّر، بسراب يراه الكافر بالساهرة وقد غلبه العطش يوم القيامة فيحسبه
  ماء، فيأتيه فلا يجد ما رجاه ويجد زبانية الله عنده يأخذونه فيعتلونه إلى جهنم فيسقونه
  الحميم والغساق، وهم الذين قال الله فيهم:{ عَامِلَةٌ نَّاصِبَةٌ }[الغاشية: 3]،{ وَهُمْ
  يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعًا }[الكهف: 104]،{ وَقَدِمْنَا إِلَىٰ مَا
  عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَاء مَّنثُوراً }[الفرقان: 23] وقيل: نزلت
  في عتبة بن ربيعة بن أمية، وقد كان تعبد ولبس المسوح والتمس الدين في الجاهلية، ثم
  كفر في الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

