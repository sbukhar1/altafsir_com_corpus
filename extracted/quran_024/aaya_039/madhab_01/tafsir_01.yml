  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُوۤاْ أَعْمَالُهُمْ كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ
  إِذَا جَآءَهُ لَمْ يَجِدْهُ شَيْئاً وَوَجَدَ ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ
  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا مَثَل ضربه
  الله لأعمال أهل الكفر به، فقال: والذين جحدوا توحيد ربهم وكذّبوا بهذا القرآن وبـمن
  جاء به، مَثَل أعمالهم التـي عملوها { كسراب } يقول: مثلُ سَراب، والسراب: ما لَصِق
  بـالأرض، وذلك يكون نصف النهار وحين يشتدّ الـحرّ. والآل ما كان كالـماء بـين السماء
  والأرض، وذلك يكون أوّل النهار، يرفع كلّ شيء ضُحًى. وقوله: { بقـيَعَةٍ } وهي جمع
  قاع، كالـجِيرة جمع جار، والقاع: ما انبسط من الأرض واتسع، وفـيه يكون السراب. وقوله:
  { يَحْسَبُهُ الظَّمآنُ ماءً } يقول: يظن العطشان من الناس السراب، ماء. { حتـى إذا
  جاءه } والهاء من ذكر السَّراب، والـمعنى: حتـى إذا جاء الظمآن السراب ملتـمساً ماء
  يستغيث به من عطشه { لـم يَجِدْهُ شَيْئاً } يقول: لـم يجد السراب شيئاً، فكذلك الكافرون
  بـالله من أعمالهم التـي عملوها فـي غُرور يحسبون أَنها منـجيتهم عند الله من عذابه،
  كما حسب الظمآن الذي رأى السراب فظنه ماء يُرْويه من ظمئه حتـى إذا هلك وصار إلـى الـحاجة
  إلـى عمله الذي كان يرى أنه نافعه عند الله، لـم يجده ينفعه شيئاً لأنه كان عمله علـى
  كفر بـالله، ووجد الله هذا الكافر عند هلاكه بـالـمِرصاد، فوفّـاه يوم القـيامة حساب
  أعماله التـي عملها فـي الدنـيا وجازاه بها جزاءه الذي يستـحقه علـيه منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قـيـل: { حتـى إذَا جاءَهُ لَـمْ يَجِدْهُ شَيْئاً
  } فإن لـم يكن السراب شيئاً، فعلام أدخـلت الهاء فـي قوله: { حتـى إذَا جاءَهُ }؟ قـيـل:
  إنه شيء يُرَى من بعيد كالضبـاب الذي يرى كثـيفـاً من بعيد والهبـاء، فإذا قرب منه
  الـمرء رقّ وصار كالهواء. وقد يحتـمل أن يكون معناه: حتـى إذا جاء موضع السراب لـم
  يجد السراب شيئاً، فـاكتفـى بذكر السراب من ذكر موضعه. { وَاللّهُ سَرِيعُ الْـحِسابِ
  } يقول: والله سريع حسابه لأنه تعالـى ذكره لا يحتاج إلـى عقد أصابع ولا حفظ بقلب،
  ولكنه عالـم بذلك كله قبل أن يعمله العبد ومن بعد ما عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي معنى ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الأعلـى بن واصل، قال:
  ثنا عبـيد الله بن موسى، قال: أخبرنا أبو جعفر الرازيّ، عن الربـيع بن أنس، عن أبـي
  العالـية، عن أُبـيّ بن كعب، قال: ثم ضرب مثلاً آخر، فقال: { وَالَّذِينَ كَفَرُوا
  أعْمَالُهُمْ كَسَرابٍ بقِـيعَةٍ } قال: وكذلك الكافر يجيء يوم القـيامة وهو يَحْسِب
  أن له عند الله خيراً، فلا يجد، فـيُدخـله النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن أبـي العالـية،
  عن أُبـيّ بن كعب بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { أعمالُهُمْ كَسَرابٍ بقِـيعَةٍ
  } يقول: الأرض الـمستوية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
