  يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ لَمْ يَجِدْهُ شَيْئاً وَوَجَدَ
  ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { وَالَّذِينَ كَفَرُوا أعْمالُهُمْ كَسَرَابٍ بِقِـيعَةٍ
  }... إلـى قوله: { وَاللّهُ سَرِيعُ الْـحِساب } قال: هو مَثَل ضربه الله لرجل عطش
  فـاشتدّ عطشه، فرأى سرابـاً فحسبه ماء، فطلبه وظنّ أنه قد قدر علـيه، حتـى أتاه، فلـما
  أتاه لـم يجده شيئاً، وقُبض عند ذلك. يقول: الكافر كذلك، يحسب أن عمله مُغْنٍ عنه أو
  نافعه شيئاً، ولا يكون آتـياً علـى شيء حتـى يأتـيه الـموت، فإذا أتاه الـموت لـم يجد
  عمله أغنى عنه شيئاً ولـم ينفعه إلا كما نفع العطشانَ الـمشتدّ إلـى السَّراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { كَسَرَابٍ بِقِـيعَةٍ } قال: بقاعٍ من الأرض، والسراب: عَمَلُه. زاد الـحارث فـي
  حديثه عن الـحسن: والسراب عمل الكافر. { إذَا جاءَهُ لَـمْ يَجِدْهُ شَيْئاً }. إتـيانه
  إياه: موته وفراقه الدنـيا. { وَوَجَد اللّهَ } عند فراقه الدنـيا، { فَوَفَّـاهُ حِسَابَهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قَتادة، فـي قوله: { كَسَرابٍ بِقِـيعَةٍ } قال: بقِـيعة من الأرض. { يَحْسَبُهُ
  الظَّمانُ ماءً }: هو مثل ضربه الله لعمل الكافر، يقول: يحسب أنه فـي شيء كما يحسب
  هذا السراب ماء. { حتـى إذَا جاءَهُ لَـمْ يَجدْهُ شَيْئاً } ، وكذلك الكافر إذا مات
  لـم يجد عمله شيئا { وَوَجَدَ اللّهَ عِنْدَهُ فَوَفَّـاهُ حِسابَهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَالَّذِينَ كَفَرُوا }... إلـى قوله: { وَوَجَدَ اللّهُ عِنْدَهُ } قال: هذا مَثَل
  ضربه الله للذين كفروا { أعمْالُهُمْ كَسَراب بِقِـيعَةٍ } قد رأى السراب، ووثق بنفسه
  أنه ماء، فلـما جاءه لـم يجده شيئاً. قال: وهؤلاء ظنوا أن أعمالهم صالـحة، وأنهم سَيَرْجعون
  منها إلـى خير، فلـم يرجعوا منها إلا كما رجع صاحب السراب فهذا مَثَلٌ ضربه الله جلّ
  ثناؤه وتقدّست أسماؤه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
