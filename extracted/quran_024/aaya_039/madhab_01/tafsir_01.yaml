text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُوۤاْ
  أَعْمَالُهُمْ كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ
  لَمْ يَجِدْهُ شَيْئاً وَوَجَدَ ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ وَٱللَّهُ سَرِيعُ
  ٱلْحِسَابِ }وهذا مَثَل ضربه الله لأعمال أهل الكفر به، فقال: والذين جحدوا توحيد ربهم
  وكذّبوا بهذا القرآن وبـمن جاء به، مَثَل أعمالهم التـي عملوها { كسراب } يقول: مثلُ
  سَراب، والسراب: ما لَصِق بـالأرض، وذلك يكون نصف النهار وحين يشتدّ الـحرّ. والآل
  ما كان كالـماء بـين السماء والأرض، وذلك يكون أوّل النهار، يرفع كلّ شيء ضُحًى. وقوله:
  { بقـيَعَةٍ } وهي جمع قاع، كالـجِيرة جمع جار، والقاع: ما انبسط من الأرض واتسع، وفـيه
  يكون السراب. وقوله: { يَحْسَبُهُ الظَّمآنُ ماءً } يقول: يظن العطشان من الناس السراب،
  ماء. { حتـى إذا جاءه } والهاء من ذكر السَّراب، والـمعنى: حتـى إذا جاء الظمآن السراب
  ملتـمساً ماء يستغيث به من عطشه { لـم يَجِدْهُ شَيْئاً } يقول: لـم يجد السراب شيئاً،
  فكذلك الكافرون بـالله من أعمالهم التـي عملوها فـي غُرور يحسبون أَنها منـجيتهم عند
  الله من عذابه، كما حسب الظمآن الذي رأى السراب فظنه ماء يُرْويه من ظمئه حتـى إذا
  هلك وصار إلـى الـحاجة إلـى عمله الذي كان يرى أنه نافعه عند الله، لـم يجده ينفعه
  شيئاً لأنه كان عمله علـى كفر بـالله، ووجد الله هذا الكافر عند هلاكه بـالـمِرصاد،
  فوفّـاه يوم القـيامة حساب أعماله التـي عملها فـي الدنـيا وجازاه بها جزاءه الذي يستـحقه
  علـيه منه.فإن قال قائل: وكيف قـيـل: { حتـى إذَا جاءَهُ لَـمْ يَجِدْهُ شَيْئاً }
  فإن لـم يكن السراب شيئاً، فعلام أدخـلت الهاء فـي قوله: { حتـى إذَا جاءَهُ }؟ قـيـل:
  إنه شيء يُرَى من بعيد كالضبـاب الذي يرى كثـيفـاً من بعيد والهبـاء، فإذا قرب منه
  الـمرء رقّ وصار كالهواء. وقد يحتـمل أن يكون معناه: حتـى إذا جاء موضع السراب لـم
  يجد السراب شيئاً، فـاكتفـى بذكر السراب من ذكر موضعه. { وَاللّهُ سَرِيعُ الْـحِسابِ
  } يقول: والله سريع حسابه لأنه تعالـى ذكره لا يحتاج إلـى عقد أصابع ولا حفظ بقلب،
  ولكنه عالـم بذلك كله قبل أن يعمله العبد ومن بعد ما عمله.وبنـحو الذي قلنا فـي معنى
  ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي عبد الأعلـى بن واصل، قال: ثنا عبـيد الله
  بن موسى، قال: أخبرنا أبو جعفر الرازيّ، عن الربـيع بن أنس، عن أبـي العالـية، عن أُبـيّ
  بن كعب، قال: ثم ضرب مثلاً آخر، فقال: { وَالَّذِينَ كَفَرُوا أعْمَالُهُمْ كَسَرابٍ
  بقِـيعَةٍ } قال: وكذلك الكافر يجيء يوم القـيامة وهو يَحْسِب أن له عند الله خيراً،
  فلا يجد، فـيُدخـله النار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي
  جعفر الرازيّ، عن أبـي العالـية، عن أُبـيّ بن كعب بنـحوه.حدثنـي علـيّ، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { أعمالُهُمْ كَسَرابٍ
  بقِـيعَةٍ } يقول: الأرض الـمستوية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُوۤاْ أَعْمَالُهُمْ
  كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ لَمْ يَجِدْهُ
  شَيْئاً وَوَجَدَ ٱللَّهَ عِندَهُ فَوَفَّـٰهُ حِسَابَهُ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ
  }حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن
  ابن عبـاس، فـي قوله: { وَالَّذِينَ كَفَرُوا أعْمالُهُمْ كَسَرَابٍ بِقِـيعَةٍ }...
  إلـى قوله: { وَاللّهُ سَرِيعُ الْـحِساب } قال: هو مَثَل ضربه الله لرجل عطش فـاشتدّ
  عطشه، فرأى سرابـاً فحسبه ماء، فطلبه وظنّ أنه قد قدر علـيه، حتـى أتاه، فلـما أتاه
  لـم يجده شيئاً، وقُبض عند ذلك. يقول: الكافر كذلك، يحسب أن عمله مُغْنٍ عنه أو نافعه
  شيئاً، ولا يكون آتـياً علـى شيء حتـى يأتـيه الـموت، فإذا أتاه الـموت لـم يجد عمله
  أغنى عنه شيئاً ولـم ينفعه إلا كما نفع العطشانَ الـمشتدّ إلـى السَّراب.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { كَسَرَابٍ بِقِـيعَةٍ
  } قال: بقاعٍ من الأرض، والسراب: عَمَلُه. زاد الـحارث فـي حديثه عن الـحسن: والسراب
  عمل الكافر. { إذَا جاءَهُ لَـمْ يَجِدْهُ شَيْئاً }. إتـيانه إياه: موته وفراقه الدنـيا.
  { وَوَجَد اللّهَ } عند فراقه الدنـيا، { فَوَفَّـاهُ حِسَابَهُ }.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، عن معمر، عن قَتادة، فـي قوله: { كَسَرابٍ بِقِـيعَةٍ } قال: بقِـيعة
  من الأرض. { يَحْسَبُهُ الظَّمانُ ماءً }: هو مثل ضربه الله لعمل الكافر، يقول: يحسب
  أنه فـي شيء كما يحسب هذا السراب ماء. { حتـى إذَا جاءَهُ لَـمْ يَجدْهُ شَيْئاً }
  ، وكذلك الكافر إذا مات لـم يجد عمله شيئا { وَوَجَدَ اللّهَ عِنْدَهُ فَوَفَّـاهُ
  حِسابَهُ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَالَّذِينَ
  كَفَرُوا }... إلـى قوله: { وَوَجَدَ اللّهُ عِنْدَهُ } قال: هذا مَثَل ضربه الله للذين
  كفروا { أعمْالُهُمْ كَسَراب بِقِـيعَةٍ } قد رأى السراب، ووثق بنفسه أنه ماء، فلـما
  جاءه لـم يجده شيئاً. قال: وهؤلاء ظنوا أن أعمالهم صالـحة، وأنهم سَيَرْجعون منها إلـى
  خير، فلـم يرجعوا منها إلا كما رجع صاحب السراب فهذا مَثَلٌ ضربه الله جلّ ثناؤه وتقدّست
  أسماؤه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

