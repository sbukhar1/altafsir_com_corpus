  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  أَنزَلْنَآ آيَاتٍ مُّبَيِّنَاتٍ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  آمَنَّا بِٱللَّهِ وَبِٱلرَّسُولِ وَأَطَعْنَا ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ
  مِّن بَعْدِ ذٰلِكَ وَمَآ أُوْلَـٰئِكَ بِٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا أُوْلَـئِكَ بِٱلْمُؤْمِنِينَ } إشارة إلى القائلين آمنا وأطعنا. أو إلى الفريق
  المتولي، فمعناه على الأوّل: إعلام من الله بأنّ جميعهم منتف عنهم الإيمان لا الفريق
  المتولي وحده. وعلى الثاني: إعلام بأن الفريق المتولي لم يكن ما سبق لهم من الإيمان
  إيماناً، إنما كان ادّعاء باللسان من غير مواطأة القلب؛ لأنه لو كان صادراً عن صحة
  معتقد وطمأنينة نفس لم يتعقبه التولي والإعراض. والتعريف في قوله: { بِٱلْمُؤْمِنِينَ
  } دلالة على أنهم ليسوا بالمؤمنين الذين عرفت: وهم الثابتون المستقيمون على الإيمان،
  والموصوفون في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا ٱلْمُؤْمِنُونَ ٱلَّذِينَ ءامَنُواْ بِٱللَّهِ وَرَسُولِهِ
  ثُمَّ لَمْ يَرْتَابُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 15].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

