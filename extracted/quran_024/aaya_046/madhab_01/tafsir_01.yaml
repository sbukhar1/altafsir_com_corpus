text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ أَنزَلْنَآ
  آيَاتٍ مُّبَيِّنَاتٍ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }يقول
  تعالـى ذكره: لقد أنزلنا أيُّها الناس علامات واضحات، دالاّت علـى طريق الـحقّ، وسبـيـل
  الرشاد. { وَاللّهُ يَهْدِي مَنْ يَشاءُ إلـى صِراطٍ مُسْتَقِـيـمٍ } يقول: والله يرشد
  من يشاء من خـلقه بتوفـيقه، فـيهديه إلـى دين الإسلام، وهو الصراط الـمستقـيـم والطريق
  القاصد الذي لا اعوجاج فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

