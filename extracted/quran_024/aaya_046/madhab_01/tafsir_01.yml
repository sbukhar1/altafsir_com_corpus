  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  أَنزَلْنَآ آيَاتٍ مُّبَيِّنَاتٍ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لقد أنزلنا أيُّها الناس علامات واضحات، دالاّت
  علـى طريق الـحقّ، وسبـيـل الرشاد. { وَاللّهُ يَهْدِي مَنْ يَشاءُ إلـى صِراطٍ مُسْتَقِـيـمٍ
  } يقول: والله يرشد من يشاء من خـلقه بتوفـيقه، فـيهديه إلـى دين الإسلام، وهو الصراط
  الـمستقـيـم والطريق القاصد الذي لا اعوجاج فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

