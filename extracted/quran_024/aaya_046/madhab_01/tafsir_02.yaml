text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ أَنزَلْنَآ
  آيَاتٍ مُّبَيِّنَاتٍ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }
  * { وَيَقُولُونَ آمَنَّا بِٱللَّهِ وَبِٱلرَّسُولِ وَأَطَعْنَا ثُمَّ يَتَوَلَّىٰ
  فَرِيقٌ مِّنْهُمْ مِّن بَعْدِ ذٰلِكَ وَمَآ أُوْلَـٰئِكَ بِٱلْمُؤْمِنِينَ }{ وَمَا
  أُوْلَـئِكَ بِٱلْمُؤْمِنِينَ } إشارة إلى القائلين آمنا وأطعنا. أو إلى الفريق المتولي،
  فمعناه على الأوّل: إعلام من الله بأنّ جميعهم منتف عنهم الإيمان لا الفريق المتولي
  وحده. وعلى الثاني: إعلام بأن الفريق المتولي لم يكن ما سبق لهم من الإيمان إيماناً،
  إنما كان ادّعاء باللسان من غير مواطأة القلب؛ لأنه لو كان صادراً عن صحة معتقد وطمأنينة
  نفس لم يتعقبه التولي والإعراض. والتعريف في قوله: { بِٱلْمُؤْمِنِينَ } دلالة على
  أنهم ليسوا بالمؤمنين الذين عرفت: وهم الثابتون المستقيمون على الإيمان، والموصوفون
  في قوله تعالى:{ إِنَّمَا ٱلْمُؤْمِنُونَ ٱلَّذِينَ ءامَنُواْ بِٱللَّهِ وَرَسُولِهِ
  ثُمَّ لَمْ يَرْتَابُواْ }[الحجرات: 15].\r\n\t\t\t\r\n\t\t\t</section>"

