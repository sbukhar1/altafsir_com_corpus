text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يُطِعِ ٱللَّهَ
  وَرَسُولَهُ وَيَخْشَ ٱللَّهَ وَيَتَّقْهِ فَأُوْلَـٰئِكَ هُمُ ٱلْفَآئِزُون }قرىء:
  «ويتقه»، بكسر القاف والهاء مع الوصل وبغير وصل. وبسكون الهاء، وبسكون القاف وكسر الهاء:
  شبه تقه بكتف فخفف، كقوله:قَالَتْ سُلَيْمَى اشْتَرْ لَنَا سَوِيقَا   ولقد جمع الله
  في هذه الآية أسباب الفوز. وعن ابن عباس في تفسيرها { وَمَن يُطِعِ ٱللَّهَ } في فرائضه
  { وَرَسُولُهُ } في سننه { وَيَخْشَ ٱللَّهَ } على ما مضى من ذنوبه { وَيَتَّقْهِ }
  فيما يستقبل. وعن بعض الملوك أنه سأل عن آية كافية فتليت له هذه الآية.\r\n\t\t\t\r\n\t\t\t</section>"

