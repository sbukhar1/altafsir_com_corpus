  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يُطِعِ ٱللَّهَ
  وَرَسُولَهُ وَيَخْشَ ٱللَّهَ وَيَتَّقْهِ فَأُوْلَـٰئِكَ هُمُ ٱلْفَآئِزُون }يقول
  تعالـى ذكره: { ومن يطع الله ورسوله } فـيـما أمره ونهاه، ويسلِّـمْ لـحكمهما له وعلـيه،
  ويَخَفْ عاقبة معصية الله ويحذره، ويتق عذاب الله بطاعته إياه فـي أمره ونهيه { فَأُولَئِكَ
  } يقول: فـالذين يفعلون ذلك هم الفـائزون برضا الله عنهم يوم القـيامة وأمنهم من عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

