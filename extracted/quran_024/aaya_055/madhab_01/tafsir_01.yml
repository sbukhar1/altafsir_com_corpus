  ٱلصَّالِحَاتِ لَيَسْتَخْلِفَنَّهُمْ فِي ٱلأَرْضِ كَمَا ٱسْتَخْلَفَ ٱلَّذِينَ مِن
  قَبْلِهِمْ وَلَيُمَكِّنَنَّ لَهُمْ دِينَهُمُ ٱلَّذِي ٱرْتَضَىٰ لَهُمْ وَلَيُبَدِّلَنَّهُمْ
  مِّن بَعْدِ خَوْفِهِمْ أَمْناً يَعْبُدُونَنِي لاَ يُشْرِكُونَ بِي شَيْئاً وَمَن
  كَفَرَ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية، قال: فمكث النبـيّ صلى الله عليه وسلم عَشْر سنـين خائفـاً يدعو إلـى الله سرّاً
  وعلانـية، قال: ثم أُمر بـالهجرة إلـى الـمدينة. قال: فمكث بها هو وأصحابه خائفون،
  يُصبحون فـي السلاح ويُـمسون فـيه، فقال رجل: ما يأتـي علـينا يوم نأمن فـيه ونضع عنا
  السلاج فقال النبـي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَغْبُرُونَ إلاَّ يَسِيراً حتـى يَجْلِسَ الرَّجُلُ مِنْكُمْ
  فِـي الـمَلإ العَظيـمِ مُحْتَبِياً فِيهِ لَيْسَ فِـيهِ حَدِيدَةٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله هذه الآية: { وَعَدَ
  اللّهُ الَّذِينَ آمَنُوا مِنْكُمْ }... إلـى قوله: { فَمَنْ كَفَرَ بَعْدَ ذلكَ }
  قال: يقول: من كفر بهذه النعمة { فَأُولَئِكَ هُمُ الفـاسقُونَ } ولـيس يعنـي الكفر
  بـالله. قال: فأظهره الله علـى جزيرة العرب، فآمنوا، ثم تـجَبِّروا، فغَيّر الله ما
  بهم. وكفروا بهذه النعمة، فأدخـل الله علـيهم الـخوف الذي كان رفعه عنهم قال القاسم:
  قال أبو علـيّ: بقتلهم عثمان بن عفـان رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى الكفر الذي ذكره الله فـي قوله: { فَمَنْ كَفَرَ بَعْدَ ذلكَ
  } فقال أبو العالـية ما ذكرنا عنه من أنه كفر بـالنعمة لا كفر بـالله. ورُوى عن حُذيفة
  فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن حبـيب بن أبـي الشعثاء، قال: كنت جالساً مع حُذيفة وعبد
  الله بن مسعود، فقال حُذيفة: ذهب النفـاق، وإنـما كان النفـاق علـى عهد رسول الله صلى
  الله عليه وسلم، وإنـما هو الكفر بعد الإيـمان قال: فضحك عبد الله، فقال: لـم تقول
  ذلك؟ قال: علـمت ذلك، قال: { وَعَدَ اللّهُ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِـحاتِ
  لَـيَسْتَـخْـلِفَنَّهُمْ فِـي الأرْضِ }... حتـى بلغ آخرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، قال: ثنا شعبة، عن أبـي الشَّعْثاء، قال: قعدت
  إلـى ابن مسعود وحُذيفة، فقال حذيفة: ذهب النِّفـاق فلا نفـاق، وإنـما هو الكفر بعد
  الإيـمان فقال عبد الله: تعلـم ما تقول؟ قال: فتلا هذه الآية: { إنَّـمَا كانَ قَوْلَ
  الـمُؤْمِنِـينَ }... حتـى بلغ: { فَأُولَئِكَ هُمُ الفـاسقُونَ } قال: فضحك عبد الله.
  قال: فلقـيت أبـا الشعثاء بعد ذلك بأيام، فقلت: من أيّ شيء ضحك عبد الله؟ قال: لا أدري،
  إن الرجل ربـما ضحك من الشيء الذي يُعْجبه وربـما ضحك من الشيء الذي لا يعجبه، فمن
  أيّ شيء ضحك؟ لا أدري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي قاله أبو العالـية من التأويـل
  أشبه بتأويـل الآية، وذلك أن الله وعد الإنعام علـى هذه الأمة بـما أخبر فـي هذه الآية
  أنه منعم به علـيهم ثم قال عقـيب ذلك: فمن كفر هذه النعمة بعد ذلك { فَأُولَئِكَ هُمُ
  الفـاسِقُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله الله: { يَعْبُدونَنِـي لا يُشْرِكُونَ
  بِـي شَيْئاً } قال: تلك أمة محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن لـيث، عن مـجاهد: { أمناً يَعْبُدونَنِـي
  لا يُشْرِكُونَ بِـي شَيْئاً } قال: لا يخافون غيري.</font></font>&#13;\t\t\t<label
