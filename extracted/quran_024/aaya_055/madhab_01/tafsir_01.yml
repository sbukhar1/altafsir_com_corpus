  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَيَسْتَخْلِفَنَّهُمْ
  فِي ٱلأَرْضِ كَمَا ٱسْتَخْلَفَ ٱلَّذِينَ مِن قَبْلِهِمْ وَلَيُمَكِّنَنَّ لَهُمْ
  دِينَهُمُ ٱلَّذِي ٱرْتَضَىٰ لَهُمْ وَلَيُبَدِّلَنَّهُمْ مِّن بَعْدِ خَوْفِهِمْ أَمْناً
  يَعْبُدُونَنِي لاَ يُشْرِكُونَ بِي شَيْئاً وَمَن كَفَرَ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ
  هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَعَدَ اللّهُ
  الَّذِين آمَنُوا } بـالله ورسوله { مِنْكُمْ } أيها الناس، { وَعمِلُوا الصَّالِـحاتِ
  } يقول: وأطاعوا الله ورسوله فـيـما أمراه ونهياه { لَـيَسْتَـخْـلِفَنَّهُمْ فِـي
  الأرْضِ } يقول: لَـيُورثنهم الله أرض الـمشركين من العرب والعجم، فـيجعلهم ملوكها
  وساستها. { كمَا اسْتَـخْـلَفَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول: كما فعل من قبلهم
  ذلك ببنـي إسرائيـل، إذ أهلك الـجبـابرة بـالشأم وجعلهم ملوكها وسكانها. { وَلَـيُـمَكِّنَنَّ
  لَهُمْ دِينَهُمُ الَّذِي ارْتَضَى لَهُمْ } يقول: ولـيوطئنّ لهم دينهم، يعنـي ملتهم
  التـي ارتضاها لهم فأمرهم بها. وقـيـل: وعد الله الذين آمنوا، ثم تلقـى ذلك بجواب الـيـمين
  بقوله: { لَـيَسْتَـخْـلفنَّهُمْ } لأن الوعد قول يصلـح فـيه «أن»، وجواب الـيـمين
  كقوله: وعدتك أن أكرمك، ووعدتك لأكرمنك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء فـي قراءة قوله: { كمَا اسْتَـخْـلَفَ } فقرأته عامة القرّاء: كمَا اسْتَـخْـلَفَ
  بفتـح التاء واللام، بـمعنى: كما استـخـلف الله الذين من قبلهم من الأمـم. وقرأ ذلك
  عاصم: «كمَا اسْتُـخْـلِفَ» بضم التاء وكسر اللام، علـى مذهب ما لـم يْسَمَّ فـاعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا أيضا فـي قراءة قوله: { وَلَـيُبَدِّلَنَّهُمْ } فقرأ ذلك
  عامة قرّاء الأمصار سوى عاصم: { وَلَـيُبْدّلنَّهُمْ } بتشديد الدال، بـمعنى: ولـيغِّيرَنّ
  حالهم عما هي علـيه من الـخوف إلـى الأمن، والعرب تقول: قد بُدِّل فلان: إذا غيرت حاله
  ولـم يأت مكان فلان غيره، وكذلك كلّ مغير عن حاله فهو عندهم مبدَّل بـالتشديد. وربـما
  قـيـل بـالتـخفـيف، ولـيس بـالفصيح. فأما إذا جعل مكان الشيء الـمبدل غيره، فذلك بـالتـخفـيف:
  أَبْدلته فهو مُبْدَل. وذلك كقولهم: أُبدل هذا الثوب: أي جُعِل مكانه آخر غيره، وقد
  يقال بـالتشديد غير أن الفصيح من الكلام ما وصفت. وكان عاصم يقرؤه: «وَلَـيُبْدِلَنَّهُمْ»
  بتـخفـيف الدال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك: التشديد،
  علـى الـمعنى الذي وصفت قبلُ، لإجماع الـحجة من قرّاء الأمصار علـيه، وأن ذاك تغيـير
  حال الـخوف إلـى الأمن. وأرى عاصماً ذهب إلـى أن الأمن لـما كان خلاف الـخوف وجَّه
  الـمعنى إلـى أنه ذهب بحال الـخوف وجاء بحال الأمن، فخفَّف ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومن الدلـيـل علـى ما قلنا من أن التـخفـيف إنـما هو ما كان فـي إبدال
  شيء مكان آخر، قول أبـي النـجم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَزْلُ الأمِيرِ للأَمَيرِ الـمُبْدَلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَعْبُدُونَنـي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: يخضعون لـي بـالطاعة ويتذللون
  لأمري ونهيـي. { لا يُشْرِكُونَ بِـي شَيْئاً } يقول: لا يشركون فـي عبـادتهم إياي
  الأوثان والأصنام ولا شيئا غيرها، بل يخـلصون لـي العبـادة فـيفردونها إلـيّ دون كلّ
  ما عُبد من شيء غيري. وذُكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم من
  أجل شكاية بعض أصحابه إلـيه فـي بعض الأوقات التـي كانوا فـيها من العدوّ فـي خوف شديد
  مـما هُمْ فـيه من الرُّعب والـخوف وما يَـلْقَون بسبب ذلك من الأذى والـمكروه. ذكر
  الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قوله: { وَعَدَ اللّهُ
  الَّذِينَ آمَنُوا مِنْكُمْ وَعَمِلُوا الصَّالِـحات }.</font></font>&#13;\t\t\t<label
