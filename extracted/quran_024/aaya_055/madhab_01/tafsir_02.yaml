text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَيَسْتَخْلِفَنَّهُمْ فِي
  ٱلأَرْضِ كَمَا ٱسْتَخْلَفَ ٱلَّذِينَ مِن قَبْلِهِمْ وَلَيُمَكِّنَنَّ لَهُمْ دِينَهُمُ
  ٱلَّذِي ٱرْتَضَىٰ لَهُمْ وَلَيُبَدِّلَنَّهُمْ مِّن بَعْدِ خَوْفِهِمْ أَمْناً يَعْبُدُونَنِي
  لاَ يُشْرِكُونَ بِي شَيْئاً وَمَن كَفَرَ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ
  }الخطاب لرسول الله صلى الله عليه وسلم ولمن معه. ومنكم: للبيان، كالتي في آخر سورة
  الفتح: وعدهم الله أن ينصر الإسلام على الكفر، ويورّثهم الأرض، ويجعلهم فيها خلفاء،
  كما فعل ببني إسرائيل، حين أورثهم مصر والشام بعد إهلاك الجبابرة، وأن يمكن الدين المرتضى
  وهو دين الإسلام. وتمكينه: تثبيته وتوطيده، وأن يؤمن سربهم ويزيل عنهم الخوف الذي كانوا
  عليه، وذلك:(764) أنّ النبي صلى الله عليه وسلم وأصحابه مكثوا بمكة عشر سنين خائفين،
  ولما هاجروا كانوا بالمدينة يصبحون في السلاح ويمسون فيه، حتى قال رجل: ما يأتي علينا
  يوم نأمن فيه ونضع السلاح؟ فقال صلى الله عليه وسلم: \" لا تغبرون إلاّ يسيراً حتى
  يجلس الرجل منكم في الملأ العظيم محتبياً ليس معه حديدة \" ، فأنجز الله وعده وأظهرهم
  على جزيرة العرب، وافتتحوا بعد بلاد المشرق والمغرب، ومزقوا ملك الأكاسرة وملكوا خزائنهم،
  واستولوا على الدنيا، ثم خرج الذين على خلاف سيرتهم فكفروا بتلك الأنعم وفسقوا، وذلك
  قوله صلى الله عليه وسلم:(765) \" الخلافة بعدي ثلاثون سنة، ثم يملك الله من يشاء فتصير
  ملكاً، ثم تصير بزيزي قطع سبيل، وسفك دماء، وأخذ أموال بغير حقها \" وقرىء: «كما استخلف»
  على البناء للمفعول «وليبدلنهم» بالتشديد. فإن قلت: أين القسم الملتقى باللام والنون
  في { لَيَسْتَخْلِفَنَّهُمْ }؟ قلت: هو محذوف تقديره: وعدهم الله، وأقسم ليستخلفنهم،
  أو نزّل وعد الله في تحققه منزلة القسم، فتلقى بما يتلقى به القسم، كأنه قيل: أقسم
  الله ليستخلفنهم. فإن قلت: ما محل { يَعْبُدُونَنِى }؟ قلت: إن جعلته استئنافاً لم
  يكن له محل، كأن قائلاً قال: ما لهم يستخلفون ويؤمنون؟ فقال: يعبدونني. وإن جعلته حالاً
  عن وعدهم، أي وعدهم الله ذلك في حال عبادتهم وإخلاصهم، فمحله النصب { وَمَن كَفَرَ
  } يريد كفران النعمة؛ كقوله:{ فَكَفَرَتْ بِأَنْعُمِ ٱللَّهِ }[النحل: 112]. { فَأُوْلَـئِكَ
  هُمُ ٱلْفَـٰسِقُونَ } أي: هم الكاملون في فسقهم، حيث كفروا تلك النعمة العظيمة وجسروا
  على غمطها. فإن قلت: هل في هذه الآية دليل على أمر الخلفاء الراشدين؟ قلت: أوضح دليل
  وأبينه؛ لأن المستخلفين الذين آمنوا وعملوا الصالحات هم هم.\r\n\t\t\t\r\n\t\t\t</section>"

