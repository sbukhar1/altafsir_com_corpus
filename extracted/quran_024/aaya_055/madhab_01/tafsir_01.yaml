text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَيَسْتَخْلِفَنَّهُمْ فِي
  ٱلأَرْضِ كَمَا ٱسْتَخْلَفَ ٱلَّذِينَ مِن قَبْلِهِمْ وَلَيُمَكِّنَنَّ لَهُمْ دِينَهُمُ
  ٱلَّذِي ٱرْتَضَىٰ لَهُمْ وَلَيُبَدِّلَنَّهُمْ مِّن بَعْدِ خَوْفِهِمْ أَمْناً يَعْبُدُونَنِي
  لاَ يُشْرِكُونَ بِي شَيْئاً وَمَن كَفَرَ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ
  }يقول تعالـى ذكره: { وَعَدَ اللّهُ الَّذِين آمَنُوا } بـالله ورسوله { مِنْكُمْ }
  أيها الناس، { وَعمِلُوا الصَّالِـحاتِ } يقول: وأطاعوا الله ورسوله فـيـما أمراه ونهياه
  { لَـيَسْتَـخْـلِفَنَّهُمْ فِـي الأرْضِ } يقول: لَـيُورثنهم الله أرض الـمشركين من
  العرب والعجم، فـيجعلهم ملوكها وساستها. { كمَا اسْتَـخْـلَفَ الَّذِينَ مِنْ قَبْلِهِمْ
  } يقول: كما فعل من قبلهم ذلك ببنـي إسرائيـل، إذ أهلك الـجبـابرة بـالشأم وجعلهم ملوكها
  وسكانها. { وَلَـيُـمَكِّنَنَّ لَهُمْ دِينَهُمُ الَّذِي ارْتَضَى لَهُمْ } يقول: ولـيوطئنّ
  لهم دينهم، يعنـي ملتهم التـي ارتضاها لهم فأمرهم بها. وقـيـل: وعد الله الذين آمنوا،
  ثم تلقـى ذلك بجواب الـيـمين بقوله: { لَـيَسْتَـخْـلفنَّهُمْ } لأن الوعد قول يصلـح
  فـيه «أن»، وجواب الـيـمين كقوله: وعدتك أن أكرمك، ووعدتك لأكرمنك.واختلف القرّاء فـي
  قراءة قوله: { كمَا اسْتَـخْـلَفَ } فقرأته عامة القرّاء: كمَا اسْتَـخْـلَفَ بفتـح
  التاء واللام، بـمعنى: كما استـخـلف الله الذين من قبلهم من الأمـم. وقرأ ذلك عاصم:
  «كمَا اسْتُـخْـلِفَ» بضم التاء وكسر اللام، علـى مذهب ما لـم يْسَمَّ فـاعله.واختلفوا
  أيضا فـي قراءة قوله: { وَلَـيُبَدِّلَنَّهُمْ } فقرأ ذلك عامة قرّاء الأمصار سوى عاصم:
  { وَلَـيُبْدّلنَّهُمْ } بتشديد الدال، بـمعنى: ولـيغِّيرَنّ حالهم عما هي علـيه من
  الـخوف إلـى الأمن، والعرب تقول: قد بُدِّل فلان: إذا غيرت حاله ولـم يأت مكان فلان
  غيره، وكذلك كلّ مغير عن حاله فهو عندهم مبدَّل بـالتشديد. وربـما قـيـل بـالتـخفـيف،
  ولـيس بـالفصيح. فأما إذا جعل مكان الشيء الـمبدل غيره، فذلك بـالتـخفـيف: أَبْدلته
  فهو مُبْدَل. وذلك كقولهم: أُبدل هذا الثوب: أي جُعِل مكانه آخر غيره، وقد يقال بـالتشديد
  غير أن الفصيح من الكلام ما وصفت. وكان عاصم يقرؤه: «وَلَـيُبْدِلَنَّهُمْ» بتـخفـيف
  الدال.والصواب من القراءة فـي ذلك: التشديد، علـى الـمعنى الذي وصفت قبلُ، لإجماع الـحجة
  من قرّاء الأمصار علـيه، وأن ذاك تغيـير حال الـخوف إلـى الأمن. وأرى عاصماً ذهب إلـى
  أن الأمن لـما كان خلاف الـخوف وجَّه الـمعنى إلـى أنه ذهب بحال الـخوف وجاء بحال الأمن،
  فخفَّف ذلك.ومن الدلـيـل علـى ما قلنا من أن التـخفـيف إنـما هو ما كان فـي إبدال شيء
  مكان آخر، قول أبـي النـجم:عَزْلُ الأمِيرِ للأَمَيرِ الـمُبْدَلِ   وقوله:{ يَعْبُدُونَنـي }يقول:
  يخضعون لـي بـالطاعة ويتذللون لأمري ونهيـي. { لا يُشْرِكُونَ بِـي شَيْئاً } يقول:
  لا يشركون فـي عبـادتهم إياي الأوثان والأصنام ولا شيئا غيرها، بل يخـلصون لـي العبـادة
  فـيفردونها إلـيّ دون كلّ ما عُبد من شيء غيري. وذُكر أن هذه الآية نزلت علـى رسول
  الله صلى الله عليه وسلم من أجل شكاية بعض أصحابه إلـيه فـي بعض الأوقات التـي كانوا
  فـيها من العدوّ فـي خوف شديد مـما هُمْ فـيه من الرُّعب والـخوف وما يَـلْقَون بسبب
  ذلك من الأذى والـمكروه. ذكر الرواية بذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قوله: { وَعَدَ اللّهُ الَّذِينَ
  آمَنُوا مِنْكُمْ وَعَمِلُوا الصَّالِـحات }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَيَسْتَخْلِفَنَّهُمْ فِي ٱلأَرْضِ كَمَا ٱسْتَخْلَفَ
  ٱلَّذِينَ مِن قَبْلِهِمْ وَلَيُمَكِّنَنَّ لَهُمْ دِينَهُمُ ٱلَّذِي ٱرْتَضَىٰ لَهُمْ
  وَلَيُبَدِّلَنَّهُمْ مِّن بَعْدِ خَوْفِهِمْ أَمْناً يَعْبُدُونَنِي لاَ يُشْرِكُونَ
  بِي شَيْئاً وَمَن كَفَرَ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ }.. الآية،
  قال: فمكث النبـيّ صلى الله عليه وسلم عَشْر سنـين خائفـاً يدعو إلـى الله سرّاً وعلانـية،
  قال: ثم أُمر بـالهجرة إلـى الـمدينة. قال: فمكث بها هو وأصحابه خائفون، يُصبحون فـي
  السلاح ويُـمسون فـيه، فقال رجل: ما يأتـي علـينا يوم نأمن فـيه ونضع عنا السلاج فقال
  النبـي صلى الله عليه وسلم: \" لا تَغْبُرُونَ إلاَّ يَسِيراً حتـى يَجْلِسَ الرَّجُلُ
  مِنْكُمْ فِـي الـمَلإ العَظيـمِ مُحْتَبِياً فِيهِ لَيْسَ فِـيهِ حَدِيدَةٌ \" فأنزل
  الله هذه الآية: { وَعَدَ اللّهُ الَّذِينَ آمَنُوا مِنْكُمْ }... إلـى قوله: { فَمَنْ
  كَفَرَ بَعْدَ ذلكَ } قال: يقول: من كفر بهذه النعمة { فَأُولَئِكَ هُمُ الفـاسقُونَ
  } ولـيس يعنـي الكفر بـالله. قال: فأظهره الله علـى جزيرة العرب، فآمنوا، ثم تـجَبِّروا،
  فغَيّر الله ما بهم. وكفروا بهذه النعمة، فأدخـل الله علـيهم الـخوف الذي كان رفعه
  عنهم قال القاسم: قال أبو علـيّ: بقتلهم عثمان بن عفـان رضي الله عنه.واختلف أهل التأويـل
  فـي معنى الكفر الذي ذكره الله فـي قوله: { فَمَنْ كَفَرَ بَعْدَ ذلكَ } فقال أبو العالـية
  ما ذكرنا عنه من أنه كفر بـالنعمة لا كفر بـالله. ورُوى عن حُذيفة فـي ذلك ما:حدثنا
  به ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حبـيب بن أبـي الشعثاء، قال:
  كنت جالساً مع حُذيفة وعبد الله بن مسعود، فقال حُذيفة: ذهب النفـاق، وإنـما كان النفـاق
  علـى عهد رسول الله صلى الله عليه وسلم، وإنـما هو الكفر بعد الإيـمان قال: فضحك عبد
  الله، فقال: لـم تقول ذلك؟ قال: علـمت ذلك، قال: { وَعَدَ اللّهُ الَّذِينَ آمَنُوا
  وَعَمِلُوا الصَّالِـحاتِ لَـيَسْتَـخْـلِفَنَّهُمْ فِـي الأرْضِ }... حتـى بلغ آخرها.حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، قال: ثنا شعبة، عن أبـي الشَّعْثاء، قال: قعدت
  إلـى ابن مسعود وحُذيفة، فقال حذيفة: ذهب النِّفـاق فلا نفـاق، وإنـما هو الكفر بعد
  الإيـمان فقال عبد الله: تعلـم ما تقول؟ قال: فتلا هذه الآية: { إنَّـمَا كانَ قَوْلَ
  الـمُؤْمِنِـينَ }... حتـى بلغ: { فَأُولَئِكَ هُمُ الفـاسقُونَ } قال: فضحك عبد الله.
  قال: فلقـيت أبـا الشعثاء بعد ذلك بأيام، فقلت: من أيّ شيء ضحك عبد الله؟ قال: لا أدري،
  إن الرجل ربـما ضحك من الشيء الذي يُعْجبه وربـما ضحك من الشيء الذي لا يعجبه، فمن
  أيّ شيء ضحك؟ لا أدري.والذي قاله أبو العالـية من التأويـل أشبه بتأويـل الآية، وذلك
  أن الله وعد الإنعام علـى هذه الأمة بـما أخبر فـي هذه الآية أنه منعم به علـيهم ثم
  قال عقـيب ذلك: فمن كفر هذه النعمة بعد ذلك { فَأُولَئِكَ هُمُ الفـاسِقُونَ }.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله الله: {
  يَعْبُدونَنِـي لا يُشْرِكُونَ بِـي شَيْئاً } قال: تلك أمة محمد صلى الله عليه وسلم.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن لـيث، عن مـجاهد: { أمناً يَعْبُدونَنِـي
  لا يُشْرِكُونَ بِـي شَيْئاً } قال: لا يخافون غيري.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

