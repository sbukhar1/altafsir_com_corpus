text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ وَأَنَّ ٱللَّهَ رَءُوفٌ رَّحِيمٌ } * { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ وَمَن يَتَّبِعْ خُطُوَاتِ
  ٱلشَّيْطَانِ فَإِنَّهُ يَأْمُرُ بِٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ مَا زَكَىٰ مِنكُمْ مِّنْ أَحَدٍ أَبَداً وَلَـٰكِنَّ ٱللَّهَ
  يُزَكِّي مَن يَشَآءُ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }يقول تعالـى ذكره للـمؤمنـين به:
  يا أيها الذين صدّقوا الله ورسوله، لا تسلكوا سبـيـل الشيطان وطرقه ولا تقتفوا آثاره،
  بإشاعتكم الفـاحشة فـي الذين آمنوا وإذا عتكموها فـيهم وروايتكم ذلك عمن جاء به، فإن
  الشيطان يأمر بـالفحشاء وهي الزنا والـمنكر من القول.وقد بـيَّنا معنى الـخطوات والفحشاء
  فـيـما مضى بشواهد ذلك بـما أغنى عن إعادته فـي هذا الـموضع.يقول تعالـى ذكره: ولولا
  فضل الله علـيكم أيها الناس ورحمته لكم، ما تَطَهَّر منكم من أحد أبداً من دنس ذنوبه
  وشركه، ولكن الله يطهَّر من يشاء من خـلقه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وَلَوْلا فَضْلُ اللّهِ عَلَـيْكُمْ وَرَحْمَتُهُ ما زَكَى مِنْكُمْ مِنْ أحَدٍ
  أبَداً } يقول: ما اهتدى منكم من الـخلائق لشيء من الـخير ينفع به نفسه، ولـم يتق شيئاً
  من الشرّ يدفعه عن نفسه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَلَوْلا فَضْلُ اللّهِ عَلَـيْكُمْ وَرَحْمَتُهُ ما زَكَى مِنْكُمْ مِنْ أحَدٍ أبَداً
  } قال: ما زكى: ما أسلـم. وقال: كلّ شيء فـي القرآن من «زكى» أو «تَزَكِّي» فهو الإسلام.وقوله:
  { وَاللّهُ سَمِيعٌ عَلِـيـمٌ } يقول: والله سميع لـما تقولون بأفواهكم وتَلَقَّوْنه
  بألسنتكم وغير ذلك من كلامكم، علـيـم بذلك كله وبغيره من أموركم، مـحيط به مـحصيه علـيكم،
  لـيجازيَكم بكل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

