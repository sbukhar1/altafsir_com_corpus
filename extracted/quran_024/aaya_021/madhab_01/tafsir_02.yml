  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ وَمَن يَتَّبِعْ خُطُوَاتِ
  ٱلشَّيْطَانِ فَإِنَّهُ يَأْمُرُ بِٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ مَا زَكَىٰ مِنكُمْ مِّنْ أَحَدٍ أَبَداً وَلَـٰكِنَّ ٱللَّهَ
  يُزَكِّي مَن يَشَآءُ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الفحشاء
  والفاحشة: ما أفرط قبحه. قال أبو ذؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ضَرَائِرُ حِرْمِيٍّ تَفَاحَشَ غَارُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: أفرطت غيرتها. والمنكر: ما تنكره النفوس فتنفر عنه ولا ترتضيه.
  وقرىء: «خطوات» بفتح الطاء وسكونها. وزكّى بالتشديد، والضمير لله تعالى، ولولا أنّ
  الله تفضل عليكم بالتوبة الممحصة، لما طهر منكم أحد آخر الدهر من دنس إثم الإفك، ولكن
  الله يطهر التائبين بقبول توبتهم إذا محضوها، وهو { سَمِيعُ } لقولهم { عَلِيمٌ } بضمائرهم
  وإخلاصهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

