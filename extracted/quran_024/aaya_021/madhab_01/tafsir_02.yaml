text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ وَمَن يَتَّبِعْ خُطُوَاتِ ٱلشَّيْطَانِ
  فَإِنَّهُ يَأْمُرُ بِٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ
  وَرَحْمَتُهُ مَا زَكَىٰ مِنكُمْ مِّنْ أَحَدٍ أَبَداً وَلَـٰكِنَّ ٱللَّهَ يُزَكِّي
  مَن يَشَآءُ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }الفحشاء والفاحشة: ما أفرط قبحه. قال أبو ذؤيب:ضَرَائِرُ
  حِرْمِيٍّ تَفَاحَشَ غَارُهَا   أي: أفرطت غيرتها. والمنكر: ما تنكره النفوس فتنفر
  عنه ولا ترتضيه. وقرىء: «خطوات» بفتح الطاء وسكونها. وزكّى بالتشديد، والضمير لله تعالى،
  ولولا أنّ الله تفضل عليكم بالتوبة الممحصة، لما طهر منكم أحد آخر الدهر من دنس إثم
  الإفك، ولكن الله يطهر التائبين بقبول توبتهم إذا محضوها، وهو { سَمِيعُ } لقولهم {
  عَلِيمٌ } بضمائرهم وإخلاصهم.\r\n\t\t\t\r\n\t\t\t</section>"

