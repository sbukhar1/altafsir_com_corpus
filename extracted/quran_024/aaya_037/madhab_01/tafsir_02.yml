  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  بُيُوتٍ أَذِنَ ٱللَّهُ أَن تُرْفَعَ وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا
  بِٱلْغُدُوِّ وَٱلآصَالِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رِجَالٌ لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ
  بَيْعٌ عَن ذِكْرِ ٱللَّهِ وَإِقَامِ ٱلصَّلاَةِ وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ
  يَوْماً تَتَقَلَّبُ فِيهِ ٱلْقُلُوبُ وَٱلأَبْصَارُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِيَهُمُ ٱللَّهُ
  أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ مِّن فَضْلِهِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِى بُيُوتٍ } يتعلق بما قبله.
  أي: كمشكاة في بعض بيوت الله وهي المساجد، كأنه قيل: مثل نوره كما يرى في المسجد نور
  المشكاة التي من صفتها كيت وكيت. أو بما بعده، وهو يسبح، أي: يسبح له رجال في بيوت.
  وفيها تكرير، كقولك: زيد في الدار جالس فيها، أو بمحذوف كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِي تِسْعِ آيَاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  12] أي سبحوا في بيوت. والمراد بالإذن: الأمر. ورفعها: بناؤها، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَنَـٰهَا
  رَفَعَ سَمْكَهَا فَسَوَّاهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النازعات:27- 28]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 127] وعن ابن عباس رضي
  الله عنهما: هي المساجد، أمر الله أن تبنى، أو تعظيمها والرفع من قدرها. وعن الحسن
  رضي الله عنه: ما أمر الله أن ترفع بالبناء، ولكن بالتعظيم { وَيُذْكَرَ فِيهَا ٱسْمُهُ
  } أوفق له، وهو عام في كل ذكر. وعن ابن عباس رضي الله عنهما: وأن يتلى فيها كتابه.
  وقرىء: «يسبح» على البناء للمفعول، ويسند إلى أحد الظروف الثلاثة، أعني: { لَهُ فِيهَا
  بِٱلْغُدُوّ } ، و { رِجَالٌ } مرفوع بما دلّ عليه { يُسَبّحُ } وهو يسبح له، وتسبح،
  بالتاء وكسر الباء. وعن أبي جعفر رضي الله عنه بالتاء وفتح الباء. ووجهها أن يسند إلى
  أوقات الغدوّ والآصال على زيادة الباء، وتجعل الأوقات مسبحة. والمراد ربها، كصيد عليه
  يومان. والمراد وحشهما. والآصال: جمع أصل وهو العشي. والمعنى: بأوقات الغدوّ، أي: بالغدوات.
  وقرىء: «والإيصال» وهو الدخول في الأصيل. يقال: آصل، كأظهر وأعتم. التجارة: صناعة التاجر،
  وهو الذي يبيع ويشتري للربح، فإما أن يريد: لا يشغلهم نوع من هذه الصناعة، ثم خصّ البيع
  لأنه في الإلهاء أدخل. من قبل أن التاجر إذا اتجهت له بيعة رابحة وهي طلبته الكلية
  من صناعته: ألهته ما لا يلهيه شراء شيء يتوقع فيه الربح في الوقت الثاني، لأن هذا يقين
  وذاك مظنون، وإمّا أن يسمى الشراء تجارة، إطلاقاً لاسم الجنس على النوع، كما تقول:
  رزق فلان تجارة رابحة، إذا اتجه له بيع صالح أو شراء. وقيل: التجارة لأهل الجلب، اتجر
  فلان في كذا: إذا جلبه. التاء في إقامة، عوض من العين الساقطة للإعلال، والأصل: «إقوام»
  فلما أضيفت أقيمت الإضافة مقام حرف التعويض، فأسقطت، ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وِأَخْلَفُوكَ عِدَ الأمرِ الَّذِي وَعَدُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتقلب القلوب والأبصار: إما أن تتقلب وتتغير في أنفسها: وهو أن تضطرب
  من الهول والفزع وتشخص، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ زَاغَتِ ٱلأَبْصَـٰرُ وَبَلَغَتِ
  ٱلْقُلُوبُ ٱلْحَنَاجِرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 10]. وإما أن تتقلب أحوالها وتتغير فتفقه القلوب بعد أن
  كانت مطبوعاً عليها لا تفقه، وتبصر الأبصار بعد أن كانت عمياً لا تبصر { أَحْسَنَ مَا
  عَمِلُواْ } أي أحسن جزاء أعمالهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّلَّذِينَ أَحْسَنُواْ ٱلْحُسْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  26] والمعنى يسبحون ويخافون، ليجزيهم ثوابهم مضاعفاً ويزيدهم على الثواب تفضلاً. وكذلك
  معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحُسْنَىٰ وَزِيَادَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 26] المثوبة وزيادة عليها
  من التفضل. وعطاء الله تعالى: إما تفضل وإما ثواب، وإما عوض { وَٱللَّهُ يَرْزُقُ }
  ما يتفضل به { بِغَيْرِ حِسَابٍ } فأما الثواب فله حساب لكونه على حسب الاستحقاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

