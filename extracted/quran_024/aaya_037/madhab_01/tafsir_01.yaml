text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي بُيُوتٍ أَذِنَ
  ٱللَّهُ أَن تُرْفَعَ وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا بِٱلْغُدُوِّ
  وَٱلآصَالِ } * { رِجَالٌ لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ
  وَإِقَامِ ٱلصَّلاَةِ وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ يَوْماً تَتَقَلَّبُ فِيهِ
  ٱلْقُلُوبُ وَٱلأَبْصَارُ } * { لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ
  مِّن فَضْلِهِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }يعنـي تعالـى ذكره
  بقوله: { فِـي بُـيُوتٍ أذِنَ اللّهُ أنْ تُرفَعَ } الله نور السموات والأرض، مَثَل
  نورِه كمشكاة فـيها مصبـاح، فـي بـيوت أذن الله أن ترفع. كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: الـمِشكاة: التـي فـيها الفتـيـلة التـي فـيها الـمصبـاح.
  قال: الـمصابـيح فـي بـيوت أذن الله أن ترفع.قال أبو جعفر: قد يحتـمل أن تكون «من»
  فـي صلة «توقد»، فـيكون الـمعنى: تُوقَد من شجرة مبـاركة ذلك الـمصبـاح فـي بـيوت أذن
  الله أن ترفع. وعنى بـالبـيوت: الـمساجد.وقد اختلف أهل التأويـل فـي ذلك، فقال بعضهم
  بـالذي قلنا فـي ذلك.ذكر من قال ذلك:حدثنا ابن حميد، ونصر بن عبد الرحمن الأَوْديّ،
  قالا: ثنا حَكَّام، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح فـي قول الله: { فِـي
  بُـيُوتٍ أذِنَ اللّهُ أنْ تُرْفَعَ } قال: الـمساجد.حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { فِـي بُـيُوتٍ أذِنَ اللّهُ
  أنْ تُرْفَعَ } وهي الـمساجد تُكْرَم، ونهي عن اللغو فـيها.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { فِـي
  بُـيُوتٍ أَذِنَ اللّهُ أنْ تُرْفَعَ } يعنـي: كل مسجد يصلَّـى فـيه، جامع أو غيره.حدثنـي
  مـحمد بن عمرو، قالـي: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { فِـي بُـيُوتٍ أَذِنَ اللّهُ أنْ تُرْفَعَ } قال: مساجد تُبْنـي.حدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله: { فِـي بُـيُوتٍ أَذِنَ
  اللّهُ أنْ تُرْفَعَ } قال: فـي الـمساجد.قال: أخبرنا معمر، عن أبـي إسحاق، عن عمرو
  بن ميـمون، قال: أدركت أصحاب رسول الله صلى الله عليه وسلم وهم يقولون: الـمساجد: بـيوت
  الله، وإنه حقّ علـى الله أن يُكْرِم من زاره فـيها.حدثنا ابن حميد، قال: ثنا ابن الـمبـارك،
  عن سالـم بن عمر، فـي قوله: { فِـي بُـيُوتٍ أَذِنَ اللّهُ أنْ تُرْفَعَ } قال: هي
  الـمساجد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فِـي بُـيُوتٍ
  أَذِن الله أنْ تُرْفَعَ } قال: الـمساجد.وقال آخرون: عَنَى بذلك البـيوتَ كلَّها.ذكر
  من قال ذلك:حدثنا ابن حميد، ونصر بن عبد الرحمن الأَوْديّ، قالا: حدثنا حَكَّام بن
  سلـم، عن إسماعيـل بن أبـي خالد، عن عكرمة: { فِـي بُـيُوتٍ أذِنَ اللّهُ أنْ تُرْفَعَ
  } قال: هي البـيوت كلها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي بُيُوتٍ أَذِنَ ٱللَّهُ أَن تُرْفَعَ
  وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا بِٱلْغُدُوِّ وَٱلآصَالِ } * { رِجَالٌ
  لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ وَإِقَامِ ٱلصَّلاَةِ
  وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ يَوْماً تَتَقَلَّبُ فِيهِ ٱلْقُلُوبُ وَٱلأَبْصَارُ
  } * { لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ مِّن فَضْلِهِ
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }وإنـما اخترنا القول الذي اخترناه
  فـي ذلك، لدلالة قوله: { يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ والآصَالِ رِجالٌ لا تُلْهِيهِمْ
  تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ } علـى أنها بـيوت بنـيت للصلاة فلذلك قلنا
  هي الـمساجد.واختلف أهل التأويـل فـي تأويـل قوله: { أَذِنَ اللّهُ أنْ تُرْفَعَ }
  فقال بعضهم: معناه: أذن الله أن تُبْنَـي.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عصام، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { أذِنَ اللّهُ أنْ تُرْفَعَ } قال: تُبْنَى.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد مثله.وقال آخرون: معناه:
  أذن الله أن تعظَّم.ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الـحسن، فـي قوله: { أذِنَ اللّهُ أنْ تُرْفَعَ } يقول: أن تعظَّم
  لذكره.وأولى القولين فـي ذلك عندي بـالصواب القول الذي قاله مـجاهد، وهو أن معناه:
  أذن الله أن ترفع بناء، كما قال جلّ ثناؤهِ:{ وَإذْ يَرْفَعُ إبْرَاهِيـمُ القَوَاعِدَ
  مِنَ البَـيْتِ }وذلك أن ذلك هو الأغلب من معنى الرفع فـي البـيوت والأبنـية.وقوله:
  { وَيُذْكَرَ فِـيها اسْمُهُ } يقول: وأَذِن لعبـاده أن يذكروا اسمه فـيها. وقد قـيـل:
  عُنِـي به أنه أذن لهم بتلاوة القرآن فـيها.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: ثم قال: { وَيُذْكَرَ فِـيها
  اسْمُهُ } يقول: يُتْلَـى فـيها كتابه.وهذا القول قريب الـمعنى مـما قلناه فـي ذلك،
  لأن تلاوة كتاب الله من معانـي ذكر الله. غير أن الذي قلنا به أظهر معنـيـيه، فلذلك
  اخترنا القول به.وقوله: { يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ والآصَالِ رِجالٌ لا تُلْهِيهِمْ
  تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ } اختلفت القرّاء فـي قراءة قوله: { يُسَبِّحُ
  لَهُ } ، فقرأ ذلك عامة قرّاء الأمصار: { يُسَبِّحُ لَهُ } بضم الـياء وكسر البـاء،
  بـمعنى: يصلِّـي له فـيها رجال، وبجعل «يسبِّح» فعلاً ل«الرجال» وخبراً عنهم، وترفع
  به «الرجال». سوى عاصم وابن عامر، فإنهما قرءا ذلك: «يُسَبَّحُ له» بضمّ الـياء وفتـح
  البـاء، علـى ما لـم يسمّ فـاعله، ثم يرفعان «الرجال» بخبر ثان مضمر، كأنهما أرادا:
  يسبَّح الله فـي البـيوت التـي أذن الله أن ترفع، فسبَّح له رجال فرفعا «الرجال» بفعل
  مضمر.والقراءة التـي هي أولاهما بـالصواب: قراءة من كسر البـاء، وجعله خبراً ل«الرجال»
  وفعلاً لهم. وإنـما كان الاختـيار رفع الرجال بـمضمر من الفعل لو كان الـخبر عن البـيوت
  لا يتـمّ إلا بقوله: { يُسَبِّحُ لَهُ فِـيها } ، فأما والـخبر عنها دون ذلك تام، فلا
  وجه لتوجيه قوله: { يُسَبِّحُ لَهُ } إلـى غيره، أيْ غير الـخبر عن الرجال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي بُيُوتٍ أَذِنَ ٱللَّهُ أَن تُرْفَعَ
  وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا بِٱلْغُدُوِّ وَٱلآصَالِ } * { رِجَالٌ
  لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ وَإِقَامِ ٱلصَّلاَةِ
  وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ يَوْماً تَتَقَلَّبُ فِيهِ ٱلْقُلُوبُ وَٱلأَبْصَارُ
  } * { لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ مِّن فَضْلِهِ
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }وعُنِـي بقوله: { يُسَبِّحُ لَهُ
  فِـيها بـالغُدُوّ والآصَالِ } يصلِّـي له فـي هذه البـيوت بـالغُدُوات والعَشيات رجال.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ بن الـحسن الأزديّ،
  قال: ثنا الـمَعافـى بن عمران، عن سفـيان، عن عَمَّار الدُّهنـي، عن سعيد بن جُبـير،
  عن ابن عبـاس، قال: كلّ تسبـيح فـي القرآن فهو صلاة.حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: ثم قال: { يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ
  والآصَالِ } يقول: يصلـى له فـيها بـالغداة والعشيّ. يعنـي بـالغدوّ: صلاة الغَداة،
  ويعنـي بـالآصال: صلاة العصر. وهما أوّل ما افترض الله من الصلاة، فأحبّ أن يذكرهما
  ويذكر بهما عبـادته.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن:
  { يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ والآصَالِ رِجالٌ } أذِن الله أن تُبْنى، فـيصلَّـى
  فـيها بـالغدوّ والآصال.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول فـي قوله: { يُسَبِّحُ
  لَهُ فِـيها بـالغُدُوّ والآصَالِ } يعنـي الصلاة الـمفروضة.وقوله: { رجالٌ لا تُلْهِيهِمْ
  تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ } يقول تعالـى ذكره: لا يشغل هؤلاء الرجال
  الذي يصلُّون فـي هذه الـمساجد التـي أذن الله أن ترفع عن ذكر الله فـيها وإقام الصلاة،
  تـجارة ولا بـيع. كما:حدثنا ابن بشار، قال: ثنا مـحمد بن حعفر، قال: ثنا شعبة، عن سعيد
  بن أبـي الـحسن، عن رجل نسي اسمه فـي هذه الآية: { فِـي بُـيُوتٍ أذِنَ اللّهُ أنْ
  تُرْفَعَ وَيُذْكَرَ فِـيها اسمُهُ يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ والآصَالِ رِجالٌ
  لا تُلْهِيهِمْ تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ }... إلـى قوله: { والأبْصَارِ
  } قال: هم قوم فـي تـجاراتهم وبـيوعهم، لا تلهيهم تـجاراتهم ولا بـيوعهم عن ذكر الله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا جعفر بن سلـيـمان، عن عمرو بن دينار، عن سالـم
  بن عبد الله: أنه نظر إلـى قوم من السُّوق قاموا وتركوا ببـاعاتهم إلـى الصلاة، فقال
  هؤلاء الذين ذكر الله فـي كتابه: { لا تُلْهِيهِمْ تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ
  اللّهِ }... الآية.قال: ثنا الـحسين، قال: ثنا هشيـم، عن سيار، عمن حدثه، عن ابن مسعود،
  نـحو ذلك.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هُشَيـم، عن سيار، قال: حُدثت عن ابن
  مسعود، أنه رأى قوماً من أهل السوق حيثُ نودي بـالصلاة تركوا بِـياعاتهم ونهضوا إلـى
  الصلاة، فقال عبد الله: هؤلاء من الذين ذكر الله فـي كتابه: { لا تُلْهِيهِمْ تِـجارَةٌ
  وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ }.وقال بعضهم: معنـي ذلك: { لا تُلْهِيهِمْ تِـجارَةٌ
  وَلا بَـيْعٌ } عن صلاتهم الـمفروضة علـيهم. ذكر من قال ذلك:حدَّثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: ثم قال: { رِجَالٌ لا تُلْهِيهِمْ
  تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ } يقول: عن الصلاة الـمكتوبة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي بُيُوتٍ أَذِنَ ٱللَّهُ أَن تُرْفَعَ
  وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا بِٱلْغُدُوِّ وَٱلآصَالِ } * { رِجَالٌ
  لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ وَإِقَامِ ٱلصَّلاَةِ
  وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ يَوْماً تَتَقَلَّبُ فِيهِ ٱلْقُلُوبُ وَٱلأَبْصَارُ
  } * { لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ مِّن فَضْلِهِ
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }وقوله: { وَإقامِ الصَّلاةِ } يقول:
  ولا يشغلهم ذلك أيضاً عن إقام الصلاة بحدودها فـي أوقاتها.وبنـحو قولنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مـحمد، قال: ثنا عوف، عن
  سعيد بن أبـي الـحسن، عن رجل نسي عوف اسمه فـي: { وَإقامِ الصَّلاةِ } قال: يقومون
  للصلاة عند مواقـيت الصلاة.فإن قال قائل: أو لـيس قوله: { وَإقامِ الصَّلاةِ } مصدراً
  من قوله أقمت؟ قـيـل: بلـى. فإن قال: أو لـيس الـمصدر منه إقامة، كالـمصدر من آجرت
  إجارة؟ قـيـل: بلـى. فإن قال: وكيف قال: { وَإقامِ الصَّلاةِ } ، أو تـجيز أن نقول:
  أقمت إقاماً؟ قـيـل: ولكنـي أجيز: أعجبنـي إقام الصلاة. فإن قـيـل: وما وجه جواز ذلك؟
  قـيـل: إن الـحكم فـي أقمت إذا جعل منه مصدر أن يقال إقواماً، كما يقال: أقعدت فلانا
  إقعاداً وأعطيته إعطاء ولكن العرب لـما سكنت الواو من «أقمت» فسقطت لاجتـماعها وهي
  ساكنة والـميـم وهي ساكنة، بنَوا الـمصدر علـى ذلك إذ جاءت الواو ساكنة قبل ألف الإفعال
  وهي ساكنة، فسقطت الأولـى منهما، فأبدلوا منها هاء فـي آخر الـحرف، كالتكثـير للـحرف،
  كما فعلوا ذلك فـي قولهم: وَعَدته عِدَة، ووزنته زِنة إذ ذهبت الواو من أوّله، كثَّروه
  من آخره بـالهاء فلـما أضيفت الإقامة إلـى الصلاة، حذفوا الزيادة التـي كانوا زادوها
  للتكثـير، وهي الهاء فـي آخرها لأن الـخافض وما خفض عندهم كالـحرف الواحد، فـاستغنَوا
  بـالـمضاف إلـيه من الـحرف الزائد. وقد قال بعضهم فـي نظير ذلك:إنَّ الـخَـلِـيطَ أجَدُّوا
  البَـيْنَ فـانْـجَرَدوا   وأخْـلَفوكَ عِدَ الأمْرِ الَّذِي وَعَدُوايريد: عدة الأمر.
  فأسقط الهاء من العدة لـما أضافها، فكذلك ذلك فـي إقام الصلاة.وقوله: { وَإيتاءِ الزَّكاةِ
  } قـيـل: معناه: وإخلاص الطاعة لله.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأقِـيـمُوا الصَّلاةَ وآتُوا الزَّكاةَ
  } وكان يأمر أهله بـالصلاة والزكاة. وقوله: { وأوْصَانِـي بـالصَّلاةِ والزَّكاةِ }
  ، وقوله:{ وَلَوْلا فَضْلُ اللّهُ عَلَـيْكُمْ وَرَحْمَتُهُ ما زَكَى مِنْكُمْ مِنْ
  أحَدٍ أبَداً }، وقوله:{ وَحَناناً مِنْ لَدُنَّا وَزَكاةً }ونـحو هذا فـي القرآن،
  قال: يعنـي بـالزكاة: طاعة الله والإخرص.وقوله: { يخافُونَ يَوْماً تَتَقَلَّبُ فِـيهِ
  القُلُوبُ والأبْصَارُ } يقول: يخافون يوما تتقلب فـيه القلوب من هوله، بـين طمع بـالنـجاة
  وحذر بـالهلاك. { والأبصار }: أيّ ناحية يؤخذ بهم: أذات الـيـمين أم ذات الشمال؟ ومن
  أين يُؤْتون كتبهم: أمن قِبَل الأيـمان أو من قبل الشمائل؟ وذلك يوم القـيامة. كما:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال عبد الله بن عياش، قال زيد بن أسلـم، فـي قول
  الله: { فِـي بُـيُوتٍ أذِنَ اللّهُ أنْ تُرْفَعَ }... إلـى قوله: { تَتَقَلَّبُ فِـيهِ
  القُلُوبُ والأبْصَارُ } يوم القـيامة.وقوله: { لـيَجْزِيَهُمُ اللّهُ أحْسَنَ ما عَمِلُوا
  } يقول: فعلوا ذلك، يعنـي أنهم لـم تلههم تـجارة ولا بـيع عن ذكر الله، وأقاموا الصلاة
  وآتَوا الزكاة وأطاعوا ربهم، مخافة عذابه يوم القـيامة كي يثـيبهم الله يوم القـيامة
  بأحسن أعمالهم التـي عملوها فـي الدنـيا، ويزيدهم علـى ثوابه إياهم علـى أحسن أعمالهم
  التـي عملوها فـي الدنـيا، من فضله، فـيُفْضِل علـيهم عن عنده بـما أحبّ من كرامته
  لهم. وقوله: { وَاللّهُ يَرْزُقُ مَنْ يَشاءُ بغيرِ حِسابٍ } يقول تعالـى ذكره: يتفضل
  علـى من شاء وأراد من طَوْله وكرامته، مـما لـم يستـحقه بعمله ولـم يبلغه بطاعته {
  بغير حساب } يقول: بغير مـحاسبة علـى ما بذل له وأعطاه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

