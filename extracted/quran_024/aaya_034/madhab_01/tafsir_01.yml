  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَنْزَلْنَآ إِلَيْكُمْ آيَاتٍ مُّبَيِّنَاتٍ وَمَثَلاً مِّنَ ٱلَّذِينَ خَلَوْاْ مِن
  قَبْلِكُمْ وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولقد أنزلنا إلـيكم أيها الناس دِلالات وعلامات مبـيِّنات يقول: مفصِّلاتٍ
  الـحقّ من البـاطل، وموضِّحات ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة وبعض الكوفـيـين والبصريـين: «مُبَـيَّناتٍ»
  بفتـح الـياء: بـمعنى مفصَّلات، وأن الله فصَّلَهن وبـيَّنَهنّ لعبـاده، فهنّ مفصَّلات
  مبـيَّنات. وقرأ ذلك عامة قرّاء الكوفة: { مُبَـيِّناتٍ } بكسر الـياء، بـمعنى أن الآيات
  هن تبـين الـحقّ والصواب للناس وتهديهم إلـى الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا أنهما قراءتان معروفتان، وقد قرأ بكل واحدة منهما علـماء من
  القرّاء، متقاربتا الـمعنى. وذلك أن الله إذ فصّلها وبـيَّنها صارت مبـيِّنة بنفسها
  الـحقّ لـمن التـمسه من قِبَلها، وإذا بـيَّنت ذلك لـمن التـمسه من قَبِلها فـيبـين
  الله ذلك فـيها. فبأيّ القراءتـين قرأ القارىء فمصيب فـي قراءته الصواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَثَلاً مِنَ الَّذِينَ خَـلَوْا مِنْ قَبْلِكُمْ } من
  الأمـم، وموعظة لـمن اتقـى الله، فخاف عقابه وخشي عذابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

