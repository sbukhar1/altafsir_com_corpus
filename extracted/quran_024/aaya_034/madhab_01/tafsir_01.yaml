  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنْزَلْنَآ
  إِلَيْكُمْ آيَاتٍ مُّبَيِّنَاتٍ وَمَثَلاً مِّنَ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُمْ
  وَمَوْعِظَةً لِّلْمُتَّقِينَ }يقول تعالى ذكره: ولقد أنزلنا إلـيكم أيها الناس دِلالات
  وعلامات مبـيِّنات يقول: مفصِّلاتٍ الـحقّ من البـاطل، وموضِّحات ذلك.واختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة وبعض الكوفـيـين والبصريـين: «مُبَـيَّناتٍ»
  بفتـح الـياء: بـمعنى مفصَّلات، وأن الله فصَّلَهن وبـيَّنَهنّ لعبـاده، فهنّ مفصَّلات
  مبـيَّنات. وقرأ ذلك عامة قرّاء الكوفة: { مُبَـيِّناتٍ } بكسر الـياء، بـمعنى أن الآيات
  هن تبـين الـحقّ والصواب للناس وتهديهم إلـى الـحقّ.والصواب من القول فـي ذلك عندنا
  أنهما قراءتان معروفتان، وقد قرأ بكل واحدة منهما علـماء من القرّاء، متقاربتا الـمعنى.
  وذلك أن الله إذ فصّلها وبـيَّنها صارت مبـيِّنة بنفسها الـحقّ لـمن التـمسه من قِبَلها،
  وإذا بـيَّنت ذلك لـمن التـمسه من قَبِلها فـيبـين الله ذلك فـيها. فبأيّ القراءتـين
  قرأ القارىء فمصيب فـي قراءته الصواب.وقوله: { وَمَثَلاً مِنَ الَّذِينَ خَـلَوْا مِنْ
  قَبْلِكُمْ } من الأمـم، وموعظة لـمن اتقـى الله، فخاف عقابه وخشي عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

