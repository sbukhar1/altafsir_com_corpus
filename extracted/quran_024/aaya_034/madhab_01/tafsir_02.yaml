text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنْزَلْنَآ
  إِلَيْكُمْ آيَاتٍ مُّبَيِّنَاتٍ وَمَثَلاً مِّنَ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُمْ
  وَمَوْعِظَةً لِّلْمُتَّقِينَ }{ مُبَيّنَـٰتٍ } هي الآيات التي بينت في هذه السورة
  وأوضحت في معاني الأحكام والحدود. ويجوز أن يكون الأصل مبيناً فيها فاتسع في الظرف.
  وقرىء بالكسر، أي: بينت هي الأحكام والحدود، جعل الفعل لها على المجاز، أو من «بين»
  بمعنى تبين. ومنه المثل قد بين الصبح لذي عينين. { وَمَثَلاً مّنَ } أمثال من { قَبْلِكُمْ
  } أي قصة عجيبة من قصصهم كقصة يوسف ومريم، يعني: قصة عائشة رضي الله عنها. { وَمَوْعِظَةً
  } ما وعظ به في الآيات والمثل، من نحو قوله:{ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ
  فِى دِينِ ٱللَّهِ }[النور: 2]،{ لَّوْلا إِذْ سَمِعْتُمُوهُ }[النور: 12]،{ وَلَوْلا
  إِذْ سَمِعْتُمُوهُ }[النور: 16]،{ يَعِظُكُمُ ٱللَّهُ أَن تَعُودُواْ لِمِثْلِهِ أَبَداً }[النور:
  17].\r\n\t\t\t\r\n\t\t\t</section>"

