  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَنْزَلْنَآ إِلَيْكُمْ آيَاتٍ مُّبَيِّنَاتٍ وَمَثَلاً مِّنَ ٱلَّذِينَ خَلَوْاْ مِن
  قَبْلِكُمْ وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مُبَيّنَـٰتٍ } هي الآيات التي بينت في هذه السورة وأوضحت في معاني الأحكام والحدود.
  ويجوز أن يكون الأصل مبيناً فيها فاتسع في الظرف. وقرىء بالكسر، أي: بينت هي الأحكام
  والحدود، جعل الفعل لها على المجاز، أو من «بين» بمعنى تبين. ومنه المثل قد بين الصبح
  لذي عينين. { وَمَثَلاً مّنَ } أمثال من { قَبْلِكُمْ } أي قصة عجيبة من قصصهم كقصة
  يوسف ومريم، يعني: قصة عائشة رضي الله عنها. { وَمَوْعِظَةً } ما وعظ به في الآيات
  والمثل، من نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِى دِينِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  2]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّوْلا
  إِذْ سَمِعْتُمُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 12]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْلا إِذْ سَمِعْتُمُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 16]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَعِظُكُمُ ٱللَّهُ أَن تَعُودُواْ
  لِمِثْلِهِ أَبَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 17].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

