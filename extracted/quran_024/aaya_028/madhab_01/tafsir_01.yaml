text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَجِدُواْ
  فِيهَآ أَحَداً فَلاَ تَدْخُلُوهَا حَتَّىٰ يُؤْذَنَ لَكُمْ وَإِن قِيلَ لَكُمْ ٱرْجِعُواْ
  فَٱرْجِعُواْ هُوَ أَزْكَىٰ لَكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ }يقول تعالـى
  ذكره: فإن لـم تـجدوا فـي البـيوت التـي تستأذنون فـيها أحداً يأذن لكم بـالدخول إلـيها،
  فلا تدخـلوها، لأنها لـيست لكم، فلا يحلّ لكم دخولها إلا بإذن أربـابها، فإن أذن لكم
  أربـابها أن تدخـلوها فـادخـلوها. { وَإنْ قِـيـلَ لَكُمُ ارْجِعُوا فـارْجِعُوا }
  يقول: وإن قال لكم أهل البـيوت التـي تستأذنون فـيها ارجعوا فلا تدخـلوها، فـارجعوا
  عنها ولا تدخـلوها { هُوَ أزْكَى لَكُمْ } يقول: رجوعكم عنها إذا قـيـل لكم ارجعوا،
  ولـم يؤذن لكم بـالدخول فـيها، أطهر لكم عند الله. وقوله: { هُوَ } كناية من اسم الفعل،
  أعنى من قوله: { فـارْجِعُوا }. وقوله: { وَاللّهُ بِـمَا تَعْمَلُونَ عَلِـيـمٌ }
  يقول جلّ ثناؤه: والله بـما تعملون من رجوعكم بعد استئذانكم فـي بويت غيركم إذا قـيـل
  لكم ارجعوا وترك رجوعكم عنها وطاعتكم الله فـيـما أمركم ونهاكم فـي ذلك وغيره من أمره
  ونهيه، ذو علـم مـحيط بذلك كله، مُـحْصٍ جميعه علـيكم، حتـى يجازيَكم علـى جميع ذلك.
  وكان مـجاهد يقول فـي تأويـل ذلك ما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فإنْ لَـمْ تَـجِدُوا فِـيها أحَداً } قال:
  إن لـم يكن لكم فـيها متاع، فلا تدخـلوها إلا بإذن. { وَإنْ قِـيـلَ لَكُمُ ارْجِعُوا
  فـارْجِعُوا }.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.قال: ثنا الـحسن، قال: ثنا هاشم بن القاسم الـمزنـيّ، عن قَتادة، قال:
  قال رجل من الـمهاجرين: لقد طلبت عمري كله هذه الآية فما أدركتها: أن أستأذن علـى بعض
  إخوانـي، فـيقول لـي: ارجع، فأرجع وأنا مغتبط، لقوله: { وَإنْ قِـيـلَ لَكُمُ ارْجِعُوا
  فـارْجِعُوا هُوَ أزْكَى لَكُمْ }.وهذا القول الذي قاله مـجاهد فـي تأويـل قوله: {
  فإنْ لَـمْ تَـجِدُوا فِـيها أحَداً } بـمعنى: إن لـم يكن لكم فـيها مَتاع، قول بعيد
  من مفهوم كلام العرب لأن العرب لا تكاد تقول: لـيس بـمكان كذا أحد، إلا وهي تعنـي لـيس
  بها أحد من بنـي آدم. وأما الأمتعة وسائر الأشياء غير بنـي آدم ومن كان سبـيـله سبـيـلهم
  فلا تقول ذلك فـيها.\r\n\t\t\t\r\n\t\t\t</section>"

