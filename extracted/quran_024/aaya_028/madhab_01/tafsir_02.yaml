  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَجِدُواْ فِيهَآ أَحَداً فَلاَ تَدْخُلُوهَا حَتَّىٰ يُؤْذَنَ لَكُمْ وَإِن
  قِيلَ لَكُمْ ٱرْجِعُواْ فَٱرْجِعُواْ هُوَ أَزْكَىٰ لَكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يحتمل { فَإِن لَّمْ تَجِدُواْ فِيهَا
  أَحَداً } من الآذنين { فَلاَ تَدْخُلُوهَا } واصبروا حتى تجدوا من يأذن لكم. ويحتمل:
  فإن لم تجدوا فيها أحداً من أهلها ولكم فيها حاجة فلا تدخلوها إلاّ بإذن أهلها، وذلك
  أنّ الاستئذان لم يشرع لئلا يطلع الدامر على عورة، ولا تسبق عينه إلى ما لا يحل النظر
  إليه فقط، وإنما شرع لئلا يوقف على الأحوال التي يطويها الناس في العادة عن غيرهم ويتحفظون
  من اطلاع أحد عليها، ولأنّه تصرف في ملك غيرك فلا بدّ من أن يكون برضاه، وإلاّ أشبه
  الغصب والتغلب { فَٱرْجِعُواْ } أي لا تلحوا في إطلاق الإذن، ولا تلجوا في تسهيل الحجاب،
  ولا تقفوا على الأبواب منتظرين؛ لأن هذا مما يجلب الكراهة ويقدح في قلوب الناس خصوصاً
  إذا كانوا ذوي مروءة ومرتاضين بالآداب الحسنة وإذا نهى عن ذلك لأدائه إلى الكراهة وجب
  الانتهاء عن كل ما يؤدي إليها: من قرع الباب بعنف، والتصييح بصاحب الدار وغير ذلك مما
  يدخل في عادات من لم يتهذّب من أكثر الناس، وعن أبي عبيد: [والله] ما قرعت باباً على
  عالم قط. وكفى بقصة بني أسد زاجرة وما نزل فيها من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إَنَّ ٱلَّذِينَ يُنَادُونَكَ مِن
  وَرَاء ٱلْحُجُرٰتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 4]. فإن قلت: هل يصحّ
  أن يكون المعنى: وإن لم يؤذن لكم وأمرتم بالرجوع فامتثلوا، ولا تدخلوا مع كراهتهم؟
  قلت: بعد أن جزم النهي عن الدخول مع فقد الإذن وحده من أهل الدار حاضرين وغائبين، لم
  تبق شبهة في كونه منهياً عنه مع انضمام الأمر بالرجوع إلى فقد الإذن، فإن قلت: فإذا
  عرض أمر في دار: من حريق، أو هجوم سارق، أو ظهور منكر يجب إنكاره؟ قلت: ذاك مستثنى
  بالدليل[هو أزكى لكم] أي: الرجوع أطيب لكم وأطهر، لما فيه من سلامة الصدور والبعد من
  الريبة، أو أنفع وأنمى خيراً. ثم أوعد المخاطبين بذلك بأنه عالم بما يأتون وما يذرون
  مما خوطبوا به فموف جزاءه عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

