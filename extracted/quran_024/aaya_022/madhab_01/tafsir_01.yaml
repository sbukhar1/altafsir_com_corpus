  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْتَلِ أُوْلُواْ ٱلْفَضْلِ مِنكُمْ وَٱلسَّعَةِ أَن يُؤْتُوۤاْ أُوْلِي ٱلْقُرْبَىٰ
  وَٱلْمَسَاكِينَ وَٱلْمُهَاجِرِينَ فِي سَبِيلِ ٱللَّهِ وَلْيَعْفُواْ وَلْيَصْفَحُوۤاْ
  أَلاَ تُحِبُّونَ أَن يَغْفِرَ ٱللَّهُ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولا يحلف بـالله ذوو الفضل منكم، يعنـي ذوي التفضل
  والسَّعة يقول: وذوو الـجِدَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء فـي قراءة قوله: { وَلا يأْتَلِ } فقرأته عامة قرّاء الأمصار: { وَلا يَأْتَلِ
  } بـمعنى: يفتعل من الأَلِـيَّة، وهي القسم بـالله سوى أبـي جعفر وزيد بن أسلـم، فإنه
  ذُكِر عنهما أنهما قرآ ذلك: «وَلا يَتأَلَّ» بـمعنى: يتفعَّل، من الأَلِـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندي قراءة من قرأ: { ولا يأَتَل } بـمعنى
  يفتعل من الأَلِـية وذلك أن ذلك فـي خطّ الـمصحف كذلك، والقراءة الأخرى مخالفة خطّ
  الـمصحف، فـاتبـاع الـمصحف مع قراءة جماعة القرّاء وصحّة الـمقروء به أولـى من خلاف
  ذلك كله. وإنـما عُنِـي بذلك أبو بكر الصدّيق رضي الله عنه فـي حلفه بـالله لا ينفق
  علـى مِسْطَح، فقال جلّ ثناؤه: ولا يحلف من كان ذا فضل من مال وسعة منكم أيها الـمؤمنون
  بـالله ألاَّ يُعْطُوا ذَوِي قَرابتهم فـيصِلوا به أرحامهم، كمِسْطح، وهو ابن خالة
  أبـي بكر. { والـمساكين }: يقول: وذوي خَـلَّة الـحاجة، وكان مِسْطح منهم، لأنه كان
  فقـيراً مـحتاجا. { والـمهاجرين فـي سبـيـل الله } وهم الذين هاجروا من ديارهم وأموالهم
  فـي جهاد أعداء الله، وكان مِسْطَح منهم لأنه كان مـمن هاجر من مكة إلـى الـمدينة،
  وشهد مع رسول الله صلى الله عليه وسلم بدراً. { وَلْـيَعْفُوا } يقول ولـيعفُوا عما
  كان منهم إلـيهم من جُرم، وذلك كجرم مِسْطح إلـى أبـي بكر فـي إشاعته علـى ابنته عائشة
  ما أشاع من الإفك. { وَلْـيَصْفَحُوا } يقول: ولـيتركوا عقوبتهم علـى ذلك، بحرمانهم
  ما كانوا يؤتونهم قبل ذلك، ولكن لـيعودوا لهم إلـى مثل الذي كانوا لهم علـيه من الإفضال
  علـيهم. { ألا تُـحِبُّونَ أنْ يَغْفِرَ اللّهُ لَكُمْ } يقول: ألا تـحبون أن يستر
  الله علـيكم ذنوبكم بإفضالكم علـيهم، فـيترك عقوبتكم علـيها. { وَاللّهُ غَفُورٌ }
  لذنوب من أطاعه واتبع أمره، رحيـم بهم أن يعذّبهم مع اتبـاعهم أمره وطاعتهم إياه، علـى
  ما كان لهم من زلة وهفوة قد استغفروه منها وتابوا إلـيه من فعلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن الزهريّ، عن عَلقمة بن وقّاص اللـيثـيّ، وعن سعيد بن الـمسيب، وعن
  عرورة بن الزبـير، وعن عبـيد الله بن عبد الله بن عتبة، عن عائشة. قال: وثنـي ابن إسحاق،
  قال: ثنا يحيى بن عبـاد بن عبد الله بن الزُّبـير، عن أبـيه، عن عائشة. قال: وثنـي
  ابن إسحاق، قال: ثنـي عبد الله بن أبـي بكر بن مـحمد بن عمرو بن حزم الأنصاريّ، عن
  عمرة بنت عبد الرحمن، عن عائشة، قالت: لـما نزل هذا يعنـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الَّذِينَ جاءُوا بـاْلإفْكِ
  عُصْبَةٌ مِنْكُمْ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
