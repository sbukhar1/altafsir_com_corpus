  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ يَأْتَلِ أُوْلُواْ ٱلْفَضْلِ مِنكُمْ وَٱلسَّعَةِ
  أَن يُؤْتُوۤاْ أُوْلِي ٱلْقُرْبَىٰ وَٱلْمَسَاكِينَ وَٱلْمُهَاجِرِينَ فِي سَبِيلِ
  ٱللَّهِ وَلْيَعْفُواْ وَلْيَصْفَحُوۤاْ أَلاَ تُحِبُّونَ أَن يَغْفِرَ ٱللَّهُ لَكُمْ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فـي عائشة، وفـيـمن
  قال لها ما قال قال أبو بكر، وكان ينفق علـى مسطح لقرابته وحاجته: والله لا أنفق علـى
  مسطح شيئاً أبداً ولا أنفعه بنفع أبدا بعد الذي قال لعائشة ما قال وأدخـل علـيها ما
  أدخـل قالت: فأنزل الله فـي ذلك: { وَلا يأَتَلِ أُولُوا الفَضْلِ مِنْكُمْ والسَّعَةِ
  }... الآية. قالت: فقال أبو بكر: والله إنـي لأحبّ أن يغفر الله لـي فرجع إلـى مسطح
  نفقتَه التـي كان يُنفِق علـيه، وقال: والله لا أنزعها منه أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعَةِ } يقول: لا تُقْسِموا
  ألاّ تنفعوا أحدا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلا يَأْتَلِ
  أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعَةِ }... إلـى آخر الآية، قال: كان ناس من أصحاب
  رسول الله صلى الله عليه وسلم قد رَمَوا عائشة بـالقبـيح وأفشَوا ذلك وتكلوا به، فأقسم
  ناس من أصحاب رسول الله صلى الله عليه وسلم، فـيهم أبو بكر، ألاّ يتصدّق علـى رجل تكلـم
  بشيء من هذا ولا يصله، فقال: لا يُقْسِم أولوا الفضل منكم والسعة أن يصلوا أرحامهم
  وأن يعطوهم من أموالهم كالذي كانوا يفعلون قبل ذلك. فأمر الله أن يُغْفَر لهم وأن يُعْفَـى
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَلا يَأْتَلِ أُولُوا
  الفَضْلِ مِنْكُمْ وَالسَّعَةِ }: لـما أنزل الله تعالـى ذكره عذر عائشة من السماء،
  قال أبو بكر وآخرون من الـمسلـمين: والله لا نصل رجلا منهم تَكَلّـم بشيء من شأن عائشة
  ولا ننفعه فأنزل الله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعة } يقول:
  ولا يحلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعَةِ
  أنْ يُؤْتُوا أُولـي القُرْبَى } قال: كان مِسْطَح ذا قرابة. { والَـمَساكِينَ } قال:
  كان مسكينا. { وَالـمُهاجِرِينَ فِـي سَبِـيـلِ اللّه } كان بدْريًّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلا
  يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ والسَّعَةِ } قال: أبو بكر حلف أن لا ينفع يتـيـما
  فـي حِجْره كان أشاع ذلك. فلـما نزلت هذه الآية قال: بلـى أنا أحبّ أن يغفر الله لـي،
  فَلاكوننّ لـيتـيـمي خيرَ ما كنت له قطُّ.</font></font><font class=\"TextResultArabic\"><font
