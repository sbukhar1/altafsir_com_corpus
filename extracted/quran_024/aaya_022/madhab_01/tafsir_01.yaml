text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَأْتَلِ
  أُوْلُواْ ٱلْفَضْلِ مِنكُمْ وَٱلسَّعَةِ أَن يُؤْتُوۤاْ أُوْلِي ٱلْقُرْبَىٰ وَٱلْمَسَاكِينَ
  وَٱلْمُهَاجِرِينَ فِي سَبِيلِ ٱللَّهِ وَلْيَعْفُواْ وَلْيَصْفَحُوۤاْ أَلاَ تُحِبُّونَ
  أَن يَغْفِرَ ٱللَّهُ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }يقول تعالـى ذكره: ولا يحلف
  بـالله ذوو الفضل منكم، يعنـي ذوي التفضل والسَّعة يقول: وذوو الـجِدَة.واختلف القرّاء
  فـي قراءة قوله: { وَلا يأْتَلِ } فقرأته عامة قرّاء الأمصار: { وَلا يَأْتَلِ } بـمعنى:
  يفتعل من الأَلِـيَّة، وهي القسم بـالله سوى أبـي جعفر وزيد بن أسلـم، فإنه ذُكِر عنهما
  أنهما قرآ ذلك: «وَلا يَتأَلَّ» بـمعنى: يتفعَّل، من الأَلِـية.والصواب من القراءة
  فـي ذلك عندي قراءة من قرأ: { ولا يأَتَل } بـمعنى يفتعل من الأَلِـية وذلك أن ذلك
  فـي خطّ الـمصحف كذلك، والقراءة الأخرى مخالفة خطّ الـمصحف، فـاتبـاع الـمصحف مع قراءة
  جماعة القرّاء وصحّة الـمقروء به أولـى من خلاف ذلك كله. وإنـما عُنِـي بذلك أبو بكر
  الصدّيق رضي الله عنه فـي حلفه بـالله لا ينفق علـى مِسْطَح، فقال جلّ ثناؤه: ولا يحلف
  من كان ذا فضل من مال وسعة منكم أيها الـمؤمنون بـالله ألاَّ يُعْطُوا ذَوِي قَرابتهم
  فـيصِلوا به أرحامهم، كمِسْطح، وهو ابن خالة أبـي بكر. { والـمساكين }: يقول: وذوي
  خَـلَّة الـحاجة، وكان مِسْطح منهم، لأنه كان فقـيراً مـحتاجا. { والـمهاجرين فـي سبـيـل
  الله } وهم الذين هاجروا من ديارهم وأموالهم فـي جهاد أعداء الله، وكان مِسْطَح منهم
  لأنه كان مـمن هاجر من مكة إلـى الـمدينة، وشهد مع رسول الله صلى الله عليه وسلم بدراً.
  { وَلْـيَعْفُوا } يقول ولـيعفُوا عما كان منهم إلـيهم من جُرم، وذلك كجرم مِسْطح إلـى
  أبـي بكر فـي إشاعته علـى ابنته عائشة ما أشاع من الإفك. { وَلْـيَصْفَحُوا } يقول:
  ولـيتركوا عقوبتهم علـى ذلك، بحرمانهم ما كانوا يؤتونهم قبل ذلك، ولكن لـيعودوا لهم
  إلـى مثل الذي كانوا لهم علـيه من الإفضال علـيهم. { ألا تُـحِبُّونَ أنْ يَغْفِرَ
  اللّهُ لَكُمْ } يقول: ألا تـحبون أن يستر الله علـيكم ذنوبكم بإفضالكم علـيهم، فـيترك
  عقوبتكم علـيها. { وَاللّهُ غَفُورٌ } لذنوب من أطاعه واتبع أمره، رحيـم بهم أن يعذّبهم
  مع اتبـاعهم أمره وطاعتهم إياه، علـى ما كان لهم من زلة وهفوة قد استغفروه منها وتابوا
  إلـيه من فعلها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن الزهريّ، عن عَلقمة بن وقّاص اللـيثـيّ، وعن
  سعيد بن الـمسيب، وعن عرورة بن الزبـير، وعن عبـيد الله بن عبد الله بن عتبة، عن عائشة.
  قال: وثنـي ابن إسحاق، قال: ثنا يحيى بن عبـاد بن عبد الله بن الزُّبـير، عن أبـيه،
  عن عائشة. قال: وثنـي ابن إسحاق، قال: ثنـي عبد الله بن أبـي بكر بن مـحمد بن عمرو
  بن حزم الأنصاريّ، عن عمرة بنت عبد الرحمن، عن عائشة، قالت: لـما نزل هذا يعنـي قوله:{ إنَّ
  الَّذِينَ جاءُوا بـاْلإفْكِ عُصْبَةٌ مِنْكُمْ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَأْتَلِ أُوْلُواْ ٱلْفَضْلِ
  مِنكُمْ وَٱلسَّعَةِ أَن يُؤْتُوۤاْ أُوْلِي ٱلْقُرْبَىٰ وَٱلْمَسَاكِينَ وَٱلْمُهَاجِرِينَ
  فِي سَبِيلِ ٱللَّهِ وَلْيَعْفُواْ وَلْيَصْفَحُوۤاْ أَلاَ تُحِبُّونَ أَن يَغْفِرَ
  ٱللَّهُ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }فـي عائشة، وفـيـمن قال لها ما قال قال
  أبو بكر، وكان ينفق علـى مسطح لقرابته وحاجته: والله لا أنفق علـى مسطح شيئاً أبداً
  ولا أنفعه بنفع أبدا بعد الذي قال لعائشة ما قال وأدخـل علـيها ما أدخـل قالت: فأنزل
  الله فـي ذلك: { وَلا يأَتَلِ أُولُوا الفَضْلِ مِنْكُمْ والسَّعَةِ }... الآية. قالت:
  فقال أبو بكر: والله إنـي لأحبّ أن يغفر الله لـي فرجع إلـى مسطح نفقتَه التـي كان
  يُنفِق علـيه، وقال: والله لا أنزعها منه أبداً.حدثنـي علـيّ، قال ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ
  وَالسَّعَةِ } يقول: لا تُقْسِموا ألاّ تنفعوا أحدا.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلا يَأْتَلِ
  أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعَةِ }... إلـى آخر الآية، قال: كان ناس من أصحاب
  رسول الله صلى الله عليه وسلم قد رَمَوا عائشة بـالقبـيح وأفشَوا ذلك وتكلوا به، فأقسم
  ناس من أصحاب رسول الله صلى الله عليه وسلم، فـيهم أبو بكر، ألاّ يتصدّق علـى رجل تكلـم
  بشيء من هذا ولا يصله، فقال: لا يُقْسِم أولوا الفضل منكم والسعة أن يصلوا أرحامهم
  وأن يعطوهم من أموالهم كالذي كانوا يفعلون قبل ذلك. فأمر الله أن يُغْفَر لهم وأن يُعْفَـى
  عنهم.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعَةِ }: لـما أنزل
  الله تعالـى ذكره عذر عائشة من السماء، قال أبو بكر وآخرون من الـمسلـمين: والله لا
  نصل رجلا منهم تَكَلّـم بشيء من شأن عائشة ولا ننفعه فأنزل الله: { وَلا يَأْتَلِ أُولُوا
  الفَضْلِ مِنْكُمْ وَالسَّعة } يقول: ولا يحلف.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ وَالسَّعَةِ أنْ
  يُؤْتُوا أُولـي القُرْبَى } قال: كان مِسْطَح ذا قرابة. { والَـمَساكِينَ } قال: كان
  مسكينا. { وَالـمُهاجِرِينَ فِـي سَبِـيـلِ اللّه } كان بدْريًّا.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلا يَأْتَلِ أُولُوا الفَضْلِ مِنْكُمْ
  والسَّعَةِ } قال: أبو بكر حلف أن لا ينفع يتـيـما فـي حِجْره كان أشاع ذلك. فلـما
  نزلت هذه الآية قال: بلـى أنا أحبّ أن يغفر الله لـي، فَلاكوننّ لـيتـيـمي خيرَ ما
  كنت له قطُّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

