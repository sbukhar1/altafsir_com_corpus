text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَأْتَلِ
  أُوْلُواْ ٱلْفَضْلِ مِنكُمْ وَٱلسَّعَةِ أَن يُؤْتُوۤاْ أُوْلِي ٱلْقُرْبَىٰ وَٱلْمَسَاكِينَ
  وَٱلْمُهَاجِرِينَ فِي سَبِيلِ ٱللَّهِ وَلْيَعْفُواْ وَلْيَصْفَحُوۤاْ أَلاَ تُحِبُّونَ
  أَن يَغْفِرَ ٱللَّهُ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }وهو من ائتلى إذا حلف: افتعال
  من الألية. وقيل: من قولهم: ما ألوت جهداً، إذا لم تدخر منه شيئاً. ويشهد للأول قراءة
  الحسن: ولا يتأل. والمعنى: لا يحلفوا على أن لا يحسنوا إلى المستحقين للإحسان. أو لا
  يقصروا في أن يحسنوا إليهم وإن كانت بينهم وبينهم شحناء لجناية اقترفوها، فليعودوا
  عليهم بالعفو والصفح، وليفعلوا بهم مثل ما يرجون أن يفعل بهم ربهم، مع كثرة خطاياهم
  وذنوبهم، نزلت في شأن مسطح وكان ابن خالة أبي بكر الصديق رضي الله عنهما، وكان فقيراً
  من فقراء المهاجرين، وكان أبو بكر ينفق عليه، فلما فرط منه ما فرط: آلى أن لا ينفق
  عليه، وكفى به داعياً إلى المجاملة وترك الاشتغال بالمكافأة للمسىء.ويروى:(740) أنّ
  رسول الله صلى الله عليه وسلم قرأها على أبي بكر، فقال: بلى أحب أن يغفر الله لي، ورجع
  إلى مسطح نفقته وقال: والله لا أنزعها أبداً. وقرأ أَبو حيوة وابن قطيب: «أن تؤتوا»،
  بالتاء على الالتفات. ويعضده قوله: { أَلاَ تُحِبُّونَ أَن يَغْفِرَ ٱللَّهُ لَكُمْ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

