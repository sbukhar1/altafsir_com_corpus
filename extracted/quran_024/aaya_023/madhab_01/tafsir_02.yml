  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَلْهَاءَ تُطْلِعُنِي عَلَى أَسْرَارِهَا</font></font></b></td></tr></table><font
