  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَاتِ ٱلْغَافِلاَتِ
  ٱلْمُؤْمِناتِ لُعِنُواْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَلَهُمْ عَذَابٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية، قال: هذا فـي شأن عائشة وأزواج النبـيّ صلى الله عليه وسلم،
  وهي مبهمة، ولـيست لهم توبة. ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ
  ثُمَّ لَـمْ يَأتُوا بأرْبَعَةِ شُهَدَاءَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ الَّذِينَ تابُوا مِنْ بَعْد
  ذلك وأصْلَـحُوا...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، قال: فجعل لهؤلاء توبة، ولـم يجعل لـمن قذف أولئك توبة. قال:
  فهمّ بعض القوم أن يقوم إلـيه فـيقبل رأسه من حسن ما فسَّر سورة النور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { إنَّ الَّذِينَ
  يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ لُعِنُوا فِـي الدُّنـيْا والآخِرَةِ
  ولَهُمْ عَذَابٌ عَظِيـمٌ } قال: هذا فـي عائشة، ومن صنع هذا الـيومَ فـي الـمسلـمات
  فله ما قال الله، ولكن عائشة كانت إمام ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: نزلت هذه الآية فـي أزواج النبـيّ صلى الله عليه وسلم، فكان ذلك كذلك حتـى نزلت
  الآية التـي فـي أوّل السورة فأوجب الـجَلْد وقبل التوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنَّ الَّذِينَ
  يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِنات }... إلـى: { عَذَابٌ عَظِيـمٌ }
  يعنـي أزواج النبـيّ صلى الله عليه وسلم، رماهنّ أهل النفـاق، فأوجب الله لهم اللعنة
  والغضب وبـاءوا بسخط من الله. وكان ذلك فـي أزواج النبـيّ صلى الله عليه وسلم، ثم نزل
  بعد ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ ثُمَّ لَـمْ يَأْتُوا
  بأرْبَعَةِ شُهَدَاءَ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله: { فإنَّ اللّهَ غَفُورٌ رَحِيـمٌ } فأنزل الله الـجلد والتوبة،
  فـالتوبة تُقبل، والشهادة تردّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال فـي ذلك عندي بـالصواب قول من قال: نزلت هذه الآية فـي شأن عائشة، والـحكم
  بها عامّ فـي كلّ من كان بـالصفة التـي وصفه الله بها فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا ذلك أولـى تأويلاته بـالصواب، لأن الله عمّ بقوله: { إنَّ الَّذِينَ يَرمُونَ
  الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ } كلّ مـحصنة غافلة مؤمنة رماها رام بـالفـاحشة،
  من غير أن يحضّ بذلك بعضاً دون بعض، فكلّ رام مـحصنة بـالصفة التـي ذكر الله جلّ ثناؤه
  فـي هذه الآية فملعون فـي الدنـيا والآخرة وله عذاب عظيـم، إلا أن يتوب من ذنبه ذلك
  قبل وفـاته، فإن الله دلّ بـاستثنائه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ الَّذِينَ تابُوا مِنْ بَعْدِ
  ذلكَ وأصْلَـحُوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">علـى أن ذلك حكم رامي كل مـحصنة بأيّ صفة كانت الـمـحصنة الـمؤمنة
  الـمرمية، وعلـى أن قوله: { لُعِنُوا فـي الدُّنـيْا والآخِرَةِ، وَلَهُمْ عَذَابٌ
  عَظِيـمٌ } معناه: لهم ذلك إن هلكوا ولـم يتوبوا.</font></font><font class=\"TextResultArabic\"><font
