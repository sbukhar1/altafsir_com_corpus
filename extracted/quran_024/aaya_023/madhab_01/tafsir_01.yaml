text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَرْمُونَ ٱلْمُحْصَنَاتِ ٱلْغَافِلاَتِ ٱلْمُؤْمِناتِ لُعِنُواْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَلَهُمْ عَذَابٌ عَظِيمٌ }يقول تعالـى ذكره: { إنَّ الَّذِينَ يَرْمُونَ } بـالفـاحشة
  { الـمُـحْصَناتِ } يعنـي العفـيفـات { الغافِلاتِ } عن الفواحش { الـمُؤْمِناتِ }
  بـالله ورسوله، وما جاء به من عند الله، { لُعِنُوا فِـي الدُّنـيْا والآخِرَةِ } يقول:
  أُبْعِدوا من رحمة الله فـي الدنـيا والآخرة. { وَلَهُمْ } فـي الآخرة { عَذَابٌ عَظِيـمٌ
  } وذلك عذاب جهنـم.واختلف أهل التأويـل فـي الـمـحصنات اللاتـي هذا حكمهن، فقال بعضهم:
  إنـما ذلك لعائشة خاصة، وحكم من الله فـيها وفـيـمن رماها، دون سائر نساء أمة نبـينا
  صلى الله عليه وسلم.ذكر من قال ذلك:حدثنا ابن أبـي الشوارب، قال: ثنا عبد الواحد بن
  زياد، قال: ثنا خَصِيف، قال: قلت لسعيد بن جُبـير: الزنا أشدّ أم قذف الـمـحصَنة؟ فقال:
  الزنا. فقلت: ألـيس الله يقول: { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ }... الآية؟
  قال سعيد: إنـما كان هذا لعائشة خاصة.حدثنا أحمد بن عبدة الضبـي، قال: ثنا أبو عوانة،
  عن عمر بن أبـي سَلَـمة، عن أبـيه، قال: قالت عائشة: رُمِيت بـما رُمِيت به وأنا غافلة،
  فبلغنـي بعد ذلك، قالت: فبـينـما رسول الله صلى الله عليه وسلم عندي جالس، إذ أُوحي
  إلـيه، وكان إذا أوحي إلـيه أخذه كهيئة السُّبـات. وإنه أُوحي إلـيه وهو جالس عندي،
  ثم استوى جالسا يـمسح عن وجهه، وقال: \" يا عائشة أبْشِري \" قالت: فقلت: بحمد الله
  لا بحمدك فقرأ: { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ
  }... حتـى بلغ:{ أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ }وقال آخرون: بل ذلك لأزواج
  رسول الله صلى الله عليه وسلم خاصة دون سائر النساء غيرهنّ.ذكر من قال ذلك:حُدثت عن
  الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ }...الآية، أزواج
  النبـيّ صلى الله عليه وسلم خاصة.وقال آخرون: نزلت هذه الآية فـي شأن عائشة، وعُنـي
  بها كلّ من كان بـالصفة التـي وصف الله في هذه الآية. قالوا: فذلك حكم كلّ من رَمى
  مـحصنة لـم تقارف سُوءاً.ذكر من قال ذلك:حدثنا علـيّ بن سهل، قال: ثنا زيد، عن جعفر
  بن برقان، قال: سألت ميـموناً، قلت: الذي ذكر الله:{ الَّذينَ يَرْمُونَ الـمُـحْصَناتِ
  ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاءَ... }إلـى قوله:{ إلاَّ الَّذِينَ تابُوا
  مِنْ بَعْدِ ذلكَ وأصْلَـحُوا فإنَّ اللّهَ غَفُورٌ رَحِيـمٌ }فجعل فـي هذه توبة، وقال
  فـي الأخرى: { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ }... إلـى قوله:
  { لَهُمْ عَذَابٌ عَظِيـمٌ }؟ قال ميـمون: أما الأولـى فعسى أن تكون قد قارفت، وأما
  هذه فهي التـي لـم تقارف شيئا من ذلك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم،
  قال: أخبرنا العوّام بن حوشب، عن شيخ من بنـي أسد، عن ابن عبـاس، قال: فسَّر سورة النور،
  فلـما أتـى علـى هذه الآية: { إنَّ الَّذِينَ يرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ
  }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَاتِ ٱلْغَافِلاَتِ
  ٱلْمُؤْمِناتِ لُعِنُواْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَلَهُمْ عَذَابٌ عَظِيمٌ }..
  الآية، قال: هذا فـي شأن عائشة وأزواج النبـيّ صلى الله عليه وسلم، وهي مبهمة، ولـيست
  لهم توبة. ثم قرأ:{ وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ ثُمَّ لَـمْ يَأتُوا بأرْبَعَةِ
  شُهَدَاءَ... }إلـى قوله:{ إلاَّ الَّذِينَ تابُوا مِنْ بَعْد ذلك وأصْلَـحُوا... }الآية،
  قال: فجعل لهؤلاء توبة، ولـم يجعل لـمن قذف أولئك توبة. قال: فهمّ بعض القوم أن يقوم
  إلـيه فـيقبل رأسه من حسن ما فسَّر سورة النور.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ
  لُعِنُوا فِـي الدُّنـيْا والآخِرَةِ ولَهُمْ عَذَابٌ عَظِيـمٌ } قال: هذا فـي عائشة،
  ومن صنع هذا الـيومَ فـي الـمسلـمات فله ما قال الله، ولكن عائشة كانت إمام ذلك.وقال
  آخرون: نزلت هذه الآية فـي أزواج النبـيّ صلى الله عليه وسلم، فكان ذلك كذلك حتـى نزلت
  الآية التـي فـي أوّل السورة فأوجب الـجَلْد وقبل التوبة.ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِنات }... إلـى: { عَذَابٌ
  عَظِيـمٌ } يعنـي أزواج النبـيّ صلى الله عليه وسلم، رماهنّ أهل النفـاق، فأوجب الله
  لهم اللعنة والغضب وبـاءوا بسخط من الله. وكان ذلك فـي أزواج النبـيّ صلى الله عليه
  وسلم، ثم نزل بعد ذلك:{ وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ ثُمَّ لَـمْ يَأْتُوا
  بأرْبَعَةِ شُهَدَاءَ... }إلـى قوله: { فإنَّ اللّهَ غَفُورٌ رَحِيـمٌ } فأنزل الله
  الـجلد والتوبة، فـالتوبة تُقبل، والشهادة تردّ.وأولـى هذه الأقوال فـي ذلك عندي بـالصواب
  قول من قال: نزلت هذه الآية فـي شأن عائشة، والـحكم بها عامّ فـي كلّ من كان بـالصفة
  التـي وصفه الله بها فـيها.وإنـما قلنا ذلك أولـى تأويلاته بـالصواب، لأن الله عمّ
  بقوله: { إنَّ الَّذِينَ يَرمُونَ الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ } كلّ مـحصنة
  غافلة مؤمنة رماها رام بـالفـاحشة، من غير أن يحضّ بذلك بعضاً دون بعض، فكلّ رام مـحصنة
  بـالصفة التـي ذكر الله جلّ ثناؤه فـي هذه الآية فملعون فـي الدنـيا والآخرة وله عذاب
  عظيـم، إلا أن يتوب من ذنبه ذلك قبل وفـاته، فإن الله دلّ بـاستثنائه بقوله:{ إلاَّ
  الَّذِينَ تابُوا مِنْ بَعْدِ ذلكَ وأصْلَـحُوا }علـى أن ذلك حكم رامي كل مـحصنة بأيّ
  صفة كانت الـمـحصنة الـمؤمنة الـمرمية، وعلـى أن قوله: { لُعِنُوا فـي الدُّنـيْا والآخِرَةِ،
  وَلَهُمْ عَذَابٌ عَظِيـمٌ } معناه: لهم ذلك إن هلكوا ولـم يتوبوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

