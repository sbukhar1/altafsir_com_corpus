  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَاتِ ٱلْغَافِلاَتِ ٱلْمُؤْمِناتِ لُعِنُواْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَلَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { إنَّ الَّذِينَ يَرْمُونَ } بـالفـاحشة { الـمُـحْصَناتِ } يعنـي العفـيفـات { الغافِلاتِ
  } عن الفواحش { الـمُؤْمِناتِ } بـالله ورسوله، وما جاء به من عند الله، { لُعِنُوا
  فِـي الدُّنـيْا والآخِرَةِ } يقول: أُبْعِدوا من رحمة الله فـي الدنـيا والآخرة. {
  وَلَهُمْ } فـي الآخرة { عَذَابٌ عَظِيـمٌ } وذلك عذاب جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـمـحصنات اللاتـي هذا حكمهن، فقال بعضهم: إنـما ذلك لعائشة خاصة،
  وحكم من الله فـيها وفـيـمن رماها، دون سائر نساء أمة نبـينا صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبـي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خَصِيف، قال: قلت لسعيد بن
  جُبـير: الزنا أشدّ أم قذف الـمـحصَنة؟ فقال: الزنا. فقلت: ألـيس الله يقول: { إنَّ
  الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ }... الآية؟ قال سعيد: إنـما كان هذا لعائشة خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن عبدة الضبـي، قال: ثنا أبو عوانة، عن عمر بن أبـي سَلَـمة،
  عن أبـيه، قال: قالت عائشة: رُمِيت بـما رُمِيت به وأنا غافلة، فبلغنـي بعد ذلك، قالت:
  فبـينـما رسول الله صلى الله عليه وسلم عندي جالس، إذ أُوحي إلـيه، وكان إذا أوحي إلـيه
  أخذه كهيئة السُّبـات. وإنه أُوحي إلـيه وهو جالس عندي، ثم استوى جالسا يـمسح عن وجهه،
  وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  عائشة أبْشِري \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  فقلت: بحمد الله لا بحمدك فقرأ: { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ
  الـمُؤْمِناتِ }... حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك لأزواج رسول
  الله صلى الله عليه وسلم خاصة دون سائر النساء غيرهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { إنَّ الَّذِينَ يَرْمُونَ
  الـمُـحْصَناتِ الغافِلاتِ الـمُؤْمِناتِ }...الآية، أزواج النبـيّ صلى الله عليه وسلم
  خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: نزلت هذه الآية فـي
  شأن عائشة، وعُنـي بها كلّ من كان بـالصفة التـي وصف الله في هذه الآية. قالوا: فذلك
  حكم كلّ من رَمى مـحصنة لـم تقارف سُوءاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل، قال: ثنا زيد،
  عن جعفر بن برقان، قال: سألت ميـموناً، قلت: الذي ذكر الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذينَ يَرْمُونَ الـمُـحْصَناتِ
  ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاءَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ الَّذِينَ تابُوا مِنْ بَعْدِ
  ذلكَ وأصْلَـحُوا فإنَّ اللّهَ غَفُورٌ رَحِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل فـي هذه توبة، وقال فـي الأخرى:
  { إنَّ الَّذِينَ يَرْمُونَ الـمُـحْصَناتِ الغافِلاتِ }... إلـى قوله: { لَهُمْ عَذَابٌ
  عَظِيـمٌ }؟ قال ميـمون: أما الأولـى فعسى أن تكون قد قارفت، وأما هذه فهي التـي لـم
  تقارف شيئا من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن شيخ من بنـي أسد، عن ابن عبـاس، قال:
  فسَّر سورة النور، فلـما أتـى علـى هذه الآية: { إنَّ الَّذِينَ يرْمُونَ الـمُـحْصَناتِ
  الغافِلاتِ الـمُؤْمِناتِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
