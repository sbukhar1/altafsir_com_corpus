text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَرْمُونَ ٱلْمُحْصَنَاتِ ٱلْغَافِلاَتِ ٱلْمُؤْمِناتِ لُعِنُواْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَلَهُمْ عَذَابٌ عَظِيمٌ }{ ٱلْغَـٰفِلَـٰتِ } السليمات الصدور، النقيات القلوب، اللاتي
  ليس فيهن دهاء، ولا مكر، لأنهنّ لم يجربن الأمور ولم يرزن الأحوال، فلا يفطنّ لما تفطن
  له المجربات العرافات. قال:وَلَقَدْ لَهَوْتُ بِطَفْلَةٍ مَيَّالَة   بَلْهَاءَ تُطْلِعُنِي
  عَلَى أَسْرَارِهَاوكذلك البله من الرجال في قوله عليه الصلاة والسلام:(741) \" أكثر
  أهل الجنة البله \". \r\n\t\t\t\r\n\t\t\t</section>"

