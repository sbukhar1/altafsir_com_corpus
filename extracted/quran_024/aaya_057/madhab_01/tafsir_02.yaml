text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تَحْسَبَنَّ
  ٱلَّذِينَ كَفَرُواْ مُعْجِزِينَ فِي ٱلأَرْضِ وَمَأْوَٰهُمُ ٱلنَّارُ وَلَبِئْسَ ٱلْمَصِيرُ
  }وقرىء: «لا يحسبن» بالياء. وفيه أوجه: أن يكون { مُعْجِزِينَ فِى ٱلأَرْضِ } هما المفعولان.
  والمعنى: لا يحسبن الذين كفروا أحداً يعجز الله في الأرض حتى يطمعوا في مثل ذلك. وهذا
  معنى قوي جيد. وأن يكون فيه ضمير الرسول لتقدم ذكره في قوله: { وَأَطِيعُواْ ٱلرَّسُولَ
  } وأن يكون الأصل: لا يحسبنهم الذين كفروا معجزين، ثم حذف الضمير الذي هو المفعول الأوّل،
  وكان الذي سوّغ ذلك أنّ الفاعل والمفعولين لما كانت لشيء واحد، اقتنع بذكر اثنين عن
  ذكر الثالث؛ وعطف قوله: { وَمَأْوَاهُمُ ٱلنَّارُ } على لا يحسبنّ الذين كفروا معجزين؛
  كأنه قيل: الذين كفروا لا يفوتون الله ومأواهم النار. والمراد بهم: المقسمون جهد أيمانهم.\r\n\t\t\t\r\n\t\t\t</section>"

