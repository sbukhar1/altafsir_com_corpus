  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ مُعْجِزِينَ فِي ٱلأَرْضِ وَمَأْوَٰهُمُ ٱلنَّارُ
  وَلَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «لا يحسبن» بالياء. وفيه
  أوجه: أن يكون { مُعْجِزِينَ فِى ٱلأَرْضِ } هما المفعولان. والمعنى: لا يحسبن الذين
  كفروا أحداً يعجز الله في الأرض حتى يطمعوا في مثل ذلك. وهذا معنى قوي جيد. وأن يكون
  فيه ضمير الرسول لتقدم ذكره في قوله: { وَأَطِيعُواْ ٱلرَّسُولَ } وأن يكون الأصل:
  لا يحسبنهم الذين كفروا معجزين، ثم حذف الضمير الذي هو المفعول الأوّل، وكان الذي سوّغ
  ذلك أنّ الفاعل والمفعولين لما كانت لشيء واحد، اقتنع بذكر اثنين عن ذكر الثالث؛ وعطف
  قوله: { وَمَأْوَاهُمُ ٱلنَّارُ } على لا يحسبنّ الذين كفروا معجزين؛ كأنه قيل: الذين
  كفروا لا يفوتون الله ومأواهم النار. والمراد بهم: المقسمون جهد أيمانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

