  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّـلاَةَ وَآتُواْ ٱلزَّكَـاةَ وَأَطِيعُواْ ٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ مُعْجِزِينَ فِي ٱلأَرْضِ وَمَأْوَٰهُمُ ٱلنَّارُ
  وَلَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وأقـيـمُوا
  } أيها الناس { الصَّلاةَ } بحدودها فلا تضيعوها. { وآتُوا الزَّكاةَ } التـي فرضها
  الله علـيكم أهلها، وأطيعوا رسول ربكم فـيـما أمركم ونهاكم. { لَعَلَّكُمْ تُرْحَمُونَ
  } يقول: كي يرحمكم ربكم فـينـجيكم من عذابه، وقوله: { لا تَـحْسَبنَّ الَّذِينَ كَفَرُوا
  مُعْجزِينَ فِـي الأرْضِ } يقول تعالـى ذكره: لا تـحسبنّ يا مـحمد الذين كفروا بـالله
  معجزيه فـي الأرض إذا أراد إهلاكهم. { ومأْوَاهُم } بعد هلاكهم { النَّارُ وَلَبِئْسَ
  الـمَصِيرُ } الذي يصيرون إلـيه ذلك الـمأوى. وقد كان بعضهم يقول: «لا يحسبنّ الذين
  كفروا» بـالـياء. وهو مذهب ضعيف عند أهل العربـية وذلك أن «تـحسب» مـحتاج إلـى منصوبـين.
  وإذا قرىء «يَحْسَبنَّ» لـم يكن واقعاً إلاَّ علـى منصوب واحد، غير أنـي أحسب أن قائله
  بـالـياء ظنّ أنه قد عمل فـي «معجزين»، وأن منصوبه الثانـي فـي «الأرض»، وذلك لا معنى
  له إن كان ذلك قصد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
