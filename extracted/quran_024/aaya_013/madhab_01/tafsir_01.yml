  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْلاَ
  جَآءُوا عَلَيْهِ بِأَرْبَعَةِ شُهَدَآءَ فَإِذْ لَمْ يَأْتُواْ بِالشُّهَدَآءِ فَأُوْلَـٰئِكَ
  عِندَ ٱللَّهِ هُمُ ٱلْكَاذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  هلا جاء هؤلاء العصبة الذين جاءوا بـالإفك، ورمَوا عائشة بـالبهتان، بأربعة شهداء يشهدون
  علـى مقالتهم فـيها وما رَمَوها به فإذا لـم يأتوا بالشهداء الأربعة علـى حقـيقة ما
  رمَوْها به { فَأُولَئِكَ عِنْدَ اللّهِ هُمُ الكاذِبُونَ } يقول: فـالعُصْبة الذين
  رَمَوها بذلك عند الله هم الكاذبون فـيـما جاءوا به من الإفك.</font></font><font class=\"TextResultArabic\"><font
