text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّوْلاَ جَآءُوا
  عَلَيْهِ بِأَرْبَعَةِ شُهَدَآءَ فَإِذْ لَمْ يَأْتُواْ بِالشُّهَدَآءِ فَأُوْلَـٰئِكَ
  عِندَ ٱللَّهِ هُمُ ٱلْكَاذِبُونَ }جعل الله التفصلة بين الرمي الصادق والكاذب: ثبوت
  شهادة الشهود الأربعة وانتفاءها والذين رموا عائشة رضي الله عنها لم تكن لهم بينة على
  قولهم، فقامت عليهم الحجة وكانوا { عَندَ ٱللَّهِ } أي في حكمه وشريعته كاذبين. وهذا
  توبيخ وتعنيف للذين سمعوا الإفك فلم يجدوا في دفعه وإنكاره، واحتجاج عليهم بما هو ظاهر
  مكشوف في الشرع: من وجوب تكذيب القاذف بغير بينة، والتنكيل به إذا قذف امرأة محصنة
  من عرض نساء المسلمين، فكيف بأمّ المؤمنين الصدّيقة بنت الصدّيق حرمة رسول الله صلى
  الله عليه وسلم وحبيبة حبيب الله؟.\r\n\t\t\t\r\n\t\t\t</section>"

