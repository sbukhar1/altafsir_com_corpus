text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّوْلاَ جَآءُوا
  عَلَيْهِ بِأَرْبَعَةِ شُهَدَآءَ فَإِذْ لَمْ يَأْتُواْ بِالشُّهَدَآءِ فَأُوْلَـٰئِكَ
  عِندَ ٱللَّهِ هُمُ ٱلْكَاذِبُونَ }يقول تعالى ذكره: هلا جاء هؤلاء العصبة الذين جاءوا
  بـالإفك، ورمَوا عائشة بـالبهتان، بأربعة شهداء يشهدون علـى مقالتهم فـيها وما رَمَوها
  به فإذا لـم يأتوا بالشهداء الأربعة علـى حقـيقة ما رمَوْها به { فَأُولَئِكَ عِنْدَ
  اللّهِ هُمُ الكاذِبُونَ } يقول: فـالعُصْبة الذين رَمَوها بذلك عند الله هم الكاذبون
  فـيـما جاءوا به من الإفك.\r\n\t\t\t\r\n\t\t\t</section>"

