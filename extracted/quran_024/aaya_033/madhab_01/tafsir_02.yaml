  href=\"JavaScript:Open_Menu()\">وَلْيَسْتَعْفِفِ ٱلَّذِينَ لاَ يَجِدُونَ نِكَاحاً
  حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ مِمَّا
  مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِي ٱلرّقَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 177]، [التوبة: 60] عند
  أبي حنيفة وأصحابه رضي الله عنهم. فإن قلت: هل يحلّ لمولاه إذا كان غنياً أن يأخذ ما
  تصدّق به عليه؟ قلت: نعم. وكذلك إذا لم تف الصدقة بجميع البدل وعجز عن أداء الباقي
  طاب للمولى ما أخذه؛ لأنه لم يأخذه بسبب الصدقة، ولكن بسبب عقد المكاتبة كمن اشترى
  الصدقة من الفقير أو ورثها أو وهبت له، ومنه قوله صلى الله عليه وسلم في حديث بريرة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(758):</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هُوَ لَهَا صدقةٌ ولنا هديةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وعند الشافعي رضي الله عنه: هو إيجاب على الموالي أن يحطوا لهم من
  مال الكتابة. وإن لم يفعلوا أُجبروا. وعن علي رضي الله عنه: يحط له الربع. وعن ابن
  عباس رضي الله عنهما: يرضخ له من كتابته شيئاً، وعن عمر رضي الله عنه أنه كاتب عبداً
  له يكنى أبا أمية، وهو أوّل عبد كوتب في الإسلام، فأَتاه بأوّل نجم فدفعه إليه عمر
  رضي الله عنه وقال: استعن به على مكاتبتك فقال: لو أخرته إلى آخر نجم؟ قال: أخاف أن
  لا أدرك ذلك. وهذا عند أبي حنيفة رضي الله عنه على وجه الندب وقال: إنه عقد معاوضة
  فلا يجبر على الحطيطة كالبيع. وقيل: معنى { وَءاتُوهُم }: أسلفوهم. وقيل: أنفقوا عليهم
  بعد أن يؤدوا ويعتقوا. وهذا كله مستحب. وروي أنه كان لحويطب بن عبد العزى مملوك يقال
  له الصبيح: سأل مولاه أن يكاتبه فأبى، فنزلت.[ولا تكرهوا فتياتكم على البغاء إن أردن
  تحصناً لتبتغوا عرض الحياة الدنيا] كانت إماء أهل الجاهلية يساعين على مواليهن،/</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(759) وكان لعبد الله بن أبيّ رأس النفاق ست جوار، معاذة، ومسيكة،
  وأميمة، وعمرة، وأروى، وقتيلة: يكرههن على البغاء وضرب عليهن ضرائب فشكت ثنتان منهن
  إلى رسول الله صلى الله عليه وسلم. فنزلت، ويكنى بالفتى والفتاة: عن العبد والأمة.
  وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(760)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليقل أحدكم فتاي وفتاتي، ولا يقل عبدي وأمتي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والبغاء: مصدر البغي. فإن قلت: لم
  أقحم قوله: { إِنْ أَرَدْنَ تَحَصُّناً } قلت: لأن الإكراه لا يتأتى إلا مع إرادة التحصن،
  وآمر الطيعة المواتية للبغاء لا يسمى مكرهاً ولا أمره إكراهاً. وكلمة { إِنْ } وإيثارها
  على «إذا» إيذان بأن المساعيات كنّ يفعلن ذلك برغبة وطواعية منهن، وأن ما وجد من معاذة
  ومسيكة من حيز الشاذ النادر { غَفُورٌ رَّحِيمٌ } لهم أو لهنّ، أو لهم ولهنّ إن تابوا
  وأصلحوا. وفي قراءة ابن عباس: «لهن غفور رحيم» فإن قلت: لا حاجة إلى تعليق المغفرة
  بهنّ، لأن المكرهة على الزنى بخلاف المكره عليه في أنها غير آثمة. قلت: لعل الإكراه
  كان دون ما اعتبرته الشريعة من إكراه بقتل، أو بما يخاف منه التلف أو ذهاب العضو، من
  ضرب عنيف أو غيره حتى تسلم من الإثم، وربما قصرت عن الحدّ الذي تعذر فيه فتكون آثمة.</font></font><font
