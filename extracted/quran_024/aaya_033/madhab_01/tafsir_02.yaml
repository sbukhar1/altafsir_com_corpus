  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْيَسْتَعْفِفِ
  ٱلَّذِينَ لاَ يَجِدُونَ نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ
  يَبْتَغُونَ الْكِتَابَ مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ
  فِيهِمْ خَيْراً وَآتُوهُمْ مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ
  فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَمَن يُكْرِههُنَّ فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلْيَسْتَعْفِفِ } وليجتهد في
  العفة وظلف النفس، كأن المستعف طالب من نفسه العفاف وحاملها عليه { لاَ يَجِدُونَ نِكَاحاً
  } أي استطاعة تزوج. ويجوز أن يراد بالنكاح: ما ينكح به من المال { حَتَّىٰ يُغْنِيَهُمُ
  ٱللَّهُ } ترجية للمستعفين وتقدمة وعد بالتفضل عليهم بالغنى، ليكون انتظار ذلك وتأميله
  لطفاً لهم في استعفافهم، وربطاً على قلوبهم، وليظهر بذلك أن فضله أولى بالأعفاء وأدنى
  من الصلحاء، وما أحسن ما رتب هذه الأوامر: حيث أمر أولاً بما يعصم من الفتنة ويبعد[من]
  مواقعة المعصية وهو غضّ البصر، ثم بالنكاح الذي يحصن به الدين ويقع به الاستغناء بالحلال
  عن الحرام، ثم بالحمل على النفس الأمارة بالسوء وعزفها عن الطموح إلى الشهوة عند العجز
  عن النكاح إلى أن يرزق القدرة عليه { وَٱلَّذِينَ يَبْتَغُونَ } مرفوع على الابتداء.
  أو منصوب بفعل مضمر يفسره { فَكَـٰتِبُوهُمْ } كقولك: زيداً فاضربه، ودخلت الفاء لتضمن
  معنى الشرط. والكتاب والمكاتبة، كالعتاب والمعاتبة: وهو أن يقول الرجل لمملوكه: كاتبتك
  على ألف درهم، فإن أداها عتق. ومعناه: كتبت لك على نفسي أن تعتق مني إذا وفيت بالمال،
  وكتبت لي على نفسك أن تفي بذلك. أو كتبت عليك الوفاء بالمال وكتبت علي العتق. ويجوز
  عند أبي حنيفة رضي الله عنه حالاً ومؤجلاً، ومنجماً وغير منجم؛ لأن الله تعالى لم يذكر
  التنجيم، وقياساً على سائر العقود. وعند الشافعي رضي الله عنه: لا يجوز إلاّ مؤجلاً
  منجماً. لا يجوز عنده بنجم واحد؛ لأنّ العبد لا يملك شيئاً، فعقده حالاً منع من حصول
  الغرض، لأنه لا يقدر على أداء البدل عاجلاً، ويجوز عقده على مال قليل وكثير، وعلى خدمة
  في مدة معلومة، وعلى عمل معلوم مؤقت: مثل حفر بئر في مكان بعينه معلومة الطول والعرض
  وبناء دار قد أراه آجرها وجصها وما تبنى به. وإن كاتبه على قيمته لم يجز. فإن أداها
  عتق، وإن كاتبه على وصيف، جاز، لقلة الجهالة ووجب الوسط، وليس له أن يطأ المكاتبة،
  وإذا أدّى عتق، وكان ولاؤه لمولاه؛ لأنه جاد عليه بالكسب الذي هو في الأصل له، وهذا
  الأمر للندب عند عامة العلماء. وعن الحسن رضي الله عنه: ليس ذلك بعزم، إن شاء كاتب
  وإن شاء لم يكاتب. وعن عمر رضي الله عنه: هي عزمة من عزمات الله. وعن ابن سيرين مثله
  وهو مذهب داود { خَيْرًا } قدرة على أداء ما يفارقون عليه. وقيل: أمانة وتكسباً. وعن
  سلمان رضي الله عنه أن مملوكاً له ابتغى أن يكاتبه فقال: أعندك مال؟ قال: لا، قال:
  أفتأمرني أن آكل غسالة أيدي الناس { وَءاتُوهُم } أمر للمسلمين على وجه الوجوب بإعانة
  المكاتبين وإعطائهم سهمهم الذي جعل الله لهم من بيت المال، كقوله تعالى:</font></font>&#13;\t\t\t<label
