text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ
  ٱلَّذِينَ لاَ يَجِدُونَ نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ
  يَبْتَغُونَ الْكِتَابَ مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ
  فِيهِمْ خَيْراً وَآتُوهُمْ مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ
  فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَمَن يُكْرِههُنَّ فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ
  رَّحِيمٌ }{ وَلْيَسْتَعْفِفِ } وليجتهد في العفة وظلف النفس، كأن المستعف طالب من
  نفسه العفاف وحاملها عليه { لاَ يَجِدُونَ نِكَاحاً } أي استطاعة تزوج. ويجوز أن يراد
  بالنكاح: ما ينكح به من المال { حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ } ترجية للمستعفين وتقدمة
  وعد بالتفضل عليهم بالغنى، ليكون انتظار ذلك وتأميله لطفاً لهم في استعفافهم، وربطاً
  على قلوبهم، وليظهر بذلك أن فضله أولى بالأعفاء وأدنى من الصلحاء، وما أحسن ما رتب
  هذه الأوامر: حيث أمر أولاً بما يعصم من الفتنة ويبعد[من] مواقعة المعصية وهو غضّ البصر،
  ثم بالنكاح الذي يحصن به الدين ويقع به الاستغناء بالحلال عن الحرام، ثم بالحمل على
  النفس الأمارة بالسوء وعزفها عن الطموح إلى الشهوة عند العجز عن النكاح إلى أن يرزق
  القدرة عليه { وَٱلَّذِينَ يَبْتَغُونَ } مرفوع على الابتداء. أو منصوب بفعل مضمر يفسره
  { فَكَـٰتِبُوهُمْ } كقولك: زيداً فاضربه، ودخلت الفاء لتضمن معنى الشرط. والكتاب والمكاتبة،
  كالعتاب والمعاتبة: وهو أن يقول الرجل لمملوكه: كاتبتك على ألف درهم، فإن أداها عتق.
  ومعناه: كتبت لك على نفسي أن تعتق مني إذا وفيت بالمال، وكتبت لي على نفسك أن تفي بذلك.
  أو كتبت عليك الوفاء بالمال وكتبت علي العتق. ويجوز عند أبي حنيفة رضي الله عنه حالاً
  ومؤجلاً، ومنجماً وغير منجم؛ لأن الله تعالى لم يذكر التنجيم، وقياساً على سائر العقود.
  وعند الشافعي رضي الله عنه: لا يجوز إلاّ مؤجلاً منجماً. لا يجوز عنده بنجم واحد؛ لأنّ
  العبد لا يملك شيئاً، فعقده حالاً منع من حصول الغرض، لأنه لا يقدر على أداء البدل
  عاجلاً، ويجوز عقده على مال قليل وكثير، وعلى خدمة في مدة معلومة، وعلى عمل معلوم مؤقت:
  مثل حفر بئر في مكان بعينه معلومة الطول والعرض وبناء دار قد أراه آجرها وجصها وما
  تبنى به. وإن كاتبه على قيمته لم يجز. فإن أداها عتق، وإن كاتبه على وصيف، جاز، لقلة
  الجهالة ووجب الوسط، وليس له أن يطأ المكاتبة، وإذا أدّى عتق، وكان ولاؤه لمولاه؛ لأنه
  جاد عليه بالكسب الذي هو في الأصل له، وهذا الأمر للندب عند عامة العلماء. وعن الحسن
  رضي الله عنه: ليس ذلك بعزم، إن شاء كاتب وإن شاء لم يكاتب. وعن عمر رضي الله عنه:
  هي عزمة من عزمات الله. وعن ابن سيرين مثله وهو مذهب داود { خَيْرًا } قدرة على أداء
  ما يفارقون عليه. وقيل: أمانة وتكسباً. وعن سلمان رضي الله عنه أن مملوكاً له ابتغى
  أن يكاتبه فقال: أعندك مال؟ قال: لا، قال: أفتأمرني أن آكل غسالة أيدي الناس { وَءاتُوهُم
  } أمر للمسلمين على وجه الوجوب بإعانة المكاتبين وإعطائهم سهمهم الذي جعل الله لهم
  من بيت المال، كقوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ ٱلَّذِينَ لاَ يَجِدُونَ
  نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ
  مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }{ وَفِي ٱلرّقَابِ }[البقرة:
  177]، [التوبة: 60] عند أبي حنيفة وأصحابه رضي الله عنهم. فإن قلت: هل يحلّ لمولاه
  إذا كان غنياً أن يأخذ ما تصدّق به عليه؟ قلت: نعم. وكذلك إذا لم تف الصدقة بجميع البدل
  وعجز عن أداء الباقي طاب للمولى ما أخذه؛ لأنه لم يأخذه بسبب الصدقة، ولكن بسبب عقد
  المكاتبة كمن اشترى الصدقة من الفقير أو ورثها أو وهبت له، ومنه قوله صلى الله عليه
  وسلم في حديث بريرة:(758): \" هُوَ لَهَا صدقةٌ ولنا هديةٌ \" ، وعند الشافعي رضي الله
  عنه: هو إيجاب على الموالي أن يحطوا لهم من مال الكتابة. وإن لم يفعلوا أُجبروا. وعن
  علي رضي الله عنه: يحط له الربع. وعن ابن عباس رضي الله عنهما: يرضخ له من كتابته شيئاً،
  وعن عمر رضي الله عنه أنه كاتب عبداً له يكنى أبا أمية، وهو أوّل عبد كوتب في الإسلام،
  فأَتاه بأوّل نجم فدفعه إليه عمر رضي الله عنه وقال: استعن به على مكاتبتك فقال: لو
  أخرته إلى آخر نجم؟ قال: أخاف أن لا أدرك ذلك. وهذا عند أبي حنيفة رضي الله عنه على
  وجه الندب وقال: إنه عقد معاوضة فلا يجبر على الحطيطة كالبيع. وقيل: معنى { وَءاتُوهُم
  }: أسلفوهم. وقيل: أنفقوا عليهم بعد أن يؤدوا ويعتقوا. وهذا كله مستحب. وروي أنه كان
  لحويطب بن عبد العزى مملوك يقال له الصبيح: سأل مولاه أن يكاتبه فأبى، فنزلت.[ولا تكرهوا
  فتياتكم على البغاء إن أردن تحصناً لتبتغوا عرض الحياة الدنيا] كانت إماء أهل الجاهلية
  يساعين على مواليهن،/(759) وكان لعبد الله بن أبيّ رأس النفاق ست جوار، معاذة، ومسيكة،
  وأميمة، وعمرة، وأروى، وقتيلة: يكرههن على البغاء وضرب عليهن ضرائب فشكت ثنتان منهن
  إلى رسول الله صلى الله عليه وسلم. فنزلت، ويكنى بالفتى والفتاة: عن العبد والأمة.
  وفي الحديث:(760) \" ليقل أحدكم فتاي وفتاتي، ولا يقل عبدي وأمتي \" والبغاء: مصدر
  البغي. فإن قلت: لم أقحم قوله: { إِنْ أَرَدْنَ تَحَصُّناً } قلت: لأن الإكراه لا يتأتى
  إلا مع إرادة التحصن، وآمر الطيعة المواتية للبغاء لا يسمى مكرهاً ولا أمره إكراهاً.
  وكلمة { إِنْ } وإيثارها على «إذا» إيذان بأن المساعيات كنّ يفعلن ذلك برغبة وطواعية
  منهن، وأن ما وجد من معاذة ومسيكة من حيز الشاذ النادر { غَفُورٌ رَّحِيمٌ } لهم أو
  لهنّ، أو لهم ولهنّ إن تابوا وأصلحوا. وفي قراءة ابن عباس: «لهن غفور رحيم» فإن قلت:
  لا حاجة إلى تعليق المغفرة بهنّ، لأن المكرهة على الزنى بخلاف المكره عليه في أنها
  غير آثمة. قلت: لعل الإكراه كان دون ما اعتبرته الشريعة من إكراه بقتل، أو بما يخاف
  منه التلف أو ذهاب العضو، من ضرب عنيف أو غيره حتى تسلم من الإثم، وربما قصرت عن الحدّ
  الذي تعذر فيه فتكون آثمة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

