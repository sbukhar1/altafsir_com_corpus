  الَّذِي آتاكُمْ } قال: يعطِي مكاتَبَه وغيره، حَثَّ الناس علـيه.حدثنـي يعقوب، قال:
  ثنا هُشيـم، عن مغيرة، عن إبراهيـم أنه قال فـي قوله: { وآتُوهُمْ مِنْ مالِ اللّهِ
  الَّذِي آتاكُمْ } قال: أمر مولاه والناس جميعاً أن يعينوه.حدثنا ابن الـمثنى، قال:
  ثنا مـحمد، قال: ثنا شعبة، عن مغيرة، عن إبراهيـم: { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي
  آتاكُمْ } قال: أمر الـمسلـمين أن يُعْطُوهم مـما آتاهم الله.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: ثنـي ابن زيد، عن أبـيه: { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ
  } قال: ذلك فـي الزكاة علـى الوُلاة يعطونهم من الزكاة، يقول الله: { وفِـي الرّقابِ
  }.قال: ثنـي ابن زيد، عن أبـيه: { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال:
  الفَـيْء والصدقات. وقرأ قول الله:{ إنَّـمَا الصَّدَقاتُ للْفُقُراءِ وَالـمَساكِينِ }،
