  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }حدثنا أبو كريب، قال:
  ثنا ابن إدريس، قال: سمعت عبد الـملك بن أبـي سلـيـمان، عن عطاء، فـي قوله: { وآتُوهُمْ
  مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال: مـما أخرج الله لكم منهم.حدثنـي أبو السائب،
  قال: ثنا ابن إدريس، عن لـيث، عن مـجاهد: { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ
  } قال: آتِهِم مـما فـي يديك.حدثنـي الـحسين بن عمرو العنقزي، قال: ثنـي أبـي، عن أسبـاط،
  عن السديّ، عن أبـيه، قال: كاتبتْنـي زينب بنت قـيس بن مَخْرمة من بنـي الـمطلب بن
  عبد مناف علـى عشرة آلاف، فتركت لـي ألفـاً وكانت زينب قد صلَّت مع رسول الله صلى الله
  عليه وسلم القبلتـين جميعاً.حدثنا مـجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا ابن
  مسعود الـجريريّ، عن أبـي نَضْرة، عن أبـي سعيد، مولـى أبـي أَسِيد، قال: كاتبنـي أبو
  أَسِيد، علـى ثنتـي عشرة مئة، فجئته بها، فأخذ منها ألفـا وردّ علـيّ مِئتـين.حدثنا
  ابن حميد، قال: ثنا هارون بن الـمغيرة، عن عنبسة، عن سالـم الأفطس، عن سعيد بن جبـير،
  قال: كان ابن عمر إذا كاتب مكاتبه لـم يضع عنه شيئاً من أوّل نـجومه مخافة أن يعجِز
  فترجع إلـيه صدقته، ولكنه إذا كان فـي آخر مكاتبته وضع عنه ما أحبّ.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي مَخْرَمة، عن أبـيه، عن نافع، قال: كاتب عبد الله بن
  عمر غلاماً له يقال له شرف علـى خمسة وثلاثـين ألف درهم، فوضع من آخر كتابته خمسة آلاف.
  ولـم يذكر نافع أنه أعطاه شيئاً غير الذي وضع له.قال: أخبرنا ابن وهب، قال: قال مالك:
  سمعت بعض أهل العلـم يقول: إن ذلك أن يكاتب الرجل غلامه، ثم يضع عنه من آخر كتابته
  شيئاً مسمَّى. قال مالك: وذلك أحسن ما سمعت، وعلـى ذلك أهل العلـم وعملُ الناس عندنا.حدثنـي
  علـيّ، قال: ثنا زيد، قال: ثنا سفـيان: أحبّ إلـيّ أن يعطيه الربع أو أقلّ منه شيئاً،
  ولـيس بواجب وأن يفعل ذلك حسن.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن عبد الله
  بن حبـيب أبـي عبد الرحمن السُّلَـميّ، عن علـيّ رضي الله عنه: { وآتُوهُمْ مِنْ مالِ
  اللّهِ الَّذِي آتاكُمْ } قال: هو ربع الـمكاتبة.وقال آخرون: بل ذلك حضّ من الله أهل
  الأموال علـى أن يعطوهم سهمهم الذي جعله لهم من الصدقات الـمفروضة لهم فـي أموالهم
  بقوله: { إنَّـمَا الصَّدَقاتُ للْفُقَرَاءِ وَالـمَساكِينِ والعامِلِـينَ عَلَـيْها
  والـمُؤَلَّفَةِ قُلُوبُهمْ وفِـي الرّقابِ } قال: فـالرِّقاب التـي جعل فـيها أحد
  سُهْمان الصدقة الثمانـية هم الـمكاتَبون، قال: وإياه عنى جلّ ثناؤه بقوله: { وآتُوهُمْ
  مِنْ مالِ اللّهِ الَّذِي آتاكُمْ }: أي سَهمْهم من الصدقة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
