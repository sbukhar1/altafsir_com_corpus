  ابن حميد، قال: ثنـي يحيى بن واضح، قال: ثنا الـحسين، عن ابن زيد، عن أبـيه، قوله:
  { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال: يحثّ الله علـيه، يُعْطَوْنه.حدثنـي
  يعقوب، قال: ثنـي ابن عُلَـية، قال: أخبرنا يونس، عن الـحسن: { وآتُوهُمْ مِنْ مالِ
  اللّهِ الَّذِي آتاكُمْ } قال: حثّ الناسَ علـيه مولاه وغيره.حدثنا ابن حميد، قال:
