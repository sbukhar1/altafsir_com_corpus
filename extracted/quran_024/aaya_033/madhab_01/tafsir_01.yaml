text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ
  ٱلَّذِينَ لاَ يَجِدُونَ نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ
  يَبْتَغُونَ الْكِتَابَ مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ
  فِيهِمْ خَيْراً وَآتُوهُمْ مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ
  فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَمَن يُكْرِههُنَّ فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ
  رَّحِيمٌ }يقول تعالـى ذكره: { ولـيَسْتَعْفِف الَّذِينَ لا يَجِدُون } ما ينكحون به
  النساء عن إتـيان ما حرّم الله علـيهم من الفواحش، { حَتَّـى يُغْنِـيَهُمُ اللّهُ
  مِنْ } سعة { فَضْلِهِ } ، ويوسِّع علـيهم من رزقه.وقوله: { وَالَّذِينَ يَبْتَغُونَ
  الكِتابَ مِـمَّا مَلَكَتْ أيـمَانُكُمْ } يقول جلّ ثناؤه: والذين يـلتـمسون الـمكاتبة
  منكم من مـمالـيككم، { فكاتِبُوهُمْ إنْ عَلِـمْتُـمْ فِـيهمْ خَيْراً }.واختلف أهل
  العلـم فـي وجه مكاتبة الرجل عبده الذي قد علـم فـيه خيراً، وهل قوله: { فَكاتِبُوهُم
  إنْ عَلِـمْتُـمْ فـيهِمْ خَيْراً } علـى وجه الفرض أم هو علـى وجه الندب؟ فقال بعضهم:
  فرض علـى الرجل أن يكاتب عبده الذي قد علـم فـيه خيرا إذا سأله العبد ذلك.ذكر من قال
  ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جُرَيج، قال: قلت لعطاء:
  أواجب علـيّ إذا علـمت مالاً أن أكاتبه؟ قال: ما أراه إلاَّ واجبـاً. وقالها عمرو بن
  دينار، قال: قلت لعطاء: أَتأْثِرُه عن أحد؟ قال: لا.حدثنا مـحمد بن بشار، قال: ثنا
  مـحمد بن بكر، قال: ثنا سعيد، عن قَتادة، عن أنس بن مالك، أن سيرين، أراد أن يكاتبه
  فتلكَّأ علـيه، فقال له عمر: لتكاتبنهحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: لا ينبغي لرجل إذا كان عنده الـمـملوك
  الصالـح الذي له الـمال يريد إن يكاتب ألاَّ يكاتبه.وقال آخرون: ذلك غير واجب علـى
  السيد، وإنـما قوله: { فَكاتِبُوهُمْ }: نَدْب من الله سادَة العبـيد إلـى كتابة من
  علـم فـيه منهم خير، لا إيجاب.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال مالك بن أنس: الأمر عندنا أن لـيس علـى سيد العبد أن يكاتبه إذا سأله ذلك، ولـم
  أسمع بأحد من الأئمة أكره أحداً علـى أن يكاتب عبده. وقد سمعت بعض أهل العلـم إذا سُئل
  عن ذلك فقـيـل له: إن الله تبـارك وتعالـى يقول فـي كتابه: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ
  فِـيهِمْ خَيْراً } يتلو هاتـين الآيتـين:{ فإذَا حَلَلْتُـمْ فـاصْطادُوا فإذَا قُضِيَتِ
  الصَّلاةُ فـانْتَشِرُوا فـي الأرْضِ وَابْتَغُوا مِنْ فَضْلِ اللّهِ }قال مالك: فإنـما
  ذلك أمر أذِن الله فـيه للناس، ولـيس بواجب علـى الناس ولا يـلزم أحداً. وقال الثوريّ:
  إذا أراد العبد من سيده أن يكاتبه، فإن شاء السيد أن يكاتبه كاتبه، ولا يُجْبر السيد
  علـى ذلك.حدثنـي بذلك علـيّ عن زيد عنه وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ فِـيهمْ خَيْراً } قال: لـيس بواجب
  علـيه أن يكاتبه، إنـما هذا أمر أذن الله فـيه ودلـيـل.وأولـى القولـين فـي ذلك عندي
  بـالصواب قول من قال: واجب علـى سيد العبد أن يكاتبه إذا علـم فـيه خيرا وسأله العبد
  الكتابة وذلك أن ظاهر قوله: { فَكاتِبُوهُمْ } ظاهر أمر، وأمر الله فرضٌ الانتهاء إلـيه،
  ما لـم يكن دلـيـلٌ من كتاب أو سنة علـى أنه ندب، لـما قد بـيَّنا من العلة فـي كتابنا
  الـمسمى «البـيان عن أصول الأحكام».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ ٱلَّذِينَ لاَ يَجِدُونَ
  نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ
  مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }وأما الـخير الذي أمر
  الله تعالـى ذكره عبـاده بكتابة عبـيدهم إذا علـموه فـيهم، فهو القُدْرة علـى الاحتراف
  والكسب لأداء ما كوتبوا علـيه.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عبد الكريـم الـجزري، عن نافع، عن ابن عمر: أنه كره أن يكاتِب
  مـملوكه إذا لـم تكن له حرفة، قال: تطعمنـي أوساخ الناس.حدثنـي علـيّ، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَكاتِبوهُمْ إنْ عَلِـمْتُـمْ
  فِـيهمْ خَيْراً } يقول: إن علـمتـم لهم حيـلة، ولا تلقوا مُؤْنتهم علـى الـمسلـمين.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا أشهب، قال: سئل مالك بن أنس، عن قوله: { فكاتبوهم
  إن علـمتـم فـيه خيراً } فقال: إنه لـيقال: الـخير القوة علـى الأداء.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: ثنـي ابن زيد، عن أبـيه، قول الله: { فَكاتِبُوهُمْ إنْ
  عَلِـمْتُـمْ فِـيهمْ خَيْراً } قال: الـخير: القوة علـى ذلك.وقال آخرون: بل معنى ذلك:
  إن علـمتـم فـيهم صدقاً ووفـاء وأداء.ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: أخبرنا يونس، عن الـحسن، فـي قوله: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ فِـيهمْ
  خَيْراً } قال: صدقاً ووفـاء وأداء وأمانة.قال: ثنا ابن عُلَـية، قال: ثنا عبد الله،
  عن ابن أبـي نـجيح، عن مـجاهد وطاوس، أنهما قالا فـي قوله: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ
  فِـيهمْ خَيْراً } قالا: مالاً وأمانة.حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال:
  ثنا إسماعيـل بن أبـي خالد، عن أبـي صالـح: { فكاتِبُوهُمْ إنْ عَلِـمْتُـمْ فِـيهمْ
  خَيْراً } قال: أداء وأمانة.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، عن الـمغيرة، قال: كان إبراهيـم يقول فـي هذه الآية: { فَكاتِبُوهُمْ إنْ
  عَلِـمْتُـمْ فِـيهمْ خَيْراً } قال: صدقاً ووفـاء، أو أحدهما.حدثنا أبو بكر، قال:
  ثنا ابن إدريس، قال: سمعت عبد الـملك بن أبـي سلـيـمان، عن عطاء، فـي قوله: { فَكاتِبُوهُمْ
  إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً } قال: أداء ومالاً.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا ابن جُرَيج، قال: قال عمرو بن دينار: أحسبه كل ذلك
  الـمال والصلاح.حدثنـي علـيّ بن سهل، قال: ثنا زيد، قال: ثنا سفـيان: { إنْ عَلِـمْتُـمْ
  فِـيهِم خَيْراً } يعنـي: صدقا ووفـاء وأمانة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً } ، قال: إن علـمت فـيه
  خيرا لنفسك، يؤدّي إلـيك ويصدّقك ما حدثك، فكاتبه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ ٱلَّذِينَ لاَ يَجِدُونَ
  نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ
  مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }وقال آخرون بل معنى ذلك:
  إن علـمتـم لهم مالاً.ذكر من قال ذلكحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ
  فِـيهِمْ خَيْراً } يقول: إن علـمتـم لهم مالاً.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً
  } قال: مالاً.حدثنا ابن بشار وابن الـمثنى، قالا: ثنا عبد الرحمن، قال: ثنا شعبة، عن
  الـحكم، عن مـجاهد: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً } قال: مالاً.حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، عن مـجاهد، مثله.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً } قال: لهم مالاً، فكاتبوهم.حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  القاسم، قال: ثنا الـحسين قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَكاتِبُوهُمْ
  إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً } قال: إن علـمتـم لهم مالاً، كائنة أخلاقهم وأديانهم
  ما كانت.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن زَاذان، عن عطاء بن أبـي رَبـاح: { فَكاتِبُوهُمْ إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً
  } قال: مالاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا أبو بشر،
  عن مـجاهد، قال: إن علـمتـم عندهم مالاً.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي
  مـحمد بن عمرو الـيافعيّ، عن ابن جُرَيج، أن عطاء بن أبـي رَبـاح، كان يقول: ما نراه
  إلاَّ الـمال، يعنـي قوله: { إنْ عَلِـمْتُـمْ فِـيهِمْ خَيْراً } قال: ثم تلا:{ كُتِبَ
  عَلَـيْكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً }وأولـى هذه الأقوال
  فـي معنى ذلك عندي قول من قال: معناه: فكاتبوهم إن علـمتـم فـيهم قوّة علـى الاحتراف
  والاكتساب ووفـاء بـما أوجب علـى نفسه وألزمها وصدق لهجة. وذلك أن هذه الـمعانـي هي
  الأسبـاب التـي بـمولـى العبد الـحاجةُ إلـيها إذا كاتب عبده مـما يكون فـي العبد فأما
  الـمال وإن كان من الـخير، فإنه لا يكون فـي العبد وإنـما يكون عنده أو له لا فـيه،
  والله إنـما أوجب علـينا مكاتبة العبد إذا علـمنا فـيه خيراً لا إذا علـمنا عنده أو
  له، فلذلك لـم نقل: إن الـخير فـي هذا الـموضع معنـيّ به الـمال.وقوله: { وآتُوهُمْ
  مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } يقول تعالـى ذكره: وأعطُوهم من مال الله الذي أعطاكم.ثم
  اختلف أهل التأويـل فـي الـمأمور بإعطائه من مال الله الذي أعطاه مَنْ هو؟ وفـي الـمال
  أيّ الأموال هو؟ فقال بعضهم: الذي أمر الله بإعطاء الـمكاتب من مال الله هو مولَـى
  العبد الـمكاتَب، ومال الله الذي أُمر بإعطائه منه هو مال الكِتابة، والقدر الذي أمر
  أن يعطيه منه الربع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
