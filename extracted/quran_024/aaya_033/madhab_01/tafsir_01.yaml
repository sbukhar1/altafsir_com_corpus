  نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ
  مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }وقال آخرون: بل ما شاء
  من ذلك الـمولـى.ذكر من قال ذلك:حدثنـي عمرو بن علـيّ، قال: ثنا عمران بن عيـينة، قال:
  ثنا عطاء بن السائب، عن أبـي عبد الرحمن السُّلَـمِيّ، عن علـيّ فـي قول الله: { وآتُوهُمْ
  مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال: ربع الـمكاتبة.حدثنا الـحسن بن عرفة، قال:
  ثنا عبد الرحمن بن مـحمد الـمـحاربـي، عن عطاء بن السائب، عن أبـي عبد الرحمن السُّلَـميّ،
  عن علـيّ، فـي قوله الله: { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال: ربع
  الكتابة يحطُّها عنه.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلـيَة، عن لـيث، عن
  عبد الأعلـى، عن أبـي عبد الرحمن، عن علـيّ رضي الله عنه، فـي قول الله: { وآتوهُمْ
  مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال: الربع من أوّل نـجومه.قال: أخبرنا ابن عُلَـية،
  قال: عطاء بن السائب، عن أبـي عبد الرحمن السُّلَـميّ، عن علـيّ، فـي قول: { وآتُوهُمْ
  مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } قال: الربع من مكاتبته.حدثنا مـحمد بن إسماعيـل
  الأَحمسيّ، قال: ثنا مـحمد بن عبـيد، قال: ثنـي عبد الـملك بن أبـي سلـيـمان، عن عبد
  الـملك بن أعين، قال: كاتب أبو عبد الرحمن غلاماً فـي أربعة آلاف درهم، ثم وضع له الربع،
  ثم قال: لولا أنـي رأيت علـيًّا رضوان الله علـيه كاتب غلاماً له ثم وضع له الربع،
  ما وضعت لك شيئاً.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عبد
  الأعلـى، عن أبـي عبد الرحمن السُّلَـمي: أنه كاتب غلاماً له علـى ألف ومِئتـين، فترك
  الربع وأشهدنـي، فقال لـي: كان صديقك يفعل هذا، يعنـي علـيًّا رضوان الله علـيه، يتأوّل:
  { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عبد الـملك، قال: ثنـي فضالة بن أبـي أمية، عن أبـيه، قال: كاتبنـي
  عمر بن الـخطاب رضي الله عنه، فـاستقرض لـي من حَفْصة مِئَتَـي درهم. قلت: ألا تـجعلها
  فـي مكاتبتـي؟ قال: إنـي لا أدري أدرك ذاك أم لا.قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  بلغنـي أنه كاتبه علـى مِئَة أوقـية: قال: ثنا سفـيان، عن عبد الـملك، قال: ذكرت ذلك
  لعكرِمة، فقال: هو قول الله: { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ }.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قول الله:
  { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } يقول: ضعوا عنهم من مكاتبتهم.حدثني
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وآتُوهُمْ مِنْ مالِ اللّهِ الَّذِي آتاكُمْ } يقول: ضعوا عنهم مـما قاطعتـموهم علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
