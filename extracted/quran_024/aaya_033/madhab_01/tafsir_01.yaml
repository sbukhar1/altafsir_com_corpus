  قال: وكان أبـي يقول: ماله وللكتابة هو من مال الله الذي فَرَض له فـيه نصيبـاً.وأولـى
  القولـين بـالصواب فـي ذلك عندي القول الثانـي، وهو قول من قال: عَنَى به إيتاءَهم
  سهمهم من الصدقة الـمفروضة.وإنـما قلنا ذلك أولـى القولـين لأن قوله: { وآتُوهُمْ مِنْ
  مالِ اللّهِ الَّذِي آتاكُمْ } أمر من الله تعالـى ذكره بإيتاء الـمكاتَبِـين من ماله
  الذي آتـى أهل الأموال، وأمر الله فرض علـى عبـاده الانتهاءُ إلـيه، ما لـم يخبرهم
  أن مراده الندْب، لـما قد بـيَّنا فـي غير موضع من كتابنا. فإذ كان ذلك كذلك، ولـم
  يكن أخبرنا فـي كتابه ولا علـى لسان رسوله صلى الله عليه وسلم أنه نَدْب، ففرض واجب.
  وإذ كان ذلك كذلك، وكانت الـحجة قد قامت أن لا حقَّ لأحد فـي مال أحد غيره من الـمسلـمين
  إلاَّ ما أوجبه الله لأهل سُهمان الصدقة فـي أموال الأغنـياء منهم، وكانت الكتابة التـي
  يقتضيها سيد الـمكاتَب من مكاتَبِه مالاً من مال سيد الـمكاتَب فـيفـاد أن الـحقّ الذي
  أوجب الله له علـى الـمؤمنـين أن يؤتوه من أموالهم هو ما فُرِض علـى الأغنـياء فـي
  أموالهم له من الصدقة الـمفروضة، إذ كان لا حقّ فـي أموالهم لأحد سواها.يقول تعالـى
  ذكره: زَوِّجوا الصالـحين من عبـادكم وإمائكم ولا تُكْرهوا إماءَكم علـى البغاء، وهو
  الزنا {  إنْ أرَدْنَ تَـحَصُّناً } يقول: إن أردن تعففـا عن الزنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ ٱلَّذِينَ لاَ يَجِدُونَ
  نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ
  مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }{ لِتَبْتَغُوا عَرَضَ
  الـحَياةِ الدُّنْـيا } يقول: لتلتـمسوا بإكراهكم إياهنّ علـى الزنا عَرَض الـحياة،
  وذلك ما تعرِض لهم إلـيه الـحاجة من رِياشها وزينتها وأموالها. { وَمَنْ يُكْرِهْهُنَّ
  } يقول: ومن يُكْره فَتـياته علـى البغاء، فإن الله من بعد إكراهه إياهن علـى ذلك،
  لهم { غَفُورٌ رَحِيـمٌ } ، ووِزْر ما كان من ذلك علـيهم دونهن.وذُكر أن هذه الآية
  أنزلت فـي عبد الله بن أبـيّ ابن سَلَول حين أكره أمته مُسَيكة علـى الزنا.ذكر من قال
  ذلك:حدثنا الـحسن بن الصبـاح، قال: ثنا حجاج بن مـحمد، عن ابن جُرَيج، قال: أخبرنـي
  أبو الزبـير، أنه سمع جابر بن عبد الله يقول: جاءت مُسَيْكة لبعض الأنصار فقالت: إن
  سيدي يكرهنـي علـى الزنا فنزلت فـي ذلك: وَلا تُكْرِهُوا فَتَـيَاتِكُمْ علـى البِغاءِ.حدثنـي
  يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن أبـي
  سفـيان عن جابر، قال: كانت جارية لعبد الله بن أبـيّ ابن سَلول يقال لها مُسَيْكة،
  فآجرها أو أكرهها الطبريّ شكّ فأتت النبـيّ صلى الله عليه وسلم فشكَتْ ذلك إلـيه، فأنزل
  الله: { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ عَلـى البِغاءِ إنْ أرَدْنَ تَـحَصُّناً لِتَبْتَغُوا
  عَرَضَ الـحَياةِ الدُّنْـيا وَمَنْ يُكْرِهْهُنَّ فإنَّ اللّهَ مِنْ بَعْدِ إكْرَاهِهِنَّ
  غَفُورٌ رَحِيـمٌ } يعنـي بهنّ.حدثنا أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا
  عَبْثَر، قال: ثنا حصين، عن الشعبـيّ، فـي قوله: { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ
  عَلـى البِغاءِ } قال: رجل كانت له جارية تفجر، فلـما أسلـمت نزلت هذه.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي أبو الزبـير، عن جابر،
  قال: جاءت جارية لبعض الأنصار، فقالت: إن سيدي أكرهنـي علـى البغاء فأنزل الله فـي
  ذلك: { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ عَلـى البِغاءِ }.قال ابن جُرَيج: وأخبرنـي
  عمرو بن دينار، عن عكرِمة، قال: أمة لعبد الله بن أُبـيّ، أمرها فزنت، فجاءت ببُرْد،
  فقال لها: ارجعي فـازنـي قالت: والله لا أفعل، إن يك هذا خيرا فقد استكثرت منه، وإن
  يك شرًّاً فقد آن لـي أن أدعه. قال ابن جُرَيج، وقال مـجاهد نـحو ذلك، وزاد قال: البِغاء:
  الزنا. { وَاللّهُ غَفُورٌ رَحِيـمٌ } قال: للـمكرَهات علـى الزنا، وفـيها نزلت هذه
  الآية.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ: أن رجلاً
  من قريش أُسِر يوم بدر. وكان عبد الله ابن أُبـيّ أسره، وكان لعبد الله جارية يقال
  لها مُعاذة، فكان القرشيّ الأسير يريدها علـى نفسها، وكانت مسلـمة، فكانت تـمتنع منه
  لإسلامها، وكان ابن أُبـيّ يُكرهها علـى ذلك ويضربها رجاء أن تـحمل للقرشيّ فـيطلب
  فِداء ولده، فقال الله: { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ عَلـى البِغاءِ إنْ أرَدْنَ
  تَـحَصُّناً } قال الزهريّ: { وَمَنْ يُكْرِهْهُنَّ فإنَّ اللّهَ مِنْ بَعْدِ إكْراهِهِنَّ
  غَفُورٌ رَحِيـمٌ } يقول: غفور لهنّ ما أُكْرِهن علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلْيَسْتَعْفِفِ ٱلَّذِينَ لاَ يَجِدُونَ
  نِكَاحاً حَتَّىٰ يُغْنِيَهُمُ ٱللَّهُ مِن فَضْلِهِ وَٱلَّذِينَ يَبْتَغُونَ الْكِتَابَ
  مِمَّا مَلَكَتْ أَيْمَانُكُمْ فَكَاتِبُوهُمْ إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً وَآتُوهُمْ
  مِّن مَّالِ ٱللَّهِ ٱلَّذِيۤ آتَاكُمْ وَلاَ تُكْرِهُواْ فَتَيَاتِكُمْ عَلَى ٱلْبِغَآءِ
  إِنْ أَرَدْنَ تَحَصُّناً لِّتَبْتَغُواْ عَرَضَ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَن يُكْرِههُنَّ
  فَإِنَّ ٱللَّهَ مِن بَعْدِ إِكْرَاهِهِنَّ غَفُورٌ رَّحِيمٌ }حدثنا أبو كريب، قال:
  ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد بن جُبـير، أنه كان يقرأ: «فإنَّ اللّهَ
  مِنْ بَعْدِ إكْرَاهِهِنَّ لَهُنَّ غَفُورٌ رَحِيـمٌ».حدثنا علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا تُكْرِهُوا فَتَـياتِكُمْ
  عَلـى البَغاءِ إنْ أرَدْنَ تَـحَصُّناً } يقول: ولا تكرهوا إماءكم علـى الزنا، فإن
  فعلتـم فإن الله سبحانه لهنّ غفور رحيـم وإثمُهنّ علـى من أكرههنّ.حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ عَلـى البِغاءِ... } إلـى آخر الآية، قال: كانوا
  فـي الـجاهلـية يُكْرهون إماءهم علـى الزنا، يأخذون أجورهنّ، فقال الله: لا تكرهوهنّ
  علـى الزنا من أجل الـمَنالة فـي الدنـيا، ومن يكرههنّ فإن الله من بعد إكراههنّ غفور
  رحيـم لهن يعنـي إذا أكرهن.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ عَلـى البِغاءِ }
  علـى الزنا. قال: عبد الله بن أُبـيّ ابن سَلُولَ أمر أمة له بـالزنا، فجاءته بدينار
  أو بُبرد شكّ أبو عاصم فأعطته، فقال: ارجعي فـازنـي بآخر فقالت: والله ما أنا براجعة،
  فـالله غفور رحيـم للـمكْرَهات علـى الزنا ففـي هذا أنزلت هذه الآية.حدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نجيح، عن مـجاهد، نـحوه، إلاَّ أنه قال
  فـي حديثه: أمر أمة له بـالزنا، فزنت، فجاءته ببرد فأعطته. فلـم يشُكّ.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَلا تُكْرِهُوا
  فَتَـيَاتِكُمْ عَلـى البِغاءِ } يقول: علـى الزنا. { فإنَّ اللّهَ مِنْ بَعْدِ إكْرَاهِهِنَّ
  غَفُورٌ رَحِيـمٌ } يقول: غفور لهنّ، للـمكرهات علـى الزنا.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمَنْ يُكْرِهْهُنَّ فإنَّ اللّهَ مِنُ بَعْدِ
  إكْرَاهِهِنَّ غَفُورٌ } قال: غفور رحيـم لهنّ حين أكرهن وقُسِرْن علـى ذلك.حدثنا ابن
  حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، قال: كانوا يأمرون ولائدهم يُبـاغِين، يفعلن
  ذلك، فـيصبن، فـيأتـينهم بكسبهنّ، فكانت لعبد الله بن أُبـيّ ابن سَلُولَ جارية، فكانت
  تُبـاغِي، فكرهت وحلفت أن لا تفعله، فأكرهها أهلها، فـانطلقت فبـاغت ببرد أخضر، فأتتهم
  به، فأنزل الله تبـارك وتعالـى: { وَلا تُكْرِهُوا فَتَـيَاتِكُمْ عَلـى البِغاءِ...
  } الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

