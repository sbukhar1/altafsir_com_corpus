text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ آمَنَّا
  بِٱللَّهِ وَبِٱلرَّسُولِ وَأَطَعْنَا ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ مِّن بَعْدِ
  ذٰلِكَ وَمَآ أُوْلَـٰئِكَ بِٱلْمُؤْمِنِينَ } * { وَإِذَا دُعُوۤاْ إِلَى ٱللَّهِ
  وَرَسُولِهِ لِيَحْكُمَ بَيْنَهُمْ إِذَا فَرِيقٌ مِّنْهُمْ مُّعْرِضُونَ }يقول تعالـى
  ذكره: ويقول الـمنافقون: صدّقنا بـالله وبـالرسول وأطعنا الله وأطعنا الرسول. { ثُمَّ
  يَتَوَلَّـى فريق مِنْهُمْ } يقول: ثم تُدْبِر كلّ طائفة منهم من بعد ما قالوا هذا
  القول عن رسول الله صلى الله عليه وسلم، وتدعو إلـى الـمـحاكمة إلـى غيره خصمَها. {
  وَما أُولَئِكَ بـالـمُؤْمِنِـينَ } يقول: ولـيس قائلو هذه الـمقالة، يعنـي قوله: {
  آمَنَّا بـاللّهِ وَبـالرَّسُولِ وأطَعْنا } بـالـمؤمنـين، لتركهم الاحتكام إلـى رسول
  الله صلى الله عليه وسلم وإعراضهم عنه إذا دُعُوا إلـيه. وقوله: { وَإذَا دُعُوا إلـى
  اللّهِ وَرَسُولِهِ } يقول: وإذا دُعِي هؤلاء الـمنافقون إلـى كتاب الله وإلـى رسوله
  { لِـيَحْكُمَ بَـيْنَهُمْ } فـيـما اختصموا فـيه بحكم الله، { إذَا فَرِيقٌ مِنْهُمْ
  مُعْرِضُونَ } عن قبول الـحقّ والرضا بحكم رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

