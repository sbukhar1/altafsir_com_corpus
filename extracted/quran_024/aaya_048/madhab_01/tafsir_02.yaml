text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا دُعُوۤاْ
  إِلَى ٱللَّهِ وَرَسُولِهِ لِيَحْكُمَ بَيْنَهُمْ إِذَا فَرِيقٌ مِّنْهُمْ مُّعْرِضُونَ
  } * { وَإِن يَكُنْ لَّهُمُ ٱلْحَقُّ يَأْتُوۤاْ إِلَيْهِ مُذْعِنِينَ }معنى { إِلَى
  ٱللَّهِ وَرَسُولِهِ } إلى رسول الله كقولك: أعجبني زيد وكرمه، تريد: كرم زيد. ومنه
  قوله:غَلَّسْنَهُ قَبْلَ الْقَطَا وَفُرَّطِهْ   أراد: قبل فرط القطا. روي:(763) أنها
  نزلت في بشر المنافق وخصمه اليهودي حين اختصما في أرض، فجعل اليهوديّ يجرّه إلى رسول
  الله، والمنافق يجرّه إلى كعب بن الأشرف ويقول: إن محمداً يحيف علينا. وروي أنّ المغيرة
  بن وائل كان بينه وبين عليّ بن أبي طالب رضي الله عنه خصومة في ماء وأرض، فقال المغيرة:
  أمّا محمد فلست آتيه ولا أحاكم إليه فإنه يبغضني وأنا أخاف أن يحيف عليّ { إِلَيْهِ
  } صلة يأتوا، لأن «أتى» و«جاء» قد جاءا معدّيين بإلى، أو يتصل بمذعنين لأنه في معنى
  مسرعين في الطاعة. وهذا أحسن لتقدّم صلته ودلالته على الاختصاص. والمعنى: أنهم لمعرفتهم
  أنه ليس معك إلا الحق المرّ والعدل البحت. يزورّون عن المحاكمة إليك إذا ركبهم الحق،
  لئلا تنتزعه من أحداقهم بقضائك عليهم لخصومهم، وإن ثبت لهم حق على خصم أسرعوا إليك
  ولم يرضوا إلا بحكومتك، لتأخذ لهم ما ذاب لهم في ذمّة الخصم.\r\n\t\t\t\r\n\t\t\t</section>"

