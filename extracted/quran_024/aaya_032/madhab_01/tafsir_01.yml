  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْكِحُواْ
  ٱلأَيَامَىٰ مِنْكُمْ وَٱلصَّالِحِينَ مِنْ عِبَادِكُمْ وَإِمائِكُمْ إِن يَكُونُواْ
  فُقَرَآءَ يُغْنِهِمُ ٱللَّهُ مِن فَضْلِهِ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وزوّجوا أيها الـمؤمنون من لا زوج له من أحرار رجالكم
  ونسائكم، ومن أهل الصلاح من عبـيدكم ومـمالـيككم. والأيامَى: جمع أيِّـم، وإنـما جمع
  أيامَى لأنها فعيـلة فـي الـمعنى، فجُمعت كذلك كما جمعت الـيتـيـمة: يتامَى ومنه قول
  جميـل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُحِبُّ
  الأيامَى إذْ بُثَـيْنَةُ أيّـمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأحْبَبْتُ
  لَـمَّا أنْ غَنِـيتِ الغَوَانِـيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولو جمعت أيائم كان صوابـاً. والأيِّـم يوصف به الذكر والأنثى، يقال:
  رجل أيِّـم، وامرأة أيِّـم وأيِّـمة: إذا لـم يكن لها زوج ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنْ تَنْكِحي أنْكِحْ وَإنْ تَتأَيَّـمِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنْ كُنْتُ أفْتَـى منكمُ أتَأيَّـمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ إنْ يَكُونُوا فُقَرَاءَ } يقول:
  إن يكن هؤلاء الذين تنكحونهم من أيامَى رجالكم ونسائكم وعبـيدكم وإمائكم أهلَ فـاقة
  وفقر، فإن الله يغنـيهم من فضله، فلا يـمنعنكم فقرهم من إنكاحهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأنْكِحُوا الأيامَى مِنْكُمْ وَالصَّالِـحِينَ
  مِنْ عِبـادِكُمْ وَإمائِكُمْ } قال: أمر الله سبحانه بـالنكاح، ورغَّبهم فـيه وأمرهم
  أن يزوّجوا أحرارَهم وعبـيدَهم، ووعدهم فـي ذلك الغنى، فقال: { إنْ يَكُونُوا فُقَرَاءَ
  يُغْنِهِمُ اللّهُ مِنْ فَضْلِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا حسن أبو الـحسن وكان إسماعيـل بن صُبـيح مَوْلـى هذا قال: سمعت
  القاسم بن الولـيد، عن عبد الله بن مسعود، قال: التـمسوا الغنى فـي النكاح، يقول الله:
  { إنْ يَكُونُوا فُقَرَاءُ يُغْنِهِمُ اللّهُ مِنْ فَضْلِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأنْكِحُوا
  الأيامَى مِنكُمْ } قال: أيامى النساء: اللاتـي لـيس لهنّ أزواج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللّهُ وَاسِعٌ عَلِـيـمٌ } يقول جلّ ثناؤه: والله واسع
  الفضل جواد بعطاياه، فزوجوا إماءكم، فإن الله واسع يوسع علـيهم من فضله إن كانوا فقراء.
  { عَلِـيـمٌ } يقول: هو ذو علـم بـالفقـير منهم والغنـيّ، لا يخفـى علـيه حال خـلقه
  فـي شيء وتدبـيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

