text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْكِحُواْ
  ٱلأَيَامَىٰ مِنْكُمْ وَٱلصَّالِحِينَ مِنْ عِبَادِكُمْ وَإِمائِكُمْ إِن يَكُونُواْ
  فُقَرَآءَ يُغْنِهِمُ ٱللَّهُ مِن فَضْلِهِ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }يقول تعالـى
  ذكره: وزوّجوا أيها الـمؤمنون من لا زوج له من أحرار رجالكم ونسائكم، ومن أهل الصلاح
  من عبـيدكم ومـمالـيككم. والأيامَى: جمع أيِّـم، وإنـما جمع أيامَى لأنها فعيـلة فـي
  الـمعنى، فجُمعت كذلك كما جمعت الـيتـيـمة: يتامَى ومنه قول جميـل:أُحِبُّ الأيامَى
  إذْ بُثَـيْنَةُ أيّـمٌ   وأحْبَبْتُ لَـمَّا أنْ غَنِـيتِ الغَوَانِـياولو جمعت أيائم
  كان صوابـاً. والأيِّـم يوصف به الذكر والأنثى، يقال: رجل أيِّـم، وامرأة أيِّـم وأيِّـمة:
  إذا لـم يكن لها زوج ومنه قول الشاعر:فإنْ تَنْكِحي أنْكِحْ وَإنْ تَتأَيَّـمِي   وإنْ
  كُنْتُ أفْتَـى منكمُ أتَأيَّـمِ{ إنْ يَكُونُوا فُقَرَاءَ } يقول: إن يكن هؤلاء الذين
  تنكحونهم من أيامَى رجالكم ونسائكم وعبـيدكم وإمائكم أهلَ فـاقة وفقر، فإن الله يغنـيهم
  من فضله، فلا يـمنعنكم فقرهم من إنكاحهم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وأنْكِحُوا الأيامَى مِنْكُمْ وَالصَّالِـحِينَ مِنْ عِبـادِكُمْ وَإمائِكُمْ
  } قال: أمر الله سبحانه بـالنكاح، ورغَّبهم فـيه وأمرهم أن يزوّجوا أحرارَهم وعبـيدَهم،
  ووعدهم فـي ذلك الغنى، فقال: { إنْ يَكُونُوا فُقَرَاءَ يُغْنِهِمُ اللّهُ مِنْ فَضْلِهِ
  }.حدثنا أبو كريب، قال: ثنا حسن أبو الـحسن وكان إسماعيـل بن صُبـيح مَوْلـى هذا قال:
  سمعت القاسم بن الولـيد، عن عبد الله بن مسعود، قال: التـمسوا الغنى فـي النكاح، يقول
  الله: { إنْ يَكُونُوا فُقَرَاءُ يُغْنِهِمُ اللّهُ مِنْ فَضْلِهِ }.حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأنْكِحُوا الأيامَى مِنكُمْ } قال:
  أيامى النساء: اللاتـي لـيس لهنّ أزواج.وقوله: { وَاللّهُ وَاسِعٌ عَلِـيـمٌ } يقول
  جلّ ثناؤه: والله واسع الفضل جواد بعطاياه، فزوجوا إماءكم، فإن الله واسع يوسع علـيهم
  من فضله إن كانوا فقراء. { عَلِـيـمٌ } يقول: هو ذو علـم بـالفقـير منهم والغنـيّ،
  لا يخفـى علـيه حال خـلقه فـي شيء وتدبـيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

