text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْكِحُواْ
  ٱلأَيَامَىٰ مِنْكُمْ وَٱلصَّالِحِينَ مِنْ عِبَادِكُمْ وَإِمائِكُمْ إِن يَكُونُواْ
  فُقَرَآءَ يُغْنِهِمُ ٱللَّهُ مِن فَضْلِهِ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }{ ٱلأَيَـٰمَىٰ
  } واليتامى: أصلهما أيائم ويتائم، فقلبا، والأيم: للرجل والمرأة، وقد آم وآمت وتأيماً:
  إذا لم يتزوجا بكرين كانا أو ثيبين. قال:فَإنْ تَنْكِحِي أَنْكِحْ وَإنْ تَتَأَيَّمِي   وَإنْ
  كُنْتُ أَفتَى مِنْكُمْ أَتَأَيَّمُوعن رسول الله صلى الله عليه وسلم: \" اللَّهم إنّا
  نعوذُ بِكَ مِنَ العيمةِ والغيمةِ والأيمةِ والكزمِ والقرمِ \" ، والمراد: أنكحوا من
  تأيم منكم من الأحرار والحرائر، ومن كان فيه صلاح من غلمانكم وجواريكم. وقرىء: «من
  عبيدكم» وهذا الأمر للندب لما علم من أنّ النكاح أمر مندوب إليه، وقد يكون للوجوب في
  حق الأولياء عند طلب المرأة ذلك، وعند أصحاب الظواهر: النكاح واجب. ومما يدلّ على كونه
  مندوباً إليه قوله صلى الله عليه وسلم:(750) \" من أحب فطرتي فليستنّ بسنتي وهي النكاح
  \" وعنه عليه الصلاة والسلام:(751) \" من كان له ما يتزوج به فلم يتزوج فليس منا \"
  وعنه عليه الصلاة والسلام:(752) \" إذا تزوج أحدكم عجّ شيطانه: يا ويله، عصم ابن آدم
  مني ثلثي دينه \" وعنه عليه الصلاة والسلام:(753) \" يا عياض لا تزوجنّ عجوزاً ولا
  عاقراً، فإني مكاثر \" والأحاديث فيه عن النبي صلى الله عليه وسلم والآثار كثيرة. وربما
  كان واجب الترك إذا أدّى إلى معصية أو مفسدة. وعن النبي صلى الله عليه وسلم:(754) \"
  إذا أَتَى عَلَى أُمَّتي مائةَ وثمانون سنةً فقدْ حلّت لهُمْ العزوبةُ والعزلةُ والترهبُ
  علَى رؤوسِ الجبالِ \" وفي الحديث:(755) \" يأتي على الناسِ زمانُ لا تنالُ فيه المعيشةُ
  إلاّ بالمعصيةِ، فإذا كانَ ذلكَ الزمانُ حلّت العزوبة \" فإن قلت: لم خصّ الصالحين؟
  قلت: ليحصن دينهم ويحفظ عليهم صلاحهم ولأنّ الصالحين من الأرقاء هم الذين مواليهم يشفقون
  عليهم وينزلونهم منزلة الأولاد في الأثرة والمودة، فكانوا مظنّة للتوصية بشأنهم والاهتمام
  بهم وتقبل الوصية فيهم. وأما المفسدون منهم فحالهم عند مواليهم على عكس ذلك. أو أريد
  بالصلاح: القيام بحقوق النكاح. [إن يكونوا فقراء يُغنيهم الله من فضله ] ينبغي أن تكون
  شريطة الله غير منسية في هذا الموعد ونظائره، وهي مشيئته، ولا يشاء الحكيم إلاّ ما
  اقتضته الحكمة وما كان مصلحة، ونحوه:{ وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً
  وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ }[الطلاق: 3]. وقد جاءت الشريطة منصوصة في
  قوله تعالى:{ وَإِنْ خِفْتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ ٱللَّهُ مِن فَضْلِهِ
  إِن شَاء إِنَّ ٱللَّهَ عَلِيمٌ حَكِيمٌ }[التوبة: 28] ومن لم ينس هذه الشريطة لم ينتصب
  معترضاً بعزب كان غنياً فأفقره النكاح، وبفاسق تاب واتقى الله وكان له شيء ففني وأصبح
  مسكيناً. وعن النبي صلى الله عليه وسلم:(756) \" التمسُوا الرزقَ بالنكاحِ \" (757)
  وشكا إليه رجلٌ الحاجة فقالَ: \" عليكَ بالباءةِ \" وعن عمر رضي اللَّهُ عنه: عجبت
  لمن لا يطلب الغنى بالباءة. ولقد كان عندنا رجل رازح الحال، ثم رأيته بعد سنين وقد
  انتعشت حاله وحسنت، فسألته؟ فقال: كنت في أول أمري على ما علمت، وذلك قبل أن أُرزق
  ولداً، فلما رزقت بكر ولدي تراخيت عن الفقر، فلما ولد لي الثاني زدت خيراً، فلما تتاموا
  ثلاثة صبّ الله عليّ الخير صباً، فأصبحت إلى ما ترى { وَٱللَّهُ وٰسِعٌ } أي غنيّ ذو
  سعة لا يرزؤه إغناء الخلائق، ولكنه { عَلِيمٌ } يبسط الرزق ولمن يشاء ويقدر.\r\n\t\t\t\r\n\t\t\t</section>"

