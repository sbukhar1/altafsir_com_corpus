  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْكِحُواْ
  ٱلأَيَامَىٰ مِنْكُمْ وَٱلصَّالِحِينَ مِنْ عِبَادِكُمْ وَإِمائِكُمْ إِن يَكُونُواْ
  فُقَرَآءَ يُغْنِهِمُ ٱللَّهُ مِن فَضْلِهِ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلأَيَـٰمَىٰ } واليتامى: أصلهما أيائم ويتائم، فقلبا، والأيم: للرجل
  والمرأة، وقد آم وآمت وتأيماً: إذا لم يتزوجا بكرين كانا أو ثيبين. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإنْ تَنْكِحِي أَنْكِحْ وَإنْ تَتَأَيَّمِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنْ كُنْتُ أَفتَى مِنْكُمْ أَتَأَيَّمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهم إنّا نعوذُ بِكَ مِنَ
  العيمةِ والغيمةِ والأيمةِ والكزمِ والقرمِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، والمراد: أنكحوا من تأيم منكم من الأحرار والحرائر، ومن كان فيه
  صلاح من غلمانكم وجواريكم. وقرىء: «من عبيدكم» وهذا الأمر للندب لما علم من أنّ النكاح
  أمر مندوب إليه، وقد يكون للوجوب في حق الأولياء عند طلب المرأة ذلك، وعند أصحاب الظواهر:
  النكاح واجب. ومما يدلّ على كونه مندوباً إليه قوله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(750)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أحب فطرتي فليستنّ بسنتي وهي النكاح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(751)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كان له ما يتزوج به فلم يتزوج
  فليس منا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(752)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا تزوج أحدكم عجّ شيطانه: يا ويله، عصم ابن آدم مني ثلثي دينه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(753)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا عياض لا تزوجنّ عجوزاً ولا عاقراً، فإني مكاثر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والأحاديث فيه عن النبي صلى الله
  عليه وسلم والآثار كثيرة. وربما كان واجب الترك إذا أدّى إلى معصية أو مفسدة. وعن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(754)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا أَتَى عَلَى أُمَّتي مائةَ وثمانون سنةً فقدْ حلّت لهُمْ العزوبةُ
  والعزلةُ والترهبُ علَى رؤوسِ الجبالِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(755)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يأتي على الناسِ زمانُ لا تنالُ
  فيه المعيشةُ إلاّ بالمعصيةِ، فإذا كانَ ذلكَ الزمانُ حلّت العزوبة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لم خصّ الصالحين؟ قلت:
  ليحصن دينهم ويحفظ عليهم صلاحهم ولأنّ الصالحين من الأرقاء هم الذين مواليهم يشفقون
  عليهم وينزلونهم منزلة الأولاد في الأثرة والمودة، فكانوا مظنّة للتوصية بشأنهم والاهتمام
  بهم وتقبل الوصية فيهم. وأما المفسدون منهم فحالهم عند مواليهم على عكس ذلك. أو أريد
  بالصلاح: القيام بحقوق النكاح. [إن يكونوا فقراء يُغنيهم الله من فضله ] ينبغي أن تكون
  شريطة الله غير منسية في هذا الموعد ونظائره، وهي مشيئته، ولا يشاء الحكيم إلاّ ما
  اقتضته الحكمة وما كان مصلحة، ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ
  مَخْرَجاً وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطلاق: 3]. وقد جاءت الشريطة منصوصة
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنْ خِفْتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ ٱللَّهُ مِن
  فَضْلِهِ إِن شَاء إِنَّ ٱللَّهَ عَلِيمٌ حَكِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 28] ومن لم ينس هذه الشريطة
  لم ينتصب معترضاً بعزب كان غنياً فأفقره النكاح، وبفاسق تاب واتقى الله وكان له شيء
  ففني وأصبح مسكيناً. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(756)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" التمسُوا الرزقَ بالنكاحِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(757) وشكا إليه رجلٌ الحاجة فقالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عليكَ بالباءةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عمر رضي اللَّهُ عنه: عجبت لمن لا يطلب الغنى بالباءة. ولقد كان
  عندنا رجل رازح الحال، ثم رأيته بعد سنين وقد انتعشت حاله وحسنت، فسألته؟ فقال: كنت
  في أول أمري على ما علمت، وذلك قبل أن أُرزق ولداً، فلما رزقت بكر ولدي تراخيت عن الفقر،
  فلما ولد لي الثاني زدت خيراً، فلما تتاموا ثلاثة صبّ الله عليّ الخير صباً، فأصبحت
  إلى ما ترى { وَٱللَّهُ وٰسِعٌ } أي غنيّ ذو سعة لا يرزؤه إغناء الخلائق، ولكنه { عَلِيمٌ
  } يبسط الرزق ولمن يشاء ويقدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

