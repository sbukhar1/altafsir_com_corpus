  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتاً
  غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ وَتُسَلِّمُواْ عَلَىٰ أَهْلِهَا ذٰلِكُمْ
  خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: وأخبرنـي ابن طاوس، عن أبـيه، قال: ما من امرأة أكره إلـيّ أن أرى كأنه
  يقول عريتها أو عريانة من ذات مـحرم. قال: وكان يشدّد فـي ذلك. قال ابن جُرَيج، وقال
  عطاء بن أبـي ربـاح: وإذا بلغ الأطفـال منكم الـحلـم فلـيستأذنوا، فواجب علـى الناس
  أجمعين إذا احتلـموا أن يستأذنوا علـى من كان من الناس. قلت لعطاء: أواجب علـى الرجل
  أن يستأذن علـى أمه ومَنْ وراءَها من ذات قرابته؟ قال: نعم. قلت: أَبِرٌّ وَجَب؟ قال
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذَا بَلَغَ الأطْفـالُ مِنْكُمُ الـحُلُـمَ فَلْـيَسْتأْذِنُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: وأخبرنـي ابن زياد: أن صفوان مولـى لبنـي زُهْرة، أخبره عن عطاء بن يسار:
  أن رجلاً قال للنبـيّ صلى الله عليه وسلم: أَسْتأذِنُ علـى أمي؟ قال: «نَعَمْ». قال:
  إنها لـيس لها خادم غيري، أفأستأذن علـيها كلـما دخـلت؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتُـحبُّ أنْ تَراها عُرْيانَةً؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الرجل: لا. قال: «فـاسْتأْذِنْ عَلَـيْها». قال ابن جُرَيج عن الزهريّ، قال: سمعت هزيـل
  بن شُرَحبـيـل الأَوْدِيّ الأعمى، أنه سمع ابن مسعود يقول: علـيكم الإذن علـى أمهاتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قلت لعطاء: أيستأذن الرجل علـى امرأته؟ قال: لا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين، قال: ثنا مـحمد بن حازم، عن الأعمش، عن عمرو بن مرّة، عن يحيى بن الـجزّار،
  عن ابن أخي زينب امرأة ابن مسعود، عن زينب قالت: كان عبد الله إذا جاء من حاجة فـانتهى
  إلـى البـاب، تنـحنـح وبَزَق، كراهة أن يَهْجُم منا علـى أمر يكرهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله:
  { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ حتـى تَسْتأْنِسُوا
  } قال: الاستئناس: التنـحنـح والتـجرّس، حتـى يعرفوا أن قد جاءهم أحد. قال: والتـجرّس:
  كلامه وتنـحنـحه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي أن
  يقال: إن الاستئناس: الاستفعال من الأنس، وهو أن يستأذن أهل البـيت فـي الدخول علـيهم،
  مخبراً بذلك من فـيه، وهل فـيه أحد؟ ولـيؤذنهم أنه داخـل علـيهم، فلـيأنس إلـى إذنهم
  له فـي ذلك، ويأنسوا إلـى استئذانه إياهم. وقد حُكِي عن العرب سماعاً: اذهب فـاستأنس،
  هل ترى أحداً فـي الدار؟ بـمعنى: انظر هل ترى فـيها أحداً؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذن، إذا كان ذلك معناه: يا أيها الذين آمنوا لا تدخـلوا بـيوتاً غير بـيوتكم
  حتـى تسلـموا وتستأذنوا، وذلك أن يقول أحدكم: السلام علـيكم، أدخـل؟ وهو من الـمقدم
  الذي معناه التأخير، إنـما هو: حتـى تسلـموا وتستأذنوا، كما ذكرنا من الرواية عن ابن
  عبـاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَلِكُمْ خَيْرٌ لَكُمْ
  } يقول: استئناسكم وتسلـيـمكم علـى أهل البـيت الذي تريدون دخوله، فإن دخولكموه خير
  لكم لأنكم لا تدرون أنكم إذا دخـلتـموه بغير إذن، علـى ماذا تهجُمون؟ علـى ما يسوءكم
  أو يسرّكم؟ وأنتـم إذا دخـلتـم بإذن، لـم تدخـلوا علـى ما تكرهون، وأدّيتـم بذلك أيضا
  حقّ الله علـيكم فـي الاستئذان والسلام. وقوله: { لَعَلَّكُمْ تَذَكَّرُونَ } يقول:
  لتتذكروا بفعلكم ذلك أوامر الله علـيكم، واللازم لكم من طاعته، فتطيعوه.</font></font><font
