  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ
  وَتُسَلِّمُواْ عَلَىٰ أَهْلِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي ذلك، فقال بعضهم: تأويـله يا أيها الذين آمنوا
  لا تدخـلوا بـيوتاً غير بـيوتكم حتـى تستأذنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس، أنه كان يقرأ: «لا تَدْخُـلُوا
  بُـيُوتاً غيرَ بُـيُوتِكُمْ حتـى تَسْتَأْذِنُوا وَتُسَلِّـمُوا عَلـى أهْلِها» قال:
  وإنـما «تستأنسوا» وَهَمٌ من الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جُبـير،
  عن ابن عبـاس فـي هذه الآية: { لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ حتـى تَسْتَأْنِسُوا
  وَتُسَلِّـمُوا علـى أهْلِها } وقال: إنـما هي خَطَأ من الكاتب: «حتـى تستأذنوا وتسلـموا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن أبـي
  بشر، عن سعيد بن جُبـير، بـمثله، غير أنه قال: إنـما هي حتـى تستأذنوا، ولكنها سقط
  من الكاتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية،
  قال: ثنا معاذ بن سلـيـمان، عن جعفر بن إياس، عن سعيد، عن ابن عبـاس: { حتـى تَسْتَأْنِسُوا
  وَتُسَلِّـمُوا عَلـى أهْلِها } قال: أخطأ الكاتب. وكان ابن عبـاس يقرأ: «حتـى تَسْتأْذِنُوا
  وَتُسَلِّـمُوا» وكان يقرؤها علـى قراءة أُبـيّ بن كعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن الأعمش أنه كان يقرؤها: «حتـى تَسْتأذِنوا
  وتُسَلِّـمُوا» قال سفـيان: وبلغنـي أن ابن عبـاس كان يقرؤها: «حتـى تَسْتَأْذِنُوا
  وَتُسَلِّـمُوا» وقال: إنها خَطَأ من الكاتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ حتـى
  تَسْتَأْنِسُوا وَتُسَلِّـمُوا علـى أهْلِها } قال: الاستئناس: الاستئذان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي هشيـم، قال: أخبرنا مغيرة،
  عن إبراهيـم، قال: فـي مصحف ابن مسعود: «حتـى تُسَلِّـموا عَلـى أهْلِها وَتَسْتَأذِنُوا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا هشيـم، قال: أخبرنا جعفر بن إياس، عن سعيد، عن ابن عبـاس
  أنه كان يقرؤها: «يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ
  حتـى تُسَلِّـمُوا عَلـى أهْلِها وَتَسْتأذِنُوا» قال: وإنـما تستأنسوا وَهم من الكُتَّاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا هشيـم، قال مغيرة، قال مـجاهد: جاء ابن عمر من حاجة وقد آذاه
  الرَّمْضاء، فأتـى فُسطاط امرأة من قريش، فقال: السلام علـيكم، أدخـل؟ فقالت: ادخـل
  بسلام فأعاد، فأعادت، وهو يراوح بـين قدميه، قال: قولـي ادْخـل قالت: ادخـل فدخـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا هشيـم، قال: أخبرنا منصور، عن ابن سيرين، وأخبرنا يونس بن
  عبـيد، عن عمرو بن سعيد الثقـفـيّ: أنّ رجلاً استأذن على النبـيّ صلى الله عليه وسلم،
  فقال: أَلِـج أو أَنَلِـج؟ فقال النبـيّ صلى الله عليه وسلم لأمة له يقال لها رَوْضة:</font></font>&#13;\t\t\t<label
