  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتاً
  غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ وَتُسَلِّمُواْ عَلَىٰ أَهْلِهَا ذٰلِكُمْ
  خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قومي إلـى هَذَا فَكَلِّـمِيهِ،
  فإنَّهُ لا يُحْسِنُ يسأذن، فَقُولـي لَهْ يَقُولُ: السَّلامُ عَلَـيْكُمْ، أدْخُـل؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فسمعها
  الرجل، فقالها، فقال: «أُدْخُـلْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله:
  { حتـى تَسْتأْنِسوا } قال: الاستئذان، ثم نُسخ واستثنـي:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا
  بُـيُوتا غيرَ مَسْكُونَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن الـمغيرة، عن إبراهيـم، قوله:
  { لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ } قال: حتـى تسلِّـموا علـى أهلها وتستأذنوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة: { حتـى تَسْتَأْنِسُوا } قال: حتـى تستأذنوا وتسلِّـموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا أشعث
  بن سوار، عن كردوس، عن ابن مسعود، قال: علـيكم أن تستأذنوا علـى أمهاتكم وأَخَواتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أشعث عن عديّ بن ثابت: أن امرأة من الأنصار، قالت: يا رسول الله،
  إنـي أكون فـي منزلـي علـى الـحال التـي لا أحبّ أن يرانـي أحد علـيها والد ولا ولد،
  وإنه لا يزال يدخـل علـيّ رجل من أهلـي وأنا علـى تلك الـحال؟ قال: فنزلت: { يا أيُّها
  الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ حتـى تَسْتَأْنِسُوا
  وَتُسَلِّـمُوا علـى أهْلِها }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: حتـى تُؤْنِسوا أهل البـيت بـالتنـحنـح والتنـخم وما أشبهه، حتـى
  يعلـموا أنكم تريدون الدخول علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد، فـي قوله: {
  لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ حتـى تَسْتَأْنِسُوا وَتُسَلِّـمُوا عَلـى
  أهْلِها } قال: حتـى تتنـحنـحوا وتتنـخموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { حتـى تَسْتَأْنسُوا } قال: حتـى تجسسوا وتسلـموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { حتـى
  تَسْتَأْنِسُوا } قال: تَنَـحْنـحوا وتَنَـخَّموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عطاء بن أبـي ربـاح يخبر عن ابن عبـاس، قال: ثلاث
  آيات قد جحدهنّ الناس، قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ أكْرَمَكُمْ عِنْدَ اللّهِ أتْقاكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ويقولون: إن أكرمهم عند الله أعظمهم شأناً. قال: والإذن كله قد جحده الناس فقلت له:
  أستأذن علـى أَخَواتـي أيتامٍ فـي حِجري معي فـي بـيت واحد؟ قال: نعم، فرددت علـى من
  حضرنـي، فأبى، قال: أتـحبّ أن تراها عريانة؟ قلت: لا. قال: فاستأذِن فراجعته أيضاً،
  قال: أتـحبّ أن تطيع الله؟ قلت: نعم، قال: فـاستأذِن فقال لـي سعيد بن جُبـير: إنك
  لَتُرَدِّد علـيه قلت: أردت أن يرخص لـي.</font></font>&#13;\t\t\t<label disabled=\"true\"
