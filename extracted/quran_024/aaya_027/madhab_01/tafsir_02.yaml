  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ
  وَتُسَلِّمُواْ عَلَىٰ أَهْلِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَسْتَأْنِسُواْ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه من الاستئناس الظاهر الذي هو خلاف الاستيحاش لأن الذي يطرق باب غيره لا يدري أيؤذن
  له أم لا؟ فهو كالمستوحش من خفاء الحال عليه، فإذا أذن له استأنس، فالمعنى: حتى يؤذن
  لكم كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَدْخُلُواْ بُيُوتَ ٱلنَّبِىّ إِلاَّ أَن يُؤْذَنَ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  53] وهذا من باب الكناية والإرداف؛ لأنّ هذا النوع من الاستئناس يردف الإذن. فوضع موضع
  الإذن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن يكون من الاستئناس الذي
  هو الاستعلام والاستكشاف: استفعال من أنس الشيء إذا أبصره ظاهراً مكشوفاً. والمعنى
  حتى تستعلموا وتستكشفوا الحال، هل يراد دخولكم أم لا؟ ومنه قولهم: استأنس هل ترى أحداً،
  واستأنست فلم أر أحداً، أي: تعرفت واستعلمت. ومنه بيت النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَلَى مُسْتَأْنِسٍ وَحِدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن يكون من الإنس، وهو أن يتعرف هل ثمة إنسان؟ وعن أبي أيوب
  الأنصاري رضي الله عنه: قلنا: يا رسول الله، ما الاستئناس؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يتكلم الرجل بالتسبيحة والتكبيرة
  والتحميدة ويتنحنح: يؤذن أهل البيت. والتسليم أن يقول: السلام عليكم، أأدخل؟ ثلاث مرات؛
  فإن أذن له وإلاّ رجع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(742)
  وعن أبي موسى الأشعري أنه أتى باب عمر رضي الله عنهما فقال: السلام عليكم أأدخل؟ قالها
  ثلاثاً ثم رجع وقال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الاستئذان ثلاثا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(743) واستأذن رجل على رسول الله صلى الله عليه وسلم فقال: أألج؟ فقال
  صلى الله عليه وسلم لامرأة يقالُ لها روضةٌ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قومي إلى هذا فعلِّميه، فإنه لا يحسنُ أن يستأذنَ. قولي له يقولُ:
  السلامُ عليكم أأدخلُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فسمعَها الرجلُ فقالَها، فقالَ: «ادخلْ». وكان أهل الجاهلية يقول
  الرجل منهم إذا دخل بيتاً غير بيته: حييتم صباحاً، وحييتم مساء، ثم يدخل، فربما أصاب
  الرجل مع امرأته في لحاف واحد، فصدّ الله عن ذلك، وعلم الأحسن والأجمل، وكم من باب
  من أبواب الدين هو عند الناس كالشريعة المنسوخة قد تركوا العمل به، وباب الاستئذان
  من ذلك: بينا أنت في بيتك، إذا رعف عليك الباب. بواحد من غير استئذان ولا تحية من تحايى
  إسلام ولا جاهلية، وهو ممن سمع ما أنزل الله فيه، وما قال رسول الله صلى الله عليه
  وسلم، ولكن أين الأذن الواعية؟ وفي قراءة عبد الله: «حتى تسلموا على أهلها وتستأذنوا».
  وعن ابن عباس وسعيد بن جبير: إنما هو حتى تستأذنوا، فأخطأ الكاتب. ولا يعوّل على هذه
  الرواية. وفي قراءة أبيّ: «حتى تستأذنوا» { ذٰلِكُمْ } الاستئذان والتسليم { خَيْرٌ
  لَّكُمْ } من تحية الجاهلية والدمور - وهو الدخول بغير إذن - واشتقاقه من الدمار وهو
  الهلاك، كأن صاحبه دامر لعظم ما ارتكب. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(744)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سبقت عينه استئذانه فقد دمر
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(745) أنّ رجلاً قال للنبي صلى الله عليه وسلم: أأستأذن على أمي؟ قالَ:
  «نعم»، قالَ: إنها ليس لها خادمٌ غيري، أأستأذن عليها كلما دخلْتُ؟ قالَ: «أتحبُّ أن
  تَراها عريانةً» قالَ الرجل: لاَ. قال: «فاستأذن». { لَعَلَّكُمْ تَذَكَّرُونَ } أي
  أنزل عليكم. أو قيل: لكم هذا إرادة أن تذكروا وتتعظوا وتتعلموا بما أمرتم به في باب
  الاستئذان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

