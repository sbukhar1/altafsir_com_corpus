text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ وَتُسَلِّمُواْ
  عَلَىٰ أَهْلِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ }{ تَسْتَأْنِسُواْ
  } فيه وجهان:أحدهما: أنه من الاستئناس الظاهر الذي هو خلاف الاستيحاش لأن الذي يطرق
  باب غيره لا يدري أيؤذن له أم لا؟ فهو كالمستوحش من خفاء الحال عليه، فإذا أذن له استأنس،
  فالمعنى: حتى يؤذن لكم كقوله:{ لا تَدْخُلُواْ بُيُوتَ ٱلنَّبِىّ إِلاَّ أَن يُؤْذَنَ
  لَكُمْ }[الأحزاب: 53] وهذا من باب الكناية والإرداف؛ لأنّ هذا النوع من الاستئناس
  يردف الإذن. فوضع موضع الإذن.والثاني: أن يكون من الاستئناس الذي هو الاستعلام والاستكشاف:
  استفعال من أنس الشيء إذا أبصره ظاهراً مكشوفاً. والمعنى حتى تستعلموا وتستكشفوا الحال،
  هل يراد دخولكم أم لا؟ ومنه قولهم: استأنس هل ترى أحداً، واستأنست فلم أر أحداً، أي:
  تعرفت واستعلمت. ومنه بيت النابغة:عَلَى مُسْتَأْنِسٍ وَحِدِ   ويجوز أن يكون من الإنس،
  وهو أن يتعرف هل ثمة إنسان؟ وعن أبي أيوب الأنصاري رضي الله عنه: قلنا: يا رسول الله،
  ما الاستئناس؟ قال: \" يتكلم الرجل بالتسبيحة والتكبيرة والتحميدة ويتنحنح: يؤذن أهل
  البيت. والتسليم أن يقول: السلام عليكم، أأدخل؟ ثلاث مرات؛ فإن أذن له وإلاّ رجع \"
  (742) وعن أبي موسى الأشعري أنه أتى باب عمر رضي الله عنهما فقال: السلام عليكم أأدخل؟
  قالها ثلاثاً ثم رجع وقال: سمعت رسول الله صلى الله عليه وسلم يقول: \" الاستئذان ثلاثا
  \" (743) واستأذن رجل على رسول الله صلى الله عليه وسلم فقال: أألج؟ فقال صلى الله
  عليه وسلم لامرأة يقالُ لها روضةٌ: \" قومي إلى هذا فعلِّميه، فإنه لا يحسنُ أن يستأذنَ.
  قولي له يقولُ: السلامُ عليكم أأدخلُ \" ، فسمعَها الرجلُ فقالَها، فقالَ: «ادخلْ».
  وكان أهل الجاهلية يقول الرجل منهم إذا دخل بيتاً غير بيته: حييتم صباحاً، وحييتم مساء،
  ثم يدخل، فربما أصاب الرجل مع امرأته في لحاف واحد، فصدّ الله عن ذلك، وعلم الأحسن
  والأجمل، وكم من باب من أبواب الدين هو عند الناس كالشريعة المنسوخة قد تركوا العمل
  به، وباب الاستئذان من ذلك: بينا أنت في بيتك، إذا رعف عليك الباب. بواحد من غير استئذان
  ولا تحية من تحايى إسلام ولا جاهلية، وهو ممن سمع ما أنزل الله فيه، وما قال رسول الله
  صلى الله عليه وسلم، ولكن أين الأذن الواعية؟ وفي قراءة عبد الله: «حتى تسلموا على
  أهلها وتستأذنوا». وعن ابن عباس وسعيد بن جبير: إنما هو حتى تستأذنوا، فأخطأ الكاتب.
  ولا يعوّل على هذه الرواية. وفي قراءة أبيّ: «حتى تستأذنوا» { ذٰلِكُمْ } الاستئذان
  والتسليم { خَيْرٌ لَّكُمْ } من تحية الجاهلية والدمور - وهو الدخول بغير إذن - واشتقاقه
  من الدمار وهو الهلاك، كأن صاحبه دامر لعظم ما ارتكب. وفي الحديث:(744) \" من سبقت
  عينه استئذانه فقد دمر \" وروي:(745) أنّ رجلاً قال للنبي صلى الله عليه وسلم: أأستأذن
  على أمي؟ قالَ: «نعم»، قالَ: إنها ليس لها خادمٌ غيري، أأستأذن عليها كلما دخلْتُ؟
  قالَ: «أتحبُّ أن تَراها عريانةً» قالَ الرجل: لاَ. قال: «فاستأذن». { لَعَلَّكُمْ
  تَذَكَّرُونَ } أي أنزل عليكم. أو قيل: لكم هذا إرادة أن تذكروا وتتعظوا وتتعلموا بما
  أمرتم به في باب الاستئذان.\r\n\t\t\t\r\n\t\t\t</section>"

