text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ وَتُسَلِّمُواْ
  عَلَىٰ أَهْلِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ }اختلف أهل التأويـل
  فـي ذلك، فقال بعضهم: تأويـله يا أيها الذين آمنوا لا تدخـلوا بـيوتاً غير بـيوتكم
  حتـى تستأذنوا.ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن أبـي بشر،
  عن سعيد بن جبـير، عن ابن عبـاس، أنه كان يقرأ: «لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ
  حتـى تَسْتَأْذِنُوا وَتُسَلِّـمُوا عَلـى أهْلِها» قال: وإنـما «تستأنسوا» وَهَمٌ
  من الكتاب.حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن
  سعيد بن جُبـير، عن ابن عبـاس فـي هذه الآية: { لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ
  حتـى تَسْتَأْنِسُوا وَتُسَلِّـمُوا علـى أهْلِها } وقال: إنـما هي خَطَأ من الكاتب:
  «حتـى تستأذنوا وتسلـموا».حدثنا ابن الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة،
  عن أبـي بشر، عن سعيد بن جُبـير، بـمثله، غير أنه قال: إنـما هي حتـى تستأذنوا، ولكنها
  سقط من الكاتب.حدثنا أبو كريب، قال: ثنا ابن عطية، قال: ثنا معاذ بن سلـيـمان، عن جعفر
  بن إياس، عن سعيد، عن ابن عبـاس: { حتـى تَسْتَأْنِسُوا وَتُسَلِّـمُوا عَلـى أهْلِها
  } قال: أخطأ الكاتب. وكان ابن عبـاس يقرأ: «حتـى تَسْتأْذِنُوا وَتُسَلِّـمُوا» وكان
  يقرؤها علـى قراءة أُبـيّ بن كعب.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان،
  عن الأعمش أنه كان يقرؤها: «حتـى تَسْتأذِنوا وتُسَلِّـمُوا» قال سفـيان: وبلغنـي أن
  ابن عبـاس كان يقرؤها: «حتـى تَسْتَأْذِنُوا وَتُسَلِّـمُوا» وقال: إنها خَطَأ من الكاتب.حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ حتـى
  تَسْتَأْنِسُوا وَتُسَلِّـمُوا علـى أهْلِها } قال: الاستئناس: الاستئذان.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم، قال: فـي مصحف
  ابن مسعود: «حتـى تُسَلِّـموا عَلـى أهْلِها وَتَسْتَأذِنُوا».قال: ثنا هشيـم، قال:
  أخبرنا جعفر بن إياس، عن سعيد، عن ابن عبـاس أنه كان يقرؤها: «يا أيُّها الَّذِينَ
  آمَنُوا لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ حتـى تُسَلِّـمُوا عَلـى أهْلِها
  وَتَسْتأذِنُوا» قال: وإنـما تستأنسوا وَهم من الكُتَّاب.قال: ثنا هشيـم، قال مغيرة،
  قال مـجاهد: جاء ابن عمر من حاجة وقد آذاه الرَّمْضاء، فأتـى فُسطاط امرأة من قريش،
  فقال: السلام علـيكم، أدخـل؟ فقالت: ادخـل بسلام فأعاد، فأعادت، وهو يراوح بـين قدميه،
  قال: قولـي ادْخـل قالت: ادخـل فدخـل.قال: ثنا هشيـم، قال: أخبرنا منصور، عن ابن سيرين،
  وأخبرنا يونس بن عبـيد، عن عمرو بن سعيد الثقـفـيّ: أنّ رجلاً استأذن على النبـيّ صلى
  الله عليه وسلم، فقال: أَلِـج أو أَنَلِـج؟ فقال النبـيّ صلى الله عليه وسلم لأمة له
  يقال لها رَوْضة:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ وَتُسَلِّمُواْ عَلَىٰ
  أَهْلِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ } \" قومي إلـى هَذَا
  فَكَلِّـمِيهِ، فإنَّهُ لا يُحْسِنُ يسأذن، فَقُولـي لَهْ يَقُولُ: السَّلامُ عَلَـيْكُمْ،
  أدْخُـل؟ \" فسمعها الرجل، فقالها، فقال: «أُدْخُـلْ».حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله: { حتـى تَسْتأْنِسوا } قال:
  الاستئذان، ثم نُسخ واستثنـي:{ لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتا
  غيرَ مَسْكُونَةٍ }حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن الـمغيرة،
  عن إبراهيـم، قوله: { لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ } قال: حتـى تسلِّـموا
  علـى أهلها وتستأذنوا.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة: { حتـى تَسْتَأْنِسُوا } قال: حتـى تستأذنوا وتسلِّـموا.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا أشعث بن سوار، عن كردوس، عن ابن مسعود، قال:
  علـيكم أن تستأذنوا علـى أمهاتكم وأَخَواتكم.قال أشعث عن عديّ بن ثابت: أن امرأة من
  الأنصار، قالت: يا رسول الله، إنـي أكون فـي منزلـي علـى الـحال التـي لا أحبّ أن يرانـي
  أحد علـيها والد ولا ولد، وإنه لا يزال يدخـل علـيّ رجل من أهلـي وأنا علـى تلك الـحال؟
  قال: فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ
  حتـى تَسْتَأْنِسُوا وَتُسَلِّـمُوا علـى أهْلِها }... الآية.وقال آخرون: معنى ذلك:
  حتـى تُؤْنِسوا أهل البـيت بـالتنـحنـح والتنـخم وما أشبهه، حتـى يعلـموا أنكم تريدون
  الدخول علـيهم.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن
  عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد، فـي قوله: { لا تَدْخُـلُوا بُـيُوتا
  غيرَ بُـيُوتِكُمْ حتـى تَسْتَأْنِسُوا وَتُسَلِّـمُوا عَلـى أهْلِها } قال: حتـى تتنـحنـحوا
  وتتنـخموا.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبي نـجيح، عن
  مـجاهد، مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { حتـى تَسْتَأْنسُوا } قال: حتـى تجسسوا وتسلـموا.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { حتـى تَسْتَأْنِسُوا } قال: تَنَـحْنـحوا
  وتَنَـخَّموا.قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عطاء بن أبـي ربـاح يخبر عن
  ابن عبـاس، قال: ثلاث آيات قد جحدهنّ الناس، قال الله:{ إنَّ أكْرَمَكُمْ عِنْدَ اللّهِ
  أتْقاكُمْ }قال: ويقولون: إن أكرمهم عند الله أعظمهم شأناً. قال: والإذن كله قد جحده
  الناس فقلت له: أستأذن علـى أَخَواتـي أيتامٍ فـي حِجري معي فـي بـيت واحد؟ قال: نعم،
  فرددت علـى من حضرنـي، فأبى، قال: أتـحبّ أن تراها عريانة؟ قلت: لا. قال: فاستأذِن
  فراجعته أيضاً، قال: أتـحبّ أن تطيع الله؟ قلت: نعم، قال: فـاستأذِن فقال لـي سعيد
  بن جُبـير: إنك لَتُرَدِّد علـيه قلت: أردت أن يرخص لـي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ وَتُسَلِّمُواْ عَلَىٰ
  أَهْلِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ لَعَلَّكُمْ تَذَكَّرُونَ }قال ابن جُرَيج: وأخبرنـي
  ابن طاوس، عن أبـيه، قال: ما من امرأة أكره إلـيّ أن أرى كأنه يقول عريتها أو عريانة
  من ذات مـحرم. قال: وكان يشدّد فـي ذلك. قال ابن جُرَيج، وقال عطاء بن أبـي ربـاح:
  وإذا بلغ الأطفـال منكم الـحلـم فلـيستأذنوا، فواجب علـى الناس أجمعين إذا احتلـموا
  أن يستأذنوا علـى من كان من الناس. قلت لعطاء: أواجب علـى الرجل أن يستأذن علـى أمه
  ومَنْ وراءَها من ذات قرابته؟ قال: نعم. قلت: أَبِرٌّ وَجَب؟ قال قوله:{ وَإذَا بَلَغَ
  الأطْفـالُ مِنْكُمُ الـحُلُـمَ فَلْـيَسْتأْذِنُوا }قال ابن جُرَيج: وأخبرنـي ابن
  زياد: أن صفوان مولـى لبنـي زُهْرة، أخبره عن عطاء بن يسار: أن رجلاً قال للنبـيّ صلى
  الله عليه وسلم: أَسْتأذِنُ علـى أمي؟ قال: «نَعَمْ». قال: إنها لـيس لها خادم غيري،
  أفأستأذن علـيها كلـما دخـلت؟ قال: \" أتُـحبُّ أنْ تَراها عُرْيانَةً؟ \" قال الرجل:
  لا. قال: «فـاسْتأْذِنْ عَلَـيْها». قال ابن جُرَيج عن الزهريّ، قال: سمعت هزيـل بن
  شُرَحبـيـل الأَوْدِيّ الأعمى، أنه سمع ابن مسعود يقول: علـيكم الإذن علـى أمهاتكم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قلت لعطاء: أيستأذن
  الرجل علـى امرأته؟ قال: لا.حدثنا الـحسين، قال: ثنا مـحمد بن حازم، عن الأعمش، عن
  عمرو بن مرّة، عن يحيى بن الـجزّار، عن ابن أخي زينب امرأة ابن مسعود، عن زينب قالت:
  كان عبد الله إذا جاء من حاجة فـانتهى إلـى البـاب، تنـحنـح وبَزَق، كراهة أن يَهْجُم
  منا علـى أمر يكرهه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله:
  { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتا غيرَ بُـيُوتِكُمْ حتـى تَسْتأْنِسُوا
  } قال: الاستئناس: التنـحنـح والتـجرّس، حتـى يعرفوا أن قد جاءهم أحد. قال: والتـجرّس:
  كلامه وتنـحنـحه.والصواب من القول فـي ذلك عندي أن يقال: إن الاستئناس: الاستفعال من
  الأنس، وهو أن يستأذن أهل البـيت فـي الدخول علـيهم، مخبراً بذلك من فـيه، وهل فـيه
  أحد؟ ولـيؤذنهم أنه داخـل علـيهم، فلـيأنس إلـى إذنهم له فـي ذلك، ويأنسوا إلـى استئذانه
  إياهم. وقد حُكِي عن العرب سماعاً: اذهب فـاستأنس، هل ترى أحداً فـي الدار؟ بـمعنى:
  انظر هل ترى فـيها أحداً؟فتأويـل الكلام إذن، إذا كان ذلك معناه: يا أيها الذين آمنوا
  لا تدخـلوا بـيوتاً غير بـيوتكم حتـى تسلـموا وتستأذنوا، وذلك أن يقول أحدكم: السلام
  علـيكم، أدخـل؟ وهو من الـمقدم الذي معناه التأخير، إنـما هو: حتـى تسلـموا وتستأذنوا،
  كما ذكرنا من الرواية عن ابن عبـاس.وقوله: { ذَلِكُمْ خَيْرٌ لَكُمْ } يقول: استئناسكم
  وتسلـيـمكم علـى أهل البـيت الذي تريدون دخوله، فإن دخولكموه خير لكم لأنكم لا تدرون
  أنكم إذا دخـلتـموه بغير إذن، علـى ماذا تهجُمون؟ علـى ما يسوءكم أو يسرّكم؟ وأنتـم
  إذا دخـلتـم بإذن، لـم تدخـلوا علـى ما تكرهون، وأدّيتـم بذلك أيضا حقّ الله علـيكم
  فـي الاستئذان والسلام. وقوله: { لَعَلَّكُمْ تَذَكَّرُونَ } يقول: لتتذكروا بفعلكم
  ذلك أوامر الله علـيكم، واللازم لكم من طاعته، فتطيعوه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

