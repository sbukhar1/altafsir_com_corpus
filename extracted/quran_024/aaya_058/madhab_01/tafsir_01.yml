  ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ لَمْ يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ
  ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ وَحِينَ تَضَعُونَ ثِيَـٰبَكُمْ
  مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ ثَلاَثُ عَوْرَاتٍ لَّكُمْ لَيْسَ
  عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ طَوَٰفُونَ عَلَيْكُمْ بَعْضُكُمْ
  عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَـٰتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامة قرّاء الكوفة: «ثَلاثَ عَوْرَاتٍ» بنصب «الثلاث» علـى
  الردّ علـى «الثلاث» الأولـى. وكأن معنى الكلام عندهم: لـيستأذنكم الذين ملكت أيـمانكم
  والذين لـم يبلغوا الـحلـم منكم ثلاثَ مرّات، ثلاثُ عورات لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أنهما قراءتان متقاربتا الـمعنى، وقد قرأ
  بكل واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَـيْسَ عَلَـيْكُمْ وَلا عَلَـيْهِمْ جُناحٌ بَعْدَهُنَّ،
  طَوَّافُونَ عَلَـيْكُمْ } يقول تعالـى ذكره: لـيس علـيكم معشر أربـاب البـيوت والـمساكن،
  { ولا عَلَـيْهِمْ } يعنـي: ولا علـى الذين ملكت أيـمانكم من الرجال والنساء والذين
  لـم يبلغوا الـحلـم من أولادكم الصغار حرج ولا إثم بعدهنّ، يعنـي بعد العورات الثلاث.
  والهاء والنون فـي قوله: { بَعْدَهُنَّ } عائدتان علـى «الثلاث» من قوله: { ثَلاثُ
  عَوْرَاتٍ لَكُمْ }. وإنـما يعنـي بذلك أنه لا حرج ولا جُناح علـى الناس أن يدخـل علـيهم
  مـمالـيكهم البـالغون وصبـيانهم الصغار بغير إذن بعد هذه الأوقات الثلاث اللاتـي ذكرهنّ
  فـي قوله: { مِنْ قَبْلِ صَلاةِ الفَجْرِ وَحِينَ تَضَعُونَ ثِـيابَكُمْ مِنَ الظَّهِيرَةِ
  وَمِنْ بَعْدِ صَلاةِ العِشاءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: ثم رخص لهم فـي الدخول فـيـما بـين
  ذلك بغير إذن، يعنـي فـيـما بـين صلاة الغداة إلـى الظهر، وبعد الظهر إلـى صلاة العشاء
  أنه رخص لـخادم الرجل والصبـيّ أن يدخـل علـيه منزله بغير إذن. قال: وهو قوله: { لَـيْسَ
  عَلَـيْكُمْ وَلا عَلَـيْهِمْ جُناحٌ بَعْدَهُنَّ } فأما من بلغ الـحلُـم فإنه لا يدخـل
  علـى الرجل وأهله إلاَّ بإذن علـى كل حال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { طَوَّافُونَ عَلَـيْكُمْ } رفع «الطوّافون» بـمضمر، وذلك «هم». يقول لهؤلاء الـمـمالـيك
  والصبـيان الصغار هم طوّافون علـيكم أيها الناس، ويعنـي بـالطوّافـين: أنهم يدخـلون
  ويخرجون علـى موالـيهم وأقربـائهم فـي منازلهم غدوة وعشية بغير إذن، يطوفون علـيهم
  بعضكم علـى بعض فـي غير الأوقات الثلاث التـي أمرهم أن لا يدخـلوا علـى ساداتهم وأقربـائهم
