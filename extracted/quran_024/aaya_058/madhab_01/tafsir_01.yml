  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ لِيَسْتَأْذِنكُمُ ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ
  لَمْ يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ
  وَحِينَ تَضَعُونَ ثِيَـٰبَكُمْ مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ
  ثَلاَثُ عَوْرَاتٍ لَّكُمْ لَيْسَ عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ
  طَوَٰفُونَ عَلَيْكُمْ بَعْضُكُمْ عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ
  ٱلأَيَـٰتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي الـمعنى بقوله: { لـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } فقال بعضهم:
  عُنـي بذلك الرجال دون النساء، ونهوا عن أن يدخـلوا علـيهم فـي هذه الأوقات الثلاثة
  هؤلاء الذين سُمُّوا فـي هذه الآية إلاَّ بإذن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عَنبسة، عن لـيث، عن نافع، عن ابن
  عمر، قوله: { لِـيَسْتَأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } قال: هي علـى
  الذكور دون الإناث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي به الرجال
  والنساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين،
  عن أبـي عبد الرحمن، فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا لِـيَسْتأذِنْكُمُ الَّذِينَ
  مَلَكَتْ أيـمَانُكُمْ } قال: هي فـي الرجال والنساء، يستأذنون علـى كلّ حال، بـاللـيـل
  والنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك عندي بـالصواب
  قول من قال: عُنـي به الذكور والإناث لأن الله عمّ بقوله: { الَّذِينَ مَلَكَتْ أيـمانُكُمْ
  } جميع أملاك أيـماننا، ولـم يخصص منهم ذكراً ولا أنثى فذلك علـى جميع من عمه ظاهر
  التنزيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام: يا أيها الذين صدّقوا
  الله ورسوله، لـيستأذنكم فـي الدخول علـيكم عبـيدُكم وإماؤكم، فلا يدخـلوا علـيكم إلاَّ
  بإذن منكم لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَالَّذِينَ لَـمْ يَبْلُغُوا
  الـحُلُـمَ مِنْكُمْ } يقول: والذين لـم يحتلـموا من أحراركم ثلاث مرّات، يعنـي ثلاث
  مرات فـي ثلاثة أوقات من ساعات لـيـلكم ونهاركم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: {
  يا أيُّها الَّذِينَ آمَنُوا لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ }
  قال: عبـيدكم الـمـملوكون. { وَالَّذينَ لَـمْ يَبْلُغُوا الـحُلُـمَ منْكُمْ } قال:
  لـم يحتلـموا من أحراركم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جُرَيج: قال لـي عطاء بن
  أبـي ربـاح: فذلك علـى كل صغير وصغيرة أن يستأذن، كما قال: { ثَلاَثَ مرّاتٍ منْ قَبْلِ
  صَلاةِ الفَجْرِ وَحِينَ تَضَعُونَ ثِـيابَكُمْ مِنَ الظَّهِيرَةِ وَمِنْ بَعْدِ صَلاةِ
  العِشاءِ } قالوا: هي العَتَـمة. قلت: فإذا وضعوا ثـيابهم بعد العتـمة استأذنوا علـيهم
  حتـى يصبحوا؟ قال نعم. قلت لعطاء: هل استئذانهم إلاَّ عند وضع الناس ثـيابهم؟ قال:
  لا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن صالـح بن كيسان ويعقوب بت عُتبة وإسماعيـل ابن مـحمد،
  قالوا: لا استئذان علـى خدم الرجل علـيه إلاَّ فـي العورات الثلاث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { لِـيَسْتأذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } يقول:
  إذا خلا الرجل بأهله بعد صلاة العشاء، فلا يدخـل علـيه خادم ولا صبـيّ إلاَّ بإذن حتـى
  يصلِّـي الغداة، فإذا خلا بأهله عند صلاة الظهر فمثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي قرة بن عبد الرحمن، عن ابن
  شهاب، عن ثعلبة، عن أبـي مالك القرظي: أنه سأل عبد الله بن سُوَيد الـحارثـيّ، وكان
  من أصحاب رسول الله صلى الله عليه وسلم، عن الإذن فـي العورات الثلاث، فقال: إذا وضعت
  ثـيابـي من الظهيرة، لـم يـلـج علـيّ أحد من الـخدم الذي بلغ الـحلـم ولا أحد مـمن
  لـم يبلغ الـحلـم من الأحرار، إلاَّ بإذن.</font></font>&#13;\t\t\t<label disabled=\"true\"
