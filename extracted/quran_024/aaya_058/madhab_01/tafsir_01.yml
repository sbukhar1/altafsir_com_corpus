  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لِيَسْتَأْذِنكُمُ
  ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ لَمْ يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ
  ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ وَحِينَ تَضَعُونَ ثِيَـٰبَكُمْ
  مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ ثَلاَثُ عَوْرَاتٍ لَّكُمْ لَيْسَ
  عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ طَوَٰفُونَ عَلَيْكُمْ بَعْضُكُمْ
  عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَـٰتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن ابن جُرَيج، قال: سمعت عطاء
  يقول: قال ابن عبـاس: ثلاث آيات جَحَدَهنّ الناس: الإذن كله، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  أكْرَمَكُمْ عِنْدَ اللّهِ أتْقاكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الناس: أكرمكم أعظمكم بـيتا،
  ونسيت الثالثة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن أبـي الشوارب، قال: ثنا
  يزيد بن زريع، قال: ثنا يونس، عن الـحسن، فـي هذه الآية: { لِـيَسْتأْذِنْكُمُ الَّذِينَ
  مَلَكَتْ أيـمانُكُمْ } قال: كان الـحسن يقول: إذا أبـات الرجل خادمه معه فهو إذنه،
  وإن لـم يبته معه استأذن فـي هذه الساعات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفـيان، قال: ثنـي موسى بن أبـي عائشة،
  عن الشعبـيّ فـي قوله: { لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } قال:
  لـم تُنسخ. قلت: إن الناس لا يعملون به قال: الله الـمستعان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن موسى بن أبـي عائشة، عن الشعبـيّ، وسألته عن هذه
  الآية: { لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } قلت: منسوخة هي؟ قال:
  لا والله ما نُسخت، قلت: إن الناس لا يعملون بها قال: الله الـمستعان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا أبو عَوانة، عن أبـي بشر، عن سعيد بن
  جُبـير، قال: إن ناسا يقولون نسخت، ولكنها مـما يتهاون الناس به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جُبـير
  فـي هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ
  أيـمَانُكُمْ }... إلـى آخر الآية، قال: لا يعمل بها الـيوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنا حنظلة، أنه سمع القاسم بن مـحمد يُسْأَل عن الإذن،
  فقال: يستأذن عند كلّ عورة، ثم هو طوّاف يعنـي الرجل علـى أمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا عثمان بن عمر، قال: أخبرنا عبد العزيز
  بن أبـي رَوّاد، قال: أخبرنـي رجل من أهل الطائف، عن غَيلان بن شُرَحبـيـل، عن عبد
  الرحمن بن عوف، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يَغْلِبَنَّكُمُ الأعْرَابُ عَلـى اسْمِ صَلاَتِكُمْ، قالَ اللّهُ
  { وَمِنْ بَعْدِ صَلاةِ العِشاءِ ثَلاثُ عَوْرَاتٍ لَكُمْ } وإنَّـمَا العَتَـمَةُ
  عَتَـمَةُ الإبِلِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثَلاَثُ عَوْرَاتٍ لَكُمْ
  } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة: { ثَلاثُ عَوْرَاتٍ
  لَكُمْ } برفع «الثلاث»، بـمعنى الـخبر عن هذه الأوقات التـي ذكرت. كأنه عندهم قـيـل:
  هذه الأوقات الثلاثة التـي أمرناكم بأن لا يدخـل علـيكم فـيها من ذكرنا إلاَّ بإذن،
  ثلاثُ عورات لكم لأنكم تضعون فـيها ثـيابكم وتـخـلُون بأهلـيكم.</font></font>&#13;\t\t\t<label
