text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ لِيَسْتَأْذِنكُمُ ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ لَمْ
  يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ وَحِينَ
  تَضَعُونَ ثِيَـٰبَكُمْ مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ ثَلاَثُ
  عَوْرَاتٍ لَّكُمْ لَيْسَ عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ طَوَٰفُونَ
  عَلَيْكُمْ بَعْضُكُمْ عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَـٰتِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }اختلف أهل التأويـل فـي الـمعنى بقوله: { لـيَسْتأْذِنْكُمُ
  الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } فقال بعضهم: عُنـي بذلك الرجال دون النساء، ونهوا
  عن أن يدخـلوا علـيهم فـي هذه الأوقات الثلاثة هؤلاء الذين سُمُّوا فـي هذه الآية إلاَّ
  بإذن. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عَنبسة، عن لـيث، عن نافع،
  عن ابن عمر، قوله: { لِـيَسْتَأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } قال: هي
  علـى الذكور دون الإناث.وقال آخرون: بل عُنِـي به الرجال والنساء.ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن أبـي عبد الرحمن،
  فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا لِـيَسْتأذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ
  } قال: هي فـي الرجال والنساء، يستأذنون علـى كلّ حال، بـاللـيـل والنهار.وأولـى القولـين
  فـي ذلك عندي بـالصواب قول من قال: عُنـي به الذكور والإناث لأن الله عمّ بقوله: {
  الَّذِينَ مَلَكَتْ أيـمانُكُمْ } جميع أملاك أيـماننا، ولـم يخصص منهم ذكراً ولا أنثى
  فذلك علـى جميع من عمه ظاهر التنزيـل.فتأويـل الكلام: يا أيها الذين صدّقوا الله ورسوله،
  لـيستأذنكم فـي الدخول علـيكم عبـيدُكم وإماؤكم، فلا يدخـلوا علـيكم إلاَّ بإذن منكم
  لهم.{ وَالَّذِينَ لَـمْ يَبْلُغُوا الـحُلُـمَ مِنْكُمْ } يقول: والذين لـم يحتلـموا
  من أحراركم ثلاث مرّات، يعنـي ثلاث مرات فـي ثلاثة أوقات من ساعات لـيـلكم ونهاركم.
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي
  قوله: { يا أيُّها الَّذِينَ آمَنُوا لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ
  } قال: عبـيدكم الـمـملوكون. { وَالَّذينَ لَـمْ يَبْلُغُوا الـحُلُـمَ منْكُمْ } قال:
  لـم يحتلـموا من أحراركم.قال ابن جُرَيج: قال لـي عطاء بن أبـي ربـاح: فذلك علـى كل
  صغير وصغيرة أن يستأذن، كما قال: { ثَلاَثَ مرّاتٍ منْ قَبْلِ صَلاةِ الفَجْرِ وَحِينَ
  تَضَعُونَ ثِـيابَكُمْ مِنَ الظَّهِيرَةِ وَمِنْ بَعْدِ صَلاةِ العِشاءِ } قالوا: هي
  العَتَـمة. قلت: فإذا وضعوا ثـيابهم بعد العتـمة استأذنوا علـيهم حتـى يصبحوا؟ قال
  نعم. قلت لعطاء: هل استئذانهم إلاَّ عند وضع الناس ثـيابهم؟ قال: لا.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن صالـح بن كيسان ويعقوب بت عُتبة
  وإسماعيـل ابن مـحمد، قالوا: لا استئذان علـى خدم الرجل علـيه إلاَّ فـي العورات الثلاث.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: {
  لِـيَسْتأذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } يقول: إذا خلا الرجل بأهله بعد
  صلاة العشاء، فلا يدخـل علـيه خادم ولا صبـيّ إلاَّ بإذن حتـى يصلِّـي الغداة، فإذا
  خلا بأهله عند صلاة الظهر فمثل ذلك.حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب،
  قال: أخبرنـي قرة بن عبد الرحمن، عن ابن شهاب، عن ثعلبة، عن أبـي مالك القرظي: أنه
  سأل عبد الله بن سُوَيد الـحارثـيّ، وكان من أصحاب رسول الله صلى الله عليه وسلم، عن
  الإذن فـي العورات الثلاث، فقال: إذا وضعت ثـيابـي من الظهيرة، لـم يـلـج علـيّ أحد
  من الـخدم الذي بلغ الـحلـم ولا أحد مـمن لـم يبلغ الـحلـم من الأحرار، إلاَّ بإذن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لِيَسْتَأْذِنكُمُ
  ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ لَمْ يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ
  ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ وَحِينَ تَضَعُونَ ثِيَـٰبَكُمْ
  مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ ثَلاَثُ عَوْرَاتٍ لَّكُمْ لَيْسَ
  عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ طَوَٰفُونَ عَلَيْكُمْ بَعْضُكُمْ
  عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَـٰتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ
  }حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن ابن جُرَيج، قال: سمعت عطاء يقول: قال ابن
  عبـاس: ثلاث آيات جَحَدَهنّ الناس: الإذن كله، وقال:{ إنَّ أكْرَمَكُمْ عِنْدَ اللّهِ
  أتْقاكُمْ }وقال الناس: أكرمكم أعظمكم بـيتا، ونسيت الثالثة.حدثنا ابن أبـي الشوارب،
  قال: ثنا يزيد بن زريع، قال: ثنا يونس، عن الـحسن، فـي هذه الآية: { لِـيَسْتأْذِنْكُمُ
  الَّذِينَ مَلَكَتْ أيـمانُكُمْ } قال: كان الـحسن يقول: إذا أبـات الرجل خادمه معه
  فهو إذنه، وإن لـم يبته معه استأذن فـي هذه الساعات.حدثنا ابن بشار، قال: ثنا يحيى
  بن سعيد، قال: ثنا سفـيان، قال: ثنـي موسى بن أبـي عائشة، عن الشعبـيّ فـي قوله: {
  لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ } قال: لـم تُنسخ. قلت: إن الناس
  لا يعملون به قال: الله الـمستعان.قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن موسى بن
  أبـي عائشة، عن الشعبـيّ، وسألته عن هذه الآية: { لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ
  أيـمَانُكُمْ } قلت: منسوخة هي؟ قال: لا والله ما نُسخت، قلت: إن الناس لا يعملون بها
  قال: الله الـمستعان.قال: ثنا عبد الرحمن، قال: ثنا أبو عَوانة، عن أبـي بشر، عن سعيد
  بن جُبـير، قال: إن ناسا يقولون نسخت، ولكنها مـما يتهاون الناس به.قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جُبـير فـي هذه الآية: { يا أيُّها
  الَّذِينَ آمَنُوا لِـيَسْتأْذِنْكُمُ الَّذِينَ مَلَكَتْ أيـمَانُكُمْ }... إلـى آخر
  الآية، قال: لا يعمل بها الـيوم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنا حنظلة،
  أنه سمع القاسم بن مـحمد يُسْأَل عن الإذن، فقال: يستأذن عند كلّ عورة، ثم هو طوّاف
  يعنـي الرجل علـى أمه.حدثنا مـحمد بن الـمثنى، قال: ثنا عثمان بن عمر، قال: أخبرنا
  عبد العزيز بن أبـي رَوّاد، قال: أخبرنـي رجل من أهل الطائف، عن غَيلان بن شُرَحبـيـل،
  عن عبد الرحمن بن عوف، أن رسول الله صلى الله عليه وسلم قال: \" لا يَغْلِبَنَّكُمُ
  الأعْرَابُ عَلـى اسْمِ صَلاَتِكُمْ، قالَ اللّهُ { وَمِنْ بَعْدِ صَلاةِ العِشاءِ
  ثَلاثُ عَوْرَاتٍ لَكُمْ } وإنَّـمَا العَتَـمَةُ عَتَـمَةُ الإبِلِ \" وقوله: { ثَلاَثُ
  عَوْرَاتٍ لَكُمْ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة:
  { ثَلاثُ عَوْرَاتٍ لَكُمْ } برفع «الثلاث»، بـمعنى الـخبر عن هذه الأوقات التـي ذكرت.
  كأنه عندهم قـيـل: هذه الأوقات الثلاثة التـي أمرناكم بأن لا يدخـل علـيكم فـيها من
  ذكرنا إلاَّ بإذن، ثلاثُ عورات لكم لأنكم تضعون فـيها ثـيابكم وتـخـلُون بأهلـيكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لِيَسْتَأْذِنكُمُ
  ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ لَمْ يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ
  ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ وَحِينَ تَضَعُونَ ثِيَـٰبَكُمْ
  مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ ثَلاَثُ عَوْرَاتٍ لَّكُمْ لَيْسَ
  عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ طَوَٰفُونَ عَلَيْكُمْ بَعْضُكُمْ
  عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَـٰتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ
  }وقرأ ذلك عامة قرّاء الكوفة: «ثَلاثَ عَوْرَاتٍ» بنصب «الثلاث» علـى الردّ علـى «الثلاث»
  الأولـى. وكأن معنى الكلام عندهم: لـيستأذنكم الذين ملكت أيـمانكم والذين لـم يبلغوا
  الـحلـم منكم ثلاثَ مرّات، ثلاثُ عورات لكم.والصواب من القول فـي ذلك أنهما قراءتان
  متقاربتا الـمعنى، وقد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء
  فمصيب.وقوله: { لَـيْسَ عَلَـيْكُمْ وَلا عَلَـيْهِمْ جُناحٌ بَعْدَهُنَّ، طَوَّافُونَ
  عَلَـيْكُمْ } يقول تعالـى ذكره: لـيس علـيكم معشر أربـاب البـيوت والـمساكن، { ولا
  عَلَـيْهِمْ } يعنـي: ولا علـى الذين ملكت أيـمانكم من الرجال والنساء والذين لـم يبلغوا
  الـحلـم من أولادكم الصغار حرج ولا إثم بعدهنّ، يعنـي بعد العورات الثلاث. والهاء والنون
  فـي قوله: { بَعْدَهُنَّ } عائدتان علـى «الثلاث» من قوله: { ثَلاثُ عَوْرَاتٍ لَكُمْ
  }. وإنـما يعنـي بذلك أنه لا حرج ولا جُناح علـى الناس أن يدخـل علـيهم مـمالـيكهم
  البـالغون وصبـيانهم الصغار بغير إذن بعد هذه الأوقات الثلاث اللاتـي ذكرهنّ فـي قوله:
  { مِنْ قَبْلِ صَلاةِ الفَجْرِ وَحِينَ تَضَعُونَ ثِـيابَكُمْ مِنَ الظَّهِيرَةِ وَمِنْ
  بَعْدِ صَلاةِ العِشاءِ }.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: ثم رخص
  لهم فـي الدخول فـيـما بـين ذلك بغير إذن، يعنـي فـيـما بـين صلاة الغداة إلـى الظهر،
  وبعد الظهر إلـى صلاة العشاء أنه رخص لـخادم الرجل والصبـيّ أن يدخـل علـيه منزله بغير
  إذن. قال: وهو قوله: { لَـيْسَ عَلَـيْكُمْ وَلا عَلَـيْهِمْ جُناحٌ بَعْدَهُنَّ }
  فأما من بلغ الـحلُـم فإنه لا يدخـل علـى الرجل وأهله إلاَّ بإذن علـى كل حال.وقوله:
  { طَوَّافُونَ عَلَـيْكُمْ } رفع «الطوّافون» بـمضمر، وذلك «هم». يقول لهؤلاء الـمـمالـيك
  والصبـيان الصغار هم طوّافون علـيكم أيها الناس، ويعنـي بـالطوّافـين: أنهم يدخـلون
  ويخرجون علـى موالـيهم وأقربـائهم فـي منازلهم غدوة وعشية بغير إذن، يطوفون علـيهم
  بعضكم علـى بعض فـي غير الأوقات الثلاث التـي أمرهم أن لا يدخـلوا علـى ساداتهم وأقربـائهم
  فـيها إلاَّ بإذن. { كَذلكَ يُبَـيِّنُ اللّهُ لَكُمُ الآياتِ } يقول جلّ ثناؤه: كما
  بـينت لكم أيها الناس أحكام الاستئذان فـي هذه الآية، كذلك يبـين الله لكم جميع أعلامه
