text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ لِيَسْتَأْذِنكُمُ ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ وَٱلَّذِينَ لَمْ
  يَبْلُغُواْ ٱلْحُلُمَ مِنكُمْ ثَلاَثَ مَرَّاتٍ مِّن قَبْلِ صَـلَٰوةِ ٱلْفَجْرِ وَحِينَ
  تَضَعُونَ ثِيَـٰبَكُمْ مِّنَ ٱلظَّهِيرَةِ وَمِن بَعْدِ صَلَٰوةِ ٱلْعِشَآءِ ثَلاَثُ
  عَوْرَاتٍ لَّكُمْ لَيْسَ عَلَيْكُمْ وَلاَ عَلَيْهِمْ جُنَاحٌ بَعْدَهُنَّ طَوَٰفُونَ
  عَلَيْكُمْ بَعْضُكُمْ عَلَىٰ بَعْضٍ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَـٰتِ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }أمر بأن يستأذن العبيد. وقيل: العبيد والإماء والأطفال
  الذين لم يحتلموا من الأحرار { ثَلَٰثَ مَرَّاتٍ } في اليوم والليلة: قبل صلاة الفجر؛
  لأنه وقت قيام من المضاجع وطرح ما ينام فيه من الثياب ولبس ثياب اليقظة. وبالظهيرة:
  لأنها وقت وضع الثياب للقائلة. وبعد صلاة العشاء؛ لأنه وقت التجرّد من ثياب اليقظة
  والالتحاف بثياب النوم. وسمى كل واحدة من هذه الأحوال عورة؛ لأن الناس يختلّ تسترهم
  وتحفظهم فيها. والعورة: الخلل. ومنها: أعور الفارس، وأعور المكان، والأعور: المختل
  العين. ثم عذرهم في ترك الاستئذان وراء هذه المرات، وبين وجه العذر في قوله: { طَوفُونَ
  عَلَيْكُمْ } يعني أن بكم وبهم حاجة إلى المخالطة والمداخلة: يطوفون عليكم بالخدمة،
  وتطوفون عليهم للاستخدام؛ فلو جزم الأمر بالاستئذان في كل وقت، لأدّى إلى الحرج. وروي:(766)
  أن مدلج بن عمرو: وكان غلاماً أنصارياً: أرسله رسول الله صلى الله عليه وسلم وقت الظهر
  إلى عمر ليدعوه، فدخل عليه وهو نائم، وقد انكشف عنه ثوبه، فقال عمر: لوددت أنّ الله
  عزّ وجلّ نهى آباءنا وأبناءنا وخدمنا أن لا يدخلوا علينا هذه الساعات إلاّ بإذن، ثم
  انطلق معه إلى النبي صلى الله عليه وسلم. فوجده وقد أنزلت عليه هذه الآية.وهي إحدى
  الآيات المنزلة بسبب عمر رضي الله تعالى عنه.وقيل:(767) نزلت في أسماء بنت أبي مرثد،
  قالت: إنا لندخل على الرجل والمرأة ولعلهما يكونان في لحاف واحد. وقيل: دخل عليها غلام
  لها كبير في وقت كرهت دخوله، فأتت رسول الله صلى الله عليه وسلم فقالت: إن خدمنا وغلماننا
  يدخلون علينا في حال نكرهها. وعن أبي عمرو: { ٱلْحُلُمَ } بالسكون وقرىء: { ثَلَٱثُ
  عَوْرَاتٍ } بالنصب بدلاً عن ثلاث مرات، أي: أوقات ثلاث عورات. وعن الأعمش: عورات على
  لغة هذيل. فإن قلت: ما محلّ ليس عليكم؟ قلت: إذا رفعت ثلاث عورات كان ذلك في محل الرفع
  على الوصف. والمعنى: هنّ ثلاث عورات مخصوصة بالاستئذان، وإذا نصبت: لم يكن له محلّ
  وكان كلاماً مقرّراً للأمر بالاستئذان في تلك الأحوال خاصة: فإن قلت: بم ارتفع { بَعْضُكُمْ
  }؟ قلت: بالابتداء وخبره { عَلَىٰ بَعْضٍ } على معنى: طائف على بعض، وحذف لأنَّ طوافون
  يدل عليه. ويجوز أن يرتفع بيطوف مضمراً لتلك الدلالة.\r\n\t\t\t\r\n\t\t\t</section>"

