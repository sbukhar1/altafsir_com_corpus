text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يُسَبِّحُ لَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلطَّيْرُ صَآفَّاتٍ كُلٌّ
  قَدْ عَلِمَ صَلاَتَهُ وَتَسْبِيحَهُ وَٱللَّهُ عَلِيمٌ بِمَا يَفْعَلُونَ } * { وَللَّهِ
  مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }{ صَافَّـٰتٍ } يصففن
  أجنحتهن في الهواء. والضمير في { عِلْمٍ } لكل أو لله. وكذلك في { صَلاَتَهُ وَتَسْبِيحَهُ
  } والصلاة: الدعاء. ولا يبعد أن يلهم الله الطير دعاءه وتسبيحه كما ألهمها سائر العلوم
  الدقيقة التي لا يكاد العقلاء يهتدون إليها.\r\n\t\t\t\r\n\t\t\t</section>"

