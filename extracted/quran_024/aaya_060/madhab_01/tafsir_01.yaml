text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَوَاعِدُ
  مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي لاَ يَرْجُونَ نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن
  يَضَعْنَ ثِيَابَهُنَّ غَيْرَ مُتَبَرِّجَاتٍ بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ
  لَّهُنَّ وَٱللَّهُ سَمِيعٌ عِلِيمٌ }يقول تعالـى ذكره: واللواتـي قد قعدن عن الولد
  من الكبر من النساء، فلا يحضن ولا يـلدن واحدتهنّ قاعد. { اللاَّتـي لا يَرْجُونَ نِكاحاً
  } يقول: اللاتـي قد يئسن من البعولة، فلا يطمعن فـي الأزواج. { فَلَـيْسَ عَلَـيْهنَّ
  جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } يقول: فلـيس علـيهنّ حرج ولا إثم أن يضعن ثـيابهنّ،
  يعنـي جلابـيبهنّ، وهي القناع الذي يكون فوق الـخمار والرداء الذي يكون فوق الثـياب،
  لا حرج علـيهنّ أن يضعن ذلك عند الـمـحارم من الرجال وغير الـمـحارم من الغربـاء غير
  متبرِّجات بزينة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { والقَوَاعِدُ
  مِنَ النِّساءِ اللاَّتـي لا يَرْجُونَ نِكاحاً } وهي الـمرأة، لا جناح علـيها أن تـجلس
  فـي بـيتها بدِرع وخِمار وتضع عنها الـجلبـاب ما لـم تتبرّج لـما يكره الله، وهو قوله:
  { فَلَـيْسَ عَلَـيْهنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ غَيْرَ مُتَبرّجاتٍ بِزِينَةٍ
  } ثم قال: { وأنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ }.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { يَضَعْنَ ثِـيابَهُنَّ
  } يعنـي: الـجلبـاب، وهو القِناع وهذا للكبـيرة التـي قد قعدت عن الولد، فلا يضرّها
  أن لا تـجلبب فوق الـخمار. وأما كلّ امرأة مسلـمة حرّة، فعلـيها إذا بلغت الـمـحيض
  أن تدنَى الـجلبـاب علـى الـخمار. وقال الله فـي سورة الأحزاب:{ يُدْنِـينَ عَلَـيْهِنَّ
  مِنْ جَلابِـيبِهِنَّ ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلا يُؤْذَيْنَ }وكان بـالـمدينة
  رجال من الـمنافقـين إذا مرّت بهم امرأة سيئة الهيئة والزيّ، حَسِب الـمنافقون أنها
  مزنـية وأنها من بغيتهم، فكانوا يؤذون الـمؤمنات بـالرفث، ولا يعلـمون الـحرّة من الأمة
  فأنزل الله فـي ذلك:{ يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ
  الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ ذلكَ أدْنَى أنْ يُعْرَفْنَ
  فَلا يُؤْذَيْنَ }يقول: إذا كان زِيهنّ حسناً لـم يطمع فـيهنّ الـمنافقون.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، فـي قوله: { وَالقَوَاعِدُ
  مِنَ النِّساءِ } التـي قعدت من الوَلد وكِبرت. قال ابن جُرَيج: قال مـجاهد: { اللاتـي
  لا يَرْجُونَ نِكاحاً } قال: لا يردنه. { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ
  ثِـيابَهُنَّ } قال: جلابـيبهنّ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { والقَوَاعِدُ مِنَ النِّساءِ اللاَّتـي لا يَرْجُونَ نِكاحاً فَلَـيْسَ
  عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ غيرَ مُتَبَرّجاتٍ بِزِينَةٍ } قال:
  وضع الـخمار، قال: التـي لا ترجو نكاحاً، التـي قد بلغت أن لا يكون لها فـي الرجال
  حاجة ولا للرجال فـيها حاجة فإذا بلغن ذلك وضعن الـخمار غير متبرّجات بزينة. ثم قال:
  { وأنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ } كان أبـي يقول هذا كله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَوَاعِدُ مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي
  لاَ يَرْجُونَ نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن يَضَعْنَ ثِيَابَهُنَّ غَيْرَ
  مُتَبَرِّجَاتٍ بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ لَّهُنَّ وَٱللَّهُ سَمِيعٌ
  عِلِيمٌ }حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن علقمة بن
  مَرْثَد، عن ذرّ، عن أبـي وائل، عن عبد الله، فـي قوله: { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ
  أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: الـجلبـاب أو الرداء. شكّ سفـيان.قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن يزيد، عن عبد الله:
  { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: الرداء.حدثنـي يحيى
  بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن مالك بن الـحارث،
  عن عبد الرحمن بن يزيد، قال: قال عبد الله فـي هذه الآية: { فَلَـيْسَ عَلَـيْهِنَّ
  جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: هي الـمِلْـحَفة.حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، قال: سمعت أبـا وائل قال: سمعت
  عبد الله يقول فـي هذه الآية: { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ
  } قال: الـجلبـاب.حدثنا يحيى بن سعيد، عن شعبة، قال: أخبرنـي الـحَكَم، عن أبـي وائل،
  عن عبد الله، مثله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن الثَّوري، عن
  الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن يزيد، عن ابن مسعود، فـي قوله: { أنْ
  يَضَعْنَ ثِـيابَهُنَّ غيرَ مُتَبرّجاتٍ بِزِينَةٍ } قال: هو الرداء.قال الـحسن، قال:
  عبد الرزاق، قال الثوريّ: وأخبرنـي أبو حصين وسالـم الأفطس، عن سعيد بن جُبـير، قال:
  هو الرداء.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـيّ: { أنْ يَضَعْنَ ثِـيابَهُنَّ
  غيرَ مُتَبرِّجاتٍ بِزِينَةٍ } قال: تضع الـجلبـاب الـمرأة التـي قد عجزت ولـم تزوّج.
  قال الشعبـيّ: فإن أُبـيّ بن كعب يقرأ: «أنْ يَضَعْنَ مِنْ ثِـيابِهِنَّ».حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا ابن عُلَـية، قال: قلت لابن أبـي نـجيح، قوله: { فَلَـيْسَ عَلَـيْهِنَّ
  جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ غيرَ مُتَبرّجاتٍ بِزِينَةٍ } قال: الـجلبـاب. قال
  يعقوب، قال أبو يونس: قلت له: عن مـجاهد؟ قال: نعم، فـي الدار والـحجرة.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ
  أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: جلابـيبهنّ.وقوله: { غيرَ مُتَبرّجاتٍ بِزِينَةٍ
  } يقول: لـيس علـيهنّ جناح فـي وضع أرديتهنّ إذا لـم يُرِدن بوضع ذلك عنهنّ أن يبدين
  ما علـيهنّ من الزينة للرجال. والتبرّج: هو أن تظهر الـمرأة من مـحاسنها ما ينبغي لها
  أن تستره.وقوله: { وأنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ } يقول: وإن تعففن عن وضع جلابـيبهنّ
  وأرديتهنّ، فـيـلبسنها، خير لهنّ من أن يضعنها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: أنْ يَسْتَعْفِفْنَ
  خَيْرٌ لَهُنَّ قال: أن يـلبسن جلابـيبنّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَوَاعِدُ مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي
  لاَ يَرْجُونَ نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن يَضَعْنَ ثِيَابَهُنَّ غَيْرَ
  مُتَبَرِّجَاتٍ بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ لَّهُنَّ وَٱللَّهُ سَمِيعٌ
  عِلِيمٌ }حدثنا ابن حميد، قال: ثنا جرير، عن مُغِيرة، عن الشعبـيّ: { وأنْ يَسْتَعْفِفْنَ
  خَيرٌ لَهُنَّ } قال: ترك ذلك، يعنـي ترك وضع الثـياب.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وأنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ } والاستعفـاف:
  لبس الـخِمار علـى رأسها، كان أبـي يقول هذا كله.{ وَاللّهُ سَمِيعٌ } ما تنطقون بألسنتكم.
  { عَلِـيـمٌ } بـما تضمره صدوركم، فـاتقوه أن تنطقوا بألسنتكم ما قد نهاكم عن أن تنطقوا
  بها، أو تضمروا فـي صدوركم ما قد كرهه لكم، فتستوجبوا بذلك منه عقوبة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

