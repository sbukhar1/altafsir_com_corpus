text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَوَاعِدُ
  مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي لاَ يَرْجُونَ نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن
  يَضَعْنَ ثِيَابَهُنَّ غَيْرَ مُتَبَرِّجَاتٍ بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ
  لَّهُنَّ وَٱللَّهُ سَمِيعٌ عِلِيمٌ }القاعد: التي قعدت عن الحيض والولد لكبرها { لاَ
  يَرْجُونَ نِكَاحاً } لا يطمعن فيه: والمراد بالثياب الظاهرة كالملحفة والجلباب الذي
  فوق الخمار { غَيْرَ مُتَبَرّجَـٰتِ بِزِينَةٍ } غير مظهرات زينة، يريد: الزينة الخفيفة
  التي أرادها في قوله:{ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ }[النور:
  31] أو غير قاصدات بالوضع التبرج، ولكن التخفف إذا احتجن إليه. والاستعفاف من الوضع
  خير لهنّ لما ذكر الجائز عقبه بالمستحب، بعثاً منه عن اختيار أفضل الأعمال وأحسنها،
  كقوله:{ وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ }[البقرة: 237]،{ وَأَن تَصَدَّقُواْ
  خَيْرٌ لَّكُمْ }[البقرة: 280]. فإن قلت: ما حقيقة التبرج؟ قلت: تكلف إظهار ما يجب
  إخفاؤه من قولهم: سفينة بارج، لا غطاء عليها. والبرج: سعة العين، يرى بياضها محيطاً
  بسوادها كله لا يغيب منه شيء، إلاّ أنه اختصّ بأن تتكشف المرأة للرجال بإبداء زينتها
  وإظهار محاسنها. وبدأ، وبرز بمعنى: ظهر، من أخوات: تبرج وتبلج، كذلك.\r\n\t\t\t\r\n\t\t\t</section>"

