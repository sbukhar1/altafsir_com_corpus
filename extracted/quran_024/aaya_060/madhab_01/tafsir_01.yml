  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْقَوَاعِدُ
  مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي لاَ يَرْجُونَ نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن
  يَضَعْنَ ثِيَابَهُنَّ غَيْرَ مُتَبَرِّجَاتٍ بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ
  لَّهُنَّ وَٱللَّهُ سَمِيعٌ عِلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  واللواتـي قد قعدن عن الولد من الكبر من النساء، فلا يحضن ولا يـلدن واحدتهنّ قاعد.
  { اللاَّتـي لا يَرْجُونَ نِكاحاً } يقول: اللاتـي قد يئسن من البعولة، فلا يطمعن فـي
  الأزواج. { فَلَـيْسَ عَلَـيْهنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } يقول: فلـيس
  علـيهنّ حرج ولا إثم أن يضعن ثـيابهنّ، يعنـي جلابـيبهنّ، وهي القناع الذي يكون فوق
  الـخمار والرداء الذي يكون فوق الثـياب، لا حرج علـيهنّ أن يضعن ذلك عند الـمـحارم
  من الرجال وغير الـمـحارم من الغربـاء غير متبرِّجات بزينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { والقَوَاعِدُ مِنَ النِّساءِ اللاَّتـي
  لا يَرْجُونَ نِكاحاً } وهي الـمرأة، لا جناح علـيها أن تـجلس فـي بـيتها بدِرع وخِمار
  وتضع عنها الـجلبـاب ما لـم تتبرّج لـما يكره الله، وهو قوله: { فَلَـيْسَ عَلَـيْهنَّ
  جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ غَيْرَ مُتَبرّجاتٍ بِزِينَةٍ } ثم قال: { وأنْ يَسْتَعْفِفْنَ
  خَيْرٌ لَهُنَّ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { يَضَعْنَ ثِـيابَهُنَّ
  } يعنـي: الـجلبـاب، وهو القِناع وهذا للكبـيرة التـي قد قعدت عن الولد، فلا يضرّها
  أن لا تـجلبب فوق الـخمار. وأما كلّ امرأة مسلـمة حرّة، فعلـيها إذا بلغت الـمـحيض
  أن تدنَى الـجلبـاب علـى الـخمار. وقال الله فـي سورة الأحزاب:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ
  ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلا يُؤْذَيْنَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بـالـمدينة رجال من الـمنافقـين
  إذا مرّت بهم امرأة سيئة الهيئة والزيّ، حَسِب الـمنافقون أنها مزنـية وأنها من بغيتهم،
  فكانوا يؤذون الـمؤمنات بـالرفث، ولا يعلـمون الـحرّة من الأمة فأنزل الله فـي ذلك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ
  عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلا يُؤْذَيْنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  إذا كان زِيهنّ حسناً لـم يطمع فـيهنّ الـمنافقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، فـي قوله: { وَالقَوَاعِدُ
  مِنَ النِّساءِ } التـي قعدت من الوَلد وكِبرت. قال ابن جُرَيج: قال مـجاهد: { اللاتـي
  لا يَرْجُونَ نِكاحاً } قال: لا يردنه. { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ
  ثِـيابَهُنَّ } قال: جلابـيبهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { والقَوَاعِدُ مِنَ النِّساءِ
  اللاَّتـي لا يَرْجُونَ نِكاحاً فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ
  غيرَ مُتَبَرّجاتٍ بِزِينَةٍ } قال: وضع الـخمار، قال: التـي لا ترجو نكاحاً، التـي
  قد بلغت أن لا يكون لها فـي الرجال حاجة ولا للرجال فـيها حاجة فإذا بلغن ذلك وضعن
  الـخمار غير متبرّجات بزينة. ثم قال: { وأنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ } كان أبـي
  يقول هذا كله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
