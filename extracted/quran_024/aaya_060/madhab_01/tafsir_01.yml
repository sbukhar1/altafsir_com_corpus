  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْقَوَاعِدُ مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي لاَ يَرْجُونَ
  نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن يَضَعْنَ ثِيَابَهُنَّ غَيْرَ مُتَبَرِّجَاتٍ
  بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ لَّهُنَّ وَٱللَّهُ سَمِيعٌ عِلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن
  علقمة بن مَرْثَد، عن ذرّ، عن أبـي وائل، عن عبد الله، فـي قوله: { فَلَـيْسَ عَلَـيْهِنَّ
  جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: الـجلبـاب أو الرداء. شكّ سفـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن مالك بن الـحارث،
  عن عبد الرحمن بن يزيد، عن عبد الله: { فَلَـيْسَ عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ
  ثِـيابَهُنَّ } قال: الرداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن مالك
  بن الـحارث، عن عبد الرحمن بن يزيد، قال: قال عبد الله فـي هذه الآية: { فَلَـيْسَ
  عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: هي الـمِلْـحَفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  الـحكم، قال: سمعت أبـا وائل قال: سمعت عبد الله يقول فـي هذه الآية: { فَلَـيْسَ عَلَـيْهِنَّ
  جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: الـجلبـاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن سعيد، عن شعبة، قال: أخبرنـي الـحَكَم، عن أبـي وائل، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن الثَّوري، عن الأعمش،
  عن مالك بن الـحارث، عن عبد الرحمن بن يزيد، عن ابن مسعود، فـي قوله: { أنْ يَضَعْنَ
  ثِـيابَهُنَّ غيرَ مُتَبرّجاتٍ بِزِينَةٍ } قال: هو الرداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الـحسن، قال: عبد الرزاق، قال الثوريّ: وأخبرنـي أبو حصين وسالـم الأفطس، عن سعيد بن
  جُبـير، قال: هو الرداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن الشعبـيّ: { أنْ يَضَعْنَ ثِـيابَهُنَّ غيرَ مُتَبرِّجاتٍ بِزِينَةٍ }
  قال: تضع الـجلبـاب الـمرأة التـي قد عجزت ولـم تزوّج. قال الشعبـيّ: فإن أُبـيّ بن
  كعب يقرأ: «أنْ يَضَعْنَ مِنْ ثِـيابِهِنَّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، قال: قلت لابن أبـي نـجيح، قوله: { فَلَـيْسَ
  عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ غيرَ مُتَبرّجاتٍ بِزِينَةٍ } قال:
  الـجلبـاب. قال يعقوب، قال أبو يونس: قلت له: عن مـجاهد؟ قال: نعم، فـي الدار والـحجرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَلَـيْسَ
  عَلَـيْهِنَّ جُناحٌ أنْ يَضَعْنَ ثِـيابَهُنَّ } قال: جلابـيبهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { غيرَ مُتَبرّجاتٍ بِزِينَةٍ } يقول: لـيس علـيهنّ جناح فـي
  وضع أرديتهنّ إذا لـم يُرِدن بوضع ذلك عنهنّ أن يبدين ما علـيهنّ من الزينة للرجال.
  والتبرّج: هو أن تظهر الـمرأة من مـحاسنها ما ينبغي لها أن تستره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ } يقول: وإن تعففن عن
  وضع جلابـيبهنّ وأرديتهنّ، فـيـلبسنها، خير لهنّ من أن يضعنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد: أنْ يَسْتَعْفِفْنَ خَيْرٌ لَهُنَّ قال: أن يـلبسن جلابـيبنّ.</font></font>&#13;\t\t\t<label
