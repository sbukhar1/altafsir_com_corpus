  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْقَوَاعِدُ
  مِنَ ٱلنِّسَآءِ ٱلَّلاَتِي لاَ يَرْجُونَ نِكَاحاً فَلَيْسَ عَلَيْهِنَّ جُنَاحٌ أَن
  يَضَعْنَ ثِيَابَهُنَّ غَيْرَ مُتَبَرِّجَاتٍ بِزِينَةٍ وَأَن يَسْتَعْفِفْنَ خَيْرٌ
  لَّهُنَّ وَٱللَّهُ سَمِيعٌ عِلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القاعد: التي
  قعدت عن الحيض والولد لكبرها { لاَ يَرْجُونَ نِكَاحاً } لا يطمعن فيه: والمراد بالثياب
  الظاهرة كالملحفة والجلباب الذي فوق الخمار { غَيْرَ مُتَبَرّجَـٰتِ بِزِينَةٍ } غير
  مظهرات زينة، يريد: الزينة الخفيفة التي أرادها في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  لِبُعُولَتِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 31] أو غير قاصدات بالوضع التبرج، ولكن التخفف إذا احتجن إليه.
  والاستعفاف من الوضع خير لهنّ لما ذكر الجائز عقبه بالمستحب، بعثاً منه عن اختيار أفضل
  الأعمال وأحسنها، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  237]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 280]. فإن قلت: ما حقيقة
  التبرج؟ قلت: تكلف إظهار ما يجب إخفاؤه من قولهم: سفينة بارج، لا غطاء عليها. والبرج:
  سعة العين، يرى بياضها محيطاً بسوادها كله لا يغيب منه شيء، إلاّ أنه اختصّ بأن تتكشف
  المرأة للرجال بإبداء زينتها وإظهار محاسنها. وبدأ، وبرز بمعنى: ظهر، من أخوات: تبرج
  وتبلج، كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

