text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ وَأَنَّ ٱللَّهَ تَوَّابٌ حَكِيمٌ }الفضل: التفضل،
  وجواب «لولا» متروك، وتركه دال على أمر عظيم لا يكتنه، ورب مسكوت عنه أبلغ من منطوق
  به.\r\n\t\t\t\r\n\t\t\t</section>"

