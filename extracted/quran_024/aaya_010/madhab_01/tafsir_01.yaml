  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ وَأَنَّ ٱللَّهَ تَوَّابٌ حَكِيمٌ }يقول تعالـى ذكره:
  ولولا فضل الله علـيكم أيها الناس ورحمته بكم، وأنه عَوّاد علـى خـلقه بلطفه وطَوْله،
  حكيـم فـي تدبـيره إياهم وسياسته لهم لعاجلكم بـالعقوبة علـى معاصيكم وفضَح أهل الذنوب
  منكم بذنوبهم، ولكنه ستر علـيكم ذنوبكم وترك فضيحتكم بها عاجلاً، رحمة منه بكم وتفضلاً
  علـيكم، فـاشكروا نعمه وانتهوا عن التقدّم عما عنه نهاكم من معاصيه. وترك الـجواب فـي
  ذلك، اكتفـاء بـمعرفة السامع الـمراد منه.\r\n\t\t\t\r\n\t\t\t</section>"

