  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ فَإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْهِ
  مَا حُمِّلَ وَعَلَيْكُمْ مَّا حُمِّلْتُمْ وَإِن تُطِيعُوهُ تَهْتَدُواْ وَمَا عَلَى
  ٱلرَّسُولِ إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">صرف
  الكلام عن الغيبة إلى الخطاب على طريقة الالتفات وهو أبلغ في تبكيتهم. يريد: فإن تتولوا
  فما ضررتموه وإنما ضررتم أنفسكم فإنّ الرسول ليس عليه إلاّ ما حمله الله وكلفه من أداء
  الرسالة، فإذا أدّى فقد خرج عن عهدة تكليفه، وأما أنتم فعليكم ما كلفتم من التلقي بالقبول
  والإذعان، فإن لم تفعلوا وتوليتم فقد عرَّضتم نفوسكم لسخط الله وعذابه، وإن أطعتموه
  فقد أحرزتم نصيبكم من الخروج عن الضلالة إلى الهدى، فالنفع والضرر عائدان إليكم، وما
  الرسول إلاّ ناصح وهاد، وما عليه إلاّ أن يبلغ ما له نفع في قبولكم، ولا عليه ضرر في
  توليكم، والبلاغ: بمعنى التبليغ، كالأداء: بمعنى التأدية. ومعنى المبين: كونه مقروناً
  بالآيات والمعجزات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

