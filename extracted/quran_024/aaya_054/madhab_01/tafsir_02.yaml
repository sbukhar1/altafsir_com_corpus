text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ فَإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْهِ مَا حُمِّلَ
  وَعَلَيْكُمْ مَّا حُمِّلْتُمْ وَإِن تُطِيعُوهُ تَهْتَدُواْ وَمَا عَلَى ٱلرَّسُولِ
  إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ }صرف الكلام عن الغيبة إلى الخطاب على طريقة الالتفات
  وهو أبلغ في تبكيتهم. يريد: فإن تتولوا فما ضررتموه وإنما ضررتم أنفسكم فإنّ الرسول
  ليس عليه إلاّ ما حمله الله وكلفه من أداء الرسالة، فإذا أدّى فقد خرج عن عهدة تكليفه،
  وأما أنتم فعليكم ما كلفتم من التلقي بالقبول والإذعان، فإن لم تفعلوا وتوليتم فقد
  عرَّضتم نفوسكم لسخط الله وعذابه، وإن أطعتموه فقد أحرزتم نصيبكم من الخروج عن الضلالة
  إلى الهدى، فالنفع والضرر عائدان إليكم، وما الرسول إلاّ ناصح وهاد، وما عليه إلاّ
  أن يبلغ ما له نفع في قبولكم، ولا عليه ضرر في توليكم، والبلاغ: بمعنى التبليغ، كالأداء:
  بمعنى التأدية. ومعنى المبين: كونه مقروناً بالآيات والمعجزات.\r\n\t\t\t\r\n\t\t\t</section>"

