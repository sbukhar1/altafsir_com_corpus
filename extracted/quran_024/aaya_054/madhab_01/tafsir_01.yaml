text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ فَإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْهِ مَا حُمِّلَ
  وَعَلَيْكُمْ مَّا حُمِّلْتُمْ وَإِن تُطِيعُوهُ تَهْتَدُواْ وَمَا عَلَى ٱلرَّسُولِ
  إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ }يقول تعالـى ذكره: { قُلْ } يا مـحمد لهؤلاء الـمقسمين
  بـالله جهد أيـمانهم لئن أمرتهم لـيُخرجُنّ وغيرهم من أمتك: { أطِيعُوا اللّهَ } أيها
  القوم فـيـما أمركم به ونهاكم عنه. { وأطِيعُوا الرَّسُولَ } فإن طاعته لله طاعة. {
  فإن تَوَلَّوْا } يقول: فإن تُعْرِضوا وتُدْبِروا عما أمركم به رسول الله صلى الله
  عليه وسلم أو نهاكم عنه، وتأبَوا أن تُذْعنوا لـحكمه لكم وعلـيكم. { فإنَّـمَا عَلَـيْهِ
  ما حُمِّلَ } يقول: فإنـما علـيه فعل ما أُمِر بفعله من تبلـيغ رسالة الله إلـيكم،
  علـى ما كلَّفه من التبلـيغ. { وَعَلَـيْكُمْ ما حُمِّلْتُـمْ } يقول: وعلـيكم أيها
  الناس أن تفعلوا ما أَلزمكم وأوجب علـيكم من اتبـاع رسوله صلى الله عليه وسلم والانتهاء
  إلـى طاعته فـيـما أمركم ونهاكم.وقلنا: إن قوله: { فإنْ تَوَلَّوْا } بـمعنى: فإن تتولوا،
  فإنه فـي موضع جزم لأنه خطاب للذين أمر رسول الله صلى الله عليه وسلم بأن يقول لهم:
  { أطِيعُوا اللّهَ وأطِيعُوا الرَّسُولَ } يدلّ علـى أن ذلك كذلك قوله: { وَعَلَـيْكُمْ
  ما حُمِّلْتـمْ } ، ولو كان قوله: { تَوَلَّوْا } فعلاً ماضياً علـى وجه الـخبر عن
  غيب، لكان فـي موضع قوله: { وَعَلَـيْكُمْ ما حُمِّلْتُـمْ وَعَلَـيْهِمْ ما حُمِّلُوا
  }.وقوله: { وَإنْ تُطِيعُوهُ تَهْتَدُوا } يقول تعالـى ذكره: وإن تطيعوا أيها الناس
  رسول الله فـيـما يأمركم وينهاكم، تَرْشُدوا وتصيبوا الـحقّ فـي أموركم. { وَما عَلـى
  الرَّسُولِ إلاَّ البَلاغُ الـمُبِـينُ } يقول: وغير واجب علـى من أرسله الله إلـى
  قوم برسالة إلا أن يبلِّغهم رسالته بلاغاً يبـين لهم ذلك البلاغ عما أراد الله به،
  يقول: فلـيس علـى مـحمد أيها الناس إلا أداء رسالة الله إلـيكم وعلـيكم الطاعة وإن
  أطعتـموه لـحظوظ أنفسكم تصيبون، وإن عصيتـموه بأنفْسكم فتوبقون.\r\n\t\t\t\r\n\t\t\t</section>"

