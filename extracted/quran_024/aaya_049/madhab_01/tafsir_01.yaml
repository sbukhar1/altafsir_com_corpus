text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَكُنْ لَّهُمُ
  ٱلْحَقُّ يَأْتُوۤاْ إِلَيْهِ مُذْعِنِينَ } * { أَفِي قُلُوبِهِمْ مَّرَضٌ أَمِ ٱرْتَابُوۤاْ
  أَمْ يَخَافُونَ أَن يَحِيفَ ٱللَّهُ عَلَيْهِمْ وَرَسُولُهُ بَلْ أُوْلَـٰئِكَ هُمُ
  ٱلظَّالِمُونَ }يقول تعالـى ذكره: وإن يكن الـحقّ لهؤلاء الذين يدعون إلـى الله ورسوله
  لـيحكم بـينهم، فـيأبَون ويُعْرِضون عن الإجابة إلـى ذلك، قِبَلَ الذين يدعونهم إلـى
  الله ورسوله، يأتوا إلـى رسول الله مذعنـين، يقول { مُذْعِنِـينَ } منقادين لـحكمه،
  مقرّين به طائعين غير مكرهين يقال منه: قد أذعن فلان بحقه: إذا أقرّ به طائعاً غير
  مستكْرَه وانقاد له وسلَّـم. وكان مـجاهد فـيـما ذكر عنه يقول فـي ذلك، ما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { يَأْتُوا إلَـيهِ
  مُذْعِنِـينَ } قال: سِراعاً.وقوله: { أفِـي قُلُوبِهِمْ مَرَضٌ } يقول تعالـى ذكره:
  أفـي قلوب هؤلاء الذين يُعْرِضون إذا دُعُوا إلـى الله ورسوله لـيحكم بـينهم، شكٌّ
  فـي رسول الله صلى الله عليه وسلم أنه لله رسول فهم يـمتنعون من الإجابة إلـى حكمه
  والرضا به. { أمْ يَخافُونَ أن يَحِيفَ اللّهُ عَلَـيْهِمْ وَرَسُولُهُ } إذا احتكموا
  إلـى حكم كتاب الله وحكم رسوله. وقوله: { أن يَحيفَ اللّهُ عَلَـيْهِمْ وَرَسُولُهُ
  } والـمعنى: أن يحيف رسولُ الله علـيهم، فبدأ بـالله تعالـى ذكره تعظيـماً لله، كما
  يقال: ما شاء الله ثم شئت، بـمعنى: ما شئت. ومـما يدلّ علـى أن معنى ذلك كذلك قوله:
  { وَإذَا دُعُوا إلـى اللّهِ وَرَسُولهِ لِـيَحْكُمَ بَـيْنَهُمْ } فأفرد الرسول بـالـحكم،
  ولـم يقُل: لـيحكما. وقوله: { بَلْ أُولَئِكَ هُمُ الظَّالِـمُونَ } يقول: ما خاف هؤلاء
  الـمعرضون عن حكم الله وحكم رسوله، إذ أعرضوا عن الإجابة إلـى ذلك، مـما دُعوا إلـيه،
  أن يحيف علـيهم رسول الله، فـيجورَ فـي حكمه علـيهم ولكنهم قوم أهل ظلـم لأنفسهم بخلافهم
  أمر ربهم ومعصيتهم الله فـيـما أمرهم من الرضا بحكم رسول الله صلى الله عليه وسلم فـيـما
  أحبوا وكرهوا، والتسلـيـم له.\r\n\t\t\t\r\n\t\t\t</section>"

