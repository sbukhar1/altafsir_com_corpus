  none\" href=\"JavaScript:Open_Menu()\">وَإِن يَكُنْ لَّهُمُ ٱلْحَقُّ يَأْتُوۤاْ
  إِلَيْهِ مُذْعِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">معنى { إِلَى ٱللَّهِ وَرَسُولِهِ
  } إلى رسول الله كقولك: أعجبني زيد وكرمه، تريد: كرم زيد. ومنه قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غَلَّسْنَهُ قَبْلَ الْقَطَا وَفُرَّطِهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: قبل فرط القطا. روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(763)
  أنها نزلت في بشر المنافق وخصمه اليهودي حين اختصما في أرض، فجعل اليهوديّ يجرّه إلى
  رسول الله، والمنافق يجرّه إلى كعب بن الأشرف ويقول: إن محمداً يحيف علينا. وروي أنّ
  المغيرة بن وائل كان بينه وبين عليّ بن أبي طالب رضي الله عنه خصومة في ماء وأرض، فقال
  المغيرة: أمّا محمد فلست آتيه ولا أحاكم إليه فإنه يبغضني وأنا أخاف أن يحيف عليّ {
  إِلَيْهِ } صلة يأتوا، لأن «أتى» و«جاء» قد جاءا معدّيين بإلى، أو يتصل بمذعنين لأنه
  في معنى مسرعين في الطاعة. وهذا أحسن لتقدّم صلته ودلالته على الاختصاص. والمعنى: أنهم
  لمعرفتهم أنه ليس معك إلا الحق المرّ والعدل البحت. يزورّون عن المحاكمة إليك إذا ركبهم
  الحق، لئلا تنتزعه من أحداقهم بقضائك عليهم لخصومهم، وإن ثبت لهم حق على خصم أسرعوا
  إليك ولم يرضوا إلا بحكومتك، لتأخذ لهم ما ذاب لهم في ذمّة الخصم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
