text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي بُيُوتٍ أَذِنَ
  ٱللَّهُ أَن تُرْفَعَ وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا بِٱلْغُدُوِّ
  وَٱلآصَالِ } * { رِجَالٌ لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ
  وَإِقَامِ ٱلصَّلاَةِ وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ يَوْماً تَتَقَلَّبُ فِيهِ
  ٱلْقُلُوبُ وَٱلأَبْصَارُ } * { لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ
  مِّن فَضْلِهِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }{ فِى بُيُوتٍ } يتعلق
  بما قبله. أي: كمشكاة في بعض بيوت الله وهي المساجد، كأنه قيل: مثل نوره كما يرى في
  المسجد نور المشكاة التي من صفتها كيت وكيت. أو بما بعده، وهو يسبح، أي: يسبح له رجال
  في بيوت. وفيها تكرير، كقولك: زيد في الدار جالس فيها، أو بمحذوف كقوله:{ فِي تِسْعِ
  آيَاتٍ }[النمل: 12] أي سبحوا في بيوت. والمراد بالإذن: الأمر. ورفعها: بناؤها، كقوله:{ بَنَـٰهَا
  رَفَعَ سَمْكَهَا فَسَوَّاهَا }[النازعات:27- 28]،{ وَإِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ }[البقرة:
  127] وعن ابن عباس رضي الله عنهما: هي المساجد، أمر الله أن تبنى، أو تعظيمها والرفع
  من قدرها. وعن الحسن رضي الله عنه: ما أمر الله أن ترفع بالبناء، ولكن بالتعظيم { وَيُذْكَرَ
  فِيهَا ٱسْمُهُ } أوفق له، وهو عام في كل ذكر. وعن ابن عباس رضي الله عنهما: وأن يتلى
  فيها كتابه. وقرىء: «يسبح» على البناء للمفعول، ويسند إلى أحد الظروف الثلاثة، أعني:
  { لَهُ فِيهَا بِٱلْغُدُوّ } ، و { رِجَالٌ } مرفوع بما دلّ عليه { يُسَبّحُ } وهو
  يسبح له، وتسبح، بالتاء وكسر الباء. وعن أبي جعفر رضي الله عنه بالتاء وفتح الباء.
  ووجهها أن يسند إلى أوقات الغدوّ والآصال على زيادة الباء، وتجعل الأوقات مسبحة. والمراد
  ربها، كصيد عليه يومان. والمراد وحشهما. والآصال: جمع أصل وهو العشي. والمعنى: بأوقات
  الغدوّ، أي: بالغدوات. وقرىء: «والإيصال» وهو الدخول في الأصيل. يقال: آصل، كأظهر وأعتم.
  التجارة: صناعة التاجر، وهو الذي يبيع ويشتري للربح، فإما أن يريد: لا يشغلهم نوع من
  هذه الصناعة، ثم خصّ البيع لأنه في الإلهاء أدخل. من قبل أن التاجر إذا اتجهت له بيعة
  رابحة وهي طلبته الكلية من صناعته: ألهته ما لا يلهيه شراء شيء يتوقع فيه الربح في
  الوقت الثاني، لأن هذا يقين وذاك مظنون، وإمّا أن يسمى الشراء تجارة، إطلاقاً لاسم
  الجنس على النوع، كما تقول: رزق فلان تجارة رابحة، إذا اتجه له بيع صالح أو شراء. وقيل:
  التجارة لأهل الجلب، اتجر فلان في كذا: إذا جلبه. التاء في إقامة، عوض من العين الساقطة
  للإعلال، والأصل: «إقوام» فلما أضيفت أقيمت الإضافة مقام حرف التعويض، فأسقطت، ونحوه:وِأَخْلَفُوكَ
  عِدَ الأمرِ الَّذِي وَعَدُوا   وتقلب القلوب والأبصار: إما أن تتقلب وتتغير في أنفسها:
  وهو أن تضطرب من الهول والفزع وتشخص، كقوله:{ وَإِذْ زَاغَتِ ٱلأَبْصَـٰرُ وَبَلَغَتِ
  ٱلْقُلُوبُ ٱلْحَنَاجِرَ }[الأحزاب: 10]. وإما أن تتقلب أحوالها وتتغير فتفقه القلوب
  بعد أن كانت مطبوعاً عليها لا تفقه، وتبصر الأبصار بعد أن كانت عمياً لا تبصر { أَحْسَنَ
  مَا عَمِلُواْ } أي أحسن جزاء أعمالهم، كقوله:{ لّلَّذِينَ أَحْسَنُواْ ٱلْحُسْنَىٰ }[يونس:
  26] والمعنى يسبحون ويخافون، ليجزيهم ثوابهم مضاعفاً ويزيدهم على الثواب تفضلاً. وكذلك
  معنى قوله:{ ٱلْحُسْنَىٰ وَزِيَادَةٌ }[يونس: 26] المثوبة وزيادة عليها من التفضل.
  وعطاء الله تعالى: إما تفضل وإما ثواب، وإما عوض { وَٱللَّهُ يَرْزُقُ } ما يتفضل به
  { بِغَيْرِ حِسَابٍ } فأما الثواب فله حساب لكونه على حسب الاستحقاق.\r\n\t\t\t\r\n\t\t\t</section>"

