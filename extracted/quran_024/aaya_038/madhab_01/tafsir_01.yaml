  href=\"JavaScript:Open_Menu()\">فِي بُيُوتٍ أَذِنَ ٱللَّهُ أَن تُرْفَعَ وَيُذْكَرَ
  فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا بِٱلْغُدُوِّ وَٱلآصَالِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رِجَالٌ
  لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ وَإِقَامِ ٱلصَّلاَةِ
  وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ يَوْماً تَتَقَلَّبُ فِيهِ ٱلْقُلُوبُ وَٱلأَبْصَارُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِيَهُمُ
  ٱللَّهُ أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ مِّن فَضْلِهِ وَٱللَّهُ يَرْزُقُ مَن
  يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنـما اخترنا
  القول الذي اخترناه فـي ذلك، لدلالة قوله: { يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ والآصَالِ
  رِجالٌ لا تُلْهِيهِمْ تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ } علـى أنها بـيوت
  بنـيت للصلاة فلذلك قلنا هي الـمساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { أَذِنَ اللّهُ أنْ تُرْفَعَ } فقال بعضهم: معناه:
  أذن الله أن تُبْنَـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عصام، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { أذِنَ اللّهُ
  أنْ تُرْفَعَ } قال: تُبْنَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: أذن الله أن تعظَّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله: { أذِنَ اللّهُ أنْ تُرْفَعَ }
  يقول: أن تعظَّم لذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين فـي ذلك عندي بـالصواب
  القول الذي قاله مـجاهد، وهو أن معناه: أذن الله أن ترفع بناء، كما قال جلّ ثناؤهِ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ
  يَرْفَعُ إبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك أن ذلك هو الأغلب من معنى الرفع
  فـي البـيوت والأبنـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُذْكَرَ فِـيها اسْمُهُ
  } يقول: وأَذِن لعبـاده أن يذكروا اسمه فـيها. وقد قـيـل: عُنِـي به أنه أذن لهم بتلاوة
  القرآن فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قال: ثم قال: { وَيُذْكَرَ فِـيها اسْمُهُ } يقول: يُتْلَـى فـيها كتابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول قريب الـمعنى مـما قلناه فـي ذلك، لأن تلاوة كتاب الله
  من معانـي ذكر الله. غير أن الذي قلنا به أظهر معنـيـيه، فلذلك اخترنا القول به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُسَبِّحُ لَهُ فِـيها بـالغُدُوّ والآصَالِ رِجالٌ لا تُلْهِيهِمْ
  تِـجارَةٌ وَلا بَـيْعٌ عَنْ ذِكْرِ اللّهِ } اختلفت القرّاء فـي قراءة قوله: { يُسَبِّحُ
  لَهُ } ، فقرأ ذلك عامة قرّاء الأمصار: { يُسَبِّحُ لَهُ } بضم الـياء وكسر البـاء،
  بـمعنى: يصلِّـي له فـيها رجال، وبجعل «يسبِّح» فعلاً ل«الرجال» وخبراً عنهم، وترفع
  به «الرجال». سوى عاصم وابن عامر، فإنهما قرءا ذلك: «يُسَبَّحُ له» بضمّ الـياء وفتـح
  البـاء، علـى ما لـم يسمّ فـاعله، ثم يرفعان «الرجال» بخبر ثان مضمر، كأنهما أرادا:
  يسبَّح الله فـي البـيوت التـي أذن الله أن ترفع، فسبَّح له رجال فرفعا «الرجال» بفعل
  مضمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي هي أولاهما بـالصواب:
