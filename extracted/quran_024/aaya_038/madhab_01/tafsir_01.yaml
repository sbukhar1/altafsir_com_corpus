  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  بُيُوتٍ أَذِنَ ٱللَّهُ أَن تُرْفَعَ وَيُذْكَرَ فِيهَا ٱسْمُهُ يُسَبِّحُ لَهُ فِيهَا
  بِٱلْغُدُوِّ وَٱلآصَالِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رِجَالٌ لاَّ تُلْهِيهِمْ تِجَارَةٌ وَلاَ
  بَيْعٌ عَن ذِكْرِ ٱللَّهِ وَإِقَامِ ٱلصَّلاَةِ وَإِيتَآءِ ٱلزَّكَـاةِ يَخَافُونَ
  يَوْماً تَتَقَلَّبُ فِيهِ ٱلْقُلُوبُ وَٱلأَبْصَارُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِيَهُمُ ٱللَّهُ
  أَحْسَنَ مَا عَمِلُواْ وَيَزِيدَهُمْ مِّن فَضْلِهِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { فِـي
  بُـيُوتٍ أذِنَ اللّهُ أنْ تُرفَعَ } الله نور السموات والأرض، مَثَل نورِه كمشكاة
  فـيها مصبـاح، فـي بـيوت أذن الله أن ترفع. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الـمِشكاة: التـي فـيها الفتـيـلة التـي
  فـيها الـمصبـاح. قال: الـمصابـيح فـي بـيوت أذن الله أن ترفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: قد يحتـمل أن تكون «من» فـي صلة «توقد»، فـيكون الـمعنى:
  تُوقَد من شجرة مبـاركة ذلك الـمصبـاح فـي بـيوت أذن الله أن ترفع. وعنى بـالبـيوت:
  الـمساجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي ذلك،
  فقال بعضهم بـالذي قلنا فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، ونصر بن عبد الرحمن
  الأَوْديّ، قالا: ثنا حَكَّام، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح فـي قول الله:
  { فِـي بُـيُوتٍ أذِنَ اللّهُ أنْ تُرْفَعَ } قال: الـمساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: {
  فِـي بُـيُوتٍ أذِنَ اللّهُ أنْ تُرْفَعَ } وهي الـمساجد تُكْرَم، ونهي عن اللغو فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { فِـي بُـيُوتٍ أَذِنَ اللّهُ أنْ تُرْفَعَ } يعنـي:
  كل مسجد يصلَّـى فـيه، جامع أو غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قالـي: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { فِـي بُـيُوتٍ أَذِنَ اللّهُ أنْ تُرْفَعَ } قال: مساجد تُبْنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله: { فِـي بُـيُوتٍ
  أَذِنَ اللّهُ أنْ تُرْفَعَ } قال: فـي الـمساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا معمر، عن أبـي إسحاق، عن عمرو بن ميـمون، قال: أدركت أصحاب رسول الله صلى الله
  عليه وسلم وهم يقولون: الـمساجد: بـيوت الله، وإنه حقّ علـى الله أن يُكْرِم من زاره
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا ابن الـمبـارك،
  عن سالـم بن عمر، فـي قوله: { فِـي بُـيُوتٍ أَذِنَ اللّهُ أنْ تُرْفَعَ } قال: هي
  الـمساجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فِـي بُـيُوتٍ أَذِن الله أنْ تُرْفَعَ } قال: الـمساجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عَنَى بذلك البـيوتَ كلَّها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، ونصر بن عبد الرحمن
  الأَوْديّ، قالا: حدثنا حَكَّام بن سلـم، عن إسماعيـل بن أبـي خالد، عن عكرمة: { فِـي
  بُـيُوتٍ أذِنَ اللّهُ أنْ تُرْفَعَ } قال: هي البـيوت كلها.</font></font>&#13;\t\t\t<label
