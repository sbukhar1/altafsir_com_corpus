  href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال: كنا نقوله.
  فقـيـل له: من؟ قال: قال عطاء وطاوس ومـجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، وابن الـمثنى، قالا: ثنا مـحمد بن خالد بن عَثْمة، قال: ثنا سعيد بن بشير،
  عن قتادة، عن عمر بن طلـحة، عن عبد الله، قال: إذا تاب القاذف جلد وجازت شهادته. قال
  أبو موسى: هكذا قال ابن أبـي عَثْمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن الـمثنى، قالا: ثنا ابن أبـي عَثْمة، قال: ثنا سعيد بن بشير، عن قَتادة،
  عن سلـيـمان بن يسار والشعبـي قالا: إذا تاب القاذف عند الـجلد جازت شهادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قَتادة:
  أن عمر بن عبد الله بن أبـي طلـحة جلد رجلاً فـي قذف، فقال: أَكْذِبْ نفسك حتـى تـجوز
  شهادتك</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي الهيثم، قال: سمعت إبراهيـم والشعبـيّ يتذاكران شهادة القاذف،
  فقال الشعبـيّ لإبراهيـم: لِـم لا تقبل شهادته؟ فقال: لأنـي لا أدري تاب أم لا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن الـمبـارك، عن مـجالد،
  عن الشعبـيّ، عن مسروق، قال: تُقبل شهادته إذا تاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الله بن الـمبـارك، عن يعقوب بن القعقاع، عن مـحمد بن زيد، عن سعيد بن جبـير،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الله بن الـمبـارك،
  عن ابن جُرَيج، عن عمران بن موسى، قال: شهدت عمر بن عبد العزيز أجاز شهادة القاذف ومعه
  رجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن الـحكم، قال: قال الشعبـيّ: إذا تاب جازت شهادته، قال ابن
  الـمثنى. قال: عندي، يعنـي فـي القذف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا مسعر، عن عمران بن عمير: أن عبد الله بن
  عتبة كان يجيز شهادة القاذف إذا تاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنـي هشيـم، عن جويبر، عن الضحاك، قال: إذا تاب وأصلـح قُبلت شهادته يعنـي
  القاذف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: أخبرنا
  ابن ثور، عن معمر، عن قَتادة، عن ابن الـمسيب، قال: تقبل شهادة القاذف إذا تاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  عن ابن الـمسيب، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد، عن معمر، قال: قال الزُهريّ: إذا حدّ القاذف، فإنه ينبغي للإمام أن يستتـيبه،
  فإن تاب قُبلت شهادته، وإلاَّ لـم تقبل. قال: كذلك فعل عمر بن الـخطاب بـالذين شهدوا
  علـى الـمغيرة بن شعبة، فتابوا إلاَّ أبـا بكرة، فكان لا تقبل شهادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الاستثناء فـي ذلك من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُولَئِكَ هُمُ الفَـاسِقُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَقْبَلُوا لَهُمْ شَهادَةً أبَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقد
  وصل بـالأبد ولا يجوز قبولها أبدا.</font></font>&#13;\t\t\t<label disabled=\"true\"
