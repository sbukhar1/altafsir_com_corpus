text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }اختلف
  أهل التأويـل فـي الذي استثنـي منه قوله: { إلاَّ الَّذِينَ تابُوا منْ بَعْدِ ذَلكَ
  وأصْلَـحُوا } فقال بعضهم: استثنـي من قوله:{ وَلا تَقْبَلُوا لَهُمْ شَهادَةً أبَداً
  وأُولَئِكَ هُمُ الفـاسِقُونَ }وقالوا: إذا تاب القاذف قُبلت شهادته وزال عنه اسم الفسق،
  حُدّ فـيه أو لـم يحدّ.ذكر من قال ذلك:حدثنـي أحمد بن حماد الدّولابـيّ، قال: ثنـي
  سفـيان، عن الزهري، عن سعيد إن شاء الله، أن عمر قال لأبـي بكرة: إن تبت قبلت شهادتك،
  أو رَدَّيْت شهادتك.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن الزهري، عن سعيد
  بن الـمسيب: أن عمر بن الـخطاب ضرب أبـا بكرة وشبلَ بن معبد ونافع بن الـحارث بن كَلَدة
  حَدّهم. وقال لهم: من أكذب نفسه أجزت شهادته فـيـما استقبل، ومن لـم يفعل لـم أجز شهادته.
  فأكذب شبلٌ نفسَه ونافع، وأبى أبو بكرة أن يفعل. قال الزهريّ: هو والله سُنّة فـاحفظوه.حدثنا
  ابن أبـي الشوارب، قال: ثنا يزيد بن زُرَيع، قال: ثنا داود، عن الشعبـيّ، قال: إذا
  تاب يعنـي القاذف ولـم يعلـم منه إلاَّ خير، جازت شهادته.حدثنا عمران بن موسى، قال:
  ثنا عبد الوارث، قال: ثنا داود، عن الشعبـي، قال: علـى الإمام أن يستتـيب القاذف بعد
  الـجَلْد، فإن تاب وأونس منه خير جازت شهادته، وإن لـم يتب فهو خليع لا تـجوز شهادته.حدثنا
  ابن الـمثنى، قال: ثنا عبد الوارث، قال: ثنا داود، عن عامر، أنه قال فـي القاذف: إذا
  تاب وعلـم منه خير إن شهادته جائزة، وإن لـم يتب فهو خـلـيع لا تـجوز شهادته، وتوبته
  إكذابه نفسه.قال: ثنا ابن أبـي عديّ، عن داود، عن الشعبـيّ، نـحوه.حدثنا أبو كريب وأبو
  السائب، قالا: ثنا ابن إدريس، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ، قال فـي
  القاذف: إذا تاب وأكذب نفسه قُبلت شهادته، وإلا كان خـلـيعا لا شهادة له لأن الله يقول:{ لَوْلا
  جاءُوا عَلَـيْهِ بأرْبَعَةِ شُهَدَاءَ... }إلـى آخر الآية.حدثنـي يعقوب، قال: ثنا
  هشيـم، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ أنه كان يقول فـي شهادة القاذف:
  إذا رجع عن قوله حين يُضرب، أو أكذب نفسه، قُبلت شهادته.قال: ثنا هشيـم، عن إسماعيـل
  بن أبـي خالد، عن الشعبـي أنه كان يقول: يقبل الله توبته، وتردّون شهادته؟ وكان يقبل
  شهادته إذا تاب.قال: أخبرنا إسماعيـل عن الشعبـيّ أنه كان يقول فـي القاذف: إذا شهد
  قبل أن يُضرب الـحدّ، قُبلت شهادته.قال: ثنا هشيـم، قال: أخبرنا عبـيدة عن إبراهيـم،
  وإسماعيـل بن سالـم عن الشعبـي، أنهما قالا فـي القاذف: إذا شهد قبل أن يُجلد فشهادته
  جائزة.حدثنـي يعقوب، قال: قال أبو بشر، يعنـي ابن عُلَـية، سمعت ابن أبـي نـجيح يقول:
  القاذف إذا تاب تـجوز شهادته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }وقال: كنا نقوله. فقـيـل له:
  من؟ قال: قال عطاء وطاوس ومـجاهد.حدثنا ابن بشار، وابن الـمثنى، قالا: ثنا مـحمد بن
  خالد بن عَثْمة، قال: ثنا سعيد بن بشير، عن قتادة، عن عمر بن طلـحة، عن عبد الله، قال:
  إذا تاب القاذف جلد وجازت شهادته. قال أبو موسى: هكذا قال ابن أبـي عَثْمة.حدثنا ابن
  بشار وابن الـمثنى، قالا: ثنا ابن أبـي عَثْمة، قال: ثنا سعيد بن بشير، عن قَتادة،
  عن سلـيـمان بن يسار والشعبـي قالا: إذا تاب القاذف عند الـجلد جازت شهادته.حدثنا ابن
  بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قَتادة: أن عمر بن عبد الله بن أبـي
  طلـحة جلد رجلاً فـي قذف، فقال: أَكْذِبْ نفسك حتـى تـجوز شهادتكحدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي الهيثم، قال: سمعت إبراهيـم والشعبـيّ يتذاكران
  شهادة القاذف، فقال الشعبـيّ لإبراهيـم: لِـم لا تقبل شهادته؟ فقال: لأنـي لا أدري
  تاب أم لا.قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن الـمبـارك، عن مـجالد، عن الشعبـيّ،
  عن مسروق، قال: تُقبل شهادته إذا تاب.قال: ثنا عبد الله بن الـمبـارك، عن يعقوب بن
  القعقاع، عن مـحمد بن زيد، عن سعيد بن جبـير، مثله.قال: ثنا عبد الله بن الـمبـارك،
  عن ابن جُرَيج، عن عمران بن موسى، قال: شهدت عمر بن عبد العزيز أجاز شهادة القاذف ومعه
  رجل.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، قال: قال
  الشعبـيّ: إذا تاب جازت شهادته، قال ابن الـمثنى. قال: عندي، يعنـي فـي القذف.حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا مسعر، عن عمران بن عمير: أن عبد الله بن
  عتبة كان يجيز شهادة القاذف إذا تاب.حدثنـي يعقوب، قال: ثنـي هشيـم، عن جويبر، عن الضحاك،
  قال: إذا تاب وأصلـح قُبلت شهادته يعنـي القاذف.حدثنا ابن عبد الأعلـى، قال: أخبرنا
  ابن ثور، عن معمر، عن قَتادة، عن ابن الـمسيب، قال: تقبل شهادة القاذف إذا تاب.حدثنا
  الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، عن ابن الـمسيب، مثله.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد، عن معمر، قال: قال الزُهريّ: إذا حدّ القاذف، فإنه
  ينبغي للإمام أن يستتـيبه، فإن تاب قُبلت شهادته، وإلاَّ لـم تقبل. قال: كذلك فعل عمر
  بن الـخطاب بـالذين شهدوا علـى الـمغيرة بن شعبة، فتابوا إلاَّ أبـا بكرة، فكان لا
  تقبل شهادته.وقال آخرون: الاستثناء فـي ذلك من قوله:{ وَأُولَئِكَ هُمُ الفَـاسِقُون }وأما
  قوله:{ وَلا تَقْبَلُوا لَهُمْ شَهادَةً أبَداً }فقد وصل بـالأبد ولا يجوز قبولها أبدا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }ذكر من قال ذلك:حدثنا ابن
  أبـي الشوارب، قال: ثنا يزيد بن زريع، قال: ثنا أشعث بن سوّار، قال: ثنـي الشعبـيّ،
  قال: كان شريح يجيز شهادة صاحب كلّ عمل إذا تاب إلاَّ القاذف، فإن توبته فـيـما بـينه
  وبـين ربه ولا نـجيز شهادته.حدثنا حميد بن مسعدة، قال: ثنا يزيد، قال: ثنا أشعث بن
  سوار، قال: ثنا الشعبـيّ، عن شُريح بنـحوه، غير أنه قال: صاحب كلّ حدّ إذا كان عدلاً
  يوم شهد.حدثنـي أبو السائب، قال: ثنا أبو معاوية عن الأعمش، عن إبراهيـم، عن شريح،
  قال: كان لا يجيز شهادة القاذف، ويقول: توبته فـيـما بـينه وبـين ربه.حدثنا أبو كريب
  وأبو السائب، قالا: ثنا ابن إدريس، عن مُطَرَّف، عن أبـي عثمان، عن شريح فـي القاذف:
  يقبل الله توبته، ولا أقبل شهادته.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا
  أشعث، عن الشعبـيّ، قال: أتاه خصمان، فجاء أحدهما بشاهد أقطع، فقال الـخصم: ألا ترى
  ما به؟ قال: قد أراه. قال: فسأل القوم، فأثنوا علـيه خيرا، فقال شريح: نـجيز شهادة
  كل صاحب حدّ، إذا كان يوم شهد عدلاً إلاَّ القاذف، فإن توبته فـيـما بـينه وبـين ربه.حدثنا
  أبو السائب، قال: ثنا ابن إدريس، قال: أخبرنا أشعث، عن الشعبـيّ، قال: جاء خصمان إلـى
  شُرَيح، فجاء أحدهما ببـينة، فجاء بشاهد أقطع، فقال الـخصم: ألا ترى إلـى ما به؟ فقال
  شريح: قد رأيناه، وقد سألنا القوم فأثنوا خيرا. ثم ذكر سائر الـحديث، نـحو حديث أبـي
  كريب.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا الشيبـانـيّ، عن الشعبـيّ، عن شريح
  أنه كان يقول: لا تُقبل له شهادة أبدا، توبته فـيـما بـينه وبـين ربه يعنـي القاذف.قال:
  ثنا هشيـم، قال: أخبرنا الأشعث، عن الشعبـيّ، بأن ربـابـا قطع رجلاً فـي قَطْعِ الطريق،
  قال: فقطع يده ورجله. قال: ثم تاب وأصلـح، فشهد عند شريح، فأجاز شهادته. قال: فقال
  الـمشهود علـيه: أتـجيز شهادته علـيّ وهو أقطع؟ قال: فقال شريح: كل صاحب حدّ إذا أقـيـم
  علـيه ثم تاب وأصلـح، فشهادته جائزة إلاَّ القاذف.حدثنا ابن الـمثنى، قال: ثنا أبو
  الولـيد، قال: ثنا شعبة، قال الـمغيرة: أخبرنـي، قال: سمعت إبراهيـم يحدّث عن شريح،
  قال: قضاء من الله لا تقبل شهادته أبدا، توبته فـيـما بـينه وبـين ربه. قال أبو موسى:
  يعنـي القاذف.حدثنـي يعقوب، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم، قال: قال
  شريح: لا يقبل الله شهادته أبدا.حدثنا ابن المثنى، قال: ثنا أبو الوليد، قال: ثنا حماد،
  عن قَتادة، عن سعيد بن المسيب، قال: لا تـجوز شهادة القاذف، توبته فيما بينه وبين الله.حدثناابن
  بشار، قال: ثنا ابن عبد الأعلـى، قال: ثنا سعيد، عن قَتادة، عن الـحسن، أنه قال: القاذف
  توبته فـيـما بـينه وبـين الله، وشهادته لا تُقبل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }حدثنا ابن الـمثنى، قال: ثنا
  أبو الولـيد، قال: ثنا حماد، عن قَتادة، عن سعيد بن الـمسيب، قال: لا تـجوز شهادة القاذف،
  توبته فـيـما بـينه وبـين الله.حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد،
  عن قَتادة، عن الـحسن، أنه قال: القاذف توبته فـيـما بـينه وبـين الله، وشهادته لا
  تُقبل.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، عن إبراهيـم
  أنه قال فـي الرجل يُجْلَد الـحدّ، قال: لا تـجوز شهادته أبدا.حدثنـي يعقوب، قال: ثنا
  هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم: أنه كان لا يقبل له شهادة أبدا، وتوبته فـيـما
  بـينه وبـين الله يعنـي القاذف.حدثنا أبو كريب، قال: ثنا معتـمر بن سلـيـمان، عن حجاج،
  عن عمرو بن شعيب، عن أبـيه، عن جدّه، عن النبـيّ صلى الله عليه وسلم قال: \" لا تَـجُوزُ
  شَهادَةُ مَـحْدُودٍ فِـي الإسْلامِ \" حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن
  معمر، عن الـحسن:{ وَلا تَقْبَلُوا لَهُمْ شَهادَةً أبَداً }قال: كان يقول: لا تقبل
  شهادة القاذف أبدا، إنـما توبته فـيـما بـينه وبـين الله. وكان شريح يقول: لا تُقبل
  شهادته.حدثنـي علـيّ، قال: ثنا عبد الله، عن علـيّ، عن ابن عبـاس، قوله:{ وَلا تَقْبَلُوا
  لَهُمْ شَهادَةً أبَداً }، ثم قال: فَمَنْ تابَ وأصْلَـحَ فشهادته فـي كتاب الله تقبل.والصواب
  من القول فـي ذلك عندنا: أن الاستثناء من الـمعنـيـين جميعاً، أعنـي من قوله:{ وَلا
  تَقْبَلُوا لَهُمْ شَهادَةً أبَداً }، ومن قوله:{ وأُولَئِكَ هُمُ الفـاسِقُونَ }وذلك
  أنه لا خلاف بـين الـجميع أن ذلك كذلك إذا لـم يحدّ فـي القذف حتـى تاب، إما بأن يرفع
  إلـى السلطان بعفو الـمقذوفة عنه، وإما بأن ماتت قبل الـمطالبة بحدّها ولـم يكن لها
  طالب يطلب بحدّها. فإذ كان ذلك كذلك وحدثت منه توبة صحت له بها العدالة.فإذ كان من
  الـجميع إجماعا، ولـم يكن الله تعالـى ذكره شرط فـي كتابه أن لا تقبل شهادته أبدا بعد
  الـحدّ فـي رميه، بل نهى عن قبول شهادته فـي الـحال التـي أوجب علـيه فـيها الـحدّ
  وسماه فـيها فـاسقا، كان معلوما بذلك أنّ إقامة الـحدّ علـيه فـي رميه، لا تـحدث فـي
  شهادته مع التوبة من ذنبه، ما لـم يكن حادثا فـيها قبل إقامته علـيه، بل توبته بعد
  إقامة الـحدّ علـيه من ذنبه أحرى أن تكون شهادته معها أجوز منها قبل إقامته علـيه لأن
  الـحدّ يزيد الـمـحدود علـيه تطهيرا من جُرمه الذي استـحقّ علـيه الـحدّ.فإن قال قائل:
  فهل يجوز أن يكون الاستثناء من قوله:{ فـاجْلِدُوهُمْ ثَمانِـينَ جَلْدَةً }فتكون التوبة
  مُسقطة عنه الـحدّ، كما كانت لشهادته عندك قبل الـحدّ وبعده مـجيزة ولاسم الفسق عنه
  مزيـلة؟ قـيـل: ذلك غير جائز عندنا وذلك أن الـحدّ حقّ عندنا للـمقذوفة كالقصاص الذي
  يجب لها من جناية يجنـيها علـيها مـما فـيه القصاص.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }ولا خلاف بـين الـجميع أن
  توبته من ذلك لا تضع عنه الواجب لها من القصاص منه، فكذلك توبته من القذف لا تضع عنه
  الواجب لها من الـحدّ، لأن ذلك حقّ لها، إن شاءت عفته، وإن شاءت طالبت به. فتوبة العبد
  من ذنبه إنـما تضع عن العبد الأسماء الذميـمة والصفـات القبـيحة، فأما حقوق الآدميـين
  التـي أوجبها الله لبعضهم علـى بعض فـي كلّ الأحوال فلا تزول بها ولا تبطل.واختلف أهل
  العلـم فـي صفة توبة القاذف التـي تقبل معها شهادته، فقال بعضهم: هو إكذابه نفسه فـيه.
  وقد ذكرنا بعض قائلـي ذلك فـيـما مضى قبل، ونـحن نذكر بعض ما حضرنا ذكره مـما لـم نذكره
  قبل.حدثنـي أبو السائب، قال: ثنا حفص، عن لـيث، عن طاوس، قال: توبة القاذف أن يكذّب
  نفسه.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حصين، قال: رأيت رجلاً
  ضُرب حدًّا فـي قذف بـالـمدينة، فلـما فرغ من ضربه تناول ثوبه، ثم قال: أستغفر الله
  وأتوب إلـيه من قذف الـمـحصنات قال: فلقـيت أبـا الزناد، فذكرت ذلك له، قال: فقال:
  إن الأمر عندنا هاهنا أنه إذا قال ذلك حين يفرغ من ضربه ولـم نعلـم منه إلاَّ خيراً
  قُبلت شهادته.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { وَلا تَقْبَلُوا لَهُمْ شَهادَةً أبَدا وأُولَئِكَ هُمُ الفَـاسِقُونَ
  إلاَّ الَّذِينَ تابُوا... }. الآية، قال: من اعترف وأقرّ علـى نفسه علانـية أنه قال
  البهتان وتاب إلـى الله توبة نصوحا والنصوح: أن لايعودوا، وإقراره واعترافه عند الـحدّ
  حين يؤخذ بـالـجلد فقد تاب والله غفور رحيـم.وقال آخرون: توبته من ذلك صلاح حاله وندمه
  علـى ما فرط منه من ذلك والاستغفـار منه وتركه العود فـي مثل ذلك من الـجُرم. وذلك
  قول جماعة من التابعين وغيرهم، وقد ذكرنا بعض قائلـيه فـيـما مضى، وهو قول مالك بن
  أنس.وهذا القول أولـى القولـين فـي ذلك بـالصواب لأن الله تعالـى ذكره جعل توبة كل
  ذي ذنب من أهل الإيـمان تركه العود منه، والندم علـى ما سلف منه، واستغفـار ربه منه،
  فـيـما كان من ذنب بـين العبد وبـينه دون ما كان من حقوق عبـاده ومظالـمهم بـينهم.
  والقاذف إذا أُقـيـم علـيه فـيه الـحدّ أو عُفـي عنه فلـم يبق علـيه إلاَّ توبته من
  جرمه بـينه وبـين ربه، فسبـيـل توبته منه سبـيـل توبته من سائر أجرامه. فإذا كان الصحيح
  فـي ذلك من القول ما وصفنا، فتأويـل الكلام: وأولئك هم الفـاسقون، إلاَّ الذين تابوا
  من جُرمهم الذي اجترموه بقذفهم الـمـحصنات من بعد اجترامهموه، { فإنَّ اللّهَ غَفُورٌ
  رَحِيـمٌ } يقول: ساتر علـى ذنوبهم بعفوه لهم عنها، رحيـم بهم بعد التوبة أن يعذّبهم
  علـيها، فـاقبلوا شهادتهم ولا تسموهم فَسَقة، بل سموهم بأسمائهم التـي هي لهم فـي حال
  توبتهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

