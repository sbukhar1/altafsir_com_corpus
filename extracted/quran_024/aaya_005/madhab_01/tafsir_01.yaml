  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الذي استثنـي منه قوله: { إلاَّ الَّذِينَ
  تابُوا منْ بَعْدِ ذَلكَ وأصْلَـحُوا } فقال بعضهم: استثنـي من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تَقْبَلُوا لَهُمْ شَهادَةً أبَداً وأُولَئِكَ هُمُ الفـاسِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  إذا تاب القاذف قُبلت شهادته وزال عنه اسم الفسق، حُدّ فـيه أو لـم يحدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن حماد الدّولابـيّ، قال: ثنـي سفـيان، عن الزهري، عن سعيد إن شاء الله، أن عمر
  قال لأبـي بكرة: إن تبت قبلت شهادتك، أو رَدَّيْت شهادتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن الزهري، عن سعيد بن الـمسيب: أن عمر بن
  الـخطاب ضرب أبـا بكرة وشبلَ بن معبد ونافع بن الـحارث بن كَلَدة حَدّهم. وقال لهم:
  من أكذب نفسه أجزت شهادته فـيـما استقبل، ومن لـم يفعل لـم أجز شهادته. فأكذب شبلٌ
  نفسَه ونافع، وأبى أبو بكرة أن يفعل. قال الزهريّ: هو والله سُنّة فـاحفظوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن أبـي الشوارب، قال: ثنا يزيد بن زُرَيع، قال: ثنا داود،
  عن الشعبـيّ، قال: إذا تاب يعنـي القاذف ولـم يعلـم منه إلاَّ خير، جازت شهادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا داود، عن الشعبـي،
  قال: علـى الإمام أن يستتـيب القاذف بعد الـجَلْد، فإن تاب وأونس منه خير جازت شهادته،
  وإن لـم يتب فهو خليع لا تـجوز شهادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الوارث، قال: ثنا داود، عن عامر، أنه قال فـي القاذف: إذا
  تاب وعلـم منه خير إن شهادته جائزة، وإن لـم يتب فهو خـلـيع لا تـجوز شهادته، وتوبته
  إكذابه نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن أبـي عديّ، عن داود،
  عن الشعبـيّ، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وأبو السائب، قالا:
  ثنا ابن إدريس، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ، قال فـي القاذف: إذا تاب
  وأكذب نفسه قُبلت شهادته، وإلا كان خـلـيعا لا شهادة له لأن الله يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلا
  جاءُوا عَلَـيْهِ بأرْبَعَةِ شُهَدَاءَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا داود بن أبـي هند، عن الشعبـيّ
  أنه كان يقول فـي شهادة القاذف: إذا رجع عن قوله حين يُضرب، أو أكذب نفسه، قُبلت شهادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا هشيـم، عن إسماعيـل بن أبـي خالد، عن الشعبـي أنه كان يقول:
  يقبل الله توبته، وتردّون شهادته؟ وكان يقبل شهادته إذا تاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا إسماعيـل عن الشعبـيّ أنه كان يقول فـي القاذف: إذا شهد قبل أن يُضرب الـحدّ،
  قُبلت شهادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا هشيـم، قال: أخبرنا عبـيدة
  عن إبراهيـم، وإسماعيـل بن سالـم عن الشعبـي، أنهما قالا فـي القاذف: إذا شهد قبل أن
  يُجلد فشهادته جائزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: قال أبو بشر،
  يعنـي ابن عُلَـية، سمعت ابن أبـي نـجيح يقول: القاذف إذا تاب تـجوز شهادته.</font></font>&#13;\t\t\t<label
