  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحق المستثنى عنده أن يكون مجروراً بدلاً من «هم» في { لَهُمْ } وحقه
  عند أبي حنيفة رضي الله عنه أن يكون منصوباً لأنه عن موجب، والذي يقتضيه ظاهر الآية
  ونظمها أن تكون الجمل الثلاث بمجموعهن جزاء الشرط، كأنه قيل: ومن قذف المحصنات فاجلدوهم
  وردّوا شهادتهم وفسقوهم أي: فاجمعوا لهم الجلد والردّ والتفسيق، إلاّ الذين تابوا عن
  القذف وأصلحوا فإنّ الله يغفر لهم فينقلبون غير مجلودين ولا مردودين ولا مفسقين. فإن
  قلت: الكافر يقذف فيتوب عن الكفر فتقبل شهادته بالإجماع، والقاذف من المسلمين يتوب
  عن القذف فلا تقبل شهادته عند أبي حنيفة رضي الله عنه. كأن القذف مع الكفر أهون من
  القذف مع الإسلام؟ قلت: المسلمون لا يعبئون بسبِّ الكفار؛ لأنهم شهروا بعداوتهم والطعن
  فيهم بالباطل، فلا يلحق المقذوف بقذف الكافر من الشين والشنار ما يلحقه بقذف مسلم مثله،
  فشدّد على القاذف من المسلمين ردعاً وكفاً عن إلحاق الشنار. فإن قلت: هل للمقذوف أو
  للإمام أن يعفو عن حدّ القاذف؟ قلت: لهما ذلك قبل أن يشهد الشهود ويثبت الحدّ، والمقذوف
  مندوب إلى أن لا يرافع القاذف ولا يطالبه بالحدّ. ويحسن من الأمام أن يحمل المقدوف
  على كظم الغيظ ويقول له: أعرض عن هذا ودعه لوجه الله قبل ثبات الحدّ: فإذا ثبت لم يكن
  لواحد منهما أن يعفو لأنه خالص حق الله، ولهذا لم يصحّ أن يصالح عنه بمال. فإن قلت:
  هل يورث الحدّ؟ قلت: عند أبي حنيفة رضي الله عنه لا يورث، لقوله صلى الله عليه وسلم:</font></font><font
