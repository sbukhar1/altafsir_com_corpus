  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَرْمُونَ ٱلْمُحْصَنَاتِ ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَآءَ فَٱجْلِدُوهُمْ
  ثَمَانِينَ جَلْدَةً وَلاَ تَقْبَلُواْ لَهُمْ شَهَادَةً أَبَداً وَأُوْلَـٰئِكَ هُمُ
  ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ
  وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القذف
  يكون بالزنى وبغيره، والذي دلّ على أن المراد قذفهنّ بالزنى شيئان، أحدهما: ذكر المحصنات
  عقيب الزواني. والثاني: اشتراط أربعة شهداء؛ لأنّ القذف بغير الزنى يكفي فيه شاهدان،
  والقذف بالزنى أن يقول الحرّ العاقل البالغ لمحصنة: يا زانية، أو لمحصن: يا زاني، يا
  ابن الزاني، يا ابن الزانية، يا ولد الزنا، لست لأبيك، لست لرشدة. والقذف بغير الزنا
  أن يقول: يا آكل الربا، يا شارب الخمر، يا يهودي، يا مجوسي، يا فاسق، يا خبيث، يا ماص
  بظر أمّه. فعليه التعزير، ولا يبلغ به أدنى حدّ العبيد وهو أربعون، بل ينقص منه. وقال
  أبو يوسف: يجوز أن يبلغ به تسعة وسبعون. وقال: للإمام أن يعزر إلى المائة. وشروط إحصان
  القذف خمسة: الحرية، والبلوغ، والعقل، والإسلام، والعفة. وقرىء: «بأربعة شهداء» بالتنوين.
  وشهداء صفة. فإن قلت: كيف يشهدون مجتمعين أو متفرّقين؟ قلت: الواجب عند أبي حنيفة وأصحابه
  رضي الله عنهم أن يحضروا في مجلس واحد، وإن جاءوا متفرقين كانوا قذفة. وعند الشافعي
  رضي الله عنه: يجوز أن يحضروا متفرقين. فإن قلت: هل يجوز أن يكون زوج المقذوفة واحداً
  منهم؟ قلت: يجوز عند أبي حنيفة خلافاً للشافعي. فإن قلت: كيف يجلد القاذف؟ قلت: كما
  جلد الزاني، إلاّ أنه لا ينزع عنه من ثيابه إلاّ ما ينزع عن المرأة من الحشو والفرو.
  والقاذفة أيضاً كالزانية، وأشدّ الضرب ضرب التعزير، ثم ضرب الزنا، ثم ضرب شرب الخمر،
  ثم ضرب القاذف. قالوا: لأنّ سبب عقوبته محتمل للصدق والكذب، إلاّ أنه عوقب صيانة للأعراض
  وردعاً عن هتكها. فإن قلت: فإذا لم يكن المقذوف محصناً؟ قلت: يعزر القاذف ولا يحدّ،
  إلاّ أن يكون المقذوف معروفاً بما قذف به فلا حدّ ولا تعزير. ردّ شهادة القاذف معلق
  عند أبي حنيفة رضي الله عنه باستيفاء الحدّ، فإذا شهد قبل الحدّ أو قبل تمام استيفائه
  قبلت شهادته، فإذا استوفى لم تقبل شهادته أبداً وإن تاب وكان من الأبرار الأتقياء.
  وعند الشافعي رضي الله عنه: يتعلق ردّ شهادته بنفس القذف، فإذا تاب عن القذف بأن رجع
  عنه، عاد مقبول الشهادة، وكلاهما متمسك بالآية، فأبو حنيفة رضي الله عنه جعل جزاء الشرط
  الذي هو الرمي: الجلد، وردّ الشهادة عقيب الجلد على التأبيد، فكانوا مردودي الشهادة
  عنده في أبدهم وهو مدّة حياتهم، وجعل قوله: { وَأُوْلَـئِكَ هُمُ ٱلْفَـٰسِقُونَ }
  كلاماً مستأنفاً غير داخل في حيز جزاء الشرط، كأنه حكاية حال الرامين عند الله بعد
  انقضاء الجملة الشرطية. و { إِلاَّ ٱلَّذِينَ تَابُواْ } استثناء من الفاسقين. ويدلّ
  عليه قوله: { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } والشافعي رضي الله عنه جعل جزاء الشرط
  الجملتين أيضاً، غير أنه صرف الأبد إلى مدّة كونه قاذفاً، وهي تنتهي بالتوبة والرجوع
  عن القذف وجعل الاستثناء متعلقاً بالجملة الثانية.</font></font>&#13;\t\t\t<label
