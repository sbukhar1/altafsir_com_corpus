  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُورَةٌ
  أَنزَلْنَاهَا وَفَرَضْنَاهَا وَأَنزَلْنَا فِيهَآ آيَاتٍ بَيِّنَاتٍ لَّعَلَّكُمْ
  تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعنـي بقوله تعالـى
  ذكره: { سُورَةٌ أنْزَلْناها } وهذه السورة أنزلناها. وإنـما قلنا معنى ذلك كذلك، لأن
  العرب لا تكاد تبتدىء بـالنكرات قبل أخبـارها إذا لـم تكن جوابـاً، لأنها توصل كما
  يوصل «الذي»، ثم يخبر عنها بخبر سوى الصلة، فـيستقبح الابتداء بها قبل الـخبر إذا لـم
  تكن موصولة، إذ كان يصير خبرها إذا ابتدىء بها كالصلة لها، ويصير السامع خبرها كالـمتوقع
  خبرها بعد إذ كان الـخبر عنها بعدها كالصلة لها. وإذا ابتدىء بـالـخبر عنها قبلها،
  لـم يدخـل الشك علـى سامع الكلام فـي مراد الـمتكلـم. وقد بـيَّنا فـيـما مضى قبلُ
  أن السورة وصف لـما ارتفع بشواهده فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَفَرَضْناها } فإن القرّاء اختلفت فـي قراءته، فقرأه
  بعض قرّاء الـحجاز والبصرة: «وَفَرَّضْناها» ويتأوّلونه: وفصَّلناها ونزّلنا فـيها
  فرائض مختلفة. وكذلك كان مـجاهد يقرؤه ويتأوّله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا ابن مهديّ، عن عبد الوارث بن سعيد، عن حميد،
  عن مـجاهد، أنه كان يقرؤها: «وَفَرَّضْناها» يعنـي بـالتشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: «وَفَرَّضْناها» قال:
  الأمر بـالـحلال، والنهي عن الـحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يحتـمل ذلك إذا قرىء بـالتشديد وجهاً غير الذي ذكرنا عن مـجاهد،
  وهو أن يوجه إلـى أن معناه: وفرضناها علـيكم وعلـى من بعدكم من الناس إلـى قـيام الساعة.
  وقرأ ذلك عامة قرّاء الـمدينة والكوفة والشأم: { وَفَرَضْناها } بتـخفـيف الراء، بـمعنى:
  أوجبنا ما فـيها من الأحكام علـيكم وألزمناكموه وبـيَّنا ذلك لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك: أنهما قراءتان مشهورتان قد قرأ بكل واحدة
  منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب. وذلك أن الله قد فصلها، وأنزل
  فـيها ضروبـاً من الأحكام، وأمر فـيها ونهى، وفرض علـى عبـاده فـيها فرائض، ففـيها
  الـمعنـيان كلاهما: التفريض، والفرض فلذلك قلنا بأية القراءتـين قرأ القارىء فمصيب
  الصواب. ذكر من تأوّل ذلك بـمعنى الفَرْض والبـيان من أهل التأويـل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { وَفَرَضْناها } يقول: بـيناها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { سُورَةٌ أنْزَلْناها وَفَرَضْناها
  } قال: فرضناها لهذا الذي يتلوها مـما فرض فـيها. وقرأ فـيها: { آياتٍ بَـيِّناتٍ لَعَلَّكُمْ
  تَذَكَّرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنْزَلْنا فِـيها آياتٍ
  بَـيِّناتٍ } يقول تعالـى ذكره: وأنزلنا فـي هذه السورة علامات ودلالات علـى الـحقّ
  بـينات، يعنـي واضحات لـمن تأملها وفكر فـيها بعقل أنها من عند الله، فإنها الـحقّ
  الـمبـين، وإنها تهدي إلـى الصراط الـمستقـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُريج: { وأنْزَلْنا فِـيها آياتٍ
  بَـيِّناتٍ } قال: الـحلال والـحرام والـحدود. { لَعَلَّكُمْ تَذَكَّرُونَ } يقول:
  لتتذكروا بهذه الآيات البـينات التـي أنزلناها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

