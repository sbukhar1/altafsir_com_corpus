  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُورَةٌ
  أَنزَلْنَاهَا وَفَرَضْنَاهَا وَأَنزَلْنَا فِيهَآ آيَاتٍ بَيِّنَاتٍ لَّعَلَّكُمْ
  تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ سُورَةٌ } خبر مبتدأ محذوف. و
  { أَنزَلْنَـٰهَا } صفة. أو هي مبتدأ موصوف والخبر محذوف، أي: فيما أوحينا إليك سورة
  أنزلناها. وقرىء بالنصب على: زيداً ضربته، ولا محلّ لأنزلناها، لأنها مفسرة للمضمر
  فكانت في حكمه. أو على: دونك سورة أو اتل سورة وأنزلناها: صفة. ومعنى: { وفرضناها }
  فرضنا أحكامها التي فيها. وأصل الفرض: القطع، أي: جعلناها واجبة مقطوعاً بها، والتشديد
  للمبالغة في الإيجاب وتوكيده. أو لأنّ فيها فرائض شتى، وأنك تقول: فرضت الفريضة، وفرضت
  الفرائض. أو لكثرة المفروض عليهم من السلف ومن بعدهم { تَذَكَّرُونَ } بتشديد الذال
  وتخفيفها، رفعهما على الابتداء، والخبر محذوف عند الخليل وسيبويه، على معنى: فيما فرض
  عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

