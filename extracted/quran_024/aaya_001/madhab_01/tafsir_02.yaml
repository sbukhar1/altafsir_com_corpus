text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُورَةٌ أَنزَلْنَاهَا
  وَفَرَضْنَاهَا وَأَنزَلْنَا فِيهَآ آيَاتٍ بَيِّنَاتٍ لَّعَلَّكُمْ تَذَكَّرُونَ }{
  سُورَةٌ } خبر مبتدأ محذوف. و { أَنزَلْنَـٰهَا } صفة. أو هي مبتدأ موصوف والخبر محذوف،
  أي: فيما أوحينا إليك سورة أنزلناها. وقرىء بالنصب على: زيداً ضربته، ولا محلّ لأنزلناها،
  لأنها مفسرة للمضمر فكانت في حكمه. أو على: دونك سورة أو اتل سورة وأنزلناها: صفة.
  ومعنى: { وفرضناها } فرضنا أحكامها التي فيها. وأصل الفرض: القطع، أي: جعلناها واجبة
  مقطوعاً بها، والتشديد للمبالغة في الإيجاب وتوكيده. أو لأنّ فيها فرائض شتى، وأنك
  تقول: فرضت الفريضة، وفرضت الفرائض. أو لكثرة المفروض عليهم من السلف ومن بعدهم { تَذَكَّرُونَ
  } بتشديد الذال وتخفيفها، رفعهما على الابتداء، والخبر محذوف عند الخليل وسيبويه، على
  معنى: فيما فرض عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

