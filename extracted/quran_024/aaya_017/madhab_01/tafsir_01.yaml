text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعِظُكُمُ ٱللَّهُ
  أَن تَعُودُواْ لِمِثْلِهِ أَبَداً إِن كُنتُمْ مُّؤْمِنِينَ }يقول تعالـى ذكره: يذكِّرُكم
  الله وينهاكم بآي كتابه، لئلا تعودوا لـمثل فعلكم الذي فعلتـموه فـي أمر عائشة من تلقِّـيكم
  الإفك الذي رُوي علـيها بألسنتكم، وقولكم بأفواهكم ما لـيس لكم به علـم فـيها أبداً.
  { إنْ كُنْتُـمْ مُؤْمِنِـينَ } يقول: إن كنتـم تتعظون بعظات الله وتأتـمرون لأمره
  وتنتهون عما نهاكم عنه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيُبَـيِّنُ اللّهُ لَكُمُ
  الآياتِ وَاللّهُ عَلِـيـمٌ حَكِيـمٌ } قال: والذي هو خيرٌ لنا من هذا، أن الله أعلـمنا
  هذا لكيلا نقع فـيه، لولا أن الله أعلـمنا لهلكنا كما هلك القوم، أن يقول الرجل: أنا
  سمعته ولـم أخترقه ولـم أتقوّله، فكان خيراً حين أعلـمناه الله، لئلا ندخـل فـي مثله
  أبداً، وهو عند الله عظيـم. وقوله: { وَيُبَـيِّنُ اللّهُ لَكُمُ الآياتِ }: ويفصّل
  الله لكم حججه علـيكم بأمره ونهيه، لـيتبـين الـمطيع له منكم من العاصي، والله علـيـم
  بكم وبأفعالكم، لا يخفـي علـيه شيء، وهو مـجاز الـمـحسنَ منكم بإحسانه والـمسىء بإساءته،
  حكيـم فـي تدبـير خـلقه وتكلـيفه ما كلَّفهم من الأعمال وفرضه ما فرض علـيهم من الأفعال.\r\n\t\t\t\r\n\t\t\t</section>"

