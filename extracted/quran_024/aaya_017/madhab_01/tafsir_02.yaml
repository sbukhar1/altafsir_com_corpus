text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعِظُكُمُ ٱللَّهُ
  أَن تَعُودُواْ لِمِثْلِهِ أَبَداً إِن كُنتُمْ مُّؤْمِنِينَ } * { وَيُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلآيَاتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }أي كراهة { أَن تَعُودُواْ } أو في أن
  تعودوا، من قولك: وعظت فلاناً في كذا فتركه. وأبدهم ما داموا أحياء مكلفين. و { إِن
  كُنتُم مُّؤْمِنِينَ } فيه تهييج لهم ليتعظوا، وتذكير بما يوجب ترك العود، وهو اتصافهم
  بالإيمان الصادّ عن كلّ مقبح، ويبين الله لكم الدلالات على علمه وحكمته بما ينزل عليكم
  من الشرائع، ويعلمكم من الآداب الجميلة، ويعظكم به من المواعظ الشافية، والله عالم
  بكل شيء، فاعل لما يفعله بدواعي الحكمة.\r\n\t\t\t\r\n\t\t\t</section>"

