text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا كَانَ
  قَوْلَ ٱلْمُؤْمِنِينَ إِذَا دُعُوۤاْ إِلَى ٱللَّهِ وَرَسُولِهِ لِيَحْكُمَ بَيْنَهُمْ
  أَن يَقُولُواْ سَمِعْنَا وَأَطَعْنَا وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }يقول تعالى
  ذكره: إنـما كان ينبغي أن يكون قول الـمؤمنـين إذا دُعُوا إلـى حكم الله وإلـى حكم
  رسوله، { لِـيَحْكُمَ بَـيْنَهُمْ } وبـين خصومهم، { أنْ يَقُولُوا سَمِعْنا } ما قـيـل
  لنا، { وأطَعْنا } من دعانا إلـى ذلك. ولـم يُعْنَ بكان فـي هذا الـموضع الـخبر عن
  أمر قد مضى فـيقضى، ولكنه تأنـيب من الله الذي أُنزلت هذه الآية بسببهم وتأديب منه
  آخرين غيرهم. وقوله: { وأُولَئِكَ هُمُ الـمُفْلِـحُونَ } يقول تعالـى ذكره: والذين
  إذا دُعوا إلـى الله ورسوله لـيحكم بـينهم وبـين خصومهم، أن يقولوا: سمعنا وأطعنا.
  { الـمفلـحون }: يقول: هم الـمنـجِحون الـمدّركون طَلِبـاتهم، بفعلهم ذلك، الـمخـلدون
  فـي جنات الله.\r\n\t\t\t\r\n\t\t\t</section>"

