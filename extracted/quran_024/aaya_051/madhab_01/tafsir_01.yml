  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  كَانَ قَوْلَ ٱلْمُؤْمِنِينَ إِذَا دُعُوۤاْ إِلَى ٱللَّهِ وَرَسُولِهِ لِيَحْكُمَ
  بَيْنَهُمْ أَن يَقُولُواْ سَمِعْنَا وَأَطَعْنَا وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إنـما كان ينبغي أن يكون قول الـمؤمنـين إذا دُعُوا
  إلـى حكم الله وإلـى حكم رسوله، { لِـيَحْكُمَ بَـيْنَهُمْ } وبـين خصومهم، { أنْ يَقُولُوا
  سَمِعْنا } ما قـيـل لنا، { وأطَعْنا } من دعانا إلـى ذلك. ولـم يُعْنَ بكان فـي هذا
  الـموضع الـخبر عن أمر قد مضى فـيقضى، ولكنه تأنـيب من الله الذي أُنزلت هذه الآية
  بسببهم وتأديب منه آخرين غيرهم. وقوله: { وأُولَئِكَ هُمُ الـمُفْلِـحُونَ } يقول تعالـى
  ذكره: والذين إذا دُعوا إلـى الله ورسوله لـيحكم بـينهم وبـين خصومهم، أن يقولوا: سمعنا
  وأطعنا. { الـمفلـحون }: يقول: هم الـمنـجِحون الـمدّركون طَلِبـاتهم، بفعلهم ذلك،
  الـمخـلدون فـي جنات الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

