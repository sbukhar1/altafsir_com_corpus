text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا كَانَ
  قَوْلَ ٱلْمُؤْمِنِينَ إِذَا دُعُوۤاْ إِلَى ٱللَّهِ وَرَسُولِهِ لِيَحْكُمَ بَيْنَهُمْ
  أَن يَقُولُواْ سَمِعْنَا وَأَطَعْنَا وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }وعن الحسن:«
  قول المؤمنين»، بالرفع والنصب أقوى، لأنّ أولى الإسمين بكونه اسماً لكان. أو غلهما
  في التعريف؛ وأن يقولوا: أوغل، لأنه لا سبيل عليه للتنكير، بخلاف قول المؤمنين، وكان
  هذا من قبيل كان في قوله:{ مَا كَانَ للَّهِ أَن يَتَّخِذَ مِن وَلَدٍ }[مريم: 35]،{ مَّا
  يَكُونُ لَنَا أَن نَّتَكَلَّمَ بِهَـٰذَا }[النور: 16] وقرىء: «ليحكم» على البناء
  للمفعول. فإن قلت: إلام أسند يحكم؟ ولا بدّ له من فاعل. قلت: هو مسند إلى مصدره، لأن
  معناه: ليفعل الحكم بينهم، ومثله: جمع بينهما؛ وألف بينهما. ومثله{ لَقَد تَّقَطَّعَ
  بَيْنَكُمْ }[الأنعام: 94] فيمن قرأ «بينكم» منصوباً: أي وقع التقطع بينكم. وهذه القراءة
  مجاوبة لقوله: { دُعُوۤاْ }.\r\n\t\t\t\r\n\t\t\t</section>"

