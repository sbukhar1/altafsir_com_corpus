  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  كَانَ قَوْلَ ٱلْمُؤْمِنِينَ إِذَا دُعُوۤاْ إِلَى ٱللَّهِ وَرَسُولِهِ لِيَحْكُمَ
  بَيْنَهُمْ أَن يَقُولُواْ سَمِعْنَا وَأَطَعْنَا وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن:« قول المؤمنين»، بالرفع والنصب أقوى، لأنّ أولى الإسمين
  بكونه اسماً لكان. أو غلهما في التعريف؛ وأن يقولوا: أوغل، لأنه لا سبيل عليه للتنكير،
  بخلاف قول المؤمنين، وكان هذا من قبيل كان في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا كَانَ للَّهِ أَن يَتَّخِذَ مِن
  وَلَدٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 35]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا يَكُونُ لَنَا أَن نَّتَكَلَّمَ بِهَـٰذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  16] وقرىء: «ليحكم» على البناء للمفعول. فإن قلت: إلام أسند يحكم؟ ولا بدّ له من فاعل.
  قلت: هو مسند إلى مصدره، لأن معناه: ليفعل الحكم بينهم، ومثله: جمع بينهما؛ وألف بينهما.
  ومثله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَد تَّقَطَّعَ بَيْنَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 94] فيمن قرأ «بينكم»
  منصوباً: أي وقع التقطع بينكم. وهذه القراءة مجاوبة لقوله: { دُعُوۤاْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

