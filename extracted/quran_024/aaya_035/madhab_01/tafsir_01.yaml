  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { نُورٌ عَلـى نُورٍ } قال: النار علـى الزيت.قال
  أبو جعفر: وهو عندي كما ذكرت مَثَلُ القرآن. ويعنـي بقوله: { نُورٌ عَلـى نُورٍ } هذا
  القرآن نور من عند الله، أنزله إلـى خـلقه يستضيئون به. { علـى نور } علـى الـحُجج
  والبـيان الذي قد نصبه لهم قبل مـجيء القرآن إنزاله إياه، مـما يدلّ علـى حقـيقة وحدانـيته.
  فذلك بـيان من الله، ونور علـى البـيان، والنور الذي كان وضعه لهم ونصبه قبل نزوله.
  وذكر عن زيد بن أسلـم فـي ذلك، ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي
  عبد الله بن عياش، قال: قال زيد بن أسلـم، فـي قوله: { نُورٌ عَلـى نُورٍ } يضيء بعضه
  بعضاً، يعنـي القرآن.وقوله: { يَهْدِى اللّهُ لِنُورِهِ مَنْ يَشاءُ }: يقول تعالـى
  ذكره: يُوَفِّق الله لاتبـاع نوره، وهو هذا القرآن، من يشاء من عبـاده.. وقوله: { وَيَضْرِبُ
  اللّهُ الأمْثالَ للنَّاسِ } يقول: ويُـمثّل الله الأمثال والأشبـاه للناس كما مثَّل
  لهم مثل هذا القرآن فـي قلب الـمؤمن بـالـمصبـاح فـي الـمشكاة وسائر ما فـي هذه الآية
  من الأمثال. { وَاللّهُ بِكُلّ شَيْءٍ عَلِـيـمٌ } يقول: والله بضرب الأمثال وغيرها
  من الأشياء كلها، ذو علـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

