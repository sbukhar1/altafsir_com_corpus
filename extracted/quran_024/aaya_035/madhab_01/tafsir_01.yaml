  كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ زَيْتُونَةٍ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ لَمْ تَمْسَسْهُ
  نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ وَيَضْرِبُ ٱللَّهُ
  ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد وابن عبـاس جميعاً:
  الـمصبـاح وما فـيه مثل فؤاد الـمؤمن وجوفه، الـمصبـاح مثل الفؤاد، والكوّة مثل الـجوف.قال
  ابن جُرَيج: { كمِشْكاةٍ }: كوّة غير نافذة. قال ابن جُرَيج، وقال ابن عبـاس: قوله:
  { نُورٌ عَلـى نُورٍ } يعنـي: إيـمان الـمؤمن وعمله.وقال آخرون: بل ذلك مثل للقرآن
  فـي قلب الـمؤمن.ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن
  الـحسن، فـي قوله: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهه كمِشْكاةٍ
  } قال: ككوّة فِـيها مِصْبـاحٌ { الـمِصْبَـاحُ فِـي زُجاجَةٍ الزُّجاجَةُ كأنَّها
  كَوْكَبٌ دُرّيّ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله:
  { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ } نور القرآن الذي أنزل علـى
  رسوله وعبـاده، فهذا مثل القرآن { كمِشْكاةٍ فِـيها مِصْبـاحٌ الـمِصْبـاحُ فِـي زُجاجَة
  } فقرأ حتـى بلغ: { مُبـارَكَةٍ } فهذا مثل القرآن يستضاء به فـي نوره ويعلـمونه ويأخذون
  به، وهو كما هو لا ينقص، فهذا مثل ضربه الله لنوره. وفـي قوله: { يَكادُ زَيْتُها يُضِيءُ
  } قال: الضوء: إشراق ذلك الزيت، والـمشكاة: التـي فـيها الفتـيـلة التـي فـي الـمصبـاح،
  والقناديـل تلك الـمصابـيح.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن أبـي إسحاق، عن سعيد بن عياض فـي قوله: { كمِشْكاةٍ } قال: الكوّة.حدثنا ابن بشار،
  قال: ثنا أبو عامر، قال: ثنا قرة، عن عطية، فـي قوله: { كمِشْكاةٍ } قال: قال ابن عمر:
  الـمشكاة الكَوّة.وقال آخرون: الـمِشكاة القنديـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: {
  كمِشْكاةٍ } قال: القنديـل، ثم العمود الذي فـيه القنديـل.حدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { كمِشْكاةٍ }: الصُّفْر الذي
  فـي جوف القنديـل.حدثنـي إسحاق بن شاهين، قال: ثنا خالد بن عبد الله عن داود، عن رجل،
  عن مـجاهد، قال: الـمِشكاة: القنديـل.وقال آخرون: الـمشكاة: الـحديد الذي يعلق به القنديـل.ذكر
  من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن الـمفضل، قال: ثنا هشيـم، قال:
  ثنا داود بن أبـي هند، عن مـجاهد، قال: الـمشكاة: الـحدائد التـي يعلق بها القنديـل.وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: ذلك مثل ضربه الله للقرآن فـي قلب أهل الإيـمان
  به، فقال: مَثَلُ نور الله الذي أنار به لعبـاده سبـيـل الرشاد، الذي أنزله إلـيهم
  فآمنوا به وصدّقوا بـما فـيه، فـي قلوب الـمؤمنـين، مثل مِشكاة، وهي عمود القنديـل
  الذي فـيه الفتـيـلة وذلك هو نظير الكَوّة التـي تكون فـي الـحيطان التـي لا منفذ لها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
