  لأنه غير نافذ، وهو أجوف مفتوح الأعلـى، فهو كالكَوّة التـي فـي الـحائط التـي لا تنفذ.
  ثم قال: { فِـيها مِصْبـاحٌ } وهو السراج، وجعل السراج وهو الـمصبـاح مثلاً لـما فـي
  قلب الـمؤمن من القرآن والآيات الـمبـينات. ثم قال: { الـمِصْبـاحُ فِـي زُجاجَةٍ }
  يعنـي أن السراج الذي فـي الـمِشكاة فـي القنديـل، وهو الزجاجة، وذلك مثل للقرآن، يقول:
  القرآن الذي فـي قلب الـمؤمن الذي أنار الله قلبه فـي صدره. ثم مثل الصدر فـي خـلوصه
  من الكفر بـالله والشكّ فـيه واستنارته بنور القرآن واستضاءته بآيات ربه الـمبـينات
  ومواعظه فـيها، بـالكوكب الدرّيّ، فقال: { الزُّجَاجَةُ } وذلك صدر الـمؤمن الذي فـيه
  قلبه { كأنَّها كَوْكَبٌ دُرِّيّ }.واختلفت القرّاء فـي قراءة قوله: { دُرّيّ } فقرأته
  عامة قرّاء الـحجاز: دُرِّيّ بضم الدال، وترك الهمز. وقرأ بعض قراء البصرة والكوفة:
  «دِرِّيءٌ» بكسر الدال وهمزة. وقرأ بعض قرّاء الكوفة: «دُرّيء» بضم الدال وهمزة. وكأن
  الذين ضموا داله وتركوا الهمزة، وجهوا معناه إلـى ما قاله أهل التفسير الذي ذكرنا عنهم،
  من أن الزجاجة فـي صفـائها وحسنها كالدرّ، وأنها منسوبة إلـيه لذلك من نعتها وصفتها.
  ووجه الذين قرءوا ذلك بكسر داله وهمزه، إلـى أنه فِعِّيـل من دُرِّىءَ الكوكبُ: أي
  دُفِع ورجم به الشيطان، من قوله:{ وَيَدْرأُعَنْها العَذابَ }أي يدفع، والعرب تسمى
  الكواكب العظام التـي لا تعرف أسماءها الداراريّ بغير همز. وكان بعض أهل العلـم بكلام
  العرب من أهل البصرة يقول: هي الدراريء بـالهمز، من يَدْرأن. وأما الذين قرءوه بضمّ
  داله وهمزه، فإن كانوا أرادوا به درّوء مثل سُبُّوح وقدوس من درأت، ثم استثقلوا كثرة
  الضمات فـيه، فصرفوا بعضها إلـى الكسرة، فقالوا: دِرِّىء، كما قـيـل:{ وَقَدْ بَلَغْتُ
  مِنَ الكَبرِ عِتِـيًّا }وهو فُعُول، من عتوت عُتُوًّا، ثم حوّلت بعض ضماتها إلـى الكسر،
  فقـيـل: عِتـيًّا. فهو مذهب، وإلا فلا أعرف لصحة قراءتهم ذلك كذلك وجها، وذلك أنه لا
  يُعرف فـي كلام العرب فِعِّيـل. وقد كان بعض أهل العربـية يقول: هو لـحن.والذي هو أولـى
  القراءات عندي فـي ذلك بـالصواب قراءة من قرأ: { دُرّىّ } بضمّ داله وترك همزه، علـى
  النسبة إلـى الدرّ، لأن أهل التأويـل بتأويـل ذلك جاءوا. وقد ذكرنا أقوالهم فـي ذلك
  قبل، ففـي ذلك مُكْتفًـى عن الاستشهاد علـى صحتها بغيره. فتأويـل الكلام: الزجاجة:
  وهي صدر الـمؤمن، { كأنها }: يعنـي كأن الزجاجة، وذلك مثل لصدر الـمؤمن، { كَوْكَب
  }: يقول: فـي صفـائها وضيائها وحسنها. وإنـما يصف صدره بـالنقاء من كلّ ريب وشكّ فـي
  أسبـاب الإيـمان بـالله وبعده من دنس الـمعاصي، كالكوكب الذي يُشبه الدرّ فـي الصفـاء
  والضياء والـحسن.واختلفوا أيضاً فـي قراءة قوله: «تُوقَدُ مِنْ شَجَرَةٍ مُبـارَكَةٍ»
  فقرأ ذلك بعض الـمكِّيـين والـمدنـيِّـين وبعض البصريين: «تَوَقَّدَ مِنْ شَجَرَةٍ»
  بـالتاء، وفتـحها، وتشديد القاف، وفتـح الدال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نُورُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ فِي زُجَاجَةٍ ٱلزُّجَاجَةُ
  كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ زَيْتُونَةٍ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ لَمْ تَمْسَسْهُ
  نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ وَيَضْرِبُ ٱللَّهُ
  ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }وكأنهم وجهوا معنى ذلك إلـى
  تَوَقَّدَ الـمصبـاحُ من شجرة مبـاركة. وقرأه بعض عامة قرّاء الـمدنـيـين: { يُوقَدُ
  } بـالـياء، وتـخفـيف القاف، ورفع الدال بـمعنى: يُوقِدُ الـمصبـاح مُوْقِدُه من شجرة،
  ثم لـم يُسَمّ فـاعله. وقرأ ذلك عامة قرّاء الكوفة: «تُوقَدُ» بضم التاء وتـخفـيف القاف
  ورفع الدال، بـمعنى: يُوقِدُ الزجاجةُ مُوقِدُها من شجرة مبـاركة لـما لـم يسمّ فـاعله،
  فقـيـل تُوقَد. وقرأه بعض أهل مكة: «تَوَقَّدُ» بفتـح التاء، وتشديد القاف، وضم الدال
  بـمعنى: تَتَوَقَّد الزجاجة من شجرة، ثم أسقطت إحدى التاءين اكتفـاء بـالبـاقـية من
  الذاهبة.وهذه القراءات متقاربـات الـمعانـي وإن اختلفت الألفـاظ بها وذلك أن الزجاجة
  إذا وُصِفت بـالتوقد أو بأنها تَوَقَّد، فمعلوم معنى ذلك، فإن الـمراد به تَوَقَّدَ
  فـيها الـمصبـاح أو يُوقَد فـيها الـمصبـاح، ولكن وجَّهوا الـخبر إلـى أن وصفها بذلك
  أقرب فـي الكلام منها وفهم السامعين معناه والـمراد منه. فإذا كان ذلك كذلك فبأيّ القراءات
  قرأ القارئ فمصيب، غير أن أعجب القراءات إلـيّ أن أقرأ بها فـي ذلك: «تَوَقَّدَ» بفتـح
  التاء، وتشديد القاف، وفتـح الدال، بـمعنى: وصف الـمصبـاح بـالتوقد لأن التوقد والاتقاد
  لا شكّ أنهما من صفته، دون الزجاجة. فمعنى الكلام إذن: كمشكاة فـيها مصبـاح، الـمصبـاح
  من دهن شجرة مبـاركة، زيتونة، لا شرقـية ولا غربـية.وقد ذكرنا بعض ما رُوي عن بعضهم
  من الاختلاف فـي ذلك فـيـما قد مضى، ونذكر بـاقـي ما حضرنا مـما لـم نذكره قبل. فقال
  بعضهم: إنـما قـيـل لهذه الشجرة لا شرقـية ولا غربـية: أي لـيست شرقـية وحدها حتـى
  لا تصيبها الشمس إذا غربت، وإنـما لها نصيبها من الشمس بـالغداة ما دامت بـالـجانب
  الذي يـلـي الشرق، ثم لا يكون لها نصيب منها إذا مالت إلـى جانب الغرب. ولا هي غربـية
  وحدها، فتصيبها الشمس بـالعشيّ إذا مالت إلـى جانب الغرب، ولا تصيبها بـالغدَاة ولكنها
  شرقـية غربـية، تطلع علـيها الشمس بـالغداة وتغرب علـيها، فـيصببها حرّ الشمس بـالغداة
  والعشيّ. قالوا: وإذا كانت كذلك، كان أجود لزيتها.ذكر من قال ذلك:حدثنا هَنّاد، قال:
  ثنا أبو الأحوص، عن سمِاك، عن عكرمة، فـي قوله: { زَيْتُونَةٍ، لا شَرْقِـيَّةٍ وَلا
  غَرْبِـيَّةٍ } قال: لا يسترها من الشمس جبل ولا واد، إذا طلعت وإذا غربت.حدثنا ابن
  الـمثنى، قال: ثنا حِرميّ بن عُمارة، قال: ثنا شعبة، قال: أخبرنـي عُمارة، عن عكرِمة،
  فـي قوله: { لا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ } قال: الشجرة تكون فـي مكان لا يسترها
  من الشمس شيء، تطلع علـيها وتغرب علـيها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قال مـجاهد وابن عبـاس: { لا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ
  } قالا: هي التـي بشِقّ الـجبل، التـي يصيبها شروق الشمس وغروبها، إذا طلعت أصابتها
  وإذا غربت أصابتها.وقال آخرون: بل معنى ذلك: لـيست شرقـية ولا غربـية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نُورُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ فِي زُجَاجَةٍ ٱلزُّجَاجَةُ
  كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ زَيْتُونَةٍ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ لَمْ تَمْسَسْهُ
  نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ وَيَضْرِبُ ٱللَّهُ
  ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }ذكر من قال ذلك:حدثنـي سلـيـمان
  بن عبد الـجبـار، قال: ثنـي مـحمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبـيه،
  عن ابن عبـاس: { لا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ } قال: هي شجرة وَسْط الشجر، لـيست
  من الشرق ولا من الغرب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { زَيْتُونَةٍ لا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ } متـيامنة الشأم، لا شرقـيّ ولا
  غربـيّ.وقال آخرون: لـيست هذه الشجرة من شجر الدنـيا.ذكر من قال ذلك:حدثنا مـحمد بن
  عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، قال: ثنا عوف، عن الـحسن، فـي قول الله:
  ل { ا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ } قال: والله لو كانت فـي الأرض لكانت شرقـية
  أو غربـية، ولكنـما هو مثل ضربه الله لنوره.حدثنا ابن بشار، قال: ثنا عثمان، يعنـي
  بـان الهيثم، قال: ثنا عوف، عن الـحسن، فـي قول الله: { زَيْتُونَةٍ لا شَرْقِـيَّةٍ
  وَلا غَرْبِـيَّةٍ } قال: لو كانت فـي الأرض هذه الزيتونة كان شرقـية أو غربـية، ولكن
  والله ما هي فـي الأرض، وإنـما هو مثل ضربه الله لنوره.حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا عوف، عن الـحسن، فـي قوله: { لا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ } قال:
  هذا مَثَل ضربه الله، ولو كانت هذه الشجرة فـي الدنـيا لكانت إما شرقـية وإما غربـية.وأولـى
  هذه الأقوال بتأويـل ذلك قول من قال: إنها شرقـية غربـية وقال: ومعنى الكلام: لـيست
  شرقـية تطلع علـيها الشمس بـالعشيّ دون الغداة، ولكن الشمس تشرق علـيها وتغرب، فهي
  شرقـية غربـية.وإنـما قلنا ذلك أولـى بـمعنى الكلام، لأن الله إنـما وصف الزيت الذي
  يُوقَد علـى هذا الـمصبـاح بـالصفـاء والـجودة، فإذا كان شجره شرقـيًّا غربـيًّا كان
  زيته لا شكّ أجود وأصفـى وأضوأ.وقوله: { يَكادُ زيْتُها يُضِيءُ } يقول تعالـى ذكره:
  يكاد زيت هذه الزيتونة يضيء من صفـائه وحسن ضيائه. { وَلَوْ لَـمْ تَـمْسَسْهُ نار
  } يقول: فكيف إذا مسته النار.وإنـما أُريد بقوله: { تُوقَدُ مِنْ شَجَرَة مُبـارَكَةٍ
  } أن هذا القرآن من عند الله وأنه كلامه، فجعل مَثَله ومَثَل كونه من عنده مثلَ الـمصبـاح
  الذي يوقد من الشجرة الـمبـاركة التـي وصفها جلّ ثناؤه فـي هذه الآية. وعُنِـي بقوله:
  { يَكادُ زَيْتُها يُضِيءُ }: أن حُجَج الله تعالـى ذكره علـى خـلقه تكاد من بـيانها
  ووضوحها تضيء لـمن فكر فـيها ونظر أو أعرض عنها وَلَها. { وَلَوْ لَـمْ تَـمْسَسْهُ
  نارٌ } يقول: ولو لـم يَزِدها الله بـياناً ووضوحاً بإنزاله هذا القرآن إلـيهم، منبهاً
  لهم علـى توحيده، فكيف إذا نبههم به وذكَّرهم بآياته فزادهم به حجة إلـى حُجَجه علـيهم
  قبل ذلك؟ فذلك بـيان من الله ونور علـى البـيان، والنور الذي كان قد وضعه لهم ونصبه
  قبل نزوله.وقوله: { نُورٌ عَلـى نُورٍ } يعنـي النار علـى هذا الزيت الذي كاد يضيء
  ولو لـم تـمسسه النار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
