text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نُورُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ
  فِي زُجَاجَةٍ ٱلزُّجَاجَةُ كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ
  زَيْتُونَةٍ لاَّ شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ
  لَمْ تَمْسَسْهُ نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ
  وَيَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }يعنـي
  تعالـى ذكره بقوله: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ } هادي من فـي السموات والأرض،
  فهم بنوره إلـى الـحقّ يهتدون وبهداه من حيرة الضلالة يعتصمون.واختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم فـيه نـحو الذي قلنا.ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { اللّهُ نُورُ السَّمَوَاتِ
  والأرْضِ } يقول: الله سبحانه هادي أهل السموات والأرض.حدثنـي سلـيـمان بن عمر بن خَـلْدة
  الرَّقـي، قال: ثنا وهب بن راشد، عن فرقد، عن أنس بن مالك، قال: إن إلهي يقول: نوري
  هُداي.وقال آخرون: بل معنى ذلك: الله مدبِّر السموات والأرض.ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد وابن عبـاس فـي
  قوله: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ } يدبِّر الأمر فـيهما: نـجومَهما وشمسَهما
  وقمرَهما.وقال آخرون: بل عنى بذلك النور الضياء. وقالوا: معنى ذلك: ضياء السموات والأرض.ذكر
  من قال ذلك:حدثنـي عبد الأعلـى بن واصل، قال: ثنا عبـيد الله بن موسى، قال: ثنا أبو
  جعفر الرازيّ، عن الربـيع ابن أَنَس، عن أبـي العالـية، عن أُبـيّ بن كعب، فـي قول
  الله: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ } قال: فبدأ بنور نفسه، فذكره، ثم ذكر
  نور الـمؤمن.وإنـما اخترنا القول الذي اخترناه فـي ذلك لأنه عَقِـيب قوله:{ وَلَقَدْ
  أنْزَلْنا إلَـيْكُمْ آياتٍ مُبَـيِّناتٍ، وَمَثَلاً مِنَ الَّذِينَ خَـلَوْا مِنْ
  قَبْلِكُمْ وَمَوْعِظَةً للْـمُتَّقِـينَ }فكان ذلك بأن يكون خبراً عن موقع يقع تنزيـله
  من خـلقه ومن مدح ما ابتدأ بذكر مدحه، أولـى وأشبه، ما لـم يأت ما يدلّ علـى انقضاء
  الـخبر عنه من غيره. فإذا كان ذلك كذلك، فتأويـل الكلام: ولقد أنزلنا إلـيكم أَيُّها
  الناس آيات مبـينات الـحق من البـاطل{ وَمَثَلاً مِنَ الَّذِينَ خَـلَوْا مِنْ قَبْلِكُمْ
  وَمَوْعِظَةً للْـمُتَّقِـينَ }فهديناكم بها، وبـيَّنا لكم معالـم دينكم بها، لأنـي
  هادي أهل السموات وأهل الأرض. وترك وصل الكلام بـاللام، وابتدأ الـخبر عن هداية خـلقه
  ابتداء، وفـيه الـمعنى الذي ذكَرْتُ، استغناء بدلالة الكلام علـيه من ذكره. ثم ابتدأ
  فـي الـخبر عن مثل هدايته خـلقه بـالآيات الـمبـينات التـي أنزلها إلـيهم، فقال: {
  مَثَلُ نُورِهِ كمِشْكاةٍ فِـيها مِصْبـاحٌ } يقول: مثل ما أنار من الـحقّ بهذا التنزيـل
  فـي بـيانه كمشكاة.وقد اختلف أهل التأويـل فـي الـمعنـيّ بـالهاء فـي قوله: { مَثَلُ
  نُورِهِ } علام هي عائدة؟ ومن ذكر ما هي؟ فقال بعضهم: هي من ذكر الـمؤمن. وقالوا: معنى
  الكلام: مثل نور الـمؤمن الذي فـي قلبه من الإيـمان والقرآن مثل مشكاة.ذكر من قال ذلك:حدثنا
  عبد الأعلـى بن واصل، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا أبو جعفر الرازيّ،
  عن الربـيع بن أنس، عن أبـي العالـية، عن أُبـيّ بن كعب، فـي قول الله: { مَثَلُ نُورِهِ
  } قال: ذكر نور الـمؤمن فقال: مثل نوره، يقول: مثل نور الـمؤمن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نُورُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ فِي زُجَاجَةٍ ٱلزُّجَاجَةُ
  كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ زَيْتُونَةٍ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ لَمْ تَمْسَسْهُ
  نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ وَيَضْرِبُ ٱللَّهُ
  ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }قال: وكان أبـيّ يقرؤها
  كذلك: «مَثَلُ الـمؤمن». قال: هو الـمؤمن قد جعل الإيـمان والقرآن فـي صدره.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن أبـي العالـية، عن أُبـيّ
  بن كعب: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ } قال: بدأ بنور نفسه
  فذكره، ثم قال: { مَثَلُ نُورِهِ } يقول: مثل نور مَنْ آمن به. قال: وكذلك كان يقرأ
  أُبـيّ، قال: هو عبد جعل الله القرآن والإيـمان فـي صدره.حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جُبـير: { مَثَلُ نُورِهِ
  } قال: مثل نور الـمؤمن.حدثنـي علـيّ بن الـحسن الأزدي، قال: ثنا يحيى بن الـيـمان،
  عن أبـي سِنان، عن ثابت، عن الضحاك فـي قوله: { مَثَلُ نُورِهِ } قال: نور الـمؤمن.وقال
  آخرون: بل عُنِـي بـالنور: مـحمد صلى الله عليه وسلم، وقالوا: الهاء التـي قوله: {
  مَثَلَ نُورِهِ } عائدة علـى اسم الله.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب
  القُمِّيّ، عن حفص، عن شَمِر، قال: جاء ابن عبـاس إلـى كعب الأحبـار، فقال له: حدثنـي
  عن قول الله عزّ وجلّ: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ... } الآية؟ فقال كعب:
  الله نور السموات والأرض، { مَثَل نوره } مثل مـحمد صلى الله عليه وسلم، كمشكاة.حدثنـي
  علـيّ بن الـحسن الأزدي، قال: ثنا يحيى بن الـيـمان، عن أشعث، عن جعفر بن أبـي الـمغيرة،
  عن سعيد بن جُبـير فـي قوله: { مَثَلُ نُورِهِ } قال: مـحمد صلى الله عليه وسلم.وقال
  آخرون: بل عُنِـي بذلك: هَدْي اللّهِ وبـيانه، وهو القرآن. قالوا: والهاء من ذكر الله،
  قالوا: ومعنى الكلام: الله هادي أهل السموات والأرض بآياته الـمبـينات، وهي النور الذي
  استنار به السموات والأرض، مَثَلُ هداه وآياته التـي هَدَى بها خـلقه ووعظهم بها فـي
  قلوب الـمؤمنـين كمِشكاة.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس: { مَثَلُ نُورِهِ } مثل هُدَاه فـي قلب الـمؤمن.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـيَّة، عن أبـي رجاء، عن الـحسن، فـي قوله: {
  مَثَلُ نُورِهِ } قال: مثل هذا القرآن فـي القلب كمشكاة.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { مَثَلُ نُورِهِ }: نورِ القرآن الذي أنزل علـى
  رسوله صلى الله عليه وسلم وعبـاده، هذا مثل القرآن { كمِشْكاةٍ فِـيها مِصْبـاحٌ }.قال:
  أخبرنا ابن وهب، قال: أخبرنـي عبد الله بن عَيّاش، قال: قال زيد بن أسلـم، فـي قول
  الله تبـارك وتعالـى: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ } ونوره
  الذي ذكر: القرآن، ومَثَلُه الذي ضَرَب له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نُورُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ فِي زُجَاجَةٍ ٱلزُّجَاجَةُ
  كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ زَيْتُونَةٍ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ لَمْ تَمْسَسْهُ
  نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ وَيَضْرِبُ ٱللَّهُ
  ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }وقال آخرون: بل معنى ذلك:
  مثل نور الله. وقالوا: يعنـي بـالنور: الطاعة.ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { اللّهُ
  نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ كمِشْكاةٍ فِـيها مصْبـاحٌ } وذلك أن الـيهود
  قالوا لـمـحمد: كيف يخـلُص نور الله من دون السماء؟ فضرب الله مَثَلَ ذلك لنوره، فقال:
  { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ كمِشْكاةٍ } قال: وهو مثل ضربه
  الله لطاعته، فسمَّى طاعته نوراً، ثم سماها أنواراً شَتَّـى.وقوله: { كمِشْكاةٍ } اختلف
  أهل التأويـل فـي معنى الـمِشكاة والـمصبـاح وما الـمراد بذلك، وبـالزجاجة، فقال بعضهم:
  الـمِشكاة كل كَوّة لا منفذَ لها، وقالوا: هذا مثل ضربه الله لقلب مـحمد صلى الله عليه
  وسلم.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن حفص، عن شَمِر، قال: جاء ابن
  عبـاس إلـى كعب الأحبـار، فقال له: حدثنـي عن قول الله: { مَثَلُ نُورِهِ كمِشْكاةٍ
  } قال: الـمشكاة وهي الكَوّة، ضربها الله مثلاً لـمـحمد صلى الله عليه وسلم، الـمِشكاة
  { فِـيها مِصْبـاحٌ الـمِصْبـاحُ } قلبه { فِـي زُجاجَةٍ الزُّجاجَةُ } صدره الزجاجة
  { كأنَّها كَوْكَبٌ دُرِّيّ } شبه صدر النبـيّ صلى الله عليه وسلم بـالكوكب الدريّ،
  ثم رجع الـمصبـاح إلـى قلبه فقال: { تُوقَدُ مِنْ شَجَرَةٍ مُبـارَكَةٍ زَيْتُونَةٍ
  لا شَرْقـيَّةٍ وَلا غَرْبِـيَّةٍ } لـم تـمسّها شمس الـمشرق ولا شمس الـمغرب، { يَكادُ
  زَيْتُها يُضِىءُ } يكاد مـحمد يبـين للناس وإن لـم يتكلـم أنه نبـيّ، كما يكاد ذلك
  الزيت يضيء { وَلَوْ لَـمْ تَـمْسَسْهُ نارٌ نُورٌ عَلـى نُورٍ }.حدثنـي علـيّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كمِشْكاةٍ } يقول:
  موضع الفتـيـلة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ }... إلـى { كمِشْكاةٍ
  } قال: الـمِشكاة: كَوَّة البـيت.وقال آخرون: عنى بـالـمشكاة: صدر الـمؤمن، وبـالـمصبـاح:
  القرآن والإيـمان، وبـالزجاجة: قلبه.ذكر من قال ذلك:حدثنـي عبد الأعلـى بن واصل، قال:
  ثنا عبـيد الله بن موسى، قال: أخبرنا أبو جعفر الرازيّ، عن الربـيع بن أنس، عن أبـي
  العالـية، عن أُبـيّ بن كعب: { مَثَلُ نُورِهِ كمِشْكاةٍ فِـيها مِصْبـاحٌ } قال: مَثَل
  الـمؤمن قد جعل الإيـمان والقرآن فـي صدره كمشكاة، قال: الـمشكاة: صدره. { فِـيها مِصْبـاحٌ
  } قال: والـمصبـاح القرآن والإيـمان الذي جعل فـي صدره. { الـمِصْبـاحُ فِـي زُجاجَةٍ
  } قال: والزجاجة: قلبه. { الزُّجاجَةُ كأنَّها كَوْكَبٌ دُرّيّ يوقَدُ } ، قال: فمثله
  مـما استنار فـيه القرآن والإيـمان كأنه كوكب درّيّ، يقول: مُضِيء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نُورُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ فِي زُجَاجَةٍ ٱلزُّجَاجَةُ
  كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ زَيْتُونَةٍ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ لَمْ تَمْسَسْهُ
  نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ وَيَضْرِبُ ٱللَّهُ
  ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ }{ تُوقَدُ مِنْ شَجَرَةٍ
  مُبـارَكَةٍ } والشجرة الـمبـاركة، أصله الـمبـاركة الإخلاص لله وحده وعبـادته، لا
  شريك له. { لا شَرْقَـيَّةٍ وَلا غَرْبِـيَّةٍ } قال: فمثله مَثَل شجرة التفّ بها الشجر،
  فهي خضراء ناعمة، لا تصيبها الشمس علـى أيّ حال كانت، لا إذا طلعت ولا إذا غَربت، وكذلك
  هذا الـمؤمن قد أجير من أن يصيبه شيء من الغَيرِ وقد ابتُلِـي بها فثبته الله فـيها،
  فهو بـين أربع خلال: إن أُعطِى شكر، وإن ابتُلِـي صبر، وإن حَكَم عدل، وإن قال صدق
  فهو فـي سائر الناس كالرجل الـحيّ يـمشي فـي قبور الأموات. قال: { نُورٌ عَلـى نُورٍ
  } فهو يتقلَّب فـي خمسة من النور: فكلامه نور، وعمله نور، ومَدْخـله نور، ومَخْرجه
  نور، ومصيره إلـى النور يوم القـيامة فـي الـجنة.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي يحيى بن الـيـمان، عن أبـي جعفر الرازيّ، عن الربـيع بن أنس، عن أبـي العالـية،
  عن أُبـيّ بن كعب، قال: الـمشكاة: صدر الـمؤمن. { فـيها مصبـاح } ، قال: القرآن.قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، عن أُبـيّ
  بن كعب، نـحو حديث عبد الأعلـى، عن عبـيد الله.حدثنـي علـيّ، قال: ثنا أبو صالح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { مَثَلُ نُورِهِ كمِشْكاةٍ } قال: مثل هداه
  فـي قلب الـمؤمن كما يكاد الزيت الصافـي يضيء قبل أن تـمسَّه النار، فإذا مسته النار
  ازداد ضوءاً علـى ضوء، كذلك يكون قلب الـمؤمن يعمل بـالهدى قبل أن يأتـيَه العلـم،
  فإذا جاءه العلـم ازداد هدى علـى هدى ونوراً علـى نور، كما قال إبراهيـم صلوات الله
  علـيه قبل أن تـجيئه الـمعرفة:{ قالَ هَذَا رَبّـي }حين رأى الكوكب من غير أن يخبره
  أحد أن له ربًّـا، فلـما أخبره الله أنه ربه ازداد هُدًى علـى هدى.حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،قوله:
  { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ كمِشْكاةٍ فِـيها مِصْبـاحٌ }
  وذلك أن الـيهود قالوا لـمـحمد صلى الله عليه وسلم: كيف يخـلص نور الله من دون السماء؟
  فضرب الله مَثَل ذلك لنوره، فقال: { اللّهُ نُورُ السَّمَوَاتِ والأرْضِ مَثَلُ نُورِهِ
  كمِشْكاةٍ فِـيها مِصْبـاحٌ } والـمِشكاة: كَوّة البـيت فـيها مصبـاح، { الـمِصْبـاحُ
  فِـي زُجاجَةٍ الزُّجاجَةُ كأنَّها كَوْكَبٌ دُرْيّ } والـمصبـاج: السراج يكون فـي
  الزجاجة، وهو مثل ضربه الله لطاعته، فسمى طاعته نوراً وسماها أنواعاً شتـى.قوله: {
  يُوقَدُ مِنْ شَجَرَةٍ مُبـارَكَةٍ زَيْتَونَةٍ لا شَرْقِـيَّةٍ وَلا غَرْبِـيَّةٍ
  } قال: هي شجرة لا يفـيء علـيها ظلّ شرق ولا ظلّ غرب، ضاحية، ذلك أصفـى للزيت. { يَكادُ
  زَيْتُها يُضِيءُ وَلَوْ لَـمْ تَـمْسَسْهُ نارٌ }. قال معمر، وقال الـحسن: لـيست من
  شجر الدنـيا، لـيست شرقـية ولا غربـية.وقال آخرون: هو مثل للـمؤمن غير أن الـمصبـاح
  وما فـيه مثل لفؤاده، والـمشكاة مثل لـجوفه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
