  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  نُورُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ مَثَلُ نُورِهِ كَمِشْكَاةٍ فِيهَا مِصْبَاحٌ ٱلْمِصْبَاحُ
  فِي زُجَاجَةٍ ٱلزُّجَاجَةُ كَأَنَّهَا كَوْكَبٌ دُرِّيٌّ يُوقَدُ مِن شَجَرَةٍ مُّبَارَكَةٍ
  زَيْتُونَةٍ لاَّ شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ يَكَادُ زَيْتُهَا يُضِيۤءُ وَلَوْ
  لَمْ تَمْسَسْهُ نَارٌ نُّورٌ عَلَىٰ نُورٍ يَهْدِي ٱللَّهُ لِنُورِهِ مَن يَشَآءُ
  وَيَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ لِلنَّاسِ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلَيِمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نظير قوله: { ٱللَّهُ نُورُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } مع قوله: {
  مَثَلُ نُورِهِ } ، و { يَهْدِى ٱللَّهُ لِنُورِهِ }: قولك: زيد كرم وجود، ثم تقول:
  ينعش الناس بكرمه وجوده. والمعنى: ذو نور السمٰوات. وصاحب نور السمٰوات، ونور السمٰوات
  والأرض الحق، شبهه بالنور في ظهوره وبيانه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ وَلِيُّ ٱلَّذِينَ ءامَنُواْ
  يُخْرِجُهُم مّنَ ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 257]: أي من الباطل إلى
  الحق. وأضاف النور إلى السمٰوات والأرض لأحد معنيين: إما للدلالة على سعة إشراقه وفشوّ
  إضاءته حتى تضيء له السمٰوات والأرض. وإما أن يراد أهل السمٰوات والأرض وأنهم يستضيئون
  به { مَثَلُ نُورِهِ } أي صفة نوره العجيبة الشأن في الإضاءة { كَمِشْكَاةٍ } كصفة
  مشكاة وهي الكوّة في الجدار غير النافذة { فِيهَا مِصْبَاحٌ } سراج ضخم ثاقب { فِى
  زُجَاجَةٍ } أراد قنديلاً من زجاج شامي أزهر. شبهه في زهرته بأحد الدراري من الكواكب
  وهي المشاهير، كالمشتري والزهرة والمرّيخ وسهيل ونحوها { يُوقُدُ } هذا المصباح { مِن
  شَجَرَةٍ } أي ابتدأ ثقوبه من شجرة الزيتون، يعني: زويت ذبالته بزيتها { مُّبَـٰرَكَةٍ
  } كثيرة المنافع. أو: لأنها تنبت في الأرض التي بارك فيها للعالمين. وقيل: بارك فيها
  سبعون نبياً، منهم إبراهيم عليه السلام. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(761)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عليكمُ بهذِهِ الشجرةِ زيتُ الزيتونِ فتداوَوا بهِ، فإنه مصحةٌ منَ الباسورِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ لاَّ
  شَرْقِيَّةٍ وَلاَ غَرْبِيَّةٍ } أي منبتها الشام. وأجود الزيتون: زيتون الشام. وقيل:
  لا [في] مضحى ولا[في] مقنأة. ولكن الشمس والظل يتعاقبان عليها وذلك أجود لحملها وأصفى
  لدهنها. قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(762)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا خيرَ في شجرةٍ في مقنأة، ولا
  نباتٍ في مقنأةٍ، ولا خيرَ فيهما في مضحَى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: ليست مما تطلع عليه الشمس وفي وقت شروقها أو غروبها فقط، بل
  تصيبها بالغداة والعشي جميعاً، فهي شرقية وغربية، ثم وصف الزيت بالصفاء والوبيص وأنه
  لتلألئه { يَكَادُ } يضيء من غير نار { نُّورٌ عَلَىٰ نُورٍ } أي هذا الذي شبهت به
  الحق نور متضاعف قد تناصر فيه المشكاة والزجاجة والمصباح والزيت، حتى لم يبق مما يقوى
  النور ويزيده إشراقاً ويمدّه بإضاءة: بقية، وذلك أن المصباح إذا كان في مكان متضايق
  كالمشكاة كان أضوأ له وأجمع لنوره، بخلاف المكان الواسع فإنّ الضوء ينبث فيه، وينتشر،
  والقنديل أعون شيء على زيادة الإنارة، وكذلك الزيت وصفاؤه { يَهْدِى ٱللَّهُ } لهذا
  النور الثاقب { مَن يَشَآء } من عباده، أي: يوفق لإصابة الحق من نظر وتدبر بعين عقله
  والإنصاف من نفسه، ولم يذهب عن الجادة الموصلة إليه يميناً وشمالاً. ومن لم يتدبر فهو
  كالأعمى الذي سواء عليه جنح الليل الدامس وضحوة النهار الشامس. وعن عليّ رضي الله عنه:
  «الله نور السمٰوات والأرض» أي نشر فيها الحق وبثه فأضاءت بنوره، أو نور قلوب أهلها
  به، وعن أبيّ بن كعب رضي الله عنه: مثل نور من آمن به. وقرىء: «زجاجة الزجاجة» بالفتح
  والكسر: ودرّيّ: منسوب إلى الدرّ أي: أبيض متلألىء. ودرّىء: بوزن سكيت: يدرأ الظلام
  بضوئه. ودرىء كمريق. ودري كالسكينة، عن أبي زيد. وتوقد: بمعنى تتوقد. والفعل للزجاجة.
  ويوقد، وتوقد، بالتخفيف. ويوقد، بالتشديد. ويوقد بحذف التاء وفتح الياء، لاجتماع حرفين
  زائدين وهو غريب. ويمسه بالياء، لأن التأنيث ليس بحقيقي، والضمير فاصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

