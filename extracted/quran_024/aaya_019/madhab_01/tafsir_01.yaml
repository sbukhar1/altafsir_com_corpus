text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُحِبُّونَ أَن تَشِيعَ ٱلْفَاحِشَةُ فِي ٱلَّذِينَ آمَنُواْ لَهُمْ عَذَابٌ أَلِيمٌ
  فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ }يقول تعالى
  ذكره: ولولا أن تفضَّل الله علـيكم أيها الناس ورحمكم، وأن الله ذو رأفة، ذو رحمة بخـلقه،
  لهلكتـم فـيـما أفضتـم فـيه وعاجلتْكم من الله العقوبة. وترك ذكر الـجواب لـمعرفة السامع
  بـالـمراد من الكلام بعده، وهو قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطانِ }... الآية.\r\n\t\t\t\r\n\t\t\t</section>"

