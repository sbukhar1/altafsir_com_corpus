  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُحِبُّونَ أَن تَشِيعَ ٱلْفَاحِشَةُ فِي ٱلَّذِينَ آمَنُواْ لَهُمْ عَذَابٌ
  أَلِيمٌ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولولا أن تفضَّل الله علـيكم أيها الناس ورحمكم،
  وأن الله ذو رأفة، ذو رحمة بخـلقه، لهلكتـم فـيـما أفضتـم فـيه وعاجلتْكم من الله العقوبة.
  وترك ذكر الـجواب لـمعرفة السامع بـالـمراد من الكلام بعده، وهو قوله: { يا أيُّها
  الَّذِينَ آمَنُوا لا تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ }... الآية.</font></font><font
