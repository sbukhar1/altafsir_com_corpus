  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُحِبُّونَ أَن تَشِيعَ ٱلْفَاحِشَةُ فِي ٱلَّذِينَ آمَنُواْ لَهُمْ عَذَابٌ
  أَلِيمٌ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى: يشيعون الفاحشة عن قصد إلى الإشاعة، وإرادة ومحبة لها، وعذاب
  الدنيا الحدّ، ولقد ضرب رسول الله صلى الله عليه وسلم عبد الله بن أبيّ وحساناً ومسطحاً،
  وقعد صفوان لحسان فضربه ضربة بالسيف، وكفّ بصره. وقيل: هو المراد بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِى
  تَوَلَّىٰ كِبْرَهُ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 11] { وَٱللَّهُ يَعْلَمُ } ما في القلوب من الأسرار والضمائر
  { وَأَنتُمْ لاَ تَعْلَمُونَ } يعني أنه قد علم محبة من أحب الإشاعة، وهو معاقبه عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
