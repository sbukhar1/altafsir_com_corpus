text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُحِبُّونَ أَن تَشِيعَ ٱلْفَاحِشَةُ فِي ٱلَّذِينَ آمَنُواْ لَهُمْ عَذَابٌ أَلِيمٌ
  فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ }المعنى:
  يشيعون الفاحشة عن قصد إلى الإشاعة، وإرادة ومحبة لها، وعذاب الدنيا الحدّ، ولقد ضرب
  رسول الله صلى الله عليه وسلم عبد الله بن أبيّ وحساناً ومسطحاً، وقعد صفوان لحسان
  فضربه ضربة بالسيف، وكفّ بصره. وقيل: هو المراد بقوله:{ وَٱلَّذِى تَوَلَّىٰ كِبْرَهُ
  مِنْهُمْ }[النور: 11] { وَٱللَّهُ يَعْلَمُ } ما في القلوب من الأسرار والضمائر {
  وَأَنتُمْ لاَ تَعْلَمُونَ } يعني أنه قد علم محبة من أحب الإشاعة، وهو معاقبه عليها.\r\n\t\t\t\r\n\t\t\t</section>"

