text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاۤ إِنَّ للَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قَدْ يَعْلَمُ مَآ أَنتُمْ عَلَيْهِ وَيَوْمَ يُرْجَعُونَ
  إِلَيْهِ فَيُنَبِّئُهُمْ بِمَا عَمِلُواْ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمُ }أدخل
  { قَدْ } ليؤكد علمه بما هم عليه من المخالفة عن الدين والنفاق ومرجع توكيد العلم إلى
  توكيد الوعيد، وذلك أن { قَدْ } إذا دخلت على المضارع كانت بمعنى «ربما» فوافقت «ربما»
  في خروجها إلى معنى التكثير في نحو قوله:فَإنْ تُمْسِ مَهْجُورَ الفِنَاءِ فَرُبَّمَا   أَقَامَ
  بِهِ بَعْدَ الْوُفُودِ وُفُودُونحوه قول زهير:أَخِي ثِقَةٍ لاَ تُهْلِكُ الْخَمْرُ
  مَالَه   وَلَكِنَّهُ قَدْ يُهْلِكُ الْمَالَ نَائِلُهْوالمعنى: أنّ جميع ما في السمٰوات
  والأرض مختصّة به خلقاً وملكاً وعلماً، فكيف يخفى عليه أحوال المنافقين وإن كانوا يجتهدون
  في سترها عن العيون وإخفائها، وسينبئهم يوم القيامة بما أبطنوا من سوء أعمالهم وسيجازيهم
  حق جزائهم. والخطاب والغيبة في قوله: { قَدْ يَعْلَمُ مَا أَنتُمْ عَلَيْهِ وَيَوْمَ
  يُرْجَعُونَ إِلَيْهِ } يجوز أن يكونا جميعاً للمنافقين على طريق الالتفات. ويجوز أن
  يكون { مَا أَنتُمْ عَلَيْهِ } عاماً؛ و { يَرْجِعُونَ } للمنافقين، والله أعلم.عن
  رسول الله صلى الله عليه وسلم:(770) \" مَنْ قَرَأَ سُورَةَ النورِ أَعطِي من الأجرِ
  عشرَ حسناتٍ بعددِ كلِّ مؤمنٍ ومؤمنةٍ فيما مضَى وفيما بقى \". \r\n\t\t\t\r\n\t\t\t</section>"

