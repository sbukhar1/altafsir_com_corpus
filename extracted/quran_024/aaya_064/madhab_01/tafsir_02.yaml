  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قَدْ يَعْلَمُ مَآ أَنتُمْ عَلَيْهِ
  وَيَوْمَ يُرْجَعُونَ إِلَيْهِ فَيُنَبِّئُهُمْ بِمَا عَمِلُواْ وَٱللَّهُ بِكُلِّ
  شَيْءٍ عَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أدخل { قَدْ } ليؤكد علمه بما هم
  عليه من المخالفة عن الدين والنفاق ومرجع توكيد العلم إلى توكيد الوعيد، وذلك أن {
  قَدْ } إذا دخلت على المضارع كانت بمعنى «ربما» فوافقت «ربما» في خروجها إلى معنى التكثير
  في نحو قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَإنْ تُمْسِ
  مَهْجُورَ الفِنَاءِ فَرُبَّمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَقَامَ
  بِهِ بَعْدَ الْوُفُودِ وُفُودُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ونحوه قول زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَخِي ثِقَةٍ لاَ تُهْلِكُ الْخَمْرُ مَالَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَكِنَّهُ قَدْ يُهْلِكُ الْمَالَ نَائِلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: أنّ جميع ما في السمٰوات
  والأرض مختصّة به خلقاً وملكاً وعلماً، فكيف يخفى عليه أحوال المنافقين وإن كانوا يجتهدون
  في سترها عن العيون وإخفائها، وسينبئهم يوم القيامة بما أبطنوا من سوء أعمالهم وسيجازيهم
  حق جزائهم. والخطاب والغيبة في قوله: { قَدْ يَعْلَمُ مَا أَنتُمْ عَلَيْهِ وَيَوْمَ
  يُرْجَعُونَ إِلَيْهِ } يجوز أن يكونا جميعاً للمنافقين على طريق الالتفات. ويجوز أن
  يكون { مَا أَنتُمْ عَلَيْهِ } عاماً؛ و { يَرْجِعُونَ } للمنافقين، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(770)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ قَرَأَ سُورَةَ النورِ أَعطِي
  من الأجرِ عشرَ حسناتٍ بعددِ كلِّ مؤمنٍ ومؤمنةٍ فيما مضَى وفيما بقى \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

