  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قَدْ يَعْلَمُ مَآ أَنتُمْ عَلَيْهِ
  وَيَوْمَ يُرْجَعُونَ إِلَيْهِ فَيُنَبِّئُهُمْ بِمَا عَمِلُواْ وَٱللَّهُ بِكُلِّ
  شَيْءٍ عَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { ألاَ إنَّ لله
  مُلْكُ } جميع { السَّمٰوَاتِ والأَرْضِ } يقول: فلا ينبغي لمملوك أن يخالف أمر مالكه
  فـيعصيَه، فـيستوجب بذلك عقوبته. يقول: فكذلك أنتـم أيها الناس، لا يصلـح لكم خلاف
  ربكم الذي هو مالككم، فأطيعوه وأتَـمروا لأمره ولا تنصرفوا عن رسوله إذا كنتـم معه
  علـى أمر جامع إلا بإذنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قَدْ يَعْلَـمُ ما أنْتُـمْ
  عَلَـيْهِ } من طاعتكم إياه فـيـما أمركم ونهاكم من ذلك، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أيضا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قَدْ يَعْلَـمُ ما
  أنْتُـمْ عَلَـيْهِ } صنـيعكم هذا أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَيَوْمَ يُرْجَعُونَ إلَـيْهِ } يقول: ويوم يَرْجع إلـى الله الذين يخالفون عن أمره.
  { فـيُنَبِّئُهُم } يقول: فـيخبرهم حينئذٍ، { بِـمَا عَمِلُوا } فـي الدنـيا، ثم يجازيهم
  علـى ما أسلفوا فـيها، من خلافهم علـى ربهم. { وَاللّهُ بِكُلِّ شَيْءٍ عَلِـيـمٌ }
  يقول: والله ذو علـم بكل شيء عملتـموه أنتـم وهم وغيركم وغيرك ذلك من الأمور، لا يخفـي
  علـيه شيء، بل هو مـحيط بذلك كله، وهو مُوَفَ كلّ عامل منكم أجر عمله يوم ترجعون إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

