text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ
  يَغْضُضْنَ مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ
  إِلاَّ مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ
  يُبْدِينَ زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }النساء مأمورات أيضاً بغضّ الأبصار، ولا يحلّ للمرأة أن تنظر
  من الأجنبي إلى ما تحت سرته إلى ركبته، وإن اشتهت غضّت بصرها رأساً، ولا تنظر من المرأة
  إلاّ إلى مثل ذلك. وغضها بصرها من الأجانب أصلاً أولى بها وأحسن. ومنه حديث ابن أم
  مكتوم عن أم سلمة رضي الله عنها قالت:(747) كنت عند رسول الله صلى الله عليه وسلم وعنده
  ميمونة، فأقبل ابن أم مكتوم - وذلك بعد أن أمرنا بالحجاب - فدخل علينا فقال: احتجبا،
  فقلنا: يا رسول الله، أليس أعمى لا يبصر؟ قال: \" أفعمياوان أنتما؟ ألستما تبصرانه؟
  \" فإن قلت: لم قدّم غضّ الأبصار على حفظ الفروج؟ قلت: لأنّ النظر بريد الزنى ورائد
  الفجور، والبلوى فيه أشدّ وأكثر، ولا يكاد يقدر على الاحتراس منه، الزينة: ما تزينت
  به المرأة من حلي أو كحل أو خضاب، فما كان ظاهراً منها كالخاتم والفتخة والكحل والخضاب،
  فلا بأس بإبدائه للأجانب، وما خفي منها كالسوار والخلخال والدملج والقلادة والإكليل
  والوشاح والقرط، فلا تبديه إلاّ لهؤلاء المذكورين. وذكر الزينة دون مواقعها: للمبالغة
  في الأمر بالتصوّن والتستر، لأنّ هذا الزين واقعة على مواضع من الجسد لا يحل النظر
  إليها لغير هؤلاء، وهي الذراع والساق والعضد والعنق والرأس والصدر والأذن، فنهى عن
  إبداء الزين نفسها. ليعلم أنّ النظر إذا لم يحل إليها لملابستها تلك المواقع - بدليل
  أن النظر إليها غير ملابسة لها لا مقال في حله - كان النظر إلى المواقع أنفسها متمكناً
  في الحظر، ثابت القدم في الحرمة، شاهداً على أن النساء حقهنّ أن يحتطن في سترها ويتقين
  الله في الكشف عنها. فإن قلت: ما تقول في القراميل، هل يحلّ نظر هؤلاء إليها؟ قلت:
  نعم. فإن قلت: أليس موقعها الظهر ولا يحل لهم النظر إلى ظهرها وبطنها، وربما ورد الشعر
  فوقعت القراميل على ما يحاذي ما تحت السرة؟ قلت: الأمر كما قلت، ولكن أمر القراميل
  خلاف أمر سائر الحلي، لأنه لا يقع إلاّ فوق اللباس، ويجوز النظر إلى الثوب الواقع على
  الظهر والبطن للأجانب فضلاً عن هؤلاء. إلاّ إذا كان يصف لرقته فلا يحل النظر إليه،
  فلا يحلّ النظر إلى القراميل واقعة عليه. فإن قلت: ما المراد بموقع الزينة؟ ذلك العضو
  كله، أم المقدار الذي تلابسه الزينة منه؟ قلت: الصحيح أنه العضو كله كما فسرت مواقع
  الزينة الخفية، وكذلك مواقع الزينة الظاهرة: الوجه موقع الكحل في عينيه، والخضاب بالوسمة
  في حاجبيه وشاربيه، والغمرة في خديه، والكف والقدم موقعا الخاتم والفتخة والخضاب بالحناء.
  فإن قلت: لم سومح مطلقاً في الزينة الظاهرة؟ قلت: لأن سترها فيه حرج فإن المرأة لا
  تجد بدّاً من مزاولة الأشياء بيديها، ومن الحاجة إلى كشف وجهها، خصوصاً في الشهادة
  والمحاكمة والنكاح، وتضطر إلى المشي في الطرقات وظهور قدميها، وخاصة الفقيرات منهنّ،
  وهذا معنى قوله: { إِلاَّ مَا ظَهَرَ مِنْهَا } يعني إلاّ ما جرت العادة والجبلة على
  ظهوره والأصل فيه الظهور، وإنما سومح في الزينة الخفية، أولئك المذكورون لما كانوا
  مختصين به من الحاجة المضطرة إلى مداخلتهم ومخالطتهم، ولقلة توقع الفتنة من جهاتهم،
  ولما في الطباع من النفرة عن مماسة القرائب، وتحتاج المرأة إلى صحبتهم في الأسفار للنزول
  والركوب وغير ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ يَغْضُضْنَ
  مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ
  زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }كانت جيوبهنّ واسعة تبدو منها نحورهن وصدورهن وما حواليها،
  وكنّ يسدلن الخمر من ورائهنّ فتبقى مكشوفة، فأمرن بأن يسدلنها من قدامهنّ حتى يغطينها،
  ويجوز أن يراد بالجيوب: الصدور تسمية بما يليها ويلابسها. ومنه قولهم: ناصح الجيب وقولك:
  ضربت بخمارها على جيبها، كقولك: ضربت بيدي على الحائط، إذا وضعتها عليه، وعن عائشة
  رضي الله عنها: ما رأيت نساءاً خيراً من نساء الأنصار، لما نزلت هذه الآية قامت كل
  واحدة منهن إلى مرطها المرحل فصدعت منه صدعة، فاختمرن، فأصبحن كأن على رؤوسهنّ الغربان.
  وقرىء: «جيوبهن» بكسر الجيم لأجل الياء، وكذلك { بُيُوتاً غَيْرَ بُيُوتِكُمْ } قيل
  في نسائهنّ: هنّ المؤمنات، لأنه ليس للمؤمنة أن تتجرّد بين يدي مشركة أو كتابية. عن
  ابن عباس رضي الله عنهما. والظاهر أنه عنى بنسائهن وما ملكت أيمانهن: من في صحبتهن
  وخدمتهنّ من الحرائر والإماء والنساء، كلهنّ سواء في حلّ نظر بعضهن إلى بعض. وقيل:
  ما ملكت أيمانهنّ هم الذكور والإناث جميعاً. وعن عائشة رضي الله عنها أنها أباحت النظر
  إليها لعبدها، وقالت لذكوان: إنك إذا وضعتني في القبر وخرجت فأنت حرّ. وعن سعيد بن
  المسيب مثله، ثم رجع وقال: لا تغرنّكم آية النور، فإن المراد بها الإماء. وهذا هو الصحيح،
  لأن عبد المرأة بمنزلة الأجنبي منها، خصياً كان أو فحلاً. وعن ميسون بنت بحدل الكَلبية:
  أن معاوية دخل عليها ومعه خصيّ، فتقنعت منه، فقال: هو خصيّ فقالت: يا معاوية، أترى
  أن المثلة به تحلل ما حرّم الله؟ وعند أبي حنيفة: لا يحلّ استخدام الخصيان وإمساكهم
  وبيعهم وشراؤهم، ولم ينقل عن أحد من السلف إمساكهم. فإن قلت: روي:(748) أنه أهدي لرسول
  الله صلى الله عليه وسلم خصيّ فقبله، قلت: لا يقبل فيما تعمّ به البلوى إلاّ حديث مكشوف،
  فإن صحّ فلعله قبله ليعتقه، أو لسبب من الأسباب. { ٱلإِرْبَةِ } الحاجة قيل: هم الذين
  يتبعونكم ليصيبوا من فضل طعامكم، ولا حاجة لهم في النساء، لأنهم بله لا يعرفون شيئاً
  من أمرهنّ. أو شيوخ صلحاء إذا كانوا معهنّ غضّوا أبصارهم، أو بهم عنانة. وقرىء: { غَيْرُ
  } بالنصب على الاستثناء أو الحال، والجرّ على الوصفية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ يَغْضُضْنَ
  مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ
  زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }وضع الواحد موضع الجمع لأنه يفيد الجنس، ويبين ما بعده أن
  المراد به الجمع. ونحوه{ نُخْرِجُكُمْ طِفْلاً }[الحج: 5] { لَمْ يَظْهَرُواْ } إما
  من ظهر على الشيء إذا اطلع عليه، أي: لا يعرفون ما العورة ولا يميزون بينها وبين غيرها،
  وإما من ظهر على فلان إذا قوي عليه، وظهر على القرآن: أخذه وأطاقه، أي: لم يبلغوا أوان
  القدرة على الوطء. وقرىء: «عورات» وهي لغة هذيل. فإن قلت: لم لم يذكر الله الأعمام
  والأخوال؟ قلت: سئل الشعبي عن ذلك؟ فقال: لئلا يصفها العم عند ابنه، والخال كذلك. ومعناه:
  أن سائر القرابات يشترك الأب والابن في المحرمية إلا العمّ والخال وأبناءهما. فإذا
  رآها الأب فربما وصفها لابنه وليس بمحرم، فيداني تصوّره لها بالوصف نظره إليها؛ وهذا
  أيضاً من الدلالات البليغة على وجوب الاحتياط عليهن في التستر. كانت المرأة تضرب الأرض
  برجلها ليتقعقع خلخالها، فيعلم أنها ذات خلخال. وقيل: كانت تضرب بإحدى رجليها الأخرى،
  ليعلم أنها ذات خلخالين. وإذا نهين عن إظهار صوت الحلي بعد ما نهين عن إظهار الحلي،
  علم بذلك أن النهي عن إظهار مواضع الحلي أبلغ وأبلغ. [وتوبوا إلى الله جميعاً أيها
  المؤمنون لعلكم تفلحون ] أوامر الله ونواهيه في كل باب لا يكاد العبد الضعيف يقدر على
  مراعاتها. وإن ضبط نفسه واجتهد، ولا يخلو من تقصير يقع منه، فلذلك وصّى المؤمنين جميعاً
  بالتوبة والاستغفار، وبتأميل الفلاح، إذا تابوا واستغفروا. وعن ابن عباس رضي الله عنهما:
  توبوا مما كنتم تفعلونه في الجاهلية؛ لعلكم تسعدون في الدنيا والآخرة فإن قلت: قد صحت
  التوبة بالإسلام، والإسلام يجبّ ما قبله، فما معنى هذه التوبة؟ قلت: أراد بها ما يقوله
  العلماء: إن من أذنب ذنباً ثم تاب عنه، يلزمه كلما تذكره أن يجدد عنه التوبة لأنه يلزمه
  أن يستمر على ندمه وعزمه إلى أن يلقى ربه. وقرىء: «أيه المؤمنون»، بضم الهاء، ووجهه
  أنها كانت مفتوحة لوقوعها قبل الألف، فلما سقطت الألف لالتقاء الساكنين أتبعت حركتها
  حركة ما قبلها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

