  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }حدثنـي يعقوب، قال: ثنا ابن عُلَـية، قال: ثنا ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { غيرِ أُولـى الإرْبَةِ مِنَ الرّجالِ } الذي لا أرب له بـالنساء
  مثل فلان.حدثنا أبو كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبـي إسحاق عمن
  حدثه، عن ابن عبـاس: { غير أُولـى الإرْبَةِ } قال: هو الذي لا تستـحي منه النساء.حدثنا
  ابن حميد، قال: ثنا جرير، عن مُغَيرة، عن الشعبـيّ: { غيرِ أُولـى الإرْبَةِ } قال:
  من تَبَع الرجل وحشمه الذي لـم يبلغ أَرَبه أن يطلع علـى عَورة النساء.حدثنا ابن بشار،
  قال: ثنا يحيى بن سعيد، عن شعبة، عن الـمغيرة، عن الشعبـيّ: { غيرِ أُولـى الإرْبَةِ
  } قال: الذي لا أرب له فـي النساء.قال: ثنا عبد الرحمن، قال: ثنا حماد بن سَلَـمة،
  عن عطاء بن السائب، عن سعيد بن جُبـير، قال: الـمعتوه.حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، عن معمر، عن الزهريّ فـي قوله: { أوِ التَّابِعِينَ غَيرِ أُولـى الإرْبَةِ
  مِنَ الرّجالِ } قال: هو الأحمق، الذي لا همّة له بـالنساء ولا أرب.وبه عن معمر، عن
  ابن طاوس، عن أبيه، فـي قوله: { غيرِ أُولـى الإرْبَةِ مِنَ الرّجالِ } يقول: الأحمق،
  الذي لـيست له همة فـي النساء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، قال: قال ابن عبـاس: الذي لا حاجة له فـي النساء.حدثنـي يونس، اقل: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { أوَ التَّابِعِينَ غيرِ أُولـى الإرْبَةِ مِنَ
  الرجالِ } قال: هو الذي يَتْبَع القوم، حتـى كأنه كان منهم ونشأ فـيهم، ولـيس يتبعهم
  لإربة نسائهم، ولـيس له فـي نسائهم إِربة، وإنـما يتبعهم لإرفـاقهم إياه.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ، عن عروة، عن عائشة قالت: كان
  رجل يدخـل علـى أزواج النبـيّ صلى الله عليه وسلم مُخَنَّث، فكانوا يعدّونه من غير
  أولـي الإِربة، فدخـل علـيه النبـيّ صلى الله عليه وسلم يوماً وهو عند بعض نسائه وهو
  ينعت امرأة، فقال: إنها إذا أقبلت أقبلت بأربع، وإذا أدبرت أدبرت بثمان. فقال النبـيّ
  صلى الله عليه وسلم: \" لا أرَى هَذَا يَعْلَـمُ ما هَا هُنا، لا يَدْخُلَنَّ هَذَا
  عَلَـيْكُمْ فحَجَبُوه \" حدثنـي سعد بن عبد الله بن عبد الـحكَم الـمِصريّ، قال: ثنا
  حفص بن عمر العَدَنـيّ، قال: ثنا الـحكم ابن أبـان، عن عكرمة فـي قوله: { أوِ التَّابِعِينَ
  غيرِ أُولـى الإرْبَةِ } قال: هو الـمُخَنَّث الذي لا يقوم زُبّه.واختلف القرّاء فـي
  قوله: { غير أُولـي الإرْبَةِ } فقرأ ذلك بعض أهل الشام وبعض أهل الـمدينة والكوفة:
  «غيرَ أُولـى الإرْبَةِ» بنصب «غير» ولنصب «غير» ها هنا وجهان: أحدهما علـى القطع من
  «التابعين»، لأن «التابعين» معرفة وغير نكرة، والآخر علـى الاستثناء، وتوجيه «غير»
  إلـى معنى «إلا»، فكأنه قـيـل: إلاَّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ يَغْضُضْنَ
  مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ
  زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }وقرأ غير من ذكرت بخفض غَيرِ علـى أنها نعت للتابعين، وجاز
  نعت «التابعين» ب«غير» و«التابعون» معرفة وغيرُ نكرة، لأن «التابعين» معرفة غير مؤقتة.
  فتأويـل الكلام علـى هذه القراءة: أو الذين هذه صفتهم.والقول فـي ذلك عندي أنهما قراءتان
  متقاربتا الـمعنى مستفـيضةٌ القراءة بهما فـي الأمصار، فبأيتهما قرأ القارىء فمصيب،
  غير أن الـخفض فـي «غير» أقوى فـي العربـية، فـالقراءة به أعجب إلـيّ. والإربة: الفِعْلة
  من الأَرَب، الـمثل الـجِلسة من الـجُلوس، والـمِشية من الـمَشْي، وهي الـحاجة يقال:
  لا أرب لـي فـيك: لا حاجة لـي فـيك وكذا أَرِبْتُ لكذا وكذا: إذا احتـجت إلـيه، فأنا
  آرب له أَرَبـا. فأما الأُرْبة، بضم الألف: فـالعُقْدة.وقوله: { أوِ الطِّفْلِ الَّذِينَ
  لَـمْ يَظْهَرُوا علـى عَوْرَاتِ النِّساءِ } يقول تعالـى ذكره: أو الطفل الذين لـم
  يكشفوا عن عورات النساء بجماعهنّ فـيظهروا علـيهن لصغرهنّ.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { علـى عَوْرَاتِ النِّساءِ } قال: لـم يَدْروا ما ثَمَّ، من الصِّغَر قبل الـحُلُـم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.وقوله:
  { ولا يَضْرِبْنَ بأرْجُلِهِنَّ لِـيُعْلَـمَ ما يُخْفِـينَ مِنْ زِينَتِهِنَّ } يقول
  تعالـى ذكره: ولا يجعلن فـي أرجلهنّ من الـحُلِـيّ ما إذا مَشَيْن أو حرّكنهنّ علـم
  الناس الذين مشين بـينهم ما يخفـين من ذلك.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: زعم حَضْرِميّ
  أن امرأة اتـخذت بُرَتَـيْن من فضة، واتـخذت جَزْعا، فمرّت علـى قوم، فضربت برجلها،
  فوقع الـخـلـخال علـى الـجَزْع، فصوّت فأنزل الله: { وَلا يَضْرِبْنَ بأرْجُلِهِنَّ
  لِـيُعْلَـمَ ما يُخْفِـينَ مِنْ زِينَتِهِنَّ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن السديّ، عن أبـي مالك: { وَلا يَضْرِبْنَ بأرْجُلِهِنَّ لِـيُعْلَـمَ
  ما يُخْفِـينَ مِنْ زِينَتِهِنَّ } قال: كان فـي أرجلهم خَرَز، فكنّ إذا مررن بـالـمـجالس
  حرّكن أرجلهنّ لـيعلـم ما يُخْفـين من زينتهنّ.حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَلا يَضْرِبنَ بأرْجُلِهِنَّ } فهو أن تَقَرَع
  الـخَـلْـخال بـالآخر عند الرجال، ويكون فـي رجلـيها خلاخـل فتـحرّكهنّ عند الرجال،
  فنهى الله سبحانه وتعالـى عن ذلك لأنه من عمل الشيطان.حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلا يَضْرِبْنَ بأرْجُلِهِنَّ لِـيُعْلَـمَ
  ما يُخْفِـينَ مِنْ زِينَتِهِنَّ } قال: هو الـخَـلْـخال، لا تضرب امرأة برجلها لـيسمع
  صوت خَـلْـخالها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلا يَضْرِبْنَ بأرْجُلِهِنَّ لِـيُعْلَـمَ ما يُخْفِـينَ مِنْ زِينَتِهِنَّ } قال:
  الأجراس من حُلِـيهِّنّ يجعلنها فـي أرجلهنّ فـي مكان الـخلاخـل، فنهاهنّ الله أن يضربن
  بأرجلهنّ لتسمع تلك الأجراس.وقوله: { وَتُوبُوا إلـى الله جَمِيعاً أيُّها الـمُؤْمِنُونَ
  } يقول تعالـى ذكره: وارجعوا أيها الـمؤمنون إلـى طاعة الله فـيـما أمركم ونهاكم، من
  غَضّ البَصر وحفظ الفرج وتَرْك دخول بـيوت غير بـيوتكم من غير استئذان ولا تسلـيـم،
  وغير ذلك من أمره ونهيه. { لَعَّلَكُمْ تُفْلِـحُونَ } يقول: لتفلـحوا وتدركوا طَلِبـاتكم
  لديه، إذا أنتـم أطعتـموه فـيـما أمركم ونهاكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

