  مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ
  زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }حدثنـي ابن عبد الرحيـم البرقـي، قال: ثنا عمر بن أبـي سلـمة،
  قال: سئل الأوزاعي عن: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال:
  الكفّـين والوجه.حدثنا عمرو بن بندق، قال: ثنا مروان، عن جُويبر، عن الضحاك فـي قوله:
  { وَلا يُبْدِينَ زِينَتَهُنَّ } قال: الكفّ والوجه.وقال آخرون: عَنَى به الوجه والثـياب.ذكر
  من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر، قال: قال يونس: { وَلا يُبْدِينَ
  زِينِتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال الـحسن: الوجه والثـياب.حدثنا ابن بشار،
  قال: ثنا ابن أبـي عديّ، وعبد الأعلـى، عن سعيد، عن قَتادة، عن الـحسن، فـي قوله: {
  وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الوجه والثـياب.وأولـى
  الأقوال فـي ذلك بـالصواب: قول من قال: عُنِـي بذلك الوجهُ والكفـان، يدخـل فـي ذلك
  إذا كان كذلك: الكحل، والـخاتـم، والسِّوار، والـخِضاب.وإنـما قلنا ذلك أولـى الأقوال
  فـي ذلك بـالتأويـل، لإجماع الـجميع علـى أن علـى كلّ مصلّ أن يستر عورته فـي صلاته،
  وأن للـمرأة أن تكشف وجهها وكفـيها فـي صلاتها، وأن علـيها أن تستر ما عدا ذلك من بدنها
  إلا ما رُوي عن النبـيّ صلى الله عليه وسلم أنه أبـاح لها أن تبديَه من ذراعها إلـى
  قدر النصف. فإذ كان ذلك من جميعهم إجماعاً، كان معلوماً بذلك أن لها أن تبدي من بدنها
  ما لـم يكن عورة كما ذلك للرجال لأن ما لـم يكن عورة فغير حرام إظهاره. وإذا كان لها
  إظهار ذلك، كان معلوماً أنه مـما استثناه الله تعالـى ذكره بقوله: { إلاَّ ما ظَهَرَ
  مِنْها } ، لأن كل ذلك ظاهر منها.وقوله: { وَلْـيَضْرِبْنَ بِخُمُرِهِنَّ علـى جُيُوبِهِنَّ
  } يقول تعالـى ذكره: ولـيـلقـين خُمُرَهنّ، وهي جمع خمار، علـى جيوبهنّ، لـيسترن بذلك
  شعورهنّ وأعناقهن وقُرْطَهُنَّ.حدثنا ابن وكيع، قال: ثنا زيد بن حبـاب، عن إبراهيـم
  بن نافع، قال: ثنا الـحسن بن مسلـم بن يناق، عن صفـية بنت شيبة، عن عائشة، قالت: لـما
  نزلت هذه الآية: { وَلْـيَضْرِبْنَ بِخُمُرِهِنَّ علـى جُيوبِهِنَّ } قال: شققن البُرْدَ
  مـما يـلـي الـحواشي، فـاختـمرن به.حدثنـي يونس، قال: أخبرنا ابن وهب، أن قرة بن عبد
  الرحمن، أخبره، عن ابن شهاب، عن عروة، عن عائشة زوج النبـيّ صلى الله عليه وسلم أنها
  قالت: يرحم الله النساء الـمهاجرات الأول لـما أنزل الله: { وَلْـيَضْرِبْنَ بِخُمُرُهِنَّ
  علـى جُيُوبِهِنَّ } شققن أكثف مروطهنَّ، فـاختـمرن به.وقوله: { وَلا يُبْدِينَ زِينَتَهُنَّ
  إلاَّ لِبُعُولَتِهِنَّ } يقول تعالـى ذكره: { وَلا يُبْدِينَ زِينَتَهُنَّ } التـي
  هي غير ظاهرة بل الـخفـية منها، وذلك الـخَـلـخال والقُرط والدُّمْلُـج، وما أُمرت
  بتغطيته بخمارها من فوق الـجيب، وما وراء ما أبـيح لها كشفه وإبرازه فـي الصلاة وللأجنبـيـين
  من الناس، والذراعين إلـى فوق ذلك، إلاّ لبعولتهنّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ يَغْضُضْنَ
  مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ
  زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.ذكر من
  قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن طلـحة
  بن مُصَرِّف، عن إبراهيـم: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ لِبُعُولَتِهِنَّ أوْ
  آبـائِهِنَّ } قال: هذه ما فوق الذراع.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن منصور، قال: سمعت رجلاً يحدِّث عن طلـحة، عن إبراهيـم، قال فـي هذه
  الآية: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ لِبُعُولَتِهِنَّ أوْ آبـائِهِنَّ أو آبـاء
  بُعُولَتِهِنَّ } قال: ما فوق الـجيب. قال شعبة: كتب به منصور إلـيّ، وقرأته علـيه.حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سعيد بن أبـي عروبة، عن قَتادة، فـي قوله: { وَلا يُبْدِينَ
  زِينَتَهُنَّ إلاَّ لِبُعُولَتِهِنَّ } قال: تبدي لهؤلاء الرأس.حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: { وَلا يُبْدِينَ زِينَتَهُنَّ
  إلاَّ لِبُعُولَتِهِنَّ }... إلـى قوله: { عَوْرَاتِ النِّساءِ } قال: الزينة التـي
  يبدينها لهؤلاء: قرطاها وقلادتها وسِوارها، فأما خـلـخالاها ومِعْضدَاها ونـحرها وشعرها
  فإنه لا تبديه إلا لزوجها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال
  ابن جُرَيج، قال ابن مسعود، فـي قوله: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ لِبُعُولَتِهِنَّ
  } قال: الطوق والقُرْطين، يقول الله تعالـى ذكره: قل للـمؤمنات الـحرائر لا يظهرن هذه
  الزينة الـخفـية التـي لـيست بـالظاهرة إلا لبعولتهنّ، وهم أزواجهن، واحدهم: بعل، أو
  لآبـائهنّ، أو لأباء بعولتهن يقول أو لآباء ازواجهن أو لابنائهن لابناء بعولتهن، أو
  لإخوانهن، أو لبنـي إخوانهن.ويعنـي بقوله: { أوْ لإخْوَانِهِنَّ } أو لإخْوَاتِهِنّ،
  أو لبنـي إخوانهن، أو بنـي أخواتهن، أو نسائهن. قـيـل: عُنـي بذلك نساء الـمسلـمين.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { أوْ نِسائِهِنَّ } قال: بلغنـي أنهنّ نساء الـمسلـمين، لا يحلّ لـمسلـمة أن ترى مشركة
  عُرْيتها إلا أن تكون أمة لها، فذلك قوله: { أوْ ما مَلَكَتْ أيـمانُهُنَّ }.قال: ثنـي
  الـحسين، قال: ثنـي عيسى بن يونس، عن هشام بن الغازي، عن عبـادة بن نسيّ، أنه كره أن
  تقبل النصرانـية الـمسلـمة، أو ترى عَوْرتها، ويتأوّل: أو نسائهنّ.قال: ثنا عيسى بن
  يونس، عن هشام، عن عبـادة، قال: كتب عمر بن الـخطاب إلـى أبـي عُبـيدة بن الـجرّاح
  رحمة الله علـيهما: أما بعد، فقد بلغنـي أن نساء يدخـلن الـحمامات ومعهنّ نساء أهل
  الكتاب، فـامنع ذلك وْحُلْ دونه قال: ثم إن أبـا عُبـيدة قام فـي ذلك الـمقام مبتهلاً:
  اللهمّ أيـما امرأة تدخـل الـحمام من غير علة ولا سقم تريد البـياض لوجهها، فسوّد وجهها
  يوم تبـيضّ الوجوه.وقوله: { أوْ ما مَلَكَتْ أيـمانُهُنَّ } اختلف أهل التأويـل فـي
  تأويـل ذلك، فقال بعضهم: أو مـمالـيكهنّ، فإنه لا بأس علـيها أن تظهر لهم من زينتها
  ما تظهره لهؤلاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
