text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ
  يَغْضُضْنَ مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ
  إِلاَّ مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ
  يُبْدِينَ زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَقُلْ
  } يا مـحمد { للْـمُؤْمِناتِ } من أمتك { يَغْضُضْنَ مِنْ أبْصَارِهِنَّ } عما يكره
  الله النظر إلـيه مـما نهاكم عن النظر إلـيه { وَيحْفَظْنَ فُرُوجَهُنَّ } يقول: ويحفظن
  فروجهنَّ علـى أن يراها من لا يحلّ له رؤيتها، بلبس ما يسترها عن أبصارهم.وقوله: {
  وَلا يُبْدِينَ زِينَتَهُنَّ } يقول تعالـى ذكره: ولا يُظْهرن للناس الذين لـيسوا لهنّ
  بـمـحرم زينتهنّ، وهما زينتان: إحداهما: ما خفـي، وذلك كالـخَـلْـخال والسِّوارين والقُرْطَين
  والقلائد. والأخرى: ما ظهر منها، وذلك مختلف فـي الـمعنىّ منه بهذه الآية، فكان بعضهم
  يقول: زينة الثـياب الظاهرة.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا هارون بن الـمغيرة،
  عن الـحجاج، عن أبـي إسحاق، عن أبـي الأحوص، عن ابن مسعود، قال: الزينة زينتان: فـالظاهرة
  منها الثـياب، وما خفـي: الـخـلـخالان والقُرطان والسِّواران.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي الثوريّ، عن أبـي إسحاق الهمدانـيّ، عن أبـي الأحوص، عن عبد
  الله، أنه قال: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها }: قال: هي الثـياب.حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن أبـي الأحوص،
  عن عبد الله، قال: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الثـياب.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن
  عبد الله، مثله.قال: ثنا سفـيان، عن الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن
  زيد، عن عبد الله، مثله.قال: ثنا سفـيان، عن علقمة، عن إبراهيـم، فـي قوله: { وَلا
  يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها }: قال: الثـياب.حدثنـي يعقوب، قال:
  ثنا ابن علـية، قال: أخبرنا بعض أصحابنا إما يونس، وإما غيره عن الـحسن، فـي قوله:
  إلاَّ ما ظَهَرَ مِنْها } قال: الثـياب.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله: { إلاَّ ما ظَهَرَ مِنْها
  } قال: الثـياب.قال أبو إسحاق: ألا ترى أنه قال:{ خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }؟.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا مـحمد بن الفضل، عن الأعمش، عن
  مالك بن الـحارث، عن عبد الرحمن بن زيد، عن ابن مسعود: { إلاَّ ما ظَهَرَ مِنْها }
  قال: هو الرداء.وقال آخرون: الظاهر من الزينة التـي أبـيح لها أن تبديه: الكحل، والـخاتـم،
  والسواران، والوجه.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا مروان، قال: ثنا مسلـم
  الـمَلائي، عن سعيد بن جُبـير، عن ابن عبـاس: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ
  ما ظَهَرَ مِنْها } قال: الكحل والـخاتـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّلْمُؤْمِنَاتِ يَغْضُضْنَ
  مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ
  زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ
  أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ
  إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ
  أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ
  لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ
  مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ
  لَعَلَّكُمْ تُفْلِحُونَ }حدثنا عمرو بن عبد الـحميد الأمُلـيّ، قال: ثنا مروان، عن
  مسلـم الـمَلائيّ، عن سعيد بن جُبـير، مثله، ولـم يذكر ابن عبـاس.حدثنا ابن حميد، قال:
  ثنا هارون، عن أبـي عبد الله نهشل، عن الضحاك، عن ابن عبـاس، قال: الظاهر منها: الكحل
  والـخَدّان.حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن عبد الله بن مسلـم
  بن هُرْمز، عن سعيد بن جُبـير، فـي قوله: { وَلايُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ
  مِنْها } قال: الوجه والكفّ.حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان بن معاوية،
  عن عبد الله بن مسلـم بن هُرمز الـمكيّ، عن سعيد بن جُبـير، مثله.حدثنـي علـيّ بن سهل،
  قال: ثنا الولـيد بن مسلـم، قال: ثنا أبو عمرو، عن عطاء فـي قول الله: { وَلا يُبْدِينَ
  زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الكفّـان والوجه.حدثنا ابن بشار، قال:
  ثنا ابن أبـي عديّ عن سعيد، عن قَتادة قال: الكحل، والسوران والـخاتـم.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا يُبْدِينَ
  زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: والزينة الظاهرة: الوجه، وكُحل العين،
  وخِضاب الكفّ، والـخاتـم فهذه تظهر فـي بـيتها لـمن دخـل من الناس علـيها.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة: { وَلا يُبْدِينَ زِينَتَهُنَّ
  إلاَّ ما ظَهَرَ مِنْها } قال: الـمسكتان والـخاتـم والكحل. قال قتادة: وبلغنـي أن
  النبـيّ صلى الله عليه وسلم قال: \" لا يحِلُّ لاِمْرأةٍ تُوْمِنُ بـاللّهِ والـيَوْمِ
  الآخِرِ أنْ تُـخْرِجَ يَدَها إلاَّ إلـى هَا هُنا \" وقبض نصف الذراع.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ، عن رجل، عن الـمِسْورَ بن مخرمة،
  فـي قوله: إلاَّ ما ظَهَرَ مِنْها قال: القلبـين، والـخاتـم، والكحل: يعنـي السوار.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله:
  { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الـخاتـم والـمَسَكة.
  قال ابن جُرَيج، وقالت عائشة: القُلْب والفَتْـخَة، قالت عائشة: دخـلت علـيّ ابنة أخي
  لأمي عبد الله بن الطفـيـل مزينَّة، فدخـل النبـيّ صلى الله عليه وسلم، فأعرض، فقالت
  عائشة: يا رسول الله إنها ابنة أخي وجارية. فقال: \" إذا عَرَكَت الـمرأة لـم يحلّ
  لها أن تظهر إلا وَجْهها، وإلاّ ما دون هذا \" ، وقبض علـى ذراع نفسه، فترك بـين قبضته
  وبـين الكفّ مثل قبضة أخرى. وأشار به أبو علـي قال ابن جُرَيج، وقال مـجاهد: قوله:
  إلاَّ ما ظَهَرَ مِنْها قال: الكحل والـخضاب والـخاتـم.حدثنا ابن حميد، قال: ثنا جرير،
  عن عاصم، عن عامر: { إلاَّ ما ظَهَرَ مِنْها } قال: الكحل، والـخضاب، والثـياب.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا يُبْدِينَ زِينَتَهُنَّ
  إلاَّ ما ظَهَرَ مِنْها } من الزينة: الكحل، والـخضاب والـخاتـم هكذا كانوا يقولون
  وهذا يراه الناس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
