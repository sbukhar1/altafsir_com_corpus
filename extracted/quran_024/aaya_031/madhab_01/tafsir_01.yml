  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  لِّلْمُؤْمِنَاتِ يَغْضُضْنَ مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ
  يُبْدِينَ زِينَتَهُنَّ إِلاَّ مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ
  جُيُوبِهِنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ
  أَوْ آبَآءِ بُعُولَتِهِنَّ أَوْ أَبْنَآئِهِنَّ أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ
  إِخْوَانِهِنَّ أَوْ بَنِيۤ إِخْوَانِهِنَّ أَوْ بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ
  أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ أَوِ ٱلتَّابِعِينَ غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ
  ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ لَمْ يَظْهَرُواْ عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ
  وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ مَا يُخْفِينَ مِن زِينَتِهِنَّ وَتُوبُوۤاْ
  إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَقُلْ } يا
  مـحمد { للْـمُؤْمِناتِ } من أمتك { يَغْضُضْنَ مِنْ أبْصَارِهِنَّ } عما يكره الله
  النظر إلـيه مـما نهاكم عن النظر إلـيه { وَيحْفَظْنَ فُرُوجَهُنَّ } يقول: ويحفظن
  فروجهنَّ علـى أن يراها من لا يحلّ له رؤيتها، بلبس ما يسترها عن أبصارهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يُبْدِينَ زِينَتَهُنَّ } يقول تعالـى ذكره: ولا يُظْهرن
  للناس الذين لـيسوا لهنّ بـمـحرم زينتهنّ، وهما زينتان: إحداهما: ما خفـي، وذلك كالـخَـلْـخال
  والسِّوارين والقُرْطَين والقلائد. والأخرى: ما ظهر منها، وذلك مختلف فـي الـمعنىّ
  منه بهذه الآية، فكان بعضهم يقول: زينة الثـياب الظاهرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا هارون
  بن الـمغيرة، عن الـحجاج، عن أبـي إسحاق، عن أبـي الأحوص، عن ابن مسعود، قال: الزينة
  زينتان: فـالظاهرة منها الثـياب، وما خفـي: الـخـلـخالان والقُرطان والسِّواران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي الثوريّ، عن أبـي
  إسحاق الهمدانـيّ، عن أبـي الأحوص، عن عبد الله، أنه قال: { وَلا يُبْدِينَ زِينَتَهُنَّ
  إلاَّ ما ظَهَرَ مِنْها }: قال: هي الثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن أبـي الأحوص،
  عن عبد الله، قال: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الثـياب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن أبـي الأحوص، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سفـيان، عن الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن زيد، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا سفـيان، عن علقمة، عن إبراهيـم، فـي قوله: { وَلا يُبْدِينَ
  زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها }: قال: الثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: أخبرنا بعض أصحابنا إما يونس، وإما غيره عن الـحسن،
  فـي قوله: إلاَّ ما ظَهَرَ مِنْها } قال: الثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أبـي إسحاق، عن أبـي الأحوص،
  عن عبد الله: { إلاَّ ما ظَهَرَ مِنْها } قال: الثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو إسحاق: ألا ترى أنه قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا مـحمد بن
  الفضل، عن الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن زيد، عن ابن مسعود: { إلاَّ
  ما ظَهَرَ مِنْها } قال: هو الرداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الظاهر من الزينة التـي أبـيح لها أن تبديه: الكحل، والـخاتـم، والسواران، والوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا مروان، قال: ثنا مسلـم الـمَلائي، عن سعيد بن جُبـير، عن ابن عبـاس:
  { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الكحل والـخاتـم.</font></font>&#13;\t\t\t<label
