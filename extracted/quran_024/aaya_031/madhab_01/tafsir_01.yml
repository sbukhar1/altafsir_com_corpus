  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقُل لِّلْمُؤْمِنَاتِ يَغْضُضْنَ مِنْ أَبْصَارِهِنَّ
  وَيَحْفَظْنَ فُرُوجَهُنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ مَا ظَهَرَ مِنْهَا
  وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَىٰ جُيُوبِهِنَّ وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  لِبُعُولَتِهِنَّ أَوْ آبَآئِهِنَّ أَوْ آبَآءِ بُعُولَتِهِنَّ أَوْ أَبْنَآئِهِنَّ
  أَوْ أَبْنَآءِ بُعُولَتِهِنَّ أَوْ إِخْوَانِهِنَّ أَوْ بَنِيۤ إِخْوَانِهِنَّ أَوْ
  بَنِي أَخَوَاتِهِنَّ أَوْ نِسَآئِهِنَّ أَوْ مَا مَلَكَتْ أَيْمَانُهُنَّ أَوِ ٱلتَّابِعِينَ
  غَيْرِ أُوْلِي ٱلإِرْبَةِ مِنَ ٱلرِّجَالِ أَوِ ٱلطِّفْلِ ٱلَّذِينَ لَمْ يَظْهَرُواْ
  عَلَىٰ عَوْرَاتِ ٱلنِّسَآءِ وَلاَ يَضْرِبْنَ بِأَرْجُلِهِنَّ لِيُعْلَمَ مَا يُخْفِينَ
  مِن زِينَتِهِنَّ وَتُوبُوۤاْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ لَعَلَّكُمْ
  تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عبد الـحميد الأمُلـيّ،
  قال: ثنا مروان، عن مسلـم الـمَلائيّ، عن سعيد بن جُبـير، مثله، ولـم يذكر ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا هارون، عن أبـي عبد الله نهشل، عن الضحاك،
  عن ابن عبـاس، قال: الظاهر منها: الكحل والـخَدّان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن عبد الله بن مسلـم بن هُرْمز، عن
  سعيد بن جُبـير، فـي قوله: { وَلايُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها }
  قال: الوجه والكفّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عبد الـحميد، قال:
  ثنا مروان بن معاوية، عن عبد الله بن مسلـم بن هُرمز الـمكيّ، عن سعيد بن جُبـير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن سهل، قال: ثنا الولـيد بن مسلـم، قال: ثنا أبو عمرو،
  عن عطاء فـي قول الله: { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال:
  الكفّـان والوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ عن سعيد، عن قَتادة قال: الكحل، والسوران والـخاتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا
  يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: والزينة الظاهرة: الوجه، وكُحل
  العين، وخِضاب الكفّ، والـخاتـم فهذه تظهر فـي بـيتها لـمن دخـل من الناس علـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة:
  { وَلا يُبْدِينَ زِينَتَهُنَّ إلاَّ ما ظَهَرَ مِنْها } قال: الـمسكتان والـخاتـم
  والكحل. قال قتادة: وبلغنـي أن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يحِلُّ لاِمْرأةٍ تُوْمِنُ
  بـاللّهِ والـيَوْمِ الآخِرِ أنْ تُـخْرِجَ يَدَها إلاَّ إلـى هَا هُنا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقبض نصف الذراع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ،
  عن رجل، عن الـمِسْورَ بن مخرمة، فـي قوله: إلاَّ ما ظَهَرَ مِنْها قال: القلبـين،
  والـخاتـم، والكحل: يعنـي السوار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله:
