text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّـلاَةَ
  وَآتُواْ ٱلزَّكَـاةَ وَأَطِيعُواْ ٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ } * { لاَ تَحْسَبَنَّ
  ٱلَّذِينَ كَفَرُواْ مُعْجِزِينَ فِي ٱلأَرْضِ وَمَأْوَٰهُمُ ٱلنَّارُ وَلَبِئْسَ ٱلْمَصِيرُ
  }يقول تعالـى ذكره: { وأقـيـمُوا } أيها الناس { الصَّلاةَ } بحدودها فلا تضيعوها.
  { وآتُوا الزَّكاةَ } التـي فرضها الله علـيكم أهلها، وأطيعوا رسول ربكم فـيـما أمركم
  ونهاكم. { لَعَلَّكُمْ تُرْحَمُونَ } يقول: كي يرحمكم ربكم فـينـجيكم من عذابه، وقوله:
  { لا تَـحْسَبنَّ الَّذِينَ كَفَرُوا مُعْجزِينَ فِـي الأرْضِ } يقول تعالـى ذكره:
  لا تـحسبنّ يا مـحمد الذين كفروا بـالله معجزيه فـي الأرض إذا أراد إهلاكهم. { ومأْوَاهُم
  } بعد هلاكهم { النَّارُ وَلَبِئْسَ الـمَصِيرُ } الذي يصيرون إلـيه ذلك الـمأوى. وقد
  كان بعضهم يقول: «لا يحسبنّ الذين كفروا» بـالـياء. وهو مذهب ضعيف عند أهل العربـية
  وذلك أن «تـحسب» مـحتاج إلـى منصوبـين. وإذا قرىء «يَحْسَبنَّ» لـم يكن واقعاً إلاَّ
  علـى منصوب واحد، غير أنـي أحسب أن قائله بـالـياء ظنّ أنه قد عمل فـي «معجزين»، وأن
  منصوبه الثانـي فـي «الأرض»، وذلك لا معنى له إن كان ذلك قصد.\r\n\t\t\t\r\n\t\t\t</section>"

