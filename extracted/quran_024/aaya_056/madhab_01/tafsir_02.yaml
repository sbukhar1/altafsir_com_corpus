text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّـلاَةَ
  وَآتُواْ ٱلزَّكَـاةَ وَأَطِيعُواْ ٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ }{ وَأقيمُواْ
  الصَلَوٰةَ } معطوف على { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ } وليس ببعيد
  أن يقع بين المعطوف والمعطوف عليه فاصل وإن طال: لأنّ حق المعطوف أن يكون غير المعطوف
  عليه. وكرّرت طاعة الرسول: تأكيداً لوجوبها.\r\n\t\t\t\r\n\t\t\t</section>"

