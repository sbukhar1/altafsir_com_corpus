  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَئِذٍ يُوَفِّيهِمُ
  ٱللَّهُ دِينَهُمُ ٱلْحَقَّ وَيَعْلَمُونَ أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ ٱلْمُبِينُ
  }يقول تعالـى ذكره:{ يَوْمَ تَشْهَدُ عَلَـيْهِمْ ألْسِنَتُهُمْ وأيْدِيهِمْ وأرْجُلُهُمْ
  بِـمَا كانُوا يَعْمَلُونَ }يوفـيهم الله حسابهم وجزاءهم الـحقّ علـى أعمالهم. والدِّين
  فـي هذا الـموضع: الـحساب والـجزاء، كما:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { يَوْمَئِذٍ يُوَفِّـيهِمُ اللّهُ دينَهُمُ
  الـحَقَّ } يقول: حسابهم.واختلفت القرّاء فـي قراءة قوله: { الـحَقَّ } فقرأته عامة
  قرّاء الأمصار: { دِينَهُمُ الـحَقَّ } نصبـاً علـى النعت للدين، كأنه قال: يوفـيهم
  الله أعمالهم حقًّا. ثم أدخـل فـي الـحقّ الألف واللام، فنصب بـما نصب به الدين. وذُكر
  عن مـجاهد أنه قرأ ذلك: «يُوَفِّـيهِمُ اللّهُ دِينَهُمُ الـحَقُّ» برفع «الـحقّ» علـى
  أنه من نعت الله.حدثنا بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا يزيد، عن جرير
  بن حازم، عن حميد، عن مـجاهد، أنه قرأها «الـحقُّ» بـالرفع. قال جرير: وقرأتها فـي
  مصحف أُبـيّ بن كعب { يُوَفِّـيهِمُ اللّهُ الـحَقُّ دِينَهُمْ }.والصواب من القراءة
  فـي ذلك عندنا ما علـيه قرّاء الأمصار، وهو نصب «الـحقّ» علـى إتبـاعه إعراب «الدين»
  لإجماع الـحجة علـيه.وقوله: { وَيَعْلَـمُونَ أنَّ اللّهَ هُوَ الـحَقُّ الـمُبِـينُ
  } يقول: ويعلـمون يومئذٍ أن الله هو الـحقّ الذي يبـين لهم حقائق ما كان يعدهم فـي
  الدنـيا من العذاب، ويزول حينئذٍ الشكّ فـيه عن أهل النفـاق الذين كانوا فـيـما كان
  يَعِدُهم فـي الدنـيا يـمترون.\r\n\t\t\t\r\n\t\t\t</section>"

