  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَشْهَدُ عَلَيْهِمْ أَلْسِنَتُهُمْ وَأَيْدِيهِمْ وَأَرْجُلُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ
  يُوَفِّيهِمُ ٱللَّهُ دِينَهُمُ ٱلْحَقَّ وَيَعْلَمُونَ أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ
  ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «يشهد» بالياء. والحق: بالنصب
  صفة للدين وهو الجزاء، وبالرفع صفة لله، ولو فليت القرآن كله وفتشت عما أوعد به العصاة
  لم تر الله تعالى قد غلظ في شيء تغليظه في إفك عائشة رضوان الله عليها، ولا أنزل من
  الآيات القوارع، المشحونة بالوعيد الشديد والعتاب البليغ والزجر العنيف، واستعظام ما
  ركب من ذلك، واستفظاع ما أقدم عليه، ما أنزل فيه على طرق مختلفة وأساليب مفتنة. كل
  واحد منها كاف في بابه، ولو لم ينزل إلاّ هذه الثلاث لكفى بها، حيث جعل القذفة ملعونين
  في الدارين جميعاً، وتوعدهم بالعذاب العظيم في الآخرة، وبأن ألسنتهم وأيديهم وأرجلهم
  تشهد عليهم بما أفكوا وبهتوا، وأنه يوفيهم جزاءهم الحق الواجب الذي هم أهله، حتى يعلموا
  عند ذلك { أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ ٱلْمُبِينُ } فأوجز في ذلك وأشبع، وفصل وأجمل،
  وأكد وكرّر، وجاء بما لم يقع في وعيد المشركين عبدة الأوثان إلاّ ما هو دونه في الفظاعة،
  وما ذاك إلا لأمر. وعن ابن عباس رضي الله عنهما: أنه كان بالبصرة يوم عرفة، وكان يُسأل
  عن تفسير القرآن، حتى سئل عن هذه الآيات فقال: من أذنب ذنباً ثم تاب منه قبلت توبته
  إلاّ من خاض في أمر عائشة، وهذه منه مبالغة وتعظيم لأمر الإفك. ولقد برَّأ الله تعالى
  أربعة بأربعة: برأ يوسف بلسان الشاهد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَشَهِدَ شَاهِدٌ مّنْ أَهْلِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  26]. وبرأ موسى من قول اليهود فيه بالحجر الذي ذهب بثوبه. وبرّأ مريم بإنطاق ولدها
  حين نادى من حجرها: إني عبد الله. وبرَّأ عائشة بهذه الآيات العظام في كتابه المعجز
  المتلوّ على وجه الدهر، مثل هذه التبرئة بهذه المبالغات. فانظر، كم بينها وبين تبرئة
  أولئك؟ وما ذاك إلاّ لإظهار علوّ منزلة رسول الله صلى الله عليه وسلم، والتنبيه على
  إنافة محلّ سيد ولد آدم، وخيرة الأوّلين والآخرين، وحجة الله على العالمين. ومن أراد
  أن يتحقق عظمة شأنه صلى الله عليه وسلم وتقدّم قدمه وإحرازه لقصب السبق دون كل سابق،
  فليتلق ذلك من آيات الإفك، وليتأمّل كيف غضب الله في حرمته، وكيف بالغ في نفي التهمة
  عن حجابه. فإن قلت: إن كانت عائشة هي المرادة فكيف قيل المحصنات؟ قلت: فيه وجهان، أحدهما:
  أن يراد بالمحصنات أزواج رسول الله صلى الله عليه وسلم، وأن يخصصن بأن من قذفهنّ فهذا
  الوعيد لاحق به، وإذا أردن عائشة كبراهنّ منزلة وقربة عند رسول الله صلى الله عليه
  وسلم، كانت المرادة أوّلاً، والثاني: أنها أمّ المؤمنين فجمعت إرادة لها ولبناتها من
  نساء الأمّة الموصوفات بالإحصان والغفلة والإيمان، كما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْنِيَ مِنْ نَصْرِ الْخُبَيْبَيْنِ قَدِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد عبد الله بن الزبير وأشياعه، وكان أعداؤه يكنونه بخبيب ابنه،
  وكان مضعوفاً، وكنيته المشهورة أبو بكر، إلاّ أن هذا في الاسم وذاك في الصفة، فإن قلت:
  ما معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ ٱلْحَقُّ ٱلْمُبِينُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 25]؟ قلت: معناه: ذو الحق
  البين، أي: العادل الظاهر العدل، الذي لا ظلم في حكمه، والمحقّ الذي لا يوصف بباطل.
  ومن هذه صفته لم تسقط عنده إساءة مسيء، ولا إحسان محسن، فحق مثله أن يتقى ويجتنب محارمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

