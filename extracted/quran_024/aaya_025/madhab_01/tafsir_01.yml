  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ
  يُوَفِّيهِمُ ٱللَّهُ دِينَهُمُ ٱلْحَقَّ وَيَعْلَمُونَ أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ
  ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  تَشْهَدُ عَلَـيْهِمْ ألْسِنَتُهُمْ وأيْدِيهِمْ وأرْجُلُهُمْ بِـمَا كانُوا يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوفـيهم
  الله حسابهم وجزاءهم الـحقّ علـى أعمالهم. والدِّين فـي هذا الـموضع: الـحساب والـجزاء،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { يَوْمَئِذٍ يُوَفِّـيهِمُ اللّهُ
  دينَهُمُ الـحَقَّ } يقول: حسابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { الـحَقَّ } فقرأته عامة قرّاء الأمصار: { دِينَهُمُ الـحَقَّ
  } نصبـاً علـى النعت للدين، كأنه قال: يوفـيهم الله أعمالهم حقًّا. ثم أدخـل فـي الـحقّ
  الألف واللام، فنصب بـما نصب به الدين. وذُكر عن مـجاهد أنه قرأ ذلك: «يُوَفِّـيهِمُ
  اللّهُ دِينَهُمُ الـحَقُّ» برفع «الـحقّ» علـى أنه من نعت الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا يزيد، عن جرير
  بن حازم، عن حميد، عن مـجاهد، أنه قرأها «الـحقُّ» بـالرفع. قال جرير: وقرأتها فـي
  مصحف أُبـيّ بن كعب { يُوَفِّـيهِمُ اللّهُ الـحَقُّ دِينَهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندنا ما علـيه قرّاء الأمصار، وهو نصب
  «الـحقّ» علـى إتبـاعه إعراب «الدين» لإجماع الـحجة علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَعْلَـمُونَ أنَّ اللّهَ هُوَ الـحَقُّ الـمُبِـينُ } يقول: ويعلـمون يومئذٍ أن
  الله هو الـحقّ الذي يبـين لهم حقائق ما كان يعدهم فـي الدنـيا من العذاب، ويزول حينئذٍ
  الشكّ فـيه عن أهل النفـاق الذين كانوا فـيـما كان يَعِدُهم فـي الدنـيا يـمترون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
