  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَرْمُونَ أَزْوَاجَهُمْ وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ
  أَحَدِهِمْ أَرْبَعُ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَامِسَةُ
  أَنَّ لَعْنَتَ ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَدْرَؤُاْ
  عَنْهَا ٱلْعَذَابَ أَن تَشْهَدَ أَرْبَعَ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلْكَاذِبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَامِسَةَ
  أَنَّ غَضَبَ ٱللَّهِ عَلَيْهَآ إِن كَانَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قاذف امرأته إذا كان مسلماً حراً بالغاً عاقلاً، غير محدود في القذف،
  والمرأة بهذه الصفة مع العفة: صحّ اللعان بينهما، إذا قذفها بصريح الزنى، وهو أن يقول
  لها: يا زانية، أو زنيت، أو رأيتك تزنين. وإذا كان الزوج عبداً، أو محدوداً في قذف،
  والمرأة محصنة: حدّ كما في قذف الأجنبيات، وما لم ترافعه إلى الإمام لم يجب اللعان.
  واللعان: أن يبدأ الرجل فيشهد أربع شهادات بالله إنه لمن الصادقين فيما رماها به من
  الزنى، ويقول في الخامسة: أن لعنة الله عليه إن كان من الكاذبين فيما رماها به من الزنى.
  وتقول المرأة أربع مرات: أشهد بالله إنه لمن الكاذبين فيما رماني به من الزنى، ثم تقول
  في الخامسة: أن غضب الله عليها إن كان من الصادقين فيما رماني به من الزنى. وعند الشافعي
  رضي الله عنه: يقام الرجل قائماً حتى يشهد والمرأة قاعدة، وتقام المرأة والرجل قاعد
  حتى تشهد، ويأمر الإمام من يضع يده على فيه ويقول له: إني أخاف إن لم تكن صادقاً أن
  تبوء بلعنة الله، وقال: اللعان بمكة بين المقام والبيت، وبالمدينة على المنبر، وبيت
  المقدس في مسجده، ولعان المشرك في الكنيسة وحيث يعظم، وإذا لم يكن له دين ففي مساجدنا
  إلا في المسجد الحرام، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ
  يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 28] ثم يفرق القاضي بينهما،
  ولا تقع الفرقة بينهما إلا بتفريقه عند أبي حنيفة وأصحابه رضي الله عنهم، إلا عند زفر؛
  فإن الفرقة تقع باللعان. وعن عثمان البتي: لا فرقة أصلاً. وعند الشافعي رضي الله عنه
  تقع بلعان الزوج، وتكون هذه الفرقة في حكم التطليقة البائنة عند أبي حنيفة ومحمد رضي
  الله عنهما ولا يتأبد حكمها، فإذا أكذب الرجل نفسه بعد ذلك فحدّ جاز أن يتزوجها. وعند
  أبي يوسف وزفر والحسن بن زياد والشافعي رضي الله عنهم: هي فرقة بغير طلاق توجب تحريماً
  مؤبداً، ليس لهما أن يجتمعا بعد ذلك بوجه. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(739)
  أن آية القذف لما نزلت قرأها رسول الله صلى الله عليه وسلم على المنبر، فقام عاصم بن
  عدي الأنصاري رضي الله عنه فقال: جعلني الله فداك، إن وجد رجل مع امرأته رجلاً فأخبر
  جلد ثمانين وردّت شهادته أبداً وفسق، وإن ضربه بالسيف قتل، وإن سكت سكت على غيظ، وإلى
  أن يجيء بأربعة شهداء فقد قضى الرجل حاجته ومضى: اللَّهم افتح. وخرج فاستقبله هلال
  بن أمية أو عويمر فقال: ما وراءك؟ قال: شرّ وجدت على بطن امرأتي خولة - وهي بنت عاصم
  - شريكَ ابن سحماء، فقال: هذا والله سؤالي، ما أسرع ما ابتليت به فرجعا، فأخبر عاصم
  رسول الله صلى الله عليه وسلم، فكلم خولة فقالت: لا أدري، ألغيرة أدركته؟ أم بخلاً
  على الطعام - وكان شريك نزيلهم - وقال هلال: لقد رأيته على بطنها.</font></font>&#13;\t\t\t<label
