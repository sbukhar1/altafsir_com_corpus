  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَدْرَؤُاْ
  عَنْهَا ٱلْعَذَابَ أَن تَشْهَدَ أَرْبَعَ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلْكَاذِبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَامِسَةَ
  أَنَّ غَضَبَ ٱللَّهِ عَلَيْهَآ إِن كَانَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت، ولاعن بينهما. وقال رسول الله صلى الله عليه وسلم عند قوله
  وقولها: أنّ لعنةَ اللَّهِ عليهِ، إنّ غضبَ اللَّهَ عليها: آمين، وقال القوم: آمين،
  وقالَ لهَا:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنْ كنتِ ألممْتِ بِذَنْبٍ فاعترفِي بِهِ، فالرجمُ أَهونُ عليك مِنْ غضبِ اللَّهِ،
  إن غضبَه هوَ النارُ. وقال: تحينُوا بها الولادةُ فإن جاءَتْ به أصيهبَ أثيبجَ يضربُ
  إلى السوادِ فهو لشريكٍ، وإنْ جاءَتْ بِهِ أَورقَ جعداً جمالياً خدلجَ الساقَيْنِ فهو
  لغيرِ الذي رميت بهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس رضي الله عنهما: فجاءت بأشبهِ خلقِ اللَّهِ لشريكِ. فقال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَولاَ الأيمانُ لكان لِي ولها شأن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «ولم تكن» بالتاء؛ لأنّ الشهداء جماعة، أو لأنهم في معنى الأنفس
  التي هي بدل. ووجه من قرأ أربع أن ينتصب؛ لأنه في حكم المصدر والعامل فيه المصدر الذي
  هو { فَشَهَـٰدَةُ أَحَدِهِمْ } وهي مبتدأ محذوف الخبر، تقديره: فواجب شهادة أحدهم
  أربع شهادات بالله. وقرىء أن لعنة الله، وأن غضب الله: على تخفيف أن ورفع ما بعدها.
  وقرىء: «أن غضب الله» على فعل الغضب. وقرىء: بنصب الخامستين، على معنى: وتشهد الخامسة.
  فإن قلت: لم خصت الملاعنة بأن تخمس بغضب الله؟ قلت: تغليظاً عليها؛ لأنها هي أصل الفجور
  ومنبعه بخلابتها وإطماعها، ولذلك كانت مقدّمة في آية الجلد. ويشهد لذلك قوله صلى الله
  عليه وسلم لخولة</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فالرجمُ أهونُ عليكِ من غضبِ اللَّهِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
