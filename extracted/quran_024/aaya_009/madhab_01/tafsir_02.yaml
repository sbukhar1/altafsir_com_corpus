text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ
  أَزْوَاجَهُمْ وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ
  أَرْبَعُ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ
  أَنَّ لَعْنَتَ ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ } * { وَيَدْرَؤُاْ
  عَنْهَا ٱلْعَذَابَ أَن تَشْهَدَ أَرْبَعَ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلْكَاذِبِينَ
  } * { وَٱلْخَامِسَةَ أَنَّ غَضَبَ ٱللَّهِ عَلَيْهَآ إِن كَانَ مِنَ ٱلصَّادِقِينَ
  }قاذف امرأته إذا كان مسلماً حراً بالغاً عاقلاً، غير محدود في القذف، والمرأة بهذه
  الصفة مع العفة: صحّ اللعان بينهما، إذا قذفها بصريح الزنى، وهو أن يقول لها: يا زانية،
  أو زنيت، أو رأيتك تزنين. وإذا كان الزوج عبداً، أو محدوداً في قذف، والمرأة محصنة:
  حدّ كما في قذف الأجنبيات، وما لم ترافعه إلى الإمام لم يجب اللعان. واللعان: أن يبدأ
  الرجل فيشهد أربع شهادات بالله إنه لمن الصادقين فيما رماها به من الزنى، ويقول في
  الخامسة: أن لعنة الله عليه إن كان من الكاذبين فيما رماها به من الزنى. وتقول المرأة
  أربع مرات: أشهد بالله إنه لمن الكاذبين فيما رماني به من الزنى، ثم تقول في الخامسة:
  أن غضب الله عليها إن كان من الصادقين فيما رماني به من الزنى. وعند الشافعي رضي الله
  عنه: يقام الرجل قائماً حتى يشهد والمرأة قاعدة، وتقام المرأة والرجل قاعد حتى تشهد،
  ويأمر الإمام من يضع يده على فيه ويقول له: إني أخاف إن لم تكن صادقاً أن تبوء بلعنة
  الله، وقال: اللعان بمكة بين المقام والبيت، وبالمدينة على المنبر، وبيت المقدس في
  مسجده، ولعان المشرك في الكنيسة وحيث يعظم، وإذا لم يكن له دين ففي مساجدنا إلا في
  المسجد الحرام، لقوله تعالى:{ إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ
  ٱلْحَرَامَ }[التوبة: 28] ثم يفرق القاضي بينهما، ولا تقع الفرقة بينهما إلا بتفريقه
  عند أبي حنيفة وأصحابه رضي الله عنهم، إلا عند زفر؛ فإن الفرقة تقع باللعان. وعن عثمان
  البتي: لا فرقة أصلاً. وعند الشافعي رضي الله عنه تقع بلعان الزوج، وتكون هذه الفرقة
  في حكم التطليقة البائنة عند أبي حنيفة ومحمد رضي الله عنهما ولا يتأبد حكمها، فإذا
  أكذب الرجل نفسه بعد ذلك فحدّ جاز أن يتزوجها. وعند أبي يوسف وزفر والحسن بن زياد والشافعي
  رضي الله عنهم: هي فرقة بغير طلاق توجب تحريماً مؤبداً، ليس لهما أن يجتمعا بعد ذلك
  بوجه. وروي:(739) أن آية القذف لما نزلت قرأها رسول الله صلى الله عليه وسلم على المنبر،
  فقام عاصم بن عدي الأنصاري رضي الله عنه فقال: جعلني الله فداك، إن وجد رجل مع امرأته
  رجلاً فأخبر جلد ثمانين وردّت شهادته أبداً وفسق، وإن ضربه بالسيف قتل، وإن سكت سكت
  على غيظ، وإلى أن يجيء بأربعة شهداء فقد قضى الرجل حاجته ومضى: اللَّهم افتح. وخرج
  فاستقبله هلال بن أمية أو عويمر فقال: ما وراءك؟ قال: شرّ وجدت على بطن امرأتي خولة
  - وهي بنت عاصم - شريكَ ابن سحماء، فقال: هذا والله سؤالي، ما أسرع ما ابتليت به فرجعا،
  فأخبر عاصم رسول الله صلى الله عليه وسلم، فكلم خولة فقالت: لا أدري، ألغيرة أدركته؟
  أم بخلاً على الطعام - وكان شريك نزيلهم - وقال هلال: لقد رأيته على بطنها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ أَزْوَاجَهُمْ
  وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ أَرْبَعُ
  شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ أَنَّ لَعْنَتَ
  ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ } * { وَيَدْرَؤُاْ عَنْهَا ٱلْعَذَابَ
  أَن تَشْهَدَ أَرْبَعَ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلْكَاذِبِينَ } * { وَٱلْخَامِسَةَ
  أَنَّ غَضَبَ ٱللَّهِ عَلَيْهَآ إِن كَانَ مِنَ ٱلصَّادِقِينَ }فنزلت، ولاعن بينهما.
  وقال رسول الله صلى الله عليه وسلم عند قوله وقولها: أنّ لعنةَ اللَّهِ عليهِ، إنّ
  غضبَ اللَّهَ عليها: آمين، وقال القوم: آمين، وقالَ لهَا: \" إنْ كنتِ ألممْتِ بِذَنْبٍ
  فاعترفِي بِهِ، فالرجمُ أَهونُ عليك مِنْ غضبِ اللَّهِ، إن غضبَه هوَ النارُ. وقال:
  تحينُوا بها الولادةُ فإن جاءَتْ به أصيهبَ أثيبجَ يضربُ إلى السوادِ فهو لشريكٍ، وإنْ
  جاءَتْ بِهِ أَورقَ جعداً جمالياً خدلجَ الساقَيْنِ فهو لغيرِ الذي رميت بهِ \" قال
  ابن عباس رضي الله عنهما: فجاءت بأشبهِ خلقِ اللَّهِ لشريكِ. فقال صلى الله عليه وسلم:
  \" لَولاَ الأيمانُ لكان لِي ولها شأن \" وقرىء: «ولم تكن» بالتاء؛ لأنّ الشهداء جماعة،
  أو لأنهم في معنى الأنفس التي هي بدل. ووجه من قرأ أربع أن ينتصب؛ لأنه في حكم المصدر
  والعامل فيه المصدر الذي هو { فَشَهَـٰدَةُ أَحَدِهِمْ } وهي مبتدأ محذوف الخبر، تقديره:
  فواجب شهادة أحدهم أربع شهادات بالله. وقرىء أن لعنة الله، وأن غضب الله: على تخفيف
  أن ورفع ما بعدها. وقرىء: «أن غضب الله» على فعل الغضب. وقرىء: بنصب الخامستين، على
  معنى: وتشهد الخامسة. فإن قلت: لم خصت الملاعنة بأن تخمس بغضب الله؟ قلت: تغليظاً عليها؛
  لأنها هي أصل الفجور ومنبعه بخلابتها وإطماعها، ولذلك كانت مقدّمة في آية الجلد. ويشهد
  لذلك قوله صلى الله عليه وسلم لخولة \" فالرجمُ أهونُ عليكِ من غضبِ اللَّهِ \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

