text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يُزْجِي سَحَاباً ثُمَّ يُؤَلِّفُ بَيْنَهُ ثُمَّ يَجْعَلُهُ رُكَاماً فَتَرَى
  ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مِن جِبَالٍ فِيهَا
  مِن بَرَدٍ فَيُصِيبُ بِهِ مَن يَشَآءُ وَيَصْرِفُهُ عَن مَّن يَشَآءُ يَكَادُ سَنَا
  بَرْقِهِ يَذْهَبُ بِٱلأَبْصَارِ } * { يُقَلِّبُ ٱللَّهُ ٱللَّيْلَ وَٱلنَّهَارَ إِنَّ
  فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: { ألَـمْ تَرَ } يا مـحمد { أنَّ اللّهَ يُزْجِي } يعنـي يسوق { سَحَابـاً
  } حيث يريد. { ثُمَّ يُؤَلِّفُ بَـيْنَهُ }: يقول: ثم يؤلف بـين السحاب. وأضاف «بـين»
  إلـى السحاب، ولـم يذكر معه غيره، و«بـين» لا تكون مضافة إلا إلـى جماعة أو اثنـين،
  لأن السحاب فـي معنى جمع، واحده سحابة، كما يجمع النـخـلة: نَـخْـل، والتـمرة: تـمر،
  فهو نظير قول قائل: جلس فلان بـين النـخـل. وتألـيفُ الله السحاب: جمعه بـين متفرّقها.وقوله:
  { ثُمَّ يَجْعَلُهُ رُكاماً } يقول: ثم يجعل السحاب الذي يزجيه ويؤلف بعضه إلـى بعض
  { رُكاماً } يعنـي: متراكماً بعضه علـى بعض. وقد:حدثنا عبد الـحميد بن بـيان، قال:
  أخبرنا خالد، قال: ثنا مطر، عن حبـيب بن أبـي ثابت، عن عُبـيد بن عُمير اللـيثـيّ،
  قال: الرياح أربع: يبعث الله الريح الأولـى فتقمّ الأرض قَمًّا، ثم يبعث الثانـية فتنشىء
  سحابـاً، ثم يبعث الثالثة فتؤلف بـينه فتـجعله رُكاماً، ثم يبعث الرابعة فتـمطره.وقوله:
  { فَتَرى الوَدْقَ يَخْرُجُ مِنْ خِلاِلِهِ } يقول: فترى الـمطر يخرج من بـين السحاب،
  وهو الوَدْق، قال الشاعر:فَلا مُزْنَةٌ وَدَقَتْ وَدْقَها   وَلا أرْضَ أبْقَلَ إبْقَالَهَاوالهاء
  فـي قوله: { مِنْ خِلالِهِ } من ذكر السحاب، والـخلال: جمع خَـلَل. وذُكر عن ابن عبـاس
  وجماعة أنهم كانوا يقرءون ذلك: «مِنْ خَـلَلَهِ».حدثنا ابن الـمثنى، قال: ثنا حِرْميّ
  بن عُمارة، قال: ثنا شعبة، قال: ثنا قَتادة، عن الضحاك بن مزاحم أنه قرأ هذا الـحرف:
  { فَتَرى الوَدْقَ يَخْرُجُ مِنْ خِلالِهِ }: «مِنْ خَـلَلِهِ».قال: ثنا شُعبة، قال:
  أخبرنـي عُمارة، عن رجل، عن ابن عبـاس، أنه قر هذا الـحرف: { فَتَرى الوَدْقَ يَخْرجُ
  مِنْ خِلالِهِ }: «من خَـلَله».حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج،
  عن هارون، قال: أخبرنـي عُمارة بن أبـي حفصة، عن رجل، عن ابن عبـاس، أنه قرأها: «مِنْ
  خَـلَلِهِ» بفتـح الـخاء، من غير ألف.قال هارون: فذكرت ذلك لأبـي عمرو، فقال: إنها
  لـحسنة، ولكن خِلاله أعمّ.وأما قرّاء الأمصار، فإنهم علـى القراءة الأخرى: { مِنْ خِلاَلِهِ
  } وهي التـي نـختار، لإجماع الـحجة من القراء علـيها.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { فَتَرى الوَدْقَ يَخْرُجُ مِنْ خِلالِهِ } قال:
  الودّق: القطر، والـخِلال: السحاب.وقوله: { وَيُنَزِّلُ مِنَ السَّماءِ مِنْ جِبـالٍ
  فِـيها مِنْ بَرَدٍ }: قـيـل فـي ذلك قولان: أحدهما: أن معناه: وأن الله ينزل من السماء
  من جبـال فـي السماء من بَرَد، مخـلوقة هنالك خـلقه. كأن الـجبـال علـى هذا القول،
  هي من بَرَد، كما يقال: جبـال من طين. والقول الآخر: أن الله ينزل من السماء قَدْر
  جبـال وأمثال جبـال من بَرَد إلـى الأرض، كما يقال: عندي بَـيْتان تبناً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ ٱللَّهَ يُزْجِي
  سَحَاباً ثُمَّ يُؤَلِّفُ بَيْنَهُ ثُمَّ يَجْعَلُهُ رُكَاماً فَتَرَى ٱلْوَدْقَ يَخْرُجُ
  مِنْ خِلاَلِهِ وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مِن جِبَالٍ فِيهَا مِن بَرَدٍ فَيُصِيبُ
  بِهِ مَن يَشَآءُ وَيَصْرِفُهُ عَن مَّن يَشَآءُ يَكَادُ سَنَا بَرْقِهِ يَذْهَبُ بِٱلأَبْصَارِ
  } * { يُقَلِّبُ ٱللَّهُ ٱللَّيْلَ وَٱلنَّهَارَ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي
  ٱلأَبْصَارِ }والـمعنى: قدر بـيتـين من التبن، والبـيتان لـيسا من التبن.وقوله: { فَـيُصِيبُ
  بِهِ مَنْ يَشاءُ وَيَصْرِفُهُ عَمَّنْ يَشاءُ } يقول: فـيعذّب بذلك الذي ينزل من السماء
  من جبـال فـيها من بَرَد من يشاء فـيهلكه، أو يهلك به زروعه وماله. { وَيَصْرِفُهُ
  عَمَّنْ يَشاءُ } من خـلقه، يعنـي عن زروعهم وأموالهم.وقوله: { يَكادُ سَنا بَرْقِهِ
  يَذْهَبُ بـالأبْصَارِ } يقول: يكاد شدّة ضوء برق هذا السحاب يذهب بأبصار من لاقـى
  بصره. والسنا: مقصور، وهو ضوء البرق. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس، قوله: { يَكادُ سَنا بَرْقِهِ
  } قال: ضوء برقه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة، فـي قوله:
  { يَكادُ سَنا بَرْقِهِ } يقول: لَـمَعان البرق يذهب بـالأبصار.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { يَكادُ سَنا بَرْقِهِ يَذْهَبُ بـالأبْصَارِ
  } قال: سناه: ضوء يذهب بـالأبصار.وقرأت قرّاء الأمصار: { يَكادُ سَنا بَرْقِهِ يَذْهَبُ
  } بفتـح الـياء من «يَذْهب»، سوى أبـي جعفر القارىء فإنه قرأه بضم الـياء: «يُذْهِبُ
  بـالأبْصَارِ».والقراءة التـي لا أختار غيرها هي فتـحها، لإجماع الـحجة من القرّاء
  علـيها، وأن العرب إذا أدخـلت البـاء فـي مفعول «ذهبت»، لـم يقولوا: إلا ذهب به، دون
  أذهبت به. وإذا أدخـلوا الألف فـي «أذهبت»، لـم يكادوا أن يدخـلوا البـاء فـي مفعوله،
  فـيقولون: أذهبته، وذهبت به.وقوله: { يُقَلِّبُ اللّهُ اللَّـيْـلَ والنَّهارَ } يقول:
  يُعْقِب الله بـين اللـيـل والنهار ويصرفهما، إذا أذهب هذا جاء هذا، وإذا أَذهب هذا
  جاء هذا. { إنَّ فِـي ذلكَ لَعِبْرَةً لاِولـي الأبْصَارِ } يقول: إنّ فـي إنشاء الله
  السحاب وإنزاله منه الوَدّقَ ومن السماء البردَ وفـي تقلـيبه اللـيـل والنهار، لعبرةً
  لـمن اعتبر به وعظةً لـمن اتعظ به مـمن له فهم وعقل لأن ذلك ينبىء ويدلّ علـى أنه له
  مدبِّراً ومصرِّفـاً ومقلِّبـاً، لا يشبهه شيء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

