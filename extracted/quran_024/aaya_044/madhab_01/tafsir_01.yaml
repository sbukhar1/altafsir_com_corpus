  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ يُزْجِي سَحَاباً ثُمَّ يُؤَلِّفُ بَيْنَهُ ثُمَّ يَجْعَلُهُ رُكَاماً
  فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مِن جِبَالٍ
  فِيهَا مِن بَرَدٍ فَيُصِيبُ بِهِ مَن يَشَآءُ وَيَصْرِفُهُ عَن مَّن يَشَآءُ يَكَادُ
  سَنَا بَرْقِهِ يَذْهَبُ بِٱلأَبْصَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُقَلِّبُ ٱللَّهُ
  ٱللَّيْلَ وَٱلنَّهَارَ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { ألَـمْ تَرَ
  } يا مـحمد { أنَّ اللّهَ يُزْجِي } يعنـي يسوق { سَحَابـاً } حيث يريد. { ثُمَّ يُؤَلِّفُ
  بَـيْنَهُ }: يقول: ثم يؤلف بـين السحاب. وأضاف «بـين» إلـى السحاب، ولـم يذكر معه
  غيره، و«بـين» لا تكون مضافة إلا إلـى جماعة أو اثنـين، لأن السحاب فـي معنى جمع، واحده
  سحابة، كما يجمع النـخـلة: نَـخْـل، والتـمرة: تـمر، فهو نظير قول قائل: جلس فلان بـين
  النـخـل. وتألـيفُ الله السحاب: جمعه بـين متفرّقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ يَجْعَلُهُ رُكاماً } يقول: ثم يجعل السحاب الذي يزجيه ويؤلف بعضه إلـى بعض
  { رُكاماً } يعنـي: متراكماً بعضه علـى بعض. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الـحميد بن بـيان، قال: أخبرنا خالد، قال: ثنا مطر، عن حبـيب بن أبـي ثابت، عن
  عُبـيد بن عُمير اللـيثـيّ، قال: الرياح أربع: يبعث الله الريح الأولـى فتقمّ الأرض
  قَمًّا، ثم يبعث الثانـية فتنشىء سحابـاً، ثم يبعث الثالثة فتؤلف بـينه فتـجعله رُكاماً،
  ثم يبعث الرابعة فتـمطره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَتَرى الوَدْقَ يَخْرُجُ
  مِنْ خِلاِلِهِ } يقول: فترى الـمطر يخرج من بـين السحاب، وهو الوَدْق، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلا مُزْنَةٌ وَدَقَتْ وَدْقَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا أرْضَ أبْقَلَ إبْقَالَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهاء فـي قوله: { مِنْ خِلالِهِ
  } من ذكر السحاب، والـخلال: جمع خَـلَل. وذُكر عن ابن عبـاس وجماعة أنهم كانوا يقرءون
  ذلك: «مِنْ خَـلَلَهِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا حِرْميّ
  بن عُمارة، قال: ثنا شعبة، قال: ثنا قَتادة، عن الضحاك بن مزاحم أنه قرأ هذا الـحرف:
  { فَتَرى الوَدْقَ يَخْرُجُ مِنْ خِلالِهِ }: «مِنْ خَـلَلِهِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا شُعبة، قال: أخبرنـي عُمارة، عن رجل، عن ابن عبـاس، أنه قر
  هذا الـحرف: { فَتَرى الوَدْقَ يَخْرجُ مِنْ خِلالِهِ }: «من خَـلَله».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال:
  أخبرنـي عُمارة بن أبـي حفصة، عن رجل، عن ابن عبـاس، أنه قرأها: «مِنْ خَـلَلِهِ» بفتـح
  الـخاء، من غير ألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال هارون: فذكرت ذلك لأبـي عمرو،
  فقال: إنها لـحسنة، ولكن خِلاله أعمّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قرّاء الأمصار، فإنهم علـى القراءة الأخرى: { مِنْ خِلاَلِهِ } وهي التـي نـختار، لإجماع
  الـحجة من القراء علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَتَرى الوَدْقَ يَخْرُجُ مِنْ خِلالِهِ } قال: الودّق:
  القطر، والـخِلال: السحاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُنَزِّلُ مِنَ السَّماءِ
  مِنْ جِبـالٍ فِـيها مِنْ بَرَدٍ }: قـيـل فـي ذلك قولان: أحدهما: أن معناه: وأن الله
  ينزل من السماء من جبـال فـي السماء من بَرَد، مخـلوقة هنالك خـلقه. كأن الـجبـال علـى
  هذا القول، هي من بَرَد، كما يقال: جبـال من طين. والقول الآخر: أن الله ينزل من السماء
  قَدْر جبـال وأمثال جبـال من بَرَد إلـى الأرض، كما يقال: عندي بَـيْتان تبناً.</font></font>&#13;\t\t\t<label
