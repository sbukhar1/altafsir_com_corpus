  يُؤَلِّفُ بَيْنَهُ ثُمَّ يَجْعَلُهُ رُكَاماً فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ
  وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مِن جِبَالٍ فِيهَا مِن بَرَدٍ فَيُصِيبُ بِهِ مَن يَشَآءُ
  وَيَصْرِفُهُ عَن مَّن يَشَآءُ يَكَادُ سَنَا بَرْقِهِ يَذْهَبُ بِٱلأَبْصَارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُقَلِّبُ
  ٱللَّهُ ٱللَّيْلَ وَٱلنَّهَارَ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والـمعنى: قدر بـيتـين من التبن، والبـيتان لـيسا من التبن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَـيُصِيبُ بِهِ مَنْ يَشاءُ وَيَصْرِفُهُ عَمَّنْ يَشاءُ
  } يقول: فـيعذّب بذلك الذي ينزل من السماء من جبـال فـيها من بَرَد من يشاء فـيهلكه،
  أو يهلك به زروعه وماله. { وَيَصْرِفُهُ عَمَّنْ يَشاءُ } من خـلقه، يعنـي عن زروعهم
  وأموالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَكادُ سَنا بَرْقِهِ يَذْهَبُ
  بـالأبْصَارِ } يقول: يكاد شدّة ضوء برق هذا السحاب يذهب بأبصار من لاقـى بصره. والسنا:
  مقصور، وهو ضوء البرق. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس، قوله: { يَكادُ
  سَنا بَرْقِهِ } قال: ضوء برقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة، فـي قوله: { يَكادُ سَنا بَرْقِهِ
  } يقول: لَـمَعان البرق يذهب بـالأبصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَكادُ سَنا بَرْقِهِ يَذْهَبُ
  بـالأبْصَارِ } قال: سناه: ضوء يذهب بـالأبصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأت
  قرّاء الأمصار: { يَكادُ سَنا بَرْقِهِ يَذْهَبُ } بفتـح الـياء من «يَذْهب»، سوى أبـي
  جعفر القارىء فإنه قرأه بضم الـياء: «يُذْهِبُ بـالأبْصَارِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التـي لا أختار غيرها هي فتـحها، لإجماع الـحجة من القرّاء علـيها، وأن العرب إذا أدخـلت
  البـاء فـي مفعول «ذهبت»، لـم يقولوا: إلا ذهب به، دون أذهبت به. وإذا أدخـلوا الألف
  فـي «أذهبت»، لـم يكادوا أن يدخـلوا البـاء فـي مفعوله، فـيقولون: أذهبته، وذهبت به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُقَلِّبُ اللّهُ اللَّـيْـلَ والنَّهارَ } يقول: يُعْقِب
  الله بـين اللـيـل والنهار ويصرفهما، إذا أذهب هذا جاء هذا، وإذا أَذهب هذا جاء هذا.
  { إنَّ فِـي ذلكَ لَعِبْرَةً لاِولـي الأبْصَارِ } يقول: إنّ فـي إنشاء الله السحاب
  وإنزاله منه الوَدّقَ ومن السماء البردَ وفـي تقلـيبه اللـيـل والنهار، لعبرةً لـمن
  اعتبر به وعظةً لـمن اتعظ به مـمن له فهم وعقل لأن ذلك ينبىء ويدلّ علـى أنه له مدبِّراً
  ومصرِّفـاً ومقلِّبـاً، لا يشبهه شيء.</font></font><font class=\"TextResultArabic\"><font
