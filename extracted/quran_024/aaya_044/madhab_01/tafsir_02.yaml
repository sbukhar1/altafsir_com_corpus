  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ يُزْجِي سَحَاباً ثُمَّ يُؤَلِّفُ بَيْنَهُ ثُمَّ يَجْعَلُهُ رُكَاماً
  فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مِن جِبَالٍ
  فِيهَا مِن بَرَدٍ فَيُصِيبُ بِهِ مَن يَشَآءُ وَيَصْرِفُهُ عَن مَّن يَشَآءُ يَكَادُ
  سَنَا بَرْقِهِ يَذْهَبُ بِٱلأَبْصَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُقَلِّبُ ٱللَّهُ
  ٱللَّيْلَ وَٱلنَّهَارَ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُزْجِى } يسوق. ومنه: البضاعة المزجاة: التي يزجيها كل أحد لا يرضاها.
  والسحاب يكون واحداً كالعماء، وجمعاً كالرباب. ومعنى تأليف الواحد: أنه يكون قزعاً
  فيضم بعضه إلى بعض. وجاز بينه وهو واحد؛ لأن المعنى بين أجزائه، كما قيل في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">... بَيْنَ الدَّخُولِ فَحَوْمَلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والركام: المتراكم بعضه فوق بعض. والودق: المطر { مِنْ خِلَٰلِهِ }
  من فتوقه ومخارجه: جمع خلل، كجبال في جبل. وقرىء: «من خلله» { وَيُنَزّلُ } بالتشديد،
  ويكاد سنا: على الإدغام. وبرقه: جمع برقة، وهي المقدار من البرق، كالغرفة واللقمة.
  وبرقه: بضمتين للإتباع، كما قيل: في جمع فعلة: فعلات كظلمات. و «سناء برقة» على المدّ
  المقصور، بمعنى الضوء، والممدود: بمعنى العلو والارتفاع، من قولك: سنيّ، مرتفع. و {
  يَذْهَبُ بِٱلأَبْصَـٰرِ } على زيادة الباء، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُلْقُواْ بِأَيْدِيكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  195] عن أبي جعفر المدني: وهذا من تعديد الدلائل على ربوبيته وظهور أمره، حيث ذكر تسبيح
  من في السمٰوات والأرض وكل ما يطير بين السماء والأرض ودعاءهم له وابتهالهم إليه، وأنه
  سخر السحاب التسخير الذي وصفه وما يحدث فيه من أفعاله حتى ينزل المطر منه، وأنه يقسم
  رحمته بين خلقه ويقبضها ويبسطها على ما تقتضيه حكمته، ويريهم البرق في السحاب الذي
  يكاد يخطف أبصارهم، ليعتبروا ويحذروا. ويعاقب بين الليل والنهار، ويخالف بينهما بالطول
  والقصر. وما هذه إلاّ براهين في غاية الوضوح على وجوده وثباته. ودلائل منادية على صفاته،
  لمن نظر وفكر وتبصر وتدبر. فإن قلت: متى رأى رسول الله صلى الله عليه وسلم تسبيح من
  في السمٰوات ودعاءهم، وتسبيح الطير ودعاءه، وتنزيل المطر من جبال برد في السماء، حتى
  قيل له: ألم تر؟ قلت: علمه من جهة إخبار الله إياه بذلك على طريق الوحي. فإن قلت: ما
  الفرق بين من الأولى والثانية والثالثة في قوله: { مِنَ ٱلسَّمَاء مِن جِبَالٍ } ،
  { مِن بَرَدٍ }؟ قلت: الأولى لابتداء الغاية، والثانية للتبعيض. والثالثة للبيان. أو
  الأوليان للابتداء: والآخرة للتبعيض. ومعناه: أنه ينزل البرد من السماء من جبال فيها،
  وعلى الأوّل مفعول «ينزل»: «من جبال». فإن قلت: ما معنى { مِن جِبَالٍ فِيهَا مِن بَرَدٍ
  }؟ قلت: فيه معنيان. أحدهما: أن يخلق الله في السماء جبال برد كما خلق في الأَرض جبال
  حجر. والثاني: أن يريد الكثرة بذكر الجبال، كما يقال: فلان يملك جبالاً من ذهب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
