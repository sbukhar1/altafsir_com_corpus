text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَدْخُلُواْ بُيُوتاً غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ وَٱللَّهُ
  يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ }استثنى من البيوت التي يجب الاستئذان على
  داخلها: ما ليس بمسكون منها، وذلك نحو الفنادق وهي الخانات والربط وحوانيت البياعين.
  والمتاع: المنفعة، كالاستكنان من الحرّ والبرد، وإيواء الرحال والسلع والشراء والبيع.
  ويروى:(746) أنّ أبا بكر رضي الله عنه قال: يا رسول الله، إنّ الله تعالى قد أنزل عليك
  آية في الاستئذان، وإنا نختلف في تجاراتنا فننزل هذه الخانات أفلا ندخلها إلاّ بإذن؟
  فنزلت، وقيل: الخربات يتبرز فيها. والمتاع: التبرز { وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ
  وَمَا تَكْتُمُونَ } وعيد للذين يدخلون الخربات والدور الخالية من أهل الريبة.\r\n\t\t\t\r\n\t\t\t</section>"

