text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَدْخُلُواْ بُيُوتاً غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ وَٱللَّهُ
  يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ }يقول تعالـى ذكره: لـيس علـيكم أيها الناس
  إثم وحرج أن تدخـلوا بـيوتاً لا ساكن بها بغير استئذان.ثم اختلفوا فـي ذلك أيّ البـيوت
  عَنَى، فقال بعضهم: عَنعى بها الـخانات والبـيوت الـمبنـية بـالطرق التـي لـيس بها
  سكان معروفون، وإنـما بنـيت لـمارّة الطريق والسابلة لـيأوُوا إلـيها ويُؤْوُوا إلـيها
  أمتعتهم.ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حجاج، عن سالـم
  الـمكّيّ، عن مـحمد ابن الـحنفـية، فـي قوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا
  بُـيُوتاً غيرَ مَسْكُونَةٍ } قال: هي الـخانات التـي تكون فـي الطرق.حدثنـي عبـاس
  بن مـحمد، قال: ثنا مسلـم، قال: ثنا عمر بن فَرُّوخ، قال: سمعت قَتادة يقول: { بُـيُوتاً
  غيرَ مَسْكُونَةٍ } قال: هي الـخانات تكون لأهل الأسفـار.حدثنا أبو كريب، قال: ثنا
  ابن أبـي زائدة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { لَـيْسَ عَلَـيْكُمْ جُناحٌ
  أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ } قال: كانوا يضعون
  فـي بـيوت فـي طرق الـمدينة متاعاً وأقتابـاً، فرُخِّص لهم أن يدخـلوها.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { بُـيُوتاً غيرَ مَسْكُونَةٍ } قال: هي البـيوت التـي ينزلها السَّفْر، لا يسكنها
  أحد.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { بُـيُوتاً
  غيرَ مسْكُونَةٍ } قال: كانوا يصنعون أو يضعون بطريق الـمدينة أقتابـاً وأمتعة فـي
  بـيوت لـيس فـيها أحد، فأحلّ لهم أن يدخـلوها بغير إذن.حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلا أنه قال: كانوا يضعون بطريق
  الـمدينة بغير شكّ.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، مثله، غير أنه قال: كانوا يضعون بطريق الـمدينة أقتابـاً وأمتعة.حُدثت عن
  الـحسين، قال: سمعت أبـا مُعاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مسْكُونَةٍ } هي البـيوت التـي لـيس لها أهل، وهي
  البـيوت التـي تكون بـالطرق والـخَرِبة. { فِـيها مَتاعٌ } منفعة للـمسافر فـي الشتاء
  والصيف، يأوي إلـيها.وقال آخرون: هي بـيوت مكة.ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا حكام بن سلـم، عن سعيد بن سائق، عن الـحجاج بن أرطاة، عن سالـم بن مـحمد ابن الـحنفـية،
  فـي: { بُـيُوتا غيرَ مَسْكُونَةٍ } قال: هي بـيوت مكة.وقال آخرون: هي البـيوت الـخَرِبة.
  والـمتاع الذي قال الله فـيهالكم قضاء الـحاجة من الـخلاء والبول فـيها.ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عطاء
  يقول: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها
  مَتاعٌ لَكُمْ } قال: الـخلاء والبول.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَدْخُلُواْ
  بُيُوتاً غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ
  وَمَا تَكْتُمُونَ }حدثنـي مـحمد بن عُمارة، قال: ثنا عمرو بن حماد، قال: ثنا حسن بن
  عيسى بن زيد، عن أبـيه، فـي هذه الآية: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا
  بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ } قال: التـخـلّـي فـي الـخراب.وقال
  آخرون: بل عنـي بذلك بـيوت التـجار التـي فـيها أمتعة الناس.ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ
  أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فـيها مَتاعٌ لَكُمْ } قال: بـيوت التـجار،
  لـيس علـيكم جناح أن تدخـلوها بغير إذن، الـحوانـيت التـي بـالقَـيساريات والأسواق.
  وقرأ: { فِـيها مَتاعٌ لَكُمْ متاع } للناس، ولبنـي آدم.وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: إن الله عمّ بقوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلوا بُـيُوتاً
  غيرَ مَسْكُونَةِ فِـيها مَتاعٌ لَكُمْ } كلَّ بـيت لا ساكن به لنا فـيه متاع ندخـله
  بغير إذن لأن الإذن إنـما يكون لـيؤْنَس الـمأذون علـيه قبل الدخول، أو لـيأذن للداخـل
  إن كان له مالكاً أو كان فـيه ساكناً. فأما إن كان لا مالك له، فـيحتاج إلـى إذنه لدخوله
  ولا ساكن فـيه، فـيحتاج الداخـل إلـى إيناسه والتسلـيـم علـيه، لئلا يهجُم علـى ما
  لا يحبّ رؤيته منه، فلا معنى للاستئذان فـيه. فإذا كان ذلك، فلا وجه لتـخصيص بعض ذلك
  دون بعض، فكلّ بـيت لا مالك له ولا ساكن من بـيت مبنـيّ ببعض الطرق للـمارّة والسابلة
  لـيأووا إلـيه، أو بـيت خراب قد بـاد أهله ولا ساكن فـيه، حيث كان ذلك، فإن لـمن أراد
  دخوله أن يدخـل بغير استئذان، لـمتاع له يؤويه إلـيه أو للاستـمتاع به لقضاء حقه من
  بول أو غائط أو غير ذلك. وأما بـيوت التـجار، فإنه لـيس لأحد دخولها إلا بإذن أربـابها
  وسكانها.فإن ظنّ ظانّ أن التاجر إذا فتـح دكانه وقعد للناس فقد أذِن لـمن أراد الدخول
  علـيه فـي دخوله، فإن الأمر فـي ذلك بخلاف ما ظنّ وذلك أنه لـيس لأحد دخول ملك غيره
  بغير ضرورة ألـجأته إلـيه أو بغير سبب أبـاح له دخوله إلا بإذن ربه، لا سيـما إذا كان
  فـيه متاع فإن كان التاجر قد عُرِف منه أن فتـحه حانوته إذن منه لـمن أراد دخوله فـي
  الدخول، فذلك بعدُ راجع إلـى ما قلنا من أنه لـم يدخـله من دخـله إلا بإذنه. وإذا كان
  ذلك كذلك، لـم يكن من معنى قوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً
  غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ } فـي شيء، وذلك أن التـي وضع الله عنا الـجُناح
  فـي دخولها بغير إذن من البـيوت، هي ما لـم يكن مسكوناً، إذ حانوت التاجر لا سبـيـل
  إلـى دخوله إلا بإذنه وهو مع ذلك مسكون، فتبـين أنه مـما عَنَى الله من هذه الآية بـمعزل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَدْخُلُواْ
  بُيُوتاً غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ
  وَمَا تَكْتُمُونَ }وقال جماعة من أهل التأويـل: هذه الآية مستثناة من قوله:{ لا تَدْخُـلُوا
  بُـيُوتاً غيرَ بُـيُوتِكُمْ حتـى تَسْتَأْنِسُوا وَتُسَلِّـمُوا علـى أهْلِها }ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال
  ابن عبـاس:{ لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتَكُمْ }ثم نسخ واستثنى فقال: { لَـيْسَ
  عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ
  }.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن الـحسين، عن يزيد، عن عكرِمة: { حتـى
  تَستأنِسُوا }... الآية، فنُسخ من ذلك، واستُثنـي فقال: { لَـيْسَ عَلَـيْكُمْ جُناحٌ
  أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ }. ولـيس فـي قوله:
  { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ
  لَكُمْ } دلالة علـى أنه استثناء من قوله:{ لا تَدْخُـلُوا بيوتاً غير بُـيُوتِكُمْ
  حتـى تَسْتأْنِسُوا }لأن قوله:{ لا تَدْخُـلُوا بُـيُوتاً غيرَ بُـيُوتِكُمْ حتـى تَسْتأْنِسُوا
  وَتُسَلِّـمُوا عَلـى أهْلِها }حكم من الله فـي البـيوت التـي لها سكان وأربـاب. وقوله:
  { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ
  لَكُمْ } حكم منه فـي البـيوت التـي لا سكان لها ولا أربـاب معروفون، فكل واحد من الـحكمين
  حكم فـي معنى غير معنى الآخر، وإنـما يستثنى الشيء من الشيء إذا كان من جنسه أو نوعه
  فـي الفعل أو النفس، فأما إذا لـم يكن كذلك فلا معنى لاستثنائه منه. وقوله: { وَاللّهُ
  يَعْلَـمُ ما تُبْدُونَ } يقول تعالـى ذكره: والله يعلـم ما تظهرون أيها الناس بألسنتكم
  من الاستئذان إذا استأذنتـم علـى أهل البـيوت الـمسكونة، { وَما تَكْتُـمُونَ } يقول:
  وما تضمرونه فـي صدوركم عند فعلكم ذلك ما الذي تقصدون به: إطاعة الله والانتهاء إلـى
  أمره، أم غير ذلك؟\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

