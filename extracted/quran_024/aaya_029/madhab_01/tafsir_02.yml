  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَدْخُلُواْ بُيُوتاً غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ
  وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">استثنى
  من البيوت التي يجب الاستئذان على داخلها: ما ليس بمسكون منها، وذلك نحو الفنادق وهي
  الخانات والربط وحوانيت البياعين. والمتاع: المنفعة، كالاستكنان من الحرّ والبرد، وإيواء
  الرحال والسلع والشراء والبيع. ويروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(746)
  أنّ أبا بكر رضي الله عنه قال: يا رسول الله، إنّ الله تعالى قد أنزل عليك آية في الاستئذان،
  وإنا نختلف في تجاراتنا فننزل هذه الخانات أفلا ندخلها إلاّ بإذن؟ فنزلت، وقيل: الخربات
  يتبرز فيها. والمتاع: التبرز { وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ
  } وعيد للذين يدخلون الخربات والدور الخالية من أهل الريبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

