  غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا
  تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عُمارة، قال: ثنا
  عمرو بن حماد، قال: ثنا حسن بن عيسى بن زيد، عن أبـيه، فـي هذه الآية: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ } قال: التـخـلّـي
  فـي الـخراب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنـي بذلك بـيوت
  التـجار التـي فـيها أمتعة الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً
  غيرَ مَسْكُونَةٍ فـيها مَتاعٌ لَكُمْ } قال: بـيوت التـجار، لـيس علـيكم جناح أن تدخـلوها
  بغير إذن، الـحوانـيت التـي بـالقَـيساريات والأسواق. وقرأ: { فِـيها مَتاعٌ لَكُمْ
  متاع } للناس، ولبنـي آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: إن الله عمّ بقوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلوا بُـيُوتاً
  غيرَ مَسْكُونَةِ فِـيها مَتاعٌ لَكُمْ } كلَّ بـيت لا ساكن به لنا فـيه متاع ندخـله
  بغير إذن لأن الإذن إنـما يكون لـيؤْنَس الـمأذون علـيه قبل الدخول، أو لـيأذن للداخـل
  إن كان له مالكاً أو كان فـيه ساكناً. فأما إن كان لا مالك له، فـيحتاج إلـى إذنه لدخوله
  ولا ساكن فـيه، فـيحتاج الداخـل إلـى إيناسه والتسلـيـم علـيه، لئلا يهجُم علـى ما
  لا يحبّ رؤيته منه، فلا معنى للاستئذان فـيه. فإذا كان ذلك، فلا وجه لتـخصيص بعض ذلك
  دون بعض، فكلّ بـيت لا مالك له ولا ساكن من بـيت مبنـيّ ببعض الطرق للـمارّة والسابلة
  لـيأووا إلـيه، أو بـيت خراب قد بـاد أهله ولا ساكن فـيه، حيث كان ذلك، فإن لـمن أراد
  دخوله أن يدخـل بغير استئذان، لـمتاع له يؤويه إلـيه أو للاستـمتاع به لقضاء حقه من
  بول أو غائط أو غير ذلك. وأما بـيوت التـجار، فإنه لـيس لأحد دخولها إلا بإذن أربـابها
  وسكانها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن ظنّ ظانّ أن التاجر إذا فتـح
  دكانه وقعد للناس فقد أذِن لـمن أراد الدخول علـيه فـي دخوله، فإن الأمر فـي ذلك بخلاف
  ما ظنّ وذلك أنه لـيس لأحد دخول ملك غيره بغير ضرورة ألـجأته إلـيه أو بغير سبب أبـاح
  له دخوله إلا بإذن ربه، لا سيـما إذا كان فـيه متاع فإن كان التاجر قد عُرِف منه أن
  فتـحه حانوته إذن منه لـمن أراد دخوله فـي الدخول، فذلك بعدُ راجع إلـى ما قلنا من
  أنه لـم يدخـله من دخـله إلا بإذنه. وإذا كان ذلك كذلك، لـم يكن من معنى قوله: { لَـيْسَ
  عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ لَكُمْ
  } فـي شيء، وذلك أن التـي وضع الله عنا الـجُناح فـي دخولها بغير إذن من البـيوت، هي
  ما لـم يكن مسكوناً، إذ حانوت التاجر لا سبـيـل إلـى دخوله إلا بإذنه وهو مع ذلك مسكون،
  فتبـين أنه مـما عَنَى الله من هذه الآية بـمعزل.</font></font>&#13;\t\t\t<label disabled=\"true\"
