  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَدْخُلُواْ بُيُوتاً غَيْرَ مَسْكُونَةٍ فِيهَا مَتَاعٌ لَّكُمْ
  وَٱللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لـيس علـيكم أيها الناس إثم وحرج أن تدخـلوا بـيوتاً لا ساكن بها بغير
  استئذان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلفوا فـي ذلك أيّ البـيوت
  عَنَى، فقال بعضهم: عَنعى بها الـخانات والبـيوت الـمبنـية بـالطرق التـي لـيس بها
  سكان معروفون، وإنـما بنـيت لـمارّة الطريق والسابلة لـيأوُوا إلـيها ويُؤْوُوا إلـيها
  أمتعتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حجاج، عن سالـم الـمكّيّ،
  عن مـحمد ابن الـحنفـية، فـي قوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً
  غيرَ مَسْكُونَةٍ } قال: هي الـخانات التـي تكون فـي الطرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبـاس بن مـحمد، قال: ثنا مسلـم، قال: ثنا عمر بن فَرُّوخ، قال: سمعت قَتادة يقول:
  { بُـيُوتاً غيرَ مَسْكُونَةٍ } قال: هي الـخانات تكون لأهل الأسفـار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن أبـي زائدة، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ
  فِـيها مَتاعٌ لَكُمْ } قال: كانوا يضعون فـي بـيوت فـي طرق الـمدينة متاعاً وأقتابـاً،
  فرُخِّص لهم أن يدخـلوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { بُـيُوتاً غيرَ مَسْكُونَةٍ
  } قال: هي البـيوت التـي ينزلها السَّفْر، لا يسكنها أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { بُـيُوتاً غيرَ مسْكُونَةٍ
  } قال: كانوا يصنعون أو يضعون بطريق الـمدينة أقتابـاً وأمتعة فـي بـيوت لـيس فـيها
  أحد، فأحلّ لهم أن يدخـلوها بغير إذن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلا
  أنه قال: كانوا يضعون بطريق الـمدينة بغير شكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله، غير أنه
  قال: كانوا يضعون بطريق الـمدينة أقتابـاً وأمتعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا مُعاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي
  قوله: { أنْ تَدْخُـلُوا بُـيُوتاً غيرَ مسْكُونَةٍ } هي البـيوت التـي لـيس لها أهل،
  وهي البـيوت التـي تكون بـالطرق والـخَرِبة. { فِـيها مَتاعٌ } منفعة للـمسافر فـي
  الشتاء والصيف، يأوي إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي بـيوت مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام بن سلـم، عن سعيد بن سائق، عن الـحجاج
  بن أرطاة، عن سالـم بن مـحمد ابن الـحنفـية، فـي: { بُـيُوتا غيرَ مَسْكُونَةٍ } قال:
  هي بـيوت مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي البـيوت الـخَرِبة.
  والـمتاع الذي قال الله فـيهالكم قضاء الـحاجة من الـخلاء والبول فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عطاء يقول: {
  لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَدخُـلُوا بُـيُوتاً غيرَ مَسْكُونَةٍ فِـيها مَتاعٌ
  لَكُمْ } قال: الـخلاء والبول.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
