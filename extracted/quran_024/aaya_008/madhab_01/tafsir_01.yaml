  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَدْرَؤُاْ
  عَنْهَا ٱلْعَذَابَ أَن تَشْهَدَ أَرْبَعَ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلْكَاذِبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَامِسَةَ
  أَنَّ غَضَبَ ٱللَّهِ عَلَيْهَآ إِن كَانَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ذكره بقوله: { وَيَدْرَأُ عَنْها العَذَابَ }: ويدفع عنها
  الـحدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلـم فـي العذاب الذي
  عناه الله فـي هذا الـموضع أنه يدرؤه عنها شهاداتها الأربع، فقال بعضهم بنـحو الذي
  قلنا فـي ذلك، من أنَّ الـحدّ جَلْدُ مئة إن كانت بكراً أو الرجْم إن كانت ثـيبـاً
  قد أحصنت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك الـحبس، وقالوا:
  الذي يجب علـيها إن هي لـم تشهد الشهادات الأربع بعد شهادات الزوج الأربع والْتِعَانة:
  الـحبس دون الـحدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا: الواجب علـيها إذا
  هي امتنعت من الالْتعان بعد الْتعان الزوج الـحدّ الذي وصفنا، قـياساً علـى إجماع الـجميع
  علـى أن الـحدّ إذا زال عن الزوج بـالشهادات الأربع علـى تصديقه فـيـما رماها به، أن
  الـحدّ علـيها واجب، فجعل الله أيـمانه الأربع والْتعانة فـي الـخامسة مخرجاً له من
  الـحدّ الذي يجب لها برميه إياها، كما جعل الشهداء الأربعة مخرجاً له منه فـي ذلك وزائلاً
  به عنه الـحدّ فكذلك الواجب أن يكون بزوال الـحدّ عنه بذلك واجبـاً علـيها حدّها كما
  كان بزواله عنه بـالشهود واجبـاً علـيها، لا فرق بـين ذلك. وقد استقصينا العلل فـي
  ذلك فـي بـاب اللعان من كتابنا الـمسمى «لطيف القول فـي شرائع الإسلام»، فأغنـى عن
  إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أنْ تشْهَدَ أرْبَعَ شَهادَاتٍ
  بـاللّهِ } يقول: ويدفع عنها العذاب أن تـحلف بـالله أربع أيـمان: أن زوجها الذي رماها
  بـما رماها به من الفـاحشة، لـمن الكاذبـين فـيـما رماها من الزنا. وقوله: { والـخامِسَةُ
  أنَّ غَضَبَ اللّهِ عَلَـيْها }... الآية، يقول: والشهادة الـخامسة: أن غضب الله علـيها
  إن كان زوجها فـيـما رماها به من الزنا من الصادقـين. ورفع قوله: { والـخامِسَةُ }
  فـي كلتا الآيتـين، ب«أنّ» التـي تلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

