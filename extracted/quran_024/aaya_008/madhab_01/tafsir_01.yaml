text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَدْرَؤُاْ عَنْهَا
  ٱلْعَذَابَ أَن تَشْهَدَ أَرْبَعَ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلْكَاذِبِينَ
  } * { وَٱلْخَامِسَةَ أَنَّ غَضَبَ ٱللَّهِ عَلَيْهَآ إِن كَانَ مِنَ ٱلصَّادِقِينَ
  }يعنـي جلّ ذكره بقوله: { وَيَدْرَأُ عَنْها العَذَابَ }: ويدفع عنها الـحدّ.واختلف
  أهل العلـم فـي العذاب الذي عناه الله فـي هذا الـموضع أنه يدرؤه عنها شهاداتها الأربع،
  فقال بعضهم بنـحو الذي قلنا فـي ذلك، من أنَّ الـحدّ جَلْدُ مئة إن كانت بكراً أو الرجْم
  إن كانت ثـيبـاً قد أحصنت.وقال آخرون: بل ذلك الـحبس، وقالوا: الذي يجب علـيها إن هي
  لـم تشهد الشهادات الأربع بعد شهادات الزوج الأربع والْتِعَانة: الـحبس دون الـحدّ.وإنـما
  قلنا: الواجب علـيها إذا هي امتنعت من الالْتعان بعد الْتعان الزوج الـحدّ الذي وصفنا،
  قـياساً علـى إجماع الـجميع علـى أن الـحدّ إذا زال عن الزوج بـالشهادات الأربع علـى
  تصديقه فـيـما رماها به، أن الـحدّ علـيها واجب، فجعل الله أيـمانه الأربع والْتعانة
  فـي الـخامسة مخرجاً له من الـحدّ الذي يجب لها برميه إياها، كما جعل الشهداء الأربعة
  مخرجاً له منه فـي ذلك وزائلاً به عنه الـحدّ فكذلك الواجب أن يكون بزوال الـحدّ عنه
  بذلك واجبـاً علـيها حدّها كما كان بزواله عنه بـالشهود واجبـاً علـيها، لا فرق بـين
  ذلك. وقد استقصينا العلل فـي ذلك فـي بـاب اللعان من كتابنا الـمسمى «لطيف القول فـي
  شرائع الإسلام»، فأغنـى عن إعادته فـي هذا الـموضع.وقوله: { أنْ تشْهَدَ أرْبَعَ شَهادَاتٍ
  بـاللّهِ } يقول: ويدفع عنها العذاب أن تـحلف بـالله أربع أيـمان: أن زوجها الذي رماها
  بـما رماها به من الفـاحشة، لـمن الكاذبـين فـيـما رماها من الزنا. وقوله: { والـخامِسَةُ
  أنَّ غَضَبَ اللّهِ عَلَـيْها }... الآية، يقول: والشهادة الـخامسة: أن غضب الله علـيها
  إن كان زوجها فـيـما رماها به من الزنا من الصادقـين. ورفع قوله: { والـخامِسَةُ }
  فـي كلتا الآيتـين، ب«أنّ» التـي تلـيها.\r\n\t\t\t\r\n\t\t\t</section>"

