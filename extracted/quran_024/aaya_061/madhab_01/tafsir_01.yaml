  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلأَعْرَجِ
  حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ عَلَىٰ أَنفُسِكُمْ أَن تَأْكُلُواْ مِن
  بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ بُيُوتِ أُمَّهَٰتِكُمْ أَوْ بُيُوتِ إِخْوَٰنِكُمْ
  أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ بُيُوتِ أَعْمَٰمِكُمْ أَوْ بُيُوتِ عَمَّٰتِكُمْ
  أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ مَا مَلَكْتُمْ مَّفَاتِحهُ
  أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ جَمِيعاً أَوْ أَشْتَاتاً
  فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ تَحِيَّةً مِّنْ عِندِ
  ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الـحارث: عُمْيٌ عُرْج أولوا
  حاجة، يستتبعهم رجال إلـى بـيوتهم، فإن لـم يجدوا طعاماً ذهبوا بهم إلـى بوت آبـائهم
  ومن عدد منهم من البـيوت، فكره ذلك الـمستتبعون، فأنزل الله فـي ذلك: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ } ، وأحلّ لهم الطعام حيث وجدوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد، قال: كان
  الرجل يذهب بـالأعمى والـمريض والأعرج إلـى بـيت أبـيه، أو إلـى بـيت أخيه، أو عمه،
  أو خاله، أو خالته، فكان الزَّمنـي يتـحرّجون من ذلك، يقولون: إنـما يذهبون بنا إلـى
  بـيوت غيرهم، فنزلت هذه الآية رُخْصة لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، نـحو حديث ابن
  عمرو، عن أبـي عاصم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت ترخيصاً لأهل
  الزمانة الذين وصفهم الله فـي هذه الآية أن يأكلوا من بـيوت من خَـلَّفهم فـي بيوته
  من الغزاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، قال: قلت
  للزهريّ، فـي قوله: { لَيْسَ عَلى الأعْمَى حَرَجٌ } ما بـال الأعمى ذكر ها هنا والأعرج
  والـمريض؟ فقال: أخبرنـي عُبـيد الله بن عبد الله أن الـمسلـمين كانوا إذا غَزَوا خَـلَّفوا
  زَمْناهم، وكانوا يدفعون إلـيهم مفـاتـيح أبوابهم، يقولون: قد أحللنا لكم أن تأكلوا
  مـما فـي بـيوتنا وكانوا يتـحرّجون من ذلك، يقولون: لا ندخـلها وهي غُيَّب. فأنزلت
  هذه الآية رخصة لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي بقوله: { لَـيْسَ
  عَلـى الأعْمَى حَرَجٌ وَلا عَلـى الأعْرَجِ حَرَجٌ وَلا عَلـى الـمَرِيضِ حَرَجٌ }
  فـي التـخـلف عن الـجهاد فـي سبـيـل الله. قالوا: وقوله: { وَلا عَلـى أنْفُسِكُمْ
  أنْ تَأْكُلوا مِنْ بُـيُوتِكُمْ } كلام منقطع عما قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { لَـيْسَ عَلـى الأعْمَى حَرَجٌ وَلا عَلـى الأعْرَجِ
  حَرَجٌ وَلا عَلـى الـمَرِيضِ حَرَجٌ } قال: هذا فـي الـجهاد فـي سبل الله. وفـي قوله:
  { وَلا عَلـى أنْفُسِكُمْ أنْ تَأْكُلُوا مِنْ بُـيُوتِكُمْ }... إلـى قوله: { أوْ
  صَدِيقِكُمْ } قال: هذا شيء قد انقطع، إنـما كان هذا فـي الأوّل، لـم يكن لهم أبواب
  وكانت الستور مُرْخاة، فربـما دخـل الرجل البـيت ولـيس فـيه أحد، فربـما وجد الطعام
  وهو جائع، فسوّغه الله أن يأكله. قال: وقد ذهب ذلك الـيوم البـيوت الـيوم فـيـما أهلها،
  وإذا أخرجوا أغلقوها فقد ذهب ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت هذه الآية ترخيصاً للـمسلـمين الذين كانوا يتقون مؤاكلة أهل الزمانة
  فـي مؤاكلتهم إذا شاءوا ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
