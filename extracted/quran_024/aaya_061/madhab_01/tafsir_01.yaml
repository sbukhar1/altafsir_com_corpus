  عَلـى أنْفِسكُمْ تَـحِيَّةً مِنْ عِنْد اللّهِ مُبـارَكَةً طَيِّبَةً } قال عطاء بن
  أبـي ربـاح ذلك غير مرّة.قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي أبو الزُّبـير،
  قال: سمعت جابر بن عبد الله يقول: إذا دخـلت علـى أهلك فسلـم علـيهم { تَـحيَّةً مِنْ
  عِنْدَ اللّهِ مُبـارَكَةً طَيِّبَةً }. قال: ما رأيته إلا يوجبه. قال ابن جُرَيج،
  وأخبرنـي زياد، عن ابن طاوس أنه كان يقول: إذا دخـل أحدكم بـيته فلـيسلـم.قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قلت لعطاء: إذا خرجت أواجب السلام؟ هل أسلـم علـيهم؟ فإنـما
  قال: { إذَا دَخَـلْتُـمْ بُـيُوتاً فَسَلِّـمُوا؟ } قال: ما أعلـمه واجبـاً ولا آثِرُ
  عن أحد وجوبه، ولكن أحبّ إلـيّ، وما أدعه إلا ناسيا. قال ابن جُرَيج، وقال عمرو بن
  دينار: لا، قال: قلت لعطاء: فإن لـم يكن فـي البـيت أحد؟ قال: سلِّـمْ قل: السلام علـى
  النبـيّ ورحمة الله وبركاته، السلام علـينا وعلـى عبـاد الله الصالـحين، السلام علـى
  أهل البـيت ورحمة الله. قلت له: قولك هذا إذا دخـلت بـيتاً لـيس فـيه أحد عمن تَأْثِره؟
  قال: سمعته ولـم يؤثر لـي عن أحد. قال ابن جُرَيج، وأخبرنـي عَطَاءٌ الـخُراسانـيّ،
  عن ابن عبـاس، قال: السلام علـينا من ربنا، وقال عمرو بن دينار: السلام علـينا وعلـى
  عبـاد الله الصالـحين.حدثنا أحمد بن عبد الرحيـم، قال: ثنا عمرو بن أبـي سلـمة، قال:
  ثنا صدقة، عن زُهَير، عن ابن جُرَيج، عن أبـي الزبـير، عن جابر بن عبد الله، قال: إذا
  دخـلت علـى أهلك فسلـم علـيهم، تـحية من عند الله مبـاركة طيبة. قال: ما رأيته إلاّ
  يوجبه.حدثنا محمد بن عبـاد الرازي، قال: ثنا حجاج بن مـحمد الأعور، قال: قال لـي ابن
  جُرَيج، أخبرنـي أبو الزبـير: أنه سمع جابر بن عبد الله يقول: فذكر مثله.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { فإذَا
  دَخَـلْتُـمْ بُـيُوتاً فَسَلِّـمُوا عَلـى أنْفُسِكُمْ } يقول: سلـموا علـى أهالـيكم
  إذا دخـلتـم بـيوتكم، وعلـى غير أهالـيكم، فسلـموا إذا دخـلتـم بـيوتهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ
  عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ عَلَىٰ أَنفُسِكُمْ أَن
  تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ بُيُوتِ أُمَّهَٰتِكُمْ
  أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ بُيُوتِ أَعْمَٰمِكُمْ
  أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ
  مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ
  جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ
  تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }وقال آخرون: بل معناه: فإذا دخـلتـم الـمساجد
  فسلِّـموا علـى أهلها.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  عبد الله بن الـمبـارك، عن معمر، عن عمرو بن دينار، عن ابن عبـاس: { إذَا دَخَـلْتُـمْ
  بُـيُوتاً فَسَلِّـمُوا عَلـى أنْفُسِكُمْ } قال: هي الـمساجد، يقول: السلام علـينا
  وعلـى عبـاد الله الصالـحين.قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم،
  فـي قوله: { فَإِذَا دَخَـلْتُـمْ بُـيُوتاً فَسَلَّـمُوا عَلـى أنْفُسِكُمْ } قال:
  إذا دخـلت الـمسجد فقل: السلام علـى رسول الله وإذا دخـلت بـيتا لـيس فـيه أحد، فقل:
  السلام علـينا وعلـى عبـاد الله الصالـحين وإذا دخـلت بـيتك فقل: السلام علـيكم.وقال
  آخرون: بل معنى ذلك: إذا دخـلتـم بـيوتاً من بـيوت الـمسلـمين فـيها ناس منكم، فلـيسلـم
  بعضكم علـى بعض.ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الـحسن، فـي قوله: فَسَلِّـمُوا عَلـى أنْفُسِكُمْ أي لـيسلـم بعضكم علـى
  بعض، كقوله:{ وَلا تَقْتُلُوا أنْفُسَكُمْ }حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { فإذَا دَخَـلْتُـمْ بُـيُوتاً فَسَلِّـمُوا عَلـى أنْفُسِكُمْ
  } قال: إذا دخـل الـمسلِّـم سُلِّـم علـيه، كمثل قوله:{ لا تَقْتُلُوا أنْفُسَكُمْ }إنـما
  هو: لا تقتل أخاك الـمسلـم. وقوله:{ ثُمَّ أنْتُـمْ هَؤُلاءِ تَقْتُلُونَ أنْفُسَكُمْ }قال:
  يقتل بعضكم بعضاً، قُريظة والنَّضِير.وقال آخرون: معناه: فإذا دخـلتـم بـيوتا لـيس
  فـيها أحد، فسلـموا علـى أنفسكم.ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  هشيـم، قال: أخبرنا حصين، عن أبـي مالك، قال: إذا دخـلت بـيتاً لـيس فـيه أحد، فقل:
  السلام علـينا وعلـى عبـاد الله الصالـحين وإذا دخـلت بـيتاً فـيه ناس من الـمسلـمين
  وغير الـمسلـمين، فقل مثل ذلك.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن أبـي سِنان، عن ماهان، قال: إذا دخـلتـم بـيوتاً فسلـموا علـى أنفسكم، قال: تقولوا:
  السلام علـينا من ربنا.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: أخبرنا شعبة
  عن منصور، قال شعبة: وسألته عن هذه الآية: { فإذَا دَخَـلْتُـمْ بُـيُوتاً فَسَلِّـمُوا
  عَلـى أنْفُسِكُمْ تَـحِيَّةً مِنْ عِنْدِ اللّهِ } قال: قال إبراهيـم: إذا دخـلت بـيتاً
  لـيس فـيه أحد، فقل: السلام علـينا وعلـى عبـاد الله الصالـحين.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي عمرو بن الـحارث، عن بكير بن الأشجّ، عن نافع: أن عبد الله كان
  إذا دخـل بـيتاً لـيس فـيه أحد، قال: السلام علـينا وعلـى عبـاد الله الصالـحين.حدثنا
  ابن حميد، قال: ثنا جرير، قال: ثنا منصور، عن إبراهيـم: { فإذَا دَخَـلْتُـمْ بُـيُوتاً
  فَسَلِّـمُوا عَلـى أنْفُسكُمْ } قال: إذا دخـلت بـيتاً فـيه يهود فقل: السلام علـيكم
  وإن لـم يكن فـيه أحد فقل: السلام علـينا وعلـى عبـاد الله الصالـحين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ
  عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ عَلَىٰ أَنفُسِكُمْ أَن
  تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ بُيُوتِ أُمَّهَٰتِكُمْ
  أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ بُيُوتِ أَعْمَٰمِكُمْ
  أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ
  مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ
  جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ
  تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }وأولـى الأقوال فـي ذلك بـالصواب قول من
  قال معناه: فإذا دخـلتـم بـيوتاً من بـيوت الـمسلـمين، فلـيسلـم بعضكم علـى بعض.وإنـما
  قلنا ذلك أولـى بـالصواب لأن الله جلّ ثناؤه قال: { فإذَا دَخَـلْتُـمْ بُـيُوتاً }
  ولـم يخصُصْ من ذلك بـيتاً دون بـيت، وقال: { فَسَلِّـمُوا عَلـى أنْفُسِكُمْ } يعنـي:
  بعضكم علـى بعض. فكان معلوماً إذ لـم يخصص ذلك علـى بعض البـيوت دون بعض، أنه معنىّ
  به جميعها، مساجدها وغير مساجدها. ومعنى قوله: { فَسَلِّـموا عَلـى أنْفُسِكُمْ } نظير
  قوله:{ وَلا تَقْتُلُوا أنْفُسَكُمْ }وقوله: { تَـحِيَّةً مِنْ عِنْدِ اللّهِ } ونصب
  تـحية، بـمعنى: تُـحيُّون أنفسكم تـحية من عند الله السلام تـحية، فكأنه قال: فلـيحيّ
  بعضكم بعضاً تـحية من عند الله. وقد كان بعض أهل العربـية يقول: إنـما نصبت بـمعنى:
  أَمَرَكم بها تفعلونها تَـحيّة منه، ووصف جلّ ثناؤه هذه التـحية الـمبـاركة الطيبة
  لـما فـيها من الأجر الـجزيـل والثواب العظيـم.وقوله: { كَذلكَ يُبَـيِّنُ اللّهُ لَكُمُ
  الآياتِ } يقول تعالـى ذكره: هكذا يفصل الله لكم معالـم دينكم فـيبـينها لكم، كما فصل
  لكم فـي هذه الآية ما أحلّ لكم فـيها، وعرّفكم سبـيـل الدخول علـى من تدخـلون علـيه.
  { لَعَلَّكُم تَعْقِلَونَ } يقول: لكي تفقَهوا عن الله أمره ونهيه وأدبه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

