  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { أوْ ما مَلَكْتُـمْ مَفـاتِـحَهُ } وهو الرجل يوكَّل الرجل
