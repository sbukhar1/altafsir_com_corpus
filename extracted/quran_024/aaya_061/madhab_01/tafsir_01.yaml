  فـي سبـيـل الله، لأن قوله: { أنْ تأْكُلوا } خبر «لـيس»، و«أنْ» فـي موضع نصب علـى
  أنها خبر لها، فهي متعلقة ب«لـيس»، فمعلوم بذلك أن معنى الكلام: لـيس علـى الأعمى حرج
  أن يأكل من بـيته، لا ما قاله الذين ذكرنا من أنه لا حرج علـيه فـي التـخـلف عن الـجهاد.
