  الطعام وحده حتـى يكون معه غيره، فرخص الله لهم، فقال: { لَـيْسَ عَلَـيْكُمْ جُناحٌ
  أنْ تَأْكُلُوا جَمِيعاً أوْ أشْتاتاً }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: كانت بنوِ كنانة يستـحى الرجل منهم أن يأكل وحده، حتـى نزلت
