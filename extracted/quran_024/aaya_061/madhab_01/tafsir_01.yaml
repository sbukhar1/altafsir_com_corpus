text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى
  ٱلأَعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ
  عَلَىٰ أَنفُسِكُمْ أَن تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ
  بُيُوتِ أُمَّهَٰتِكُمْ أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ
  بُيُوتِ أَعْمَٰمِكُمْ أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ
  بُيُوتِ خَٰلَٰتِكُمْ أَوْ مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَأْكُلُواْ جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ
  عَلَىٰ أَنفُسِكُمْ تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ
  يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }قال أبو جعفر: اختلف أهل
  التأويـل فـي هذه الآية فـي الـمعنى الذي أنزلت فـيه، فقال بعضهم: أنزلت هذه الآية
  ترخيصاً للـمسلـمين فـي الأكل مع العُمْيان والعُرْجان والـمرضى وأهل الزَّمانة من
  طعامهم، من أجل أنهم كانوا قد امتنعوا من أن يأكلوا معهم من طعامهم، خشية أن يكونوا
  قد أتَوْا بأكلهم معهم من طعامهم شيئا مـما نهاهم الله عنه بقوله: { يا أيُّها الَّذِينَ
  آمَنُوا لا تَأْكُلُوا أمْوَالَكُمْ بَـيْنَكُمْ بـالبـاطِلِ إلاَّ أنْ تَكُونَ تِـجارَةٌ
  عَنْ تَرَاضٍ مِنكمْ }.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنـي عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَأْكُلُوا مِنْ
  بُـيُوتِكُمْ }... إلـى قوله: { أوْ أشْتاتاً } وذلك لَـمّا أنزل الله: { يا أيُّها
  الَّذِينَ آمَنُوا لا تَأْكُلُوا أمْوَالَكُمْ بَـيْنَكُمْ } بـالبـاطلِ فقال الـمسلـمون:
  إن الله قد نهانا أن نأكل أموالنا بـيننا بـالبـاطل، والطعام من أفضل الأموال، فلا
  يحلّ لأحد منا أن يأكل عند أحد. فكفّ الناس عن ذلك، فأنزل الله بعد ذلك: { لَـيْسَ
  عَلـى الأعْمَى حَرَجٌ }... إلـى قوله: { أوْ ما مَلَكْتُـمْ مَفـاتِـحَهُ }.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { لَيْسَ عَلى الأعْمَى حَرَجٌ }...الآية، كان أهل الـمدينة قبل أن يُبعث النبـيّ صلى
  الله عليه وسلم لا يخالطهم فـي طعامهم أعمى ولا مريض، فقال بعضهم: إنـما كان بهم التقذّر
  والتقزّز. وقال بعضهم: الـمريض لا يستوفـي الطعام كما يستوفـي الصحيح، والأعرج الـمنـحبس
  لا يستطيع الـمزاحمة علـى الطعام، والأعمى لا يبصر طيب الطعام. فأنزل الله: { لَـيْسَ
  عَلَـيْكُمْ حَرَجٌ } فـي مؤالكة الـمريض والأعمى والأعرج.فمعنى الكلام علـى تأويـل
  هؤلاء: لـيس علـيكم أيها الناس فـي الأعمى حرج أن تأكلوا منه ومعه، ولا فـي الأعرج
  حرج، ولا فـي الـمريض حرج، ولا فـي أنفسكم، أن تأكلوا من بـيوتكم. فوجَّهوا معنى «علـى»
  فـي هذا الـموضع إلـى معنى «فـي».وقال آخرون: بل نزلت هذه الآية ترخيصاً لأهل الزمانة
  فـي الأكل من بـيوت من سمى الله فـي هذه الآية لأن قوماً كانوا من أصحاب رسول الله
  صلى الله عليه وسلم إذا لـم يكن عندهم فـي بـيوتهم ما يطعمونهم، ذهبوا بهم إلـى بـيوت
  آبـائهم وأمهاتهم أو بعض من سمّى الله فـي هذه الآية، فكان أهل الزمانة يتـخوّفون من
  أن يطعموا ذلك الطعام لأنه أطعمهم غير ملكه.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { لا جُناحَ عَلَـيْكُمْ أنْ تَأْكُلُوا مِنْ بُـيُوتِكُمْ
  أوْ بُـيُوتِ آبـائِكُمْ }  قال: كان رجال زَمْنَى قال ابن عمرو فـي حديثه: عُمْيان
  وعُرْجان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ
  عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ عَلَىٰ أَنفُسِكُمْ أَن
  تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ بُيُوتِ أُمَّهَٰتِكُمْ
  أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ بُيُوتِ أَعْمَٰمِكُمْ
  أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ
  مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ
  جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ
  تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }وقال الـحارث: عُمْيٌ عُرْج أولوا حاجة،
  يستتبعهم رجال إلـى بـيوتهم، فإن لـم يجدوا طعاماً ذهبوا بهم إلـى بوت آبـائهم ومن
  عدد منهم من البـيوت، فكره ذلك الـمستتبعون، فأنزل الله فـي ذلك: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ } ، وأحلّ لهم الطعام حيث وجدوه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر،
  عن ابن أبـي نـجيح، عن مـجاهد، قال: كان الرجل يذهب بـالأعمى والـمريض والأعرج إلـى
  بـيت أبـيه، أو إلـى بـيت أخيه، أو عمه، أو خاله، أو خالته، فكان الزَّمنـي يتـحرّجون
  من ذلك، يقولون: إنـما يذهبون بنا إلـى بـيوت غيرهم، فنزلت هذه الآية رُخْصة لهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، نـحو حديث ابن
  عمرو، عن أبـي عاصم.وقال آخرون: بل نزلت ترخيصاً لأهل الزمانة الذين وصفهم الله فـي
  هذه الآية أن يأكلوا من بـيوت من خَـلَّفهم فـي بيوته من الغزاة.ذكر من قال ذلك:حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، قال: قلت للزهريّ، فـي قوله: { لَيْسَ
  عَلى الأعْمَى حَرَجٌ } ما بـال الأعمى ذكر ها هنا والأعرج والـمريض؟ فقال: أخبرنـي
  عُبـيد الله بن عبد الله أن الـمسلـمين كانوا إذا غَزَوا خَـلَّفوا زَمْناهم، وكانوا
  يدفعون إلـيهم مفـاتـيح أبوابهم، يقولون: قد أحللنا لكم أن تأكلوا مـما فـي بـيوتنا
  وكانوا يتـحرّجون من ذلك، يقولون: لا ندخـلها وهي غُيَّب. فأنزلت هذه الآية رخصة لهم.وقال
  آخرون: بل عُنـي بقوله: { لَـيْسَ عَلـى الأعْمَى حَرَجٌ وَلا عَلـى الأعْرَجِ حَرَجٌ
  وَلا عَلـى الـمَرِيضِ حَرَجٌ } فـي التـخـلف عن الـجهاد فـي سبـيـل الله. قالوا: وقوله:
  { وَلا عَلـى أنْفُسِكُمْ أنْ تَأْكُلوا مِنْ بُـيُوتِكُمْ } كلام منقطع عما قبله.ذكر
  من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَـيْسَ
  عَلـى الأعْمَى حَرَجٌ وَلا عَلـى الأعْرَجِ حَرَجٌ وَلا عَلـى الـمَرِيضِ حَرَجٌ }
  قال: هذا فـي الـجهاد فـي سبل الله. وفـي قوله: { وَلا عَلـى أنْفُسِكُمْ أنْ تَأْكُلُوا
  مِنْ بُـيُوتِكُمْ }... إلـى قوله: { أوْ صَدِيقِكُمْ } قال: هذا شيء قد انقطع، إنـما
  كان هذا فـي الأوّل، لـم يكن لهم أبواب وكانت الستور مُرْخاة، فربـما دخـل الرجل البـيت
  ولـيس فـيه أحد، فربـما وجد الطعام وهو جائع، فسوّغه الله أن يأكله. قال: وقد ذهب ذلك
  الـيوم البـيوت الـيوم فـيـما أهلها، وإذا أخرجوا أغلقوها فقد ذهب ذلك.وقال آخرون:
  بل نزلت هذه الآية ترخيصاً للـمسلـمين الذين كانوا يتقون مؤاكلة أهل الزمانة فـي مؤاكلتهم
  إذا شاءوا ذلك.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن قـيس بن مسلـم، عن مِقْسم، فـي قوله: { لَـيْسَ عَلـى الأعْمَى حَرَجٌ } قال: كانوا
  يتقون أن يأكلوا مع الأعمى والأعرج، فنزلت: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَأْكُلُوا
  جَمِيعاً أوْ أشْتاتاً }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ
  عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ عَلَىٰ أَنفُسِكُمْ أَن
  تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ بُيُوتِ أُمَّهَٰتِكُمْ
  أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ بُيُوتِ أَعْمَٰمِكُمْ
  أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ
  مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ
  جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ
  تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }واختلفوا أيضا فـي معنى قوله: { أوْ ما مَلَكْتُـمْ
  مَفـاتِـحَهُ } فقال بعضهم: عُنـي بذلك وكيـلُ الرجل وَقـيِّـمُه، أنه لا بأس علـيه
  أن يأكل من ثمر ضيعته، ونـحو ذلك. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { أوْ ما مَلَكْتُـمْ مَفـاتِـحَهُ
  } وهو الرجل يوكَّل الرجل بضيعته، فرخص الله له أن يأكل من ذلك الطعام والتـمر ويشربَ
  اللبن.وقال آخرون: بل عُنِـي بذلك: منزل الرجل نفسه أنه لا بأس علـيه أن يأكل.ذكر من
  قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول:أخبرنا عبيد قال: سمعت الضحاك
  يقول فـي قوله: { أوْ ما مَلَكْتُـمْ مَفـاتِـحَهُ } يعنـي: بـيت أحدهم، فإنه يـملكه،
  والعبـيد منهم مـما ملكوا.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة،
  فـي قوله: { أوْ ما مَلَكْتُـمْ مَفـاتِـحَهُ } مـما تـحبون يا ابن آدم.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: { أوْ ما مَلَكْتُـمْ
  مَفـاتِـحَهُ } قال: خزائن لأنفسهم، لـيست لغيرهم.وأشبه الأقوال التـي ذكرنا فـي تأويـل
  قوله: { لَـيْسَ عَلـى الأعْمَى حَرَجٌ }... إلـى قوله: { أوْ صَدِيقكُمْ } القول الذي
  ذكرنا عن الزهريّ عن عبـيد الله بن عبد الله، وذلك أن أظهر معانـي قوله: { لَـيْسَ
  عَلـى الأعْمَى حَرَجٌ وَلا عَلـى الأعْرَجِ حَرَجٌ }: أنه لا حرج علـى هؤلاء الذين
  سُمُّوا فـي هذه الآية أن يأكلوا من بـيوت من ذكره الله فـيها، علـى ما أبـاح لهم من
  الأكل منها. فإذ كان ذلك أظهر معانـيه، فتوجيه معناه إلـى الأغلب الأعرف من معانـيه
  أولـى من توجيهه إلـى الأنكر منها. فإذ كان ذلك كذلك، كان ما خالف من التأويـل قول
  من قال: معناه: لـيس فـي الأعمى والأعرج حرج، أولـى بـالصواب. وكذلك أيضا الأغلب من
  تأويـل قوله: { وَلا عَلـى أنْفُسِكُمْ أنْ تَأْكُلُوا مِنْ بُـيُوتكُمْ } أنه بـمعنى:
  ولا علـيكم أيها الناس. ثم جمع هؤلاء والزَّمْنَى الذين ذكرهم قبل فـي الـخطاب، فقال:
  أن تأكلوا من بـيوت أنفسكم. وكذلك تفعل العرب إذا جمعت بـين خبر الغائب والـمخاطب،
  غلَّبت الـمخاطب فقالت: أنت وأخوك قمتـما، وأنت وزيد جلستـما، ولا تقول: أنت وأخوك
  جلسا، وكذلك قوله: { وَلا عَلـى أنْفُسِكُمْ } والـخبر عن الأعمى والأعرج والـمريض،
  غلَّب الـمخاطب، فقال: أن تأكلوا، ولـم يقل: أن يأكلوا.فإن قال قائل: فهذا الأكل من
  بـيوتهم قد علـمناه كان لهم حلالاً إذ كان ملكاً لهم، أَوَ كانَ أيضاً حلالاً لهم الأكل
  من مال غيرهم؟ قـيـل له: لـيس الأمر فـي ذلك علـى ما توهمَّتَ ولكنه كما ذكرناه عن
  عبـيد الله بن عبد الله، أنهم كانوا إذا غابوا فـي مغازيهم وتـخـلف أهل الزمانة منهم،
  دفع الغازي مفتاح مسكنه إلـى الـمتـخـلف منهم، فأطلق له فـي الأكل مـما يخـلف فـي منزله
  من الطعام، فكان الـمتـخـلفون يتـخوّفون الأكل من ذلك وربه غائب، فأعلـمه الله أنه
  لا حرج علـيه فـي الأكل منه وأذِن لهم فـي أكله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
