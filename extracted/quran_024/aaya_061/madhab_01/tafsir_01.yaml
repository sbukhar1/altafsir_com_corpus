  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ
  وَلاَ عَلَىٰ أَنفُسِكُمْ أَن تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ
  أَوْ بُيُوتِ أُمَّهَٰتِكُمْ أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ
  أَوْ بُيُوتِ أَعْمَٰمِكُمْ أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ
  أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً
  فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً
  كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: اختلف أهل التأويـل فـي هذه الآية فـي الـمعنى الذي
  أنزلت فـيه، فقال بعضهم: أنزلت هذه الآية ترخيصاً للـمسلـمين فـي الأكل مع العُمْيان
  والعُرْجان والـمرضى وأهل الزَّمانة من طعامهم، من أجل أنهم كانوا قد امتنعوا من أن
  يأكلوا معهم من طعامهم، خشية أن يكونوا قد أتَوْا بأكلهم معهم من طعامهم شيئا مـما
  نهاهم الله عنه بقوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَأْكُلُوا أمْوَالَكُمْ بَـيْنَكُمْ
  بـالبـاطِلِ إلاَّ أنْ تَكُونَ تِـجارَةٌ عَنْ تَرَاضٍ مِنكمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنـي عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَأْكُلُوا مِنْ بُـيُوتِكُمْ }... إلـى قوله: { أوْ أشْتاتاً } وذلك لَـمّا
  أنزل الله: { يا أيُّها الَّذِينَ آمَنُوا لا تَأْكُلُوا أمْوَالَكُمْ بَـيْنَكُمْ
  } بـالبـاطلِ فقال الـمسلـمون: إن الله قد نهانا أن نأكل أموالنا بـيننا بـالبـاطل،
  والطعام من أفضل الأموال، فلا يحلّ لأحد منا أن يأكل عند أحد. فكفّ الناس عن ذلك، فأنزل
  الله بعد ذلك: { لَـيْسَ عَلـى الأعْمَى حَرَجٌ }... إلـى قوله: { أوْ ما مَلَكْتُـمْ
  مَفـاتِـحَهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لَيْسَ عَلى الأعْمَى
  حَرَجٌ }...الآية، كان أهل الـمدينة قبل أن يُبعث النبـيّ صلى الله عليه وسلم لا يخالطهم
  فـي طعامهم أعمى ولا مريض، فقال بعضهم: إنـما كان بهم التقذّر والتقزّز. وقال بعضهم:
  الـمريض لا يستوفـي الطعام كما يستوفـي الصحيح، والأعرج الـمنـحبس لا يستطيع الـمزاحمة
  علـى الطعام، والأعمى لا يبصر طيب الطعام. فأنزل الله: { لَـيْسَ عَلَـيْكُمْ حَرَجٌ
  } فـي مؤالكة الـمريض والأعمى والأعرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الكلام علـى تأويـل هؤلاء: لـيس علـيكم أيها الناس فـي الأعمى حرج أن تأكلوا منه ومعه،
  ولا فـي الأعرج حرج، ولا فـي الـمريض حرج، ولا فـي أنفسكم، أن تأكلوا من بـيوتكم. فوجَّهوا
  معنى «علـى» فـي هذا الـموضع إلـى معنى «فـي».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت هذه الآية ترخيصاً لأهل الزمانة فـي الأكل من بـيوت من سمى الله فـي
  هذه الآية لأن قوماً كانوا من أصحاب رسول الله صلى الله عليه وسلم إذا لـم يكن عندهم
  فـي بـيوتهم ما يطعمونهم، ذهبوا بهم إلـى بـيوت آبـائهم وأمهاتهم أو بعض من سمّى الله
  فـي هذه الآية، فكان أهل الزمانة يتـخوّفون من أن يطعموا ذلك الطعام لأنه أطعمهم غير
  ملكه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { لا جُناحَ
  عَلَـيْكُمْ أنْ تَأْكُلُوا مِنْ بُـيُوتِكُمْ أوْ بُـيُوتِ آبـائِكُمْ }  قال: كان
  رجال زَمْنَى قال ابن عمرو فـي حديثه: عُمْيان وعُرْجان.</font></font>&#13;\t\t\t<label
