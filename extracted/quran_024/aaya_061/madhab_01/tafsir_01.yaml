  class=\"TextResultArabic\"><font color=\"black\">واختلفوا أيضا فـي معنى قوله: {
  أوْ ما مَلَكْتُـمْ مَفـاتِـحَهُ } فقال بعضهم: عُنـي بذلك وكيـلُ الرجل وَقـيِّـمُه،
