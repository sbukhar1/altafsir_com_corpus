  ولا علـى الأعرج، ولا علـى الـمريض، ولا علـيكم أيها الناس، أن تأكلوا من بـيوت أنفسكم
  أو من بـيوت آبـائكم أو من بـيوت أمهاتكم أو من بـيوت إخوانكم أو من بـيوت أخواتكم
  أو من بـيوت أعمامكم أو من بـيوت عماتكم أو من بـيوت أخوالكم أو من بـيوت خالاتكم أو
  من البـيوت التـي ملكتـم مَفـاتـحها أو من بـيوت صديقكم، إذا أذنوا لكم فـي ذلك، عند
  مغيبهم ومشهدهم. والـمفـاتـح: الـخزائن، واحدها: «مَفْتـح» إذا أريد به الـمصدر، وإذا
  كان من الـمفـاتـيح التـي يفتـح بها، فهي مِفْتـح ومفـاتـح وهي ها هنا علـى التأويـل
  الذي اخترناه جمع مِفْتـح الذي يفتـح به. وكان قَتادة يتأوّل فـي قوله: { أوْ صَدِيقِكُمْ
  } ، ما:حدثنا به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق عن معمر، عن قَتادة: { أوْ
  صَدِيقِكُمْ } فلو أكلْت من بـيت صديقك من غير أمره، لـم يكن بذلك بأس. قال معمر: قلت
  لقتادة: أَوَلاَ أشربُ من هذا الـحُبّ؟ قال: أنت لـي صديق.وأما قوله: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَأْكُلُوا جَمِيعاً أوْ أشْتاتاً } فإن أهل التأويـل اختلفوا فـي تأويـله،
  فقال بعضهم: كان الغنـيّ من الناس يتـخوّف أن يأكل مع الفقـير، فرخَّصَ لهم فـي الأكل
  معهم.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن عطاء الـخراسانـيّ، عن ابن عبـاس، قوله: { أنْ تَأْكُلُوا جَمِيعاً أوْ أشْتاتاً
  } قال: كان الغنـيّ يدخـل علـى الفقـير من ذوي قرابته وصديقه، فـيدعُوَه إلـى طعامه
  لـيأكل معه، فـيقول: والله إنـي لأجنـح أن آكل معك والـجنـح: الـحرج وأنا غنـيّ وأنت
  فقـير فأُمروا أن يأكلوا جميعاً أو أشتاتاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
