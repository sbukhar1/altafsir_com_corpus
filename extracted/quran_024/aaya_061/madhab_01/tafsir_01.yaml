  نزل بهم الضيف لا يأكلون حتـى يأكل الضيف معهم، فرُخِّص لهم، قال الله: { لا جُناحَ
  عَلَـيْكُمْ أنْ تَأْكُلُوا جَمِيعاً أوْ أشْتاتاً }.وأولـى الأقوال فـي ذلك بـالصواب
