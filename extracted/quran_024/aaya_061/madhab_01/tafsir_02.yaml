text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى
  ٱلأَعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ
  عَلَىٰ أَنفُسِكُمْ أَن تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ
  بُيُوتِ أُمَّهَٰتِكُمْ أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ
  بُيُوتِ أَعْمَٰمِكُمْ أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ
  بُيُوتِ خَٰلَٰتِكُمْ أَوْ مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَأْكُلُواْ جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ
  عَلَىٰ أَنفُسِكُمْ تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ
  يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }كان المؤمنون يذهبون بالضعفاء
  وذوي العاهات إلى بيوت أزواجهم وأولادهم وإلى بيوت قراباتهم وأصدقائهم فيطعمونهم منها،
  فخالج قلوب المطعمين والمطعمين ريبة في ذلك، وخافوا أن يلحقهم فيه حرج؛ وكرهوا أن يكون
  أكلاً بغير حق؛ لقوله تعالى:{ وَلاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُم بِٱلْبَاطِلِ }[البقرة:
  188] فقيل لهم: ليس على الضعفاء ولا على أنفسكم؛ يعني: عليكم وعلى من في مثل حالكم
  من المؤمنين حرج في ذلك. وعن عكرمة: كانت الأنصار في أنفسها قزازة. فكانت لا تأكل من
  هذه البيوت إذا استغنوا، وقيل: كان هؤلاء يتوقون مجالسة الناس ومؤاكلتهم لما عسى يؤدي
  إلى الكراهة من قبلهم، ولأنّ الأعمى ربما سبقت يده إلى ما سبقت عين أكيله وهو لا يشعر،
  والأعرج يتفسح في مجلسه ويأخذ أكثر من موضعه فيضيق على جليسه، والمريض لا يخلو من رائحة
  تؤذي أو جرح يبض أو أنف يذن ونحو ذلك. وقيل: كانوا يخرجون إلى الغزو ويخلفون الضعفاء
  في بيوتهم، ويدفعون إليهم المفاتيح، ويأذنون لهم أن يأكلوا من بيوتهم فكانوا يتحرّجون.
  حكى عن الحرث بن عمرو أنه خرج غازياً وخلف مالك بن زيد في بيته وماله، فلما رجع رآه
  مجهوداً فقال: ما أصابك؟ قال: لم يكن عندي شيء، ولم يحلّ لي أن آكل من مالك، فقيل:
  ليس على هؤلاء الضعفاء حرج فيما تحرجوا عنه، ولا عليكم أن تأكلوا من هذه البيوت، وهذا
  كلام صحيح، وكذلك إذا فسر بأن هؤلاء ليس عليهم حرج في القعود عن الغزو، ولا عليكم أن
  تأكلوا من البيوت المذكورة، لالتقاء الطائفتين في أن كل واحدة منهما منفي عنها الحرج.
  ومثال هذا أن يستفتيك مسافر عن الإفطار في رمضان. وحاج مفرد عن تقديم الحلق على النحر،
  فقلت: ليس على المسافر حرج أن يفطر، ولا عليك يا حاج أن تقدّم الحلق على النحر، فإن
  قلت: هلا ذكر الأولاد؛ قلت: دخل ذكرهم تحت قوله: { مِن بُيُوتِكُمْ } لأن ولد الرجل
  بعضه، وحكمه حكم نفسه. وفي الحديث:(768) \" إنّ أطيبَ ما يأكلُ المرء مِنْ كَسبهِ \"
  ومعنى { مِن بُيُوتِكُمْ } من البيوت التي فيها أزواجكم وعيالكم؛ ولأنّ الولدَ أقرب
  ممن عدّد من القرابات، فإذا كان سبب الرخصة هو القرابة: كان الذي هو أقرب منهم أولى.
  فإن قلت: ما معنى { أَوْ مَا مَلَكْتُم مَّفَاتِحهُ }؟ قلت: أموال الرجل إذا كان له
  عليها قيم ووكيل يحفظها له: أن يأكل من ثمر بستانه ويشرب من لبن ماشيته. وملك المفاتح:
  كونها في يده وحفظه. وقيل: بيوت المماليك؛ لأن مال العبد لمولاه. وقرىء: «مفتاحه»،
  فإن قلت: فما معنى { أَوْ صَدِيقِكُمْ }؟ قلت: معناه: أو بيوت أصدقائكم. والصديق يكون
  واحداً وجمعاً، وكذلك الخليط والقطين والعدوّ، يحكى عن الحسن أنه دخل داره وإذا حلقة
  من أصدقائه وقد استلوا سلالاً من تحت سريره فيها الخبيص وأطايب الأطعمة وهم مكبون عليها
  يأكلون، فتهللت أسارير وجهه[ سروراً] وضحك وقال: هكذا وجدناهم،هكذا وجدناهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ
  عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَلاَ عَلَىٰ أَنفُسِكُمْ أَن
  تَأْكُلُواْ مِن بُيُوتِكُمْ أَوْ بُيُوتِ ءَابَآئِكُمْ أَوْ بُيُوتِ أُمَّهَٰتِكُمْ
  أَوْ بُيُوتِ إِخْوَٰنِكُمْ أَوْ بُيُوتِ أَخَوَٰتِكُمْ أَوْ بُيُوتِ أَعْمَٰمِكُمْ
  أَوْ بُيُوتِ عَمَّٰتِكُمْ أَوْ بُيُوتِ أَخْوَٰلِكُمْ أَوْ بُيُوتِ خَٰلَٰتِكُمْ أَوْ
  مَا مَلَكْتُمْ مَّفَاتِحهُ أَوْ صَدِيقِكُمْ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَأْكُلُواْ
  جَمِيعاً أَوْ أَشْتَاتاً فَإِذَا دَخَلْتُمْ بُيُوتاً فَسَلِّمُواْ عَلَىٰ أَنفُسِكُمْ
  تَحِيَّةً مِّنْ عِندِ ٱللَّهِ مُبَٰرَكَةً طَيِّبَةً كَذَٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَعْقِلُونَ }يريد كبراء الصحابة ومن لقيهم من البدريين
  رضي الله عنهم. وكان الرجل منهم يدخل دار صديقه وهو غائب فيسأل جاريته كيسه فيأخذ منه
  ما شاء، فإذا حضر مولاها فأخبرته أعتقها سروراً بذلك. وعن جعفر بن محمد الصادق رضي
  الله عنهما: من عظم حرمة الصديق أن جعله الله من الأنس والثقة والإنبساط وطرح الحشمة
  بمنزلة النفس والأب والأخ والابن، وعن ابن عباس رضي الله عنهما: الصديق أكبر من الوالدين،
  إن الجهنميين لما استغاثوا لم يستغيثوا بالآباء والأمّهات، فقالوا: فما لنا من شافعين
  ولا صديق حميم. وقالوا: إذا دلّ ظاهر الحال على رضا المالك، قام ذلك مقام الإذن الصريح،
  وربما سمج الاستئذان وثقل، كمن قدّم إليه طعام فاستأذن صاحبه في الأكل منه { جَمِيعاً
  أَوْ أَشْتَاتاً } أي مجتمعين أو متفرّقين. نزلت في بني ليث بن عمرو من كنانة كانوا
  يتحرجون أن يأكل الرجل وحده فربما قعد منتظراً نهاره إلى الليل، فإن لم يجد من يواكله
  أكل ضرورة. وقيل: في قوم من الأنصار: إذا نزل بهم ضيف لا يأكلون إلاّ مع ضيفهم وقيل:
  تحرجوا عن الاجتماع على الطعام لا ختلاف الناس في الأكل وزيادة بعضهم على بعض { فَإِذَا
  دَخَلْتُمْ بُيُوتاً } من هذه البيوت لتأكلوا فبدّئوا بالسلام على أهلها الذين هم منكم
  ديناً وقرابة { تَحِيَّةً مّنْ عِندِ ٱللَّهِ } أي ثابتة بأمره، مشروعة من لدنه. أو
  لأنّ التسليم والتحية طلب سلامة وحياة للمسلم عليه والمحيا من عند الله[مباركة طيبة]
  ووصفها بالبركة والطيب: لأنها دعوة مؤمن لمؤمن يرجى بها من الله زيادة الخير وطيب الرزق.
  وعن أنس رضي الله عنه قال:(769) خدمت رسول الله صلى الله عليه وسلم عشر سنين - وروي:
  تسع سنين - فما قال لي لشيء فعلته لم فعلته؟ ولا قال لي لشيء كسرته لم كسرته؟ وكنت
  واقفاً على رأسه أصب الماء على يديه فرفع رأسه فقال: \" ألا أعلمك ثلاث خصال تنتفع
  بها \" ؟ قلت: بلى بأبي وأمي يا رسول الله. قال: \" متى لقيت من أمّتي أحداً فسلم عليه
  يطل عمرك، وإذا دخلت بيتك فسلم عليهم يكثر خير بيتك، وصل صلاة الضحى فإنها صلاة الأبرار
  والأوّابين \" وقالوا: إن لم يكن في البيت أحد فليقل: السلام علينا من ربنا، السلام
  علينا وعلى عباد الله الصالحين، السلام على أهل البيت ورحمة الله. وعن ابن عباس: إذا
  دخلت المسجد فقل السلام علينا وعلى عباد الله الصالحين تحية من عند الله، وانتصب تحية
  بسلموا، لأنها في معنى تسليماً، كقولك: قعدت جلوساً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

