text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْمُؤْمِنُونَ
  ٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَرَسُولِهِ وَإِذَا كَانُواْ مَعَهُ عَلَىٰ أَمْرٍ جَامِعٍ
  لَّمْ يَذْهَبُواْ حَتَّىٰ يَسْتَأْذِنُوهُ إِنَّ ٱلَّذِينَ يَسْتَأْذِنُونَكَ أُوْلَـٰئِكَ
  ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ فَإِذَا ٱسْتَأْذَنُوكَ لِبَعْضِ شَأْنِهِمْ
  فَأْذَن لِّمَن شِئْتَ مِنْهُمْ وَٱسْتَغْفِرْ لَهُمُ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }أراد عزّ وجلّ أن يريهم عظم الجناية في ذهاب الذاهب عن مجلس رسول الله بغير
  إذنه { وإِذَا كَانُواْ مَعَهُ عَلَىٰ أَمْرٍ جَامِعٍ } فجعل ترك ذهابهم حتى يستأذنوه
  ثالث الأيمان بالله والإيمان برسوله، وجعلهما كالتشبيب له والبساط لذكره، وذلك مع تصدير
  الجملة بإنما وإيقاع المؤمنين مبتدأ مخبراً عنه بموصول أحاطت صلته بذكر الإيمانين،
  ثم عقبه بما يزيده توكيداً وتشديداً، حيث أعاده على أسلوب آخر وهو قوله: { إِنَّ ٱلَّذِينَ
  يَسْتَئذنُونَكَ أُوْلَـئِكَ ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ } وضمنه
  شيئاً آخر، وهو: أنه جعل الاستئذان كالمصداق لصحة الإيمانين، وعرّض بحال المنافقين
  وتسللهم لواذاً. ومعنى قوله: { لَّمْ يَذْهَبُواْ حَتَّىٰ يَسْتَئـذِنُوهُ } لم يذهبوا
  حتى يستأذنوه ويأذن لهم، ألا تراه كيف علق الأمر بعد وجود استئذانهم بمشيئته وإذنه
  لمن استصوب أن يأذن له. والأمر الجامع: الذي يجمع له الناس، فوصف الأمر بالجمع على
  سبيل المجاز، وذلك نحو مقاتلة عدوّ، أو تشاور في خطب مهمّ، أو تضام لإرهاب مخالف، أو
  تماسح في حلف وغير ذلك. أو الأمر الذي يعم بضرره أو بنفعه. وقرىء: «أمر جميع» وفي قوله:
  { وإِذَا كَانُواْ مَعَهُ عَلَىٰ أَمْرٍ جَامِعٍ } أنه خطب جليل لا بدّ لرسول الله
  صلى الله عليه وسلم فيه من ذوي رأي وقوّة، يظاهرونه عليه ويعاونونه ويستضيء بآرائهم
  ومعارفهم وتجاربهم في كفايته، فمفارقة أحدهم في مثل تلك الحال مما يشق على قلبه ويشعث
  عليه رأيه، فمن ثمة غلظ عليهم وضيق عليهم الأمر في الاستئذان، ومع العذر المبسوط ومساس
  الحاجة إليه، واعتراض ما يهمهم ويعنيهم، وذلك قوله: { لِبَعْضِ شَأْنِهِمْ }. وذكر
  الاستغفار للمستأذنين: دليل على أنّ الأحسن الأفضل أن لا يحدثوا أنفسهم بالذهاب ولا
  يستأذنوا فيه. وقيل: نزلت في حفر الخندق وكان قوم يتسللون بغير إذن. وقالوا: كذلك ينبغي
  أن يكون الناس مع أئمتهم ومقدميهم في الدين والعلم يظاهرونهم ولا يخذلونهم في نازلة
  من النوازل ولا يتفرقون عنهم. والأمر في الإذن مفوّض إلى الإمام: إن شاء أذن وإن شاء
  لم يأذن، على حسب ما اقتضاه رأيه.\r\n\t\t\t\r\n\t\t\t</section>"

