  href=\"JavaScript:Open_Menu()\">إِنَّمَا ٱلْمُؤْمِنُونَ ٱلَّذِينَ آمَنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَإِذَا كَانُواْ مَعَهُ عَلَىٰ أَمْرٍ جَامِعٍ لَّمْ يَذْهَبُواْ حَتَّىٰ
  يَسْتَأْذِنُوهُ إِنَّ ٱلَّذِينَ يَسْتَأْذِنُونَكَ أُوْلَـٰئِكَ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱللَّهِ وَرَسُولِهِ فَإِذَا ٱسْتَأْذَنُوكَ لِبَعْضِ شَأْنِهِمْ فَأْذَن لِّمَن
  شِئْتَ مِنْهُمْ وَٱسْتَغْفِرْ لَهُمُ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والـجمعة من الأمر الـجامع، لا ينبغي لأحد أن يخرج إذا قعد الإمام
  علـى الـمنبر يوم الـجمعة إلا بإذن سلطان إذا كان حيث يراه أو يقدر علـيه، ولا يخرج
  إلا بإذن. وإذا كان حيث لا يراه ولا يقدر علـيه ولا يصل إلـيه، فـالله أولـى بـالعذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ الَّذِينَ يَسْتأذنُوكَ أُولَئِكَ الَّذِينَ يُؤْمِنُونَ
  بـاللّهِ وَرَسُولِهِ } يقول تعالـى ذكره: إن الذين لا ينصرفون يا مـحمد إذا كانوا
  معك فـي أمر جامع، عنك إلا بإذنك لهم، طاعة منهم لله ولك وتصديقاً بـما أتـيتهم به
  من عندي أولئك الذين يصدقون الله ورسوله حقًّا، لا من خالف أمر الله وأمر رسوله فـينصرف
  عنك بغير إذن منك له بعد تقدّمك إلـيه أن لا ينصرف عنك إلاّ بإذنك. وقوله: { فإذَا
  اسْتَأْذَنُوكَ لِبْعَضِ شَأْنِهِمْ فَأْذَنْ لِـمَنْ شِئْتَ مِنْهُمْ } يقول تعالـى
  ذكره: فإذا استأذنك يا مـحمد الذين لا يذهبون عنك إلا بإذنك فـي هذه الـمواطن لبعض
  شأنهم يعنـي لبعض حاجاتهم التـي تعرض لهم فأْذن لـمن شِئت منهم فـي الانصراف عنك لقضائها.
  { وَاسْتَغْفِرْ لَهُمْ } يقول: وادع الله لهم بأن يتفضل علـيهم بـالعفو عن تبعات ما
  بـينه وبـينهم. { إنَّ اللّهَ غَفُورٌ } لذنوب عبـاده التائبـين، { رَحِيـمٌ } بهم
  أن يعاقبهم علـيها بعد توبتهم منها.</font></font><font class=\"TextResultArabic\"><font
