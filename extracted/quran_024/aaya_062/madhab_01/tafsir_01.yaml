text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْمُؤْمِنُونَ
  ٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَرَسُولِهِ وَإِذَا كَانُواْ مَعَهُ عَلَىٰ أَمْرٍ جَامِعٍ
  لَّمْ يَذْهَبُواْ حَتَّىٰ يَسْتَأْذِنُوهُ إِنَّ ٱلَّذِينَ يَسْتَأْذِنُونَكَ أُوْلَـٰئِكَ
  ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ فَإِذَا ٱسْتَأْذَنُوكَ لِبَعْضِ شَأْنِهِمْ
  فَأْذَن لِّمَن شِئْتَ مِنْهُمْ وَٱسْتَغْفِرْ لَهُمُ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }يقول تعالـى ذكره: ما الـمؤمنون حقّ الإيـمان، إلا الذين صدّقوا الله ورسوله.
  { وَإذَا كانُوا مَعَهُ } يقول: وإذا كانوا مع رسول الله صلى الله عليه وسلم، { عَلـى
  أمِرٍ جامِعٍ } يقول: علـى أمر يجمع جميعهم من حرب حضرت، أو صلاة اجتـمع لها، أو تشاور
  فـي أمر نزل { لَـمْ يَذْهَبُوا } يقول: لـم ينصرفوا عما اجتـمعوا له من الأمر، حَتَّـى
  يَسْتَأْذِنُوا رسول الله صلى الله عليه وسلم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إنَّـمَا الـمُؤْمِنُونَ الَّذِين آمَنُوا بـاللّهِ
  وَرَسُولِهِ وَإذَا كانُوا مَعَهُ عَلـى أمْرٍ جامِعٍ لَـمْ يَذْهَبُوا حتـى يَسْتأْذِنُوهُ
  } يقول: إذا كان أمر طاعة لله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، قال: قال ابن عبـاس، قوله: { وَإذَا كانُوا مَعَهُ عَلـى أمْرٍ جامِعٍ
  } قال: أمر من طاعة الله عامّ.حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن بكر، قال: أخبرنا
  ابن جُرَيج، قال: سأل مكحولاً الشاميَّ إنسانٌ وأنا أسمع، ومكحول جالس مع عطاء، عن
  قول الله فـي هذه الآية: { وَإذا كانُوا مَعَهُ عَلـى أمْرٍ جامِعٍ لَـمْ يَذْهَبُوا
  حتَّـى يَسْتأذِنُوهُ } فقال مكحول: فـي يوم الـجمعة، وفـي زَحْف، وفـي كلّ أمر جامع،
  قد أمر أن لا يذهب أحد فـي يوم جمعة حتـى يستأذن الإمام، وكذلك فـي كل جامع، ألا ترى
  أنه يقول: { وَإذَا كانُوا مَعَهُ عَلـى أمْرٍ جامِعٍ }.حدثنـي يعقوب، قال: ثنـي ابن
  عُلَـية، قال: أخبرنا هشام بن حسان، عن الـحسن، قال: كان الرجل إذا كانت له حاجة والإمام
  يخطب، قام فأمسك بأنفه، فأشار إلـيه الإمام أن يخرُج. قال: فكان رجل قد أراد الرجوع
  إلـى أهله، فقام إلـى هَرِم بن حِيان وهو يخطب، فأخذ بأنفه، فأشار إلـيه هرم أن يذهب.
  فخرج إلـى أهله فأقام فـيهم، ثم قدم قال له هرم: أين كنت؟ قال: فـي أهلـي؟ قال: أبإذن
  ذهبت؟ قال: نعم، قمت إلـيك وأنت تـخطب، فأخذت بأنفـي، فأشرت إلـيّ أن اذْهَب فذهبت.
  فقال: أفـاتـخذت هذا دَغَلاً؟ أو كلـمة نـحوها. ثم قال: اللهمّ أخِّر رجال السوء إلـى
  زمان السوء.حدثنـي الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ،
  فـي قوله: { وَإذَا كانُوا مَعَهُ عَلـى أمْرٍ جامِعٍ } قال: هو الـجمعة إذا كانوا
  معه، لـم يذهبوا حتـى يستأذنوه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { إنَّـمَا الـمُؤْمِنُونَ الَّذِينَ آمَنُوا بـاللّهِ وَرَسُولِهِ وَإذَا
  كانُوا مَعَهُ عَلـى أمْرٍ جامِعٍ لَـمْ يَذْهَبُوا حتـى يَسْتَأذنُوهُ } قال: الأمر
  الـجامع حين يكونون معه فـي جماعة الـحرب أو جمعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْمُؤْمِنُونَ ٱلَّذِينَ
  آمَنُواْ بِٱللَّهِ وَرَسُولِهِ وَإِذَا كَانُواْ مَعَهُ عَلَىٰ أَمْرٍ جَامِعٍ لَّمْ
  يَذْهَبُواْ حَتَّىٰ يَسْتَأْذِنُوهُ إِنَّ ٱلَّذِينَ يَسْتَأْذِنُونَكَ أُوْلَـٰئِكَ
  ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ فَإِذَا ٱسْتَأْذَنُوكَ لِبَعْضِ شَأْنِهِمْ
  فَأْذَن لِّمَن شِئْتَ مِنْهُمْ وَٱسْتَغْفِرْ لَهُمُ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }قال: والـجمعة من الأمر الـجامع، لا ينبغي لأحد أن يخرج إذا قعد الإمام علـى
  الـمنبر يوم الـجمعة إلا بإذن سلطان إذا كان حيث يراه أو يقدر علـيه، ولا يخرج إلا
  بإذن. وإذا كان حيث لا يراه ولا يقدر علـيه ولا يصل إلـيه، فـالله أولـى بـالعذر.وقوله:
  { إنَّ الَّذِينَ يَسْتأذنُوكَ أُولَئِكَ الَّذِينَ يُؤْمِنُونَ بـاللّهِ وَرَسُولِهِ
  } يقول تعالـى ذكره: إن الذين لا ينصرفون يا مـحمد إذا كانوا معك فـي أمر جامع، عنك
  إلا بإذنك لهم، طاعة منهم لله ولك وتصديقاً بـما أتـيتهم به من عندي أولئك الذين يصدقون
  الله ورسوله حقًّا، لا من خالف أمر الله وأمر رسوله فـينصرف عنك بغير إذن منك له بعد
  تقدّمك إلـيه أن لا ينصرف عنك إلاّ بإذنك. وقوله: { فإذَا اسْتَأْذَنُوكَ لِبْعَضِ
  شَأْنِهِمْ فَأْذَنْ لِـمَنْ شِئْتَ مِنْهُمْ } يقول تعالـى ذكره: فإذا استأذنك يا
  مـحمد الذين لا يذهبون عنك إلا بإذنك فـي هذه الـمواطن لبعض شأنهم يعنـي لبعض حاجاتهم
  التـي تعرض لهم فأْذن لـمن شِئت منهم فـي الانصراف عنك لقضائها. { وَاسْتَغْفِرْ لَهُمْ
  } يقول: وادع الله لهم بأن يتفضل علـيهم بـالعفو عن تبعات ما بـينه وبـينهم. { إنَّ
  اللّهَ غَفُورٌ } لذنوب عبـاده التائبـين، { رَحِيـمٌ } بهم أن يعاقبهم علـيها بعد
  توبتهم منها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

