  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلْمُؤْمِنُونَ ٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَرَسُولِهِ وَإِذَا كَانُواْ مَعَهُ
  عَلَىٰ أَمْرٍ جَامِعٍ لَّمْ يَذْهَبُواْ حَتَّىٰ يَسْتَأْذِنُوهُ إِنَّ ٱلَّذِينَ
  يَسْتَأْذِنُونَكَ أُوْلَـٰئِكَ ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ فَإِذَا
  ٱسْتَأْذَنُوكَ لِبَعْضِ شَأْنِهِمْ فَأْذَن لِّمَن شِئْتَ مِنْهُمْ وَٱسْتَغْفِرْ
  لَهُمُ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ما الـمؤمنون حقّ الإيـمان، إلا الذين صدّقوا الله ورسوله. { وَإذَا كانُوا
  مَعَهُ } يقول: وإذا كانوا مع رسول الله صلى الله عليه وسلم، { عَلـى أمِرٍ جامِعٍ
  } يقول: علـى أمر يجمع جميعهم من حرب حضرت، أو صلاة اجتـمع لها، أو تشاور فـي أمر نزل
  { لَـمْ يَذْهَبُوا } يقول: لـم ينصرفوا عما اجتـمعوا له من الأمر، حَتَّـى يَسْتَأْذِنُوا
  رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { إنَّـمَا الـمُؤْمِنُونَ الَّذِين آمَنُوا بـاللّهِ وَرَسُولِهِ وَإذَا كانُوا
  مَعَهُ عَلـى أمْرٍ جامِعٍ لَـمْ يَذْهَبُوا حتـى يَسْتأْذِنُوهُ } يقول: إذا كان أمر
  طاعة لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله: { وَإذَا كانُوا مَعَهُ
  عَلـى أمْرٍ جامِعٍ } قال: أمر من طاعة الله عامّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن بكر، قال: أخبرنا ابن جُرَيج، قال: سأل مكحولاً الشاميَّ
  إنسانٌ وأنا أسمع، ومكحول جالس مع عطاء، عن قول الله فـي هذه الآية: { وَإذا كانُوا
  مَعَهُ عَلـى أمْرٍ جامِعٍ لَـمْ يَذْهَبُوا حتَّـى يَسْتأذِنُوهُ } فقال مكحول: فـي
  يوم الـجمعة، وفـي زَحْف، وفـي كلّ أمر جامع، قد أمر أن لا يذهب أحد فـي يوم جمعة حتـى
  يستأذن الإمام، وكذلك فـي كل جامع، ألا ترى أنه يقول: { وَإذَا كانُوا مَعَهُ عَلـى
  أمْرٍ جامِعٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنـي ابن عُلَـية،
  قال: أخبرنا هشام بن حسان، عن الـحسن، قال: كان الرجل إذا كانت له حاجة والإمام يخطب،
  قام فأمسك بأنفه، فأشار إلـيه الإمام أن يخرُج. قال: فكان رجل قد أراد الرجوع إلـى
  أهله، فقام إلـى هَرِم بن حِيان وهو يخطب، فأخذ بأنفه، فأشار إلـيه هرم أن يذهب. فخرج
  إلـى أهله فأقام فـيهم، ثم قدم قال له هرم: أين كنت؟ قال: فـي أهلـي؟ قال: أبإذن ذهبت؟
  قال: نعم، قمت إلـيك وأنت تـخطب، فأخذت بأنفـي، فأشرت إلـيّ أن اذْهَب فذهبت. فقال:
  أفـاتـخذت هذا دَغَلاً؟ أو كلـمة نـحوها. ثم قال: اللهمّ أخِّر رجال السوء إلـى زمان
  السوء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن الزهريّ، فـي قوله: { وَإذَا كانُوا مَعَهُ عَلـى أمْرٍ
  جامِعٍ } قال: هو الـجمعة إذا كانوا معه، لـم يذهبوا حتـى يستأذنوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  إنَّـمَا الـمُؤْمِنُونَ الَّذِينَ آمَنُوا بـاللّهِ وَرَسُولِهِ وَإذَا كانُوا مَعَهُ
  عَلـى أمْرٍ جامِعٍ لَـمْ يَذْهَبُوا حتـى يَسْتَأذنُوهُ } قال: الأمر الـجامع حين
  يكونون معه فـي جماعة الـحرب أو جمعة.</font></font>&#13;\t\t\t<label disabled=\"true\"
