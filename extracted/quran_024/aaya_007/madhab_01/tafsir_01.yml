  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَرْمُونَ أَزْوَاجَهُمْ وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ
  أَحَدِهِمْ أَرْبَعُ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَامِسَةُ
  أَنَّ لَعْنَتَ ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَالَّذِينَ يَرْمُونَ } من الرجال { أزْوَاجَهُمْ
  } بـالفـاحشة، فـيقذفونهنّ بـالزنا، { ولَـمْ يَكُنْ لَهُمْ شُهَدَاءُ } يشهدون لهم
  بصحة ما رموهنّ به من الفـاحشة، { فَشَهادَةُ أحَدِهِمْ أرْبَعُ شَهاداتٍ بـاللّهِ
  إنَّهُ لَـمِنَ الصَّادِقِـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة: «أرْبَعَ شَهاداتٍ» نصبـا،
  ولنصبهم ذلك وجهان: أحدهما: أن تكون الشهادة فـي قوله: { فَشَهادَةُ أحَدِهِمْ } مرفوعة
  بـمضمر قبلها، وتكون «الأربع» منصوبـا بـمعنى الشهادة، فـيكون تأويـل الكلام حينئذٍ:
  فعلـى أحدهم أن يشهد أربعَ شهادات بـالله. والوجه الثانـي: أن تكون الشهادة مرفوعة
  بقوله: { إنَّهُ لَـمِنَ الصَّادِقِـينَ } و «الأربع» منصوبة بوقوع الشهادة علـيها،
  كما يقال: شهادتـي ألف مرّة إنك لرجل سَوْء وذلك أن العرب ترفع الأيـمان بأجوبتها،
  فتقول: حَلِفٌ صادق لأقومنّ، وشهادة عمرو لـيقعدنّ. وقرأ ذلك عامة قرّاء الكوفـيـين:
  { أرْبَعُ شَهاداتٍ } برفع «الأربع»، ويجعلونها للشهادة مرافِعة، وكأنهم وجهوا تأويـل
  الكلام: فـالذي يـلزم من الشهادة، أربعُ شهادات بـالله إنه لـمن الصادقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين فـي ذلك عندي بـالصواب قراءة من قرأ: «فشهادَةُ
  أحَدِهِمْ أرْبَعَ شَهاداتٍ بـاللّهِ إنَّهُ لَـمنَ الصَّادِقِـينَ» بنصب أربع، بوقوع
  «الشهادة» علـيها، و «الشهادة» مرفوعة حينئذٍ علـى ما وصفت من الوجهين قبل وأحبّ وجهيهما
  إلـيّ أن تكون به مرفوعة بـالـجواب، وذلك قوله: { إنَّهُ لَـمِنَ الصَّادِقِـينَ }
  وذلك أن معنى الكلام: والذين يرمون أزواجهم، ولـم يكن لهم شهداء إلاَّ أنفسهم، فشهادة
  أحدهم أربع شهادات بـالله إنه لـمن الصادقـين، تقوم مقام الشهداء الأربعة فـي دفع الـحدّ
  عنه. فترك ذكر تقوم مقام الشهداء الأربعة، أكتفـاء بـمعرفة السامعين بـما ذُكِر من
  الكلام، فصار مُرافِع «الشهادة» ما وصفت. ويعنـي بقوله: { فَشَهادَةُ أحَدِهمْ أرْبَعُ
  شَهاداتٍ بـاللّهِ }: فحلف أحدهم أربع أيـمان بـالله، من قول القائل: أشهد بـالله إنه
  لـمن الصادقـين فـيـما رَمَى زوجته به من الفـاحشة، { والـخامِسَة } يقول: والشهادة
  الـخامسة، { أن لعنة الله } علـيه يقول: إن لعنة الله له واجبة علـيه وحالّة، إن كان
  فـيـما رماها به من الفـاحشة من الكاذبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك جاءت الآثار عن رسول الله صلى الله عليه وسلم، وقالت به جماعة من
  أهل التأويـل. ذكر الرواية بذلك، وذكر السبب الذي فـيه أُنزلت هذه الآية:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، قال: ثنا أيوب، عن
  عكرِمة، قال: لـما نزلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ ثُمَّ لَـمْ يَأْتُوا
  بأرْبَعَةِ شُهَدَاءَ فـاجْلِدُوهُمْ ثَمانِـينَ جَلْدَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال سعد ابن عبـادة: الله إن أنا
  رأيت لَكَاعِ متفخذَها رجل فقلت بـما رأيت إن فـي ظهري لثمانـين إلـى ما أجمع أربعة؟
  قد ذهب فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعْشَرَ الأَنْصَارِ، ألا تَسْمَعونَ إلـى ما يَقولُ سَيِّدُكُمْ؟
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
