  لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ أَرْبَعُ شَهَادَاتٍ
  بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْخَامِسَةُ أَنَّ
  لَعْنَتَ ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا رسول الله لا تَلُـمْه وذكروا من غَيرته فما تزوّج امرأة قطّ إلا بكراً، ولا طلق
  امرأة قطّ فرجع فـيها أحد منا. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فإنَّ اللّهَ يَأبَى إلاَّ ذَاكَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:وصدق
  الله ورسوله قال: فلم يلبثوا أن جاء ابن عم له فرمى أمرأته فشق ذلك على المسلمين فقال:
  لا والله، لا يَجْعَل فـي ظهري ثمانـين أبدا، لقد نظرت حتـى أيقنت، ولقد استسمعت حتـى
  استشفـيت قال: فأنزل الله القرآن بـاللِّعان، فقـيـل له: احلف فحلف، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قِـفُوهُ عِنْدَ الـخَامِسَةِ،
  فإنَّها مُوجِبَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لا يُدْخـله الله النار بهذا أبداً، كما درأ عنه جلد ثمانـين، لقد نظرت حتـى أيقنت،
  ولقد استسمعت حتـى استشفـيت فحلف ثم قـيـل: احلفـي فحلفت ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قِقُوهَا عِنْدَ الـخَامِسَةِ،
  فإنَّها مُوجِبَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقـيـل
  لها: إنها مُوجِبة، فتلكأت ساعة، ثم قالت: لا أُخْزِي قومي، فحلفت. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنْ جاءَتْ بِهِ كَذَا وكَذَا فَهُوَ لِزَوْجِها، وَإنْ جاءَتْ بِهِ كَذَا وكَذَا
  فَهُوَ للَّذِي قِـيـلَ فـيهِ ما قـيـلَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجاءت به غلاماً كأنه جمل أورق، فكان بعد أميراً بـمصر، لا يُعرف
  نَسَبُه، أو لا يُدْرَى من أبوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  خَلاّد بن أسلـم، قال: أخبرنا النضر بن شميـل، قال: أخبرنا عبـاد، قال: سمعت عكرِمة،
  عن ابن عبـاس، قال: لـما نزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ
  ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاء فـاجْلِدُوهُمْ ثَمانِـينَ جَلْدَةً وَلا
  تَقْبَلُوا لَهُمْ شَهادَةً أبَدا وأُولَئِكَ هُمُ الفـاسقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  سعد بن عبـادة: لهكذا أنزلت يا رسول الله؟ لو أتـيت لَكاعِ قد تفخّذها رجل، لـم يكن
  لـي أن أهيجه ولا أحرّكه حتـى آتـيَ بأربعة شهداء؟ فوالله ما كنت لآتـيَ بأربعة شهداء
  حتـى يفرغ من حاجته فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعْشَرَ الأنْصَارِ، أما تَسْمَعُونَ إلـى ما يَقُولُ سَيِّدُكُمْ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  لا تلُـمه فإنه رجل غَيُور، ما تزوّج فـينا قطّ إلاَّ عذراء ولا طلق امرأة له فـاجترأ
  رجل منا أن يتزوّجها قال سعد: يا رسول الله، بأبـي وأمي، والله إنـي لأعرف أنها من
  الله وأنها حقّ، ولكن عجبت لو وجدت لَكَاعِ قد تفخذها رجل لم يكن لـي أن أهيجه ولا
  أحرّكه حتـى آتـيَ بأربعة شهداء والله لا آتـي بأربعة شهداء حتـى يفرغ من حاجته فوالله
  ما لبثوا إلاَّ يسيراً حتـى جاء هلالُ ابن أمية من حديقة له، فرأى بعينـيه، وسمع بأذنـيه،
  فأمسك حتـى أصبح. فلـما أصبح غدا علـى رسول الله صلى الله عليه وسلم، وهو جالس مع أصحابه،
  فقال: يا رسول الله إنـي جئت أهلـي عِشاء، فوجدت رجلاً مع أهلـي، رأيت بعينـي وسمعت
  بأذنـي. فكره رسول الله صلى الله عليه وسلم ما أتاه به وثقل علـيه جدًّا، حتـى عُرف
  ذلك فـي وجهه، فقال هلال: والله يا رسول الله إنـي لأرى الكراهة فـي وجهك مـما أتـيتك
  به، والله يعلـم أنـي صادق، وما قلت إلاَّ حقًّا، فإنـي لأرجو أن يجعل الله فرجاً.</font></font>&#13;\t\t\t<label
