text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ
  أَزْوَاجَهُمْ وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ
  أَرْبَعُ شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ
  أَنَّ لَعْنَتَ ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ }يقول تعالـى ذكره:
  { وَالَّذِينَ يَرْمُونَ } من الرجال { أزْوَاجَهُمْ } بـالفـاحشة، فـيقذفونهنّ بـالزنا،
  { ولَـمْ يَكُنْ لَهُمْ شُهَدَاءُ } يشهدون لهم بصحة ما رموهنّ به من الفـاحشة، { فَشَهادَةُ
  أحَدِهِمْ أرْبَعُ شَهاداتٍ بـاللّهِ إنَّهُ لَـمِنَ الصَّادِقِـينَ }.واختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة: «أرْبَعَ شَهاداتٍ» نصبـا، ولنصبهم
  ذلك وجهان: أحدهما: أن تكون الشهادة فـي قوله: { فَشَهادَةُ أحَدِهِمْ } مرفوعة بـمضمر
  قبلها، وتكون «الأربع» منصوبـا بـمعنى الشهادة، فـيكون تأويـل الكلام حينئذٍ: فعلـى
  أحدهم أن يشهد أربعَ شهادات بـالله. والوجه الثانـي: أن تكون الشهادة مرفوعة بقوله:
  { إنَّهُ لَـمِنَ الصَّادِقِـينَ } و «الأربع» منصوبة بوقوع الشهادة علـيها، كما يقال:
  شهادتـي ألف مرّة إنك لرجل سَوْء وذلك أن العرب ترفع الأيـمان بأجوبتها، فتقول: حَلِفٌ
  صادق لأقومنّ، وشهادة عمرو لـيقعدنّ. وقرأ ذلك عامة قرّاء الكوفـيـين: { أرْبَعُ شَهاداتٍ
  } برفع «الأربع»، ويجعلونها للشهادة مرافِعة، وكأنهم وجهوا تأويـل الكلام: فـالذي يـلزم
  من الشهادة، أربعُ شهادات بـالله إنه لـمن الصادقـين.وأولـى القراءتـين فـي ذلك عندي
  بـالصواب قراءة من قرأ: «فشهادَةُ أحَدِهِمْ أرْبَعَ شَهاداتٍ بـاللّهِ إنَّهُ لَـمنَ
  الصَّادِقِـينَ» بنصب أربع، بوقوع «الشهادة» علـيها، و «الشهادة» مرفوعة حينئذٍ علـى
  ما وصفت من الوجهين قبل وأحبّ وجهيهما إلـيّ أن تكون به مرفوعة بـالـجواب، وذلك قوله:
  { إنَّهُ لَـمِنَ الصَّادِقِـينَ } وذلك أن معنى الكلام: والذين يرمون أزواجهم، ولـم
  يكن لهم شهداء إلاَّ أنفسهم، فشهادة أحدهم أربع شهادات بـالله إنه لـمن الصادقـين،
  تقوم مقام الشهداء الأربعة فـي دفع الـحدّ عنه. فترك ذكر تقوم مقام الشهداء الأربعة،
  أكتفـاء بـمعرفة السامعين بـما ذُكِر من الكلام، فصار مُرافِع «الشهادة» ما وصفت. ويعنـي
  بقوله: { فَشَهادَةُ أحَدِهمْ أرْبَعُ شَهاداتٍ بـاللّهِ }: فحلف أحدهم أربع أيـمان
  بـالله، من قول القائل: أشهد بـالله إنه لـمن الصادقـين فـيـما رَمَى زوجته به من الفـاحشة،
  { والـخامِسَة } يقول: والشهادة الـخامسة، { أن لعنة الله } علـيه يقول: إن لعنة الله
  له واجبة علـيه وحالّة، إن كان فـيـما رماها به من الفـاحشة من الكاذبـين.وبنـحو الذي
  قلنا فـي ذلك جاءت الآثار عن رسول الله صلى الله عليه وسلم، وقالت به جماعة من أهل
  التأويـل. ذكر الرواية بذلك، وذكر السبب الذي فـيه أُنزلت هذه الآية:حدثني يعقوب بن
  إبراهيـم، قال: ثنا ابن عُلَـية، قال: ثنا أيوب، عن عكرِمة، قال: لـما نزلت{ وَالَّذِينَ
  يَرْمُونَ الـمُـحْصَناتِ ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاءَ فـاجْلِدُوهُمْ
  ثَمانِـينَ جَلْدَةً }قال سعد ابن عبـادة: الله إن أنا رأيت لَكَاعِ متفخذَها رجل فقلت
  بـما رأيت إن فـي ظهري لثمانـين إلـى ما أجمع أربعة؟ قد ذهب فقال رسول الله صلى الله
  عليه وسلم: \" يا مَعْشَرَ الأَنْصَارِ، ألا تَسْمَعونَ إلـى ما يَقولُ سَيِّدُكُمْ؟
  \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ أَزْوَاجَهُمْ
  وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ أَرْبَعُ
  شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ أَنَّ لَعْنَتَ
  ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ }  قالوا: يا رسول الله لا تَلُـمْه
  وذكروا من غَيرته فما تزوّج امرأة قطّ إلا بكراً، ولا طلق امرأة قطّ فرجع فـيها أحد
  منا. فقال رسول الله صلى الله عليه وسلم: \" فإنَّ اللّهَ يَأبَى إلاَّ ذَاكَ \" فقال:وصدق
  الله ورسوله قال: فلم يلبثوا أن جاء ابن عم له فرمى أمرأته فشق ذلك على المسلمين فقال:
  لا والله، لا يَجْعَل فـي ظهري ثمانـين أبدا، لقد نظرت حتـى أيقنت، ولقد استسمعت حتـى
  استشفـيت قال: فأنزل الله القرآن بـاللِّعان، فقـيـل له: احلف فحلف، قال: \" قِـفُوهُ
  عِنْدَ الـخَامِسَةِ، فإنَّها مُوجِبَةٌ \" فقال: لا يُدْخـله الله النار بهذا أبداً،
  كما درأ عنه جلد ثمانـين، لقد نظرت حتـى أيقنت، ولقد استسمعت حتـى استشفـيت فحلف ثم
  قـيـل: احلفـي فحلفت ثم قال: \" قِقُوهَا عِنْدَ الـخَامِسَةِ، فإنَّها مُوجِبَةٌ \"
  فقـيـل لها: إنها مُوجِبة، فتلكأت ساعة، ثم قالت: لا أُخْزِي قومي، فحلفت. فقال رسول
  الله صلى الله عليه وسلم: \" إنْ جاءَتْ بِهِ كَذَا وكَذَا فَهُوَ لِزَوْجِها، وَإنْ
  جاءَتْ بِهِ كَذَا وكَذَا فَهُوَ للَّذِي قِـيـلَ فـيهِ ما قـيـلَ \" قال: فجاءت به
  غلاماً كأنه جمل أورق، فكان بعد أميراً بـمصر، لا يُعرف نَسَبُه، أو لا يُدْرَى من
  أبوه.حدثنا خَلاّد بن أسلـم، قال: أخبرنا النضر بن شميـل، قال: أخبرنا عبـاد، قال:
  سمعت عكرِمة، عن ابن عبـاس، قال: لـما نزلت هذه الآية:{ وَالَّذِينَ يَرْمُونَ الـمُـحْصَناتِ
  ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاء فـاجْلِدُوهُمْ ثَمانِـينَ جَلْدَةً وَلا
  تَقْبَلُوا لَهُمْ شَهادَةً أبَدا وأُولَئِكَ هُمُ الفـاسقُونَ }قال سعد بن عبـادة:
  لهكذا أنزلت يا رسول الله؟ لو أتـيت لَكاعِ قد تفخّذها رجل، لـم يكن لـي أن أهيجه ولا
  أحرّكه حتـى آتـيَ بأربعة شهداء؟ فوالله ما كنت لآتـيَ بأربعة شهداء حتـى يفرغ من حاجته
  فقال رسول الله صلى الله عليه وسلم: \" يا مَعْشَرَ الأنْصَارِ، أما تَسْمَعُونَ إلـى
  ما يَقُولُ سَيِّدُكُمْ؟ \" قالوا: لا تلُـمه فإنه رجل غَيُور، ما تزوّج فـينا قطّ
  إلاَّ عذراء ولا طلق امرأة له فـاجترأ رجل منا أن يتزوّجها قال سعد: يا رسول الله،
  بأبـي وأمي، والله إنـي لأعرف أنها من الله وأنها حقّ، ولكن عجبت لو وجدت لَكَاعِ قد
  تفخذها رجل لم يكن لـي أن أهيجه ولا أحرّكه حتـى آتـيَ بأربعة شهداء والله لا آتـي
  بأربعة شهداء حتـى يفرغ من حاجته فوالله ما لبثوا إلاَّ يسيراً حتـى جاء هلالُ ابن
  أمية من حديقة له، فرأى بعينـيه، وسمع بأذنـيه، فأمسك حتـى أصبح. فلـما أصبح غدا علـى
  رسول الله صلى الله عليه وسلم، وهو جالس مع أصحابه، فقال: يا رسول الله إنـي جئت أهلـي
  عِشاء، فوجدت رجلاً مع أهلـي، رأيت بعينـي وسمعت بأذنـي. فكره رسول الله صلى الله عليه
  وسلم ما أتاه به وثقل علـيه جدًّا، حتـى عُرف ذلك فـي وجهه، فقال هلال: والله يا رسول
  الله إنـي لأرى الكراهة فـي وجهك مـما أتـيتك به، والله يعلـم أنـي صادق، وما قلت إلاَّ
  حقًّا، فإنـي لأرجو أن يجعل الله فرجاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ أَزْوَاجَهُمْ
  وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ أَرْبَعُ
  شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ أَنَّ لَعْنَتَ
  ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ }قال: واجتـمعت الأنصار، فقالوا: ابتلـينا
  بـما قال سعد، أيُجْلَد هلال بن أميَّة وتبطلَ شهادته فـي الـمسلـمين؟ فهمّ رسول الله
  صلى الله عليه وسلم بضربه، فإنه لكذلك يريد أن يأمر بضربه، ورسول الله صلى الله عليه
  وسلم جالس مع أصحابه، إذ نزل علـيه الوحي، فأمسك أصحابه عن كلامه حين عرفوا أن الوحي
  قد نزل، حتـى فرغ، فأنزل الله: { وَالَّذِينَ يَرْمُونَ أزْوَاجَهُمْ ولَـمْ يَكُنْ
  لَهُمْ شُهَدَاءُ إلاَّ أنْفُسُهُمْ... } إلـى:{ أنّ غَضَبَ اللّهِ عَلَـيْها إنْ كانَ
  مِنَ الصَّادِقـينَ }فقال رسول الله صلى الله عليه وسلم: \" أبْشِرْ يا هِلالُ، فإنَّ
  اللّهَ قَدْ جَعَلَ فَرَجاً \" فقال: قد كنت أرجو ذلك من الله. فقال رسول الله صلى
  الله عليه وسلم: \" أرْسِلُوا إلَـيْها \" فجاءت، فلـما اجتـمعا عند رسول الله صلى
  الله عليه وسلم قـيـل لها، فكذَّبت، فقال رسول الله صلى الله عليه وسلم: \" إنَّ اللّهَ
  يَعْلَـمُ أنَّ أحَدَكما كاذِبٌ، فَهَلْ مِنْكُما تائِبٌ؟ \" فقال هلال: يا رسول الله،
  بأبـي وأمي لقد صَدَقْتُ وما قلتُ إلاَّ حقًّا فقال رسول الله صلى الله عليه وسلم:
  \" لاعِنُوا بَـيْنَهُما \" قـيـل لهلال: يا هلال اشهد فشهد أربع شهادات بـالله إنه
  لـمن الصادقـين، فقـيـل له عند الـخامسة: يا هلال اتق الله، فإن عذاب الله أشدّ من
  عذاب الناس، وإنها الـموجبة التـي توجب علـيك العذاب. فقال هلال: والله لا يعذّبنـي
  الله علـيها كما لـم يجلدنـي علـيها رسول الله صلى الله عليه وسلم فشهد الـخامسة: {
  أنَّ لَعْنَةَ اللّهِ عَلَـيْهِ إنْ كانَ مِنَ الكاذِبِـينَ } ثم قـيـل لها: اشهدي
  فشهدت أربعَ شهادات بـالله إنه لـمن الكاذبـين، فقـيـل لها عند الـخامسة: اتقـي الله،
  فإن عذاب الله أشدّ من عذاب الناس، وإن هذه الـموجبة التـي توجب علـيك العذاب. فتلكَّأت
  ساعة، ثم قالت: والله لا أفضَح قومي، فشهدت الـخامسة:{ أنَّ غَضَبَ اللّهِ عَلَـيْها
  إنْ كانَ مِنَ الصَّادِقِـينَ }ففرّق بـينهما رسول الله صلى الله عليه وسلم، وقضى أن
  الولد لها، ولا يُدْعَى لأب، ولا يُرْمَى ولدها.حدثنـي أحمد بن مـحمد الطُّوسي، قال:
  ثنا أبو أحمد الـحسين بن مـحمد، قال: ثنا جرير بن حازم، عن أيوب، عن عكرِمة، عن ابن
  عبـاس، قال: لـمَّا قَذف هلال بن أميَّة امرأته، قـيـل له: والله لـيجلدنَّك رسول الله
  صلى الله عليه وسلم ثمانـين جلدة قال: الله أعدل من ذلك أن يضربنـي ضربة وقد علـم أنـي
  قد رأيت حتـى استـيقنت وسمعت حتـى استثبتُّ، لا والله لا يضربنـي أبداً فنزلت آية الـملاعنة،
  فدعا بهما رسول الله صلى الله عليه وسلم حين نزلت الآية، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ أَزْوَاجَهُمْ
  وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ أَرْبَعُ
  شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ أَنَّ لَعْنَتَ
  ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ } \" الله يَعْلَـمُ أنَّ أحَدَكُما
  كَاذِبٌ، فهَلْ منكما تَائِبٌ؟ \" فقال هلال: والله إنـي لصادق. فقال له: \" احْلفْ
  بـاللّهِ الَّذِي لا إلَهَ إلاَّ هُوَ: إنّـي لَصَادِقٌ \" يقول ذلك أربع مرّات «فإن
  كنتُ كاذبـاً فعلـيّ لعنةُ الله». فقال رسول الله صلى الله عليه وسلم: \" قِـفُوهُ
  عِنْدَ الـخامِسَةِ، فإنَّها مُوجِبَةٌ \" فحلف. ثم قالت أربعاً: والله الذي لا إله
  إلاَّ هو إنه لـمن الكاذبـين، فإن كان صادقا فعلـيها غضب الله. وقال رسول الله صلى
  الله عليه وسلم: \" قـفُوها عنْدَ الـخامِسَةِ، فإنَّها مُوجِبَةٌ \" فتردّدت وهمَّت
  بـالاعتراف، ثم قالت لا أفضَح قومي».حدثنا أبو كريب وأبو هشام الرفـاعيّ، قالا: ثنا
  عَبْدة، عن الأعمش، عن إبراهيـم، عن علقمة، عن عبد الله، قال: كنا لـيـلة الـجمعة فـي
  الـمسجد، فدخـل رجل فقال: لو أن رجلاً وجَد مع امرأته رجلاً فقتله قتلتـموه، وإن تكلـم
  جلدتـموه فذُكر ذلك لرسول الله صلى الله عليه وسلم، فأنزل الله آية اللِّعان. ثم جاء
  الرجل بعد، فقذف امرأته، فلاعَنَ رسول الله صلى الله عليه وسلم بـينهما، فقال: \" عَسَى
  أنْ تَـجيءَ بِهِ أسْوَدَ جَعْداً \" فجاءت به أسود جَعْداً.حدثنا ابن وكيع، قال: ثنا
  جرير بن عبد الـحميد، عن عبد الـملك بن أبـي سلـيـمان، عن سعيد بن جُبـير قال: سألت
  ابن عمر، فقلت: يا أبـا عبد الرحمن، أَيُفَرَّق بـين الـمتلاعنـين؟ فقال: نعم، سبحان
  الله إن أوّل من سأل عن ذلك فلان، أتـى النبـيّ صلى الله عليه وسلم فسأله، فقال: أرأيت
  لو أن أحدنا رأى صاحبته علـى فـاحشة، كيف يصنع؟ فلـم يجبه فـي ذلك شيئا. قال: فأتاه
  بعد ذلك فقال: إن الذي سألتُ عنه قد ابتلـيتُ به. فأنزل الله هذه الآية فـي سورة النور،
  فدعا الرجلَ فوعظه وذكَّره، وأخبره أن عذاب الدنـيا أهون من عذاب الآخرة قال: والذي
  بعثك بـالـحقّ، لقد رأيتُ وما كذبت علـيها قال: ودعا الـمرأة فوعظها، وأخبرها أن عذاب
  الدنـيا أهون من عذاب الآخرة، فقالت: والذي بعثك بـالـحقّ إنه لكاذب، وما رأى شيئا
  قال: فبدأ الرجل، فشهد أربع شهادات بـالله: إنه لـمن الصادقـين، والـخامسة: أن لعنة
  الله علـيه إن كان من الكاذبـين ثم إن الـمرأة شهدت أربع شهادات بـالله إنه لـمن الكاذبـين،
  والـخامسة أنّ غَضَبَ الله علـيها إن كان من الصادقـين. وفرّق بـينهما.حدثنا ابن الـمثنى،
  قال: ثنا ابن أبـي عديّ، عن داود، عن عامر، قال: لـما أنزل:{ وَالَّذِينَ يَرْمُونَ
  الـمُـحْصَناتِ ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاءَ فـاجْلِدُوهُمْ ثَمانِـينَ
  جَلْدَةً }قال عاصم بن عديّ: إن أنا رأيت فتكلَّـمت جُلدت ثمانـين، وإن أنا سكت سكت
  علـى الغيظ قال: فكأنَّ ذلك شقّ علـى رسول الله صلى الله عليه وسلم، قال: فأنزلت هذه
  الآية: { وَالَّذِينَ يَرْمُونَ أزْوَاجَهُمْ ولَـمْ يَكُنْ لَهُمْ شُهَدَاءُ إلاَّ
  أَنْفُسُهُمْ } قال: فما لبثوا إلاَّ جمعة، حتـى كان بـين رجل من قومه وبـين امرأته،
  فلاعن رسول الله صلى الله عليه وسلم بـينهما.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ أَزْوَاجَهُمْ
  وَلَمْ يَكُنْ لَّهُمْ شُهَدَآءُ إِلاَّ أَنفُسُهُمْ فَشَهَادَةُ أَحَدِهِمْ أَرْبَعُ
  شَهَادَاتٍ بِٱللَّهِ إِنَّهُ لَمِنَ ٱلصَّادِقِينَ } * { وَٱلْخَامِسَةُ أَنَّ لَعْنَتَ
  ٱللَّهِ عَلَيْهِ إِن كَانَ مِنَ ٱلْكَاذِبِينَ }حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَالَّذِينَ يَرْمُونَ أزْوَاجَهُمْ
  ولَـمْ يَكُنْ لَهُمْ شُهَدَاءُ إلاَّ أنْفُسُهُمْ }... الآية، والـخامسة: أن يقال
  له: إن علـيك لعنة الله إن كنت من الكاذبـين. وإن أقرّت الـمرأة بقوله رُجمِت، وإن
  أنكرت شهدت أربع شهادات بـالله: إنه لـمن الكاذبـين، والـخامسة أن يقال لها: غضب الله
  علـيك إن كان من الصادقـين فُـيْدرأ عنها العذاب، ويُفَرَّق بـينهما، فلا يجتـمعان
  أبدا، ويُـلـحق الولد بأمه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن عكرِمة، قوله: { وَالَّذِينَ يَرْمُونَ أزْوَاجَهُمْ } قال: هلال بن أميَّة،
  والذي رُمِيَتْ به شريك بن سحماء، والذي استفتـى عاصم ابن عديّ.قال: ثنـي حجاج، عن
  ابن جُرَيج، قال: أخبرنـي الزهريّ عن الـملاعنة والسنة فـيها، عن حديث سهل بن سعد:
  أن رجلاً من الأنصار جاء إلـى النبـيّ صلى الله عليه وسلم، فقال: أرأيتَ رجلاً وجد
  مع امرأته رجلاً، أيقتله فتقتلونه؟ أم كيف يفعل؟ فأنزل الله فـي شأنه ما ذكر من أمر
  الـمتلاعنـين، فقال رسول الله صلى الله عليه وسلم: \" قَدْ قَضَى اللّهُ فِـيكَ وَفِـي
  امْرأتكَ \" فتلاعنا وأنا شاهد. ثم فـارقها عند رسول الله صلى الله عليه وسلم، فكانت
  السنة بعدها أن يُفَرّق بـين الـمتلاعنـين. وكانت حاملة، فأنكره، فكان ابنها يُدعى
  إلـى أمه، ثم جرت السنة أن ابنها يَرِثها وترث ما فرض الله لها.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ
  يَرْمُونَ أزْوَاجَهُمْ }... إلـى قوله: { إنْ كانَ مِنَ الكاذِبـينَ } قال: إذا شهد
  الرجل خمس شهادات، فقد برىء كل واحد من الآخر، وعِدَّتُها إن كانت حاملاً أن تضع حملها،
  ولا يجْلد واحد منهما وإن لـم تـحلف أقـيـم علـيها الـحدّ والرجْم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

