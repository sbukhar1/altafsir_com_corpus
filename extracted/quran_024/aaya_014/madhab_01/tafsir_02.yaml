  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ لَمَسَّكُمْ فِي
  مَآ أَفَضْتُمْ فِيهِ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ تَلَقَّوْنَهُ
  بِأَلْسِنَتِكُمْ وَتَقُولُونَ بِأَفْوَاهِكُمْ مَّا لَّيْسَ لَكُمْ بِهِ عِلْمٌ وَتَحْسَبُونَهُ
  هَيِّناً وَهُوَ عِندَ ٱللَّهِ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لولا الأولى للتحضيض،
  وهذه لامتناع الشيء لوجود غيره. والمعنى: ولولا أني قضيت أن أتفضل عليكم في الدنيا
  بضروب النعم التي من جملتها الإمهال للتوبة، وأن أترحم عليكم في الآخرة بالعفو والمغفرة،
  لعاجلتكم بالعقاب على ما خضتم فيه من حديث الإفك، يقال: أفاض في الحديث، واندفع، وهضب،
  وخاض { إِذْ } ظرف لمسكم، أو لأفضتم { تَلَقَّوْنَهُ } يأخذه بعضكم من بعض. يقال: تلقى
  القول وتلقنه وتلقفه. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَلَقَّى ءادَمُ مِن رَّبِّهِ كَلِمَاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  37] وقرىء على الأصل: «تتلقونه» [إذ تلقونه] بإدغام الذال في التاء. و «تلقونه» من
  لقيه بمعنى لقفه، و«تلقونه»، من إلقائه بعضهم على بعض. و «تلقونه» و «تأْلِقُونه»،
  من الولق والألق: وهو الكذب، و «تلقونه»: محكية عن عائشة رضي الله عنها، وعن سفيان:
  سمعت أمي تقرأ: إذ تثقفونه، وكان أبوها يقرأ بحرف عبد الله بن مسعود رضي الله عنه.
  فإن قلت: ما معنى قوله: { بِأَفْوٰهِكُمْ } والقول لا يكون إلاّ بالفم؟ قلت: معناه
  أن الشيء المعلوم يكون علمه في القلب، فيترجم عنه اللسان. وهذا الإفك ليس إلاّ قولاً
  يجري على ألسنتكم ويدور في أفواهكم من غير ترجمة عن علم به في القلب، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَقُولُونَ
  بِأَفْوٰهِهِم مَّا لَيْسَ فِى قُلُوبِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 167]، [وتحسبونه هيّناً
  وهو عند الله عظيم] أي: تحسبونه صغيرة وهو عند الله كبيرة وموجبة. وعن بعضهم أنه جزع
  عند الموت، فقيل له: فقال: أخاف ذنباً لم يكن مني على بال وهو عند الله عظيم. وفي كلام
  بعضهم: لا تقولنّ لشيء من سيئاتك حقير، فلعله عند الله نخلة وهو عندك نقير. وصفهم بارتكاب
  ثلاثة آثام وعلق مسّ العذاب العظيم بها، أحدها: تلقى الإفك بألسنتهم، وذلك أن الرجل
  كان يلقى الرجل فيقول له: ما وراءك؟ فيحدثه بحديث الإفك حتى شاع وانتشر؛ فلم يبق بيت
  ولا نادٍ إلاّ طارَ فيه. والثاني: التكلم مما لا علم لهم به. والثالث: استصغارهم لذلك
  وهو عظيمة من العظائم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

