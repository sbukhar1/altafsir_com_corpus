text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ لَمَسَّكُمْ فِي مَآ أَفَضْتُمْ
  فِيهِ عَذَابٌ عَظِيمٌ }يقول تعالـى ذكره: { وَلَوْلا فَضْلُ اللّهَ عَلَـيْكُمْ }
  أيها الـخائضون فـي أمر عائشة، الـمُشِيعُون فـيها الكذب والإثم، بتركه تعجيـل عقوبتكم
  { وَرَحْمَتُهِ } إياكم، لعفوه عنكم { فـي الدُّنْـيا والآخِرَةِ } بقبول توبتكم مـما
  كان منكم فـي ذلك، { لَـمسَّكُمْ فِـيـما } خضتـم فـيه من أمرها عاجلاً فـي الدنـيا
  { عَذَابٌ عَظِيـمٌ }.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلَوْلا فَضْلُ اللّهِ عَلَـيْكُمْ
  وَرَحْمَتُهُ } هذا للذين تكلـموا فنشروا ذلك الكلام، { لَـمَسَّكُمْ فِـيـما أفْضْتُـمْ
  فِـيهِ عَذَابٌ عَظِيـمٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

