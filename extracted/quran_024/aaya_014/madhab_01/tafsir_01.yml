  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ لَمَسَّكُمْ فِي
  مَآ أَفَضْتُمْ فِيهِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَلَوْلا فَضْلُ اللّهَ عَلَـيْكُمْ } أيها الـخائضون فـي أمر عائشة، الـمُشِيعُون
  فـيها الكذب والإثم، بتركه تعجيـل عقوبتكم { وَرَحْمَتُهِ } إياكم، لعفوه عنكم { فـي
  الدُّنْـيا والآخِرَةِ } بقبول توبتكم مـما كان منكم فـي ذلك، { لَـمسَّكُمْ فِـيـما
  } خضتـم فـيه من أمرها عاجلاً فـي الدنـيا { عَذَابٌ عَظِيـمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلَوْلا
  فَضْلُ اللّهِ عَلَـيْكُمْ وَرَحْمَتُهُ } هذا للذين تكلـموا فنشروا ذلك الكلام، {
  لَـمَسَّكُمْ فِـيـما أفْضْتُـمْ فِـيهِ عَذَابٌ عَظِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

