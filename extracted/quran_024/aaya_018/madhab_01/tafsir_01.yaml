text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلآيَاتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }يقول تعالـى ذكره: إن الذين يحبون أن يذيع
  الزنا فـي الذين صدّقوا بـالله ورسوله ويظهر ذلك فـيهم، { لهم عَذَابٌ ألـيـمٌ } يقول:
  لهم عذاب وجيع فـي الدنـيا، بـالـحدّ الذي جعله الله حدًّا لرامي الـمـحصَناتِ والـمـحصَنـين
  إذا رموهم بذلك، وفـي الآخرة عذاب جهنـم إن مات مُصِرّاً علـى ذلك غير تائب. كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { يُحِبُّونَ
  أنْ تَشِيعَ الفـاحِشَةُ } قال: تظهر فـي شأن عائشة.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنَّ الَّذِينَ يُحِبُّونَ أنْ تَشِيعَ الفـاحِشَةُ
  فِـي الَّذِينَ آمَنُوا لَهُمْ عَذَابٌ ألِـيـمٌ } قال: الـخبـيث عبد الله بن أبـيّ
  ابن سَلول، الـمنافق، الذي أشاع علـى عائشة ما أشاع علـيها من الفرية، { لهم عَذَابٌ
  ألـيـمٌ }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أنْ
  تَشِيعَ الفـاحِشَةُ } قال: تظهر يتـحدّث عن شأن عائشة.وقوله: { وَاللّهُ يَعْلَـمُ
  وأنْتُـمْ لا تَعْلَـمُونَ } يقول تعالـى ذكره: والله يعلـم كذبَ الذين جاءوا بـالإفك
  من صدقهم، وأنتـم أيها الناس لا تعلـمون ذلك لأنكم لا تعلـمون الغيب، وإنـما يعلـم
  ذلك علاّم الغيوب. يقول: فلا تَروُوا ما لا علـم لكم به من الإفك علـى أهل الإيـمان
  بـالله، ولا سيـما علـى حلائل رسول الله صلى الله عليه وسلم، فتهلكوا.\r\n\t\t\t\r\n\t\t\t</section>"

