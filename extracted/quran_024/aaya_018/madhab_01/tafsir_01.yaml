  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُبَيِّنُ
  ٱللَّهُ لَكُمُ ٱلآيَاتِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الذين يحبون أن يذيع الزنا فـي الذين صدّقوا بـالله ورسوله ويظهر ذلك
  فـيهم، { لهم عَذَابٌ ألـيـمٌ } يقول: لهم عذاب وجيع فـي الدنـيا، بـالـحدّ الذي جعله
  الله حدًّا لرامي الـمـحصَناتِ والـمـحصَنـين إذا رموهم بذلك، وفـي الآخرة عذاب جهنـم
  إن مات مُصِرّاً علـى ذلك غير تائب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { يُحِبُّونَ
  أنْ تَشِيعَ الفـاحِشَةُ } قال: تظهر فـي شأن عائشة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ الَّذِينَ يُحِبُّونَ
  أنْ تَشِيعَ الفـاحِشَةُ فِـي الَّذِينَ آمَنُوا لَهُمْ عَذَابٌ ألِـيـمٌ } قال: الـخبـيث
  عبد الله بن أبـيّ ابن سَلول، الـمنافق، الذي أشاع علـى عائشة ما أشاع علـيها من الفرية،
  { لهم عَذَابٌ ألـيـمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أنْ تَشِيعَ الفـاحِشَةُ } قال: تظهر يتـحدّث
  عن شأن عائشة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاللّهُ يَعْلَـمُ وأنْتُـمْ
  لا تَعْلَـمُونَ } يقول تعالـى ذكره: والله يعلـم كذبَ الذين جاءوا بـالإفك من صدقهم،
  وأنتـم أيها الناس لا تعلـمون ذلك لأنكم لا تعلـمون الغيب، وإنـما يعلـم ذلك علاّم
  الغيوب. يقول: فلا تَروُوا ما لا علـم لكم به من الإفك علـى أهل الإيـمان بـالله، ولا
  سيـما علـى حلائل رسول الله صلى الله عليه وسلم، فتهلكوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

