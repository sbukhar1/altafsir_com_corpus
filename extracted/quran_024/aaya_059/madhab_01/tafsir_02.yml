  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بَلَغَ ٱلأَطْفَالُ مِنكُمُ ٱلْحُلُمَ فَلْيَسْتَأْذِنُواْ كَمَا ٱسْتَأْذَنَ ٱلَّذِينَ
  مِن قَبْلِهِمْ كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلأَطْفَالُ مِنكُمُ } أي من الأحرار دون المماليك { ٱلَّذِينَ مِن
  قَبْلِهِمْ } يريد: الذين بلغوا الحلم من قبلهم، وهم الرجال. أو الذين ذكروا من قبلهم
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَدْخُلُواْ بُيُوتاً غَيْرَ
  بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية [النور: 27]: والمعنى أنّ
  الأطفال مأذون لهم في الدخول بغير إذن إلا في العورات الثلاث، فإذا اعتاد الأطفال ذلك
  ثم خرجوا عن حدّ الطفولة بأن يحتلموا أو يبلغوا السنّ التي يحكم فيها عليهم بالبلوغ،
  وجب أن يفطموا عن تلك العادة ويحملوا على أن يستأذنوا في جميع الأوقات كما الرجال الكبار
  الذين لم يعتادوا الدخول عليكم إلاّ بإذن: وهذا مما الناس منه في غفلة، وهو عندهم كالشريعة
  المنسوخة، وعن ابن عباس: آية لا يؤمن بها أكثر الناس: آية الإذن، وإني لآمر جارتي أن
  تستأذن عليَّ. وسأله عطاء: أأستأذن على أختي؟ قال: نعم وإن كانت في حجرك تمونها، وتلا
  هذه الآية. وعنه: ثلاث آيات جحدهنّ الناس: الإذن كله. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ أَكْرَمَكُمْ عَندَ ٱللَّهِ
  أَتْقَـٰكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 13] فقال ناس: أعظمكم بيتاً. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا حَضَرَ ٱلْقِسْمَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  8]. وعن ابن مسعود: عليكم أن تستأذنوا على آبائكم وأمهاتكم وأخواتكم. وعن الشعبي: ليست
  منسوخة، فقيل له: إن الناس لا يعملون بها، فقال: الله المستعان. وعن سعيد بن جبير يقول:
  هي منسوخة لا والله ما هي منسوخة ولكن الناس تهاونوا بها. فإن قلت: ما السنّ التي يحكم
  فيها بالبلوغ؟ قلت: قال أبو حنيفة ثماني عشرة سنة في الغلام، وسبع عشرة في الجارية.
  وعامة العلماء على خمس عشرة فيهما. وعن علي رضي الله عنه أنه كان يعتبر القامة ويقدره
  بخمسة أشبار، وبه أخذ الفرزدق في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا زَالَ مُذْ عَقَدَتْ يَدَاهُ إزَارَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَسَمَا فَأَدْرَكَ خَمْسَةَ الأَشْبَارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واعتبر غيره الإنبات. وعن عثمان
  رضي الله عنه أنه سئل عن غلام، فقال: هل اخضر إزاره؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

