text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا بَلَغَ
  ٱلأَطْفَالُ مِنكُمُ ٱلْحُلُمَ فَلْيَسْتَأْذِنُواْ كَمَا ٱسْتَأْذَنَ ٱلَّذِينَ مِن
  قَبْلِهِمْ كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ
  }{ ٱلأَطْفَالُ مِنكُمُ } أي من الأحرار دون المماليك { ٱلَّذِينَ مِن قَبْلِهِمْ }
  يريد: الذين بلغوا الحلم من قبلهم، وهم الرجال. أو الذين ذكروا من قبلهم في قوله:{ يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَدْخُلُواْ بُيُوتاً غَيْرَ بُيُوتِكُمْ حَتَّىٰ تَسْتَأْنِسُواْ }الآية
  [النور: 27]: والمعنى أنّ الأطفال مأذون لهم في الدخول بغير إذن إلا في العورات الثلاث،
  فإذا اعتاد الأطفال ذلك ثم خرجوا عن حدّ الطفولة بأن يحتلموا أو يبلغوا السنّ التي
  يحكم فيها عليهم بالبلوغ، وجب أن يفطموا عن تلك العادة ويحملوا على أن يستأذنوا في
  جميع الأوقات كما الرجال الكبار الذين لم يعتادوا الدخول عليكم إلاّ بإذن: وهذا مما
  الناس منه في غفلة، وهو عندهم كالشريعة المنسوخة، وعن ابن عباس: آية لا يؤمن بها أكثر
  الناس: آية الإذن، وإني لآمر جارتي أن تستأذن عليَّ. وسأله عطاء: أأستأذن على أختي؟
  قال: نعم وإن كانت في حجرك تمونها، وتلا هذه الآية. وعنه: ثلاث آيات جحدهنّ الناس:
  الإذن كله. وقوله:{ إِنَّ أَكْرَمَكُمْ عَندَ ٱللَّهِ أَتْقَـٰكُمْ }[الحجرات: 13]
  فقال ناس: أعظمكم بيتاً. وقوله:{ وَإِذَا حَضَرَ ٱلْقِسْمَةَ }[النساء: 8]. وعن ابن
  مسعود: عليكم أن تستأذنوا على آبائكم وأمهاتكم وأخواتكم. وعن الشعبي: ليست منسوخة،
  فقيل له: إن الناس لا يعملون بها، فقال: الله المستعان. وعن سعيد بن جبير يقول: هي
  منسوخة لا والله ما هي منسوخة ولكن الناس تهاونوا بها. فإن قلت: ما السنّ التي يحكم
  فيها بالبلوغ؟ قلت: قال أبو حنيفة ثماني عشرة سنة في الغلام، وسبع عشرة في الجارية.
  وعامة العلماء على خمس عشرة فيهما. وعن علي رضي الله عنه أنه كان يعتبر القامة ويقدره
  بخمسة أشبار، وبه أخذ الفرزدق في قوله:مَا زَالَ مُذْ عَقَدَتْ يَدَاهُ إزَارَه   فَسَمَا
  فَأَدْرَكَ خَمْسَةَ الأَشْبَارِواعتبر غيره الإنبات. وعن عثمان رضي الله عنه أنه سئل
  عن غلام، فقال: هل اخضر إزاره؟.\r\n\t\t\t\r\n\t\t\t</section>"

