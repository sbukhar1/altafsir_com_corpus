  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بَلَغَ ٱلأَطْفَالُ مِنكُمُ ٱلْحُلُمَ فَلْيَسْتَأْذِنُواْ كَمَا ٱسْتَأْذَنَ ٱلَّذِينَ
  مِن قَبْلِهِمْ كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إذا بلغ الصغار من أولادكم وأقربـائكم ويعنـي بقوله:
  { مِنْكُمْ } من أحراركم الـحُلُـمَ يعنـي الاحتلام واحتلـموا. { فَلْـيَسْتأْذِنُوا
  } يقول: فلا يدخـلوا علـيكم فـي وقت من الأوقات إلاَّ بإذن، لا فـي أوقات العَورات
  الثلاث ولا فـي غيرها. وقوله: { كمَا اسْتَأذَنَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول:
  كما استأذن الكبـار من ولد الرجل وأقربـائه الأحرار. وخصّ الله تعالـى ذكره فـي هذه
  الآية الأطفـال بـالذكر وتعريف حكمهم عبـاده فـي الاستئذان دون ذكر ما ملكت أيـماننا،
  وقد تقدّمت الآية التـي قبلها بتعريفهم حكم الأطفـال الأحرار والـمـمالـيك لأن حكم
  ما ملكت أيـمانكم من ذلك حكم واحد، سواء فـيه حكم كبـارهم وصغارهم فـي أن الإذن علـيهم
  فـي الساعات الثلاث التـي ذكرها الله فـي الآية التـي قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: أما من
  بلغ الـحُلُـم، فإنه لا يدخـل علـى الرجل وأهله يعنـي من الصبـيان الأحرار إلا بإذن
  علـى كل حال وهو قوله: { وَإذَا بَلَغَ الأطْفـالُ مِنْكُمُ الـحُلُـمَ فَلْـيَسْتأْذِنُوا
  كمَا اسْتأذَنَ الَّذِينَ مِنْ قَبْلِهمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء: { وَإذَا بَلَغَ
  الأطْفـالُ مِنْكُمُ الـحُلُـمَ فَلْـيَستأْذِنُوا } قال: واجب علـى الناس أجمعين أن
  يستأذنوا إذا احتلـموا، علـى مَنْ كان مِنَ الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، عن ابن الـمسيب، قال:
  يستأذن الرجل علـى أمه. قال: إنـما نزلت: { وَإذَا بَلَغَ الأطْفـالُ مِنْكُمُ الـحُلُـمَ
  } فـي ذلك. { كَذلكَ يُبَـيِّنُ اللّهُ لَكُمْ آياتِهِ } يقول: هكذا يبـين الله لكم
  آياته، أحكامه وشرائع دينه، كما بـين لكم أمر هؤلاء الأطفـال فـي الاستئذان بعد البلوغ.
  { وَاللّهُ عَلِـيـمٌ حَكِيـمٌ } يقول: والله علـيـم بـما يصلـح خـلقه وغير ذلك من
  الأشياء، حكيـم فـي تدبـيره خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

