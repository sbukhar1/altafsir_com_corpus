text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّوْلاۤ إِذْ
  سَمِعْتُمُوهُ ظَنَّ ٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَاتُ بِأَنْفُسِهِمْ خَيْراً وَقَالُواْ
  هَـٰذَآ إِفْكٌ مُّبِينٌ }{ بِأَنفُسِهِمْ } أي بالذين منهم من المؤمنين والمؤمنات،
  كقوله:{ وَلاَ تَلْمِزُواْ أَنفُسَكُمْ }[الحجرات: 11] وذلك نحو ما يروى أن أبا أيوب
  الأنصاري قال لأم أيوب: ألا ترين ما يقال؟ فقال: لو كنت بدل صفوان أكنت تظنّ بحرمة
  رسول الله صلى الله عليه وسلم سوءاً؟ قال: لا. قالت: ولو كنت أنا بدل عائشة رضي الله
  عنها ما خنت رسول الله صلى الله عليه وسلم، فعائشة خير مني، وصفوان خير منك. فإن قلت:
  هلا قيل: لولا إذ سمعتموه ظننتم بإنفسكم خيراً وقلتم؟ ولم عدل عن الخطاب إلى الغيبة،
  وعن الضمير إلى الظاهر؟ قلت: ليبالغ في التوبيخ بطريقة الالتفات، وليصرح بلفظ الإيمان،
  دلالة على أن الاشتراك فيه مقتض أن لا يصدّق مؤمن على أخيه ولا مؤمنة على أختها قول
  عائب ولا طاعن. وفيه تنبيه على أن حق المؤمن إذا سمع قالة في أخيه، أن يبني الأمر فيها
  على الظنّ لا على الشك. وأن يقول بملء فيه بناء على ظنّه بالمؤمن الخير: { هَـٰذَا
  إِفْكٌ مُّبِينٌ } هكذا بلفظ المصرح ببراءة ساحته، كما يقول المستيقن المطلع على حقيقة
  الحال. وهذا من الأدب الحسن الذي قل القائم به والحافظ له، وليتك تجد من يسمع فيسكت
  ولا يشيع ما سمعه بأخوات.\r\n\t\t\t\r\n\t\t\t</section>"

