  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْلاۤ
  إِذْ سَمِعْتُمُوهُ ظَنَّ ٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَاتُ بِأَنْفُسِهِمْ خَيْراً
  وَقَالُواْ هَـٰذَآ إِفْكٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِأَنفُسِهِمْ
  } أي بالذين منهم من المؤمنين والمؤمنات، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَلْمِزُواْ أَنفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  11] وذلك نحو ما يروى أن أبا أيوب الأنصاري قال لأم أيوب: ألا ترين ما يقال؟ فقال:
  لو كنت بدل صفوان أكنت تظنّ بحرمة رسول الله صلى الله عليه وسلم سوءاً؟ قال: لا. قالت:
  ولو كنت أنا بدل عائشة رضي الله عنها ما خنت رسول الله صلى الله عليه وسلم، فعائشة
  خير مني، وصفوان خير منك. فإن قلت: هلا قيل: لولا إذ سمعتموه ظننتم بإنفسكم خيراً وقلتم؟
  ولم عدل عن الخطاب إلى الغيبة، وعن الضمير إلى الظاهر؟ قلت: ليبالغ في التوبيخ بطريقة
  الالتفات، وليصرح بلفظ الإيمان، دلالة على أن الاشتراك فيه مقتض أن لا يصدّق مؤمن على
  أخيه ولا مؤمنة على أختها قول عائب ولا طاعن. وفيه تنبيه على أن حق المؤمن إذا سمع
  قالة في أخيه، أن يبني الأمر فيها على الظنّ لا على الشك. وأن يقول بملء فيه بناء على
  ظنّه بالمؤمن الخير: { هَـٰذَا إِفْكٌ مُّبِينٌ } هكذا بلفظ المصرح ببراءة ساحته، كما
  يقول المستيقن المطلع على حقيقة الحال. وهذا من الأدب الحسن الذي قل القائم به والحافظ
  له، وليتك تجد من يسمع فيسكت ولا يشيع ما سمعه بأخوات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

