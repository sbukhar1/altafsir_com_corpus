  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْلاۤ
  إِذْ سَمِعْتُمُوهُ ظَنَّ ٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَاتُ بِأَنْفُسِهِمْ خَيْراً
  وَقَالُواْ هَـٰذَآ إِفْكٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا عتاب من
  الله تعالـى ذِكْره أهلَ الإيـمان به فـيـما وقع فـي أنفسهم من إرجافِ من أرْجَفَ فـي
  أمر عائشة بـما أرجف به. يقول لهم تعالـى ذكره: هلا أيها الناس إذ سمعتـم ما قال أهل
  الإفك فـي عائشة ظنّ الـمؤمنون منكم والـمؤمنات بأنفسهم خيراً يقول: ظننتـم بـمن قُرِف
  بذلك منكم خيرا، ولـم تظنوا به أنه أتـى الفـاحشة. وقال «بأنفسهم» لأن أهل الإسلام
  كلهم بـمنزلة نفس واحدة، لأنهم أهل ملة واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن أبـيه، عن بعض رجال بنـي النـجار، أن أبـا أيوب خالد ابن زيد،
  قالت له امرأته أمّ أيوب: أما تسمع ما يقول الناس فـي عائشة؟ قال: بلـى، وذلك الكذب،
  أكنت فـاعلة ذلك يا أمّ أيوب؟ قالت: لا والله ما كنت لأفعله. قال: فعائشة والله خير
  منك. قال: فلـما نزل القرآن، ذكر الله من قال فـي الفـاحشة ما قال من أهل الإفك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الَّذِينَ جاءُوا بـالإِفْكِ عُصْبَةٌ مِنْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك حسان وأصحابه الذين قالوا ما
  قالوا، ثم قال: { لَوْلا إذْ سَمِعْتُـمُوهُ ظَنَّ الـمُؤْمِنُونَ }... الآية: أي كما
  قال أبو أيوب وصاحبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { لَوْلا إِذْ سَمِعْتُـمُوهُ ظَنَّ الـمُؤْمِنُونَ وَالـمُؤْمِناتُ
  بأنْفُسِهِمْ خَيْراً } ما هذا الـخير؟ ظنّ الـمؤمن أن الـمؤمن لـم يكن لـيفجر بأمه،
  وأن الأم لـم تكن لتفجر بـابنها، إن أراد أن يفجر فجر بغير أمه. يقول: إنـما كانت عائشة
  أمًّا، والـمؤمنون بنون لها، مـحرّما علـيها، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلا جاءُوا عَلَـيْهِ بأرْبَعَةِ
  شُهَدَاءَ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { ظَنَّ الـمُؤْمِنُونَ وَالـمُؤْمِناتُ
  بأنْفُسِهِمْ خَيْراً } قال لهم خيراً، ألا ترى أنه يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَقْتُلُوا أنْفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  بعضكم بعضاً، { وسلـموا علـى أنفسكم } ، قال: يسلـم بعضكم علـى بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا هَوْذة، قال: ثنا عوف عن الـحسن، فـي قوله:
  { لَوْلا إذْ سَمِعْتُـمُوهُ ظَنَّ الـمُؤْمِنُونَ وَالـمُؤْمِناتُ بأنْفُسِهِمْ خَيْراً
  } يعنـي بذلك الـمؤمنـين والـمؤمنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقالُوا هَذَا إفْكٌ مُبِـينٌ } يقول: وقال الـمؤمنون والـمؤمنات: هذا الذي سمعناه
  من القول الذي رُمِيَ به عائشة من الفـاحشة: كذب وإثم، يبـين لـمن عقل وفكر فـيه أنه
  كذب وإثم وبهتان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا هوذة،
  قال: أخبرنا عوف عن الـحسن: { وَقالُوا هَذَا إفْكٌ مُبِـينٌ } قالوا: إن هذا لا ينبغي
  أن يتكلـم به إلا من أقام علـيه أربعة من الشهود وأقيم علـيه حدّ الزنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

