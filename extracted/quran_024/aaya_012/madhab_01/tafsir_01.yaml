text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّوْلاۤ إِذْ
  سَمِعْتُمُوهُ ظَنَّ ٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَاتُ بِأَنْفُسِهِمْ خَيْراً وَقَالُواْ
  هَـٰذَآ إِفْكٌ مُّبِينٌ }وهذا عتاب من الله تعالـى ذِكْره أهلَ الإيـمان به فـيـما
  وقع فـي أنفسهم من إرجافِ من أرْجَفَ فـي أمر عائشة بـما أرجف به. يقول لهم تعالـى
  ذكره: هلا أيها الناس إذ سمعتـم ما قال أهل الإفك فـي عائشة ظنّ الـمؤمنون منكم والـمؤمنات
  بأنفسهم خيراً يقول: ظننتـم بـمن قُرِف بذلك منكم خيرا، ولـم تظنوا به أنه أتـى الفـاحشة.
  وقال «بأنفسهم» لأن أهل الإسلام كلهم بـمنزلة نفس واحدة، لأنهم أهل ملة واحدة.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن أبـيه، عن بعض رجال بنـي النـجار، أن أبـا أيوب خالد ابن زيد،
  قالت له امرأته أمّ أيوب: أما تسمع ما يقول الناس فـي عائشة؟ قال: بلـى، وذلك الكذب،
  أكنت فـاعلة ذلك يا أمّ أيوب؟ قالت: لا والله ما كنت لأفعله. قال: فعائشة والله خير
  منك. قال: فلـما نزل القرآن، ذكر الله من قال فـي الفـاحشة ما قال من أهل الإفك:{ إنَّ
  الَّذِينَ جاءُوا بـالإِفْكِ عُصْبَةٌ مِنْكُمْ }وذلك حسان وأصحابه الذين قالوا ما
  قالوا، ثم قال: { لَوْلا إذْ سَمِعْتُـمُوهُ ظَنَّ الـمُؤْمِنُونَ }... الآية: أي كما
  قال أبو أيوب وصاحبته.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { لَوْلا إِذْ سَمِعْتُـمُوهُ ظَنَّ الـمُؤْمِنُونَ وَالـمُؤْمِناتُ بأنْفُسِهِمْ خَيْراً
  } ما هذا الـخير؟ ظنّ الـمؤمن أن الـمؤمن لـم يكن لـيفجر بأمه، وأن الأم لـم تكن لتفجر
  بـابنها، إن أراد أن يفجر فجر بغير أمه. يقول: إنـما كانت عائشة أمًّا، والـمؤمنون
  بنون لها، مـحرّما علـيها، وقرأ:{ لَوْلا جاءُوا عَلَـيْهِ بأرْبَعَةِ شُهَدَاءَ... }الآية.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { ظَنَّ
  الـمُؤْمِنُونَ وَالـمُؤْمِناتُ بأنْفُسِهِمْ خَيْراً } قال لهم خيراً، ألا ترى أنه
  يقول:{ لا تَقْتُلُوا أنْفُسَكُمْ }يقول: بعضكم بعضاً، { وسلـموا علـى أنفسكم } ، قال:
  يسلـم بعضكم علـى بعض.حدثنا ابن بشار، قال: ثنا هَوْذة، قال: ثنا عوف عن الـحسن، فـي
  قوله: { لَوْلا إذْ سَمِعْتُـمُوهُ ظَنَّ الـمُؤْمِنُونَ وَالـمُؤْمِناتُ بأنْفُسِهِمْ
  خَيْراً } يعنـي بذلك الـمؤمنـين والـمؤمنات.وقوله: { وَقالُوا هَذَا إفْكٌ مُبِـينٌ
  } يقول: وقال الـمؤمنون والـمؤمنات: هذا الذي سمعناه من القول الذي رُمِيَ به عائشة
  من الفـاحشة: كذب وإثم، يبـين لـمن عقل وفكر فـيه أنه كذب وإثم وبهتان. كما:حدثنا ابن
  بشار، قال: ثنا هوذة، قال: أخبرنا عوف عن الـحسن: { وَقالُوا هَذَا إفْكٌ مُبِـينٌ
  } قالوا: إن هذا لا ينبغي أن يتكلـم به إلا من أقام علـيه أربعة من الشهود وأقيم علـيه
  حدّ الزنا.\r\n\t\t\t\r\n\t\t\t</section>"

