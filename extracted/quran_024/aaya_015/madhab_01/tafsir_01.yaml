text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تَلَقَّوْنَهُ
  بِأَلْسِنَتِكُمْ وَتَقُولُونَ بِأَفْوَاهِكُمْ مَّا لَّيْسَ لَكُمْ بِهِ عِلْمٌ وَتَحْسَبُونَهُ
  هَيِّناً وَهُوَ عِندَ ٱللَّهِ عَظِيمٌ }يقول تعالـى ذكره: لـمسّكم فـيـما أفضتـم فـيه
  من شأن عائشة عذاب عظيـم، حين تلقَّونه بألسنتكم. و«إذ» من صلة قوله «لـمسَّكم». ويعنـي
  بقوله: { تَلَقَّوْنَهُ } تتلقون الإفك الذي جاءت به العصبة من أهل الإفك، فتقبلونه،
  ويرويه بعضكم عن بعض يقال: تلقـيَّت هذا الكلام عن فلان، بـمعنى أخذته منه وقـيـل ذلك
  لأن الرجل منهم فـيـما ذُكر يَـلْقـى آخر فـيقول: أَوَ مَا بلغك كذا وكذا عن عائشة؟
  لـيُشِيع علـيها بذلك الفـاحشة. وذكر أنها فـي قراءة أُبـيّ: «إذْ تَتَلقَّوْنَهُ»
  بتاءين، وعلـيها قَرَأَهُ الأمصار، غير أنهم قرءوها: { تَلَقَّوْنَهُ } بتاء واحدة،
  لأنها كذلك فـي مصاحفهم. وقد رُوِي عن عائشة فـي ذلك، ما:حدثنـي به مـحمد بن عبد الله
  بن عبد الـحكَم، قال: ثنا خالد بن نزار، عن نافع، عن ابن أبـي ملـيكة، عن عائشة زوج
  النبـيّ صلى الله عليه وسلم، أنها كانت تقرأ هذه الآية: «إذْ تَلِقُوْنَهُ بألْسِنَتِكُمْ»
  تقول: إنـما هو وَلْق الكذب، وتقول: إنـما كانوا يَـلِقُون الكذب. قال ابن أبـي ملـيكة:
  وهي أعلـم بـما فـيها أنزلت.قال نافع: وسمعت بعض العرب يقول: اللَّـيْق: الكذب.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا نافع بن عمر بن عبد الله بن عبد الرحمن
  بن معمر الـجَمَـحِيّ، عن ابن أبـي ملـيكة، عن عائشة، أنها كانت تقرأ: «إذْ تَلِقُونَهُ
  بألْسِنَتُكُمْ» وهي أعلـم بذلك وفـيها أنزلت، قال ابن أبـي ملـيكة: هو من وَلْق الكذب.قال
  أبو جعفر: وكأن عائشة وَجَّهت معنى ذلك بقراءتها «تلِقُونَهُ» بكسر اللام وتـخفـيف
  القاف، إلـى: إذ تستـمرّون فـي كذبكم علـيها وإفككها بألسنتكم، كما يقال: وَلَق فلان
  فـي السير فهو يَـلِق: إذا استـمرّ فـيه وكما قال الراجز:إنَّ الـجُلَـيْدَ زَلِقٌ
  وَزُمَلِقْ   جاءتْ بِهِ عَنْسٌ مِنَ الشَّأَمِ تَلِقْمُجَوَّعُ البَطْنِ كِلابِـيُّ
  الـخُـلُقْ   وقد رُوي عن العرب فـي الوَلْق: الكذب: الأَلْق، والإِلق: بفتـح الألف
  وكسرها، ويقال فـي فعلت منه: أَلِقْتُ، فأنا أَلِقُ وقال بعضهم:مَنْ لِـيَ بـالـمُزَرَّرِ
  الـيَلامِقِ   صاحِبِ أدْهانٍ وألْقٍ آلِقِوالقراءة التـي لا أستـجيز غيرها: { إذْ
  تَلَقَّوْنَهُ } علـى ما ذكرت من قراءة الأمصار، لإجماع الـحجة من القرّاء علـيها.وبنـحو
  الذي قلنا من التأويـل فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { إذْ تَلَقَّوْنَهُ بألْسِنَتِكُمْ
  } قال: تَرْوُونه بعضُكم عن بعض.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح،
  عن مـجاهد: { إذْ تَلَقَّوْنَهُ } قال: تَرْوُونه بعضُكم عن بعض.قوله: { وَتَقُولُونَ
  بأفْوَاهِكُمْ ما لَـيْسَ لَكُمْ بِهِ عِلْـمٌ } يقول تعالـى ذكره: وتقولون بأفواهكم
  ما لـيس لكم به علـم من الأمر الذي تَرْوُونه، فتقولون: سمعنا أن عائشة فعلت كذا وكذا،
  ولا تعلـمون حقـيقة ذلك ولا صحته. { وَتَـحْسَبُونَهُ هَيِّناً } وتظنون أن قولكم ذلك
  وروايتكموه بألسنتكم وتلقِّـيكموه بعضكم عن بعض، هَيِّنٌ سهل، لا إثم علـيكم فـيه ولا
  حرج. { وَهُوَ عِنْدَ اللّهِ عَظِيـمٌ } يقول: وتلقِّـيكم ذلك كذلك وقولُكموه بأفواهكم،
  عند الله عظيـم من الأمر لأنكم كنتـم تؤذون به رسول الله صلى الله عليه وسلم وحلـيـلته.\r\n\t\t\t\r\n\t\t\t</section>"

