  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَجْعَلُواْ دُعَآءَ ٱلرَّسُولِ بَيْنَكُمْ كَدُعَآءِ بَعْضِكُمْ بَعْضاً قَدْ يَعْلَمُ
  ٱللَّهُ ٱلَّذِينَ يَتَسَلَّلُونَ مِنكُمْ لِوَاذاً فَلْيَحْذَرِ ٱلَّذِينَ يُخَالِفُونَ
  عَنْ أَمْرِهِ أَن تُصِيبَهُمْ فِتْنَةٌ أَوْ يُصِيبَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إذا احتاج رسول الله صلى الله عليه وسلم إلى اجتماعكم عنده لأمر فدعاكم
  فلا تفرقوا عنه إلاّ بإذنه، ولا تقيسوا دعاءه إياكم على دعاء بعضكم بعضاً ورجوعكم عن
  المجمع بغير إذن الداعي، أو لا تجعلوا تسميته ونداءه بينكم كما يسمي بعضكم بعضاً، ويناديه
  باسمه الذي سماه به أبواه، ولا تقولوا: يا محمد، ولكن: يا نبي الله، ويا رسول الله،
  مع التوقير[و] التعظيم والصوت المخفوض والتواضع. ويحتمل: لا تجعلوا دعاء الرسول ربه
  مثل ما يدعو صغيركم وكبيركم وفقيركم وغنيكم، يسأله حاجة فربما أجابه وربما ردّه، فإن
  دعوات رسول الله صلى الله عليه وسلم مسموعة مستجابة { يَتَسَلَّلُونَ } ينسلون قليلاً
  قليلاً. ونظير «تسلل»: «تدرّج وتدخل»: واللواذ: الملاوذة، وهو أن يلوذ هذا بذاك وذاك
  بهذا، يعني: ينسلون عن الجماعة في الخفية على سبيل الملاوذة واستتار بعضهم ببعض. و
  { لِوَاذاً } حال، أي: ملاوذين، وقيل: كان بعضهم يلوذ بالرجل إذا استأذن فيأذن له،
  فينطلق الذي لم يؤذن له معه. وقرىء: «لواذاً» بالفتح[فَلْيَحْذَرِ ٱلَّذنَ يُخٰلِفُونَ
  عَنْ أَمْرِهِ]. يقال: خالفه إلى الأمر، إذا ذهب إليه دونه، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَا أَنْهَـٰكُمْ عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  88] وخالفه عن الأمر: إذا صد عنه دونه. ومعنى { ٱلَّذِينَ يُخَـٰلِفُونَ عَنْ أَمْرِهِ
  } الذين يصدّون عن أمره دون المؤمنين وهم المنافقون، فحذف المفعول لأنّ الغرض ذكر المخالف
  والمخالف عنه. الضمير في أمره لله سبحانه أو للرسول صلى الله عليه وسلم. والمعنى: عن
  طاعته ودينه { فِتْنَةً } محنة في الدنيا { أَوْ يُصِيبَهُمْ عَذَابٌ أَلِيمٌ } في
  الآخرة. وعن ابن عباس رضي الله عنهما: فتنة قتل. وعن عطاء: زلازل وأهوال. وعن جعفر
  بن محمد: يسلط عليهم سلطان جائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

