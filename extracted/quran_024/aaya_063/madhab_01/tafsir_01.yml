  بَعْضِكُمْ بَعْضاً قَدْ يَعْلَمُ ٱللَّهُ ٱلَّذِينَ يَتَسَلَّلُونَ مِنكُمْ لِوَاذاً
  فَلْيَحْذَرِ ٱلَّذِينَ يُخَالِفُونَ عَنْ أَمْرِهِ أَن تُصِيبَهُمْ فِتْنَةٌ أَوْ
  يُصِيبَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس،
  عن جُويبر، عن الضحاك، فـي قول الله: { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ يَتَسَلَّلُونَ
  مِنْكُمْ لِوَاذاً } قال: كانوا يستتر بعضهم ببعض، فـيقومون، فقال: فلـيحذر الذين يخالفون
  عن أمره أن تصيبهم فتنة، قال: يطَبع علـى قلبه، فلا يأمن أن يظهر الكفر بلسانه فتُضرب
  عُنُقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ
  يَتَسَلَّلُونَ مِنْكُمْ لِوَاذاً } قال: خلافـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ
  يَتَسَلَّلُونَ مِنْكُمْ لِوَاذاً } قال: هؤلاء الـمنافقون الذين يرجعون بغير إذن رسول
  الله صلى الله عليه وسلم. قال: اللِّواذ: يـلوذ عنه ويروغ ويذهب بغير إذن النبـيّ صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلْـيَحْذَرِ الَّذِينَ يُخالِفُونَ
  عَنْ أمْرِهِ } الذين يصنعون هذا، { أَنْ تُصِيبَهُمْ فِتْنَةٌ أَوْ يُصِيبَهُمْ عَذَابٌ
  أَلِـيـم }. الفتنة ها هنا. الكفر، واللِّواذ: مصدر لاوذت بفلان مُلاوذة ولِواذاً،
  ولذلك ظهرت الواو، ولو كان مصدراً للُذت لقـيـل: لِـياذاً، كما يقال: قُمت قـياماً،
  وإذا قـيـل: قاومتك، قـيـل: قواماً طويلاً. واللَّواذ: هو أن يـلوذ القوم بعضُهم ببعض،
  يستتر هذا بهذا وهذا بهذا، كما قال الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أوْ يُصِيبُهُمْ عَذَابٌ ألِـيـمٌ } يقول: أو يصيبهم فـي عاجل الدنـيا عذاب من الله
  موجع، علـى صنـيعهم ذلك وخلافهم أمر رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلْـيَحْذَرِ الَّذِينَ يُخالِفُونَ عَنْ أمْرِهِ } وأدخـلت
  «عن» لأن معنى الكلام: فلـيحذر الذين يـلوذون عن أمره ويُدبِرون عنه معرضين.</font></font><font
