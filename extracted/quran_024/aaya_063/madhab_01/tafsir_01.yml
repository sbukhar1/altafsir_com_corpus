  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَجْعَلُواْ دُعَآءَ ٱلرَّسُولِ بَيْنَكُمْ كَدُعَآءِ بَعْضِكُمْ بَعْضاً قَدْ يَعْلَمُ
  ٱللَّهُ ٱلَّذِينَ يَتَسَلَّلُونَ مِنكُمْ لِوَاذاً فَلْيَحْذَرِ ٱلَّذِينَ يُخَالِفُونَ
  عَنْ أَمْرِهِ أَن تُصِيبَهُمْ فِتْنَةٌ أَوْ يُصِيبَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لأصحاب نبـيه مـحمد صلى الله عليه وسلم: { لا تَـجْعَلُوا
  } أيها الـمؤمنون { دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: نَهَى الله بهذه الآية
  الـمؤمنـين أن يتعرّضوا لدعاء الرسول علـيهم، وقال لهم: اتقوا دعاءه علـيكم، بأن تفعلوا
  ما يسخطه فـيدعو لذلك علـيكم فتهلكوا، فلا تـجعلوا دعاءه كدعاء غيره من الناس، فإن
  دعاءه موجبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ
  بَعْضِكُمْ بَعْضاً } دعوة الرسول علـيكم موجبة، فـاحذروها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك نهيٌ من الله أن يَدْعُوا رسول الله صلى الله عليه وسلم بغلَظ وجفَـاء،
  وأمر لهم أن يَدْعوه بلـين وتواضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نَـجيح، عن مـجاهد: { كَدُعاءِ بَعْضِكُمْ بَعْضاً } قال: أمرهم أن يَدْعوا
  يا رسول الله، فـي لـين وتواضع، ولا يقولوا يا مـحمد، فـي تـجهُّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ
  بَعْضاً } قال: أمرهم أن يَدْعوه: يا رسول الله، فـي لـين وتواضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر، عن قَتادة،
  فـي قوله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاء بَعْضِكُمْ بَعْضاً
  } قال: أمرهم أن يفخِّموه ويشرّفوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين فـي ذلك بـالصواب عندي التأويـل الذي قاله ابن عبـاس، وذلك أن الذي قَبْل
  قوله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً
  } نهيٌ من الله الـمؤمنـين أن يأتوا من الانصراف عنه فـي الأمر الذي يجمع جميعهم ما
  يكرهه، والذي بعده وعيد للـمُنْصرفـين بغير إذنه عنه، فـالذي بـينهما بأن يكون تـحذيراً
  لهم سُخْطة أن يضطّره إلـى الدعاء علـيهم أشبه من أن يكون أمراً لهم بـما لـم يجر له
  ذكر من تعظيـمه وتوقـيره بـالقول والدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ يَتَسَلَّلُونَ مِنْكُمْ لِوَاذاً } يقول تعالـى
  ذكره: إنكم أيها الـمنصرفون عن نبـيكم بغير إذنه، تستراً وخِفـية منه، وإن خفـي أمر
  من يفعل ذلك منكم علـى رسول الله صلى الله عليه وسلم، فإن الله يعلـم ذلك ولا يخَفـى
  علـيه، فلـيتَّق من يفعل ذلك منكم الذين يخالفون أمر الله فـي الانصراف عن رسول الله
  صلى الله عليه وسلم إلا بإذنه، أن تصيبهم فتنة من الله أو يصيبهم عذاب ألـيـم، فـيطبع
  علـى قلوبهم، فـيكفروا بـالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font>&#13;\t\t\t<label disabled=\"true\"
