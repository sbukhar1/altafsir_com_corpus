text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تَجْعَلُواْ
  دُعَآءَ ٱلرَّسُولِ بَيْنَكُمْ كَدُعَآءِ بَعْضِكُمْ بَعْضاً قَدْ يَعْلَمُ ٱللَّهُ
  ٱلَّذِينَ يَتَسَلَّلُونَ مِنكُمْ لِوَاذاً فَلْيَحْذَرِ ٱلَّذِينَ يُخَالِفُونَ عَنْ
  أَمْرِهِ أَن تُصِيبَهُمْ فِتْنَةٌ أَوْ يُصِيبَهُمْ عَذَابٌ أَلِيمٌ }يقول تعالـى
  ذكره لأصحاب نبـيه مـحمد صلى الله عليه وسلم: { لا تَـجْعَلُوا } أيها الـمؤمنون {
  دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً }.واختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: نَهَى الله بهذه الآية الـمؤمنـين أن يتعرّضوا لدعاء الرسول
  علـيهم، وقال لهم: اتقوا دعاءه علـيكم، بأن تفعلوا ما يسخطه فـيدعو لذلك علـيكم فتهلكوا،
  فلا تـجعلوا دعاءه كدعاء غيره من الناس، فإن دعاءه موجبة.ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً } دعوة
  الرسول علـيكم موجبة، فـاحذروها.وقال آخرون: بل ذلك نهيٌ من الله أن يَدْعُوا رسول
  الله صلى الله عليه وسلم بغلَظ وجفَـاء، وأمر لهم أن يَدْعوه بلـين وتواضع.ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نَـجيح، عن مـجاهد: { كَدُعاءِ بَعْضِكُمْ
  بَعْضاً } قال: أمرهم أن يَدْعوا يا رسول الله، فـي لـين وتواضع، ولا يقولوا يا مـحمد،
  فـي تـجهُّم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً
  } قال: أمرهم أن يَدْعوه: يا رسول الله، فـي لـين وتواضع.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا مَعْمر، عن قَتادة، فـي قوله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ
  بَـيْنَكُمْ كَدُعاء بَعْضِكُمْ بَعْضاً } قال: أمرهم أن يفخِّموه ويشرّفوه.وأولـى
  التأويـلـين فـي ذلك بـالصواب عندي التأويـل الذي قاله ابن عبـاس، وذلك أن الذي قَبْل
  قوله: { لا تَـجْعَلُوا دُعاءَ الرَّسُولِ بَـيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً
  } نهيٌ من الله الـمؤمنـين أن يأتوا من الانصراف عنه فـي الأمر الذي يجمع جميعهم ما
  يكرهه، والذي بعده وعيد للـمُنْصرفـين بغير إذنه عنه، فـالذي بـينهما بأن يكون تـحذيراً
  لهم سُخْطة أن يضطّره إلـى الدعاء علـيهم أشبه من أن يكون أمراً لهم بـما لـم يجر له
  ذكر من تعظيـمه وتوقـيره بـالقول والدعاء.وقوله: { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ
  يَتَسَلَّلُونَ مِنْكُمْ لِوَاذاً } يقول تعالـى ذكره: إنكم أيها الـمنصرفون عن نبـيكم
  بغير إذنه، تستراً وخِفـية منه، وإن خفـي أمر من يفعل ذلك منكم علـى رسول الله صلى
  الله عليه وسلم، فإن الله يعلـم ذلك ولا يخَفـى علـيه، فلـيتَّق من يفعل ذلك منكم الذين
  يخالفون أمر الله فـي الانصراف عن رسول الله صلى الله عليه وسلم إلا بإذنه، أن تصيبهم
  فتنة من الله أو يصيبهم عذاب ألـيـم، فـيطبع علـى قلوبهم، فـيكفروا بـالله.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تَجْعَلُواْ دُعَآءَ ٱلرَّسُولِ
  بَيْنَكُمْ كَدُعَآءِ بَعْضِكُمْ بَعْضاً قَدْ يَعْلَمُ ٱللَّهُ ٱلَّذِينَ يَتَسَلَّلُونَ
  مِنكُمْ لِوَاذاً فَلْيَحْذَرِ ٱلَّذِينَ يُخَالِفُونَ عَنْ أَمْرِهِ أَن تُصِيبَهُمْ
  فِتْنَةٌ أَوْ يُصِيبَهُمْ عَذَابٌ أَلِيمٌ }ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن جُويبر، عن الضحاك، فـي قول الله: { قَدْ
  يَعْلَـمُ اللّهُ الَّذِينَ يَتَسَلَّلُونَ مِنْكُمْ لِوَاذاً } قال: كانوا يستتر بعضهم
  ببعض، فـيقومون، فقال: فلـيحذر الذين يخالفون عن أمره أن تصيبهم فتنة، قال: يطَبع علـى
  قلبه، فلا يأمن أن يظهر الكفر بلسانه فتُضرب عُنُقه.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ
  يَتَسَلَّلُونَ مِنْكُمْ لِوَاذاً } قال: خلافـاً.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { قَدْ يَعْلَـمُ اللّهُ الَّذِينَ يَتَسَلَّلُونَ مِنْكُمْ
  لِوَاذاً } قال: هؤلاء الـمنافقون الذين يرجعون بغير إذن رسول الله صلى الله عليه وسلم.
  قال: اللِّواذ: يـلوذ عنه ويروغ ويذهب بغير إذن النبـيّ صلى الله عليه وسلم.{ فَلْـيَحْذَرِ
  الَّذِينَ يُخالِفُونَ عَنْ أمْرِهِ } الذين يصنعون هذا، { أَنْ تُصِيبَهُمْ فِتْنَةٌ
  أَوْ يُصِيبَهُمْ عَذَابٌ أَلِـيـم }. الفتنة ها هنا. الكفر، واللِّواذ: مصدر لاوذت
  بفلان مُلاوذة ولِواذاً، ولذلك ظهرت الواو، ولو كان مصدراً للُذت لقـيـل: لِـياذاً،
  كما يقال: قُمت قـياماً، وإذا قـيـل: قاومتك، قـيـل: قواماً طويلاً. واللَّواذ: هو
  أن يـلوذ القوم بعضُهم ببعض، يستتر هذا بهذا وهذا بهذا، كما قال الضحاك.وقوله: { أوْ
  يُصِيبُهُمْ عَذَابٌ ألِـيـمٌ } يقول: أو يصيبهم فـي عاجل الدنـيا عذاب من الله موجع،
  علـى صنـيعهم ذلك وخلافهم أمر رسول الله صلى الله عليه وسلم.وقوله: { فَلْـيَحْذَرِ
  الَّذِينَ يُخالِفُونَ عَنْ أمْرِهِ } وأدخـلت «عن» لأن معنى الكلام: فلـيحذر الذين
  يـلوذون عن أمره ويُدبِرون عنه معرضين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

