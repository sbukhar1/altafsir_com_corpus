  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفِي
  قُلُوبِهِمْ مَّرَضٌ أَمِ ٱرْتَابُوۤاْ أَمْ يَخَافُونَ أَن يَحِيفَ ٱللَّهُ عَلَيْهِمْ
  وَرَسُولُهُ بَلْ أُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قسم الأمر في صدودهم عن حكومته إذا كان الحق عليهم بين أن يكونوا مرضى القلوب منافقين،
  أو مرتابين في أمر نبوّته، أو خائفين الحيف في قضائه. ثم أبطل خوفهم حيفه بقوله: {
  بَلْ أُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ } أي لا يخافون أن يحيف عليهم لمعرفتهم بحاله،
  وإنما هم ظالمون يريدون أن يظلموا من له الحق عليهم ويتمّ لهم جحوده، وذلك شيء لا يستطيعونه
  في مجلس رسول الله صلى الله عليه وسلم، فمن ثمة يأبون المحاكمة إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
