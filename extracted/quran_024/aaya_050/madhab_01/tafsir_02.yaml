text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفِي قُلُوبِهِمْ
  مَّرَضٌ أَمِ ٱرْتَابُوۤاْ أَمْ يَخَافُونَ أَن يَحِيفَ ٱللَّهُ عَلَيْهِمْ وَرَسُولُهُ
  بَلْ أُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }ثم قسم الأمر في صدودهم عن حكومته إذا كان الحق
  عليهم بين أن يكونوا مرضى القلوب منافقين، أو مرتابين في أمر نبوّته، أو خائفين الحيف
  في قضائه. ثم أبطل خوفهم حيفه بقوله: { بَلْ أُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ } أي
  لا يخافون أن يحيف عليهم لمعرفتهم بحاله، وإنما هم ظالمون يريدون أن يظلموا من له الحق
  عليهم ويتمّ لهم جحوده، وذلك شيء لا يستطيعونه في مجلس رسول الله صلى الله عليه وسلم،
  فمن ثمة يأبون المحاكمة إليه.\r\n\t\t\t\r\n\t\t\t</section>"

