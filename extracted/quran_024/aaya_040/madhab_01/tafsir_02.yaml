text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَظُلُمَاتٍ
  فِي بَحْرٍ لُّجِّيٍّ يَغْشَاهُ مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ سَحَابٌ
  ظُلُمَاتٌ بَعْضُهَا فَوْقَ بَعْضٍ إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا وَمَن
  لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً فَمَا لَهُ مِن نُورٍ }اللجيّ: العميق الكثير الماء.
  منسوب إلى اللج وهو معظم ماء البحر. وفي { أَخْرَجَ } ضمير الواقع فيه { لَمْ يَكَدْ
  يَرَاهَا } مبالغة في لم يرها؛ أي: لم يقرب أن يراها؛ فضلاً عن أن يراها. ومثله قول
  ذي الرمة:إذَا غَيَّرَ النَّأْيُ الْمُحَبِّينَ لَمْ يَكَد   رَسِيسُ الْهَوَى مِنْ
  حُبِّ مَيَّة يَبْرَحُأي لم يقرب من البراح فما باله يبرح؟ شبه أعمالهم أولاً في فوات
  نفعها وحضور ضررها بسراب لم يجده من خدعه من بعيد شيئاً، ولم يكفه خيبة وكمداً أن لم
  يجد شيئاً كغيره من السراب، حتى وجد عنده الزبانية تعتله إلى النار، ولا يقتل ظمأه
  بالماء. وشبهها ثانياً في ظلمتها وسوادها لكونها باطلة، وفي خلوها عن نور الحق بظلمات
  متراكمة من لجّ البحر والأمواج والسحاب، ثم قال: ومن لم يوله نور توفيقه وعصمته ولطفه،
  فهو في ظلمة الباطل لا نور له. وهذا الكلام مجراه مجرى الكنايات؛ لأن الألطاف إنما
  تردف الإيمان والعمل [الصالح]. أو كونهما مترقبين، ألا ترى إلى قوله:{ وَٱلَّذِينَ
  جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا }[العنكبوت: 69] وقوله:{ وَيُضِلُّ
  ٱللَّهُ ٱلظَّـٰلِمِينَ }[إبراهيم: 27] وقرىء: «سحاب ظلمات» على الإضافة. وسحاب ظلمات،
  برفع { سَحَابٌ } وتنوينه وجرّ { ظُلُمَـٰتِ } بدلاً من { ظُلُمَـٰتِ } الأولى.\r\n\t\t\t\r\n\t\t\t</section>"

