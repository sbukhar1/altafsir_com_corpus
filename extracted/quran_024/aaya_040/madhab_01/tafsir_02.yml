  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَظُلُمَاتٍ فِي بَحْرٍ لُّجِّيٍّ يَغْشَاهُ مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ
  سَحَابٌ ظُلُمَاتٌ بَعْضُهَا فَوْقَ بَعْضٍ إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا
  وَمَن لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً فَمَا لَهُ مِن نُورٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اللجيّ: العميق الكثير الماء. منسوب إلى اللج وهو معظم ماء البحر.
  وفي { أَخْرَجَ } ضمير الواقع فيه { لَمْ يَكَدْ يَرَاهَا } مبالغة في لم يرها؛ أي:
  لم يقرب أن يراها؛ فضلاً عن أن يراها. ومثله قول ذي الرمة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا غَيَّرَ النَّأْيُ الْمُحَبِّينَ لَمْ يَكَد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَسِيسُ الْهَوَى مِنْ حُبِّ مَيَّة يَبْرَحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لم يقرب من البراح فما باله يبرح؟
  شبه أعمالهم أولاً في فوات نفعها وحضور ضررها بسراب لم يجده من خدعه من بعيد شيئاً،
  ولم يكفه خيبة وكمداً أن لم يجد شيئاً كغيره من السراب، حتى وجد عنده الزبانية تعتله
  إلى النار، ولا يقتل ظمأه بالماء. وشبهها ثانياً في ظلمتها وسوادها لكونها باطلة، وفي
  خلوها عن نور الحق بظلمات متراكمة من لجّ البحر والأمواج والسحاب، ثم قال: ومن لم يوله
  نور توفيقه وعصمته ولطفه، فهو في ظلمة الباطل لا نور له. وهذا الكلام مجراه مجرى الكنايات؛
  لأن الألطاف إنما تردف الإيمان والعمل [الصالح]. أو كونهما مترقبين، ألا ترى إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 69] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُضِلُّ
  ٱللَّهُ ٱلظَّـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 27] وقرىء: «سحاب ظلمات» على الإضافة. وسحاب ظلمات، برفع
  { سَحَابٌ } وتنوينه وجرّ { ظُلُمَـٰتِ } بدلاً من { ظُلُمَـٰتِ } الأولى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

