text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَظُلُمَاتٍ
  فِي بَحْرٍ لُّجِّيٍّ يَغْشَاهُ مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ سَحَابٌ
  ظُلُمَاتٌ بَعْضُهَا فَوْقَ بَعْضٍ إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا وَمَن
  لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً فَمَا لَهُ مِن نُورٍ }وهذا مَثَل آخر ضربه الله
  لأعمال الكفـار، يقول تعالـى ذكره: ومَثَل أعمال هؤلاء الكفـار فـي أنها عُمِلت علـى
  خطأ وفساد وضلالة وحيرة من عمالها فـيها وعلـى غير هدى، مَثَل ظلـمات فـي بحر لُـجِّىّ.
  ونسب البحر إلـى اللُّـجة، وصفـا له بأنه عميق كثـير الـماء. ولـجُة البحر: معظمه.
  { يَغْشاهُ مَوْج } يقول: يغشى البحر موج، { مِنْ فَوْقِهِ مَوْجٌ }: يقول: من فوق
  الـموج موج آخر يغشاه، { مِنْ فَوْقِهِ سحَابٌ }: يقول: من فوق الـموج الثانـي الذي
  يغشى الـموج الأوّل سحاب. فجعل الظلـمات مثلاً لأعمالهم، والبحر اللـجىّ مثلاً لقلب
  الكافر، يقول: عَمِل بنـية قلب قد غَمَره الـجهل وتغشَّته الضلالة والـحَيرة كما يغشى
  هذا البحر اللُّـجيَّ موج من فوقه موج من فوقه سحاب، فكذلك قلب هذا الكافر الذي مَثَل
  عمله مَثَل هذه الظلـمات، يغشاه الـجهل بـالله، بأن الله ختـم علـيه فلا يعقل عن الله،
  وعلـى سمعه فلا يسمع مواعظ الله، وجعل علـى بصره غشاوة فلا يبصر به حجج الله، فتلك
  ظلـمات بعضها فوق بعض.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أوْ كَظُلُـماتٍ فِـي بَحْرٍ لُـجِّىّ يَغْشاهُ مَوْجٌ مِنْ فَوْقِهِ مَوْجٌ
  مِنْ فَوْقِهِ سحَابٌ }... إلـى قوله: { مِنْ نُورٍ } قال: يعنـي بـالظلـمات: الأعمال،
  وبـالبحر اللُّـجيّ: قلب الإنسان. قال: يغشاه موج من فوقه موج من فوقه سحاب، قال: ظلـمات
  بعضها فوق بعض يعنـي بذلك الغشاوة التـي علـى القلب والسمع والبصر.وهو كقوله: { خَتَـمَ
  اللّهُ عَلـى قُلُوبِهِمْ }... الآية، وكقوله: { أفَرأيْتَ مَنِ اتَّـخَذَ إلهَهُ هَوَاهُ
  }... إلـى قوله: {  { أفَلا تَذَكَّرُونَ }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله: { أوْ كَظُلُـماتٍ فِـي بَحْرِ لـجِّيّ } عميق،
  وهو مثل ضربه الله للكافر يعمل فـي ضلالة وحيرة، قال: { ظُلُـماتٌ بَعْضُها فَوْقَ
  بَعْض }. ورُوِيِ عن أُبـيّ بن كعب، ما:حدثنـي عبد الأعلـى بن واصل، قال: ثنا عبـيد
  الله بن موسى، قال: أخبرنا أبو جعفر الرازيّ، عن الربـيع، عن أبـي العالـية، عن أبـيّ
  بن كعب، فـي قوله: { أوْ كُظُلُـماتٍ فِـي بَحْرٍ لُـجِّىَ يَغْشاهُ مَوْجٌ }... الآية،
  قال: ضرب مثلاً آخر للكافر، فقال: { أوْ كُظُلُـماتٍ فِـي بَحْرٍ لُـجِّيّ }... الآية،
  قال: فهو يتقلب فـي خمس من الظُّلَـم: فكلامه ظلـمة، وعمله ظلـمة، ومَدخـله ظلـمة،
  ومَخرجه ظلـمة، ومصيره إلـى الظلـمات يوم القـيامة إلـى النار.رق] حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن أبـي الربـيع، عن أبـي العالـية،
  عن أُبـيّ بن كعب، بنـحوه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { أو كَظُلُـماتٍ فِـي بَحْرِ لُـجِّىّ يَغْشاهُ مَوْجٌ مِنْ فَوْقِهِ مَوْجٌ
  }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَظُلُمَاتٍ فِي بَحْرٍ لُّجِّيٍّ يَغْشَاهُ
  مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ سَحَابٌ ظُلُمَاتٌ بَعْضُهَا فَوْقَ بَعْضٍ
  إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا وَمَن لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً
  فَمَا لَهُ مِن نُورٍ }.. إلـى قوله: { ظُلُـماتٌ بَعْضُها فَوْقَ بَعْضٍ } قال: شرّ
  بعضه فوق بعض.وقوله: { إذَا أخْرَجَ يَدَهُ لَـمْ يَكَدْ يَرَاها } يقول: إذا أخرج
  الناظر يده فـي هذه الظلـمات، لـم يكد يراها.فإن قال لنا قائل: وكيف قـيـل: لـم يكد
  يراها، مع شدّة هذه الظلـمة التـي وصف، وقد علـمت أن قول القائل: لـم أكد أرى فلانا،
  إنـما هو إثبـات منه لنفسه رؤيته بعد جهد وشدّة، ومن دون الظلـمات التـي وصف فـي هذه
  الآية ما لا يرى الناظر يده إذا أخرجها فـيه، فكيف فـيها؟ قـيـل: فـي ذلك أقوال نذكرها،
  ثم نـخبر بـالصواب من ذلك. أحدها: أن يكون معنى الكلام: إذا أخرج يده رائياً لها لـم
  يكد يراها أي لـم يعرف من أين يراها فيكون من المقدم الذي معناه التأخير ويكون تأويل
  الكلام على ذلك إذ خرج يده لم يقرب إن يراها. والثانـي: أن يكون معناه: إذا أخرج يده
  لـم يرها، ويكون قوله: { لَـمْ يَكَدْ } فـي دخوله فـي الكلام، نظير دخول الظنّ فـيـما
  هو يقـين من الكلام، كقوله:{ وَظَنُّوا ما لَهُمْ مِنْ مَـحِيصٍ }ونـحو ذلك. والثالث:
  أن يكون قد رآها بعد بطء وجهد، كما يقول القائل لآخر: ما كدت أراك من الظلـمة، وقد
  رآه، ولكن بعد إياس وشدة. وهذا القول الثالث أظهر معانـي الكلـمة من جهة ما تستعمل
  العرب «أكاد» فـي كلامها. والقول الآخر الذي قلنا إنه يتوجه إلـى أنه بـمعنى لـم يرها،
  قول أوضح من جهة التفسير، وهو أخفـى معانـيه. وإنـما حسُنَ ذلك فـي هذا الـموضع، أعني
  أن يقول: لـم يكد يراها مع شدة الظلمة التي ذكر لأن ذلك مَثَل لا خبر عن كائن كان.
  { وَمَنْ لَـمْ يَجْعَلِ اللّهُ لَهُ نُوراً } يقول: من من لـم يرزقه الله إيـماناً
  وهدى من الضلالة ومعرفة بكتابه، { فَمَا لَهُ مِنْ نُورٍ } يقول: فما له من إيـمان
  وهدى ومعرفة بكتابه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

