  href=\"JavaScript:Open_Menu()\">أَوْ كَظُلُمَاتٍ فِي بَحْرٍ لُّجِّيٍّ يَغْشَاهُ
  مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ سَحَابٌ ظُلُمَاتٌ بَعْضُهَا فَوْقَ بَعْضٍ
  إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا وَمَن لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً
  فَمَا لَهُ مِن نُورٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله: { ظُلُـماتٌ بَعْضُها
  فَوْقَ بَعْضٍ } قال: شرّ بعضه فوق بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذَا أخْرَجَ يَدَهُ لَـمْ يَكَدْ يَرَاها } يقول: إذا أخرج الناظر يده فـي هذه الظلـمات،
  لـم يكد يراها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وكيف قـيـل: لـم
  يكد يراها، مع شدّة هذه الظلـمة التـي وصف، وقد علـمت أن قول القائل: لـم أكد أرى فلانا،
  إنـما هو إثبـات منه لنفسه رؤيته بعد جهد وشدّة، ومن دون الظلـمات التـي وصف فـي هذه
  الآية ما لا يرى الناظر يده إذا أخرجها فـيه، فكيف فـيها؟ قـيـل: فـي ذلك أقوال نذكرها،
  ثم نـخبر بـالصواب من ذلك. أحدها: أن يكون معنى الكلام: إذا أخرج يده رائياً لها لـم
  يكد يراها أي لـم يعرف من أين يراها فيكون من المقدم الذي معناه التأخير ويكون تأويل
  الكلام على ذلك إذ خرج يده لم يقرب إن يراها. والثانـي: أن يكون معناه: إذا أخرج يده
  لـم يرها، ويكون قوله: { لَـمْ يَكَدْ } فـي دخوله فـي الكلام، نظير دخول الظنّ فـيـما
  هو يقـين من الكلام، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَظَنُّوا ما لَهُمْ مِنْ مَـحِيصٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ونـحو ذلك. والثالث: أن يكون قد
  رآها بعد بطء وجهد، كما يقول القائل لآخر: ما كدت أراك من الظلـمة، وقد رآه، ولكن بعد
  إياس وشدة. وهذا القول الثالث أظهر معانـي الكلـمة من جهة ما تستعمل العرب «أكاد» فـي
  كلامها. والقول الآخر الذي قلنا إنه يتوجه إلـى أنه بـمعنى لـم يرها، قول أوضح من جهة
  التفسير، وهو أخفـى معانـيه. وإنـما حسُنَ ذلك فـي هذا الـموضع، أعني أن يقول: لـم
  يكد يراها مع شدة الظلمة التي ذكر لأن ذلك مَثَل لا خبر عن كائن كان. { وَمَنْ لَـمْ
  يَجْعَلِ اللّهُ لَهُ نُوراً } يقول: من من لـم يرزقه الله إيـماناً وهدى من الضلالة
  ومعرفة بكتابه، { فَمَا لَهُ مِنْ نُورٍ } يقول: فما له من إيـمان وهدى ومعرفة بكتابه.</font></font><font
