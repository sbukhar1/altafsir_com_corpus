  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَظُلُمَاتٍ فِي بَحْرٍ لُّجِّيٍّ يَغْشَاهُ مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ
  سَحَابٌ ظُلُمَاتٌ بَعْضُهَا فَوْقَ بَعْضٍ إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا
  وَمَن لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً فَمَا لَهُ مِن نُورٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا مَثَل آخر ضربه الله لأعمال الكفـار، يقول تعالـى ذكره: ومَثَل
  أعمال هؤلاء الكفـار فـي أنها عُمِلت علـى خطأ وفساد وضلالة وحيرة من عمالها فـيها
  وعلـى غير هدى، مَثَل ظلـمات فـي بحر لُـجِّىّ. ونسب البحر إلـى اللُّـجة، وصفـا له
  بأنه عميق كثـير الـماء. ولـجُة البحر: معظمه. { يَغْشاهُ مَوْج } يقول: يغشى البحر
  موج، { مِنْ فَوْقِهِ مَوْجٌ }: يقول: من فوق الـموج موج آخر يغشاه، { مِنْ فَوْقِهِ
  سحَابٌ }: يقول: من فوق الـموج الثانـي الذي يغشى الـموج الأوّل سحاب. فجعل الظلـمات
  مثلاً لأعمالهم، والبحر اللـجىّ مثلاً لقلب الكافر، يقول: عَمِل بنـية قلب قد غَمَره
  الـجهل وتغشَّته الضلالة والـحَيرة كما يغشى هذا البحر اللُّـجيَّ موج من فوقه موج
  من فوقه سحاب، فكذلك قلب هذا الكافر الذي مَثَل عمله مَثَل هذه الظلـمات، يغشاه الـجهل
  بـالله، بأن الله ختـم علـيه فلا يعقل عن الله، وعلـى سمعه فلا يسمع مواعظ الله، وجعل
  علـى بصره غشاوة فلا يبصر به حجج الله، فتلك ظلـمات بعضها فوق بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أوْ كَظُلُـماتٍ
  فِـي بَحْرٍ لُـجِّىّ يَغْشاهُ مَوْجٌ مِنْ فَوْقِهِ مَوْجٌ مِنْ فَوْقِهِ سحَابٌ }...
  إلـى قوله: { مِنْ نُورٍ } قال: يعنـي بـالظلـمات: الأعمال، وبـالبحر اللُّـجيّ: قلب
  الإنسان. قال: يغشاه موج من فوقه موج من فوقه سحاب، قال: ظلـمات بعضها فوق بعض يعنـي
  بذلك الغشاوة التـي علـى القلب والسمع والبصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهو
  كقوله: { خَتَـمَ اللّهُ عَلـى قُلُوبِهِمْ }... الآية، وكقوله: { أفَرأيْتَ مَنِ اتَّـخَذَ
  إلهَهُ هَوَاهُ }... إلـى قوله: {  { أفَلا تَذَكَّرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { أوْ كَظُلُـماتٍ
  فِـي بَحْرِ لـجِّيّ } عميق، وهو مثل ضربه الله للكافر يعمل فـي ضلالة وحيرة، قال:
  { ظُلُـماتٌ بَعْضُها فَوْقَ بَعْض }. ورُوِيِ عن أُبـيّ بن كعب، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الأعلـى بن واصل، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا
  أبو جعفر الرازيّ، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن كعب، فـي قوله: { أوْ
  كُظُلُـماتٍ فِـي بَحْرٍ لُـجِّىَ يَغْشاهُ مَوْجٌ }... الآية، قال: ضرب مثلاً آخر
  للكافر، فقال: { أوْ كُظُلُـماتٍ فِـي بَحْرٍ لُـجِّيّ }... الآية، قال: فهو يتقلب
  فـي خمس من الظُّلَـم: فكلامه ظلـمة، وعمله ظلـمة، ومَدخـله ظلـمة، ومَخرجه ظلـمة،
  ومصيره إلـى الظلـمات يوم القـيامة إلـى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">رق]
  حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن أبـي الربـيع،
  عن أبـي العالـية، عن أُبـيّ بن كعب، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أو كَظُلُـماتٍ فِـي بَحْرِ
  لُـجِّىّ يَغْشاهُ مَوْجٌ مِنْ فَوْقِهِ مَوْجٌ }.</font></font>&#13;\t\t\t<label
