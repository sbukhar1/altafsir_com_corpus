text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ فَضْلُ
  ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ وَأَنَّ ٱللَّهَ رَءُوفٌ رَّحِيمٌ }وكرّر المنة بترك
  المعاجلة بالعقاب، حاذفاً جواب لولا كما حذفه ثمة. وفي هذا التكرير مع حذف الجواب مبالغة
  عظيمة، وكذلك في التوّاب والرءوف والرحيم.\r\n\t\t\t\r\n\t\t\t</section>"

