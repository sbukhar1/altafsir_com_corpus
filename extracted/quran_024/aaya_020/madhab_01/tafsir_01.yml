  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ وَأَنَّ ٱللَّهَ رَءُوفٌ رَّحِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ وَمَن يَتَّبِعْ خُطُوَاتِ
  ٱلشَّيْطَانِ فَإِنَّهُ يَأْمُرُ بِٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ مَا زَكَىٰ مِنكُمْ مِّنْ أَحَدٍ أَبَداً وَلَـٰكِنَّ ٱللَّهَ
  يُزَكِّي مَن يَشَآءُ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره للـمؤمنـين به: يا أيها الذين صدّقوا الله ورسوله، لا تسلكوا سبـيـل الشيطان
  وطرقه ولا تقتفوا آثاره، بإشاعتكم الفـاحشة فـي الذين آمنوا وإذا عتكموها فـيهم وروايتكم
  ذلك عمن جاء به، فإن الشيطان يأمر بـالفحشاء وهي الزنا والـمنكر من القول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا معنى الـخطوات والفحشاء فـيـما مضى بشواهد ذلك بـما أغنى
  عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولولا فضل الله
  علـيكم أيها الناس ورحمته لكم، ما تَطَهَّر منكم من أحد أبداً من دنس ذنوبه وشركه،
  ولكن الله يطهَّر من يشاء من خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْلا فَضْلُ اللّهِ عَلَـيْكُمْ
  وَرَحْمَتُهُ ما زَكَى مِنْكُمْ مِنْ أحَدٍ أبَداً } يقول: ما اهتدى منكم من الـخلائق
  لشيء من الـخير ينفع به نفسه، ولـم يتق شيئاً من الشرّ يدفعه عن نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلَوْلا فَضْلُ اللّهِ عَلَـيْكُمْ وَرَحْمَتُهُ ما زَكَى مِنْكُمْ مِنْ أحَدٍ أبَداً
  } قال: ما زكى: ما أسلـم. وقال: كلّ شيء فـي القرآن من «زكى» أو «تَزَكِّي» فهو الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللّهُ سَمِيعٌ عَلِـيـمٌ } يقول: والله سميع لـما تقولون
  بأفواهكم وتَلَقَّوْنه بألسنتكم وغير ذلك من كلامكم، علـيـم بذلك كله وبغيره من أموركم،
  مـحيط به مـحصيه علـيكم، لـيجازيَكم بكل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

