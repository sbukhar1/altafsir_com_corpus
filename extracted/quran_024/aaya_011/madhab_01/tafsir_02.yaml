  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ جَآءُوا بِٱلإِفْكِ عُصْبَةٌ مِّنْكُمْ لاَ تَحْسَبُوهُ شَرّاً لَّكُمْ بَلْ
  هُوَ خَيْرٌ لَّكُمْ لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ مَّا ٱكْتَسَبَ مِنَ ٱلإِثْمِ وَٱلَّذِي
  تَوَلَّىٰ كِبْرَهُ مِنْهُمْ لَهُ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الإفك:
  أبلغ ما يكون من الكذب والافتراء. وقيل: هو البهتان لا تشعر به حتى يفجأك. وأصله: الأفك،
  وهو القلب؛ لأنه قول مأفوك عن وجهه. والمراد: ما أُفك به على عائشة رضي الله عنها.
  والعصبة: الجماعة من العشرة إلى الأربعين، وكذلك العصابة. واعصو صبوا: اجتمعوا، وهم
  عبد الله بن أبيّ رأس النفاق، وزيد بن رفاعة، وحسان بن ثابت، ومسطح ابن أثاثة، وحمنة
  بنت جحش، ومن ساعدهم. وقرىء: «كبره» بالضم والكسر، وهو عِظَمه. والذي تولاه عبد الله،
  لإمعانه في عداوة رسول الله صلى الله عليه وسلم، وانتهازه الفرص، وطلبه سبيلاً إلى
  الغميزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي يصيب كل خائض في حديث الإفك من
  تلك العصبة نصيبه من الإثم على مقدار خوضه. والعذاب العظيم لعبد الله، لأنّ معظم الشرّ
  كان منه. يحكى أن صفوان رضي الله عنه مرّ بهودجها عليه وهو في ملأ من قومه فقال: من
  هذه؟ فقالوا: عائشة رضي الله عنها، فقال: والله ما نجت منه ولا نجا منها، وقال: امرأة
  نبيكم باتت مع رجل حتى أصبحت ثم جاء يقودها. والخطاب في قوله: { هُوَ خَيْرٌ لَّكُمْ
  } لمن ساءه ذلك من المؤمنين، وخاصة رسول الله صلى الله عليه وسلم، وأبي بكر، وعائشة،
  وصفوان بن المعطل رضي الله عنهم. ومعنى كونه خيراً لهم: أنهم اكتسبوا فيه الثواب العظيم؛
  لأنه كان بلاء مبيناً ومحنة ظاهرة، وأنه نزلت فيه ثماني عشرة آية كل واحدة منها مستقلة
  بما هو تعظيم لشأن رسول الله صلى الله عليه وسلم، وتسلية له، وتنزيه لأم المؤمنين رضوان
  الله عليها، وتطهير لأهل البيت، وتهويل لمن تكلم في ذلك أو سمع به فلم تمجه أذناه،
  وعدة ألطاف للسامعين والتالين إلى يوم القيامة، وفوائد دينية، وأحكام وآداب لا تخفى
  على متأمليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

