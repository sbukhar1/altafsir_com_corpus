  عن عائشة، قالت: كان الذي تولـى كبره: عبد الله بن أُبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
