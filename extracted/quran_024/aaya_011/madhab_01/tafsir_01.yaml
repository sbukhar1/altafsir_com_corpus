  عائشة: أنا التـي نزل عذري فـي كتابه حين حملنـي ابن الـمعَطَّل علـى الراحلة. فقالت
  لها زينب: يا عائشة، ما قلت حين ركبتـيها؟ قالت: قلت: حسبـي الله ونعم الوكيـل قالت
  قلتِ كلـمةَ الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو عبد الله بن أُبـيّ
  ابن سَلُول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن هشام بن عروة، عن أبـيه، عن
  عائشة، قالت: كان الذين تكلـموا فـيه: الـمنافق عبد الله بن أُبـيّ ابن سَلول، وكان
