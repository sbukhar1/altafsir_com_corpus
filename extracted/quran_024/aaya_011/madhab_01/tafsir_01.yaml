  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أما الذي تولـى
  كبره منهم، فعبد الله بن أُبـيّ ابن سلول الـخبـيث، هو الذي ابتدأ هذا الكلام، وقال:
