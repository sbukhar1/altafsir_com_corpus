  الَّذِينَ جاءُوا }... الآية،، الذين افْتَرَوا علـى عائشة: عبد الله بن أُبـيّ، وهو
  الذي تولـى كِبْره، وحسان، ومِسْطَح، وحَمْنه بنت جحش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الوارث بن عبد الصمد، قال: ثنا أبـي، قال: ثنا أبـان العطار، قال: ثنا هشام بن
  عروة فـي الذين جاءوا بـالإفك: يزعمون أنه كان كِبْرُ ذلك عبدَ الله بن أبـيّ ابن سلول،
