  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان، قال: ثنا مـحمد بن بشر، قال: ثنا مـحمدبن عمرو، قال:
  ثنا يحيى بن عبد الرحمن بن حاطب، عن علقمة ابن وقَّاص وغيره أيضاً، قالوا: قالت عائشة:
  كان الذي تولـى كبره الذي يجمعهم فـي بـيته، عبد الله بن عبد الله بن أُبـيّ ابن سَلُول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن ابن شهاب،
