  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ جَآءُوا بِٱلإِفْكِ عُصْبَةٌ مِّنْكُمْ لاَ تَحْسَبُوهُ شَرّاً لَّكُمْ بَلْ
  هُوَ خَيْرٌ لَّكُمْ لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ مَّا ٱكْتَسَبَ مِنَ ٱلإِثْمِ وَٱلَّذِي
  تَوَلَّىٰ كِبْرَهُ مِنْهُمْ لَهُ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الذين جاءوا بـالكذب والبُهتان { عُصْبَةٌ مِنْكُمْ } يقول: جماعة
  منكم أيها الناس. { لا تَـحْسَبُوهُ شَرّاً لَكُمْ بَلْ هُوَ خَيْرٌ لَكُمْ } يقول:
  لا تظنوا ما جاءوا به من الإفك شرّاً لكم عند الله وعند الناس، بل ذلك خير لكم عنده
  وعند الـمؤمنـين وذلك أن الله يجعل ذلك كَفّـارة للـمرميّ به، ويُظهر براءته مـما رُمي
  به، ويجعل له منه مخرجاً. وقـيـل: إن الذي عَنَى الله بقوله: { إنَّ الَّذِينَ جاءُوا
  بـالإفْكِ عُصْبَةٌ مِنْكُمْ }: جماعة، منهم حسان بن ثابت، ومِسْطَح بن أُثاثة، وحَمْنه
  بنت جحش. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الوارث بن عبد الصمد،
  قال: ثنا أبـي، قال: ثنا أبـان العطار، قال: ثنا هشام بن عروة، عن عروة: أنه كتب إلـى
  عبد الـملك بن مروان: كتبت إلـيّ تسألنـي فـي الذين جاءوا بـالإفك، وهم كما قال الله:
  { إنَّ الَّذِينَ جاءُوا بـالإفْكِ عُصْبَةٌ مِنْكُمْ } ، وأنه لـم يُسَمّ منهم أحد
  إلا حسان بن ثابت، ومِسْطَح بن أُثاثة، وحَمْنة بنت جَحْش، وهو يقال فـي آخرين لا علـم
  لـي بهم غير أنهم عصبة كما قال الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { جاءُوا
  بـالإفْكِ عُصْبَةٌ مِنْكُمْ } هم أصحاب عائشة. قال ابن جُرَيج: قال ابن عبـاس: قوله:
  { جاءُوا بـالإفْكِ عُصْبَةٌ مِنْكُمْ }... الآية، الذين افْتَروا علـى عائشة: عبد
  الله بن أُبَـيّ، وهو الذي تولـى كِبْره، وحسان بن ثابت، ومِسْطَح، وحَمْنة بنت جحش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { الَّذِينَ جاءُوا بـالإفْكِ عُصْبَةٌ مِنْكُمْ } الذين قالوا
  لعائشة الإفك والبهتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنَّ الَّذِينَ جاءُوا بـالإفْكِ عُصْبَةٌ مِنْكُمْ
  لا تَـحْسَبُوهُ شَرّا لَكُمْ، بَلْ هُوَ خَيْرٌ لَكُمْ } قال: الشرّ لكم بـالإفك الذي
  قالوا، الذي تكلَّـموا به، كان شرّا لهم، وكان فـيهم من لـم يقله إنـما سمعه، فعاتبهم
  الله، فقال أوّلَ شيء: { إنَّ الَّذِينَ جاءُوا بـالإفْكِ عُصْبَةٌ مِنْكُمْ لا تَـحْسَبُوهُ
  شَرًّاً لَكُمْ، بَلْ هُوَ خَيْرٌ لَكُمْ } ثم قال: { والَّذِي تَوَلَّـى كِبْرَهُ
  مِنْهُمْ لَهُ عَذَابٌ عَظِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِكُلّ امْرِىءٍ مِنْهُمْ ما اكْتَسَبَ مِنَ الإثْمِ } يقول: لكلّ امرىء من الذين
  جاءوا بـالإفك جزاء ما اجترم من الإثم، بـمـجيئه بـما جاء به، من الأولـى عبد الله.
  وقوله: { وَالَّذِي تَوَلَّـى كِبْرَهُ مِنْهُمْ } يقول: والذي تـحمل معظم ذلك الإثم
  والإفك منهم هو الذي بدأ بـالـخوض فـيه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَالَّذِي تَوَلَّـى كِبْرَهُ مِنْهُمْ } يقول: الذي بدأ بذلك.</font></font>&#13;\t\t\t<label
