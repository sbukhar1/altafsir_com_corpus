  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ جَآءُوا بِٱلإِفْكِ عُصْبَةٌ مِّنْكُمْ
  لاَ تَحْسَبُوهُ شَرّاً لَّكُمْ بَلْ هُوَ خَيْرٌ لَّكُمْ لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ
  مَّا ٱكْتَسَبَ مِنَ ٱلإِثْمِ وَٱلَّذِي تَوَلَّىٰ كِبْرَهُ مِنْهُمْ لَهُ عَذَابٌ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { عُصْبَةٌ مِنْكُمْ } قال: أصحاب عائشة عبد الله بن
  أبـيّ ابن سَلُول، ومِسْطَح، وحَسّان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: له من الله عذاب عظيـم يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرّاء فـي قراءة قوله: { كِبْرَهُ } فقرأت ذلك عامة قرّاء الأمصار: { كِبْرَهُ
  } بكسر الكاف، سوى حميد الأعرج فإنه كان يقرؤه: «كُبْرَهُ» بـمعنى: والذي تـحمل أكبره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين فـي ذلك بـالصواب: القراءة التـي علـيها عوامّ القرّاء،
  وهي كسر الكاف، لإجماع الـحجة من القرّاء علـيها، وأن الكِبْر بـالكسر: مصدر الكبـير
  من الأمور، وأن الكُبْر بضم الكاف: إنـما هو من الولاء والنسب، من قولهم: هو كُبْر
  قومه والكِبْر فـي هذا الـموضع: هو ما وصفناه من معظم الإثم والإفك. فإذا كان ذلك كذلك،
  فـالكسر فـي كافة هو الكلام الفصيح دون ضمها، وإن كان لضمها وجه مفهوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي الـمعنىّ بقوله: { وَالَّذِي تَوَلَّـى
  كِبْرَهُ مِنْهُمْ }... الآية، فقال بعضهم: هو حسان بن ثابت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن قزعة، قال: ثنا
  مسلـمة بن علقمة، قال: ثنا داود، عن عامر، أن عائشة قالت: ما سمعت بشيء أحسن من شعر
  حسان، وما تـمثلت به إلا رجوت له الـجنة، قوله لأبـي سفـيان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَجَوْتَ مُـحَمَّدًا فَأجَبْتُ عَنْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعِنْدَ اللّهِ فِـي ذَاكَ الـجَزاءُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنَّ أبـي وَوَالِدهُ وَعِرْضِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِعِرْضِ
  مُـحَمَّدٌ مِنْكُمْ وِقاءُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتَشْتُـمُهُ
  وَلَسْتَ لَهُ بكُفْءٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَشَرُّكُما
  لـخَيْرِكُما الفِداءُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِسانِـي صَارِمٌ لا عَيْبَ فِـيهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبَحْرِي لا تُكَدّرهُ الدّلاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقـيـل: يا أمّ الـمؤمنـين، ألـيس
  هذا لغوا؟ قالت لا، إنـما اللَّغو ما قـيـل عند النساء. قـيـل: ألـيس الله يقول: {
  وَالَّذِي تَوَلَّـى كِبْرَهُ مِنْهُمْ لَهُ عَذَابٌ عَظِيـمٌ } قالت: ألـيس قد أصابه
  عذاب عظيـم؟ ألـيس قد ذهب بصره وكُنِّع بـالسيف؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن مسروق
  قال: كنت عند عائشة، فدخـل حسان بن ثابت، فأمرت، فأُلقـي له وسادة فلـما خرج قلت لعائشة:
  ما تصنعين بهذا وقد قال الله ما قال؟ فقالت: قال الله: { وَالَّذِي تَوَلَّـى كِبْرَهُ
  مِنْهُمْ لَهُ عَذَابٌ عَظِيـمٌ } وقد ذهب بصره، ولعلّ الله يجعل ذلك العذاب العظيـم
  ذهاب بصره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن أبـي عديّ، عن شعبة، عن سلـيـمان، عن أبـي الضحى، عن مسروق، قال: دخـل حسان بن ثابت
  علـى عائشة، فشبَّب بأبـيات له، فقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتُصْبِح غَرْثَى مِنْ لُـحُومِ الغَوَافِلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت عائشة: أما إنك لست كذلك فقلت: تدعين هذا الرجل يدخـل علـيك
  وقد أنزل الله فـيه: وَالَّذِي تَوَلَّـى كِبْرَهُ... الآية؟ فقالت: وأيّ عذاب أشدّ
  من العمى وقالت: إنه كان يدفع عن رسول الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
