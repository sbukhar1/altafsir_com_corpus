text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ
  ٱلْمُحْصَنَاتِ ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَآءَ فَٱجْلِدُوهُمْ ثَمَانِينَ
  جَلْدَةً وَلاَ تَقْبَلُواْ لَهُمْ شَهَادَةً أَبَداً وَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ
  }يقول تعالـى ذكره: والذين يَشْتُـمون العفـائف من حرائر الـمسلـمين، فـيرمونهنّ بـالزنا،
  ثم لـم يأتوا علـى ما رمَوْهن به من ذلك بأربعة شهداء عُدول يشهدون علـيهنّ أنهنّ رأوهنّ
  يفعلن ذلك، فـاجلدوا الذين رمَوْهنّ بذلك ثمانـين جلدة، ولا تقبلوا لهم شهادة أبداً،
  وأولئك هم الذين خالفوا أمر الله وخرجوا من طاعته ففسقوا عنها.وذُكر أن هذه الآية إنـما
  نزلت فـي الذين رموا عائشة زوج النبـيّ صلى الله عليه وسلم بـما رموها به من الإفك.ذكر
  من قال ذلك:حدثنـي أبو السائب وإبراهيـم بن سعيد، قالا: ثنا ابن فضيـل، عن خَصِيف،
  قال: قلت لسعيد بن جُبـير: الزنا أشدّ، أو قذف الـمـحصنة؟ قال: لا، بل الزنا. قلت:
  إن الله يقول: { والَّذِين يَرْمُونَ المُحصَناتِ } قال: إنـما هذا فـي حديث عائشة
  خاصة.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { الّذِينَ يَرْمُونَ الـمُـحْصَناتِ ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ
  شُهَدَاءَ... } الآية فـي نساء الـمسلـمين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وأُولَئكَ هُمُ الفـاسقونَ } قال: الكاذبون.\r\n\t\t\t\r\n\t\t\t</section>"

