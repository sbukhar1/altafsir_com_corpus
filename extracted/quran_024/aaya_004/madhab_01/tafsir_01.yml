  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَرْمُونَ ٱلْمُحْصَنَاتِ ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَآءَ فَٱجْلِدُوهُمْ
  ثَمَانِينَ جَلْدَةً وَلاَ تَقْبَلُواْ لَهُمْ شَهَادَةً أَبَداً وَأُوْلَـٰئِكَ هُمُ
  ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: والذين يَشْتُـمون
  العفـائف من حرائر الـمسلـمين، فـيرمونهنّ بـالزنا، ثم لـم يأتوا علـى ما رمَوْهن به
  من ذلك بأربعة شهداء عُدول يشهدون علـيهنّ أنهنّ رأوهنّ يفعلن ذلك، فـاجلدوا الذين
  رمَوْهنّ بذلك ثمانـين جلدة، ولا تقبلوا لهم شهادة أبداً، وأولئك هم الذين خالفوا أمر
  الله وخرجوا من طاعته ففسقوا عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية إنـما نزلت فـي الذين رموا عائشة زوج النبـيّ صلى الله عليه وسلم بـما
  رموها به من الإفك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب وإبراهيـم بن سعيد، قالا: ثنا ابن فضيـل، عن خَصِيف،
  قال: قلت لسعيد بن جُبـير: الزنا أشدّ، أو قذف الـمـحصنة؟ قال: لا، بل الزنا. قلت:
  إن الله يقول: { والَّذِين يَرْمُونَ المُحصَناتِ } قال: إنـما هذا فـي حديث عائشة
  خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { الّذِينَ يَرْمُونَ الـمُـحْصَناتِ
  ثُمَّ لَـمْ يَأْتُوا بأرْبَعَةِ شُهَدَاءَ... } الآية فـي نساء الـمسلـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وأُولَئكَ هُمُ الفـاسقونَ } قال: الكاذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

