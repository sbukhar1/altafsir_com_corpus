text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ
  ٱلْمُحْصَنَاتِ ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَآءَ فَٱجْلِدُوهُمْ ثَمَانِينَ
  جَلْدَةً وَلاَ تَقْبَلُواْ لَهُمْ شَهَادَةً أَبَداً وَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ
  } * { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }القذف يكون بالزنى وبغيره، والذي دلّ على أن المراد قذفهنّ بالزنى
  شيئان، أحدهما: ذكر المحصنات عقيب الزواني. والثاني: اشتراط أربعة شهداء؛ لأنّ القذف
  بغير الزنى يكفي فيه شاهدان، والقذف بالزنى أن يقول الحرّ العاقل البالغ لمحصنة: يا
  زانية، أو لمحصن: يا زاني، يا ابن الزاني، يا ابن الزانية، يا ولد الزنا، لست لأبيك،
  لست لرشدة. والقذف بغير الزنا أن يقول: يا آكل الربا، يا شارب الخمر، يا يهودي، يا
  مجوسي، يا فاسق، يا خبيث، يا ماص بظر أمّه. فعليه التعزير، ولا يبلغ به أدنى حدّ العبيد
  وهو أربعون، بل ينقص منه. وقال أبو يوسف: يجوز أن يبلغ به تسعة وسبعون. وقال: للإمام
  أن يعزر إلى المائة. وشروط إحصان القذف خمسة: الحرية، والبلوغ، والعقل، والإسلام، والعفة.
  وقرىء: «بأربعة شهداء» بالتنوين. وشهداء صفة. فإن قلت: كيف يشهدون مجتمعين أو متفرّقين؟
  قلت: الواجب عند أبي حنيفة وأصحابه رضي الله عنهم أن يحضروا في مجلس واحد، وإن جاءوا
  متفرقين كانوا قذفة. وعند الشافعي رضي الله عنه: يجوز أن يحضروا متفرقين. فإن قلت:
  هل يجوز أن يكون زوج المقذوفة واحداً منهم؟ قلت: يجوز عند أبي حنيفة خلافاً للشافعي.
  فإن قلت: كيف يجلد القاذف؟ قلت: كما جلد الزاني، إلاّ أنه لا ينزع عنه من ثيابه إلاّ
  ما ينزع عن المرأة من الحشو والفرو. والقاذفة أيضاً كالزانية، وأشدّ الضرب ضرب التعزير،
  ثم ضرب الزنا، ثم ضرب شرب الخمر، ثم ضرب القاذف. قالوا: لأنّ سبب عقوبته محتمل للصدق
  والكذب، إلاّ أنه عوقب صيانة للأعراض وردعاً عن هتكها. فإن قلت: فإذا لم يكن المقذوف
  محصناً؟ قلت: يعزر القاذف ولا يحدّ، إلاّ أن يكون المقذوف معروفاً بما قذف به فلا حدّ
  ولا تعزير. ردّ شهادة القاذف معلق عند أبي حنيفة رضي الله عنه باستيفاء الحدّ، فإذا
  شهد قبل الحدّ أو قبل تمام استيفائه قبلت شهادته، فإذا استوفى لم تقبل شهادته أبداً
  وإن تاب وكان من الأبرار الأتقياء. وعند الشافعي رضي الله عنه: يتعلق ردّ شهادته بنفس
  القذف، فإذا تاب عن القذف بأن رجع عنه، عاد مقبول الشهادة، وكلاهما متمسك بالآية، فأبو
  حنيفة رضي الله عنه جعل جزاء الشرط الذي هو الرمي: الجلد، وردّ الشهادة عقيب الجلد
  على التأبيد، فكانوا مردودي الشهادة عنده في أبدهم وهو مدّة حياتهم، وجعل قوله: { وَأُوْلَـئِكَ
  هُمُ ٱلْفَـٰسِقُونَ } كلاماً مستأنفاً غير داخل في حيز جزاء الشرط، كأنه حكاية حال
  الرامين عند الله بعد انقضاء الجملة الشرطية. و { إِلاَّ ٱلَّذِينَ تَابُواْ } استثناء
  من الفاسقين. ويدلّ عليه قوله: { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } والشافعي رضي
  الله عنه جعل جزاء الشرط الجملتين أيضاً، غير أنه صرف الأبد إلى مدّة كونه قاذفاً،
  وهي تنتهي بالتوبة والرجوع عن القذف وجعل الاستثناء متعلقاً بالجملة الثانية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَاتِ
  ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَآءَ فَٱجْلِدُوهُمْ ثَمَانِينَ جَلْدَةً وَلاَ
  تَقْبَلُواْ لَهُمْ شَهَادَةً أَبَداً وَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ } * { إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  }وحق المستثنى عنده أن يكون مجروراً بدلاً من «هم» في { لَهُمْ } وحقه عند أبي حنيفة
  رضي الله عنه أن يكون منصوباً لأنه عن موجب، والذي يقتضيه ظاهر الآية ونظمها أن تكون
  الجمل الثلاث بمجموعهن جزاء الشرط، كأنه قيل: ومن قذف المحصنات فاجلدوهم وردّوا شهادتهم
  وفسقوهم أي: فاجمعوا لهم الجلد والردّ والتفسيق، إلاّ الذين تابوا عن القذف وأصلحوا
  فإنّ الله يغفر لهم فينقلبون غير مجلودين ولا مردودين ولا مفسقين. فإن قلت: الكافر
  يقذف فيتوب عن الكفر فتقبل شهادته بالإجماع، والقاذف من المسلمين يتوب عن القذف فلا
  تقبل شهادته عند أبي حنيفة رضي الله عنه. كأن القذف مع الكفر أهون من القذف مع الإسلام؟
  قلت: المسلمون لا يعبئون بسبِّ الكفار؛ لأنهم شهروا بعداوتهم والطعن فيهم بالباطل،
  فلا يلحق المقذوف بقذف الكافر من الشين والشنار ما يلحقه بقذف مسلم مثله، فشدّد على
  القاذف من المسلمين ردعاً وكفاً عن إلحاق الشنار. فإن قلت: هل للمقذوف أو للإمام أن
  يعفو عن حدّ القاذف؟ قلت: لهما ذلك قبل أن يشهد الشهود ويثبت الحدّ، والمقذوف مندوب
  إلى أن لا يرافع القاذف ولا يطالبه بالحدّ. ويحسن من الأمام أن يحمل المقدوف على كظم
  الغيظ ويقول له: أعرض عن هذا ودعه لوجه الله قبل ثبات الحدّ: فإذا ثبت لم يكن لواحد
  منهما أن يعفو لأنه خالص حق الله، ولهذا لم يصحّ أن يصالح عنه بمال. فإن قلت: هل يورث
  الحدّ؟ قلت: عند أبي حنيفة رضي الله عنه لا يورث، لقوله صلى الله عليه وسلم:(738) \"
  الحدّ لا يورث \" ، وعند الشافعي رضي الله عنه يورث، وإذا تاب القاذف قبل أن يثبت الحدّ
  سقط. وقيل: نزلت هذه الآية في حسان بن ثابت رضي الله عنه حين تاب مما قال في عائشة
  رضي الله عنها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

