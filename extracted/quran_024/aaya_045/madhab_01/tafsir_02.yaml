  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  خَلَقَ كُلَّ دَآبَّةٍ مِّن مَّآءٍ فَمِنْهُمْ مَّن يَمْشِي عَلَىٰ بَطْنِهِ وَمِنهُمْ
  مَّن يَمْشِي عَلَىٰ رِجْلَيْنِ وَمِنْهُمْ مَّن يَمْشِي عَلَىٰ أَرْبَعٍ يَخْلُقُ
  ٱللَّهُ مَا يَشَآءُ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «خالق كل دابة». ولما كان اسم الدابة موقعاً على المميز وغير
  المميز، غلب المميز فأعطى ما وراءه حكمه، كأن الدواب كلهم مميزون، فمن ثمة قيل: فمنهم،
  وقيل: من يمشي في الماشي على بطن والماشي على أربع قوائم. فإن قلت: لم نكر الماء في
  قوله: { مِّن مَّآء }؟ قلت: لأن المعنى أنه خلق كل دابة من نوع من الماء مختصّ بتلك
  الدابة، أو خلقها من ماء مخصوص وهو النطفة، ثم خالف بين المخلوقات من النطفة، فمنها
  هوام ومنها بهائم ومنها ناس. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُسْقَىٰ بِمَاء وٰحِدٍ وَنُفَضّلُ
  بَعْضَهَا عَلَىٰ بَعْضٍ فِى ٱلاْكُلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 4]. فإن قلت: فما باله معرّفاً
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا مِنَ ٱلْمَاء كُلَّ شَىْء حَىّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  30]؟ قلت: قصد ثمة معنى آخر: وهو أن أجناس الحيوان كلها مخلوقة من هذا الجنس الذي هو
  جنس الماء، وذلك أنه هو الأصل وإن تخللت بينه وبينها وسائط، قالوا: خلق الملائكة من
  ريح خلقها من الماء، والجنّ من نار خلقها منه، وآدم من تراب خلقه منه. فإن قلت: لم
  جاءت الأجناس الثلاثة على هذا الترتيب؟ قلت: قدم ما هو أعرق في القدرة وهو الماشي بغير
  آلة مشي من أرجل أو قوائم، ثم الماشي على رجلين، ثم الماشي على أربع: فإن قلت: لم سمي
  الزحف على البطن مشياً؟ قلت؛ على سبيل الاستعارة كما قالوا في الأمر المستمرّ: قد مشى
  هذا الأمر، ويقال: فلان لا يتمشى له أمر. ونحوه استعارة الشقة مكان الجحفلة، والمشفر
  مكان الشفة. ونحو ذلك. أو على طريق المشاكلة لذكر الزاحف مع الماشين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
