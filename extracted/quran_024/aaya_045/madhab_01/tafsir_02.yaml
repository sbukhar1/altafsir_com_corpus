text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَ
  كُلَّ دَآبَّةٍ مِّن مَّآءٍ فَمِنْهُمْ مَّن يَمْشِي عَلَىٰ بَطْنِهِ وَمِنهُمْ مَّن
  يَمْشِي عَلَىٰ رِجْلَيْنِ وَمِنْهُمْ مَّن يَمْشِي عَلَىٰ أَرْبَعٍ يَخْلُقُ ٱللَّهُ
  مَا يَشَآءُ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }وقرىء: «خالق كل دابة». ولما
  كان اسم الدابة موقعاً على المميز وغير المميز، غلب المميز فأعطى ما وراءه حكمه، كأن
  الدواب كلهم مميزون، فمن ثمة قيل: فمنهم، وقيل: من يمشي في الماشي على بطن والماشي
  على أربع قوائم. فإن قلت: لم نكر الماء في قوله: { مِّن مَّآء }؟ قلت: لأن المعنى أنه
  خلق كل دابة من نوع من الماء مختصّ بتلك الدابة، أو خلقها من ماء مخصوص وهو النطفة،
  ثم خالف بين المخلوقات من النطفة، فمنها هوام ومنها بهائم ومنها ناس. ونحوه قوله تعالى:{ يُسْقَىٰ
  بِمَاء وٰحِدٍ وَنُفَضّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِى ٱلاْكُلِ }[الرعد: 4]. فإن قلت:
  فما باله معرّفاً في قوله:{ وَجَعَلْنَا مِنَ ٱلْمَاء كُلَّ شَىْء حَىّ }[الأنبياء:
  30]؟ قلت: قصد ثمة معنى آخر: وهو أن أجناس الحيوان كلها مخلوقة من هذا الجنس الذي هو
  جنس الماء، وذلك أنه هو الأصل وإن تخللت بينه وبينها وسائط، قالوا: خلق الملائكة من
  ريح خلقها من الماء، والجنّ من نار خلقها منه، وآدم من تراب خلقه منه. فإن قلت: لم
  جاءت الأجناس الثلاثة على هذا الترتيب؟ قلت: قدم ما هو أعرق في القدرة وهو الماشي بغير
  آلة مشي من أرجل أو قوائم، ثم الماشي على رجلين، ثم الماشي على أربع: فإن قلت: لم سمي
  الزحف على البطن مشياً؟ قلت؛ على سبيل الاستعارة كما قالوا في الأمر المستمرّ: قد مشى
  هذا الأمر، ويقال: فلان لا يتمشى له أمر. ونحوه استعارة الشقة مكان الجحفلة، والمشفر
  مكان الشفة. ونحو ذلك. أو على طريق المشاكلة لذكر الزاحف مع الماشين.\r\n\t\t\t\r\n\t\t\t</section>"

