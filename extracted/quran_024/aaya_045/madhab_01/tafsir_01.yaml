text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَ
  كُلَّ دَآبَّةٍ مِّن مَّآءٍ فَمِنْهُمْ مَّن يَمْشِي عَلَىٰ بَطْنِهِ وَمِنهُمْ مَّن
  يَمْشِي عَلَىٰ رِجْلَيْنِ وَمِنْهُمْ مَّن يَمْشِي عَلَىٰ أَرْبَعٍ يَخْلُقُ ٱللَّهُ
  مَا يَشَآءُ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }اختلفت القرّاء فـي قراءة
  قوله: { وَاللّهُ خَـلَق كُلّ دابَّةٍ مِنْ ماءٍ } فقرأته عامة قرّاء الكوفة غير عاصم:
  «وَاللّهْ خالِقُ كُلِّ دَابَّةٍ». وقرأته عامة قرّاء الـمدينة والبصرة وعاصم: { وَاللّهُ
  خَـلَقَ كُلَّ دابَّةٍ } بنصب «كلّ»، و«خَـلَقَ» علـى مثال «فَعَل». وهما قراءتان مشهورتان
  متقاربتا الـمعنى، وذلك أن الإضافة فـي قراءة من قرأ ذلك «خالق» تدلّ علـى أن معنى
  ذلك الـمضيّ، فبأيتهما قرأ القارىء فمصيب. وقوله: { خَـلَقَ كُلَّ دَابَّةٍ مِنْ ماءٍ
  } يعنـي: من نطفة. { فَمِنْهُمْ مَنْ يَـمْشِي عَلـى بَطْنِهِ } كالـحيات وما أشبهها.
  وقـيـل إنـما قـيـل: { فَمِنْهُمْ مَنْ يَـمْشِي عَلـى بَطْنِهِ } والـمشي لا يكون
  علـى البطن لأن الـمشي إنـما يكون لـما له قوائم، علـى التشبـيه، وأنه لـما خالط ما
  له قوائمُ ما لا قوائمَ له، جاز، كما قال: { وَمِنْهُمْ مَنْ يَـمْشِي عَلـى رِجْلَـيْنِ
  } كالطير، { وَمِنْهُمْ مَنْ يَـمْشِي عَلـى أرْبَعٍ كالبهائم }.فإن قال قائل: فكيف
  قـيـل: فمنهم من يـمشي، و«مَن» للناس، وكلّ هذه الأجناس أو أكثرها لغيرهم؟ قـيـل: لأنه
  تفريق ما هو داخـل فـي قوله: { وَاللّهُ خَـلَقَ كُلَّ دَابَّةٍ } وكان داخلاً فـي
  ذلك الناس وغيرهم، ثم قال: فمنهم لاجتـماع الناس والبهائم وغيرهم فـي ذلك واختلاطهم،
  فكنى عن جميعهم كنايته عن بنـي آدم، ثم فسرهم ب«مَن»، إذ كان قد كنى عنهم كناية بنـي
  آدم خاصة. { يَخْـلُقُ اللّهُ ما يَشاءُ } يقول: يحدث الله ما يشاء من الـخـلق. { إنَّ
  اللّهَ عَلـى كُلّ شَيْءٍ قَديرٌ } يقول: إن الله علـى إحداث ذلك وخـلقه وخـلق ما يشاء
  من الأشياء غيره، ذو قدرة لا يتعذّر علـيه شيء أراد.\r\n\t\t\t\r\n\t\t\t</section>"

