text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاۤ إِذْ
  سَمِعْتُمُوهُ قُلْتُمْ مَّا يَكُونُ لَنَآ أَن نَّتَكَلَّمَ بِهَـٰذَا سُبْحَانَكَ
  هَـٰذَا بُهْتَانٌ عَظِيمٌ }فإن قلت: كيف جاز الفصل بين لولا وقلتم؟ قلت: للظروف شأن
  وهو تنزلها من الأشياء منزلة أنفسها لوقوعها فيها وأنها لا تنفك عنها، فلذلك يتسع فيها
  ما لا يتسع في غيرها. فإن قلت: فأيّ فائدة في تقديم الظرف حتى أوقع فاصلاً؟ قلت: الفائدة
  فيه بيان أنه كان الواجب عليهم أن يتفادوا أوّل ما سمعوا بالإفك عن التكلم به، فلما
  كان ذكر الوقت أهمّ وجب التقديم. فإن قلت: فما معنى يكون، والكلام بدونه متلئب لو قيل:
  ما لنا أن نتكلم بهذا؟ قلت: معناه معنى ينبغي ويصحّ،أي: ما ينبغي لنا أن نتكلم بهذا،
  وما يصحّ لنا. ونحوه: ما يكون لي أن أقول ما ليس لي بحق. و { سُبْحَـٰنَكَ } للتعحب
  من عظم الأمر. فإن قلت: ما معنى التعجب في كلمة التسبيح؟ قلت: الأصل في ذلك أن يسبح
  الله عند رؤية العجيب من صنائعه، ثم كثر حتى استعمل في كل متعجب منه أو لتنزيه الله
  تعالى من أن تكون حرمة نبيه عليه السلام فاجرة. فإن قلت: كيف جاز أن تكون امرأة النبي
  كافرة كامرأة نوح ولوط [عليهما الصلاة والسلام]، ولم يجز أن تكون فاجرة؟ قلت: لأنّ
  الأنبياء [عليهم الصلاة والسلام] مبعوثون إلى الكفار ليدعوهم ويستعطفوهم، فيجب أن لا
  يكون معهم ما ينفرهم عنهم، ولم يكن الكفر عندهم مما ينفر. وأما الكشخنة فمن أعظم المنفرات.\r\n\t\t\t\r\n\t\t\t</section>"

