  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاۤ إِذْ
  سَمِعْتُمُوهُ قُلْتُمْ مَّا يَكُونُ لَنَآ أَن نَّتَكَلَّمَ بِهَـٰذَا سُبْحَانَكَ
  هَـٰذَا بُهْتَانٌ عَظِيمٌ }يقول تعالـى ذكره: { ولوْلاَ } أيها الـخائضون فـي الإفك
  الذي جاءت به عصبة منكم، { إذْ سَمِعْتُـمُوهُ } مـمن جاء به، { قلتُـمْ } ما يحلّ
  لنا أن نتكلـم بهذا، وما ينبغي لنا أن نتفوّه به { سُبْحَانَكَ هَذَا بُهْتانٌ عَظِيـمٌ
  } ، تنزيها لك يا ربّ وبراءة إلـيك مـما جاء به هؤلاء { هَذَا بُهْتانٌ عَظِيـمٌ }
  يقول: هذا القول بهتان عظيـم.\r\n\t\t\t\r\n\t\t\t</section>"

