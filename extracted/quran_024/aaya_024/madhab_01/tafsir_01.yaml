  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَشْهَدُ عَلَيْهِمْ أَلْسِنَتُهُمْ وَأَيْدِيهِمْ وَأَرْجُلُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولهم عذاب عظيـم { يَوْمَ تَشْهَدُ عَلَـيْهِمْ
  ألْسِنَتُهُمْ } ف«الـيوم» الذي فـي قوله: { يَوْمَ تَشْهَدُ عَلَـيْهِمْ } من صلة
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَهُمْ عَذَابٌ عَظِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وعُنِـي بقوله: { يَوْمَ تَشْهَدُ
  عَلَـيهِمْ ألْسِنَتُهُمْ } يوم القـيامة وذلك حين يجحد أحدهما ما اكتسب فـي الدنـيا
  من الذنوب عند تقرير الله إياه بها، فـيختـم الله علـى أفواههم، وتشهد علـيهم أيديهم
  وأرجلهم بـما كانوا يعملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف تشهد علـيهم
  ألسنتهم حين يختـم علـى أفواههم؟ قـيـل: عُنِـي بذلك أن ألسنة بعضهم تشهد إلـى بعض،
  لا أن ألسنتهم تنطق وقد ختـم علـى الأفواه. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو، عن درّاج، عن أبـي الهيثم، عن أبـي سعيد،
  عن رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا كانَ يَوْمُ القِـيامَةِ عُرِفَ الكافِرُ بعَمَلِهِ، فَجَحَدَ
  وَخاصَمَ، فَـيُقالُ لَهُ: هَؤُلاءِ جيرَانُكَ يَشْهَدُونَ عَلَـيْكَ، فَـيَقُولُ:
  كَذَبُوا فَـيَقُولُ: أهْلُكَ وَعَشِيرَتُكَ، فَـيَقُولُ: كَذَبُوا فَـيَقُولُ: أتَـحْلِفُونَ؟
  فَـيَحْلِفُونَ. ثُمَّ يُصْمِتُهُمُ اللّهُ، وتَشْهَدُ ألْسِنَتُهُمْ، ثُمَّ يُدْخِـلُهُمُ
  النَّارُ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

