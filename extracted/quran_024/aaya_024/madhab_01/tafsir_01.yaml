text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تَشْهَدُ
  عَلَيْهِمْ أَلْسِنَتُهُمْ وَأَيْدِيهِمْ وَأَرْجُلُهُمْ بِمَا كَانُواْ يَعْمَلُونَ
  }يقول تعالـى ذكره: ولهم عذاب عظيـم { يَوْمَ تَشْهَدُ عَلَـيْهِمْ ألْسِنَتُهُمْ }
  ف«الـيوم» الذي فـي قوله: { يَوْمَ تَشْهَدُ عَلَـيْهِمْ } من صلة قوله:{ وَلَهُمْ
  عَذَابٌ عَظِيـمٌ }وعُنِـي بقوله: { يَوْمَ تَشْهَدُ عَلَـيهِمْ ألْسِنَتُهُمْ } يوم
  القـيامة وذلك حين يجحد أحدهما ما اكتسب فـي الدنـيا من الذنوب عند تقرير الله إياه
  بها، فـيختـم الله علـى أفواههم، وتشهد علـيهم أيديهم وأرجلهم بـما كانوا يعملون.فإن
  قال قائل: وكيف تشهد علـيهم ألسنتهم حين يختـم علـى أفواههم؟ قـيـل: عُنِـي بذلك أن
  ألسنة بعضهم تشهد إلـى بعض، لا أن ألسنتهم تنطق وقد ختـم علـى الأفواه. وقد:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو، عن درّاج، عن أبـي الهيثم، عن أبـي سعيد،
  عن رسول الله صلى الله عليه وسلم: \" إذَا كانَ يَوْمُ القِـيامَةِ عُرِفَ الكافِرُ
  بعَمَلِهِ، فَجَحَدَ وَخاصَمَ، فَـيُقالُ لَهُ: هَؤُلاءِ جيرَانُكَ يَشْهَدُونَ عَلَـيْكَ،
  فَـيَقُولُ: كَذَبُوا فَـيَقُولُ: أهْلُكَ وَعَشِيرَتُكَ، فَـيَقُولُ: كَذَبُوا فَـيَقُولُ:
  أتَـحْلِفُونَ؟ فَـيَحْلِفُونَ. ثُمَّ يُصْمِتُهُمُ اللّهُ، وتَشْهَدُ ألْسِنَتُهُمْ،
  ثُمَّ يُدْخِـلُهُمُ النَّارُ \". \r\n\t\t\t\r\n\t\t\t</section>"

