  وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ أَوْ مُشْرِكٌ وَحُرِّمَ ذٰلِكَ عَلَى
  ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن إبراهيـم بن مهاجر، قال: سمعت مـجاهداً يقول فـي هذه الآية:
  { الزَّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشَرِكَةً } قال: كنّ بغايا فـي الـجاهلـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن عبد الـملك، عمن أخبره،
  عن مـجاهد، نـحواً من حديث ابن الـمثنى، إلاَّ أنه قال: كانت امرأَة منهنّ يقال لها:
  أمّ مهزول يعنـي فـي قوله: { الزَّانِـي لا ينْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً
  } قال: فكنّ نساء معلومات، قال: فكان الرجل من فقراء الـمسلـمين يتزوّج الـمرأة منهنّ
  لتنفق علـيه، فنهاهم الله عن ذلك. هذا من حديث التـيـميّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { الزَّانـي لا
  يَنْكحُ إلاَّ زَانـيَةً } قال: رجال كانوا يريدون الزنا بنساء زوان بغايا متعالـمَات
  كنّ فـي الـجاهلـية، فقـيـل لهم هذا حرام، فأرادوا نكاحهن، فحرم الله علـيهم نكاحهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، بنـحوه، إلاَّ أنه قال: بغايا مُعْلِنات كنّ كذلك فـي الجاهلية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن هشام بن عروة، عن أبـيه وإسماعيـل
  بن أبـي خالد، عن الشعبـيّ وابن أبـي ذئب، عن شعبة، عن ابن عبـاس، قال: كنّ بغايا فـي
  الـجاهلـية، علـى أبوابهنّ رايات مثل رايات البـيطار يعرفن بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن قـيس
  بن سعد، عن عطاء بن أبـي ربـاح، عن ابن عبـاس، قال: نساء بغايا متعالـمَات، حرّم الله
  نكاحهنّ، لا ينكحهنّ إلاَّ زان من الـمؤمنـين أو مشرك من الـمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { الزَّانِـي لا يَنْكحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً
  وَالزَّانـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ وحُرِّمَ ذلكَ عَلـى الـمُؤْمِنـينَ
  } قال: كانت بـيوتٌ تسمى الـمواخير فـي الـجاهلـية، وكانوا يؤاجرون فـيها فتـياتهنّ،
  وكانت بـيوتاً معلومة للزنا، لا يدخـل علـيهنّ ولا يأتـيهنّ إلاَّ زان من أهل القبلة
  أو مشرك من أهل الأوثان، فحرّم الله ذلك علـى الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن ابن جُرَيج، عن عطاء، فـي قوله: { الزَّانِـي لا يَنْكِحُ
  إلاَّ زَانـيَةً أوْ مُشْرِكَةً والزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ
  } قال: بغايا متعالـمَات كنّ فـي الـجاهلـية بغيّ آل فلان وبغيّ آل فلان، فأنزل الله:
  { الزَّانِـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً والزَّانـيَةُ لا يَنْكِحُها
  إلاَّ زَانٍ أوْ مُشْرِكٌ وَحُرّمَ ذلكَ عَلـى الـمُؤْمِنِـينَ } فحكم الله بذلك من
  أمر الـجاهلـية علـى الإسلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
