  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلزَّانِي
  لاَ يَنكِحُ إِلاَّ زَانِيَةً أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ
  زَانٍ أَوْ مُشْرِكٌ وَحُرِّمَ ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: نزلت هذه الآية فـي بعض من استأذن رسول الله
  صلى الله عليه وسلم فـي نكاح نسوة كنّ معروفـات بـالزنا من أهل الشرك، وكنّ أصحاب رايات،
  يُكْرِين أنفسهنّ، فأنزل الله تـحريـمهنّ علـى الـمؤمنـين، فقال: الزانـي من الـمؤمنـين
  لا يتزوّج إلاَّ زانـية أو مشركة، لأنهنّ كذلك والزانـية من أولئك البغايا لا ينكحها
  إلاَّ زان من الـمؤمنـين أو الـمشركين أو مشرك مثلها، لأنهنّ كنّ مشركات. { وَحُرِّمَ
  ذلكَ عَلـى الـمُؤْمِنِـينَ } فحرّم الله نكاحهنّ فـي قول أهل هذه الـمقالة بهذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: ثنـي الـحضرميّ، عن القاسم
  بن مـحمد، عن عبد الله بن عمرو: أن رجلاً من الـمسلـمين استأذن نبـيّ الله فـي امرأة
  يقال لها أمّ مهزول، كانت تسافح الرجل وتشترط له أن تنفق علـيه، وأنه استأذن فـيها
  نبـيّ الله صلى الله عليه وسلم وذكر له أمرها، قال: فقرأ نبـيّ الله صلى الله عليه
  وسلم: { الزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } أو قال: فأنزلت الزانـية....</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنـي هُشَيـم، عن التـيـميّ، عن القاسم
  بن مـحمد، عن عبد الله بن عمرو فـي قوله: { الزَّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً
  أوْ مُشْرِكَةً، وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: كنّ
  نساء معلومات، قال: فكان الرجل من فقراء الـمسلـمين يتزوّج الـمرأة منهنّ لتنفق علـيه،
  فنهاهم الله عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أخبرنا سلـيـمان التـيـمي،
  عن سعيد بن الـمسيب، قال: كنّ نساء موارد بـالـمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن الـمِقدام، قال: ثنا الـمعتـمر، قال: سمعت أبـي، قال: ثنا قَتادة، عن سعيد
  بن الـمسيب فـي هذه الآية: { وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ
  } قال: نزلت فـي نساء موارد كنّ بـالـمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عمرو بن عاصم الكلابـيّ، قال: ثنا معتـمر، عن أبـيه، عن قَتادة،
  عن سعيد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الأعلـى، قال: ثنا داود، عن رجل، عن عمرو بن سعيد، قال: كان لـمرثَد صديقة فـي
  الـجاهلـية يقال لها عِناق، وكان رجلاً شديداً، وكان يقال له دُلْدُل، وكان يأتـي مكة
  فـيحمل ضَعَفة الـمسلـمين إلـى رسول الله صلى الله عليه وسلم، فلقـي صديقته، فدعته
  إلـى نفسها، فقال: إن الله قد حرّم الزنا فقالت: أنَّى تَبْرُز فخشي أن تشيع علـيه،
  فرجع إلـى الـمدينة، فأتـى رسول الله صلى الله عليه وسلم فقال: يا رسول الله كانت لـي
  صديقة فـي الـجاهلـية، فهل ترى لـي نكاحها؟ قال: فأنزل الله: { الزَّانـي لا يَنْكِحُ
  إلاَّ زَانِـيَةً أوْ مُشْرِكَةً وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ
  } قال: كنّ نساء معلومات يُدْعَوْن القلـيقـيات.</font></font>&#13;\t\t\t<label disabled=\"true\"
