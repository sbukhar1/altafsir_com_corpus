text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِي لاَ
  يَنكِحُ إِلاَّ زَانِيَةً أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ
  أَوْ مُشْرِكٌ وَحُرِّمَ ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ }اختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم: نزلت هذه الآية فـي بعض من استأذن رسول الله صلى الله عليه وسلم فـي
  نكاح نسوة كنّ معروفـات بـالزنا من أهل الشرك، وكنّ أصحاب رايات، يُكْرِين أنفسهنّ،
  فأنزل الله تـحريـمهنّ علـى الـمؤمنـين، فقال: الزانـي من الـمؤمنـين لا يتزوّج إلاَّ
  زانـية أو مشركة، لأنهنّ كذلك والزانـية من أولئك البغايا لا ينكحها إلاَّ زان من الـمؤمنـين
  أو الـمشركين أو مشرك مثلها، لأنهنّ كنّ مشركات. { وَحُرِّمَ ذلكَ عَلـى الـمُؤْمِنِـينَ
  } فحرّم الله نكاحهنّ فـي قول أهل هذه الـمقالة بهذه الآية.ذكر من قال ذلك:حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: ثنـي الـحضرميّ، عن القاسم بن
  مـحمد، عن عبد الله بن عمرو: أن رجلاً من الـمسلـمين استأذن نبـيّ الله فـي امرأة يقال
  لها أمّ مهزول، كانت تسافح الرجل وتشترط له أن تنفق علـيه، وأنه استأذن فـيها نبـيّ
  الله صلى الله عليه وسلم وذكر له أمرها، قال: فقرأ نبـيّ الله صلى الله عليه وسلم:
  { الزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } أو قال: فأنزلت الزانـية....حدثنـي
  يعقوب بن إبراهيـم، قال: ثنـي هُشَيـم، عن التـيـميّ، عن القاسم بن مـحمد، عن عبد الله
  بن عمرو فـي قوله: { الزَّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً، وَالزَّانِـيَةُ
  لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: كنّ نساء معلومات، قال: فكان الرجل
  من فقراء الـمسلـمين يتزوّج الـمرأة منهنّ لتنفق علـيه، فنهاهم الله عن ذلك.قال: أخبرنا
  سلـيـمان التـيـمي، عن سعيد بن الـمسيب، قال: كنّ نساء موارد بـالـمدينة.حدثنا أحمد
  بن الـمِقدام، قال: ثنا الـمعتـمر، قال: سمعت أبـي، قال: ثنا قَتادة، عن سعيد بن الـمسيب
  فـي هذه الآية: { وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: نزلت
  فـي نساء موارد كنّ بـالـمدينة.حدثنا ابن الـمثنى، قال: ثنا عمرو بن عاصم الكلابـيّ،
  قال: ثنا معتـمر، عن أبـيه، عن قَتادة، عن سعيد، بنـحوه.حدثنا مـحمد بن الـمثنى، قال:
  ثنا عبد الأعلـى، قال: ثنا داود، عن رجل، عن عمرو بن سعيد، قال: كان لـمرثَد صديقة
  فـي الـجاهلـية يقال لها عِناق، وكان رجلاً شديداً، وكان يقال له دُلْدُل، وكان يأتـي
  مكة فـيحمل ضَعَفة الـمسلـمين إلـى رسول الله صلى الله عليه وسلم، فلقـي صديقته، فدعته
  إلـى نفسها، فقال: إن الله قد حرّم الزنا فقالت: أنَّى تَبْرُز فخشي أن تشيع علـيه،
  فرجع إلـى الـمدينة، فأتـى رسول الله صلى الله عليه وسلم فقال: يا رسول الله كانت لـي
  صديقة فـي الـجاهلـية، فهل ترى لـي نكاحها؟ قال: فأنزل الله: { الزَّانـي لا يَنْكِحُ
  إلاَّ زَانِـيَةً أوْ مُشْرِكَةً وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ
  } قال: كنّ نساء معلومات يُدْعَوْن القلـيقـيات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِي لاَ يَنكِحُ إِلاَّ زَانِيَةً
  أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ أَوْ مُشْرِكٌ وَحُرِّمَ
  ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ }حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا
  شعبة، عن إبراهيـم بن مهاجر، قال: سمعت مـجاهداً يقول فـي هذه الآية: { الزَّانـي لا
  يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشَرِكَةً } قال: كنّ بغايا فـي الـجاهلـية.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن عبد الـملك، عمن أخبره، عن مـجاهد، نـحواً من
  حديث ابن الـمثنى، إلاَّ أنه قال: كانت امرأَة منهنّ يقال لها: أمّ مهزول يعنـي فـي
  قوله: { الزَّانِـي لا ينْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً } قال: فكنّ نساء معلومات،
  قال: فكان الرجل من فقراء الـمسلـمين يتزوّج الـمرأة منهنّ لتنفق علـيه، فنهاهم الله
  عن ذلك. هذا من حديث التـيـميّ.حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله: { الزَّانـي لا يَنْكحُ إلاَّ زَانـيَةً } قال: رجال كانوا يريدون الزنا
  بنساء زوان بغايا متعالـمَات كنّ فـي الـجاهلـية، فقـيـل لهم هذا حرام، فأرادوا نكاحهن،
  فحرم الله علـيهم نكاحهن.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، بنـحوه، إلاَّ أنه قال: بغايا مُعْلِنات كنّ كذلك فـي الجاهلية.حدثنا ابن
  وكيع، قال: ثنا أبـي، عن هشام بن عروة، عن أبـيه وإسماعيـل بن أبـي خالد، عن الشعبـيّ
  وابن أبـي ذئب، عن شعبة، عن ابن عبـاس، قال: كنّ بغايا فـي الـجاهلـية، علـى أبوابهنّ
  رايات مثل رايات البـيطار يعرفن بها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن قـيس بن سعد، عن عطاء بن أبـي ربـاح، عن ابن عبـاس، قال: نساء بغايا متعالـمَات،
  حرّم الله نكاحهنّ، لا ينكحهنّ إلاَّ زان من الـمؤمنـين أو مشرك من الـمشركين.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { الزَّانِـي لا يَنْكحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً وَالزَّانـيَةُ لا
  يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ وحُرِّمَ ذلكَ عَلـى الـمُؤْمِنـينَ } قال: كانت
  بـيوتٌ تسمى الـمواخير فـي الـجاهلـية، وكانوا يؤاجرون فـيها فتـياتهنّ، وكانت بـيوتاً
  معلومة للزنا، لا يدخـل علـيهنّ ولا يأتـيهنّ إلاَّ زان من أهل القبلة أو مشرك من أهل
  الأوثان، فحرّم الله ذلك علـى الـمؤمنـين.حدثنـي يعقوب، قال: ثنا ابن علـية، عن ابن
  جُرَيج، عن عطاء، فـي قوله: { الزَّانِـي لا يَنْكِحُ إلاَّ زَانـيَةً أوْ مُشْرِكَةً
  والزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: بغايا متعالـمَات كنّ
  فـي الـجاهلـية بغيّ آل فلان وبغيّ آل فلان، فأنزل الله: { الزَّانِـي لا يَنْكِحُ
  إلاَّ زَانِـيَةً أوْ مُشْرِكَةً والزَّانـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ
  وَحُرّمَ ذلكَ عَلـى الـمُؤْمِنِـينَ } فحكم الله بذلك من أمر الـجاهلـية علـى الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِي لاَ يَنكِحُ إِلاَّ زَانِيَةً
  أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ أَوْ مُشْرِكٌ وَحُرِّمَ
  ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ }فقال له سلـيـمان بن موسى: أبلغك ذلك عن ابن عبـاس؟ فقال:
  نعم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عطاء
  بن أبـي ربـاح يقول فـي ذلك: كنّ بغايا متعالـمَات بغيّ آل فلان وبغيّ آل فلان، وكنّ
  زوانـي مشركات، فقال: { الزّانِـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً والزَّانِـيَةُ
  لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ وَحُرّمَ ذلكَ عَلـى الـمُؤْمِنِـينَ } قال:
  أَحَكَم الله من أمر الـجاهلـية بهذا. قـيـل له: أبلغك هذا عن ابن عبـاس؟ قال: نعم.قال
  ابن جريج: وقال عكرِمة: إنه كان يسمِّي تسعا بعد صواحب الرايات، وكنّ أكثر من ذلك،
  ولكن هؤلاء أصحاب الرايات: أمّ مهزول جارية السائب بن أبـي السائب الـمخزوميّ، وأمّ
  عُلَـيط جارية صفوان بن أمية، وحنّة القبطية جارية العاصي ابن وائل، ومَرِيّة جارية
  مالك بن عميـلة بن السبـاق بن عبد الدار، وحلالة جارية سهيـل بن عمرو، وأمّ سويد جارية
  عمرو بن عثمان الـمخزومي، وسريفة جارية زمعة بن الأسود، وفرسة جارية هشام بن ربـيعة
  بن حبـيب بن حذيفة بن جبل بن مالك بن عامر بن لؤُيّ، وقريبـا جارية هلال بن أنس بن
  جابر بن نـمر بن غالب بن فهر.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن ابن أبـي نـجيح، عن مـجاهد، وقال الزهري وقتادة، قالوا: كان فـي الـجاهلـية
  بغايا معلوم ذلك منهنّ، فأراد ناس من الـمسلـمين نكاحهنّ، فأنزل الله: { الزَّانِـي
  لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ
  زَانٍ أوْ مُشْرِكٌ... } الآية.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن ابن نـجيح، عن مـجاهد، وقاله الزهريّ وقتادة، قالوا: كانوا فـي الـجاهلـية
  بغايا، ثم ذكر نـحوه.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن ابن أبـي
  نـجيح، عن القاسم بن أبـي بَزّة: كان الرجل ينكح الزانـية فـي الـجاهلـية التـي قد
  علـم ذلك منها يتـخذها مَأْكلة، فأراد ناس من الـمسلـمين نكاحهنّ علـى تلك الـجهة،
  فُنهوا عن ذلك.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  ابن أبـي نـجيح، قال: قال القاسم بن أبـي بزّة، فذكر نـحوه.حدثنـي يعقوب، قال: ثنا
  هشيـم، قال: أخبرنا سلـيـمان التـيـميّ، عن سعيد بن الـمسيب، قال: كنّ نساء مَواردَ
  بـالـمدينة.حدثنا أبو كُريب، قال: ثنا ابن إدريس، قال: أخبرنا عبد الـملك بن أبـي سلـيـمان،
  عن سعيد بن جُبـير: أن نساء فـي الـجاهلـية كنّ يُؤاجرن أنفسهنّ، وكان الرجل إنـما
  ينكح إحداهنّ يريد أن يصيب منها عَرَضاً، فنهوا عن ذلك، ونزل: { الزّانِـي لا يَنْكِحُ
  إلاَّ زَانِـيَةً أوْ مُشْرِكَةً والزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ
  } ومنهنّ امرأة يقال لها أمّ مهزول.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِي لاَ يَنكِحُ إِلاَّ زَانِيَةً
  أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ أَوْ مُشْرِكٌ وَحُرِّمَ
  ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ }حدثنا أبو كُريب، قال: ثنا جابر بن نوح، عن إسماعيـل،
  عن الشعبـيّ، فـي قوله: { الزَّانِـي لا يَنْكِح إلاَّ زَانـيَةً أوْ مُشْرِكَةً والزَّانـيَةُ
  لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: كنّ نساء يُكْرِين أنفسهنّ فـي الـجاهلـية.وقال
  آخرون: معنى ذلك: الزانـي لا يزني إلاَّ بزانـية أو مشركة، والزانـية لا يزنى بها إلاَّ
  زان أو مشرك. قالوا: ومعنى النكاح فـي هذا الـموضع: الـجماع.ذكر من قال ذلك:حدثنا هناد،
  قال: ثنا أبو الأحوص، عن حُصَين، عن عكرِمة، عن ابن عبـاس، فـي قول الله: { الزَّانِـي
  لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً } قال: لا يزنى إلاَّ بزانـية أو مشركة.حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن يَعْلَـى بن مسلـم، عن سعيد
  بن جُبـير أنه قال فـي هذه الآية: { وَالزَّانِـيَةُ لا يَنْكِحُها إلاَّ زانٍ أوْ
  مُشْرِكٌ } قال: لا يزني الزانـي إلاَّ بزانـية مثله أو مشركة.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن ابن شُبْرُمة، عن سعيد بن جُبـير وعكرمة فـي قوله:
  { الزَّانِـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً } قالا: هو الوطء.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد، عن معمر، قال: قال سعيد بن جُبـير ومـجاهد: { الزَّانِـي
  لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً } قالا: هو الوطء.حدثنا ابن وكيع، قال:
  ثنا أبـي عن سلـمة بن نبـيط، عن الضحاك بن مزاحم وشعبة، عن يعلـى بن مسلـم، عن سعيد
  بن جُبـير، قوله: { الزَّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً والزَّانـيَةُ
  لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قالا: لا يزنـي الزانـي حين يزنـي إلاَّ
  بزانـية مثله أو مشركة، ولا تزنـي مشركة إلاَّ بـمثلها.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قول الله: { الزَّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ
  مُشْرِكَةً والزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: هؤلاء بغايا
  كنّ فـي الـجاهلـية، والنكاح فـي كتاب الله الإصابة، لا يصيبها إلاَّ زان أو مشرك،
  لا يحرم الزنا، ولا تصيب هي إلاَّ مثلها. قال: وكان ابن عبـاس يقول: بغايا كنّ فـي
  الـجاهلـية.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن قـيس بن سعد، عن سعيد
  بن جُبير، قال: إذا زنى بها فهو زان.حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنا معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { الزَّانـي لا يَنْكِحُ إلاَّ زَانـيَةً أوْ مُشْرِكَةً
  } قال: الزانـي من أهل القبلة لا يزني إلاَّ بزانـية مثله أو مشركة. قال: والزانـية
  من أهل القبلة لا تزني إلاَّ بزان مثلها من أهل القبلة أو مشرك من غير أهل القبلة.
  ثم قال: { وَحُرّمَ ذلكَ علـى الـمُؤْمِنـينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِي لاَ يَنكِحُ إِلاَّ زَانِيَةً
  أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ أَوْ مُشْرِكٌ وَحُرِّمَ
  ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ }وقال آخرون: كان هذا حكم الله فـي كلّ زان وزانـية، حتـى
  نسخه بقوله:{ وأنْكِحُوا الأيامَى منْكُمْ }، فأحلّ نكاح كلّ مسلـمة وإنكاح كلّ مسلـم.
  ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشيـم، عن يحيى بن سعيد، عن سعيد بن الـمسيب،
  فـي قوله: { الزّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً والزَّانِـيَةُ
  لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ وحُرّم ذلكَ عَلـى الـمُؤْمِنِـينَ } قال:
  يَرَوْن الآية التـي بعدها نسختها:{ وأنْكِحُوا الأيامَى مِنْكُمْ }قال: فهن من أيامى
  الـمسلـمين.حدثنا القاسم، قال ثنا الـحسين قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي
  يحيى بن سعيد، عن سعيد بن الـمسيب: { الزَّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً
  والزَّانِـيَةُ لا يَنْكِحُها إلاَّ زَانٍ أوْ مُشْرِكٌ } قال: نسختها التـي بعدها:{ وأنْكِحُوا
  الأيامَى مِنْكُمْ }وقال: إنهنّ من أيامى الـمسلـمين.حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، قال: وذكر عن يحيى، عن ابن الـمسيب، قال: نسختها: وأنْكِحُوا الأيامَى
  مِنْكُمْ.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن يحيى بن سعيد،
  عن سعيد بن الـمسيب، قال: نسختها قوله: وأنْكِحُوا الأيامَى.حدثنـي يونس، قال: أخبرنا
  أنس بن عياض، عن يحيى، قال: ذكر عند سعيد بن الـمسيب: { الزّانِـي لا يَنْكِحُ إلاَّ
  زَانِـيَةً أوْ مُشْرِكَةً } قال: فسمعته يقول: إنها قد نسختها التـي بعدها. ثم قرأها
  سعيد، قال: يقول الله: { الزَّانِـي لا يَنْكِحُ إلاَّ زَانِـيَةً أوْ مُشْرِكَةً }
  ثم يقول الله:{ وأنْكِحُوا الأيامَى مِنْكُمْ }فهنّ من أيامى الـمسلـمين.قال أبو جعفر:
  وأولـى الأقوال فـي ذلك عندي بـالصواب قول من قال: عُنـي بـالنكاح فـي هذا الـموضع
  الوطء، وأن الآية نزلت فـي البغايا الـمشركات ذوات الرايات وذلك لقـيام الـحجة علـى
  أن الزانـية من الـمسلـمات حرام علـى كلّ مشرك، وأن الزانـي من الـمسلـمين حرام علـيه
  كلّ مشركة من عَبَدة الأوثان. فمعلوم إذ كان ذلك كذلك أنه لـم يُعْنَ بـالآية أن الزانـي
  من الـمؤمنـين لا يعقد عقد نكاح علـى عفـيفة من الـمسلـمات ولا ينكح إلاَّ بزانـية
  أو مشركة. وإذ كان ذلك كذلك، فبـين أن معنى الآية: الزانـي لا يزنـي إلاَّ بزانـية
  لا تستـحلّ الزنا أو بـمشركة تستـحلّه.وقوله: { وَحُرّمَ ذلكَ عَلـى الـمُؤْمِنِـينَ
  } يقول: وحرّم الزنا علـى الـمؤمنـين بـالله ورسوله، وذلك هو النكاح الذي قال جلّ ثناؤه:
  { الزّانـي لا يَنْكِحُ إلاَّ زَانِـيَةً }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

