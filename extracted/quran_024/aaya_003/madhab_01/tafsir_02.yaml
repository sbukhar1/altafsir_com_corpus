text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِي لاَ
  يَنكِحُ إِلاَّ زَانِيَةً أَوْ مُشْرِكَةً وَٱلزَّانِيَةُ لاَ يَنكِحُهَآ إِلاَّ زَانٍ
  أَوْ مُشْرِكٌ وَحُرِّمَ ذٰلِكَ عَلَى ٱلْمُؤْمِنِينَ }الفاسق الخبيث الذي من شأنه
  الزنى والتقحب، لا يرغب في نكاح الصوالح من النساء اللاتي على خلاف صفته، وإنما يرغب
  في فاسقة خبيثة من شكله، أو في مشركة، والفاسقة الخبيثة المسافحة، كذلك لا يرغب في
  نكاحها الصلحاء من الرجال وينفرون عنها، وإنما يرغب فيها من هو من شكلها من الفسقة
  أو المشركين. ونكاح المؤمن الممدوح عند الله الزانية ورغبته فيها وانخراطه بذلك في
  سلك الفسقة المتسمين بالزنى: محرّم عليه محظور؛ لما فيه من التشبه بالفساق، وحضور موقع
  التهمة، والتسبب لسوء القالة فيه والغيبة وأنواع المفاسد. ومجالسة الخطائين كم فيها
  من التعرّض لاقتراف الآثام، فكيف بمزاوجة الزواني والقحاب؛ وقد نبه على ذلك بقوله:{ وَأَنْكِحُواْ
  ٱلأَيَـٰمَىٰ مِنْكُمْ وَٱلصَّـٰلِحِينَ مِنْ عِبَادِكُمْ وَإِمائِكُمْ }[النور: 32]
  وقيل: كان بالمدينة موسرات من بغايا المشركين، فرغب فقراء المهاجرين في نكاحهنّ، فاستأذنوا
  رسول الله صلى الله عليه وسلم، فنزلت. وعن عائشة رضي الله عنها أن الرجل إذا زنى بامرأة،
  ليس له أن يتزوجها لهذه الآية، وإذا باشرها كان زانياً. وقد أجازه ابن عباس رضي الله
  عنهما وشبهه بمن سرق ثمر شجرة ثم اشتراه.(737) وعن النبي صلى الله عليه وسلم أنه سئل
  عن ذلك؟ فقالَ: \" أولُهُ سِفَاحٌ وآخِرُهُ نكاحٌ، والحرامُ لا يحرمُ الحلال \" ، وقيل:
  المراد بالنكاح الوطء، وليس بقول لأمرين، أحدهما: أن هذه الكلمة أينما وردت في القرآن
  لم ترد إلاّ في معنى العقد. والثاني: فساد المعنى وأداؤه إلى قولك: الزاني لا يزني
  إلاّ بزانية والزانية لا يزني بها إلاّ زان.وقيل: كان نكاح الزانية محرّماً في أول
  الإسلام ثم نسخ، والناسخ قوله:{ وَأَنْكِحُواْ ٱلأَيَـٰمَىٰ مِنْكُمْ }[النور: 32].
  وقيل: الإجماع، وروي ذلك عن سعيد بن المسيب رضي الله عنه. فإن قلت: أي فرق بين معنى
  الجملة الأولى ومعنى الثانية؟ قلت: معنى الأولى صفة الزاني بكونه غير راغب في العفائف
  ولكن في الفواجر. ومعنى الثانية: صفة الزانية بكونها غير مرغوب فيها للأعفاء ولكن للزناة،
  وهما معنيان مختلفان. فإن قلت: كيف قدمت الزانية على الزاني أولاً، ثم قدم عليها ثانياً؟
  قلت: سيقت تلك الآية لعقوبتهما على ما جنيا، والمرأة هي المادة التي منها نشأت الجناية؛
  لأنها لو لم تطمع الرجل ولم تومض له ولم تمكنه لم يطمع ولم يتمكن. فلما كانت أصلاً
  وأولاً في ذلك بديء بذكرها. وأمّا الثانية فمسوقة لذكر النكاح والرجل أصل فيه، لأنه
  هو الراغب والخاطب، ومنه يبدأ الطلب. وعن عمرو بن عبيد رضي الله عنه: لا ينكح، بالجزم
  على النهي. والمرفوع فيه أيضاً معنى النهي، ولكن أبلغ وآكد، كما أن «رحمك الله» و «يرحمك»
  أبلغ من «ليرحمك» ويجوز أن يكون خبراً محضاً على معنى: أن عادتهم جارية على ذلك، وعلى
  المؤمن أن لا يدخل نفسه تحت هذه العادة ويتصوّن عنها. وقرىء: «وحَرم» بفتح الحاء.\r\n\t\t\t\r\n\t\t\t</section>"

