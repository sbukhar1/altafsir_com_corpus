  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْخَبِيثَاتُ
  لِلْخَبِيثِينَ وَٱلْخَبِيثُونَ لِلْخَبِيثَاتِ وَٱلطَّيِّبَاتُ لِلطَّيِّبِينَ وَٱلطَّيِّبُونَ
  لِلْطَّيِّبَاتِ أُوْلَـٰئِكَ مُبَرَّءُونَ مِمَّا يَقُولُونَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي { ٱلْخَبِيثَـٰتُ } من القول
  تقال أو تعدّ { لِلْخَبِيثِينَ } من الرجال والنساء { وَٱلْخَبِيثُونَ } منهم يتعرضون
  { لِلْخَبِيثَـٰتِ } من القول، وكذلك الطيبات والطيبون. و { أُوْلَـٰئِكَ } إشارة إلى
  الطيبين، وأنهم مبرؤون مما يقول الخبيثون من خبيثات الكلم، وهو كلام جار مجرى المثل
  لعائشة وما رميت به من قول لا يطابق حالها في النزاهة والطيب. ويجوز أن يكون { أُوْلَـٰئِكَ
  } إشارة إلى أهل البيت، وأنهم مبرؤون مما يقول أهل الإفك، وأن يراد بالخبيثات والطيبات:
  النساء، أي: الخبائث يتزوّجن الخباث، والخباث الخبائث. وكذلك أهل الطيب. وذكر الرزق
  الكريم ها هنا مثله في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَعْتَدْنَا لَهَا رِزْقاً كَرِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  31] وعن عائشة: لقد أعطيت تسعاً ما أعطيتهنّ امرأة: لقد نزل جبريل عليه السلام بصورتي
  في راحته حين أمر رسول الله صلى الله عليه وسلم أن يتزوّجني، ولقد تزوجني بكراً وما
  تزوج بكراً غيري، ولقد توفي وإنّ رأسه لفي حجري، ولقد قبر في بيتي، ولقد حفته الملائكة
  في بيني، وإنّ الوحي لينزل عليه في أهله فيتفرقون عنه، وإن كان لينزل عليه وأنا معه
  في لحافه، وإني لابنة خليفته وصدّيقه، ولقد نزل عذري من السماء، ولقد خلقت طيبة عند
  طيب، ولقد وعدت مغفرة ورزقاً كريماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

