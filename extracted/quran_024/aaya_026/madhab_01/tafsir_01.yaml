text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْخَبِيثَاتُ
  لِلْخَبِيثِينَ وَٱلْخَبِيثُونَ لِلْخَبِيثَاتِ وَٱلطَّيِّبَاتُ لِلطَّيِّبِينَ وَٱلطَّيِّبُونَ
  لِلْطَّيِّبَاتِ أُوْلَـٰئِكَ مُبَرَّءُونَ مِمَّا يَقُولُونَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ }اختلف أهل التأويـل فـي تأويـل ذلك فقال بعضهم: معناه: الـخبـيثات من القول
  للـخبثـيـين من الرجال، والـخبـيثون من الرجال للـخبـيثات من القول، والطيبـات من القول
  للطيبـين من الناس، والطيبون من الناس للطيبـات من القول.ذكر من قال ذلك:حدثني مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { الـخَبِـيثاتُ للـخَبـيثِـينِ والـخَبِـيثُونَ للْـخَبِـيثاتِ } يقول: الـخبـيثات
  من القول للـخبـيثـين من الرجال، والـخبـيثون من الرجال للـخبـيثات من القول.وقوله:
  { والطَّيِّبـاتُ للطَّيِّبِـينَ } يقول: الطيبـات من القول للطيبين من الرجال، والطيبون
  من الرجال للطيبات من القول. نزلت فـي الذين قالوا فـي زوجة النبـيّ صلى الله عليه
  وسلم ما قالوا من البهتان. ويقال: الـخبـيثات للـخبـيثـين: الأعمال الـخبـيثة تكون
  للـخبـيثـين، والطيبـات من الأعمال تكون للطيبـين.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عثمان بن الأسود، عن مـجاهد: الـخبـيثات من الكلام للـخبـيثـين
  من الناس، والطيبـات من الكلام للطيبـين من الناس.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى عن ابن أبـي نـجيح، فـي قول الله: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ
  والـخَبِيثُونَ للْخَبِيثاتِ والطَّيِّبـاتُ للطَّيِّبِينَ والطَّيِّبُونَ لِلطَّيِّباتِ
  } قال: الطيبات: القول الطيب يخرج من الكافر والـمؤمن فهو للمؤمن والـخبـيثات: القول
  الخبيث يخرج من الـمؤمن والكافر فهو للكافر. { أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ
  } وذلك أنه برأ كليهما مما ليس بحقّ من الكلام.حدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ
  والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبـاتُ لِلطَّيِّبـينَ والطَّيِّبُونَ لِلطَّيِّبـاتِ
  } يقول: الـخبـيثات والطيبـات: القول السيء والـحسن للـمؤمنـين الـحسن وللكافرين السيء.
  أُولَئِكَ مُبَرءُونَ مِـمَّا يَقُولُونَ وذلك بأنه ما قال الكافرون من كلـمة طيبه
  فهي للـمؤمنـين، وما قال الـمؤمنون من كلـمة خبـيثة فهي للكافرين، كلّ برىء مـما لـيس
  بحقّ من الكلام.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن ابن أبـي نـجيح،
  عن مـجاهد: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ } قال: الـخبـيثات من الكلام للـخبـيثـين
  من الناس، والـخبـيثون من الناس للـخبـيثات من الكلام.حدثنا الـحسن قال: أخبرنا عبد
  الرزاق، قال أخبرنا معمر عن ابن أبـي نـجيح عن مـجاهد، مثله.حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { الـخَبِـيثاتُ
  للْـخَبِـيثـينَ... } الآية، يقول: الـخبـيثات من القول للـخبـيثـين من الرجال، والـخبـيثون
  من الرجال للـخبـيثات من القول، والطيبـات من القول للطيبـين من الرجال، والطيبون من
  الرجال للطيبـات من القول. فهذا فـي الكلام، وهم الذين قالوا لعائشة ما قالوا، هم الـخبـيثون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْخَبِيثَاتُ لِلْخَبِيثِينَ وَٱلْخَبِيثُونَ
  لِلْخَبِيثَاتِ وَٱلطَّيِّبَاتُ لِلطَّيِّبِينَ وَٱلطَّيِّبُونَ لِلْطَّيِّبَاتِ أُوْلَـٰئِكَ
  مُبَرَّءُونَ مِمَّا يَقُولُونَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ }والطيبون هم الـمبرّءون
  مـما قال الـخبـيثون.حدثنا أبو زرعة، قال ثنا أبو نعيـم، قال: ثنا سلـمة، يعنـي ابن
  نبـيط الأشجعيّ، عن الضحاك: { الـخَبِـيثاتُ للْـخَبِـيثِـين } قال: الـخبـيثات من
  الكلام للـخبـيثـين من الناس، والطيبـات من الكلام للطيبـين من الناس.قال: ثنا قبـيصة،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح وعثمان بن الأسود، عن مـجاهد: { الـخَبِـيثاتُ
  للْـخَبِـيثِـينَ والـخَبِـيثُونَ للْـخَبـيثاتِ والطَّيِّبـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ
  للطَّيِّبـاتِ } قال: الـخبـيثات من الكلام للـخبـيثـين من الناس والـخبـيثون من الناس
  للـخبـيثات من القول، والطيبـات من القول للطيبـين من الناس والطيبون من الناس للطيبـات
  من القول.قال: ثنا عن خصيف، عن سعيد بن جبـير، قال: { الـخَبِـيثَاتُ للْـخَبِـيثِـينَ
  والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبَـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ للطَّيِّبَـاتِ
  } قال: الـخبـيثات من القول للـخبـيثـين من الناس، والـخبـيثون من الناس للـخبـيثات
  من القول، والطيبـات من القول للطيبـين من الناس، والطيبون من الناس للطيبـات من القول.قال:
  ثنـي مـحمد بن بكر بن مقدم، قال: أخبرنا يحيى بن سعيد، عن عبد الـملك، يعنـي ابن أبـي
  سلـيـمان، عن القاسم بن أبـي بَزّة، عن سعيد بن جبـير، عن مـجاهد: والـخَبِـيثُونَ
  للْـخَبِـيثاتِ قال: الـخبـيثات من القول للـخبـيثـين من الناس.قال: ثنا عبـاس بن الولـيد
  النِّرسيّ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قَتادة: { الـخبِـيثاتُ للْـخَبـيثِـينَ
  والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ للطَّيِّبـاتِ
  } يقول: الـخبـيثات من القول والعمل للـخبـيثـين من الناس، والـخبـيثون من الناس للـخبـيثات
  من القول والعمل.حدثنا ابن وكيع، قال: ثنا أبـي، عن طلـحة بن عمرو، عن عطاء، قال: الطيبـات
  للطيبـين، والطيبون للطيبـات، قال: الطيبـات من القول للطيبـين من الناس، والطيبون
  من الناس للطيبـات من القول، والـخبـيثات من القول للـخبـيثـين من الناس، والـخبـيثون
  من الناس للـخبـيثات من القول.وقال آخرون: بل معنى ذلك: الـخبـيثات من النساء للـخبـيثـين
  من الرجال، والـخبـيثون من الرجال للـخبـيثات من النساء.ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ
  والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ للطَّيِّبَـاتِ
  } قال: نزلت فـي عائشة حين رماها الـمنافق بـالبهتان والفِرْية، فبرأها الله من ذلك.
  وكان عبد الله بن أُبـي هو خبـيث، وكان هو أولـى بأن تكون له الـخبـيثة ويكونَ لها.
  وكان رسول الله صلى الله عليه وسلم طيبـاً، وكان أولـى أن تكون له الطيبة. وكانت عائشة
  الطيبة، وكانَ أولـى أن يكون لها الطيب. { أُولَئكَ مُبَرَّءُون مِـمَّا يَقُولُونَ
  } قال: هاهنا بُرّئت عائشة. { لَهُمْ مَغْفِرَةٌ ورِزْقٌ كَرِيـمٌ }.وأولـى هذه الأقوال
  فـي تأويـل الآية قول من قال: عَنَى بـالـخبـيثات: الـخبـيثات من القول وذلك قبـيحه
  وسيئه للـخبـيثـين من الرجال والنساء، والـخبـيثون من الناس للـخبـيثات من القول هم
  بها أولـى، لأنهم أهلها. والطيبـات من القول وذلك حسنه وجميـله للطيبـين من الناس،
  والطيبون من الناس للطيبـات من القول لأنهم أهلها وأحقّ بها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْخَبِيثَاتُ لِلْخَبِيثِينَ وَٱلْخَبِيثُونَ
  لِلْخَبِيثَاتِ وَٱلطَّيِّبَاتُ لِلطَّيِّبِينَ وَٱلطَّيِّبُونَ لِلْطَّيِّبَاتِ أُوْلَـٰئِكَ
  مُبَرَّءُونَ مِمَّا يَقُولُونَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ }وإنـما قلنا هذا
  القول أولـى بتأويـل الآية، لأن الآيات قبل ذلك إنـما جاءت بتوبـيخ الله للقائلـين
  فـي عائشة الإفك، والرامين الـمـحصنات الغافلات الـمؤمنات، وإخبـارهم ما خَصَّهم به
  علـى إفكهم، فكان ختـم الـخبر عن أولـى الفريقـين بـالإفك من الرامي والـمرمي به أشبه
  من الـخبر عن غيرهم.وقوله: { أُولَئِكَ مُبَرَّءُونَ } يقول: الطيبون من الناس مبرّءون
  من خبـيثات القول، إن قالوها فإن الله يصفح لهم عنها ويغفرها لهم، وإن قـيـلت فـيهم
  ضرّت قائلها ولـم تضرّهم، كما لو قال الطيب من القول الـخبـيث من الناس لـم ينفعه الله
  به لأن الله لا يتقبَّله، ولو قـيـلت له لضرّته لأنه يـلـحقه عارها فـي الدنـيا وذلها
  فـي الآخرة. كما:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي
  نـجيح، عن مـجاهد: { أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ } فمن كان طيبـاً فهو
  مبرأ من كل قول خبـيث، يقول: يغفره الله ومن كان خبـيثا فهو مبرأ من كل قول صالـح،
  فإنه يردّه الله علـيه لا يقبله منه. وقد قـيـل: عُنِـي بقوله: { أُولَئِكَ مُبَرَّءُونَ
  مِـمَّا يَقُولُونَ } عائشة وصفوان بن الـمعطَّل الذي رُمِيت به. فعلـى هذا القول قـيـل
  «أولئك» فجمع، والـمراد «ذانك»، كما قـيـل: فإن كان له إخوة، والـمراد أخوان.وقوله:
  { لَهُمْ مَغْفِرَةٌ } يقول لهؤلاء الطيبـين من الناس مغفرة من الله لذنوبهم، والـخبـيث
  من القول إن كان منهم. { وَرِزْقٌ كَرِيـمٌ } يقول: ولهم أيضاً مع الـمغفرة عطية من
  الله كريـمة، وذلك الـجنة، وما أُعِدّ لهم فـيها من الكرامة. كما:حدثنا أبو زرْعة،
  قال: ثنا العبـاس بن الولـيد النّرسيّ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قَتادة:
  { لَهُمْ مَغْفِرَةٌ وَرِزْقٌ كَرِيـمٌ } مغفرة لذنوبهم ورزق كريـم فـي الـجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

