  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْخَبِيثَاتُ
  لِلْخَبِيثِينَ وَٱلْخَبِيثُونَ لِلْخَبِيثَاتِ وَٱلطَّيِّبَاتُ لِلطَّيِّبِينَ وَٱلطَّيِّبُونَ
  لِلْطَّيِّبَاتِ أُوْلَـٰئِكَ مُبَرَّءُونَ مِمَّا يَقُولُونَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك
  فقال بعضهم: معناه: الـخبـيثات من القول للـخبثـيـين من الرجال، والـخبـيثون من الرجال
  للـخبـيثات من القول، والطيبـات من القول للطيبـين من الناس، والطيبون من الناس للطيبـات
  من القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { الـخَبِـيثاتُ للـخَبـيثِـينِ والـخَبِـيثُونَ للْـخَبِـيثاتِ
  } يقول: الـخبـيثات من القول للـخبـيثـين من الرجال، والـخبـيثون من الرجال للـخبـيثات
  من القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والطَّيِّبـاتُ للطَّيِّبِـينَ
  } يقول: الطيبـات من القول للطيبين من الرجال، والطيبون من الرجال للطيبات من القول.
  نزلت فـي الذين قالوا فـي زوجة النبـيّ صلى الله عليه وسلم ما قالوا من البهتان. ويقال:
  الـخبـيثات للـخبـيثـين: الأعمال الـخبـيثة تكون للـخبـيثـين، والطيبـات من الأعمال
  تكون للطيبـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عثمان بن الأسود، عن مـجاهد: الـخبـيثات من الكلام للـخبـيثـين
  من الناس، والطيبـات من الكلام للطيبـين من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى عن ابن أبـي
  نـجيح، فـي قول الله: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ والـخَبِيثُونَ للْخَبِيثاتِ
  والطَّيِّبـاتُ للطَّيِّبِينَ والطَّيِّبُونَ لِلطَّيِّباتِ } قال: الطيبات: القول
  الطيب يخرج من الكافر والـمؤمن فهو للمؤمن والـخبـيثات: القول الخبيث يخرج من الـمؤمن
  والكافر فهو للكافر. { أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ } وذلك أنه برأ كليهما
  مما ليس بحقّ من الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ
  والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبـاتُ لِلطَّيِّبـينَ والطَّيِّبُونَ لِلطَّيِّبـاتِ
  } يقول: الـخبـيثات والطيبـات: القول السيء والـحسن للـمؤمنـين الـحسن وللكافرين السيء.
  أُولَئِكَ مُبَرءُونَ مِـمَّا يَقُولُونَ وذلك بأنه ما قال الكافرون من كلـمة طيبه
  فهي للـمؤمنـين، وما قال الـمؤمنون من كلـمة خبـيثة فهي للكافرين، كلّ برىء مـما لـيس
  بحقّ من الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد: { الـخَبِـيثاتُ للْـخَبِـيثِـينَ
  } قال: الـخبـيثات من الكلام للـخبـيثـين من الناس، والـخبـيثون من الناس للـخبـيثات
  من الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن قال: أخبرنا عبد الرزاق،
  قال أخبرنا معمر عن ابن أبـي نـجيح عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { الـخَبِـيثاتُ للْـخَبِـيثـينَ... } الآية، يقول: الـخبـيثات من القول للـخبـيثـين
  من الرجال، والـخبـيثون من الرجال للـخبـيثات من القول، والطيبـات من القول للطيبـين
  من الرجال، والطيبون من الرجال للطيبـات من القول. فهذا فـي الكلام، وهم الذين قالوا
  لعائشة ما قالوا، هم الـخبـيثون.</font></font>&#13;\t\t\t<label disabled=\"true\"
