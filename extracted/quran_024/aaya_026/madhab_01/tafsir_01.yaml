  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا هذا القول أولـى بتأويـل الآية، لأن الآيات قبل ذلك إنـما جاءت بتوبـيخ الله للقائلـين
  فـي عائشة الإفك، والرامين الـمـحصنات الغافلات الـمؤمنات، وإخبـارهم ما خَصَّهم به
  علـى إفكهم، فكان ختـم الـخبر عن أولـى الفريقـين بـالإفك من الرامي والـمرمي به أشبه
  من الـخبر عن غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ مُبَرَّءُونَ
  } يقول: الطيبون من الناس مبرّءون من خبـيثات القول، إن قالوها فإن الله يصفح لهم عنها
  ويغفرها لهم، وإن قـيـلت فـيهم ضرّت قائلها ولـم تضرّهم، كما لو قال الطيب من القول
  الـخبـيث من الناس لـم ينفعه الله به لأن الله لا يتقبَّله، ولو قـيـلت له لضرّته لأنه
  يـلـحقه عارها فـي الدنـيا وذلها فـي الآخرة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن مـجاهد:
  { أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ } فمن كان طيبـاً فهو مبرأ من كل قول
  خبـيث، يقول: يغفره الله ومن كان خبـيثا فهو مبرأ من كل قول صالـح، فإنه يردّه الله
  علـيه لا يقبله منه. وقد قـيـل: عُنِـي بقوله: { أُولَئِكَ مُبَرَّءُونَ مِـمَّا يَقُولُونَ
  } عائشة وصفوان بن الـمعطَّل الذي رُمِيت به. فعلـى هذا القول قـيـل «أولئك» فجمع،
  والـمراد «ذانك»، كما قـيـل: فإن كان له إخوة، والـمراد أخوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَهُمْ مَغْفِرَةٌ } يقول لهؤلاء الطيبـين من الناس مغفرة
  من الله لذنوبهم، والـخبـيث من القول إن كان منهم. { وَرِزْقٌ كَرِيـمٌ } يقول: ولهم
  أيضاً مع الـمغفرة عطية من الله كريـمة، وذلك الـجنة، وما أُعِدّ لهم فـيها من الكرامة.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
