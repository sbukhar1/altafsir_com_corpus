  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلْخَبِيثَاتُ لِلْخَبِيثِينَ وَٱلْخَبِيثُونَ لِلْخَبِيثَاتِ
  وَٱلطَّيِّبَاتُ لِلطَّيِّبِينَ وَٱلطَّيِّبُونَ لِلْطَّيِّبَاتِ أُوْلَـٰئِكَ مُبَرَّءُونَ
  مِمَّا يَقُولُونَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والطيبون
  هم الـمبرّءون مـما قال الـخبـيثون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو زرعة، قال ثنا أبو نعيـم، قال: ثنا سلـمة، يعنـي ابن نبـيط الأشجعيّ، عن الضحاك:
  { الـخَبِـيثاتُ للْـخَبِـيثِـين } قال: الـخبـيثات من الكلام للـخبـيثـين من الناس،
  والطيبـات من الكلام للطيبـين من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا قبـيصة، قال: ثنا سفـيان، عن ابن أبـي نـجيح وعثمان بن الأسود، عن مـجاهد: { الـخَبِـيثاتُ
  للْـخَبِـيثِـينَ والـخَبِـيثُونَ للْـخَبـيثاتِ والطَّيِّبـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ
  للطَّيِّبـاتِ } قال: الـخبـيثات من الكلام للـخبـيثـين من الناس والـخبـيثون من الناس
  للـخبـيثات من القول، والطيبـات من القول للطيبـين من الناس والطيبون من الناس للطيبـات
  من القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عن خصيف، عن سعيد بن جبـير،
  قال: { الـخَبِـيثَاتُ للْـخَبِـيثِـينَ والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبَـاتُ
  للطَّيِّبِـينَ والطَّيِّبُونَ للطَّيِّبَـاتِ } قال: الـخبـيثات من القول للـخبـيثـين
  من الناس، والـخبـيثون من الناس للـخبـيثات من القول، والطيبـات من القول للطيبـين
  من الناس، والطيبون من الناس للطيبـات من القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي مـحمد بن بكر بن مقدم، قال: أخبرنا يحيى بن سعيد، عن عبد الـملك، يعنـي ابن أبـي
  سلـيـمان، عن القاسم بن أبـي بَزّة، عن سعيد بن جبـير، عن مـجاهد: والـخَبِـيثُونَ
  للْـخَبِـيثاتِ قال: الـخبـيثات من القول للـخبـيثـين من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبـاس بن الولـيد النِّرسيّ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قَتادة: { الـخبِـيثاتُ للْـخَبـيثِـينَ والـخَبِـيثُونَ للْـخَبِـيثاتِ
  والطَّيِّبـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ للطَّيِّبـاتِ } يقول: الـخبـيثات من
  القول والعمل للـخبـيثـين من الناس، والـخبـيثون من الناس للـخبـيثات من القول والعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن طلـحة بن عمرو، عن عطاء، قال: الطيبـات
  للطيبـين، والطيبون للطيبـات، قال: الطيبـات من القول للطيبـين من الناس، والطيبون
  من الناس للطيبـات من القول، والـخبـيثات من القول للـخبـيثـين من الناس، والـخبـيثون
  من الناس للـخبـيثات من القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: الـخبـيثات من النساء للـخبـيثـين من الرجال، والـخبـيثون من الرجال
  للـخبـيثات من النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الـخَبِـيثاتُ
  للْـخَبِـيثِـينَ والـخَبِـيثُونَ للْـخَبِـيثاتِ والطَّيِّبـاتُ للطَّيِّبِـينَ والطَّيِّبُونَ
  للطَّيِّبَـاتِ } قال: نزلت فـي عائشة حين رماها الـمنافق بـالبهتان والفِرْية، فبرأها
  الله من ذلك. وكان عبد الله بن أُبـي هو خبـيث، وكان هو أولـى بأن تكون له الـخبـيثة
  ويكونَ لها. وكان رسول الله صلى الله عليه وسلم طيبـاً، وكان أولـى أن تكون له الطيبة.
  وكانت عائشة الطيبة، وكانَ أولـى أن يكون لها الطيب. { أُولَئكَ مُبَرَّءُون مِـمَّا
  يَقُولُونَ } قال: هاهنا بُرّئت عائشة. { لَهُمْ مَغْفِرَةٌ ورِزْقٌ كَرِيـمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذه الأقوال فـي تأويـل الآية قول من قال: عَنَى بـالـخبـيثات:
  الـخبـيثات من القول وذلك قبـيحه وسيئه للـخبـيثـين من الرجال والنساء، والـخبـيثون
  من الناس للـخبـيثات من القول هم بها أولـى، لأنهم أهلها. والطيبـات من القول وذلك
  حسنه وجميـله للطيبـين من الناس، والطيبون من الناس للطيبـات من القول لأنهم أهلها
  وأحقّ بها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
