  href=\"JavaScript:Open_Menu()\">ٱلزَّانِيَةُ وَٱلزَّانِي فَٱجْلِدُواْ كُلَّ وَاحِدٍ
  مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِي دِينِ ٱللَّهِ
  إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَلْيَشْهَدْ عَذَابَهُمَا
  طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وما احتج به الشافعي
  على وجوب التغريب من قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(735)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" البكر بالبكر جلد مائة وتغريب
  عام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وما
  يروى عن الصحابة: أنهم جلدوا ونفوا؛ منسوخ عنده وعند أصحابه بالآية، أو محمول على وجه
  التعزيز، والتأديب من غير وجوب. وقول الشافعي في تغريب الحرّ واحد، وله في العبد ثلاثة
  أقاويل: يغرب سنة كالحرّ، ويغرب نصف سنة كما يجلد خمسين جلدة، ولا يغرب كما قال أبو
  حنيفة. وبهذه الآية نسخ الحبس والأذى في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  15]، وقوله تعالى: { فَـآذوهما }. قيل: تسميته عذاباً دليل على أنه عقوبة. ويجوز أن
  يسمى عذاباً، لأنه يمنع من المعاودة كما سمي نكالاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الطائفة:
  الفرقة التي يمكن أن تكون حلقة، وأقلها ثلاثة أو أربعة؛ وهي صفة غالبة كأنها الجماعة
  الحافة حول الشيء. وعن ابن عباس في تفسيرها: أربعة إلى أربعين رجلاً من المصدقين بالله.
  وعن الحسن: عشرة. وعن قتادة: ثلاثة فصاعداً. وعن عكرمة: رجلان فصاعداً. وعن مجاهد:
  الواحد فما فوقه. وفضل قول ابن عباس، لأنّ الأربعة هي الجماعة التي يثبت بها هذا الحدّ
  والصحيح أن هذه الكبيرة من أمّهات الكبائر، ولهذا قرنها الله بالشرك وقتل النفس في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  68]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَقْرَبُواْ ٱلزّنَىٰ إِنَّهُ كَانَ فَاحِشَةً وَسَاء
  سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 32] وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(736)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا معشرَ الناسِ اتقُوا الزنَى
  فإنَّ فيهِ ستُّ خصالٍ: ثلاثٌ في الدُّنيا، وثلاثٌ في الآخرة. فأمّا اللاَّتي في الدُنيا:
  فيَذهبُ البهاء: ويورثُ الفقرَ، وينقصُ العمرَ، وأما اللاتي في الآخرة: فيُوجبُ السخطةَ،
  وسوءَ الحسابِ، والخلودَ في النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولذلك وفّى الله فيه عقد المائة بكماله، بخلاف حدّ القذف وشرب الخمر.
  وشرع فيه القتلة الهولة وهي الرجم، ونهى المؤمنين عن الرأفة على المجلود فيه. وأمر
  بشهادة الطائفة للتشهير، فوجب أن تكون طائفة يحصل بها التشهير، والواحد والاثنان ليسوا
  بتلك المثابة، واختصاصه المؤمنين لأن ذلك أفضح، والفاسق بين صلحاء قومه أخجل. ويشهد
  له قول ابن عباس رضي الله عنهما: إلى أربعين رجلاً من المصدقين بالله.</font></font><font
