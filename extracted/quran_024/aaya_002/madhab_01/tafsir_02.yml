  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلزَّانِيَةُ
  وَٱلزَّانِي فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ
  بِهِمَا رَأْفَةٌ فِي دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَلْيَشْهَدْ عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلزَّانِيَةُ وَٱلزَّانِى } أي جلدهما. ويجوز أن يكون الخبر: { فَٱجْلِدُواْ
  } ، وإنما دخلت الفاء لكون الألف واللام بمعنى الذي وتضمينه معنى الشرط، تقديره: التي
  زنت، والذي زنى فاجلدوهما، كما تقول: من زنى فاجلدوه، وكقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَـٰتِ
  ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَاء فَٱجْلِدُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  4]. وقرىء بالنصب على إضمار فعل يفسره الظاهر، وهو أحسن من سورة أنزلناها لأجل الأمر.
  وقرىء: «والزان» بلا ياء. والجلد: ضرب الجلد، يقال: جلده، كقولك: ظهره وبطنه ورأسه.
  فإن قلت: أهذا حكم جميع الزناة والزواني، أم حكم بعضهم؟ قلت: بل هو حكم من ليس بمحصن
  منهم، فإنّ المحصن حكمه الرجم. وشرائط الإحصان عند أبي حنيفة ست: الإسلام، والحرية،
  والعقل، والبلوغ، والتزوج بنكاح صحيح، والدخول. إذا فقدت واحدة منها فلا إحصان. وعند
  الشافعي: الإسلام ليس بشرط، لما روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(730)
  أن النبيّ صلى الله عليه وسلم رجَم يهودِيّين زَنياً. وحجة أبي حنيفة قوله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(731)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ أَشرَكَ باللَّهِ فليسَ بمحصنٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: اللفظ يقتضي تعليق الحكم
  بجميع الزناة والزواني، لأن قوله: { ٱلزَّانِيَةُ وَٱلزَّانِى } عام في الجميع، يتناول
  المحصن وغير المحصن. قلت: الزانية والزاني يدلاّن على الجنسين المنافيين لجنسي العفيف
  والعفيفة دلالة مطلقة والجنسية قائمة في الكلّ والبعض جميعاً، فأيهما قصد المتكلم فلا
  عليه، كما يفعل بالاسم المشترك[ولا تأخذكم بهما رأفة في دين الله]. وقرىء: «ولا يأخذكم»
  بالياء. ورأفة، بفتح الهمزة. ورآفة على فعالة. والمعنى: أن الواجب على المؤمنين أن
  يتصلبوا في دين الله ويستعملوا الجدّ والمتانة فيه، ولا يأخذهم اللين والهوادة في استيفاء
  حدوده. وكفى برسول الله صلى الله عليه وسلم أسوة في ذلك حيث قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(732)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو سرقت فاطمة بنت محمد لقطعت يدها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ
  } من باب التهييج وإلهاب الغضب لله ولدينه وقيل: لا تترحموا عليهما حتى لا تعطلوا الحدود
  أو حتى لا توجعوهما ضرباً. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(733)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يُؤتى بوالٍ نقصَ مِنَ الحدّ سوطاً،
  فيقولُ: رحمةٌ لعبادِك، فيقالُ لَهُ: أأنتَ أرحمُ بهم مِنِّي، فيؤمرُ به إلى النار.
  ويؤتى بمن زاد سوطاً فيقولُ لينتهوا عَنْ معاصِيك فيؤمرُ به إلى النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وعن أبي هريرة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(734)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إقامة حدّ بأرض خير لأهلها من مطر أربعين ليلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعلى الإمام أن ينصب للحدود رجلاً عالماً بصيراً يعقل كيف يضرب. والرجل
  يجلد قائماً على مجرّده ليس عليه إلاّ إزاره؛ ضرباً وسطاً لا مبرحاً ولا هيناً، مفرّقاً
  على الأعضاء كلها لا يستثنى منها إلاّ ثلاثاً: الوجه والرأس، والفرج، وفي لفظ الجلد:
  إشارة إلى أنه ينبغي أن يتجاوز الألم إلى اللحم. والمرأة تجلد قاعدة، ولا ينزع من ثيابها
  إلاّ الحشو والفرو، وبهذه الآية استشهد أبو حنيفة على أن الجلد حدّ غير المحصن بلا
  تغريب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
