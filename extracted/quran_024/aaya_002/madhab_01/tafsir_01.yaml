  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلزَّانِيَةُ
  وَٱلزَّانِي فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ
  بِهِمَا رَأْفَةٌ فِي دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَلْيَشْهَدْ عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: من زنى من الرجال أو زنت من النساء، وهو حُرٌّ بِكرٌ
  غير مُـحْصَن بزوج، فـاجلدوه ضربـاً مئة جلة عقوبة لِـما صنع وأتـى من معصية الله.
  { وَلا تَأْخُذُكُمْ بِهِما رأفَةٌ فِـي دِينَ اللّهِ } يقول تعالـى ذكره: لا تأخذكم
  بـالزانـي والزانـية أيها الـمؤمنون رأفة، وهي رقة الرحمة فـي دين الله، يعنـي فـي
  طاعة الله فـيـما أمركم به من إقامة الـحدّ علـيهما علـى ما ألزمكم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمنهيّ عنه الـمؤمنون من أخذ الرأفة بهما،
  فقال بعضهم: هو ترك إقامة حدّ الله علـيهما، فأما إذا أقـيـم علـيهما الـحدّ فلـم تأخذهم
  بهما رأفة فـي دين الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام، قال: ثنا يحيى بن أبـي زائدة، عن نافع بن عمر، عن
  ابن أبـي مُلَيْكة، عن عبـيد الله بن عبد الله بن عمر، قال: جَلَد ابن عمر جارية له
  أحدثت، فجلد رجلـيها قال نافع: وحسبت أنه قال: وظهرها فقلت: { وَلا تَأْخَذْكُمْ بِهما
  رأفَةٌ فِـي دِينِ اللّهِ } فقال: وأخذتنـي بها رأفة، إن الله لـم يأمرنـي أن أقتلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن ابن جُرَيج، قال: سمعت عبد
  الله بن أبـي ملـيكة يقول: ثنـي عبـيد الله بن عبد الله بن عمر، أن عبد الله بن عمر
  حدّ جارية له، فقال للـجالد، وأشار إلـى رجلها وإلـى أسفلها، قلت: فأين قول الله: {
  وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ اللّهِ } قال: أفأقتلها؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ اللّهِ } فقال: أن
  تقـيـم الـحدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج،عن ابن جُرَيج: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ اللّهِ
  } قال: لا تضيعوا حدود الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: وقال مـجاهد: { لا تَأْخُذْكُمْ بِهِما رأفَةٌ }: لا تضيعوا الـحدود فـي
  أن تقـيـموها. وقالها عطاء بن أبـي ربـاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا عبد الـملك وحجاج، عن عطاء: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ
  فِـي دِينِ اللّهِ } قال: يقام حدّ الله ولا يعطل، ولـيس بـالقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثَّنى، قال: ثنـي مـحمد بن فضيـل، عن داود، عن سعيد
  بن جبـير، قال: الـجلد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبـيد بن إسماعيـل الهَبَّـاريّ،
  قال: ثنا مـحمد بن فضيـل، عن الـمغيرة، عن إبراهيـم، فـي قوله: { وَلا تَأْخُذْكُمْ
  بِهِما رأفَةٌ فـي دينِ الله } قال: الضرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، قال: سمعت عمران، قال: قلت لأبـي مـجلز: { الزَّانِـيَةُ
  وَالزَّانـي فـاجْلِدُوا كُلَّ وَاحِدٍ مِنْهُما }... إلـى قوله: { والـيَوْمِ الآخرِ
  } إنا لنرحمهم أن يجلد الرجل حدّا، أو تقطع يده.</font></font>&#13;\t\t\t<label disabled=\"true\"
