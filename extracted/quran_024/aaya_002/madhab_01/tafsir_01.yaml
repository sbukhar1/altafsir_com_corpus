  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلزَّانِيَةُ وَٱلزَّانِي فَٱجْلِدُواْ كُلَّ وَاحِدٍ
  مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِي دِينِ ٱللَّهِ
  إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَلْيَشْهَدْ عَذَابَهُمَا
  طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: إنـما ذاك
  أنه لـيس للسلطان إذا رفعوا إلـيه أن يدعهم رحمة لهم حتـى يقـيـم الـحدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فـي دِينِ
  اللّهِ } قال لا تقام الـحدود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما
  رأفَةُ } فتدعوهما من حدود الله التـي أمر بها وافترضها علـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا ابن وهب، قال: أخبرنا ابن لَهِيعة، عن خالد بن أبـي عمران،
  أنه سأل سلـيـمان بن يسار، عن قول الله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ
  الله } أي فـي الـحدود أو فـي العقوبة؟ قال: ذلك فـيهما جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الـحميد الآمُلِـيّ، قال: ثنا يحيى بن زكريا، عن
  عبد الـملك بن أبـي سلـيـمان، عن عطاء فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ
  فـي دِينِ اللّهِ } قال: أن يقام حدّ الله ولا يعطَّل، ولـيس بـالقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر فـي قوله: { وَلا
  تَأْخُذْكُمْ بِهِما رأفَةٌ فـي دين الله } قال: الضرب الشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: { وَلا تَأْخُذْكُمْ بهما رأفَةٌ } فتُـخَفِّفوا
  الضرب عنهما، ولكن أو جعوهما ضربـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يحيى
  بن أبـي بكر، قال: ثنا أبو جعفر، عن قَتادة، عن الـحسن وسعيد ابن الـمسيب: { وَلا تَأْخُذْكُمْ
  بِهما رأفَةٌ فِـي دِينِ اللّهِ } قال: الـجلد الشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مـحمد بن جعفر، عن شعبة، عن حماد، قال: يُحَدّ القاذف والشارب وعلـيهما ثـيابهما.
  وأما الزانـي فتـخـلع ثـيابه. وتلا هذه الآية: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي
  دِينِ اللّهِ } فقلت لـحماد: أهذا فـي الـحكم؟ قال: فـي الـحكم والـجلد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ،
  قال: يجتهد فـي حدّ الزانـي والفرية، ويخفف فـي حدّ الشرب. وقال قَتادة: يخفف فـي الشراب،
  ويجتهد فـي الزانـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك بـالصواب
  قول من قال: معنى ذلك: ولا تأخذكم بهما رأفة فـي إقامة حدّ الله علـيهما الذي افترض
  علـيكم إقامته علـيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا ذلك أولـى التأويـلـين
  بـالصواب، لدلالة قول الله بعده: «فـي دين الله»، يعنـي فـي طاعة الله التـي أمركم
  بها. ومعلوم أن دين الله الذي أمر به فـي الزانـيـين: إقامة الـحدّ علـيهما، علـى ما
  أمر من جلد كل واحد منهما مئة جلدة، مع أن الشدّة فـي الضرب لا حدّ لها يوقـف علـيه،
  وكلّ ضرب أوجع فهو شديد، ولـيس للذي يوجع فـي الشدّة حدّ لا زيادة فـيه فـيؤمر به وغير
  جائز وصفه جلّ ثناؤه بأنه أمر بـما لا سبـيـل للـمأموربه إلـى معرفته.</font></font>&#13;\t\t\t<label
