  أربعة.وأولـى الأقوال فـي ذلك بـالصواب قول من قال: أقلّ ما ينبغي حضور ذلك من عدد
  الـمسلـمين: الواحد فصاعداً وذلك أن الله عمّ بقوله: { وَلْـيَشْهَدْ عَذَابَهُما طائِفَةٌ
  } والطائفة: قد تقع عند العرب علـى الواحد فصاعداً. فإذا كان ذلك كذلك، ولـم يكن الله
  تعالـى ذكره وضع دلالة علـى أن مراده من ذلك خاصّ من العدد، كان معلوماً أن حضور ما
