text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِيَةُ وَٱلزَّانِي
  فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا
  رَأْفَةٌ فِي دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَلْيَشْهَدْ عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ }يقول تعالى ذكره: من زنى
  من الرجال أو زنت من النساء، وهو حُرٌّ بِكرٌ غير مُـحْصَن بزوج، فـاجلدوه ضربـاً مئة
  جلة عقوبة لِـما صنع وأتـى من معصية الله. { وَلا تَأْخُذُكُمْ بِهِما رأفَةٌ فِـي
  دِينَ اللّهِ } يقول تعالـى ذكره: لا تأخذكم بـالزانـي والزانـية أيها الـمؤمنون رأفة،
  وهي رقة الرحمة فـي دين الله، يعنـي فـي طاعة الله فـيـما أمركم به من إقامة الـحدّ
  علـيهما علـى ما ألزمكم به.واختلف أهل التأويـل فـي الـمنهيّ عنه الـمؤمنون من أخذ
  الرأفة بهما، فقال بعضهم: هو ترك إقامة حدّ الله علـيهما، فأما إذا أقـيـم علـيهما
  الـحدّ فلـم تأخذهم بهما رأفة فـي دين الله.ذكر من قال ذلك:حدثنا أبو هشام، قال: ثنا
  يحيى بن أبـي زائدة، عن نافع بن عمر، عن ابن أبـي مُلَيْكة، عن عبـيد الله بن عبد الله
  بن عمر، قال: جَلَد ابن عمر جارية له أحدثت، فجلد رجلـيها قال نافع: وحسبت أنه قال:
  وظهرها فقلت: { وَلا تَأْخَذْكُمْ بِهما رأفَةٌ فِـي دِينِ اللّهِ } فقال: وأخذتنـي
  بها رأفة، إن الله لـم يأمرنـي أن أقتلها.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن ابن
  جُرَيج، قال: سمعت عبد الله بن أبـي ملـيكة يقول: ثنـي عبـيد الله بن عبد الله بن عمر،
  أن عبد الله بن عمر حدّ جارية له، فقال للـجالد، وأشار إلـى رجلها وإلـى أسفلها، قلت:
  فأين قول الله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ اللّهِ } قال: أفأقتلها؟.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ اللّهِ } فقال: أن تقـيـم الـحدّ.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،عن ابن جُرَيج: { وَلا تَأْخُذْكُمْ بِهِما
  رأفَةٌ فِـي دِينِ اللّهِ } قال: لا تضيعوا حدود الله.قال ابن جُرَيج: وقال مـجاهد:
  { لا تَأْخُذْكُمْ بِهِما رأفَةٌ }: لا تضيعوا الـحدود فـي أن تقـيـموها. وقالها عطاء
  بن أبـي ربـاح.حدثنا أبو هشام، قال: ثنا عبد الـملك وحجاج، عن عطاء: { وَلا تَأْخُذْكُمْ
  بِهِما رأفَةٌ فِـي دِينِ اللّهِ } قال: يقام حدّ الله ولا يعطل، ولـيس بـالقتل.حدثنا
  ابن الـمثَّنى، قال: ثنـي مـحمد بن فضيـل، عن داود، عن سعيد بن جبـير، قال: الـجلد.حدثنـي
  عبـيد بن إسماعيـل الهَبَّـاريّ، قال: ثنا مـحمد بن فضيـل، عن الـمغيرة، عن إبراهيـم،
  فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فـي دينِ الله } قال: الضرب.حدثنا ابن
  عبد الأعلـى، قال: ثنا الـمعتـمر، قال: سمعت عمران، قال: قلت لأبـي مـجلز: { الزَّانِـيَةُ
  وَالزَّانـي فـاجْلِدُوا كُلَّ وَاحِدٍ مِنْهُما }... إلـى قوله: { والـيَوْمِ الآخرِ
  } إنا لنرحمهم أن يجلد الرجل حدّا، أو تقطع يده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِيَةُ وَٱلزَّانِي فَٱجْلِدُواْ
  كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِي
  دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَلْيَشْهَدْ
  عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ }قال: إنـما ذاك أنه لـيس للسلطان إذا
  رفعوا إلـيه أن يدعهم رحمة لهم حتـى يقـيـم الـحدّ.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَلا
  تَأْخُذْكُمْ بِهِما رأفَةٌ فـي دِينِ اللّهِ } قال لا تقام الـحدود.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةُ }
  فتدعوهما من حدود الله التـي أمر بها وافترضها علـيهما.قال: أخبرنا ابن وهب، قال: أخبرنا
  ابن لَهِيعة، عن خالد بن أبـي عمران، أنه سأل سلـيـمان بن يسار، عن قول الله: { وَلا
  تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ الله } أي فـي الـحدود أو فـي العقوبة؟ قال:
  ذلك فـيهما جميعاً.حدثنا عمرو بن عبد الـحميد الآمُلِـيّ، قال: ثنا يحيى بن زكريا،
  عن عبد الـملك بن أبـي سلـيـمان، عن عطاء فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ
  فـي دِينِ اللّهِ } قال: أن يقام حدّ الله ولا يعطَّل، ولـيس بـالقتل.حدثنا ابن حميد،
  قال: ثنا جرير، عن عطاء، عن عامر فـي قوله: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فـي
  دين الله } قال: الضرب الشديد.وقال آخرون: بل معنى ذلك: { وَلا تَأْخُذْكُمْ بهما رأفَةٌ
  } فتُـخَفِّفوا الضرب عنهما، ولكن أو جعوهما ضربـاً.ذكر من قال ذلك:حدثنا ابن الـمثنى،
  قال: ثنا يحيى بن أبـي بكر، قال: ثنا أبو جعفر، عن قَتادة، عن الـحسن وسعيد ابن الـمسيب:
  { وَلا تَأْخُذْكُمْ بِهما رأفَةٌ فِـي دِينِ اللّهِ } قال: الـجلد الشديد.قال: ثنا
  مـحمد بن جعفر، عن شعبة، عن حماد، قال: يُحَدّ القاذف والشارب وعلـيهما ثـيابهما. وأما
  الزانـي فتـخـلع ثـيابه. وتلا هذه الآية: { وَلا تَأْخُذْكُمْ بِهِما رأفَةٌ فِـي دِينِ
  اللّهِ } فقلت لـحماد: أهذا فـي الـحكم؟ قال: فـي الـحكم والـجلد.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ، قال: يجتهد فـي حدّ الزانـي والفرية،
  ويخفف فـي حدّ الشرب. وقال قَتادة: يخفف فـي الشراب، ويجتهد فـي الزانـي.وأولـى القولـين
  فـي ذلك بـالصواب قول من قال: معنى ذلك: ولا تأخذكم بهما رأفة فـي إقامة حدّ الله علـيهما
  الذي افترض علـيكم إقامته علـيهما.وإنـما قلنا ذلك أولـى التأويـلـين بـالصواب، لدلالة
  قول الله بعده: «فـي دين الله»، يعنـي فـي طاعة الله التـي أمركم بها. ومعلوم أن دين
  الله الذي أمر به فـي الزانـيـين: إقامة الـحدّ علـيهما، علـى ما أمر من جلد كل واحد
  منهما مئة جلدة، مع أن الشدّة فـي الضرب لا حدّ لها يوقـف علـيه، وكلّ ضرب أوجع فهو
  شديد، ولـيس للذي يوجع فـي الشدّة حدّ لا زيادة فـيه فـيؤمر به وغير جائز وصفه جلّ
  ثناؤه بأنه أمر بـما لا سبـيـل للـمأموربه إلـى معرفته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِيَةُ وَٱلزَّانِي فَٱجْلِدُواْ
  كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِي
  دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَلْيَشْهَدْ
  عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ }وإذا كان ذلك كذلك، فـالذي للـمأمورين
  إلـى معرفته السبـيـل هو عدد الـجَلد علـى ما أمر به، وذلك هو إقامة الـحد علـى ما
  قلنا. وللعرب فـي الرأفة لغتان: الرأفة بتسكين الهمزة، والرآفة بـمدّها، كالسأمة والسآمة،
  والكأْبة والكآبة. وكأنّ الرأفة الـمرّة الواحدة، والرآفة الـمصدر، كما قـيـل: ضَؤُل
  ضآلة مثل فَعُل فعالة، وقَبُح قبـاحة.وقوله: { إنْ كُنْتُـمْ تُؤْمِنُونَ بـاللّهِ
  وَالْـيَوْمِ الآخِرِ } يقول: إن كنتـم تصدّقون بـالله ر بكم وبـالـيوم الآخر، وأنكم
  فـيه مبعوثون لـحشر القـيامة وللثواب والعقاب، فإن من كان بذلك مصدّقاً فإنه لا يخالف
  الله فـي أمره ونهيه خوف عقابه علـى معاصيه. وقوله: { وَلْـيَشْهَدْ عَذَابَهُما طائِفَةٌ
  مِنَ الـمُؤْمِنِـينَ } يقول تعالـى ذكره: ولـيحضر جلد الزانـيـين البِكْرَين وحدّهما
  إذا أقـيـم علـيهما طائفةٌ من الـمؤمنـين. والعرب تسمي الواحد فما زاد. طائفة. { مِنَ
  الـمُؤُمِنـينَ } يقول: من أهل الإيـمان بـالله ورسوله.وقد اختلف أهل التأويـل فـي
  مبلغ عدد الطائفة الذي أمر الله بشهود عذاب الزانـيـين البِكْرين، فقال بعضهم: أقله
  واحد. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن ابن أبـي نـجيح، عن مـجاهد، قال: الطائفة: رجل.حدثنا علـيّ بن سهل بن موسى بن إسحاق
  الكنانـيّ وابن القوّاس، قالا: ثنا يحيى بن عيسى، عن سفـيان، عن ابن أبـي نـجيح، عن
  مـجاهد، فـي قول الله: { وَلْـيَشْهَدْ عَذَابَهُما طائِقَةٌ مِنَ الـمُؤْمِنِـينَ
  } قال: الطائفة رجل. قال علـيّ: فما فوق ذلك وقال ابن القوّاس: فأكثر من ذلك.حدثنا
  علـيّ، قال: ثنا زيد، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: الطائفة: رجل.حدثنا
  يعقوب، قال: ثنا ابن عُلَـية، قال: قال ابن أبـي نـجيح: { وَلْـيَشْهَدْ عَذَابَهُما
  طائِفَةٌ مِنَ الـمُؤْمِنِـينَ } قال مـجاهد: أقله رجل.حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا أبو بشر، عن مـجاهد، فـي قوله: { وَلْـيَشْهَدْ عَذَابَهُما طائِفَةٌ مِنَ
  الـمُؤْمِنِـينَ } قال: الطائفة: الواحد إلـى الألف.حدثنا ابن بشار، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن مـجاهد فـي هذه الآية: { وَلْـيَشْهَدْ عَذَابَهُما
  طائِفَةٌ مِن الـمُؤْمِنـينَ } قال: الطائفة واحد إلـى الألف{ وَإنْ طائِفَتانِ مِنَ
  الـمُؤْمنِـينَ اقْتَتَلُوا فأَصْلِـحُوا بَـيْنَهُما }حدثنا ابن الـمثنى، قال: ثنـي
  وهب بن جرير، قال: ثنا شعبة، عن أبـي بشر، عن مـجاهد، قال: الطائفة: الرجل الواحد إلـى
  الألف، قال: { وَإنْ طائِفَتانِ مِنَ الـمُؤْمِنِـينَ اقْتَتَلُوا فَأَصْلِـحُوا بَـيْنَهُما
  }: إنـما كانا رجلـين.حدثنا القاسم، قال: ثنا الـحسين، قال: سمعت عيسى بن يونس، يقول:
  ثنا النعمان بن ثابت، عن حماد وإبراهيـم قالا: الطائفة: رجل.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَلْـيَشْهَدْ
  عَذَابَهُما طائِفَةٌ مِنَ الـمُؤْمِنِـينَ } قال: الطائفة: رجل واحد فما فوقه.وقال
  آخرون: أقله فـي فـي هذا الـموضع رجلان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِيَةُ وَٱلزَّانِي فَٱجْلِدُواْ
  كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِي
  دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَلْيَشْهَدْ
  عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ }ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا ابن عُلَـية، قال: ثنا ابن أبـي نـجيح، فـي قوله: { وَلْـيَشْهَدْ عَذَابَهُما
  طائِفَةٌ مِنَ الـمُؤْمِنِـينَ } قال: قال عطاء: أقله رجلان.حدثنـي القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: أخبرنـي عمر بن عطاء عن عكرمة قال: لـيحضر
  رجلان فصاعداً.وقال آخرون: أقلّ ذلك ثلاثة فصاعداً.ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا عيسى بن يونس، عن ابن أبـي ذئب، عن الزهريّ، قال: الطائفة: الثلاثة
  فصاعداً.حدثنا مـحمد بن عبد الأعلى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة، فـي
  قوله: { وَلْـيَشْهَدْ عَذَابَهُما طائِفَةٌ مِنَ الـمُؤْمِنِـينَ } قال: نفر من الـمسلـمين.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.حدثنـي أبو السائب،
  قال: ثنا حفص بن غياث، قال: ثنا أشعث، عن أبـيه، قال: أتـيت أبـا بَرْزة الأسلـميّ
  فـي حاجة وقد أخرج جارية إلـى بـاب الدار وقد زنت، فدعا رجلاً فقال: اضربها خمسين فدعا
  جماعة، ثم قرأ: { وَلْـيَشْهَدْ عَذَابَهُما طائِفَةٌ مِنَ الـمُؤْمِنِـينَ }.حدثنا
  أبو هشام الرفـاعيّ، قال: ثنا يحيى، عن أشعث، عن أبـيه، أن أبـا بَرْزة أمر ابنه أن
  يضرب جارية له ولدت من الزنا ضربـاً غير مبرِّح، قال: فألقـى علـيها ثوبـا وعنده قوم،
