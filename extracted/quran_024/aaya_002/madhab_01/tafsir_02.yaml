text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِيَةُ وَٱلزَّانِي
  فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا
  رَأْفَةٌ فِي دِينِ ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَلْيَشْهَدْ عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ }{ ٱلزَّانِيَةُ وَٱلزَّانِى
  } أي جلدهما. ويجوز أن يكون الخبر: { فَٱجْلِدُواْ } ، وإنما دخلت الفاء لكون الألف
  واللام بمعنى الذي وتضمينه معنى الشرط، تقديره: التي زنت، والذي زنى فاجلدوهما، كما
  تقول: من زنى فاجلدوه، وكقوله:{ وَٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَـٰتِ ثُمَّ لَمْ
  يَأْتُواْ بِأَرْبَعَةِ شُهَدَاء فَٱجْلِدُوهُمْ }[النور: 4]. وقرىء بالنصب على إضمار
  فعل يفسره الظاهر، وهو أحسن من سورة أنزلناها لأجل الأمر. وقرىء: «والزان» بلا ياء.
  والجلد: ضرب الجلد، يقال: جلده، كقولك: ظهره وبطنه ورأسه. فإن قلت: أهذا حكم جميع الزناة
  والزواني، أم حكم بعضهم؟ قلت: بل هو حكم من ليس بمحصن منهم، فإنّ المحصن حكمه الرجم.
  وشرائط الإحصان عند أبي حنيفة ست: الإسلام، والحرية، والعقل، والبلوغ، والتزوج بنكاح
  صحيح، والدخول. إذا فقدت واحدة منها فلا إحصان. وعند الشافعي: الإسلام ليس بشرط، لما
  روي:(730) أن النبيّ صلى الله عليه وسلم رجَم يهودِيّين زَنياً. وحجة أبي حنيفة قوله
  صلى الله عليه وسلم:(731) \" مَنْ أَشرَكَ باللَّهِ فليسَ بمحصنٍ \" فإن قلت: اللفظ
  يقتضي تعليق الحكم بجميع الزناة والزواني، لأن قوله: { ٱلزَّانِيَةُ وَٱلزَّانِى }
  عام في الجميع، يتناول المحصن وغير المحصن. قلت: الزانية والزاني يدلاّن على الجنسين
  المنافيين لجنسي العفيف والعفيفة دلالة مطلقة والجنسية قائمة في الكلّ والبعض جميعاً،
  فأيهما قصد المتكلم فلا عليه، كما يفعل بالاسم المشترك[ولا تأخذكم بهما رأفة في دين
  الله]. وقرىء: «ولا يأخذكم» بالياء. ورأفة، بفتح الهمزة. ورآفة على فعالة. والمعنى:
  أن الواجب على المؤمنين أن يتصلبوا في دين الله ويستعملوا الجدّ والمتانة فيه، ولا
  يأخذهم اللين والهوادة في استيفاء حدوده. وكفى برسول الله صلى الله عليه وسلم أسوة
  في ذلك حيث قال:(732) \" لو سرقت فاطمة بنت محمد لقطعت يدها \" وقوله: { إِن كُنتُمْ
  تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ } من باب التهييج وإلهاب الغضب لله ولدينه
  وقيل: لا تترحموا عليهما حتى لا تعطلوا الحدود أو حتى لا توجعوهما ضرباً. وفي الحديث:(733)
  \" يُؤتى بوالٍ نقصَ مِنَ الحدّ سوطاً، فيقولُ: رحمةٌ لعبادِك، فيقالُ لَهُ: أأنتَ
  أرحمُ بهم مِنِّي، فيؤمرُ به إلى النار. ويؤتى بمن زاد سوطاً فيقولُ لينتهوا عَنْ معاصِيك
  فيؤمرُ به إلى النار \" ، وعن أبي هريرة:(734) \" إقامة حدّ بأرض خير لأهلها من مطر
  أربعين ليلة \" وعلى الإمام أن ينصب للحدود رجلاً عالماً بصيراً يعقل كيف يضرب. والرجل
  يجلد قائماً على مجرّده ليس عليه إلاّ إزاره؛ ضرباً وسطاً لا مبرحاً ولا هيناً، مفرّقاً
  على الأعضاء كلها لا يستثنى منها إلاّ ثلاثاً: الوجه والرأس، والفرج، وفي لفظ الجلد:
  إشارة إلى أنه ينبغي أن يتجاوز الألم إلى اللحم. والمرأة تجلد قاعدة، ولا ينزع من ثيابها
  إلاّ الحشو والفرو، وبهذه الآية استشهد أبو حنيفة على أن الجلد حدّ غير المحصن بلا
  تغريب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ ٱلزَّانِيَةُ وَٱلزَّانِي فَٱجْلِدُواْ كُلَّ
  وَاحِدٍ مِّنْهُمَا مِئَةَ جَلْدَةٍ وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِي دِينِ
  ٱللَّهِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَلْيَشْهَدْ عَذَابَهُمَا
  طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ }وما احتج به الشافعي على وجوب التغريب من قوله صلى
  الله عليه وسلم:(735) \" البكر بالبكر جلد مائة وتغريب عام \" وما يروى عن الصحابة:
  أنهم جلدوا ونفوا؛ منسوخ عنده وعند أصحابه بالآية، أو محمول على وجه التعزيز، والتأديب
  من غير وجوب. وقول الشافعي في تغريب الحرّ واحد، وله في العبد ثلاثة أقاويل: يغرب سنة
  كالحرّ، ويغرب نصف سنة كما يجلد خمسين جلدة، ولا يغرب كما قال أبو حنيفة. وبهذه الآية
  نسخ الحبس والأذى في قوله تعالى:{ فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ }[النساء: 15]،
  وقوله تعالى: { فَـآذوهما }. قيل: تسميته عذاباً دليل على أنه عقوبة. ويجوز أن يسمى
  عذاباً، لأنه يمنع من المعاودة كما سمي نكالاً.الطائفة: الفرقة التي يمكن أن تكون حلقة،
  وأقلها ثلاثة أو أربعة؛ وهي صفة غالبة كأنها الجماعة الحافة حول الشيء. وعن ابن عباس
  في تفسيرها: أربعة إلى أربعين رجلاً من المصدقين بالله. وعن الحسن: عشرة. وعن قتادة:
  ثلاثة فصاعداً. وعن عكرمة: رجلان فصاعداً. وعن مجاهد: الواحد فما فوقه. وفضل قول ابن
  عباس، لأنّ الأربعة هي الجماعة التي يثبت بها هذا الحدّ والصحيح أن هذه الكبيرة من
  أمّهات الكبائر، ولهذا قرنها الله بالشرك وقتل النفس في قوله:{ وَلاَ يَزْنُونَ وَمَن
  يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً }[الفرقان: 68]، وقال:{ وَلاَ تَقْرَبُواْ ٱلزّنَىٰ
  إِنَّهُ كَانَ فَاحِشَةً وَسَاء سَبِيلاً }[الإسراء: 32] وعن النبي صلى الله عليه وسلم:(736)
  \" يا معشرَ الناسِ اتقُوا الزنَى فإنَّ فيهِ ستُّ خصالٍ: ثلاثٌ في الدُّنيا، وثلاثٌ
  في الآخرة. فأمّا اللاَّتي في الدُنيا: فيَذهبُ البهاء: ويورثُ الفقرَ، وينقصُ العمرَ،
  وأما اللاتي في الآخرة: فيُوجبُ السخطةَ، وسوءَ الحسابِ، والخلودَ في النار \" ولذلك
  وفّى الله فيه عقد المائة بكماله، بخلاف حدّ القذف وشرب الخمر. وشرع فيه القتلة الهولة
  وهي الرجم، ونهى المؤمنين عن الرأفة على المجلود فيه. وأمر بشهادة الطائفة للتشهير،
  فوجب أن تكون طائفة يحصل بها التشهير، والواحد والاثنان ليسوا بتلك المثابة، واختصاصه
  المؤمنين لأن ذلك أفضح، والفاسق بين صلحاء قومه أخجل. ويشهد له قول ابن عباس رضي الله
  عنهما: إلى أربعين رجلاً من المصدقين بالله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

