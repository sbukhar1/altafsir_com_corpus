text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِنْ أَمَرْتَهُمْ لَيَخْرُجُنَّ قُل لاَّ تُقْسِمُواْ
  طَاعَةٌ مَّعْرُوفَةٌ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ }يقول تعالـى ذكره:
  وحلف هؤلاء المعرِضون عن حكم الله وحكم رسوله إذ دعوا إلـيه { بـاللّهِ جَهْدَ أيـمَانِهِمْ
  } يقول: أغلظ أيـمانهم وأشدّها: { لَئِنْ أمَرْتَهُمْ } يا مـحمد بـالـخروج إلـى جهاد
  عدوّك وعدوّ الـمؤمنـين { لَـيَخْرُجُنَّ قُلْ لا تُقْسمُوا } لا تـحلفوا، فإن هذه
  { طاعَةٌ مَعْرُوفَةٌ } منكم، فـيها التكذيب. كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { قُلْ لا تُقْسِمُوا طاعَةٌ مَعْرُوفَةٌ
  } قال: قد عُرفت طاعتكم إلـيَّ أنكم تكذبون. { إنَّ اللّهَ خَبـيرٌ بِـمَا تَعْمَلُونَ
  } يقول: إن الله ذو خبرة بـما تعملون من طاعتكم الله ورسوله، أو خلافكم أمرهما أو غير
  ذلك من أموركم، لا يخفـي علـيه من ذلك شيء، وهو مـجازيكم بكل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

