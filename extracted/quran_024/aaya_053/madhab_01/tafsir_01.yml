  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِنْ أَمَرْتَهُمْ لَيَخْرُجُنَّ قُل لاَّ تُقْسِمُواْ
  طَاعَةٌ مَّعْرُوفَةٌ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وحلف هؤلاء المعرِضون عن حكم الله وحكم رسوله إذ
  دعوا إلـيه { بـاللّهِ جَهْدَ أيـمَانِهِمْ } يقول: أغلظ أيـمانهم وأشدّها: { لَئِنْ
  أمَرْتَهُمْ } يا مـحمد بـالـخروج إلـى جهاد عدوّك وعدوّ الـمؤمنـين { لَـيَخْرُجُنَّ
  قُلْ لا تُقْسمُوا } لا تـحلفوا، فإن هذه { طاعَةٌ مَعْرُوفَةٌ } منكم، فـيها التكذيب.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { قُلْ لا تُقْسِمُوا طاعَةٌ مَعْرُوفَةٌ
  } قال: قد عُرفت طاعتكم إلـيَّ أنكم تكذبون. { إنَّ اللّهَ خَبـيرٌ بِـمَا تَعْمَلُونَ
  } يقول: إن الله ذو خبرة بـما تعملون من طاعتكم الله ورسوله، أو خلافكم أمرهما أو غير
  ذلك من أموركم، لا يخفـي علـيه من ذلك شيء، وهو مـجازيكم بكل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
