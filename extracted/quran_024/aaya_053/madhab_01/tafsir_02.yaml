text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِنْ أَمَرْتَهُمْ لَيَخْرُجُنَّ قُل لاَّ تُقْسِمُواْ
  طَاعَةٌ مَّعْرُوفَةٌ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ }جهد يمينه: مستعار
  من جهد نفسه: إذا بلغ أقصى وسعها، وذلك إذا بالغ في اليمين وبلغ غاية شدّتها ووكادتها.
  وعن ابن عباس رضي الله عنه: من قال بالله،[فقد] جهد يمينه. وأصل: أقسم جهد اليمين:
  أقسم يجهد اليمين جهداً، فحذف الفعل وقدّم المصدر فوضع موضعه مضافاً إلى المفعول كقوله:{ فَضَرْبَ
  ٱلرّقَابِ }[محمد: 4] وحكم هذا المنصوب حكم الحال، كأنه قال: جاهدين أيمانهم. و { طَاعَةٌ
  مَّعْرُوفَةٌ } خبر مبتدأ محذوف، أو مبتدأ محذوف الخبر، أي: أمركم والذي يطلب منكم
  طاعة معروفة معلومة لا يشكّ فيها ولا يرتاب، كطاعة الخلص من المؤمنين الذين طابق باطن
  أمرهم ظاهره، لا أيمان تقسمون بها بأفواهكم وقلوبكم على خلافها، أو طاعتكم طاعة معروفة،
  بأنها القول دون الفعل. أو طاعة معروفة أمثل وأولى بكم من هذه الأَيمان الكاذبة. وقرأ
  اليزيدي: «طاعة معروفة» بالنصب على معنى: أطيعوا طاعة { إِنَّ ٱللَّهَ خَبِيرٌ } يعلم
  ما في ضمائركم ولا يخفى عليه شيء من سرائركم، وأنه فاضحكم لا محالة ومجازيكم على نفاقكم.\r\n\t\t\t\r\n\t\t\t</section>"

