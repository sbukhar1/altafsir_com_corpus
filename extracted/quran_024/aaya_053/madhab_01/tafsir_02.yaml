  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِنْ أَمَرْتَهُمْ لَيَخْرُجُنَّ قُل لاَّ تُقْسِمُواْ
  طَاعَةٌ مَّعْرُوفَةٌ إِنَّ ٱللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جهد يمينه: مستعار من جهد نفسه: إذا بلغ أقصى وسعها، وذلك إذا بالغ
  في اليمين وبلغ غاية شدّتها ووكادتها. وعن ابن عباس رضي الله عنه: من قال بالله،[فقد]
  جهد يمينه. وأصل: أقسم جهد اليمين: أقسم يجهد اليمين جهداً، فحذف الفعل وقدّم المصدر
  فوضع موضعه مضافاً إلى المفعول كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَضَرْبَ ٱلرّقَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  4] وحكم هذا المنصوب حكم الحال، كأنه قال: جاهدين أيمانهم. و { طَاعَةٌ مَّعْرُوفَةٌ
  } خبر مبتدأ محذوف، أو مبتدأ محذوف الخبر، أي: أمركم والذي يطلب منكم طاعة معروفة معلومة
  لا يشكّ فيها ولا يرتاب، كطاعة الخلص من المؤمنين الذين طابق باطن أمرهم ظاهره، لا
  أيمان تقسمون بها بأفواهكم وقلوبكم على خلافها، أو طاعتكم طاعة معروفة، بأنها القول
  دون الفعل. أو طاعة معروفة أمثل وأولى بكم من هذه الأَيمان الكاذبة. وقرأ اليزيدي:
  «طاعة معروفة» بالنصب على معنى: أطيعوا طاعة { إِنَّ ٱللَّهَ خَبِيرٌ } يعلم ما في
  ضمائركم ولا يخفى عليه شيء من سرائركم، وأنه فاضحكم لا محالة ومجازيكم على نفاقكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
