text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يُسَبِّحُ لَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلطَّيْرُ صَآفَّاتٍ كُلٌّ
  قَدْ عَلِمَ صَلاَتَهُ وَتَسْبِيحَهُ وَٱللَّهُ عَلِيمٌ بِمَا يَفْعَلُونَ } * { وَللَّهِ
  مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: ألـم تنظر يا مـحمد بعين قلبك فتعلـم أن الله يصلـي له من
  فـي السموات والأرض من مَلَك وإنس وجنّ. { والطَّيْرُ صَافَّـاتٍ } فـي الهواء أيضا
  تسبح له. { كُلٌّ قَدْ عَلِـمَ صَلاتَهُ وَتَسْبِـيحَه } والتسبـيح عندك صلاة، فـيقال:
  قـيـل: إن الصلاة لبنـي آدم والتسبـيح لغيرهم من الـخـلق، ولذلك فصّل فـيـما بـين ذلك.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنـي عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يُسَّبِّحُ لَهُ مَنْ فِـي السَّمَوَاتِ والأرْضِ
  والطَّيْرُ صَافَّـات كُلّ قَدْ عَلِـمَ صَلاتَهُ وَتَسْبِـيحَهُ } قال: والصلاة للإنسان،
  والتسبـيح لـما سوى ذلك من الـخـلق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد: قوله: { أَلَـمْ تَرَ أنَّ اللّهَ يُسَبِّحُ لَهُ مَنْ فِـي
  السَّمَوَاتِ والأرْضِ والطَّيْرُ صَافَّـاتٍ كُلٌّ قَدْ عَلِـمَ صَلاتَهُ وَتَسْبِـيحَهُ
  } قال: صلاته: للناس، وتسبـيحه: عامة لكلّ شيء.ويتوجه قوله: { كُلٌّ قَدْ عَلِـمَ صَلاتَهُ
  وَتَسْبِـيحَهُ } لوجوه: أحدها: أن تكون الهاء التـي فـي قوله: { صَلاتَهُ وَتَسْبِـيحَهُ
  } من ذكر «كلّ»، فـيكون تأويـل الكلام: كل مصلّ ومسبح منهم قد علـم الله صلاته وتسبـيحه،
  ويكون «الكلّ» حينئذٍ مرتفعاً بـالعائد من ذكره فـي قوله: { كُلٌّ قَدْ عَلِـمَ صَلاتَهُ
  وَتَسْبِـيحَهُ } ، وهو الهاء التـي فـي الصلاة.والوجه الآخر: أن تكون الهاء فـي الصلاة
  والتسبـيح أيضاً ل«الكلّ»، ويكون «الكلّ» مرتفعاً بـالعائد من ذكره علـيه فـي: { عَلِـمَ
  } ، ويكون: { عَلِـمَ } فعلاً ل«الكلّ»، فـيكون تأويـل الكلام حينئذٍ: قد علـم كلّ
  مصلّ ومسبح منهم صلاة نفسه وتسبـيحه الذي كُلِّفه وأُلْزمه.والوجه الآخر: أن تكون الهاء
  فـي الصلاة والتسبـيح من ذكر الله، والعلـم ل«الكل»، فـيكون تأويـل الكلام حينئذٍ:
  قد علـم كلّ مسبِّح ومُصَلّ صلاة الله التـي كلّفه إياها، وتسبـيحه. وأظهر هذه الـمعانـي
  الثلاثة علـى هذا الكلام الـمعنى الأوّل، وهو أن يكون الـمعنى: كلّ مصلّ منهم ومسبِّح،
  قد علـم الله صلاته وتسبـيحه.وقوله: { وَاللّهُ عَلِـيـمٌ بِـما يَفْعَلُونَ } يقول
  تعالـى ذكره: والله ذو علـم بـما يفعل كلّ مصلّ ومسبح منهم، لا يخفـى علـيه شيء من
  أفعالهم، طاعتها ومعصيتها، مـحيط بذلك كله، وهو مـجازيهم علـى ذلك كله.وقوله: { وَلِلّهِ
  مُلْكُ السَّمَوَاتِ والأرْضِ } يقول جلّ ثناؤه: ولله سلطان السموات والأرض وملكها،
  دون كلّ من هو دونه من سلطان وملِك، فإياه فـارهبوا أيها الناس، وإلـيه فـارغبوا لا
  إلـى غيره، فإن بـيده خزائن السموات والأرض، لا يخشى بعطاياكم منها فقراً. { وَإلـى
  اللّهِ الـمَصِيرُ }: يقول: وأنتـم إلـيه بعد وفـاتكم، مصيركم ومَعادكم، فـيوفـيكم
  أجور أعمالكم التـي عملتـموها فـي الدنـيا، فأحسنوا عبـادته، واجتهدوا فـي طاعته، وقدّموا
  لأنفسكم الصالـحاتِ من الأعمال.\r\n\t\t\t\r\n\t\t\t</section>"

