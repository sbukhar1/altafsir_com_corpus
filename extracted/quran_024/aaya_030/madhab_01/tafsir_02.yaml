text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لِّلْمُؤْمِنِينَ
  يَغُضُّواْ مِنْ أَبْصَارِهِمْ وَيَحْفَظُواْ فُرُوجَهُمْ ذٰلِكَ أَزْكَىٰ لَهُمْ إِنَّ
  ٱللَّهَ خَبِيرٌ بِمَا يَصْنَعُونَ }من للتبعيض، والمراد غضّ البصر عما يحرم، والاقتصار
  به على ما يحلّ وجوّز الأخفش أن تكون مزيدة، وأباه سيبويه. فإن قلت: كيف دخلت في غضّ
  البصر دون حفظ الفروج؟ قلت: دلالة على أن أمر النظر أوسع. ألا ترى أن المحارم لا بأس
  بالنظر إلى شعورهنّ وصدورهنّ وثديهنّ وأعضادهنّ وأسوقهنّ وأقدامهن وكذلك الجواري المستعرضات،
  والأجنبية ينظر إلى وجهها وكفيها وقدميها في إحدى الروايتين. وأما أمر الفرج فمضيق
  وكفاك فرقاً أن أبيح النظر إلاّ ما استثنى منه، وحظر الجماع إلاّ ما استثنى منه، ويجوز
  أن يراد - مع حفظها عن الإفضاء إلى ما لا يحلّ - حفظها عن الإبداء. وعن ابن زيد: كل
  ما في القرآن من حفظ الفرج فهو عن الزنا، إلاّ هذا فإنه أراد به الاستتار. ثم أخبر
  أنه { خَبِيرٌ } بأفعالهم وأحوالهم، وكيف يجيلون أبصارهم؟ وكيف يصنعون بسائر حواسهم
  وجوارحهم؟ فعليهم - إذا عرفوا ذلك - أن يكونوا منه على تقوى وحذر في كل حركة وسكون.\r\n\t\t\t\r\n\t\t\t</section>"

