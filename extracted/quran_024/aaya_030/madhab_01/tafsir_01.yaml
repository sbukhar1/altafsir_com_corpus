text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لِّلْمُؤْمِنِينَ
  يَغُضُّواْ مِنْ أَبْصَارِهِمْ وَيَحْفَظُواْ فُرُوجَهُمْ ذٰلِكَ أَزْكَىٰ لَهُمْ إِنَّ
  ٱللَّهَ خَبِيرٌ بِمَا يَصْنَعُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  { قُلْ للـمؤْمِنـينَ } بـالله وبك يا مـحمد { يَغُضُّوا مِنْ أبْصَارِهِمْ } يقول:
  يكفوا من نظرهم إلـى ما يشتهون النظر إلـيه مـما قد نهاهم الله عن النظر إلـيه. { وَيحْفَظُوا
  فُرُوجَهُمْ } أن يراها مَنْ لا يحلّ له رؤيتها، بلبس ما يسترها عن أبصارهم. { ذلكَ
  أزْكَى لَهُمْ } يقول: فإنّ غضها من النظر عما لا يحلّ النظر إلـيه وحفظ الفرج عن أن
  يظهر لأبصار الناظرين، أطهر لهم عند الله وأفضل. { إنَّ اللّهُ خَبِـيرٌ بِـمَا يَصْنَعُونَ
  } يقول: إن الله ذو خبرة بـما تصنعون أيها الناس فـيـما أمركم به من غضّ أبصاركم عما
  أمركم بـالغضّ عنه وحفظ فروجكم عن إظهارها لـمن نهاكم عن إظهارها له.وبنـحو ما قلنا
  فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ بن سهل الرّملـيّ، قال: ثنا
  حجاج، قال: ثنا أبو جعفر، عن الربـيع بن أنس، عن أبـي العالـية فـي قوله: { قُلْ للْـمُؤمِنـينَ
  يَغُضُّوا مِنْ أبْصَارِهِمْ وَيحْفَظُوا فُرُوجَهُمْ } قال: كل فرج ذُكِر حفظة فـي
  القرآن فهو من الزنا، إلا هذه:{ وَقُلْ للْـمُؤْمِناتِ يَغْضُضْنَ مِنْ أبْصَارِهِنَّ
  وَيحْفَظْنَ فُرُوجَهُنَّ }فإنه يعنـي الستر.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قُلْ للْـمُؤْمِنِـينَ يَغُضُّوا مِنْ
  أبْصَارِهِمْ وَيَحْفَظُوا فُرُوجَهُمْ }{ وَقُلْ للْـمُؤْمِناتِ يَغْضُضْنَ مِنْ أبْصَارِهِنَّ
  وَيحفَظْنَ فُرُوجَهُنَّ }قال: يغضوا أبصارهم عما يكره الله.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { قُلْ للْـمُؤْمِنِـينَ يَغُضُّوا مِنْ أبْصَارِهِمْ
  } قال: يغضّ من بصره: أن ينظر إلـى ما لا يحلّ له، إذا رأى ما لا يحلّ له غضّ من بصره،
  لا ينظر إلـيه، ولا يستطيع أحد أن يغضّ بصره كله، إنـما قال الله: { قُلْ لِلْـمُؤْمِنِـينَ
  يَغُضُّوا مِنْ أبْصَارِهِمْ }.\r\n\t\t\t\r\n\t\t\t</section>"

