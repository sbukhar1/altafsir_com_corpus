  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم سبحانه بطوائف الملائكة التي تنزع الأرواح من الأجساد، وبالطوائف
  التي تنشطها أي تخريجها. من نشط الدلو من البئر إذا أخرجها، وبالطوائف التي تسبح في
  مضيها، أي: تسرع فتسبق إلى ما أمروا به، فتدبر أمراً من أمور العباد مما يصلحهم في
  دينهم أو دنياهم كما رسم لهم { غَرْقاً } إغراقاً في النزع، أي: تنزعها من أقاصى الأجساد
  من أناملها وأظفارها أو أقسم بخيل الغزاة التي تنزع في أعنتها نزعاً تغرق فيه الأعنة
  لطول أعناقها؛ لأنها عراب. والتي تخرج من دار الإسلام إلى دار الحرب من قولك: «ثور
  ناشط» إذا خرج من بلد إلى بلد، والتي تسبح في جريها فتسبق إلى الغاية فتدبر الغلبة
  والظفر، وإسناد التدبير إليها، لأنها من أسبابه. أو أقسم بالنجوم التي تنزع من المشرق
  إلى المغرب. وإغراقها في النزع: أن تقطع الفلك كله حتى تنحط في أقصى الغرب، والتي تخرج
  من برج إلى برج، والتي تسبح في الفلك من السيارة فتسبق فتدبر أمراً من علم الحساب.
  وقيل النازعات أيدي الغزاة، أو أنفسهم تنزع القسيّ بإغراق السهام، والتي تنشط الأوهاق
  والمقسم عليه محذوف، وهو «لتبعثن» لدلالة ما بعده عليه من ذكر القيامة. و { يَوْمَ
  تَرْجُفُ } منصوب بهذا المضمر. و { ٱلرَّاجِفَةُ } الواقعة التي ترجف عندها الأرض والجبال،
  وهي النفخة الأولى: وصفت بما يحدث بحدوثها { تَتْبَعُهَا ٱلرَّادِفَةُ } أي الواقعة
  التي تردف الأولى، وهي النفخة الثانية. ويجوز أن تكون الرادفة من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم بَعْضُ ٱلَّذِى تَسْتَعْجِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  72]، أي القيامة التي يستعجلها الكفرة استبعاداً لها، وهي رادفة لهم لاقترابها. وقيل
  (الراجفة) الأرض والجبال، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تَرْجُفُ ٱلأَرْضُ وَٱلْجِبَالُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  14] والرادفة: السماء والكواكب؛ لأنها تنشق وتنتثر كواكبها على أثر ذلك. فإن قلت: ما
  محل تتبعها؟ قلت: الحال، أي: ترجف تابعتها الرادفة. فإن قلت: كيف جعلت { يَوْمَ تَرْجُفُ
  } ظرفاً للمضمر الذي هو لتبعثن، ولا يبعثون عند النفخة الأولى؟ قلت: المعنى لتبعثنّ
  في الوقت الواسع الذي يقع فيه النفختان، وهم يبعثون في بعض ذلك الوقت الواسع، وهو وقت
  النفخة الأخرى. ودلّ على ذلك أنّ قوله: { تَتْبَعُهَا ٱلرَّادِفَةُ } جعل حالاً عن
  الراجفة. ويجوز أن ينتصب { يَوْمَ تَرْجُفُ } بما دلّ عليه { قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ
  } أي يوم ترجف وجفت القلوب { وَاجِفَةٌ } شديدة الاضطراب، والوجيب والوجيف: أخوان {
  خَـٰشِعَةٌ } ذليلة. فإن قلت: كيف جاز الابتدء بالنكرة؟ قلت: { قُلُوبٍ } مرفوعة بالابتداء
  و { وَاجِفَةٌ } صفتها، و { أَبْصَـٰرُهَا خَـٰشِعَةٌ } خبرها فهو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مّن مُّشْرِكٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 221]، فإن قلت: كيف صح
  إضافة الأبصار إلى القلوب؟ قلت: معناه أبصار أصحابها بدليل قوله: { يَقُولُونَ }  {
  فِى ٱلْحَـٰفِرَةِ } في الحالة الأولى، يعنون: الحياة بعد الموت.</font></font>&#13;\t\t\t<label
