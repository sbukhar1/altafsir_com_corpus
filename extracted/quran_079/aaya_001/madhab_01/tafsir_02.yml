  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا هُم بِٱلسَّاهِرَةِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما حقيقة هذه الكلمة؟ قلت: يقال: رجع فلان في حافرته، أي:
  في طريقه التي جاء فيها فحفرها، أي: أثر فيها بمشيه فيها: جعل أثر قدميه حفراً، كما
  قيل: حفرت أسنانه حفراً: إذا أثر الأكال في أسناخها. والخط المحفور في الصخر. وقيل:
  حافرة، كما قيل: عيشة راضية، أي: منسوبة إلى الحفر والرضا، أو كقولهم: نهارك صائم،
  ثم قيل لمن كان في أمر فخرج منه ثم عاد إليه: رجع إلى حافرته، أي طريقته وحالته الأولى.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَحَافِرَةٌ
  عَلَى صلَعٍ وَشَيْبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَعَاذَ
  اللَّهِ مِنْ سَفَهٍ وَعَارٍ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: أرجوعاً إلى حافرة؟ وقيل: النقد عند الحافرة، يريدون عند الحالة
  الأولى: وهي الصفقة وقرأ أبو حيوة «في الحفرة» والحفرة بمعنى: المحفورة. يقال: حفرت
  أسنانه فحفرت حفراً، وهي حفرة؛ وهذه القراءة دليل على أن الحافرة في أصل الكلمة بمعنى
  المحفورة. يقال: «نخر» العظم فهو نخر وناخر، كقولك طمع فهو طمع وطامع؛ وفعل أبلغ من
  فاعل؛ وقد قرىء بهما: وهو البالي الأجوف الذي تمر فيه الريح فيسمع له نخير. و { إِذاً
  } منصوب بمحذوف، تقديره: أئذاكنا عظاماً نرد ونبعث { كَرَّةٌ خَـٰسِرَةٌ } منسوبة إلى
  الخسران، أو خاسر أصحابها. والمعنى: أنها إن صحت فنحن إداً خاسرون لتكذيبنا بها، وهذا
  استهزاء منهم فإن قلت بم تعلق قوله { فَإِنَّمَا هِىَ زَجْرَةٌ وَٰحِدَةٌ } قلت: بمحذوف،
  معناه: لا تستصعبوها، فإنما هي زجرة واحدة؛ يعني: لا تحسبوا تلك الكرة صعبة على الله
  عز وجل، فإنها سهلة هينة في قدرته، ما هي إلا صيحة واحدة، يريد النفخة الثانية { فَإِذَا
  هُم } أحياء على وجه الأرض بعد ما كانوا أمواتاً في جوفها، من قولهم: زجر البعير، إذا
  صاح عليه. والساهرة: الأرض البيضاء المستوية، سميت بذلك لأنّ السراب يجري فيها، من
  قولهم: عين ساهرة جارية الماء، وفي ضدها: نائمة. قال الأشعث بن قيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَسَاهِرَةٍ يُضْحِى السَّرابُ مُجَلَّلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لأَقْطَارِهَا قَدْ جُبْتُهَا مُتَلَثِّمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو لأنّ سالكها لا ينام خوف الهلكة.
