  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثنا عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { والنَّاشِطاتِ نَشْطاً
  } قال: الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الفرّاء يقول: الذي سمعت من
  العرب أن يقولوا: أنْشَطْت، وكأنما أُنْشط من عِقال، ورَبْطُها: نشطها، والرابط: الناشِط
  قال: وإذا ربطت الحبل في يد البعير فقد نَشَطته تَنْشِطهُ، وأنت ناشِط، وإذا حللته
  فقد أنشطته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: { النَّاشِطاتِ نَشْطاً
  } هو الموت يَنْشِط نفسَ الإنسان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد { والنَّاشِطاتِ نَشْطاً
  } قال: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  قال: ثنا سفيان، عن عبد الله بن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا يوسف بن يعقوب، قال: ثنا شعبة عن السديّ،
  عن أبي صالح، عن ابن عباس { والنَّاشِطاتِ نَشْطاً } قال: حين تَنْشِط نفسَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن السديّ { والنَّاشِطاتِ
  نَشْطاً } قال: نَشْطُها: حين تُنْشَط من القدمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي النجوم تَنْشِط من أفق إلى أفق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { والنَّاشِطاتِ نَشْطاً
  } قال: النجوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والنَّاشِطاتِ نَشْطاً } قال: هنّ النجوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي الأوهاق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن واصل بن السائب، عن عطاء { والنَّاشِطاتِ نَشْطاً }
  قال: الأوهاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أن
  يقال: إن الله جلّ ثناؤه أقسم بالناشطات نَشْطاً، وهي التي تَنْشُط من موضع إلى موضع،
  فتذهب إليه، ولم يخصص الله بذلك شيئاً دون شيء، بل عَمّ القَسَم بجميع الناشطات، والملائكة
  تَنْشُط من موضع إلى موضع، وكذلك الموت، وكذلك النجوم والأوهاق وبقر الوحش أيضاً تَنْشُط،
  كما قال الطِّرِمَّاح:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَهَلْ بِحَلِيفِ
  الخَيْلِ مِمَّنْ عَهِدْتُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِهِ غَيْرُ
  أُحْدانَ النَّوَاشِطِ رُوْعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بالنواشط: بقر الوحش، لأنها تنشَط من بلدة إلى بلدة، كما قال
  رُؤْبة بن العجَّاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَشَّطَتْه
  كُلُّ مِغْلاةِ الّوَهَقْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهموم تَنْشُط صاحبها، كما قال
