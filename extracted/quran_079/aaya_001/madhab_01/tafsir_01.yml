  none\" href=\"JavaScript:Open_Menu()\">قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَبْصَارُهَا
  خَاشِعَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أقسم ربنا جلّ جلاله بالنازعات،
  واختلف أهل التأويل فيها، وما هي؟ وما تنزع؟ فقال بعضهم: هم الملائكة التي تنزع نفوس
  بني آدم، والمنزوع نفوس الآدميين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن أبي إسرائيل، قال: ثنا النضّر بن شُمَيل، قال: أخبرنا شُعبة، عن سليمان، قال:
  سمعت أبا الضُّحى، عن مسروق، عن عبد الله { والنَّازِعاتِ غَرْقاً } قال: الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم، عن مسروق:
  أنه كان يقول في النازعات: هي الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا يوسف بن يعقوب، قال: ثنا شعبة، عن السديّ، عن أبي صالح، عن ابن
  عباس، في النازعات، قال: حين تنزع نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { والنَّازِعاتِ غَرْقاً } قال: تَنْزِع الأنفس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { والنَّازِعاتِ
  غَرْقاً } قال: نزعت أرواحهم، ثم غرقت، ثم قذف بها في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو الموت يَنْزِع النفوس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد { والنَّازِعاتِ غَرْقاً
  } قال: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن عبد الله بن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي النجوم تَنْزِع من أُفق إلى أفق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الفضل بن إسحاق، قال: ثنا أبو قُتَيبة، قال: ثنا أبو العوّام،
  أنه سمع الحسن في { النَّازِعاتِ غَرْقاً } قال: النجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { والنَّازِعاتِ غَرْقاً
  } قال: النجوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي القِسِيّ تَنزِع
  بالسهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن واصل بن السائب، عن عطاء { والنَّازِعاتِ غَرْقاً } قال القِسِيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي النفس حين تنزع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن السديّ { والنَّازِعاتِ
  غَرْقاً } قال: النفس حين تغرق في الصدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أن يقال: إن الله تعالى ذكره أقسم بالنازعات غرقاً، ولم يخصُصْ
  نازعة دون نازعة، فكلّ نازعة غَرْقاً، فداخلة في قَسَمه، مَلَكاً كان أو موتاً، أو
  نجماً، أو قوساً، أو غير ذلك. والمعنى: والنازعات إغراقاً، كما يغرق النازع في القوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والنَّاشِطاتِ نَشْطاً } اختلف أهل التأويل أيضاً فيهنّ،
  وما هنّ، وما الذي يَنْشِط، فقال بعضهم: هم الملائكة، تَنْشِط نفس المؤمن فتقبضها،
  كما يُنْشَط العِقال من البعير إذا حُلّ عنه.</font></font>&#13;\t\t\t<label disabled=\"true\"
