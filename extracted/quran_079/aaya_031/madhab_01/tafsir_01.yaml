text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَغْطَشَ لَيْلَهَا
  وَأَخْرَجَ ضُحَاهَا } * { وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا } * { أَخْرَجَ مِنْهَا
  مَآءَهَا وَمَرْعَاهَا } * { وَٱلْجِبَالَ أَرْسَاهَا }وقوله: { وأغْطَشَ لَيْلَها
  } يقول تعالى ذكره: وأظلم ليل السماء، فأضاف الليل إلى السماء، لأن الليل غروب الشمس،
  وغروبها وطلوعها فيها، فأضيف إليها لَمَّا كان فيها، كما قيل نجوم الليل، إذ كان فيه
  الطلوع والغروب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأغْطَش لَيْلَها
  } يقول: أظلم ليلها.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس { وأغْطَشَ لَيْلَها } يقول: أظلم ليلها.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { وأغْطَشَ لَيْلَها } قال: أظلم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأغْطَشَ لَيْلَها } قال: أظلم ليلَها.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأغْطَشَ لَيْلَها } قال: أظلم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأغْطَشَ لَيْلَها } قال:
  الظُّلمة.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { وأغْطَشَ لَيْلَها } يقول: أظلم ليلَها.حدثنا محمد بن سِنانٍ القزّاز، قال:
  ثنا حفص بن عمر، قال: ثنا الحكم عن عكرِمة { وأغْطَشَ لَيْلَها } قال: أظلم ليلها.وقوله:
  { وأخْرَجَ ضُحاها } يقول: وأخرج ضياءها، يعني: أبرز نهارها فأظهره، ونوّر ضحاها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن
  أبي نجيح، عن مجاهد { وأخْرَجَ ضُحاها } نوّرها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وأخْرَجَ ضُحاها } يقول: نوّر ضياءها.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأخْرَجَ ضُحاها
  } قال: نهارَها.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأخْرَجَ
  ضُحاها } قال: ضوء النهار.وقوله: { والأرْضَ بَعْدَ ذلكَ دَحاها }: اختلف أهل التأويل
  في معنى قوله { بَعْدَ ذلكَ } فقال بعضهم: دُحِيت الأرض من بعد خَلق السماء. ذكر من
  قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله
  حيث ذكر خلق الأرض قبل السماء، ثم ذكر السماء قبل الأرض، وذلك أن الله خَلق الأرض بأقواتها
  من غير أن يدحوها قبل السماء، ثم استوى إلى السماء فسوّاهنّ سبع سموات، ثم دحا الأرض
  بعد ذلك، فذلك قوله: { والأرْضَ بَعْدَ ذلكَ دَحاها }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَاهَا
  } * { وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا } * { أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَاهَا
  } * { وَٱلْجِبَالَ أَرْسَاهَا }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس { والأرْضَ بَعْدَ ذلكَ دَحاها أخْرَجَ مِنْها ماءَها
  وَمَرْعاها والجِبالَ أرْساها } يعني: أن الله خلق السموات والأرض، فلما فرغ من السموات
  قبل أن يخلق أقوات الأرض فيها، بعد خلق السماء، وأرسى الجبال، يعني بذلك دَحْوها الأقوات،
  ولم تكن تصلح أقوات الأرض ونباتها إلاَّ بالليل والنهار، فذلك قوله: { والأرْضَ بَعْدَ
  ذلكَ دَحاها } ألم تسمع أنه قال: { أخْرَجَ مِنْها ماءَها وَمَرعَاها }.حدثنا ابن حميد،
  قال: ثنا يعقوب، عن حفص، عن عكرِمة، عن ابن عباس، قال: وضع البيت على الماء على أربعة
  أركان قبل أن يخلق الدنيا بألفي عام، ثم دُحيت الأرض من تحت البيت.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن الأعمش، عن بكير بن الأخنس، عن مجاهد، عن عبد الله بن
  عمرو، قال: خلق الله البيت قبل الأرض بألفي سنة، ومنه دُحِيت الأرض.وقال آخرون: بل
  معنى ذلك: والأرض مع ذلك دحاها، وقالوا والأرض خُلِقت ودحيت قبل السماء، وذلك أن الله
  قال:{ هُوَ الَّذِي خَلَقَ لَكُمْ ما فِي الأرْضِ جَمِيعاً ثُمَّ اسْتَوَى إلى السَّماءِ
  فَسَوَّاهُنَّ سَبْعَ سَمَوَاتٍ }قالوا: فأخبر الله أنه سَوَّى السموات بعد أن خلق
  ما في الأرض جميعاً، قالوا فإذا كان ذلك كذلك، فلا وجه لقوله: { والأرْضَ بَعْدَ ذلكَ
  دَحاها } إلاَّ ما ذكرنا، من أنه مع ذلك دحاها، قالوا: وذلك كقول الله عزّ وجلّ:{ عُتُلِّ
  بَعْدَ ذَلكَ زنِيمٌ }بمعنى: مع ذلك زنيم، وكما يقال للرجل: أنت أحمق، وأنت بعد هذا
  لئيم الحسب، بمعنى: مع هذا، وكما قال جلّ ثناؤه:{ وَلَقَدْ كَتَبْنا فِي الزَّبُورِ
  مِنْ بَعْدِ الذِّكْرِ }أي من قبل الذكر، واستشهد بقول الهُذَليّ:حَمِدْتُ إلَهِي بَعْدَ
  عُرْوَةَ إذْ نَجَا   خِراشٌ وبَعْضُ الشَّرّ أهْوَنُ مِنْ بَعْضِوزعموا أن خراشاً
  نجا قبل عُرْوة.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن خَصِيف، عن مجاهد { والأرْضَ
  بَعْدَ ذلكَ دَحاها } قال: مع ذلك دحاها.حدثني ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن الأعمش، عن مجاهد، أنه قال: «والأرْضَ عِنْدَ ذلكَ دَحاها«.حدثنا عبد
  الرحمن بن عبد الله بن عبد الحكم، قال: ثنا عليّ بن معبد، قال: ثنا محمد بن سلمة، عن
  خصيف، عن مجاهد { والأرْضَ بَعْدَ ذلكَ دَحاها } قال: مع ذلك دحاها.حدثني محمد بن خلف
  العَسْقلانيّ، قال: ثنا روّاد بن الجرّاح، عن أبي حمزة، عن السديّ، في قوله: { والأرْضَ
  بَعْدَ ذلكَ دَحاها } قال: مع ذلك دحاها.والقول الذي ذكرناه عن ابن عباس من أن الله
  تعالى خلق الأرض، وقدّر فيها أقواتها، ولم يَدْحُها، ثم استوى إلى السماء فسوّاهنّ
  سبع سموات، ثم دحا الأرض بعد ذلك، فأخرج منها ماءها ومرعاها، وأرسى جبالها، أشبه بما
  دلّ عليه ظاهر التنزيل، لأنه جلّ ثناؤه قال: { والأرْضَ بَعْدَ ذلكَ دَحاها } ، والمعروف
  من معنى «بَعْد» أنه خلاف معنى «قَبْل»، وليس في دحو الله الأرض بعد تسويته السموات
  السبع، وإغطاشه ليلها، وإخراجه ضحاها، ما يوجب أن تكون الأرض خُلقت بعد خلق السموات
  لأن الدحو إنما هو البسط في كلام العرب، والمدّ يقال منه: دحا يدحو دَحْواً، ودَحَيْتُ
  أَدْحِي دَحْياً لغتان ومنه قول أُمَّية بن أبي الصلت:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَاهَا
  } * { وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا } * { أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَاهَا
  } * { وَٱلْجِبَالَ أَرْسَاهَا }دَارٌ دَحاها ثُمَّ أعْمَرَنا بِها   وأقامَ بالأخْرَى
  التي هيَ أمْجَدُوقول أوس بن حجر في نعت غيث:يَنْفِي الحصَى عن جديد الأرْضِ مُبْتَرِكٌ   كأنَّه
  فاحِصٌ أو لاعبٌ داحِيوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والأرْضَ بَعْدَ ذلكَ دَحاها }: أي
  بسطها.حدثني محمد بن خلف، قال: ثنا رَوّاد، عن أبي حمزة، عن السديّ { دَحاها } قال:
  بسطها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان: دحاها: بسطها.وقال ابن
  زيد في ذلك ما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { دَحاها
  } قال: حرثها شقَّها وقال: { أخْرَجَ مِنْها ماءَها وَمَرْعاها } ، وقرأ:{ ثُمَّ شَقَقْنا
  الأرْضَ شَقًّا... }حتى بلغ{ وَفاكِهَةً وأبًّا }، وقال حين شقَّها أنبتَ هذا منها،
  وقرأ:{ والأرْضِ ذاتِ الصَّدْعِ }وقوله: { أخْرَجَ مِنْها ماءَها } يقول: فجَّر فيها
  الأنهار. { وَمَرْعاها } يقول: أنبت نباتَها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَمَرْعاها } ما خلق الله فيها من النبات، وماءَها: ما فجَّر
  فيها من الأنهار.وقوله: { والجِبالَ أرْساها } يقول: والجبال أثبتها فيها، وفي الكلام
  متروك استغني بدلالة الكلام عليه من ذكره، وهو فيها، وذلك أن معنى الكلام: والجبال
  أرساها فيها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والجِبالَ أرْساها
  }: أي أثبتها لا تَمِيد بأهلها.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن أبي عبد
  الرحمن السُّلَمِيّ، عن عليّ قال: لما خلق الله الأرض قَمَصَت وقالت: تَخْلُق عليَّ
  آدمَ وذرّيته يُلقون عليَّ نَتْنهم، ويعملون عليَّ بالخطايا فأرساها الله، فمنها ما
  ترون، ومنها ما لا ترون، فكان أوّل قرار الأرض كلحم الجزور إذا نُخِر يختلج لحمها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

