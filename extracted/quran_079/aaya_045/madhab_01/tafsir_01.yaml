  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلسَّاعَةِ أَيَّانَ مُرْسَٰهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيمَ أَنتَ مِن
  ذِكْرَٰهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ رَبِّكَ مُنتَهَٰهَآ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أَنتَ مُنذِرُ مَن يَخْشَٰهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُمْ يَوْمَ يَرَوْنَهَا لَمْ يَلْبَثُوۤاْ
  إِلاَّ عَشِيَّةً أَوْ ضُحَٰهَا</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: يسألك يا محمد هؤلاء المكذّبون بالبعث عن الساعة التي
  تبعث فيها الموتَى من قبورهم أيانَ مرساها، متى قيامها وظهورها؟ وكان الفرّاء يقول:
  إن قال قائل: إنما الإرساء للسفينة، والجبال الراسية وما أشبههنّ، فكيف وصَفَ الساعة
  بالإرساء؟ قلت: هي بمنزلة السفينة إذا كانت جارية فرست، ورسوّها: قيامها قال: وليس
  قيامها كقيام القائم، إنما هي كقولك: قد قام العدل، وقام الحقّ: أي ظهر وثبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر رحمه الله: يقول الله لنبيه: { فِيمَ أنْتَ مِنْ ذِكْراها
  } يقول: في أيّ شيء أنت من ذكر الساعة والبحث عن شأنها. وذُكر أن رسول الله صلى الله
  عليه وسلم كان يُكثر ذكر الساعة، حتى نزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا سفيان بن عيينة، عن الزهريّ، عن عُروة، عن عائشة، قالت:
  لم يزلِ النبيّ صلى الله عليه وسلم يَسأل عن الساعة، حتى أنزل الله عزّ وجلّ: { فِيمَ
  أنْتَ مِنْ ذِكْراها إلى رَبِّكَ مُنْتَهاها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن إسماعيل، عن طارق بن شهاب، قال: كان النبيّ صلى الله
  عليه وسلم لا يزال يَذكر شأن الساعة حتى نزلت { يَسْئَلُونَكَ عَنِ السَّاعَةِ أيَّانَ
  مُرْساها }؟... إلى { مَنْ يَخْشاها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فيمَ أنْتَ مِنْ ذِكْراها }
  قال: الساعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إلى رَبِّكَ مُنْتَهاها
  } يقول: إلى ربك منتهى علمها، أي إليه ينتهي علم الساعة، لا يعلم وقت قيامها غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّمَا أنْتَ مُنْذِرُ مَنْ يَخْشاها } يقول تعالى ذكره
  لمحمد: إنما أنت رسول مبعوث بإنذار الساعة من يخاف عقاب الله فيها على إجرامه، ولم
  تكلَّف علمَ وقت قيامها، يقول: فدع ما لم تكلف علمَه، واعمل بما أُمرت به، من إنذار
  من أُمرت بإنذاره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء في قراءة قوله: {
  مُنْذِرُ مَنْ يَخْشاها } فكان أبو جعفر القارىء وابن محيصن يقرآن: «مُنْذِرٌ» بالتنوين،
  بمعنى: أنه منذرٌ مَنْ يَخشاها وقرأ ذلك سائر قرّاء المدينة ومكة والكوفة والبصرة بإضافة
  مُنْذِرٍ إلى من.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي: أنهم
  قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كأنَّهُمْ يَوْمَ يَرَوْنَها لَمْ يَلْبَثُوا إلاَّ عَشِيَّةً أوْ ضُحاها } يقول
  جلّ ثناؤه: كأن هؤلاء المكذّبين بالساعة، يوم يرون أن الساعة قد قامت، من عظيم هولها،
  لم يلبثوا في الدنيا إلا عشية يوم، أو ضحا تلك العشية والعرب تقول: آتيك العشية أو
  غدَاتَها، وآتيك الغداةَ أو عشيتها، فيجعلون معنى الغداة، بمعنى أوّل النهار، والعشية:
  آخر النهار، فكذلك قوله: { إلاَّ عَشِيَّةً أوْ ضُحاها } إنما معناها إلا آخر يوم أو
  أوّله، وينشد هذا البيت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَحْنُ صَبَحْنا عامِراً فِي دَارِها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَشِيَّةَ
  الهِلالِ أوْ سِرَارِها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: عشية الهلال، أو عشية سرار العشية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كأنَّهُمْ يَوْمَ يَرَوْنَها
  لَمْ يَلْبَثوا إلاَّ عَشِيَّةً أوْ ضُحاها } وقت الدنيا في أعين القوم حين عاينوا
  الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

