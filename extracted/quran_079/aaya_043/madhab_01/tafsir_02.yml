  none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ رَبِّكَ مُنتَهَٰهَآ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أَنتَ مُنذِرُ مَن يَخْشَٰهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُمْ يَوْمَ يَرَوْنَهَا لَمْ يَلْبَثُوۤاْ
  إِلاَّ عَشِيَّةً أَوْ ضُحَٰهَا</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَيَّانَ مُرْسَـٰهَا
  } متى إرساؤها، أي إقامتها، أرادوا: متى يقيمها الله ويثبتها ويكونها؟ وقيل أيان منتهاها
  ومستقرّها، كما أنّ مرسى السفينة مستقرّها، حيث تنتهي إليه { فِيمَ أَنتَ } في أي شيء
  أنت من أن تذكر وقتها لهم وتعلمهم به، يعني: ما أنت من ذكرها لهم وتبيين وقتها في شيء.
  وعن عائشة رضي الله عنها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1266) لم يزل رسول الله صلى الله
  عليه وسلم يذكر الساعة ويسأل عنها حتى نزلت، فهو على هذا تعجب من كثرة ذكره لها، كأنه
  قيل: في أي شغل واهتمام أنت من ذكرها والسؤال عنها. والمعنى: أنهم يسألونك عنها، فلحرصك
  على جوابهم لا تزال تذكرها وتسأل عنها، ثم قال { إِلَىٰ رَبّكَ مُنتَهَـٰهَا } أي منتهى
  علمها لم يؤت علمها أحداً من خلقه. وقيل: { فِيمَ } إنكار لسؤالهم، أي فيم هذا السؤال،
  ثم قيل: أنت من ذكراها، أي: إرسالك وأنت خاتم الأنبياء وآخر الرسل المبعوث في نسم الساعة
  ذكر من ذكرها وعلامة من علاماتها، فكفاهم بذلك دليلا على دنوّها ومشارقها ووجوب الاستعداد
  لها، ولا معنى لسؤالهم عنها { إِنَّمَا أَنتَ مُنذِرُ مَن يَخْشَـٰهَا } أي: لم تبعث
  لتعلمهم بوقت الساعة الذي لا فائدة لهم في علمه، وإنما بعثت لتنذر من أهوالها من يكون
  من إنذارك لطفاله في الخشية منها. وقرىء «منذر» بالتنوين، وهو الأصل؛ والإضافة تخفيف،
  وكلاهما يصلح للحال والاستقبال؛ فإذا أريد الماضي فليس إلا الإضافة؛ كقولك: هو منذر
  زيد أمس، أي: كأنهم لم يلبثوا في الدنيا، وقيل: في القبور { إِلاَّ عَشِيَّةً أَوْ
  ضُحَـٰهَا } فإن قلت: كيف صحت إضافة الضحى إلى العشية؟ قلت: لما بينهما من الملابسة
  لاجتماعهما في نهار واحد. فإن قلت: فهلا قيل: إلا عشية أو ضحى وما فائدة الإضافة؟ قلت:
  الدلالة على أن مدّة لبثهم كأنها لم تبلغ يوماً كاملاً، ولكن ساعة منه عشيته أو ضحاه؛
  فلما ترك اليوم أضافه إلى عشيته، فهو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَمْ يَلْبَثُواْ إِلاَّ سَاعَةً مّن
  نَّهَارٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 35].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول اللَّه صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1267)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة النازعات كان ممن
  حبسه الله في القبر والقيامة حتى يدخل الجنة قدر صلاة المكتوبة \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
