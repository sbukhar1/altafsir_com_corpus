  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ
  أَشَدُّ خَلْقاً أَمِ ٱلسَّمَآءُ بَنَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَفَعَ سَمْكَهَا
  فَسَوَّاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَاهَا</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ
  بَعْدَ ذَلِكَ دَحَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَاهَا</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْجِبَالَ
  أَرْسَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَتَاعاً لَّكُمْ وَلأَنْعَامِكُمْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الخطاب لمنكرى البعث، يعني { أَءَنتُمْ } أصعب { خَلْقاً } وإنشاء
  { أَمِ ٱلسَّمَآءُ } ثم بين كيف خلقها فقال { بَنَـٰهَا } ثم بين البناء فقال { رَفَعَ
  سَمْكَهَا } أي جعل مقدار ذهابها في سمت العلو مديداً رفيعاً مسيرة خمسمائة عام { فَسَوَّاهَا
  } فعدلها مستوية ملساء، ليس فيها تفاوت ولا فطور. أو فتممها بما علم أنها تتم به وأصلحها،
  من قولك: سوى فلان أمر فلان. غطش الليل وأغطشه الله، كقولك: ظلم وأظلمه. ويقال أيضاً:
  أغطش الليل، كما يقال أظلم { وَأَخْرَجَ ضُحَـٰهَا } وأبرز ضوء شمسها، يدل عليه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلشَّمْسِ وَضُحَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشمس: 1]، يريد وضوئها. وقولهم:
  وقت الضحى، للوقت الذي تشرق فيه الشمس ويقوم سلطانها؛ وأضيف الليل والشمس إلى السماء،
  لأن الليل ظلها والشمس هي السراج المثقب في جوها { مَاءهَا } عيونها المتفجرة بالماء
  { وَمَرْعَـٰهَا } ورعيها، وهو في الأصل موضع الرعى. ونصب الأرض والجبال بإضمار «دحا»
  و«أرسى» وهو الإضمار على شريطة التفسير. وقرأهما الحسن مرفوعين على الابتداء. فإن قلت:
  هلا أدخل حرف العطف على أخرج؟ قلت: فيه وجهان، أحدهما: أن يكون معنى { دَحَـٰهَا }
  بسطها ومهدها للسكنى، ثم فسر التمهيد بما لا بدّ منه في تأتي سكناها، من تسوية أمر
  المأكل والمشرب؛ وإمكان القرار عليها، والسكون بإخراج الماء والمرعى، وإرساء الجبال
  وإثباتها أوتادا لها حتى تستقر ويستقر عليها. والثاني: أن يكون { وأَخْرَجَ } حالاً
  بإضمار «قد» كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ جَاؤكُمْ حَصِرَتْ صُدُورُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  90] وأراد بمرعاها: ما يأكل الناس والأنعام. واستعير الرعي للإنسان كما استعير الرتع
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَرتعُ وَنَلْعَبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 12] وقرىء: «نرتع» من الرعى؛
  ولهذا قيل: دلّ اللَّه سبحانه بذكر الماء والمرعى على عامة ما يرتفق به ويتمتع مما
  يخرج من الأرض حتى الملح، لأنه من الماء { مَتَـٰعاً لَّكُمْ } فعل ذلك تمتيعاً لكم
  { وَلأَنْعَـٰمِكُمْ } لأن منفعة ذلك التمهيد واصلة إليهم وإلى أنعامهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
