  none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبَ وَعَصَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَدْبَرَ يَسْعَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَحَشَرَ فَنَادَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَهُ ٱللَّهُ نَكَالَ ٱلآخِرَةِ وَٱلأُوْلَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لَعِبْرَةً لِّمَن يَخْشَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱذْهَبْ } على
  إرادة القول. وفي قراءة عبد الله «أن اذهب» لأنّ في النداء معنى القول. هل لك في كذا،
  وهل لك إلى كذا؛ كما تقول: هل ترغب فيه، وهل ترغب إليه { إِلَىٰ أَن تَزَكَّىٰ } إلى
  أن تتطهر من الشرك، وقرأ أهل المدينة «تزكى» بالإدغام { وَأَهْدِيَكَ إِلَىٰ رَبّكَ
  } وأرشدك إلى معرفة الله أنبهك عليه فتعرفه { فَتَخْشَىٰ } لأن الخشية لا تكون إلا
  بالمعرفة. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  28] أي العلماء به؛ وذكر الخشية لأنها ملاك الأمر، من خشي الله: أتى منه كل خير. ومن
  أمن: اجترأ على كل شرّ. ومنه قوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1265)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من خاف أدلج، ومن أدلج بلغ المنزل
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">بدأ
  مخاطبته بالاستفهام الذي معناه العرض، كما يقول الرجل لضيفه: هل لك أن تنزل بنا، وأردفه
  الكلام الرقيق ليستدعيه بالتلطف في القول، ويستنزله بالمداراة من عتوه، كما أمر بذلك
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقُولاَ لَهُ قَوْلاً لَّيّناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 44]، { ٱلأَيَةَ ٱلْكُبْرَىٰ
  } قلب العصا حية لأنها كانت المقدمة والأصل، والأخرى كالتبع لها؛ لأنه كان يتقيها بيده،
  فقيل له: أدخل يدك في جيبك، أو أرادهما جميعاً، إلا أنه جعلهما واحدة؛ لأن الثانية
  كأنها من جملة الأولى لكونها تابعة لها { فَكَذَّبَ } بموسى والآية الكبرى، وسماهما
  ساحراً وسحراً { وَعَصَىٰ } الله تعالى بعد ما علم صحة الأمر، وأنّ الطاعة قد وجبت
  عليه { ثُمَّ أَدْبَرَ يَسْعَىٰ } أي لما رأى الثعبان أدبر مرعوباً، يسعى: يسرع في
  مشيته. قال الحسن كان رجلاً طياشاً خفيفاً. أو تولى عن موسى يسعى ويجتهد في مكايدته،
  وأريد: ثم أقبل يسعى، كما تقول: أقبل فلان يفعل كذا، بمعنى: أنشأ يفعل، فوضع { أَدْبَرَ
  } موضع: أقبل؛ لئلا يوصف بالإقبال { فَحَشَرَ } فجمع السحرة، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَرْسَلَ
  فِرْعَونُ فِى ٱلْمَدَائِنِ حَـٰشِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 53]. { فَنَادَىٰ } في
  المقام الذي اجتمعوا فيه معه. أو أمر منادياً في الناس بذلك. وقيل قام فيهم خطيباً
  فقال تلك العظيمة. وعن ابن عباس: كلمته الأولى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا عَلِمْتُ لَكُمْ مّنْ إِلَـٰهٍ
  غَيْرِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 38] والآخرة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  34]. { نَكَالَ } هو مصدر مؤكد، كوعد الله، وصبغة الله؛ كأنه قيل: نكل الله به نكال
  الآخرة والأولى والنكال بمعنى التنكيل، كالسلام بمعنى التسليم. يعني الإغراق في الدنيا
  والإحراق في الآخرة. وعن ابن عباس: نكال كلمتيه الآخرة، وهي قوله: { أَنَاْ رَبُّكُمُ
  ٱلأَعْلَىٰ } والأولى وهي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا عَلِمْتُ لَكُمْ مّنْ إِلَـٰهٍ
  غَيْرِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 28]، وقيل: كان بين الكلمتين أربعون سنة. وقيل عشرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
