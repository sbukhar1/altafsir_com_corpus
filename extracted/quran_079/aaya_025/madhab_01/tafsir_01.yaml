  خَلْقاً أَمِ ٱلسَّمَآءُ بَنَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَفَعَ سَمْكَهَا فَسَوَّاهَا</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنا رَبكُمُ الأعْلَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيرِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن إسرائيل، عن ثُوير، عن مجاهد، قال: مكث فرعون في قومه بعدما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أنا
  رَبُّكُمُ الأعْلَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أربعين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بذلك: فأخذه الله نكال الدنيا والآخرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا هَوْذَة، قال: ثنا عوف، عن الحسن، في قوله:
  { فأَخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: الدنيا والآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الحسن { فأَخَذَهُ
  اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: عقوبة الدنيا والآخرة، وهو قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الأولى عصيانه ربه وكفره به، والآخرة قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أنا
  رَبُّكُمُ الأعْلَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن سميع، عن أبي رَزِين { فأخَذَهُ
  اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: الأولى تكذيبه وعصيانه، والآخرة قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أنَّا
  رَبُّكُمُ الأعْلَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَذَّبَ وَعَصَى ثُمَّ أدْبَرَ يَسْعَى فَحَشَرَ فَنادَى فَقالَ
  أنا رَبُّكُمُ الأعْلَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، فهي الكلمة الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بذلك أنه أخذه بأوّل عمله وآخره. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { فأَخَذَهُ
  اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: أوّل عمله وآخره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { فأَخَذَهُ اللّهُ
  نَكالَ الآخِرَةِ والأُولى } قال: أول أعماله وآخرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور. عن معمر، عن الكلبيّ: { أخَذَهُ اللّهُ نَكالَ الآخِرَةِ
