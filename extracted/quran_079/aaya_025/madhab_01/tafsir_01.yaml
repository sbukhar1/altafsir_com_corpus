text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَخَذَهُ ٱللَّهُ
  نَكَالَ ٱلآخِرَةِ وَٱلأُوْلَىٰ } * { إِنَّ فِي ذَلِكَ لَعِبْرَةً لِّمَن يَخْشَىٰ
  } * { ءَأَنتُمْ أَشَدُّ خَلْقاً أَمِ ٱلسَّمَآءُ بَنَاهَا } * { رَفَعَ سَمْكَهَا
  فَسَوَّاهَا }يعني تعالى ذكره بقوله: { فأخَذَهُ اللّهُ } فعاقبه الله { نَكالَ الآخِرَةِ
  والأُولى } يقول عُقوبة الآخرة من كلمتيه، وهي قوله:{ أنا رَبُّكُمُ الأعْلَى }، والأولى
  قوله:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيْرِي }وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا أبو كريب، قال: سمعت أبا بكر، وسُئل عن هذا، فقال: كان بينهما
  أربعون سنة، بين قوله:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيِري }، وقوله:{ أنا رَبُّكُمُ
  الأعْلَى }، قال: هما كلمتاه، { فأخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قيل له:
  من ذَكَرَه؟ قال: أبو حُصَين، فقيل له: عن أبي الضَّحَى، عن ابن عباس؟ قال: نعم.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فأخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: أما الأولى فحين قال:{ ما عَلِمْتُ
  لَكُمْ مِن إلَهٍ غَيرِي }، وأما الآخرة فحين قال:{ أنا رَبُّكُمُ الأعْلَى }حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا محمد بن أبي الوضَّاح، عن عبد الكريم الجَزَريّ،
  عن مجاهد، في قوله: { فأخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: هو قوله:{ ما
  عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيْرِي }، وقوله:{ أنا رَبُّكُمُ الأعْلَى }، وكان بينهما
  أربعون سنة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا أبو عَوانة، عن إسماعيل
  الأسديّ، عن الشعبيّ، بمثله.حدثنا أبو كريب، قال: ثنا وكيع، عن زكريا، عن عامر { نَكالَ
  الآخِرَةِ والأُولى } قال: هما كلمتاه:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيِري }و{ أنا
  رَبُّكُمُ الأعْلَى }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { نَكالَ الآخِرَةِ والأُولى }: فذلك قوله:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيري }،
  والآخرة في قوله:{ أنا رَبُّكُمُ الأعْلَى }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثَوْر،
  عن معمر، قال: أخبرني من سمع مجاهداً يقول: كان بين قول فرعون:{ ما عَلِمْتُ لَكُمْ
  مِنْ إلَهٍ غَيرِي }، وبين قوله:{ أنا رَبُّكُمُ الأعْلَى }أربعون سنة.حُدثت عن الحسين،
  قال: سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { نَكالَ الآخِرَةِ
  والأولى } أما الأولى فحين قال فرعون:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيرِي }، وأما
  الآخرة فحين قال:{ أنا رَبُّكُمُ الأعْلَى }، فأخذه الله بكلمتيه كلتيهما، فأغرقه في
  اليم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأخَذَهُ اللّهُ
  نَكالَ الآخِرَةِ والأُولى } قال: اختلفوا فيها، فمنهم من قال: نكال الآخرة من كلمتيه،
  والأولى قوله:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيْرِي }، وقوله:{ أنا رَبُّكُمُ الأعْلَى }وقال
  آخرون: عذاب الدنيا، وعذاب الآخرة، عجَّل الله له الغرق، مع ما أعدّ له من العذاب في
  الآخرة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن خيثمة الجُعْفيّ،
  قال: كان بين كلمتي فرعون أربعون سنة، قوله:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَخَذَهُ ٱللَّهُ نَكَالَ ٱلآخِرَةِ
  وَٱلأُوْلَىٰ } * { إِنَّ فِي ذَلِكَ لَعِبْرَةً لِّمَن يَخْشَىٰ } * { ءَأَنتُمْ أَشَدُّ
  خَلْقاً أَمِ ٱلسَّمَآءُ بَنَاهَا } * { رَفَعَ سَمْكَهَا فَسَوَّاهَا }{ أنا رَبكُمُ
  الأعْلَى }، وقوله:{ ما عَلِمْتُ لَكُمْ مِنْ إلَهٍ غَيرِي }حدثنا أبو كريب، قال: ثنا
  وكيع، عن إسرائيل، عن ثُوير، عن مجاهد، قال: مكث فرعون في قومه بعدما قال:{ أنا رَبُّكُمُ
  الأعْلَى }أربعين سنة.وقال آخرون: بل عُنِي بذلك: فأخذه الله نكال الدنيا والآخرة.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا هَوْذَة، قال: ثنا عوف، عن الحسن، في قوله:
  { فأَخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: الدنيا والآخرة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الحسن { فأَخَذَهُ اللّهُ نَكالَ الآخِرَةِ
  والأُولى } قال: عقوبة الدنيا والآخرة، وهو قول قتادة.وقال آخرون: الأولى عصيانه ربه
  وكفره به، والآخرة قوله:{ أنا رَبُّكُمُ الأعْلَى }ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن إسماعيل بن سميع، عن أبي رَزِين { فأخَذَهُ اللّهُ نَكالَ
  الآخِرَةِ والأُولى } قال: الأولى تكذيبه وعصيانه، والآخرة قوله:{ أنَّا رَبُّكُمُ
  الأعْلَى }، ثم قرأ:{ فَكَذَّبَ وَعَصَى ثُمَّ أدْبَرَ يَسْعَى فَحَشَرَ فَنادَى فَقالَ
  أنا رَبُّكُمُ الأعْلَى }، فهي الكلمة الآخرة.وقال آخرون: بل عُنِي بذلك أنه أخذه بأوّل
  عمله وآخره. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن
  مجاهد { فأَخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قال: أوّل عمله وآخره.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { فأَخَذَهُ اللّهُ
  نَكالَ الآخِرَةِ والأُولى } قال: أول أعماله وآخرها.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور. عن معمر، عن الكلبيّ: { أخَذَهُ اللّهُ نَكالَ الآخِرَةِ والأُولى } قال:
  نكال الآخرة من المعصية والأولى.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد،
  قوله: { نَكالَ الآخِرَةِ والأُولى } قال: عمله للآخرة والأولى.وقوله: { إنَّ فِي ذلكَ
  لَعِبْرَةً لِمَنْ يَخْشَى } يقول تعالى ذكره: إن في العقوبة التي عاقب الله بها فرعون
  في عاجل الدنيا، وفي أخذه إياه، نكالَ الآخرة والأولى: عظة ومعتبراً لمن يخاف الله.
  ويخشى عقابه، وأخرج نكالَ الآخرة مصدراً من قوله { فأَخَذَهُ اللّهُ } لأن قوله: {
  فأَخَذَهُ اللّهُ } نَكَّل به، فجعل { نَكالَ الآخِرَةِ } مصدراً من معناه، لا من لفظه.وقوله:
  { أأنْتُمْ أشَدُّ خَلْقاً أمِ السَّماءُ بَناها } يقول تعالى ذكره للمكذّبين بالبعث
  من قريش، القائلين{ أئِذَا كُنَّا عِظاماً نَخِرَةً قالُوا تِلكَ إذًا كَرَّةٌ خاسِرَةٌ }أأنتم
  أيها الناس أشدّ خلقاً، أم السماء بناها ربكم؟ فإن من بنى السماء فرفعها سقفاً، هَيِّن
  عليه خلقكم وخلق أمثالكم، وإحياؤكم بعد مماتكم. وليس خلقكم بعد مماتكم بأشدّ من خلق
  السماء. وعُني بقوله: { بَناها }: رَفَعها، فجعلها للأرض سقفاً.وقوله: { رَفَعَ سَمْكَها
  فَسَوَّاها } يقول تعالى ذكره: فسوّى السماء، فلا شيء أرفع من شيء، ولا شيء أخفض من
  شيء، ولكن جميعها مستوي الارتفاع والامتداد. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَفَعَ
  سَمْكَها فَسَوَّاها } يقول: رفع بناءها فسوّاها.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { رَفَعَ سَمْكَها فَسَوَّاها } قال: رفع بناءها بغير عمد.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { رَفَعَ سَمْكَها
  } يقول: بُنيانها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

