text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَتَاعاً لَّكُمْ
  وَلأَنْعَامِكُمْ } * { فَإِذَا جَآءَتِ ٱلطَّآمَّةُ ٱلْكُبْرَىٰ } * { يَوْمَ يَتَذَكَّرُ
  ٱلإِنسَانُ مَا سَعَىٰ } * { وَبُرِّزَتِ ٱلْجَحِيمُ لِمَن يَرَىٰ }يعني تعالى ذكره
  بقوله: { مَتاعاً لَكُمْ ولأنْعامِكُمْ } أنه خلق هذه الأشياء، وأخرج من الأرض ماءها
  ومرعاها، منفعة لنا، ومتاعاً إلى حين.وقوله: { فإذَا جاءَتِ الطَّامَّةُ الكُبْرَى
  } يقول تعالى ذكره: فإذا جاءت التي تطمّ على كل هائلة من الأمور، فتغمر ما سواها بعظيم
  هولها، وقيل: إنها اسم من أسماء يوم القيامة. ذكر من قال ذلك:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فإذَا جاءَتِ الطَّامَّةُ
  الكُبْرَى } من أسماء يوم القيامة، عظمه الله وحذّره عباده.حدثني محمد بن عُمَارة،
  قال: ثنا سهل بن عامر، قال: ثنا مالك بن مِغْول، عن القاسم بن الوليد، في قوله: { فإذَا
  جاءَتِ الطَّامَّةُ الْكُبْرَى } قال: سيق أهل الجنة إلى الجنة، وأهل النار إلى النار.وقوله:
  { يَوْمَ يَتَذَكَّرُ الإنْسانُ ما سَعَى } يقول: إذا جاءت الطامَّة يوم يتذكَّر الإنسان
  ما عَمِل في الدنيا من خير وشرّ، وذلك سعيه { وَبُرّزَتِ الجَحِيمُ } يقول: وأُظْهِرت
  الجحيم، وهي نار الله لمن يراها. يقول: لأبصار الناظرين.\r\n\t\t\t\r\n\t\t\t</section>"

