  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَهْدِيَكَ
  إِلَىٰ رَبِّكَ فَتَخْشَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَرَاهُ ٱلآيَةَ ٱلْكُبْرَىٰ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبَ
  وَعَصَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَدْبَرَ يَسْعَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَحَشَرَ
  فَنَادَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَقَالَ أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه موسى: قل لفرعون: هل لك إلى أن أرشدك إلى ما
  يرضي ربك، وذلك الدين القيِّم { فتخشى } يقول: فتخشى عقابه بأداء ما ألزمك من فرائضه،
  واجتناب ما نهاك عنه من معاصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأَرَاهُ الآيَةَ الكُبْرَى } يقول تعالى ذكره: فأرى موسى فرعونَ الآية الكبرى، يعني
  الدلالة الكبرى على أنه لله رسول أرسله إليه، فكانت تلك الآية يد موسى إذ أخرجها بيضاء
  للناظرين، وعصاه إذا تحوّلت ثعباناً مبيناً. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو زائدة زكريا بن يحيى بن
  أبي زائدة، قال: ثنا مسلم بن إبراهيم، عن محمد بن سيف أبي رجاء، هكذا هو في كتابي،
  وأظنه عن نوح بن قيس، عن محمد بن سيف، قال: سمعت الحسن يقول في هذه الآية: { فأَرَاهُ
  الآيَةَ الكُبْرَى } قال: يده وعصاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد { فأَرَاهُ الآيَةَ الكُبْرَى } قال: عصاه
  ويده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فأَرَاهُ الآيَةَ الكُبْرَى } قال: رأى يد موسى وعصاه،
  وهما آيتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { الآيَةَ الكُبْرَى } قال: عصاه ويده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، في قوله: { فأَرَاهُ
  الآيَةَ الكُبْرَى } قال: العصا والحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَكَذَّبَ وَعَصى } يقول: فكذّب فرعون موسى فيما أتاه من الآيات المعجزة، وعصاه فيما
  أمره به من طاعته ربه، وخَشيته إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ أدْبَرَ يَسْعَى } يقول: ثم ولى مُعرضاً عما دعاه إليه موسى من طاعته ربه،
  وخشيته وتوحيده { يسعى } يقول: يعمل في معصية الله، وفيما يُسخطه عليه. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد. قوله: { ثُمَّ أدْبَرَ يَسْعَى } قال:
  يعمل بالفساد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَحَشَر فَنادَى } يقول:
  فجمع قومه وأتباعه. فنادى فيهم { فَقالَ } لهم: { أنا رَبُّكُمُ الأعْلَى } الذي كلُّ
  ربّ دوني، وكذَبَ الأحمقُ. وبمثل الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَحَشَر
  فَنادَى } قال: صرخ وحشر قومه، فنادى فيهم، فلما اجتمعوا قال: أنا ربكم الأعلى، فأخذه
  الله نَكالَ الآخرةِ والأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

