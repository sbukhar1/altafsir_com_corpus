text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَاكَ حَدِيثُ
  مُوسَىٰ } * { إِذْ نَادَاهُ رَبُّهُ بِٱلْوَادِ ٱلْمُقَدَّسِ طُوًى } * { ٱذْهَبْ
  إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ } * { فَقُلْ هَل لَّكَ إِلَىٰ أَن تَزَكَّىٰ } *
  { وَأَهْدِيَكَ إِلَىٰ رَبِّكَ فَتَخْشَىٰ } * { فَأَرَاهُ ٱلآيَةَ ٱلْكُبْرَىٰ } *
  { فَكَذَّبَ وَعَصَىٰ } * { ثُمَّ أَدْبَرَ يَسْعَىٰ } * { فَحَشَرَ فَنَادَىٰ } *
  { فَقَالَ أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ } * { فَأَخَذَهُ ٱللَّهُ نَكَالَ ٱلآخِرَةِ
  وَٱلأُوْلَىٰ } * { إِنَّ فِي ذَلِكَ لَعِبْرَةً لِّمَن يَخْشَىٰ }{ ٱذْهَبْ } على
  إرادة القول. وفي قراءة عبد الله «أن اذهب» لأنّ في النداء معنى القول. هل لك في كذا،
  وهل لك إلى كذا؛ كما تقول: هل ترغب فيه، وهل ترغب إليه { إِلَىٰ أَن تَزَكَّىٰ } إلى
  أن تتطهر من الشرك، وقرأ أهل المدينة «تزكى» بالإدغام { وَأَهْدِيَكَ إِلَىٰ رَبّكَ
  } وأرشدك إلى معرفة الله أنبهك عليه فتعرفه { فَتَخْشَىٰ } لأن الخشية لا تكون إلا
  بالمعرفة. قال الله تعالى:{ إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاء }[فاطر:
  28] أي العلماء به؛ وذكر الخشية لأنها ملاك الأمر، من خشي الله: أتى منه كل خير. ومن
  أمن: اجترأ على كل شرّ. ومنه قوله عليه الصلاة والسلام:(1265) \" من خاف أدلج، ومن
  أدلج بلغ المنزل \" بدأ مخاطبته بالاستفهام الذي معناه العرض، كما يقول الرجل لضيفه:
  هل لك أن تنزل بنا، وأردفه الكلام الرقيق ليستدعيه بالتلطف في القول، ويستنزله بالمداراة
  من عتوه، كما أمر بذلك في قوله:{ فَقُولاَ لَهُ قَوْلاً لَّيّناً }[طه: 44]، { ٱلأَيَةَ
  ٱلْكُبْرَىٰ } قلب العصا حية لأنها كانت المقدمة والأصل، والأخرى كالتبع لها؛ لأنه
  كان يتقيها بيده، فقيل له: أدخل يدك في جيبك، أو أرادهما جميعاً، إلا أنه جعلهما واحدة؛
  لأن الثانية كأنها من جملة الأولى لكونها تابعة لها { فَكَذَّبَ } بموسى والآية الكبرى،
  وسماهما ساحراً وسحراً { وَعَصَىٰ } الله تعالى بعد ما علم صحة الأمر، وأنّ الطاعة
  قد وجبت عليه { ثُمَّ أَدْبَرَ يَسْعَىٰ } أي لما رأى الثعبان أدبر مرعوباً، يسعى:
  يسرع في مشيته. قال الحسن كان رجلاً طياشاً خفيفاً. أو تولى عن موسى يسعى ويجتهد في
  مكايدته، وأريد: ثم أقبل يسعى، كما تقول: أقبل فلان يفعل كذا، بمعنى: أنشأ يفعل، فوضع
  { أَدْبَرَ } موضع: أقبل؛ لئلا يوصف بالإقبال { فَحَشَرَ } فجمع السحرة، كقوله:{ فَأَرْسَلَ
  فِرْعَونُ فِى ٱلْمَدَائِنِ حَـٰشِرِينَ }[الشعراء: 53]. { فَنَادَىٰ } في المقام الذي
  اجتمعوا فيه معه. أو أمر منادياً في الناس بذلك. وقيل قام فيهم خطيباً فقال تلك العظيمة.
  وعن ابن عباس: كلمته الأولى:{ مَا عَلِمْتُ لَكُمْ مّنْ إِلَـٰهٍ غَيْرِى }[القصص:
  38] والآخرة:{ أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ }[النازعات: 34]. { نَكَالَ } هو مصدر مؤكد،
  كوعد الله، وصبغة الله؛ كأنه قيل: نكل الله به نكال الآخرة والأولى والنكال بمعنى التنكيل،
  كالسلام بمعنى التسليم. يعني الإغراق في الدنيا والإحراق في الآخرة. وعن ابن عباس:
  نكال كلمتيه الآخرة، وهي قوله: { أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ } والأولى وهي قوله:{ مَا
  عَلِمْتُ لَكُمْ مّنْ إِلَـٰهٍ غَيْرِى }[القصص: 28]، وقيل: كان بين الكلمتين أربعون
  سنة. وقيل عشرون.\r\n\t\t\t\r\n\t\t\t</section>"

