text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ءَأَنتُمْ أَشَدُّ
  خَلْقاً أَمِ ٱلسَّمَآءُ بَنَاهَا } * { رَفَعَ سَمْكَهَا فَسَوَّاهَا } * { وَأَغْطَشَ
  لَيْلَهَا وَأَخْرَجَ ضُحَاهَا } * { وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا } * { أَخْرَجَ
  مِنْهَا مَآءَهَا وَمَرْعَاهَا } * { وَٱلْجِبَالَ أَرْسَاهَا } * { مَتَاعاً لَّكُمْ
  وَلأَنْعَامِكُمْ }الخطاب لمنكرى البعث، يعني { أَءَنتُمْ } أصعب { خَلْقاً } وإنشاء
  { أَمِ ٱلسَّمَآءُ } ثم بين كيف خلقها فقال { بَنَـٰهَا } ثم بين البناء فقال { رَفَعَ
  سَمْكَهَا } أي جعل مقدار ذهابها في سمت العلو مديداً رفيعاً مسيرة خمسمائة عام { فَسَوَّاهَا
  } فعدلها مستوية ملساء، ليس فيها تفاوت ولا فطور. أو فتممها بما علم أنها تتم به وأصلحها،
  من قولك: سوى فلان أمر فلان. غطش الليل وأغطشه الله، كقولك: ظلم وأظلمه. ويقال أيضاً:
  أغطش الليل، كما يقال أظلم { وَأَخْرَجَ ضُحَـٰهَا } وأبرز ضوء شمسها، يدل عليه قوله
  تعالى:{ وَٱلشَّمْسِ وَضُحَـٰهَا }[الشمس: 1]، يريد وضوئها. وقولهم: وقت الضحى، للوقت
  الذي تشرق فيه الشمس ويقوم سلطانها؛ وأضيف الليل والشمس إلى السماء، لأن الليل ظلها
  والشمس هي السراج المثقب في جوها { مَاءهَا } عيونها المتفجرة بالماء { وَمَرْعَـٰهَا
  } ورعيها، وهو في الأصل موضع الرعى. ونصب الأرض والجبال بإضمار «دحا» و«أرسى» وهو الإضمار
  على شريطة التفسير. وقرأهما الحسن مرفوعين على الابتداء. فإن قلت: هلا أدخل حرف العطف
  على أخرج؟ قلت: فيه وجهان، أحدهما: أن يكون معنى { دَحَـٰهَا } بسطها ومهدها للسكنى،
  ثم فسر التمهيد بما لا بدّ منه في تأتي سكناها، من تسوية أمر المأكل والمشرب؛ وإمكان
  القرار عليها، والسكون بإخراج الماء والمرعى، وإرساء الجبال وإثباتها أوتادا لها حتى
  تستقر ويستقر عليها. والثاني: أن يكون { وأَخْرَجَ } حالاً بإضمار «قد» كقوله:{ أَوْ
  جَاؤكُمْ حَصِرَتْ صُدُورُهُمْ }[النساء: 90] وأراد بمرعاها: ما يأكل الناس والأنعام.
  واستعير الرعي للإنسان كما استعير الرتع في قوله:{ نَرتعُ وَنَلْعَبُ }[يوسف: 12] وقرىء:
  «نرتع» من الرعى؛ ولهذا قيل: دلّ اللَّه سبحانه بذكر الماء والمرعى على عامة ما يرتفق
  به ويتمتع مما يخرج من الأرض حتى الملح، لأنه من الماء { مَتَـٰعاً لَّكُمْ } فعل ذلك
  تمتيعاً لكم { وَلأَنْعَـٰمِكُمْ } لأن منفعة ذلك التمهيد واصلة إليهم وإلى أنعامهم.\r\n\t\t\t\r\n\t\t\t</section>"

