  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  مَن طَغَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَآثَرَ ٱلْحَيَاةَ ٱلدُّنْيَا</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّ
  ٱلْجَحِيمَ هِيَ ٱلْمَأْوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا مَنْ خَافَ مَقَامَ رَبِّهِ وَنَهَى
  ٱلنَّفْسَ عَنِ ٱلْهَوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنَّ ٱلْجَنَّةَ هِيَ ٱلْمَأْوَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فأما من عتا على ربِّه، وعصاه واستكبر عن عبادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { طَغَى
  } قال: عصى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وآثَرَ الْحَياةَ الدُّنْيا
  } يقول: وآثر متاع الحياة الدنيا على كرامة الآخرة، وما أعدّ الله فيها لأوليائه، فعمل
  للدنيا، وسعى لها، وترك العمل للآخرة { فإنَّ الجَحِيمَ هيَ المأْوَى } يقول: فإن نار
  الله التي اسمها الجحيم، هي منزلُهُ ومَأْواه، ومصيُره الذي يصير إليه يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأمَّا مَنْ خافَ مَقامَ رَبِّهِ ونَهَى النَّفْسَ عَنِ الهَوَى
  } يقول: وأما من خاف مسألة الله إياه عند وقوفه يوم القيامة بين يديه، فاتقاه، بأداء
  فرائضه، واجتناب معاصيه { ونَهَى النَّفْسَ عَنِ الهَوَى } يقول: ونهى نفسه عن هواها
  فيما يكرهه الله، ولا يرضاه منها، فزجرها عن ذلك، وخالف هواها إلى ما أمره به ربه {
  فإنَّ الجَنَّةَ هِيَ المَأْوَى } يقول: فإن الجنة هي مأواه ومنزله يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرنا أقوال أهل التأويل في معنى قوله: { ولِمَنْ خافَ مَقامَ
  رَبِّهِ } فيما مضى، بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

