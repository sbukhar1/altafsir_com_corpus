text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلنَّازِعَاتِ
  غَرْقاً } * { وَٱلنَّاشِطَاتِ نَشْطاً } * { وَٱلسَّابِحَاتِ سَبْحاً } * { فَٱلسَّابِقَاتِ
  سَبْقاً } * { فَٱلْمُدَبِّرَاتِ أَمْراً } * { يَوْمَ تَرْجُفُ ٱلرَّاجِفَةُ } * {
  تَتْبَعُهَا ٱلرَّادِفَةُ } * { قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ } * { أَبْصَارُهَا خَاشِعَةٌ
  } * { يَقُولُونَ أَإِنَّا لَمَرْدُودُونَ فِي ٱلْحَافِرَةِ } * { أَإِذَا كُنَّا عِظَاماً
  نَّخِرَةً } * { قَالُواْ تِلْكَ إِذاً كَرَّةٌ خَاسِرَةٌ } * { فَإِنَّمَا هِيَ زَجْرَةٌ
  وَاحِدَةٌ } * { فَإِذَا هُم بِٱلسَّاهِرَةِ }أقسم سبحانه بطوائف الملائكة التي تنزع
  الأرواح من الأجساد، وبالطوائف التي تنشطها أي تخريجها. من نشط الدلو من البئر إذا
  أخرجها، وبالطوائف التي تسبح في مضيها، أي: تسرع فتسبق إلى ما أمروا به، فتدبر أمراً
  من أمور العباد مما يصلحهم في دينهم أو دنياهم كما رسم لهم { غَرْقاً } إغراقاً في
  النزع، أي: تنزعها من أقاصى الأجساد من أناملها وأظفارها أو أقسم بخيل الغزاة التي
  تنزع في أعنتها نزعاً تغرق فيه الأعنة لطول أعناقها؛ لأنها عراب. والتي تخرج من دار
  الإسلام إلى دار الحرب من قولك: «ثور ناشط» إذا خرج من بلد إلى بلد، والتي تسبح في
  جريها فتسبق إلى الغاية فتدبر الغلبة والظفر، وإسناد التدبير إليها، لأنها من أسبابه.
  أو أقسم بالنجوم التي تنزع من المشرق إلى المغرب. وإغراقها في النزع: أن تقطع الفلك
  كله حتى تنحط في أقصى الغرب، والتي تخرج من برج إلى برج، والتي تسبح في الفلك من السيارة
  فتسبق فتدبر أمراً من علم الحساب. وقيل النازعات أيدي الغزاة، أو أنفسهم تنزع القسيّ
  بإغراق السهام، والتي تنشط الأوهاق والمقسم عليه محذوف، وهو «لتبعثن» لدلالة ما بعده
  عليه من ذكر القيامة. و { يَوْمَ تَرْجُفُ } منصوب بهذا المضمر. و { ٱلرَّاجِفَةُ }
  الواقعة التي ترجف عندها الأرض والجبال، وهي النفخة الأولى: وصفت بما يحدث بحدوثها
  { تَتْبَعُهَا ٱلرَّادِفَةُ } أي الواقعة التي تردف الأولى، وهي النفخة الثانية. ويجوز
  أن تكون الرادفة من قوله تعالى:{ قُلْ عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم بَعْضُ ٱلَّذِى
  تَسْتَعْجِلُونَ }[النمل: 72]، أي القيامة التي يستعجلها الكفرة استبعاداً لها، وهي
  رادفة لهم لاقترابها. وقيل (الراجفة) الأرض والجبال، من قوله:{ يَوْمَ تَرْجُفُ ٱلأَرْضُ
  وَٱلْجِبَالُ }[المزمل: 14] والرادفة: السماء والكواكب؛ لأنها تنشق وتنتثر كواكبها
  على أثر ذلك. فإن قلت: ما محل تتبعها؟ قلت: الحال، أي: ترجف تابعتها الرادفة. فإن قلت:
  كيف جعلت { يَوْمَ تَرْجُفُ } ظرفاً للمضمر الذي هو لتبعثن، ولا يبعثون عند النفخة
  الأولى؟ قلت: المعنى لتبعثنّ في الوقت الواسع الذي يقع فيه النفختان، وهم يبعثون في
  بعض ذلك الوقت الواسع، وهو وقت النفخة الأخرى. ودلّ على ذلك أنّ قوله: { تَتْبَعُهَا
  ٱلرَّادِفَةُ } جعل حالاً عن الراجفة. ويجوز أن ينتصب { يَوْمَ تَرْجُفُ } بما دلّ
  عليه { قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ } أي يوم ترجف وجفت القلوب { وَاجِفَةٌ } شديدة
  الاضطراب، والوجيب والوجيف: أخوان { خَـٰشِعَةٌ } ذليلة. فإن قلت: كيف جاز الابتدء
  بالنكرة؟ قلت: { قُلُوبٍ } مرفوعة بالابتداء و { وَاجِفَةٌ } صفتها، و { أَبْصَـٰرُهَا
  خَـٰشِعَةٌ } خبرها فهو كقوله:{ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مّن مُّشْرِكٍ }[البقرة:
  221]، فإن قلت: كيف صح إضافة الأبصار إلى القلوب؟ قلت: معناه أبصار أصحابها بدليل قوله:
  { يَقُولُونَ }  { فِى ٱلْحَـٰفِرَةِ } في الحالة الأولى، يعنون: الحياة بعد الموت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلنَّازِعَاتِ غَرْقاً } * { وَٱلنَّاشِطَاتِ
  نَشْطاً } * { وَٱلسَّابِحَاتِ سَبْحاً } * { فَٱلسَّابِقَاتِ سَبْقاً } * { فَٱلْمُدَبِّرَاتِ
  أَمْراً } * { يَوْمَ تَرْجُفُ ٱلرَّاجِفَةُ } * { تَتْبَعُهَا ٱلرَّادِفَةُ } * {
  قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ } * { أَبْصَارُهَا خَاشِعَةٌ } * { يَقُولُونَ أَإِنَّا
  لَمَرْدُودُونَ فِي ٱلْحَافِرَةِ } * { أَإِذَا كُنَّا عِظَاماً نَّخِرَةً } * { قَالُواْ
  تِلْكَ إِذاً كَرَّةٌ خَاسِرَةٌ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ } * { فَإِذَا
  هُم بِٱلسَّاهِرَةِ }فإن قلت: ما حقيقة هذه الكلمة؟ قلت: يقال: رجع فلان في حافرته،
  أي: في طريقه التي جاء فيها فحفرها، أي: أثر فيها بمشيه فيها: جعل أثر قدميه حفراً،
  كما قيل: حفرت أسنانه حفراً: إذا أثر الأكال في أسناخها. والخط المحفور في الصخر. وقيل:
  حافرة، كما قيل: عيشة راضية، أي: منسوبة إلى الحفر والرضا، أو كقولهم: نهارك صائم،
  ثم قيل لمن كان في أمر فخرج منه ثم عاد إليه: رجع إلى حافرته، أي طريقته وحالته الأولى.
  قال:أَحَافِرَةٌ عَلَى صلَعٍ وَشَيْبٍ   مَعَاذَ اللَّهِ مِنْ سَفَهٍ وَعَارٍيريد:
  أرجوعاً إلى حافرة؟ وقيل: النقد عند الحافرة، يريدون عند الحالة الأولى: وهي الصفقة
  وقرأ أبو حيوة «في الحفرة» والحفرة بمعنى: المحفورة. يقال: حفرت أسنانه فحفرت حفراً،
  وهي حفرة؛ وهذه القراءة دليل على أن الحافرة في أصل الكلمة بمعنى المحفورة. يقال: «نخر»
  العظم فهو نخر وناخر، كقولك طمع فهو طمع وطامع؛ وفعل أبلغ من فاعل؛ وقد قرىء بهما:
  وهو البالي الأجوف الذي تمر فيه الريح فيسمع له نخير. و { إِذاً } منصوب بمحذوف، تقديره:
  أئذاكنا عظاماً نرد ونبعث { كَرَّةٌ خَـٰسِرَةٌ } منسوبة إلى الخسران، أو خاسر أصحابها.
  والمعنى: أنها إن صحت فنحن إداً خاسرون لتكذيبنا بها، وهذا استهزاء منهم فإن قلت بم
  تعلق قوله { فَإِنَّمَا هِىَ زَجْرَةٌ وَٰحِدَةٌ } قلت: بمحذوف، معناه: لا تستصعبوها،
  فإنما هي زجرة واحدة؛ يعني: لا تحسبوا تلك الكرة صعبة على الله عز وجل، فإنها سهلة
  هينة في قدرته، ما هي إلا صيحة واحدة، يريد النفخة الثانية { فَإِذَا هُم } أحياء على
  وجه الأرض بعد ما كانوا أمواتاً في جوفها، من قولهم: زجر البعير، إذا صاح عليه. والساهرة:
  الأرض البيضاء المستوية، سميت بذلك لأنّ السراب يجري فيها، من قولهم: عين ساهرة جارية
  الماء، وفي ضدها: نائمة. قال الأشعث بن قيس:وَسَاهِرَةٍ يُضْحِى السَّرابُ مُجَلَّلاً   لأَقْطَارِهَا
  قَدْ جُبْتُهَا مُتَلَثِّمَاأو لأنّ سالكها لا ينام خوف الهلكة. وعن قتادة: فإذا هم
  في جهنم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

