  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُونَ
  أَإِنَّا لَمَرْدُودُونَ فِي ٱلْحَافِرَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَإِذَا كُنَّا عِظَاماً
  نَّخِرَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ تِلْكَ إِذاً كَرَّةٌ خَاسِرَةٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا
  هِيَ زَجْرَةٌ وَاحِدَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا هُم بِٱلسَّاهِرَةِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يقول هؤلاء المكذّبون بالبعث من مشركي قريش إذا قيل
  لهم: إنكم مبعوثون من بعد الموت: أئنا لمردودون إلى حالنا الأولى قبل الممات، فراجعون
  أحياء كما كنا قبل هلاكنا، وقبل مماتنا؟ وهو من قولهم: رجع فلان على حافرته: إذا رجع
  من حيث جاء ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحافِرَةٌ عَلى صَلَعٍ وشَيْبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَعاذَ اللّهِ
  مِنْ سَفَهٍ وطَيْشٍ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { الْحافِرَةُ }: يقول: الحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { أئِنَّا لَمَرْدُودُونَ فِي الْحافِرَةِ } يقول: أئنا لنحيا بعد موتنا، ونُبعث من
  مكاننا هذا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة يقول: { أئِنَّا لَمَرْدُودُونَ فِي الْحافِرَةِ }: أئِنَّا لمَبْعُوثُونَ
  خَلْقاً جَدِيداً؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { فِي الْحافِرةِ } قال: أي مردودون خَلقاً جديداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُريب، قال: ثنا وكيع، عن أبي معشر، عن محمد بن قيس أو محمد
  بن كعب القُرَظيّ { أئِنَّا لَمَرْدُودُونَ فِي الْحافِرَةِ } قال: في الحياة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن السديّ { أئِنَّا لَمَرْدُودُونَ
  فِي الْحافِرَةِ } قال: في الحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الحافرة: الأرض المحفورة التي حُفرت فيها قبورهم، فجعلوا ذلك نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ
  ماءٍ دَافِقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يعني مدفوق، وقالوا: الحافرة بمعنى المحفورة، ومعنى الكلام عندهم:
  أئنا لمردودون في قبورنا أمواتاً؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله:
  { الْحافِرَةِ } قال: الأرض، نُبعث خلقاً جديداً، قال: البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد { أئِنَّا
  لَمَرْدُودونَ فِي الْحافِرَةِ } قال: الأرض، نُبعث خلقاً جديداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الحافرة: النار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول في قول الله: { أئِنَّا لَمَرْدُودونَ
  فِي الْحافِرَةِ }: قال: الحافرة: النار، وقرأ قول الله: { تِلكَ إذا كَرَّةٌ خاسِرَةٌ
  } قال: ما أكثر أسماءها، هي النار، وهي الجحيم، وهي سَقَرُ، وهي جَهَنم، وهي الهاوية،
  وهي الحافرة، وهي لَظًى، وهي الحُطَمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أئِذَا كُنَّا عِظاماً نَخِرَةً } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء
  المدينة والحجاز والبصرة { نَخِرَةً } بمعنى: بالية. وقرأ ذلك عامة قرّاء الكوفة: «ناخِرَةً»
  بألف، بمعنى: أنها مجوّفة، تنخَر الرياح في جوفها إذا مرّت بها. وكان بعض أهل العلم
  بكلام العرب من الكوفيين يقول: الناخرة والنَّخِرة: سواء في المعنى، بمنزلة الطامع
  والطمع، والباخل والبَخِل وأفصح اللغتين عندنا وأشهرهما عندنا: { نَخِرَةً } ، بغير
  ألف، بمعنى: بالية، غير أن رؤوس الآي قبلها وبعدها جاءت بالألف، فأعْجَبُ إليّ لذلك
  أن تُلْحَق ناخرة بها، ليتفق هو وسائر رؤوس الآيات، لولا ذلك كان أعجب القراءتين إليّ
  حذف الألف منها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
