  هِيَ زَجْرَةٌ وَاحِدَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا هُم بِٱلسَّاهِرَةِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال { نَخِرَةً }: بالية:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { أئِذَا
  كُنَّا عِظاماً نَخِرَةً } فالنخرة: الفانية البالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { عِظاماً نَخِرَةً } قال: مَرْفوتة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أئِذَا كُنَّا
  عِظاماً }: تكذيباً بالبعث، ناخرة: بالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا
  { تِلكَ إذاً كَرَّةٌ خاسِرَةٌ } يقول جلّ ثناؤه عن قيل هؤلاء المكذّبين بالبعث، قالوا:
  تلك، يعنون تلك الرجعة، أحياء بعد الممات، إذاً: يعنون الآن كرّة، يعنون رَجْعة خاسرة،
  يعنون غابنة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذاً كَرَّةٌ
  خاسِرَةٌ }: أي رَجْعة خاسرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تِلكَ إذاً كَرَّةٌ خاسِرَةٌ
  }. قال: وأيّ كرّة أخسر منها، أحيوا ثم صاروا إلى النار، فكانت كرّة سوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإنَّمَا هيَ زَجْرَةٌ وَاحِدَةٌ } يقول تعالى ذكره: فإنما
  هي صَيْحة واحدة، ونفخة تُنفَخ في الصُّور، وذلك هو الزَّجْرة. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { زَجْرَةٌ وَاحِدَةٌ } قال: صيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { زَجْرَةٌ
  وَاحِدَةٌ } قال: الزَّجرة: النفخة في الصور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإذَا هُمْ بالسَّاهرَةِ } يقول تعالى ذكره: فإذا هؤلاء المكذّبون بالبعث، المتعجبون
  من إحياء الله إياهم من بعد مماتهم، تكذيباً منهم بذلك، بالساهرة، يعني بظهر الأرض.
  والعرب تسمي الفلاة ووجه الأرض: ساهرة، وأراهم سموا ذلك بها، لأن فيه نوم الحيوان وسَهَرها،
  فوصف بصفة ما فيه ومنه قول أُميَّة بن الصَّلْت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفِيها لَحْمُ ساهِرَةٍ وبَحْرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما فاهُوا
  بِهِ لَهُمُ مُقِيمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول أخي نهم يوم ذي قار لفرسه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَقْدِمْ «مِحاجُ» إنها الأساوِرَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ْ وَلا يَهُولَنَّكَ
  رِجْلٌ نادِرَه</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنَّمَا قَصْرُكَ تُرْبُ السَّاهِرَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ تَعُودُ بَعْدَها فِي الْحافِرَهْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ بَعْدِ ما كُنْتَ عِظاماً ناخِرَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معناها، فقال بعضهم مثل الذي قلنا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
