  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَتَاعاً
  لَّكُمْ وَلأَنْعَامِكُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا جَآءَتِ ٱلطَّآمَّةُ ٱلْكُبْرَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَتَذَكَّرُ ٱلإِنسَانُ مَا سَعَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبُرِّزَتِ ٱلْجَحِيمُ
  لِمَن يَرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { مَتاعاً
  لَكُمْ ولأنْعامِكُمْ } أنه خلق هذه الأشياء، وأخرج من الأرض ماءها ومرعاها، منفعة
  لنا، ومتاعاً إلى حين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإذَا جاءَتِ الطَّامَّةُ
  الكُبْرَى } يقول تعالى ذكره: فإذا جاءت التي تطمّ على كل هائلة من الأمور، فتغمر ما
  سواها بعظيم هولها، وقيل: إنها اسم من أسماء يوم القيامة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فإذَا جاءَتِ الطَّامَّةُ الكُبْرَى } من أسماء يوم القيامة، عظمه الله
  وحذّره عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عُمَارة، قال: ثنا
  سهل بن عامر، قال: ثنا مالك بن مِغْول، عن القاسم بن الوليد، في قوله: { فإذَا جاءَتِ
  الطَّامَّةُ الْكُبْرَى } قال: سيق أهل الجنة إلى الجنة، وأهل النار إلى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْمَ يَتَذَكَّرُ الإنْسانُ ما سَعَى } يقول: إذا جاءت
  الطامَّة يوم يتذكَّر الإنسان ما عَمِل في الدنيا من خير وشرّ، وذلك سعيه { وَبُرّزَتِ
  الجَحِيمُ } يقول: وأُظْهِرت الجحيم، وهي نار الله لمن يراها. يقول: لأبصار الناظرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

