  فِي ٱلْحَافِرَةِ } * { أَإِذَا كُنَّا عِظَاماً نَّخِرَةً } * { قَالُواْ تِلْكَ إِذاً
  كَرَّةٌ خَاسِرَةٌ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ } * { فَإِذَا هُم بِٱلسَّاهِرَةِ
  }حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { فإذَا هُمْ بالسَّاهِرَةِ } قال: أرض
  بالشام.وقال آخرون: هو جبل بعينه معروف. ذكر من قال ذلك:حدثنا عليّ بن سهل، قال: ثنا
  الحسن بن بلال، قال: ثنا حماد، قال: أخبرنا أبو سنان، عن وهب ابن منبه، قال في قول
  الله: { فإذَا هُمْ بالسَّاهِرَةِ } قال: الساهرة: جبل إلى جنب بيت المقدس.وقال آخرون:
  هي جهنم. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا محمد بن مروان العقيلي، قال: ثني
  سعيد بن أبي عَرُوبة، عن قتادة { فإذَا هُمْ بالسَّاهِرَةِ } قال: في جهنم القول فى
  تأويل قوله جلّ ثناؤه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

