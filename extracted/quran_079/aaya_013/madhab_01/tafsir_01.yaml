text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُونَ أَإِنَّا
  لَمَرْدُودُونَ فِي ٱلْحَافِرَةِ } * { أَإِذَا كُنَّا عِظَاماً نَّخِرَةً } * { قَالُواْ
  تِلْكَ إِذاً كَرَّةٌ خَاسِرَةٌ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ } * { فَإِذَا
  هُم بِٱلسَّاهِرَةِ }يقول تعالى ذكره: يقول هؤلاء المكذّبون بالبعث من مشركي قريش إذا
  قيل لهم: إنكم مبعوثون من بعد الموت: أئنا لمردودون إلى حالنا الأولى قبل الممات، فراجعون
  أحياء كما كنا قبل هلاكنا، وقبل مماتنا؟ وهو من قولهم: رجع فلان على حافرته: إذا رجع
  من حيث جاء ومنه قول الشاعر:أحافِرَةٌ عَلى صَلَعٍ وشَيْبٍ   مَعاذَ اللّهِ مِنْ سَفَهٍ
  وطَيْشٍوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { الْحافِرَةُ }: يقول: الحياة.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { أئِنَّا لَمَرْدُودُونَ فِي الْحافِرَةِ } يقول: أئنا لنحيا بعد موتنا، ونُبعث من
  مكاننا هذا؟حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة يقول: { أئِنَّا لَمَرْدُودُونَ
  فِي الْحافِرَةِ }: أئِنَّا لمَبْعُوثُونَ خَلْقاً جَدِيداً؟حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { فِي الْحافِرةِ } قال: أي مردودون خَلقاً جديداً.حدثنا
  أبو كُريب، قال: ثنا وكيع، عن أبي معشر، عن محمد بن قيس أو محمد بن كعب القُرَظيّ {
  أئِنَّا لَمَرْدُودُونَ فِي الْحافِرَةِ } قال: في الحياة.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن السديّ { أئِنَّا لَمَرْدُودُونَ فِي الْحافِرَةِ } قال: في الحياة.وقال
  آخرون: الحافرة: الأرض المحفورة التي حُفرت فيها قبورهم، فجعلوا ذلك نظير قوله:{ مِنْ
  ماءٍ دَافِقٍ }يعني مدفوق، وقالوا: الحافرة بمعنى المحفورة، ومعنى الكلام عندهم: أئنا
  لمردودون في قبورنا أمواتاً؟حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، قوله: { الْحافِرَةِ } قال: الأرض، نُبعث خلقاً جديداً،
  قال: البعث.حدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن
  مجاهد { أئِنَّا لَمَرْدُودونَ فِي الْحافِرَةِ } قال: الأرض، نُبعث خلقاً جديداً.وقال
  آخرون: الحافرة: النار. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: سمعت
  ابن زيد يقول في قول الله: { أئِنَّا لَمَرْدُودونَ فِي الْحافِرَةِ }: قال: الحافرة:
  النار، وقرأ قول الله: { تِلكَ إذا كَرَّةٌ خاسِرَةٌ } قال: ما أكثر أسماءها، هي النار،
  وهي الجحيم، وهي سَقَرُ، وهي جَهَنم، وهي الهاوية، وهي الحافرة، وهي لَظًى، وهي الحُطَمة.وقوله:
  { أئِذَا كُنَّا عِظاماً نَخِرَةً } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء
  المدينة والحجاز والبصرة { نَخِرَةً } بمعنى: بالية. وقرأ ذلك عامة قرّاء الكوفة: «ناخِرَةً»
  بألف، بمعنى: أنها مجوّفة، تنخَر الرياح في جوفها إذا مرّت بها. وكان بعض أهل العلم
  بكلام العرب من الكوفيين يقول: الناخرة والنَّخِرة: سواء في المعنى، بمنزلة الطامع
  والطمع، والباخل والبَخِل وأفصح اللغتين عندنا وأشهرهما عندنا: { نَخِرَةً } ، بغير
  ألف، بمعنى: بالية، غير أن رؤوس الآي قبلها وبعدها جاءت بالألف، فأعْجَبُ إليّ لذلك
  أن تُلْحَق ناخرة بها، ليتفق هو وسائر رؤوس الآيات، لولا ذلك كان أعجب القراءتين إليّ
  حذف الألف منها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُونَ أَإِنَّا لَمَرْدُودُونَ
  فِي ٱلْحَافِرَةِ } * { أَإِذَا كُنَّا عِظَاماً نَّخِرَةً } * { قَالُواْ تِلْكَ إِذاً
  كَرَّةٌ خَاسِرَةٌ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ } * { فَإِذَا هُم بِٱلسَّاهِرَةِ
  }ذكر من قال { نَخِرَةً }: بالية:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس { أئِذَا كُنَّا عِظاماً نَخِرَةً } فالنخرة: الفانية
  البالية.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { عِظاماً نَخِرَةً }
  قال: مَرْفوتة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أئِذَا كُنَّا
  عِظاماً }: تكذيباً بالبعث، ناخرة: بالية.قالوا { تِلكَ إذاً كَرَّةٌ خاسِرَةٌ } يقول
  جلّ ثناؤه عن قيل هؤلاء المكذّبين بالبعث، قالوا: تلك، يعنون تلك الرجعة، أحياء بعد
  الممات، إذاً: يعنون الآن كرّة، يعنون رَجْعة خاسرة، يعنون غابنة. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { إذاً كَرَّةٌ خاسِرَةٌ }: أي رَجْعة خاسرة.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { تِلكَ إذاً كَرَّةٌ خاسِرَةٌ }. قال: وأيّ كرّة
  أخسر منها، أحيوا ثم صاروا إلى النار، فكانت كرّة سوء.وقوله: { فإنَّمَا هيَ زَجْرَةٌ
  وَاحِدَةٌ } يقول تعالى ذكره: فإنما هي صَيْحة واحدة، ونفخة تُنفَخ في الصُّور، وذلك
  هو الزَّجْرة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { زَجْرَةٌ وَاحِدَةٌ } قال: صيحة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { زَجْرَةٌ وَاحِدَةٌ } قال:
  الزَّجرة: النفخة في الصور.وقوله: { فإذَا هُمْ بالسَّاهرَةِ } يقول تعالى ذكره: فإذا
  هؤلاء المكذّبون بالبعث، المتعجبون من إحياء الله إياهم من بعد مماتهم، تكذيباً منهم
  بذلك، بالساهرة، يعني بظهر الأرض. والعرب تسمي الفلاة ووجه الأرض: ساهرة، وأراهم سموا
  ذلك بها، لأن فيه نوم الحيوان وسَهَرها، فوصف بصفة ما فيه ومنه قول أُميَّة بن الصَّلْت:وفِيها
  لَحْمُ ساهِرَةٍ وبَحْرٍ   وَما فاهُوا بِهِ لَهُمُ مُقِيمُومنه قول أخي نهم يوم ذي
  قار لفرسه:أَقْدِمْ «مِحاجُ» إنها الأساوِرَه   ْ وَلا يَهُولَنَّكَ رِجْلٌ نادِرَهفإنَّمَا
  قَصْرُكَ تُرْبُ السَّاهِرَهْ   ثُمَّ تَعُودُ بَعْدَها فِي الْحافِرَهْمِنْ بَعْدِ
  ما كُنْتَ عِظاماً ناخِرَهْ   واختلف أهل التأويل في معناها، فقال بعضهم مثل الذي قلنا.
  ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن عكرِمة،
  عن ابن عباس، في قوله: { فإذَا هُمْ بالسَّاهِرَةِ } قال: على الأرض، قال: فذكر شعراً
  قاله أُمية بن أبي الصلت، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُونَ أَإِنَّا لَمَرْدُودُونَ
  فِي ٱلْحَافِرَةِ } * { أَإِذَا كُنَّا عِظَاماً نَّخِرَةً } * { قَالُواْ تِلْكَ إِذاً
  كَرَّةٌ خَاسِرَةٌ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ } * { فَإِذَا هُم بِٱلسَّاهِرَةِ
  }عِنْدَنا صَيْدُ بَحْرِ وَصَيْدُ ساهِرَةٍ   حدثنا محمد بن عبد الله بن بَزِيع، قال:
  ثنا أبو محصن، عن حصين، عن عكرِمة، في قوله: { فإذَا هُمْ بالسَّاهِرَة } قال: الساهرة:
  الأرض، أما سمعت: لهم صيد بحر، وصيد ساهرة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { فإذَا هُمْ بالسَّاهِرَةِ } يعني:
  الأرض.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا عُمارة بن أبي حفصة، عن عكرِمة،
  في قوله { فإذَا همْ بالسَّاهرَةِ } قال: فإذا هم على وجه الأرض، قال: أو لم تسمعوا
  ما قال أُمية بن أبي الصلت لهم:وفِيها لَحْمُ ساهِرَةٍ وبَحْرٍ   حدثنا عمارة بن موسى،
  قال: ثنا عبد الوارث بن سعيد، قال: ثنا عمارة، عن عكرمة، في قوله: { فإذَا هُمْ بالسَّاهِرةِ
  } قال: فإذا هم على وجه الأرض، قال أمية:وفِيها لَحْمُ ساهِرَةٍ وبَحْرٍ   حدثنا يعقوب،
  قال: ثنا ابن علية، عن أبي رجاء، عن الحسن { فإذَا هُمْ بالسَّاهِرَةِ } فإذا هم على
  وجه الأرض.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن. قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بالسَّاهِرَةِ
  } قال: المكان المستوي.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، لما تباعد
  البعث في أعين القوم، قال الله { فإنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ فإذَا هُمْ بالسَّاهِرَةِ
  } يقول: فإذا هم بأعلى الأرض، بعد ما كانوا في جوفها.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { بالسَّاهِرَةِ } قال: فإذا هم يخرجون من قبورهم فوق الأرض،
  والأرض: الساهرة، قال: فإذا هم يخرجون.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  خَصِيف، عن عكرِمة وأبي الهيثم، عن سعيد بن جُبير { فإذَا هُمْ بالسَّاهِرَةِ } قال:
  بالأرض.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبي الهيثم، عن سعيد بن جُبير،
  مثله.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن حصين، عن عكرمة، مثله.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فإذَا هُمْ بالسَّاهِرَة
  }: وجه الأرض.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فإذَا
  هُمْ بالسَّاهِرَةِ } قال: الساهرة: ظهر الأرض فوق ظهرها.وقال آخرون: الساهرة: اسم
  مكان من الأرض بعينه معروف. ذكر من قال ذلك:حدثني عليّ بن سهل، قال: ثني الوليد بن
  مسلم، عن عثمان بن أبي العاتكة، قوله: { فإنَّمَا هيَ زَجْرَةٌ وَاحِدَةٌ فإذَا هُمْ
  بالسَّاهِرَةِ } قال: بالصُّقْع الذي بين جبل حَسّان، وجبل أرِيحاء، يمدّه الله كيف
  يشاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
