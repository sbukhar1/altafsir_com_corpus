text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَنْ
  خَافَ مَقَامَ رَبِّهِ وَنَهَى ٱلنَّفْسَ عَنِ ٱلْهَوَىٰ } * { فَإِنَّ ٱلْجَنَّةَ
  هِيَ ٱلْمَأْوَىٰ }{ وَنَهَى ٱلنَّفْسَ } الأمارة بالسوء { عَنِ ٱلْهَوَىٰ } المردي
  وهو اتباع الشهوات وزجرها عنه وضبطها بالصبر والتوطين على إيثار الخير. وقيل: الآيتان
  نزلتا في أبي عزيز بن عمير ومصعب بن عمير، وقد قتل مصعب أخاه أبا عزير يوم أحد، ووقى
  رسول اللَّه صلى الله عليه وسلم بنفسه حتى نفذت المشاقص في جوفه.\r\n\t\t\t\r\n\t\t\t</section>"

