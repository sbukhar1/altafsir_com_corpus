  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَغْطَشَ
  لَيْلَهَا وَأَخْرَجَ ضُحَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَخْرَجَ
  مِنْهَا مَآءَهَا وَمَرْعَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْجِبَالَ أَرْسَاهَا</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأغْطَشَ لَيْلَها } يقول تعالى ذكره: وأظلم ليل السماء،
  فأضاف الليل إلى السماء، لأن الليل غروب الشمس، وغروبها وطلوعها فيها، فأضيف إليها
  لَمَّا كان فيها، كما قيل نجوم الليل، إذ كان فيه الطلوع والغروب. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأغْطَش
  لَيْلَها } يقول: أظلم ليلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وأغْطَشَ
  لَيْلَها } يقول: أظلم ليلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وأغْطَشَ لَيْلَها } قال: أظلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأغْطَشَ
  لَيْلَها } قال: أظلم ليلَها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأغْطَشَ لَيْلَها } قال: أظلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأغْطَشَ
  لَيْلَها } قال: الظُّلمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأغْطَشَ لَيْلَها } يقول:
  أظلم ليلَها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن سِنانٍ القزّاز، قال:
  ثنا حفص بن عمر، قال: ثنا الحكم عن عكرِمة { وأغْطَشَ لَيْلَها } قال: أظلم ليلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأخْرَجَ ضُحاها } يقول: وأخرج ضياءها، يعني: أبرز نهارها
  فأظهره، ونوّر ضحاها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد { وأخْرَجَ ضُحاها
  } نوّرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأخْرَجَ ضُحاها } يقول: نوّر ضياءها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وأخْرَجَ ضُحاها } قال: نهارَها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأخْرَجَ ضُحاها } قال: ضوء
  النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والأرْضَ بَعْدَ ذلكَ دَحاها
  }: اختلف أهل التأويل في معنى قوله { بَعْدَ ذلكَ } فقال بعضهم: دُحِيت الأرض من بعد
  خَلق السماء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله حيث ذكر خلق
  الأرض قبل السماء، ثم ذكر السماء قبل الأرض، وذلك أن الله خَلق الأرض بأقواتها من غير
  أن يدحوها قبل السماء، ثم استوى إلى السماء فسوّاهنّ سبع سموات، ثم دحا الأرض بعد ذلك،
  فذلك قوله: { والأرْضَ بَعْدَ ذلكَ دَحاها }.</font></font>&#13;\t\t\t<label disabled=\"true\"
