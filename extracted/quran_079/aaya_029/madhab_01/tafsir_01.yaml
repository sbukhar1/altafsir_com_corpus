  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ
  بَعْدَ ذَلِكَ دَحَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَاهَا</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْجِبَالَ
  أَرْسَاهَا</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { والأرْضَ بَعْدَ ذلكَ دَحاها أخْرَجَ
  مِنْها ماءَها وَمَرْعاها والجِبالَ أرْساها } يعني: أن الله خلق السموات والأرض، فلما
  فرغ من السموات قبل أن يخلق أقوات الأرض فيها، بعد خلق السماء، وأرسى الجبال، يعني
  بذلك دَحْوها الأقوات، ولم تكن تصلح أقوات الأرض ونباتها إلاَّ بالليل والنهار، فذلك
  قوله: { والأرْضَ بَعْدَ ذلكَ دَحاها } ألم تسمع أنه قال: { أخْرَجَ مِنْها ماءَها
  وَمَرعَاها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن حفص، عن عكرِمة، عن ابن عباس، قال: وضع البيت على الماء على أربعة أركان قبل أن
  يخلق الدنيا بألفي عام، ثم دُحيت الأرض من تحت البيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن بكير بن الأخنس، عن مجاهد، عن عبد
  الله بن عمرو، قال: خلق الله البيت قبل الأرض بألفي سنة، ومنه دُحِيت الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: والأرض مع ذلك دحاها، وقالوا والأرض خُلِقت
  ودحيت قبل السماء، وذلك أن الله قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ الَّذِي خَلَقَ لَكُمْ ما فِي
  الأرْضِ جَمِيعاً ثُمَّ اسْتَوَى إلى السَّماءِ فَسَوَّاهُنَّ سَبْعَ سَمَوَاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فأخبر الله أنه سَوَّى السموات بعد أن خلق ما في الأرض جميعاً، قالوا فإذا كان ذلك
  كذلك، فلا وجه لقوله: { والأرْضَ بَعْدَ ذلكَ دَحاها } إلاَّ ما ذكرنا، من أنه مع ذلك
  دحاها، قالوا: وذلك كقول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عُتُلِّ بَعْدَ ذَلكَ زنِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بمعنى:
  مع ذلك زنيم، وكما يقال للرجل: أنت أحمق، وأنت بعد هذا لئيم الحسب، بمعنى: مع هذا،
  وكما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ كَتَبْنا فِي الزَّبُورِ مِنْ بَعْدِ الذِّكْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  من قبل الذكر، واستشهد بقول الهُذَليّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَمِدْتُ إلَهِي بَعْدَ عُرْوَةَ إذْ نَجَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خِراشٌ وبَعْضُ الشَّرّ أهْوَنُ مِنْ بَعْضِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وزعموا أن خراشاً نجا قبل عُرْوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن خَصِيف، عن مجاهد { والأرْضَ
  بَعْدَ ذلكَ دَحاها } قال: مع ذلك دحاها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن مجاهد، أنه قال: «والأرْضَ
  عِنْدَ ذلكَ دَحاها«.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الرحمن بن عبد الله بن
  عبد الحكم، قال: ثنا عليّ بن معبد، قال: ثنا محمد بن سلمة، عن خصيف، عن مجاهد { والأرْضَ
  بَعْدَ ذلكَ دَحاها } قال: مع ذلك دحاها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خلف العَسْقلانيّ، قال: ثنا روّاد بن الجرّاح، عن أبي حمزة، عن السديّ، في
  قوله: { والأرْضَ بَعْدَ ذلكَ دَحاها } قال: مع ذلك دحاها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الذي ذكرناه عن ابن عباس من أن الله تعالى خلق الأرض، وقدّر فيها أقواتها، ولم يَدْحُها،
  ثم استوى إلى السماء فسوّاهنّ سبع سموات، ثم دحا الأرض بعد ذلك، فأخرج منها ماءها ومرعاها،
  وأرسى جبالها، أشبه بما دلّ عليه ظاهر التنزيل، لأنه جلّ ثناؤه قال: { والأرْضَ بَعْدَ
  ذلكَ دَحاها } ، والمعروف من معنى «بَعْد» أنه خلاف معنى «قَبْل»، وليس في دحو الله
  الأرض بعد تسويته السموات السبع، وإغطاشه ليلها، وإخراجه ضحاها، ما يوجب أن تكون الأرض
  خُلقت بعد خلق السموات لأن الدحو إنما هو البسط في كلام العرب، والمدّ يقال منه: دحا
  يدحو دَحْواً، ودَحَيْتُ أَدْحِي دَحْياً لغتان ومنه قول أُمَّية بن أبي الصلت:</font></font>&#13;\t\t\t<label
