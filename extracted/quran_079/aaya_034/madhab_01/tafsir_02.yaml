  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  جَآءَتِ ٱلطَّآمَّةُ ٱلْكُبْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَتَذَكَّرُ ٱلإِنسَانُ مَا سَعَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبُرِّزَتِ
  ٱلْجَحِيمُ لِمَن يَرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلطَّآمَّةُ
  } الداهية التي تطم على الدواهي، أي: تعلو وتغلب. وفي أمثالهم: جرى الوادي فطمَّ على
  القرى، وهي القيامة لطمومها على كل هائلة. وقيل: هي النفخة الثانية. وقيل: الساعة التي
  يساق فيها أهل الجنة إلى الجنة وأهل النار إلى النار { يَوْمَ يَتَذَكَّرُ } بدل من
  إذا جاءت، يعني: إذا رأى أعماله مدونة في كتابه تذكرها وكان قد نسيها، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَحْصَـٰهُ
  ٱللَّهُ وَنَسُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 6]، و { مَا } في { مَا سَعَىٰ } موصولة، أو مصدرية { وَبُرّزَتِ
  } أظهرت وقرأ أبو نهيك «وبرزت» { لِمَن يَرَىٰ } للرائين جميعاً، أي: لكل أحد، يعني:
  أنها تظهر إظهاراً بينا مكشوفاً، يراها أهل الساهرة كلهم، كقوله: قد بين الصبح لذي
  عينين، يريد: لكل من له بصر؛ وهو مثل في الأمر المنكشف الذي لا يخفى على أحد وقرأ ابن
  مسعود «لمن رأى» وقرأ عكرمة «لمن ترى» والضمير للجحيم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا رَأَتْهُمْ مّن مَّكَانٍ بَعِيدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  12] وقيل: لمن ترى يا محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

