text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا مَن طَغَىٰ
  } * { وَآثَرَ ٱلْحَيَاةَ ٱلدُّنْيَا } * { فَإِنَّ ٱلْجَحِيمَ هِيَ ٱلْمَأْوَىٰ }
  * { وَأَمَّا مَنْ خَافَ مَقَامَ رَبِّهِ وَنَهَى ٱلنَّفْسَ عَنِ ٱلْهَوَىٰ } * { فَإِنَّ
  ٱلْجَنَّةَ هِيَ ٱلْمَأْوَىٰ }يقول تعالى ذكره: فأما من عتا على ربِّه، وعصاه واستكبر
  عن عبادته.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { طَغَى } قال:
  عصى.قوله: { وآثَرَ الْحَياةَ الدُّنْيا } يقول: وآثر متاع الحياة الدنيا على كرامة
  الآخرة، وما أعدّ الله فيها لأوليائه، فعمل للدنيا، وسعى لها، وترك العمل للآخرة {
  فإنَّ الجَحِيمَ هيَ المأْوَى } يقول: فإن نار الله التي اسمها الجحيم، هي منزلُهُ
  ومَأْواه، ومصيُره الذي يصير إليه يوم القيامة.وقوله: { وأمَّا مَنْ خافَ مَقامَ رَبِّهِ
  ونَهَى النَّفْسَ عَنِ الهَوَى } يقول: وأما من خاف مسألة الله إياه عند وقوفه يوم
  القيامة بين يديه، فاتقاه، بأداء فرائضه، واجتناب معاصيه { ونَهَى النَّفْسَ عَنِ الهَوَى
  } يقول: ونهى نفسه عن هواها فيما يكرهه الله، ولا يرضاه منها، فزجرها عن ذلك، وخالف
  هواها إلى ما أمره به ربه { فإنَّ الجَنَّةَ هِيَ المَأْوَى } يقول: فإن الجنة هي مأواه
  ومنزله يوم القيامة.وقد ذكرنا أقوال أهل التأويل في معنى قوله: { ولِمَنْ خافَ مَقامَ
  رَبِّهِ } فيما مضى، بما أغنى عن إعادته في هذا الموضع.\r\n\t\t\t\r\n\t\t\t</section>"

