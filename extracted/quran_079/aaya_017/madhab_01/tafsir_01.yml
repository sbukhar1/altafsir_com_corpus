  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أَتَاكَ حَدِيثُ مُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ نَادَاهُ رَبُّهُ بِٱلْوَادِ ٱلْمُقَدَّسِ
  طُوًى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱذْهَبْ إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْ
  هَل لَّكَ إِلَىٰ أَن تَزَكَّىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: هل أتاك يا محمد حديث موسى بن عمران، وهل سمعت خبره
  حين ناجاه ربه بالواد المقدّس، يعني بالمقدّس: المطهَّر المبارك. وقد ذكرنا أقوال أهل
  العلم في ذلك فيما مضى، فأغنى عن إعادته في هذا الموضع، وكذلك بيَّنا معنى قوله: {
  طُوًى } وما قال فيه أهل التأويل، غير أنا نذكر بعض ذلك ها هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويل في قوله: { طُوًى } فقال بعضهم: هو اسم الوادي.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { طُوًى } اسم الوادي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّكَ بالْوَادِ المُقَدَّسِ
  طُوًى } قال: اسم المقدّس طُوًى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذْ نادَاهُ رَبَّهُ بالْوَادِ المُقَدَّسِ
  طُوًى } كنا نحدّث أنه قدّس مرّتين، واسم الوادي طُوًى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: طَأِ الأرض حافياً. ذكر بعض من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن ابن جُرَيج، عن مجاهد { إنَّكَ بالْوَاد المُقَدَّسِ
  طُوًى } قال: طَأِ الأرض بقدمك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك أن الوادي قُدِّس طُوًى: أي مرّتين، وقد بيَّنا ذلك كله ووجوهه،
  فيما مضى بما أغني عن إعادته في هذا الموضع. وقرأ ذلك الحسن بكسر الطاء، وقال: بُثَّتْ
  فيه البركة والتقديس مرّتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيم، عن عوف، عن الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة
  «طُوَى» بالضمّ ولم يُجْرُوه وقرأ ذلك بعض أهل الشام والكوفة: { طُوًى } بضمّ الطاء
  والتنوين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اذْهَبْ إلى فِرْعَوْنَ
  إنَّهُ طَغَى } يقول تعالى ذكره: نادى موسى ربُّه: أنِ اذهب إلى فرعون، فحذفت «أن»،
  إذ كان النداء قولاً، فكأنه قيل لموسى قال ربه: اذهب إلى فرعون. وقوله: { إنَّهُ طَغَى
  } يقول: عتا وتجاوز حدّه في العدوان، والتكبر على ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَقُلْ هَلْ لَكَ إلى أنْ تَزَكَّى } يقول: فقل له: هل لك إلى أن تتطهَّر من دنس
  الكفر، وتؤمَنَ بربك؟ كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { هَلْ لَكَ إلى أنْ تَزَكَّى } قال: إلى أن تسلم. قال:
  والتزكّي في القرآن كله: الإسلام وقرأ قول الله { وَذَلَكَ جَزَاءُ مَنْ تَزَكَّى }
  قال: من أسلم، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما يُدْرِيكَ لَعَلَّهُ يَزَّكَّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يسلم، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما عَلَيْكَ ألاَّ يَزَّكَّى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أن لا يسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عبد الله بن عبد الحَكَم، قال: ثنا حفص بن عُمَرَ العَدَنِيّ،
  عن الحكيم بن أبان، عن عكرِمة، قول موسى لفرعون: { هَلْ لَكَ إلى أنْ تَزَّكَّى } هل
  لك إلى أن تقول لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { تَزَكَّى } فقرأته عامة قرّاء المدينة: «تزَّكَّى» بتشديد
  الزاي، وقرأته عامة قرّاء الكوفة والبصرة: { إلى أنْ تَزَكَّى } بتخفيف الزاي. وكان
  أبو عمرو يقول، فيما ذُكر عنه: «تَزَّكَّى» بتشديد الزاي، بمعنى: تتصدّق بالزكاة، فتقول:
  تتزكى، ثم تدغم وموسى لم يدع فرعون إلى أن يتصدّق وهو كافر، إنما دعاه إلى الإسلام،
  فقال: تزكى: أي تكون زاكياً مؤمناً، والتخفيف في الزاي هو أفصح القراءتين في العربية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
