text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَاكَ حَدِيثُ
  مُوسَىٰ } * { إِذْ نَادَاهُ رَبُّهُ بِٱلْوَادِ ٱلْمُقَدَّسِ طُوًى } * { ٱذْهَبْ
  إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ } * { فَقُلْ هَل لَّكَ إِلَىٰ أَن تَزَكَّىٰ }يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: هل أتاك يا محمد حديث موسى بن عمران، وهل
  سمعت خبره حين ناجاه ربه بالواد المقدّس، يعني بالمقدّس: المطهَّر المبارك. وقد ذكرنا
  أقوال أهل العلم في ذلك فيما مضى، فأغنى عن إعادته في هذا الموضع، وكذلك بيَّنا معنى
  قوله: { طُوًى } وما قال فيه أهل التأويل، غير أنا نذكر بعض ذلك ها هنا.وقد اختلف أهل
  التأويل في قوله: { طُوًى } فقال بعضهم: هو اسم الوادي. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { طُوًى } اسم الوادي.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّكَ بالْوَادِ المُقَدَّسِ طُوًى
  } قال: اسم المقدّس طُوًى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذْ
  نادَاهُ رَبَّهُ بالْوَادِ المُقَدَّسِ طُوًى } كنا نحدّث أنه قدّس مرّتين، واسم الوادي
  طُوًى.وقال آخرون: بل معنى ذلك: طَأِ الأرض حافياً. ذكر بعض من قال ذلك:حدثنا أبو كريب،
  قال: ثنا وكيع، عن سفيان، عن ابن جُرَيج، عن مجاهد { إنَّكَ بالْوَاد المُقَدَّسِ طُوًى
  } قال: طَأِ الأرض بقدمك.وقال آخرون: بل معنى ذلك أن الوادي قُدِّس طُوًى: أي مرّتين،
  وقد بيَّنا ذلك كله ووجوهه، فيما مضى بما أغني عن إعادته في هذا الموضع. وقرأ ذلك الحسن
  بكسر الطاء، وقال: بُثَّتْ فيه البركة والتقديس مرّتين.حدثنا بذلك أحمد بن يوسف، قال:
  ثنا القاسم، قال: ثنا هشيم، عن عوف، عن الحسن.واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة والبصرة «طُوَى» بالضمّ ولم يُجْرُوه وقرأ ذلك بعض أهل الشام والكوفة:
  { طُوًى } بضمّ الطاء والتنوين.وقوله: { اذْهَبْ إلى فِرْعَوْنَ إنَّهُ طَغَى } يقول
  تعالى ذكره: نادى موسى ربُّه: أنِ اذهب إلى فرعون، فحذفت «أن»، إذ كان النداء قولاً،
  فكأنه قيل لموسى قال ربه: اذهب إلى فرعون. وقوله: { إنَّهُ طَغَى } يقول: عتا وتجاوز
  حدّه في العدوان، والتكبر على ربه.وقوله: { فَقُلْ هَلْ لَكَ إلى أنْ تَزَكَّى } يقول:
  فقل له: هل لك إلى أن تتطهَّر من دنس الكفر، وتؤمَنَ بربك؟ كما:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { هَلْ لَكَ إلى أنْ تَزَكَّى } قال: إلى أن تسلم.
  قال: والتزكّي في القرآن كله: الإسلام وقرأ قول الله { وَذَلَكَ جَزَاءُ مَنْ تَزَكَّى
  } قال: من أسلم، وقرأ:{ وَما يُدْرِيكَ لَعَلَّهُ يَزَّكَّى }قال: يسلم، وقرأ:{ وَما
  عَلَيْكَ ألاَّ يَزَّكَّى }أن لا يسلم.حدثني سعيد بن عبد الله بن عبد الحَكَم، قال:
  ثنا حفص بن عُمَرَ العَدَنِيّ، عن الحكيم بن أبان، عن عكرِمة، قول موسى لفرعون: { هَلْ
  لَكَ إلى أنْ تَزَّكَّى } هل لك إلى أن تقول لا إله إلا الله.واختلفت القرّاء في قراءة
  قوله: { تَزَكَّى } فقرأته عامة قرّاء المدينة: «تزَّكَّى» بتشديد الزاي، وقرأته عامة
  قرّاء الكوفة والبصرة: { إلى أنْ تَزَكَّى } بتخفيف الزاي. وكان أبو عمرو يقول، فيما
  ذُكر عنه: «تَزَّكَّى» بتشديد الزاي، بمعنى: تتصدّق بالزكاة، فتقول: تتزكى، ثم تدغم
  وموسى لم يدع فرعون إلى أن يتصدّق وهو كافر، إنما دعاه إلى الإسلام، فقال: تزكى: أي
  تكون زاكياً مؤمناً، والتخفيف في الزاي هو أفصح القراءتين في العربية.\r\n\t\t\t\r\n\t\t\t</section>"

