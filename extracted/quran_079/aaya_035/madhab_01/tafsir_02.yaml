text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا جَآءَتِ
  ٱلطَّآمَّةُ ٱلْكُبْرَىٰ } * { يَوْمَ يَتَذَكَّرُ ٱلإِنسَانُ مَا سَعَىٰ } * { وَبُرِّزَتِ
  ٱلْجَحِيمُ لِمَن يَرَىٰ }{ ٱلطَّآمَّةُ } الداهية التي تطم على الدواهي، أي: تعلو
  وتغلب. وفي أمثالهم: جرى الوادي فطمَّ على القرى، وهي القيامة لطمومها على كل هائلة.
  وقيل: هي النفخة الثانية. وقيل: الساعة التي يساق فيها أهل الجنة إلى الجنة وأهل النار
  إلى النار { يَوْمَ يَتَذَكَّرُ } بدل من إذا جاءت، يعني: إذا رأى أعماله مدونة في
  كتابه تذكرها وكان قد نسيها، كقوله:{ أَحْصَـٰهُ ٱللَّهُ وَنَسُوهُ }[المجادلة: 6]،
  و { مَا } في { مَا سَعَىٰ } موصولة، أو مصدرية { وَبُرّزَتِ } أظهرت وقرأ أبو نهيك
  «وبرزت» { لِمَن يَرَىٰ } للرائين جميعاً، أي: لكل أحد، يعني: أنها تظهر إظهاراً بينا
  مكشوفاً، يراها أهل الساهرة كلهم، كقوله: قد بين الصبح لذي عينين، يريد: لكل من له
  بصر؛ وهو مثل في الأمر المنكشف الذي لا يخفى على أحد وقرأ ابن مسعود «لمن رأى» وقرأ
  عكرمة «لمن ترى» والضمير للجحيم، كقوله:{ إِذَا رَأَتْهُمْ مّن مَّكَانٍ بَعِيدٍ }[الفرقان:
  12] وقيل: لمن ترى يا محمد.\r\n\t\t\t\r\n\t\t\t</section>"

