text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَهْدِيَكَ إِلَىٰ
  رَبِّكَ فَتَخْشَىٰ } * { فَأَرَاهُ ٱلآيَةَ ٱلْكُبْرَىٰ } * { فَكَذَّبَ وَعَصَىٰ
  } * { ثُمَّ أَدْبَرَ يَسْعَىٰ } * { فَحَشَرَ فَنَادَىٰ } * { فَقَالَ أَنَاْ رَبُّكُمُ
  ٱلأَعْلَىٰ }يقول تعالى ذكره لنبيه موسى: قل لفرعون: هل لك إلى أن أرشدك إلى ما يرضي
  ربك، وذلك الدين القيِّم { فتخشى } يقول: فتخشى عقابه بأداء ما ألزمك من فرائضه، واجتناب
  ما نهاك عنه من معاصيه.وقوله: { فأَرَاهُ الآيَةَ الكُبْرَى } يقول تعالى ذكره: فأرى
  موسى فرعونَ الآية الكبرى، يعني الدلالة الكبرى على أنه لله رسول أرسله إليه، فكانت
  تلك الآية يد موسى إذ أخرجها بيضاء للناظرين، وعصاه إذا تحوّلت ثعباناً مبيناً. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني أبو زائدة زكريا بن يحيى بن
  أبي زائدة، قال: ثنا مسلم بن إبراهيم، عن محمد بن سيف أبي رجاء، هكذا هو في كتابي،
  وأظنه عن نوح بن قيس، عن محمد بن سيف، قال: سمعت الحسن يقول في هذه الآية: { فأَرَاهُ
  الآيَةَ الكُبْرَى } قال: يده وعصاه.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد
  { فأَرَاهُ الآيَةَ الكُبْرَى } قال: عصاه ويده.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { فأَرَاهُ الآيَةَ الكُبْرَى } قال: رأى يد موسى وعصاه، وهما
  آيتان.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { الآيَةَ الكُبْرَى
  } قال: عصاه ويده.حدثني يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، في قوله: { فأَرَاهُ
  الآيَةَ الكُبْرَى } قال: العصا والحية.وقوله: { فَكَذَّبَ وَعَصى } يقول: فكذّب فرعون
  موسى فيما أتاه من الآيات المعجزة، وعصاه فيما أمره به من طاعته ربه، وخَشيته إياه.وقوله:
  { ثُمَّ أدْبَرَ يَسْعَى } يقول: ثم ولى مُعرضاً عما دعاه إليه موسى من طاعته ربه،
  وخشيته وتوحيده { يسعى } يقول: يعمل في معصية الله، وفيما يُسخطه عليه. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح،
  عن مجاهد. قوله: { ثُمَّ أدْبَرَ يَسْعَى } قال: يعمل بالفساد.وقوله: { فَحَشَر فَنادَى
  } يقول: فجمع قومه وأتباعه. فنادى فيهم { فَقالَ } لهم: { أنا رَبُّكُمُ الأعْلَى }
  الذي كلُّ ربّ دوني، وكذَبَ الأحمقُ. وبمثل الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَحَشَر
  فَنادَى } قال: صرخ وحشر قومه، فنادى فيهم، فلما اجتمعوا قال: أنا ربكم الأعلى، فأخذه
  الله نَكالَ الآخرةِ والأولى.\r\n\t\t\t\r\n\t\t\t</section>"

