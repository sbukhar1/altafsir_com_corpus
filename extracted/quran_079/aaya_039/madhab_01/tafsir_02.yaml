text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا مَن طَغَىٰ
  } * { وَآثَرَ ٱلْحَيَاةَ ٱلدُّنْيَا } * { فَإِنَّ ٱلْجَحِيمَ هِيَ ٱلْمَأْوَىٰ }{
  فَأَمَّا } جواب { فَإِذَا } أي: فإذا جاءت الطاقة فإنّ الأمر كذلك والمعنى: فإنّ الجحيم
  مأواه، كما تقول للرجل: غض الطرف، تريد: طرفك، وليس الألف واللام بدلاً من الإضافة،
  ولكن لما علم أنّ الطاغى هو صاحب المأوى، وأنه لا يغض الرجل طرف غيره: تركت الإضافة؛
  ودخول حرف التعريف في المأوى والطرف للتعريف، لأنهما معروفان، و { هِىَ } فصل أو مبتدأ.\r\n\t\t\t\r\n\t\t\t</section>"

