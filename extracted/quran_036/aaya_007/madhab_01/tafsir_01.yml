  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِتُنذِرَ
  قَوْماً مَّآ أُنذِرَ آبَآؤُهُمْ فَهُمْ غَافِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ حَقَّ ٱلْقَوْلُ
  عَلَىٰ أَكْثَرِهِمْ فَهُمْ لاَ يُؤمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل قوله: { لِتُنْذِرَ قَوْماً ما أُنْذِرَ آبـاؤُهُمْ } فقال
  بعضهم: معناه: لتنذر قوماً ما أنذر الله من قبلهم من آبـائهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شُعْبة،
  عن سِماك، عن عكرمة فـي هذه الآية: { لِتُنْذِرَ قَوْماً ما أُنْذِرَ آبـاؤُهُمْ }
  قال: قد أنذروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك لتنذر قوماً
  ما أنذر آبـاؤهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِتُنْذِرَ قَوْماً ما أُنْذِرَ آبـاؤُهُمْ
  } قال بعضهم: لتنذر قوماً ما أنذر آبـاؤهم من إنذار الناس قبلهم. وقال بعضهم: لتنذر
  قوماً ما أنذر آبـاؤهم: أي هذه الأمة لـم يأتهم نذير، حتـى جاءهم مـحمد صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي معنى «ما»
  التـي فـي قوله: { ما أُنْذرَ آبـاؤُهُمْ } إذا وُجِّه معنى الكلام إلـى أن آبـاءهم
  قد كانوا أنذروا، ولـم يُرد بها الـجحد، فقال بعض نـحويِّـي البصرة: معنى ذلك: إذا
  أريد به غير الـجحد لتنذرهم الذي أُنذر آبـاؤهم { فَهُمْ غافِلُونَ }. وقال: فدخول
  الفـاء فـي هذا الـمعنى لا يجوز، والله أعلـم. قال: وهو علـى الـجحد أحسن، فـيكون معنى
  الكلام: إنك لـمن الـمرسلـين إلـى قوم لـم ينذر آبـاؤهم، لأنهم كانوا فـي الفترة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويّـي الكوفة: إذا لـم يرد بـما الـجحد، فإن معنى الكلام:
  لتنذرهم بـما أنذر آبـاؤهم، فتلقـى البـاء، فتكون «ما» فـي موضع نصب { فَهُمْ غافِلُونَ
  } يقول: فهم غافلون عما الله فـاعل: بأعدائه الـمشركين به، من إحلال نقمته، وسطوته
  بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَقَدْ حَقَّ القَوْلُ
  علـى أكْثَرِهِمْ فَهمْ لا يُؤْمِنُونَ } يقول تعالـى ذكره: لقد وجب العقاب علـى أكثرهم،
  لأن الله قد حتـم علـيهم فـي أمّ الكتاب أنهم لا يؤمنون بـالله، ولا يصدّقون رسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
