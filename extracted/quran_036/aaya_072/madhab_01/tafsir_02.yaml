text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّا خَلَقْنَا لَهُم مِمَّا عَمِلَتْ أَيْدِينَآ أَنْعاماً فَهُمْ لَهَا مَالِكُونَ
  } * { وَذَلَّلْنَاهَا لَهُمْ فَمِنْهَا رَكُوبُهُمْ وَمِنْهَا يَأْكُلُونَ } * { وَلَهُمْ
  فِيهَا مَنَافِعُ وَمَشَارِبُ أَفَلاَ يَشْكُرُونَ }{ مِمَّا عَمِلَتْ أَيْدِينَا }
  مما تولينا نحن إحداثه ولم يقدر على توليه غيرنا، وإنما قال ذلك لبدائع الفطرة والحكمة
  فيها، التي لا يصحّ أن يقدر عليها إلا هو. وعمل الأيدي: استعارة من عمل من يعملون بالأيدي
  { فَهُمْ لَهَا مَـٰلِكُونَ } أي خلقناها لأجلهم فملكناها إياهم، فهم متصرفون فيها
  تصرف الملاك، مختصون بالانتفاع فيها لا يزاحمون. أو فهم لها ضابطون قاهرون، من قوله:أَصْبَحْتُ
  لاَ أَحْمِلُ السِّلاَحَ وَلاَ   أَمْلِكُ رَأْسَ الْبَعِيرِ إنْ نَفَرَاأي لا أضبطه،
  وهو من جملة النعم الظاهرة، وإلا فمن كان يقدر عليها لولا تذليله وتسخيره لها، كما
  قال القائل:يُصَرِّفُهُ الصَّبِيُّ بِكُلِّ وَجْهٍ   وَيَحْبِسُهُ عَلَى الْخَسْفِ
  الْجَرِيرُوَتَضْرِبُهُ الْوَلِيدَةُ بِالْهَرَاوَى   فَلاَ غِيَرٌ لَدَيْهِ وَلاَ
  نَكِيرُولهذا ألزم الله سبحانه الراكب أن يشكر هذه النعمة ويسبح بقوله:{ سُبْحَانَ
  ٱلَّذِي سَخَّرَ لَنَا هَـٰذَا وَمَا كُنَّا لَهُ مُقْرِنِينَ }[الزخرف: 13]. وقرىء:
  «ركوبهم» وركوبتهم. وهما ما يركب، كالحلوب والحلوبة. وقيل: الركوبة جمع. وقرىء: «ركوبهم»
  أي ذو ركوبهم. أو فمن منافعها ركوبهم { مَنَـٰفِعُ } من الجلود والأوبار والأصواف وغير
  ذلك { ومشارب } من اللبن، ذكرها مجملة، وقد فصلها في قوله تعالى:{ وَجَعَلَ لَكُمْ
  مّن جُلُودِ ٱلأَنْعَـٰمِ بُيُوتًا }[النحل: 80] الآية، والمشارب: جمع مشرب وهو موضع
  الشرب، أو الشرب.\r\n\t\t\t\r\n\t\t\t</section>"

