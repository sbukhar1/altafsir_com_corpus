  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱمْتَازُواْ
  ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱمْتَازُواْ
  } وانفردوا عن المؤمنين، وكونوا على حدة، وذلك حين يحشر المؤمنون ويسار بهم إلى الجنة.
  ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَوْمَ تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ فَأَمَّا
  ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ فَهُمْ فِى رَوْضَةٍ يُحْبَرُونَ
  وَأَمَّا ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. الآية [الروم: 14]. يقال: مازه
  فانماز وامتاز. وعن قتادة: اعتزلوا عن كل خير. وعن الضحاك: لكل كافر بيت من النار يكون
  فيه، لا يرى ولا يرى. ومعناه: أنّ بعضهم يمتاز من بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

