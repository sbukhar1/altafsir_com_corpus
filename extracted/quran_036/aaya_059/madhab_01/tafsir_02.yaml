text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱمْتَازُواْ
  ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ }{ وَٱمْتَازُواْ } وانفردوا عن المؤمنين، وكونوا
  على حدة، وذلك حين يحشر المؤمنون ويسار بهم إلى الجنة. ونحوه قوله تعالى:{ وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ فَأَمَّا ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَـٰتِ فَهُمْ فِى رَوْضَةٍ يُحْبَرُونَ وَأَمَّا ٱلَّذِينَ كَفَرُواْ }..
  الآية [الروم: 14]. يقال: مازه فانماز وامتاز. وعن قتادة: اعتزلوا عن كل خير. وعن الضحاك:
  لكل كافر بيت من النار يكون فيه، لا يرى ولا يرى. ومعناه: أنّ بعضهم يمتاز من بعض.\r\n\t\t\t\r\n\t\t\t</section>"

