text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱمْتَازُواْ
  ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ } * { أَلَمْ أَعْهَدْ إِلَيْكُمْ يٰبَنِيۤ ءَادَمَ
  أَن لاَّ تَعْبُدُواْ ٱلشَّيطَانَ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } * { وَأَنِ ٱعْبُدُونِي
  هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }يعنـي بقوله: { وَامْتازُوا }: تَـميزوا وهي افتعلوا،
  من ماز يـميز، فعل يفعل منه: امتاز يـمتاز امتـيازاً. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَامْتَازوا الـيَوْمَ أيُّها الـمُـجْرِمُونَ } قال: عُزِلوا عن كلّ خير.حدثنا
  أبو كُرَيب، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـي، عن إسماعيـل بن رافع، عمن حدثه،
  عن مـحمد بن كعب القرظيّ، عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال: \"
  إذَا كانَ يَوْمُ القِـيامَةِ أمَرَ اللّهُ جَهَنَّـمَ فَـيَخْرُجُ مِنْها عُنُقٌ ساطِعٌ
  مُظْلِـمٌ، ثُمَّ يَقُولُ: { ألَـمْ أعْهَدْ إلَـيْكُمْ يا بَنِـي آدَمَ أنْ لا تَعْبُدُوا
  الشَّيْطانَ... } الآية، إلـى قوله: { هَذِهِ جَهَنَّـمُ التـي كُنْتُـمْ تُوعَدُونَ
  وَامْتازُوا الْـيَوْمَ أيُّها الـمُـجْرِمُونَ } ، فـيَتَـمَيَّزُ النَّاسُ وَيجْثُونَ،
  وَهِيَ قَوْلُ اللّهِ: وَتَرَى كُلّ أُمَّةٍ... } الآية \". فتأويـل الكلام إذن: وتـميزوا
  من الـمؤمنـين الـيوم أيها الكافرون بـالله، فإنكم واردون غير موردهم، داخـلون غير
  مدخـلهم.وقوله: { ألَـمْ أعْهَدْ إلَـيْكُمْ يا بَنِـي آدَمَ أنْ لا تَعْبُدُوا الشَّيْطانَ
  إنَّهُ لَكُمْ عَدُوّ مُبِـينٌ } ، وفـي الكلام متروك استغنـي بدلالة الكلام علـيه
  منه، وهو: ثم يقال: ألـم أعهد إلـيكم يا بنـي آدم، يقول: ألـم أوصكم وآمركم فـي الدنـيا
  أن لا تعبدوا الشيطان فتطيعوه فـي معصية الله { إنَّهُ لَكُمْ عَدُوّ مُبِـينٌ } يقول:
  وأقول لكم: إن الشيطان لكم عدوّ مبـين، قد أبـان لكم عَداوته بـامتناعه من السجود،
  لأبـيكم آدم، حسداً منه له، علـى ما كان الله أعطاه من الكرامة، وغُروره إياه، حتـى
  أخرجه وزوجته من الـجنة.وقوله: { وَأنِ اعْبُدُونِـي هَذَا صِرَاطٌ مُسْتَقِـيـمٌ }
  يقول: وألـم أعهد إلـيكم أن اعبدونـي دون كلّ ما سواي من الآلهة والأنداد، وإياي فأطيعوا،
  فإن إخلاص عبـادتـي، وإفراد طاعتـي، ومعصية الشيطان، هو الدين الصحيح، والطريق الـمستقـيـم.\r\n\t\t\t\r\n\t\t\t</section>"

