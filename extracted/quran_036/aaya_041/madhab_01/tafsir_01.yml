  href=\"JavaScript:Open_Menu()\">وَآيَةٌ لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ
  فِي ٱلْفُلْكِ ٱلْمَشْحُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَخَلَقْنَا لَهُمْ مِّن مِّثْلِهِ مَا يَرْكَبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  نَّشَأْ نُغْرِقْهُمْ فَلاَ صَرِيخَ لَهُمْ وَلاَ هُمْ يُنقَذُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  رَحْمَةً مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن السديّ، عن أبـي مالك، فـي قوله:
  { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: السفن الصغار، ألا ترى أنه
  قال: { وَإنْ نَشأْ نُغْرِقْهُمْ فَلا صَرِيخَ لَهُمْ }؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور بن زاذان، عن الـحسن
  فـي هذه الآية: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: السفن الصغار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حاتـم بن الضبَّـي، قال: ثنا عثمان بن عمر، عن شعبة، عن إسماعيـل،
  عن أبـي صالـح: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: السفن الصغار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } يعنـي:
  السفن التـي اتـخذت بعدها، يعنـي بعد سفـينة نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما
  يَرْكَبُونَ } قال: هي السفن التـي ينتفع بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ
  مِثْلِهِ ما يَرْكَبُونَ } قال: وهي هذه الفلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: ثنا مـحمد بن عبـيد، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح، فـي قوله:
  { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: نعم من مثل سفـينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنـي بذلك الإبل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ
  } يعنـي: الإبل، خَـلَقها الله كما رأيت، فهي سفن البرّ، يُحْمَلون علـيها ويركبونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا غندر، عن عثمان بن غياث، عن عكرمة {
  وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ،
  قال: قال عبد الله بن شدّاد: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ }
  هي الإبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ
  } قال: من الأنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: قال الـحسن: هي الإبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأشبه
  القولـين بتأويـل ذلك قول مَن قال: عُنِـي بذلك السفن، وذلك لدلالة قوله: { وَإنْ نَشأْ
  نُغْرِقْهُمْ فَلا صَرِيخَ لَهُمْ } علـى أن ذلك كذلك، وذلك أن الغرق معلوم أن لا يكون
  إلا فـي الـماء، ولا غرق فـي البرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنْ نَشأْ نُغْرِقْهُمْ فَلا صَرِيخَ لَهمْ } يقول تعالـى ذكره: وإن نشأ نغرق هؤلاء
