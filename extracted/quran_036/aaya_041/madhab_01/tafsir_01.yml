  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآيَةٌ
  لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ فِي ٱلْفُلْكِ ٱلْمَشْحُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخَلَقْنَا
  لَهُمْ مِّن مِّثْلِهِ مَا يَرْكَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن نَّشَأْ نُغْرِقْهُمْ
  فَلاَ صَرِيخَ لَهُمْ وَلاَ هُمْ يُنقَذُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ رَحْمَةً
  مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ودلـيـل لهم أيضاً، وعلامة علـى قُدرتنا علـى كلّ ما نشاء، حملنا ذرّيتهم يعنـي من
  نـجا من ولد آدم فـي سفـينة نوح، وإياها عنى جلّ ثناؤه بـالفُلك الـمشحون والفلك: هي
  السفـينة، والـمشحون: الـمـملوء الـموقر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { أنَّا حَمَلْنا ذُرّيَّتَهُمْ فِـي
  الفُلْكِ الـمَشْحُونِ } يقول: الـمـمتلـىء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { فـي الفُلْكِ الـمَشْحُونِ } يعنـي الـمثقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن عطاء،
  عن سعيد { الفُلْكِ الـمَشْحُونِ } قال: الـموقَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا يونس، عن الـحسن، فـي قوله: { الـمَشْحُونَ
  } قال: الـمـحمول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { أنَّا حَمَلْنا ذُرّيَّتَهُمْ
  فِـي الفُلْكِ الـمَشْحُونِ } يعنـي: سفـينة نوح علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَآيَةٌ
  لَهُمْ أنَّا حَمْلنا ذُرِّيَّتَهُمْ فِـي الفُلْكِ الـمَشْحُونِ } الـمُوقَر، يعنـي
  سفـينة نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { الفُلْكِ الـمَشْحُونِ } قال: الفلك الـمشحون: الـمَرْكَب
  الذي كان فـيه نوح، والذرية التـي كانت فـي ذلك الـمركب قال: والـمشحون: الذي قد شُحن،
  الذي قد جعل فـيه لـيركبه أهله، جعلوا فـيه ما يريدون، فربـما امتلأ، وربـما لـم يـمتلـىء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الفضل بن الصبـاح، قال: ثنا مـحمد بن فضيـل، عن عطاء، عن سعيد
  بن جُبَـير، عن ابن عبـاس قال: أتدرون ما الفُلك الـمشحون؟ قلنا: لا، قال: هو الـمُوقَر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الـحميد الآمُلِـي، قال: ثنا هارون، عن جُوَيبر،
  عن الضحاك، فـي قوله: { الفُلكِ الـمَشحُون } قال الـمُوقَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } يقول تعالـى ذكره: وخـلقنا لهؤلاء
  الـمشركين الـمكذّبـيك يا مـحمد، تفضلاً منا علـيهم، من مثل ذلك الفلك الذي كنا حملنا
  من ذرّية آدم مَنْ حملنا فـيه الذي يركبونه من الـمراكب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الذي عُنـي بقوله: { ما يَرْكَبُونَ } فقال بعضهم: هي السفن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الفضل بن الصبـاح، قال: ثنا
  مـحمد بن فضيـل، عن عطاء، عن سعيد بن جُبَـير، عن ابن عبـاس قال: تدرون ما { وَخَـلَقْنا
  لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ }؟ قلنا: لا. قال: هي السفن جُعلت من بعد سفـينة
  نوح علـى مِثْلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا يحيى، قال: ثنا سفـيان، عن السديّ، عن أبـي مالك فـي قوله: { وَخَـلَقْنا
  لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: السفن الصغار.</font></font>&#13;\t\t\t<label
