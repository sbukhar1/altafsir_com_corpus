  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَوَآءُ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤمِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  تُنذِرُ مَنِ ٱتَّبَعَ ٱلذِّكْرَ وَخشِيَ ٱلرَّحْمـٰنَ بِٱلْغَيْبِ فَبَشِّرْهُ بِمَغْفِرَةٍ
  وَأَجْرٍ كَرِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وسواء يا مـحمد
  علـى هؤلاء الذين حقّ علـيهم القول، أيّ الأمرين كان منك إلـيهم الإنذار، أو ترك الإنذار،
  فإنهم لا يؤمنون، لأن الله قد حكم علـيهم بذلك. وقوله: { إنَّـمَا تُنْذِرُ مَنِ اتَّبَعَ
  الذّكْرَ } يقول تعالـى ذكره: إنـما ينفع إنذارك يا مـحمد من آمن بـالقران، واتبع ما
  فـيه من أحكام الله { وَخَشِيَ الرَّحْمَنَ } يقول: وخاف الله حين يغيب عن أبصار الناظرين،
  لا الـمنافق الذي يستـخفّ بدين الله إذا خلا، ويظهر الإيـمان فـي الـملأ، ولا الـمشرك
  الذي قد طبع الله علـى قلبه. وقوله: { فَبشِّرْهُ بِـمغْفِرَةٍ } يقول: فبشر يامـحمد
  هذا الذي اتبع الذكر وخشي الرحمن بـالغيب بـمغفرة من الله لذنوبه { وأجْرٍ كَرِيـم
  } يقول: وثواب منه له فـي الآخرة كريـم، وذلك أن يعطيه علـى عمله ذلك الـجنة. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّـمَا تُنْذِرُ مَنِ اتَّبَعَ الذّكْرَ
  } واتبـاع الذكر: اتبـاع القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

