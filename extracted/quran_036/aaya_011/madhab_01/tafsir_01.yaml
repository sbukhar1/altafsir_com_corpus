text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسَوَآءُ عَلَيْهِمْ
  ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤمِنُونَ } * { إِنَّمَا تُنذِرُ مَنِ
  ٱتَّبَعَ ٱلذِّكْرَ وَخشِيَ ٱلرَّحْمـٰنَ بِٱلْغَيْبِ فَبَشِّرْهُ بِمَغْفِرَةٍ وَأَجْرٍ
  كَرِيمٍ }يقول تعالـى ذكره: وسواء يا مـحمد علـى هؤلاء الذين حقّ علـيهم القول، أيّ
  الأمرين كان منك إلـيهم الإنذار، أو ترك الإنذار، فإنهم لا يؤمنون، لأن الله قد حكم
  علـيهم بذلك. وقوله: { إنَّـمَا تُنْذِرُ مَنِ اتَّبَعَ الذّكْرَ } يقول تعالـى ذكره:
  إنـما ينفع إنذارك يا مـحمد من آمن بـالقران، واتبع ما فـيه من أحكام الله { وَخَشِيَ
  الرَّحْمَنَ } يقول: وخاف الله حين يغيب عن أبصار الناظرين، لا الـمنافق الذي يستـخفّ
  بدين الله إذا خلا، ويظهر الإيـمان فـي الـملأ، ولا الـمشرك الذي قد طبع الله علـى
  قلبه. وقوله: { فَبشِّرْهُ بِـمغْفِرَةٍ } يقول: فبشر يامـحمد هذا الذي اتبع الذكر
  وخشي الرحمن بـالغيب بـمغفرة من الله لذنوبه { وأجْرٍ كَرِيـم } يقول: وثواب منه له
  فـي الآخرة كريـم، وذلك أن يعطيه علـى عمله ذلك الـجنة. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  إنَّـمَا تُنْذِرُ مَنِ اتَّبَعَ الذّكْرَ } واتبـاع الذكر: اتبـاع القرآن.\r\n\t\t\t\r\n\t\t\t</section>"

