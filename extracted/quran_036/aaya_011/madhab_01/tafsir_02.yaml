text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسَوَآءُ عَلَيْهِمْ
  ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤمِنُونَ } * { إِنَّمَا تُنذِرُ مَنِ
  ٱتَّبَعَ ٱلذِّكْرَ وَخشِيَ ٱلرَّحْمـٰنَ بِٱلْغَيْبِ فَبَشِّرْهُ بِمَغْفِرَةٍ وَأَجْرٍ
  كَرِيمٍ }فإن قلت: قد ذكر ما دلّ على انتفاء إيمانهم مع ثبوت الإنذار ثم قفاه بقوله:
  { إِنَّمَا تُنذِرُ } وإنما كانت تصح هذه التقفية لو كان الإنذار منفياً. قلت: هو كما
  قلت، ولكن لما كان ذلك نفياً للإيمان مع وجود الإنذار وكان معناه أن البغية المرومة
  بالإنذار غير حاصلة وهي الإيمان، قفي بقوله: { إِنَّمَا تُنذِرُ } على معنى: إنما تحصل
  البغية بإنذارك من غير هؤلاء المنذرين وهم المتبعون للذكر: وهو القرآن أو الوعظ، الخاشون
  ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

