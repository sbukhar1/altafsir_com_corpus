text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُمْ فِيهَا
  مَنَافِعُ وَمَشَارِبُ أَفَلاَ يَشْكُرُونَ } * { وَٱتَّخَذُواْ مِن دُونِ ٱللَّهِ
  آلِهَةً لَّعَلَّهُمْ يُنصَرُونَ }يقول تعالـى ذكره: ولهم فـي هذه الأنعام منافع، وذلك
  منافع فـي أصوافها وأوبـارها وأشعارها بـاتـخاذهم من ذلك أثاثاً ومتاعاً، ومن جلودها
  أكناناً، ومشارب يشربون ألبـانها، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { ولَهُمْ فِـيها مَنافِعُ } يَـلْبسون أصوافها { وَمَشارِبُ } يشربون ألبـانها.وقوله:
  { أفَلا يَشْكُرُونَ } يقول: أفلا يشكرون نعمتـي هذه، وإحسانـي إلـيهم بطاعتـي، وإفراد
  الألوهية والعبـادة، وترك طاعة الشيطان وعبـادة الأصنام.قوله: { واتَّـخَذُوا مِنْ
  دُونِ اللّهِ آلِهَةً } يقول: واتـخذ هؤلاء الـمشركون من دون الله آلهة يعبدونها {
  لَعَلَّهُمْ يُنْصَرُونَ } يقول: طمعاً أن تنصرهم تلك الآلهة من عقاب الله وعذابه.\r\n\t\t\t\r\n\t\t\t</section>"

