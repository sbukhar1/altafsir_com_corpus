text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ إِنَّا
  تَطَيَّرْنَا بِكُمْ لَئِن لَّمْ تَنتَهُواْ لَنَرْجُمَنَّكُمْ وَلَيَمَسَّنَّكُمْ
  مِّنَّا عَذَابٌ أَلِيمٌ }يقول تعالـى ذكره: قال أصحاب القرية للرسل: { أنَّا تَطَيَّرْنا
  بِكُمْ } يعنون: إنا تشاءمنا بكم، فإن أصابنا بَلاء فمن أجلكم، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا إنَّا تَطَيَّرْنا بِكُمْ } قالوا: إن
  أصابنا شرّ، فإنـما هو من أجلكم.وقوله: { لَئِنْ لَـمْ تَنْتَهُوا لَنرْجُمَنَّكُمْ
  } يقول: لئن لـم تنتهوا عما ذكرتـم من أنكم أرسلتـم إلـينا بـالبراءة من آلهتنا، والنهي
  عن عبـادتنا لنرجمنكم، قـيـل: عُنـي بذلك لنرجُمَنَّكم بـالـحجارة. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَئِنْ لَـمْ تَنْتَهُوا لَنرْجُمَنَّكُمْ
  } بـالـحجارة { وَلَـيَـمَسَّنَّكُمْ مِنَّا عَذَابٌ ألِـيـمٌ } يقول: ولـينالنكم منا
  عذاب مُوجِع.\r\n\t\t\t\r\n\t\t\t</section>"

