  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  إِنَّا تَطَيَّرْنَا بِكُمْ لَئِن لَّمْ تَنتَهُواْ لَنَرْجُمَنَّكُمْ وَلَيَمَسَّنَّكُمْ
  مِّنَّا عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال أصحاب القرية للرسل: { أنَّا تَطَيَّرْنا بِكُمْ } يعنون: إنا تشاءمنا بكم، فإن
  أصابنا بَلاء فمن أجلكم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا إنَّا تَطَيَّرْنا بِكُمْ }
  قالوا: إن أصابنا شرّ، فإنـما هو من أجلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَئِنْ لَـمْ تَنْتَهُوا لَنرْجُمَنَّكُمْ } يقول: لئن لـم تنتهوا عما ذكرتـم من
  أنكم أرسلتـم إلـينا بـالبراءة من آلهتنا، والنهي عن عبـادتنا لنرجمنكم، قـيـل: عُنـي
  بذلك لنرجُمَنَّكم بـالـحجارة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَئِنْ لَـمْ تَنْتَهُوا لَنرْجُمَنَّكُمْ
  } بـالـحجارة { وَلَـيَـمَسَّنَّكُمْ مِنَّا عَذَابٌ ألِـيـمٌ } يقول: ولـينالنكم منا
  عذاب مُوجِع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

