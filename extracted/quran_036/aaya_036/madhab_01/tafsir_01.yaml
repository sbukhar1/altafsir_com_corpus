text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُبْحَانَ ٱلَّذِي
  خَلَق ٱلأَزْوَاجَ كُلَّهَا مِمَّا تُنبِتُ ٱلأَرْضُ وَمِنْ أَنفُسِهِمْ وَمِمَّا لاَ
  يَعْلَمُونَ }يقول تعالـى ذكره تنزيهاً وتبرئة للذي خـلق الألوان الـمختلفة كلها من
  نبـات الأرض، ومن أنفسهم، يقول: وخـلق من أولادهم ذكوراً وإناثاً، ومـما لا يعلَـمون
  أيضاً من الأشياء التـي لـم يطلعهم علـيها، خـلق كذلك أزواجاً مـما يضيف إلـيه هؤلاء
  الـمشركون، ويصفونه به من الشركاء وغير ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

