  ذكوراً وإناثاً، ومـما لا يعلَـمون أيضاً من الأشياء التـي لـم يطلعهم علـيها، خـلق
  كذلك أزواجاً مـما يضيف إلـيه هؤلاء الـمشركون، ويصفونه به من الشركاء وغير ذلك.</font></font><font
