text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْرِبْ لَهُمْ
  مَّثَلاً أَصْحَابَ ٱلقَرْيَةِ إِذْ جَآءَهَا ٱلْمُرْسَلُونَ } * { إِذْ أَرْسَلْنَآ
  إِلَيْهِمُ ٱثْنَيْنِ فَكَذَّبُوهُمَا فَعَزَّزْنَا بِثَالِثٍ فَقَالُوۤاْ إِنَّآ إِلَيْكُمْ
  مُّرْسَلُونَ }يقول تعالـى ذكره: ومثل يا مـحمد لـمشركي قومك مثلاً أصحابَ القرية ذُكر
  أنها أنطاكية، { إذْ جاءَها الـمُرْسَلُونَ }. اختلف أهل العلـم فـي هؤلاء الرسل، وفـيـمن
  كان أرسلهم إلـى أصحاب القرية، فقال بعضهم: كانوا رسل عيسى بن مريـم، وعيسى الذي أرسلهم
  إلـيهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاضْربْ
  لَهُمْ مَثَلاً أصحَابَ القَرْيَةِ إذْ جاءَها الـمُرْسَلُونَ إذْ أرْسَلْنا إلَـيْهِمُ
  اثْنَـيْنِ فَكَذَّبُوهُما فَعَزَّزْنا بِثالِثٍ } قال: ذُكر لنا أن عيسى بن مريـم
  بعث رجلـين من الـحواريـين إلـى أنطاكية مدينة بـالروم فكذّبوهما، فأعزّهما بثالث،
  { فَقالُوا إنَّا إلَـيْكُمْ مُرْسَلُونَ }.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن،
  قالا: ثنا سفـيان، قال: ثنـي السديّ، عن عكرمة { وَاضْرِبْ لَهُمْ مَثَلاً أصحَابَ
  القَرْيَةِ } قال: أنطاكية.وقال آخرون: بل كانوا رسلاً أرسلهم الله إلـيهم. ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا سَلَـمة، قال: ثنا ابن إسحاق، فـيـما بلغه، عن ابن
  عبـاس، وعن كعب الأحبـار، وعن وهب بن مُنَبه، قال: كان بـمدينة أنطاكية، فرعون من الفراعنة
  يقال له أبطيحس بن أبطيحس يعبد الأصنام، صاحب شرك، فبعث الله الـمرسلـين، وهم ثلاثة:
  صادق، ومصدوق، وسلوم، فقدم إلـيه وإلـى أهل مدينته، منهم اثنان فكذّبوهما، ثم عزّز
  الله بثالث فلـما دعته الرسل ونادته بأمر الله، وصدعت بـالذي أُمرت به، وعابت دينه،
  وما هم علـيه، قال لهم:{ إنَّا تَطَيَّرْنا بِكُمْ لَئِنْ لَـمْ تَنْتَهُوا لَنرْجُمَنَّكُمْ
  وَلَـيَـمَسَّنَّكُمْ مِنَّا عَذَابٌ ألِـيـمٌ }وقوله: { إذْ أرْسَلْنا إلَـيْهِمُ
  اثْنَـيْنِ فَكَذّبُوهُما فَعَزَّزْنا بِثالِثٍ } يقول تعالـى ذكره: حين أرسلنا إلـيهم
  اثنـين يدعوانهم إلـى الله فكذّبوهما فشددناهما بثالث، وقوّيناهما به. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { فَعَزَّزْنا بِثالِثٍ } قال: شدّدنا.حدثنا ابن
  حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة،
  عن مـجاهد فـي قوله { فَعَزَّزْنا بِثالِثٍ } قال: زدنا.حدثنا يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { فَعَزَّزْنا بِثالِثٍ } قال: جعلناهم ثلاثة، قال:
  ذلك التعزّز، قال: والتعزّز: القوّة.وقوله: { فَقالُوا إنَّا إلَـيْكُمْ مُرْسَلُونَ
  } يقول: فقال الـمرسلون الثلاثة لأصحاب القرية: إنا إلـيكم أيها القومُ مرسلون، بأن
  تُـخْـلِصوا العبـادة لله وحده، لا شريك له، وتتبرّءوا مـما تعبدون من الآلهة والأصنام.
  وبـالتشديد فـي قوله: { فَعَزَّزْنا } قرأت القرّاء سِوى عاصم، فإنه قرأه بـالتـخفـيف،
  والقراءة عندنا بـالتشديد، لإجماع الـحجة من القرّاء علـيه، وأن معناه، إذا شُدّد:
  فقوّينا، وإذا خُفف: فغلبنا، ولـيس لغلبنا فـي هذا الـموضع كثـير معنى.\r\n\t\t\t\r\n\t\t\t</section>"

