  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَضَلَّ مِنْكُمْ جِبِلاًّ كَثِيراً أَفَلَمْ تَكُونُواْ تَعْقِلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذِهِ
  جَهَنَّمُ ٱلَّتِي كُنتُمْ تُوعَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱصْلَوْهَا ٱلْيَوْمَ
  بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { وَلَقَدْ أضَلَّ مِنْكُمْ جِبِلاًّ كَثِـيراً }: ولقد صدّ الشيطان منكم
  خـلقاً كثـيراً عن طاعتـي، وإفرادي بـالألوهة حتـى عبدوه، واتـخذوا من دونـي آلهة يعبدونها،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وَلَقَدْ أضَلَّ مِنْكُمْ جِبِلاًّ } قال: خـلقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة وبعض الكوفـيـين
  { جِبِلاًّ } بكسر الـجيـم وتشديد اللام، وكان بعض الـمكِّيـين وعامة قرّاء الكوفة
  يقرؤونه: «جُبُلاً» بضم الـجيـم والبـاء وتـخفـيف اللام. وكان بعض قرّاء البصرة يقرؤه:
  «جُبْلاً» بضم الـجيـم وتسكين البـاء، وكل هذه لغات معروفـات، غير أنـي لا أحبّ القراءة
  فـي ذلك إلا بإحدى القراءتـين اللتـين إحداهما بكسر الـجيـم وتشديد اللام، والأخرى:
  ضم الـجيـم والبـاء وتـخفـيف اللام، لأن ذلك هو القراءة التـي علـيها عامة قرّاء الأمصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أفَلَـمْ تَكُونُوا تَعْقلُونَ } يقول: أفلـم تكونوا تعقلون
  أيها الـمشركون، إذ أطعتـم الشيطان فـي عبـادة غير الله، أنه لا ينبغي لكم أن تطيعوا
  عدوّكم وعدوّ الله، وتعبدوا غير الله. وقوله: { هَذِهِ جَهَنَّـم التـي كُنْتُـمْ تُوعَدُونَ
  } يقول: هذه جهنـم التـي كنتـم توعدون بها فـي الدنـيا علـى كفركم بـالله، وتكذيبكم
  رسله، فكنتـم بها تكذّبون. وقـيـل: إن جهنـم أوّل بـاب من أبواب النار. وقوله: { اصْلَوْها
  الـيَوْمَ بِـمَا كُنْتُـمْ تَكْفُرُونَ } يقول: احترقُوا بها الـيوم ورِدُوها يعنـي
  بـالـيوم: يوم القـيامة { بِـمَا كُنْتُـمْ تَكْفُرُونَ }: يقول: بـما كنتـم تَـجْحدونها
  فـي الدنـيا، وتكذّبون بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

