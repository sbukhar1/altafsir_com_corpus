text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يسۤ } * { وَٱلْقُرْآنِ
  ٱلْحَكِيمِ } * { إِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ } * { عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ
  } * { تَنزِيلَ ٱلْعَزِيزِ ٱلرَّحِيمِ } * { لِتُنذِرَ قَوْماً مَّآ أُنذِرَ آبَآؤُهُمْ
  فَهُمْ غَافِلُونَ } * { لَقَدْ حَقَّ ٱلْقَوْلُ عَلَىٰ أَكْثَرِهِمْ فَهُمْ لاَ يُؤمِنُونَ
  }قرىء: «يۤس» بالفتح، كأين وكيف. أو بالنصب على: اتل يۤس، وبالكسر على الأصل كجير،
  وبالرفع على هذه يۤس، أو بالضم كحيث. وفخمت الألف وأميلت. وعن ابن عباس رضي الله عنهما:
  معناه يا إنسان في لغة طيىء، والله أعلم بصحته، وإن صح فوجهه أن يكون أصله يا أنيسين،
  فكثر النداء به على ألسنتهم حتى اقتصروا على شطره، كما قالوا في القسم: م الله في أيمن
  الله { ٱلْحَكِيمُ } ذي الحكمة. أو لأنه دليل ناطق بالحكمة كالحي. أو لأنه كلام حكيم
  فوصف بصفة المتكلم به { عَلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } خبر بعد خبر، أو صلة للمرسلين.
  فإن قلت: أي حاجة إليه خبراً كان أو صلة، وقد علم أنّ المرسلين لا يكونون إلا على صراط
  مستقيم؟ قلت: ليس الغرض بذكره ما ذهبت إليه من تمييز من أرسل على صراط مستقيم عن غيره
  ممن ليس على صفته، وإنما الغرض وصفه ووصف ما جاء به من الشريعة، فجمع بين الوصفين في
  نظام واحد، كأنه قال: إنك لمن المرسلين الثابتين على طريق ثابت، وأيضاً فإن التنكير
  فيه دلّ على أنه أرسل من بين الصرط المستقيمة لا يكتنه وصفه، وقرىء: «تنزيلُ العزيز
  الرحيم» بالرفع على أنه خبر مبتدأ محذوف، وبالنصب على أعني، وبالجرّ على البدل من القرآن
  { قَوْماً مَّآ أُنذِرَ ءَابَاؤُهُمْ } قوماً غير منذر آباؤهم على الوصف ونحوه قوله
  تعالى:{ لِتُنذِرَ قَوْماً مّآ أَتَـٰهُم مّن نَّذِيرٍ مّن قَبْلِكَ }[القصص: 46]،{ وَمَا
  أَرْسَلْنآ إِلَيْهِمْ قَبْلَكَ مّن نَّذِيرٍ }[سبأ: 44]، وقد فسر { مَّآ أُنذِرَ ءَابَاؤُهُمْ
  } على إثبات الإنذار. ووجه ذلك أن تجعل ما مصدرية، لتنذر قوماً إنذار آبائهم أو موصولة
  ومنصوبة على المفعول الثاني لتنذر قوماً ما أنذره آباؤهم من العذاب، كقوله تعالى:{ إِنَّآ
  أَنذَرْنَـٰكُمْ عَذَاباً قَرِيباً }[النبأ: 40]. فإن قلت: أي فرق بين تعلقي قوله:
  { فَهُمْ غَـٰفِلُونَ } على التفسيرين؟ قلت: هو على الأوّل متعلق بالنفي، أي: لم ينذروا
  فهم غافلون، على أن عدم إنذارهم هو سبب غفلتهم، وعلى الثاني بقوله: { إِنَّكَ لَمِنَ
  ٱلْمُرْسَلِينَ } لتنذر، كما تقول: أرسلتك إلى فلان لتنذره، فإنه غافل. أو فهو غافل.
  فإن قلت: كيف يكونون منذرين غير منذرين لمناقضة هذا ما في الآي الأخر؟ قلت: لا مناقضة:
  لأنّ الآي في نفي إنذارهم لا في نفي إنذار آبائهم، وآباؤهم القدماء من ولد إسماعيل
  وكانت النذارة فيهم. فإن قلت: ففي أحد التفسيرين أنّ آباءهم لم ينذروا وهو الظاهر،
  فما تصنع به؟ قلت: أريد آباؤهم الأدنون دون الأباعد [لقد حق القول على أكثرهم فهم لا
  يؤمنون] { ٱلْقَوْلُ } قوله تعالى:{ لأَمْلأَنَّ جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ
  أَجْمَعِينَ }[السجدة: 13] يعني تعلق بهم هذا القول وثبت عليهم ووجب؛ لأنهم ممن علم
  أنهم يموتون على الكفر.\r\n\t\t\t\r\n\t\t\t</section>"

