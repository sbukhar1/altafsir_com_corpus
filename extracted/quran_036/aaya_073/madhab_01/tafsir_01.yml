  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُمْ
  فِيهَا مَنَافِعُ وَمَشَارِبُ أَفَلاَ يَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّخَذُواْ مِن
  دُونِ ٱللَّهِ آلِهَةً لَّعَلَّهُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولهم فـي هذه الأنعام منافع، وذلك منافع فـي أصوافها وأوبـارها وأشعارها
  بـاتـخاذهم من ذلك أثاثاً ومتاعاً، ومن جلودها أكناناً، ومشارب يشربون ألبـانها، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ولَهُمْ فِـيها
  مَنافِعُ } يَـلْبسون أصوافها { وَمَشارِبُ } يشربون ألبـانها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أفَلا يَشْكُرُونَ } يقول: أفلا يشكرون نعمتـي هذه، وإحسانـي
  إلـيهم بطاعتـي، وإفراد الألوهية والعبـادة، وترك طاعة الشيطان وعبـادة الأصنام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { واتَّـخَذُوا مِنْ دُونِ اللّهِ آلِهَةً } يقول: واتـخذ هؤلاء
  الـمشركون من دون الله آلهة يعبدونها { لَعَلَّهُمْ يُنْصَرُونَ } يقول: طمعاً أن تنصرهم
  تلك الآلهة من عقاب الله وعذابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

