text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَمَرَ قَدَّرْنَاهُ
  مَنَازِلَ حَتَّىٰ عَادَ كَٱلعُرجُونِ ٱلْقَدِيمِ } * { لاَ ٱلشَّمْسُ يَنبَغِي لَهَآ
  أَن تدْرِكَ ٱلقَمَرَ وَلاَ ٱلَّيلُ سَابِقُ ٱلنَّهَارِ وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ
  }اختلفت القرّاء فـي قراءة قوله: { وَالقَمَرَ قَدَّرْناهُ مَنازِلَ } فقرأه بعض الـمكيـين
  وبعض الـمدنـيـين وبعض البصريـين: «وَالقَمَرُ» رفعاً عطفـاً بها علـى الشمس، إذ كانت
  الشمس معطوفة علـى اللـيـل، فأتبعوا القمر أيضاً الشمس فـي الإعراب، لأنه أيضاً من
  الآيات، كما اللـيـل والنهار آيتان، فعلـى هذه القراءة تأويـل الكلام: وآية لهم القمرُ
  قدّرناه منازل. وقرأ ذلك بعض الـمكيـين وبعض الـمدنـيـين وبعض البصريـين، وعامة قرّاء
  الكوفة نصبـاً: { وَالقَمَرَ قَدَّرْناهُ } بـمعنى: وقدّرنا القمر منازل، كما فعلنا
  ذلك بـالشمس، فردّوه علـى الهاء من الشمس فـي الـمعنى، لأن الواو التـي فـيها للفعل
  الـمتأخر.والصواب من القول فـي ذلك عندنا أنهما قراءتان مشهورتان صحيحتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب، فتأويـل الكلام: وآية لهم، تقديرنا القمر منازل للنقصان بعد تناهيه
  وتـمامه واستوائه، حتـى عاد كالعرجون القديـم والعرجون: من العذق من الـموضع النابت
  فـي النـخـلة إلـى موضع الشماريخ وإنـما شبهه جلّ ثناؤه بـالعرجون القديـم، والقديـم
  هو الـيابس، لأن ذلك من العِذْق، لا يكاد يوجد إلا متقوّساً منـحنـياً إذا قدم ويبس،
  ولا يكاد أن يُصاب مستوياً معتدلاً، كأغصان سائر الأشجار وفروعها، فكذلك القمرُ إذا
  كان فـي آخر الشهر قبل استسراره، صار فـي انـحنائه وتقوّسه نظير ذلك العرجون. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { حتـى عادَ كالعُرْجُونِ القَدِيـمِ
  } يقول: أصل العِذق العتـيق.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { حتـى عادَ كالعُرجُونَ القَديـم } يعنـي
  بـالعُرجون: العذقَ الـيابس.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن أبـي
  رجاء، عن الـحسن، فـي قوله: { والقَمَرَ قَدَّرْناهُ مَنازِلَ حتـى عادَ كالعُرْجُونِ
  القَدِيـمِ } قال: كعِذْق النـخـلة إذا قدُم فـانـحنى.حدثنـي أحمد بن إبراهيـم الدورقـيّ،
  قال: ثنا أبو يزيد الـخرّاز، يعنـي خالد بن حيان الرقِّـي، عن جعفر بن برقان، عن يزيد
  بن الأصمّ فـي قوله: { حتـى عادَ كالعُرْجُونَ القَدِيـمِ } قال: عذق النـخـلة إذا
  قدُم انـحنى.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبـيد، عن عكرمة،
  فـي قوله: { كالعُرْجُونِ القَدِيـمِ } قال: النـخـلة القديـمة.حدثنـي مـحمد بن عمارة
  الأسدي، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى عن مـجاهد
  { كالعُرْجُونِ القَدِيـمِ } قال: العِذْق الـيابس.حدثنـي مـحمد بن عمر بن علـيّ الـمقدمي
  وابن سنان القزاز، قالا: ثنا أبو عاصم والـمقدمي، قال: سمعت أبـا عاصم يقول: سمعت سلـيـمان
  التـيـمي فـي قوله: { حتـى عادَ كالعُرْجُونِ القَدِيـمِ } قال: العذْق.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى عادَ كالْعُرْجُونِ القَدِيـمِ } قال:
  قدّره الله منازل، فجعل ينقص حتـى كان مثل عذق النـخـلة، شبهه بعذق النـخـلة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَمَرَ قَدَّرْنَاهُ مَنَازِلَ
  حَتَّىٰ عَادَ كَٱلعُرجُونِ ٱلْقَدِيمِ } * { لاَ ٱلشَّمْسُ يَنبَغِي لَهَآ أَن تدْرِكَ
  ٱلقَمَرَ وَلاَ ٱلَّيلُ سَابِقُ ٱلنَّهَارِ وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ }وقوله:
  { لا الشَّمْسُ يَنْبَغِي لَها أنْ تُدْرِكَ القَمَرَ } يقول تعالـى ذكره: لا الشمس
  يصلـح لها إدراك القمر، فـيذهب ضوؤها بضوئه، فتكون الأوقات كلها نهاراً لا لـيـل فـيها
  { وَلا اللَّـيْـلُ سابِقُ النَّهارِ } يقول تعالـى ذكره: ولا اللـيـل بفـائت النهار
  حتـى تذهب ظلـمته بضيائه، فتكون الأوقات كلها لـيلاً.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل علـى اختلاف منهم فـي ألفـاظهم فـي تأويـل ذلك، إلا أن معانـي عامتهم
  الذي قلناه. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام عن عنبسة، عن مـحمد بن عبد
  الرحمن، عن القاسم بن أبـي بَزَّة، عن مـجاهد فـي قوله: { لا الشَّمْسُ يَنْبَغِي لَهَا
  أنْ تُدْرِكَ القَمَرَ } قال: لا يشبه ضَوءُها ضوء الآخر، لا ينبغي لها ذلك.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { لا الشَّمْسُ يَنْبَغِي
  لَهَا أنْ تُدْرِكَ القَمَرَ } قال: لا يُشبه ضوء أحدهما ضوء الآخر، ولا ينبغي ذلك
  لهما. وفـي قوله: { وَلا اللَّـيْـلُ سابِقُ النَّهار } قال: يتطالبـان حَثـيثـين ينسلـخ
  أحدهما من الآخر.حدثنـي يعقوب بن إبراهيـم، قال: ثنا الأشجعيّ، عن سفـيان، عن إسماعيـل،
  عن أبـي صالـح: { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ وَلا اللَّـيْـلُ
  سابِقُ النَّهارِ } قال: لا يدرك هذا ضوءَ هذا ولا هذا ضوء هذا.حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { لا الشَّمْسُ
  يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ } وهذا فـي ضوء القمر وضوء الشمس، إذا طلعت
  الشمس لـم يكن للقمر ضوء، وإذا طلع القمر بضوئه لـم يكن للشمس ضوء { ولاَ اللَّـيْـلُ
  سابِقُ النَّهارِ } قال: فـي قضاء الله وعلـمه أن لا يفوت اللـيـل النهار حتـى يدركه،
  فـيذهب ظلـمته، وفـي قضاء الله أن لا يفوت النهار اللـيـل حتـى يدركه، فـيذهب بضوئه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ
  القَمَرَ وَلا اللَّـيْـلُ سابِقُ النَّهارِ } ولكلَ حدٌّ وعلـم لا يعدوه، ولا يقصر
  دونه إذا جاء سلطان هذا، ذهب سلطان هذا، وإذا جاء سلطان هذا ذهب سلطان هذا. ورُوي عن
  ابن عبـاس فـي ذلك ما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ
  القَمَرَ وَلا اللَّـيْـلُ سابِقُ النَّهارِ } يقول: إذا اجتـمعا فـي السماء كان أحدهما
  بـين يدي الآخر، فإذا غابـا غاب أحدهما بـين يدي الآخر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْقَمَرَ قَدَّرْنَاهُ مَنَازِلَ
  حَتَّىٰ عَادَ كَٱلعُرجُونِ ٱلْقَدِيمِ } * { لاَ ٱلشَّمْسُ يَنبَغِي لَهَآ أَن تدْرِكَ
  ٱلقَمَرَ وَلاَ ٱلَّيلُ سَابِقُ ٱلنَّهَارِ وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ }وأن من
  قوله: { أنْ تُدْرِكَ } فـي موضع رفع بقوله: ينبغي. وقوله: { وكُلٌّ فِـي فَلَكٍ يَسْبَحُونَ
  } يقول: وكلّ ما ذكرنا من الشمس والقمر واللـيـل والنهار فـي فلك يَجْرُون. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال:
  ثنا أبو النعمان الـحكم بن عبد الله العجلـي، قال: ثنا شعبة، عن مسلـم البطين، عن سعيد
  بن جُبَـير، عن ابن عبـاس { وكُلّ فِـي فَلَكٍ يَسْبَحُونَ } قال: فـي فلك كفلك الـمِغْزَل.حدثنا
  ابن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا الأعمش، عن مسلـم البطين،
  عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح
  عن مـجاهد، قال: مـجرى كلّ واحد منهما، يعنـي اللـيـل والنهار، فـي فَلَك يسبحون: يجرون.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكُلّ فِـي فَلَكٍ يَسْبَحُونَ }: أي
  فـي فلك السماء يسبحون.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { وكُلّ فِـي فَلَكٍ يَسْبَحُونَ } دوراناً، يقول: دوراناً يسبحون
  يقول: يجرون.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وكُلّ فِـي فَلَكٍ يَسْبَحُونَ } يعنـي: كلّ فـي فلك
  فـي السموات.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

