text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشَّمْسُ تَجْرِي
  لِمُسْتَقَرٍّ لَّهَـا ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ } * { وَٱلْقَمَرَ قَدَّرْنَاهُ
  مَنَازِلَ حَتَّىٰ عَادَ كَٱلعُرجُونِ ٱلْقَدِيمِ } * { لاَ ٱلشَّمْسُ يَنبَغِي لَهَآ
  أَن تدْرِكَ ٱلقَمَرَ وَلاَ ٱلَّيلُ سَابِقُ ٱلنَّهَارِ وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ
  }{ لِمُسْتَقَرّ لَّهَـا } لحدّ لها مؤقت مقدّر تنتهي إليه من فلكها في آخر السنة،
  شبه بمستقرّ المسافر إذا قطع مسيره، أو لمنتهى لها من المشارق والمغارب؛ لأنها تتقصاها
  مشرقاً مشرقاً ومغرباً مغرباً حتى تبلغ أقصاها، ثم ترجع فذلك حدّها ومستقرّها؛ لأنها
  لا تعدوه أو لحدّ لها من مسيرها كل يوم في مرأى عيوننا وهو المغرب. وقيل: مستقرّها
  أجلها الذي أقرّ الله عليه أمرها في جريها، فاستقرّت عليه وهو آخر السنة. وقيل: الوقت
  الذي تستقرّ فيه وينقطع جريها وهو يوم القيامة.وقرىء: «تجري إلى مستقر لها» وقرأ ابن
  مسعود: «لا مستقرّ لها» أي: لا تزال تجري لا تستقرّ. وقرىء: «لا مستقرّ لها» على أنّ
  لا بمعنى ليس { ذَلِكَ } الجري على ذلك التقدير والحساب الدقيق الذي تكل الفطن عن استخراجه
  وتتحير الأفهام في استنباطه، ما هو إلا تقدير الغالب بقدرته على كل مقدور، المحيط علماً
  بكل معلوم. قرىء: «والقمرُ» رفع على الابتداء، أو عطفاً على الليل، يريد: ومن آياته
  القمر، ونصباً بفعل يفسره قدرناه، ولا بدّ في { قَدَّرْنَـٰهُ مَنَازِلَ }. من تقدير
  مضاف لأنه لا معنى لتقدير نفس القمر منازل والمعنى: قدرنا مسيره منازل وهي ثمانية وعشرون
  منزلاً، ينزل القمر كلّ ليلة في واحد منها لا يتخطاه ولا يتقاصر عنه، على تقدير مستوٍ
  لا يتفاوت، يسير فيها كل ليلة من المستهل إلى الثامنة والعشرين، ثم يستتر ليلتين أو
  ليلة إذا نقص الشهر، وهذه المنازل هي مواقع النجوم التي نسبت إليها العرب الأنواء المستمطرة،
  وهي: الشرطان، البطين، الثريا، الدبران، الهقعة، الهنعة، الذراع، النثرة، الطرف، الجبهة،
  الزبرة، الصرفة، العوّا، السماك، الغفر، الزباني، الإكليل، القلب، الشولة، النعائم،
  البلدة، سعد الذابح، سعد بلع، سعد السعود، سعد الأخبية، فرغ الدلو المقدم، فرغ الدلو
  المؤخر، الرشا. فإذا كان في آخر منازله دقّ واستقوس، و { عَادَ كَٱلعُرجُونِ ٱلْقَدِيمِ
  } وهو عود العذق، ما بين شماريخه إلى منبته من النخلة. وقال الزجاج: هو «فعلون» من
  الانعراج وهو الانعطاف. وقرىء: «العرجون» بوزن الفرجون؛ وهما لغتان، كالبزيون والبزيون،
  والقديم المحول، وإذا قدم دق فانحنىٰ واصفر، فشبه به من ثلاثة أوجه. وقيل: أقل مدّة
  الموصوف بالقدم الحول، فلو أنّ رجلاً قال: كل مملوك لي قديم فهو حرّ. أو كتب ذلك في
  وصيته: عتق منهم من مضى له حول أو أكثر. وقرىء: «سابق النهار». على الأصل، والمعنى:
  أنّ الله تعالى قسم لكل واحد من الليل والنهار وآيتيهما قسماً من الزمان، وضرب له حدّاً
  معلوماً، ودبر أمرهما على التعاقب، فلا ينبغي للشمس: أي لا يتسهل لها ولا يصحّ ولا
  يستقيم لوقوع التدبير على المعاقبة، وإن جعل لكل واحد من النيرين سلطان على حياله {
  أَن تدْرِكَ ٱلقَمَرَ } فتجتمع معه في وقت واحد وتداخله في سلطانه فتطمس نوره، ولا
  يسبق الليل النهار يعني آية الليل آية النهار وهما النيران، ولا يزال الأمر على هذا
  الترتيب إلى أن يبطل الله ما دبر من ذلك، وينقض ما ألف فيجمع بين الشمس والقمر، ويُطلع
  الشمس من مغربها فإن قلت: لم جعلت الشمس غير مدركة، والقمر غير سابق؟ قلت: لأنّ الشمس
  لا تقطع فلكها إلا في سنة، والقمر يقطع فلكه في شهر، فكانت الشمس جديرة بأن توصف بالإدراك
  لتباطىء سيرها عن سير القمر، [والقمر] خليقاً بأن يوصف بالسبق لسرعة سيره { وَكُلٌّ
  } التنوين فيه عوض عن المضاف إليه، والمعنى: وكلهم، والضمير للشموس والأقمار على ما
  سبق ذكره.\r\n\t\t\t\r\n\t\t\t</section>"

