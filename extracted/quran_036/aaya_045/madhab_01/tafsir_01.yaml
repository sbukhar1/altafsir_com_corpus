text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّقُواْ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ لَعَلَّكُمْ تُرْحَمُونَ
  } * { وَمَا تَأْتِيهِم مِّنْ آيَةٍ مِّنْ آيَاتِ رَبِّهِمْ إِلاَّ كَانُواْ عَنْهَا
  مُعْرِضِينَ }يقول تعالـى ذكره: وإذا قـيـل لهؤلاء الـمشركين بـالله، الـمكذّبـين رسوله
  مـحمداً صلى الله عليه وسلم: احذروا ما مضى بـين أيديكم من نقم الله وَمثُلاته بـمن
  حلّ ذلك به من الأمـم قبلكم أن يحلّ مثله بكم بشرككم وتكذيبكم رسوله. { وَما خَـلْفَكُمْ
  } يقول: وما بعد هلاككم مـما أنتـم لاقوه إن هلكتـم علـى كفركم الذي أنت علـيه { لَعَلَّكُمْ
  تُرْحَمُونَ } يقول: لـيرحمكم ربكم إن أنتـم حذرتـم ذلك، واتقـيتـموه بـالتوبة من شرككم
  والإيـمان به، ولزوم طاعته فـيـما أوجب علـيكم من فرائضه. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَإذَا قِـيـلَ لَهُمُ اتَّقُوا ما بـينَ أيْدِيكُمْ }: وقائع الله فـيـمن
  خلا قبلهم من الأمـم وما خـلفهم من أمر الساعة. وكان مـجاهد يقول فـي ذلك ما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثنـي الـحارث قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما بـينَ أيْدِيكُمْ
  } قال: ما مضى من ذنوبهم.وهذا القول قريب الـمعنى من القول الذي قلنا، لأن معناه: اتقوا
  عقوبة ما بـين أيديكم من ذنوبكم، وما خـلفكم مـما تعملون من الذنوب ولـم تعملوه بعد،
  فذلك بعد تـخويف لهم العقاب علـى كفرهم.وقوله: { وَما تَأْتِـيهِمْ مِنْ آيَةٍ مِنْ
  آياتِ رَبِّهمْ إلاَّ كَانُوا عَنْها مُعْرِضِينَ } يقول تعالـى ذكره: وما تـجيء هؤلاء
  الـمشركين من قريش آية، يعنـي حجة من حُجَج الله، وعلامة من علاماته علـى حقـيقة توحيده،
  وتصديق رَسُوله، إلا كانوا عنها معرضين، لا يتفكرون فـيها، ولا يتدبرونها، فـيعلـموا
  بها ما احتـجّ الله علـيهم بها.فإن قال قائل: وأين جواب قوله: { وَإذا قِـيـلَ لَهُمُ
  اتَّقُوا ما بَـيَنَ أيْدِيكُمْ وَما خَـلْفَكُمْ }؟ قـيـل: جوابه وجواب قوله { وَما
  تَأْتِـيهِمْ مِنْ آيَةٍ مِنْ آياتِ رَبِّهمْ }... قوله: { إلاَّ كانُوا عَنْها مُعْرِضِينَ
  } لأن الإعراض منهم كان عن كلّ آية لله، فـاكتفـى بـالـجواب عن قوله: { اتَّقُوا ما
  بَـينَ أيْدِيكُمْ } وعن قوله: { وَما تَأْتِـيهِمْ مِنْ آيَةٍ } بـالـخبر عن إعراضهم
  عنها لذلك، لأن معنى الكلام: وإذا قـيـل لهم اتقوا ما بـين أيديكم وما خـلفكم أعرضوا،
  وإذا أتتهم آية أعرضوا.\r\n\t\t\t\r\n\t\t\t</section>"

