text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّقُواْ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ لَعَلَّكُمْ تُرْحَمُونَ
  } * { وَمَا تَأْتِيهِم مِّنْ آيَةٍ مِّنْ آيَاتِ رَبِّهِمْ إِلاَّ كَانُواْ عَنْهَا
  مُعْرِضِينَ }{ ٱتَّقُواْ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ } كقوله تعالى:{ أَفَلَمْ
  يَرَوْاْ إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ مّنَ ٱلسَّمَاء وَٱلأَرْضِ }[سبأ:
  9] وعن مجاهد: ما تقدّم من ذنوبكم وما تأخر. وعن قتادة: ما بين أيديكم من الوقائع التي
  خلت، يعني من مثل الوقائع التي ابتليت بها الأمم المكذبة بأنبيائها، وما خلفكم من أمر
  الساعة { لَعَلَّكُمْ تُرْحَمُونَ } لتكونوا على رجاء رحمه الله. وجواب إذا محذوف مدلول
  عليه بقوله: { إِلاَّ كَانُواْ عَنْهَا مُعْرِضِينَ } فكأنه قال: وإذا قيل لهم اتقوا
  أعرضوا. ثم قال: ودأبهم الإعراض عند كل آية وموعظة.\r\n\t\t\t\r\n\t\t\t</section>"

