  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّقُواْ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ لَعَلَّكُمْ تُرْحَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَأْتِيهِم مِّنْ آيَةٍ مِّنْ آيَاتِ رَبِّهِمْ إِلاَّ كَانُواْ عَنْهَا مُعْرِضِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱتَّقُواْ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ } كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَلَمْ
  يَرَوْاْ إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ مّنَ ٱلسَّمَاء وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  9] وعن مجاهد: ما تقدّم من ذنوبكم وما تأخر. وعن قتادة: ما بين أيديكم من الوقائع التي
  خلت، يعني من مثل الوقائع التي ابتليت بها الأمم المكذبة بأنبيائها، وما خلفكم من أمر
  الساعة { لَعَلَّكُمْ تُرْحَمُونَ } لتكونوا على رجاء رحمه الله. وجواب إذا محذوف مدلول
  عليه بقوله: { إِلاَّ كَانُواْ عَنْهَا مُعْرِضِينَ } فكأنه قال: وإذا قيل لهم اتقوا
  أعرضوا. ثم قال: ودأبهم الإعراض عند كل آية وموعظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

