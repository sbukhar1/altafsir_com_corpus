  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱمْتَازُواْ
  ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ أَعْهَدْ
  إِلَيْكُمْ يٰبَنِيۤ ءَادَمَ أَن لاَّ تَعْبُدُواْ ٱلشَّيطَانَ إِنَّهُ لَكُمْ عَدُوٌّ
  مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنِ ٱعْبُدُونِي هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { وَامْتازُوا }: تَـميزوا وهي افتعلوا، من ماز يـميز،
  فعل يفعل منه: امتاز يـمتاز امتـيازاً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَامْتَازوا الـيَوْمَ أيُّها الـمُـجْرِمُونَ } قال:
  عُزِلوا عن كلّ خير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عبد
  الرحمن بن مـحمد الـمـحاربـي، عن إسماعيـل بن رافع، عمن حدثه، عن مـحمد بن كعب القرظيّ،
  عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا كانَ يَوْمُ القِـيامَةِ أمَرَ اللّهُ جَهَنَّـمَ فَـيَخْرُجُ
  مِنْها عُنُقٌ ساطِعٌ مُظْلِـمٌ، ثُمَّ يَقُولُ: { ألَـمْ أعْهَدْ إلَـيْكُمْ يا بَنِـي
  آدَمَ أنْ لا تَعْبُدُوا الشَّيْطانَ... } الآية، إلـى قوله: { هَذِهِ جَهَنَّـمُ التـي
  كُنْتُـمْ تُوعَدُونَ وَامْتازُوا الْـيَوْمَ أيُّها الـمُـجْرِمُونَ } ، فـيَتَـمَيَّزُ
  النَّاسُ وَيجْثُونَ، وَهِيَ قَوْلُ اللّهِ: وَتَرَى كُلّ أُمَّةٍ... } الآية \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذن: وتـميزوا من
  الـمؤمنـين الـيوم أيها الكافرون بـالله، فإنكم واردون غير موردهم، داخـلون غير مدخـلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ألَـمْ أعْهَدْ إلَـيْكُمْ يا بَنِـي آدَمَ أنْ لا تَعْبُدُوا
  الشَّيْطانَ إنَّهُ لَكُمْ عَدُوّ مُبِـينٌ } ، وفـي الكلام متروك استغنـي بدلالة الكلام
  علـيه منه، وهو: ثم يقال: ألـم أعهد إلـيكم يا بنـي آدم، يقول: ألـم أوصكم وآمركم فـي
  الدنـيا أن لا تعبدوا الشيطان فتطيعوه فـي معصية الله { إنَّهُ لَكُمْ عَدُوّ مُبِـينٌ
  } يقول: وأقول لكم: إن الشيطان لكم عدوّ مبـين، قد أبـان لكم عَداوته بـامتناعه من
  السجود، لأبـيكم آدم، حسداً منه له، علـى ما كان الله أعطاه من الكرامة، وغُروره إياه،
  حتـى أخرجه وزوجته من الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَأنِ اعْبُدُونِـي هَذَا صِرَاطٌ مُسْتَقِـيـمٌ } يقول: وألـم أعهد إلـيكم أن اعبدونـي
  دون كلّ ما سواي من الآلهة والأنداد، وإياي فأطيعوا، فإن إخلاص عبـادتـي، وإفراد طاعتـي،
  ومعصية الشيطان، هو الدين الصحيح، والطريق الـمستقـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

