  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  أَعْهَدْ إِلَيْكُمْ يٰبَنِيۤ ءَادَمَ أَن لاَّ تَعْبُدُواْ ٱلشَّيطَانَ إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنِ ٱعْبُدُونِي هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العهد: الوصية، وعهد إليه: إذا وصاه. وعهد الله إليهم: ما ركز فيهم
  من أدلة العقل وأنزل عليهم من دلائل السمع. وعبادة الشيطان: طاعته فيما يوسوس به إليهم
  ويزينه لهم. وقرىء: «إعهد» بكسر الهمزة. وباب «فعل» كله يجوز في حروف مضارعته الكسر،
  إلا في الياء. وأعهد، بكسر الهاء. وقد جوز الزجاج أن يكون من باب نعم ينعم وضرب يضرب.
  وأحهد: بالحاء. وأحد: وهي لغة تميم. ومنه قولهم: دحا محا { هَـٰذَا } إشارة إلى ما
  عهد إليهم من معصية الشيطان وطاعة الرحمٰن، إذ لا صراط أقوم منه، ونحو التنكير فيه
  ما في قول كثيِّرُ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَئِنْ كَانَ
  يُهْدَى بَرْدُ أَنْيَابِهَا الْعُلى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لأَفْقَرَ
  مِنِّي إنَّنِي لَفَقِيرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: إنني لفقير بليغ الفقر، حقيق بأن أوصف به لكمال شرائطه فيّ،
  وإلا لم يستقم معنى البيت، وكذلك قوله: { هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ } يريد: صراط
  بليغ في بابه، بليغ في استقامته، جامع لكل شرط يجب أن يكون عليه. ويجوز أن يراد: هذا
  بعض الصرط المستقيمة، توبيخاً لهم على العدول عنه، والتفادي عن سلوكه، كما يتفادى الناس
  عن الطريق المعوج الذي يؤدي إلى الضلالة والتهلكة، كأنه قيل: أقل أحوال الطريق الذي
  هو أقوم الطرق: أن يعتقد فيه كما يعتقد في الطريق الذي لا يضل السالك، كما يقول الرجل
  لولده وقد نصحه النصح البالغ الذي ليس بعده: هذا فيما أظنّ قول نافع غير ضار، توبيخاً
  له عن الإعراض عن نصائحه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

