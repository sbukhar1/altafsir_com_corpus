  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنزَلْنَا عَلَىٰ قَوْمِهِ مِن بَعْدِهِ مِن جُندٍ مِّنَ ٱلسَّمَآءِ وَمَا كُنَّا
  مُنزِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِن كَانَتْ إِلاَّ صَيْحَةً وَاحِدَةً فَإِذَا
  هُمْ خَامِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى: أن الله كفى أمرهم بصيحة
  ملك، ولم ينزل لإهلاكهم جنداً من جنود السماء، كما فعل يوم بدر والخندق، فإن قلت: وما
  معنى قوله: { وَمَا كُنَّا مُنزِلِينَ }؟ قلت: معناه: وما كان يصح في حكمتنا أن ننزل
  في إهلاك قوم حبيب جنداً من السماء، وذلك لأن الله تعالى أجرى هلاك كل قوم على بعض
  الوجوه دون البعض، وما ذلك إلا بناء على ما اقتضته الحكمة وأوجبته المصلحة. ألا ترى
  إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمِنْهُم مَّنْ أَرْسَلْنَا عَلَيْهِ حَاصِباً ومِنْهُمْ وَمِنْ
  أَخَذَتْهُ ٱلصَّيْحَةُ وَمِنْهُمْ مَّنْ خَسَفْنَا بِهِ ٱلأَرْضَ وَمِنْهُمْ مَّنْ
  أَغْرَقْنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 40]. فإن قلت: فلم أنزل الجنود من السماء يوم بدر والخندق؟
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً وَجُنُوداً لَّمْ تَرَوْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  9]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِأَلْفٍ
  مِّنَ ٱلْمَلَٰۤـئِكَةِ مُرْدِفِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 9]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بثلاثة
  آلاف من الملائكة منزلين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 124]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِخَمْسَةِ ءالَٰفٍ مّنَ ٱلْمَلَـئِكَةِ
  مُسَوّمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 125]؟ قلت: إنما كان يكفي ملك واحد، فقد أهلكت مدائن قوم
  لوط بريشة من جناح جبريل، وبلاد ثمود وقوم صالح بصيحة منه، ولكن الله فضَّل محمداً
  صلى الله عليه وسلم بكل شيء على كبار الأنبياء وأولي العزم من الرسل، فضلاً عن حبيب
  النجار، وأولاهُ من أسباب الكرامة والإعزاز ما لم يوله أحداً؛ فمن ذلك أنه أنزل له
  جنوداً من السماء وكأنه أشار بقوله: { وَمَا أَنزَلْنَا }  { وَمَا كُنَّا مُنزِلِينَ
  } إلى أن إنزال الجنود من عظائم الأمور التي لا يؤهل لها إلاّ مثلك، وما كنا نفعله
  بغيرك «إن كانت إلاّ صيحة واحدة» إن كانت الأخذة أو العقوبة إلاّ صيحة واحدة. وقرأ
  أبو جعفر المدني بالرفع على كان التامة، أي: ما وقعت إلاّ صيحة، والقياس والاستعمال
  على تذكير الفعل؛ لأنّ المعنى: ما وقع شيء إلاّ صيحة، ولكنه نظر إلى ظاهر اللفظ وأن
  الصيحة في حكم فاعل الفعل، ومثلها قراءة الحسن: «فأصبحوا لا ترى إلاّ مساكنهم» وبيت
  ذي الرمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَا بَقِيَتْ
  إلاَّ الضُّلُوعُ الْجَرَاشِعُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن مسعود «إلازقية واحدة»
  من زقا الطائر يزقو ويزقي، إذا صاح. ومنه المثل: أثقل من الزواقي { خَـٰمِدُونَ } خمدوا
  كما تخمد النار، فتعود رماداً، كما قال لبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَا الْمَرْءُ إلاَّ كَالشَّهَابِ وَضَوْئِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَحُورُ رَمَاداً بَعْدَ إذْ هُوَ سَاطِعُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

