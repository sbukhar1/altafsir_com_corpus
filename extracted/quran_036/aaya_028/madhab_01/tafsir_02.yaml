text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنزَلْنَا
  عَلَىٰ قَوْمِهِ مِن بَعْدِهِ مِن جُندٍ مِّنَ ٱلسَّمَآءِ وَمَا كُنَّا مُنزِلِينَ
  } * { إِن كَانَتْ إِلاَّ صَيْحَةً وَاحِدَةً فَإِذَا هُمْ خَامِدُونَ }المعنى: أن
  الله كفى أمرهم بصيحة ملك، ولم ينزل لإهلاكهم جنداً من جنود السماء، كما فعل يوم بدر
  والخندق، فإن قلت: وما معنى قوله: { وَمَا كُنَّا مُنزِلِينَ }؟ قلت: معناه: وما كان
  يصح في حكمتنا أن ننزل في إهلاك قوم حبيب جنداً من السماء، وذلك لأن الله تعالى أجرى
  هلاك كل قوم على بعض الوجوه دون البعض، وما ذلك إلا بناء على ما اقتضته الحكمة وأوجبته
  المصلحة. ألا ترى إلى قوله تعالى:{ فَمِنْهُم مَّنْ أَرْسَلْنَا عَلَيْهِ حَاصِباً
  ومِنْهُمْ وَمِنْ أَخَذَتْهُ ٱلصَّيْحَةُ وَمِنْهُمْ مَّنْ خَسَفْنَا بِهِ ٱلأَرْضَ
  وَمِنْهُمْ مَّنْ أَغْرَقْنَا }[العنكبوت: 40]. فإن قلت: فلم أنزل الجنود من السماء
  يوم بدر والخندق؟ قال تعالى:{ فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً وَجُنُوداً لَّمْ تَرَوْهَا }[الأحزاب:
  9]،{ بِأَلْفٍ مِّنَ ٱلْمَلَٰۤـئِكَةِ مُرْدِفِينَ }[الأنفال: 9]،{ بثلاثة آلاف من
  الملائكة منزلين }[آل عمران: 124]،{ بِخَمْسَةِ ءالَٰفٍ مّنَ ٱلْمَلَـئِكَةِ مُسَوّمِينَ }[آل
  عمران: 125]؟ قلت: إنما كان يكفي ملك واحد، فقد أهلكت مدائن قوم لوط بريشة من جناح
  جبريل، وبلاد ثمود وقوم صالح بصيحة منه، ولكن الله فضَّل محمداً صلى الله عليه وسلم
  بكل شيء على كبار الأنبياء وأولي العزم من الرسل، فضلاً عن حبيب النجار، وأولاهُ من
  أسباب الكرامة والإعزاز ما لم يوله أحداً؛ فمن ذلك أنه أنزل له جنوداً من السماء وكأنه
  أشار بقوله: { وَمَا أَنزَلْنَا }  { وَمَا كُنَّا مُنزِلِينَ } إلى أن إنزال الجنود
  من عظائم الأمور التي لا يؤهل لها إلاّ مثلك، وما كنا نفعله بغيرك «إن كانت إلاّ صيحة
  واحدة» إن كانت الأخذة أو العقوبة إلاّ صيحة واحدة. وقرأ أبو جعفر المدني بالرفع على
  كان التامة، أي: ما وقعت إلاّ صيحة، والقياس والاستعمال على تذكير الفعل؛ لأنّ المعنى:
  ما وقع شيء إلاّ صيحة، ولكنه نظر إلى ظاهر اللفظ وأن الصيحة في حكم فاعل الفعل، ومثلها
  قراءة الحسن: «فأصبحوا لا ترى إلاّ مساكنهم» وبيت ذي الرمّة:وَمَا بَقِيَتْ إلاَّ الضُّلُوعُ
  الْجَرَاشِعُ   وقرأ ابن مسعود «إلازقية واحدة» من زقا الطائر يزقو ويزقي، إذا صاح.
  ومنه المثل: أثقل من الزواقي { خَـٰمِدُونَ } خمدوا كما تخمد النار، فتعود رماداً،
  كما قال لبيد:وَمَا الْمَرْءُ إلاَّ كَالشَّهَابِ وَضَوْئِهِ   يَحُورُ رَمَاداً بَعْدَ
  إذْ هُوَ سَاطِعُ\r\n\t\t\t</section>"

