text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمْ وَأَزْوَاجُهُمْ
  فِي ظِلاَلٍ عَلَى ٱلأَرَآئِكِ مُتَّكِئُونَ } * { لَهُمْ فِيهَا فَاكِهَةٌ وَلَهُمْ
  مَّا يَدَّعُونَ } * { سَلاَمٌ قَوْلاً مِّن رَّبٍّ رَّحِيمٍ }يعنـي تعالـى بقوله:
  { هُمُ } أصحاب الـجنة { وأزْوَاجُهُمْ } من أهل الـجنة فـي الـجنة، كما:حدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هُمْ وأزْوَاجُهُمْ
  فـي ظِلالٍ } قال: حلائلهم فـي ظُلَل.واختلفت القرّاء فـي قراءة ذلك، فقرأه بعضهم:
  «فِـي ظُلَلٍ» بـمعنى: جمع ظلة، كما تُـجمع الْـحُلة حُللاً. وقرأه آخرون: { فِـي ظِلالٍ
  } وإذا قرىء ذلك كذلك كان له وجهان: أحدهما أن يكون مُراداً به جمع الظُّلَل الذي هو
  بـمعنى الكِنّ، فـيكون معنى الكلـمة حينئذٍ: هم وأزواجهم فـي كنّ لا يضْحَوْن لشمس
  كما يَضْحَى لها أهلُ الدنـيا، لأنه لا شمس فـيها. والآخر: أن يكون مراداً به جمع ظلة،
  فـيكون وجه جمعها كذلك نظير جمعهم الـحلة فـي الكثرة: الـخِلال، والقُلَّة: قِلال.وقوله:
  { عَلـى الأرَائِكِ مُتَّكِئُونَ } والأرائك: هي الـحِجال فـيها السُرر والفُرُش: واحدتها
  أريكة، وكان بعضهم يزعم أن كلّ فِراش فأريكة، ويستشهد لقوله ذلك بقول ذي الرمة:.....   كأنَّـما
  تُبـاشِرْنَ بـالـمَعزاءِ مَسَّ الأَرَائِكِوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حُصَيْن، عن مـجاهد، عن
  ابن عبـاس، فـي قوله: { عَلـى الأَرَائِكِ مُتَّكِئِونَ } قال: هي السُّرُر فـي الـحِجال.حدثنا
  هناد، قال: ثنا أبو الأحوص، عن حصين، عن مـجاهد، فـي قول الله: { عَلـى الأرَائِكِ
  مُتَّكِئُونَ } قال: الأرائك: السُّرر علـيها الـحِجال.حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، قال: ثنا حصين، عن مـجاهد، فـي قوله:{ مُتَّكِئِينَ عَلـى الأرَائِكِ }قال:
  الأرائك: السُّرُر فـي الـحِجال.حدثنا أبو السائب، قال: ثنا ابن إدريس، قال: أخبرنا
  حُصَيْن، عن مـجاهد، فـي قوله: { عَلـى الأرَائك } قال: سُرُر علـيها الـحِجال.حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: زعم مـحمد أن عكرمة قال: الأرائك:
  السُّرُر فـي الـحِجال.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن أبـي رجاء، قال: سمعت
  الـحسن، وسأله رجل عن الأرائك قال: هي الـحجال. أهل الـيـمن يقولون: أريكة فلان. وسمعت
  عكرمة وسئل عنها فقال: هي الـحجال علـى السُّرُر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { علـى الأرائِكِ مُتَّكِئُونَ } قال: هي الـحِجال فـيها السرر.وقوله:
  { لَهُمْ فِـيها فـاكِهَةٌ } يقول لهؤلاء الذين ذكرهم تبـارك وتعالـى من أهل الـجنة
  فـي الـجنة فـاكهة { وَلَهُمْ ما يَدَّعُونَ } يقول: ولهم فـيها ما يتَـمَّنون. وذُكر
  عن العرب أنها تقول: دع علـيّ ما شئت: أي تـمنّ علـيّ ما شئت.وقوله: { سَلامٌ قَوْلاً
  مِنْ رَبّ رَحِيـمٍ } فـي رفع سلامٌ وجهان فـي قول بعض نـحويـيّ الكوفة أحدهما: أن
  يكون خبراً لـما يدّعون، فـيكون معنى الكلام: ولهم ما يدّعون مسلَّـم لهم خالص. وإذا
  وُجِّه معنى الكلام إلـى ذلك كان القول حينئذٍ منصوبـاً توكيداً خارجاً من السلام،
  كأنه قـيـل: ولهم فـيها ما يدّعون مسلَّـم خالص حقاً، كأنه قـيـل: قاله قولاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمْ وَأَزْوَاجُهُمْ فِي ظِلاَلٍ عَلَى
  ٱلأَرَآئِكِ مُتَّكِئُونَ } * { لَهُمْ فِيهَا فَاكِهَةٌ وَلَهُمْ مَّا يَدَّعُونَ
  } * { سَلاَمٌ قَوْلاً مِّن رَّبٍّ رَّحِيمٍ }والوجه الثانـي: أن يكون قوله: { سَلامٌ
  } مرفوعاً علـى الـمدح، بـمعنى: هو سلام لهم قولاً من الله. وقد ذُكر أنها فـي قراءة
  عبد الله: «سَلاماً قَوْلاً» علـى أن الـخبر متناه عند قوله: { وَلَهُمْ ما يَدَّعُونَ
  } ، ثم نصب سلاماً علـى التوكيد، بـمعنى: مسلـماً قولاً. وكان بعضُ نـحويـيّ البصرة
  يقول: انتصب قولاً علـى البدل من اللفظ بـالفعل، كأنه قال: أقول ذلك قولاً. قال: ومن
  نصبها نصبها علـى خبر الـمعرفة علـى قوله: { وَلهُمْ } فِـيها { ما يَدَّعُونَ }.والذي
  هو أولـى بـالصواب علـى ما جاء به الـخبر عن مـحمد بن كعب القُرَظيّ، أن يكون { سَلامٌ
  } خبراً لقوله: { وَلَهُمْ ما يَدَّعُونَ } فـيكون معنى ذلك: ولهم فـيها ما يدّعون،
  وذلك هو سلام من الله علـيهم، بـمعنى: تسلـيـم من الله، ويكون سلام ترجمة ما يدّعون،
  ويكون القول خارجاً من قوله: سلام. وإنـما قلت ذلك أولـى بـالصواب لـما:حَدَّثنا به
  إبراهيـم بن سعيد الـجوهريّ، قال: ثنا أبو عبد الرحمن الـمقري عن حرملة، عن سلـيـمان
  بن حميد، قال: سمعت مـحمد بن كعب، يحدّث عمر بن عبد العزيز، قال: إذا فرغ الله من أهل
  الـجنة وأهل النار، أقبل يـمشي فـي ظُلَل من الغمام والـملائكة، فـيقـف علـى أوّل أهل
  درجة، فـيسلـم علـيهم، فـيردّون علـيه السلام، وهو فـي القرآن: { سَلامٌ قَوْلاً مِنْ
  رَبّ رَحِيـمٍ } فـيقول: سَلُوا، فـيقولون: ما نسألك وعزّتك وجلالك، لو أنك قسمت بـيننا
  أرزاق الثَّقَلـين لأطعمناهم وسقـيناهم وكسوناهم، فـيقول: سَلُوا، فـيقولون: نسألك
  رضاك، فـيقول: رضائي أحلَّكم دار كرامتـي، فـيفعل ذلك بأهل كلّ درجة حتـى ينتهي، قال:
  ولو أن امرأة من الـحُور العِين طلعت لأطفأ ضوء سِوارَيْها الشمس والقمر، فكيف بـالـمُسَوَّرة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنا حرملة، عن سلـيـمان بن حميد، قال: سمعت مـحمد
  بن كعب القرظيّ يحدّث عمر بن عبد العزيز، قال: إذا فرغ الله من أهل الـجنة والنار،
  أقبل فـي ظُلَل من الغمام والـملائكة، قال: فـيسلـم علـى أهل الـجنة، فـيردُون علـيه
  السلام، قال القُرظيّ: وهذا فـي كتاب الله: { سَلامٌ قَوْلاً مِنْ رَبّ رَحِيـمٍ }؟
  فـيقول: سَلُونـي، فـيقولون: ماذا نسألك، أي رَبّ؟ قال: بل سلونـي قالوا: نسألك أي
  ربّ رضاك، قال: رضائي أحلكم دار كرامتـي، قالوا: يا ربّ وما الذي نسألك فوعزّتك وجلالك،
  وارتفـاع مكانك، لو قسمت علـينا رزق الثقلـين لأطعمناهم، ولأسقـيناهم، ولألبسناهم ولأخدمناهم،
  لا يُنقصنا ذلك شيئاً، قال: إن لديّ مزيداً، قال: فـيفعل الله ذلك بهم فـي درجهم حتـى
  يستوي فـي مـجلسه، قال: ثم تأتـيهم التـحف من الله تـحملها إلـيهم الـملائكة. ثم ذكر
  نـحوه.حدثنا ابن سنان القزاز، قال: ثنا أبو عبد الرحمن، قال: ثنا حرملة، قال: ثنا سلـيـمان
  بن حميد، أنه سمع مـحمد بن كعب القرظي يحدّث عمر بن عبد العزيز، قال: إذا فرغ الله
  من أهل الـجنة وأهل النار، أقبل يـمشي فـي ظُلل من الغمام ويقـف، قال: ثم ذكر نـحوه،
  إلا أنه قال: فـيقولون: فماذا نسألك يا ربّ، فوعزّتك وجلالك وارتفـاع مكانك، لو أنك
  قسمت علـينا أرزاق الثقلـين، الـجنّ والإنس، لأطعمناهم، ولسقـيناهم، ولأخدمناهم، من
  غير أن ينتقص ذلك شيئاً مـما عندنا، قال: بلـى فسلونـي، قالوا: نسألك رضاك، قال: رضائي
  أحلَّكم دار كرامتـي، فـيفعل هذا بأهل كلّ درجة، حتـى ينتهي إلـى مـجلسه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمْ وَأَزْوَاجُهُمْ فِي ظِلاَلٍ عَلَى
  ٱلأَرَآئِكِ مُتَّكِئُونَ } * { لَهُمْ فِيهَا فَاكِهَةٌ وَلَهُمْ مَّا يَدَّعُونَ
  } * { سَلاَمٌ قَوْلاً مِّن رَّبٍّ رَّحِيمٍ }وسائر الـحديث مثله.فهذا القول الذي قاله
  مـحمد بن كعب، ينبىء عن أن «سلام» بـيان عن قوله: { ما يَدَّعُونَ } ، وأن القول خارج
  من السلام. وقوله: { مِنْ رَبّ رَحِيـمٍ } يعنـي: رحيـم بهم إذ لـم يعاقبهم بـما سلف
  لهم من جُرْم فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

