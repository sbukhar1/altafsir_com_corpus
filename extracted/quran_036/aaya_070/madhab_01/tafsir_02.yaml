text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا عَلَّمْنَاهُ
  ٱلشِّعْرَ وَمَا يَنبَغِي لَهُ إِنْ هُوَ إِلاَّ ذِكْرٌ وَقُرْآنٌ مُّبِينٌ } * { لِّيُنذِرَ
  مَن كَانَ حَيّاً وَيَحِقَّ ٱلْقَوْلُ عَلَى ٱلْكَافِرِينَ }كانوا يقولون لرسول الله
  صلى الله عليه وسلم: شاعر، وروى أنّ القائل: عقبة بن أبي معيط، فقيل: { وَمَا عَلَّمْنَـٰهُ
  ٱلشّعْرَ } أي: وما علمناه بتعليم القرآن الشعر، على معنى: أنّ القرآن ليس بشعر وما
  هو من الشعر في شيء. وأين هو عن الشعر، والشعر إنما هو كلام موزون مقفى، يدل على معنى،
  فأين الوزن؟ وأين التقفية؟ وأين المعاني التي ينتحيها الشعراء عن معانيه؟ وأين نظم
  كلامهم من نظمه وأساليبه؟ فإذاً لا مناسبة بينه وبين الشعر إذا حققت، اللهمّ إلا أنّ
  هذا لفظه عربي، كما أنّ ذاك كذلك { وَمَا يَنبَغِى لَهُ } وما يصح له ولا يتطلب لو
  طلبه، أي: جعلناه بحيث لو أراد قرض الشعر لم يتأت له ولم يتسهل، كما جعلناه أمّياً
  لا يتهدّى للخط ولا يحسنه، لتكون الحجة أثبت والشبهة أدحض. وعن الخليل: كان الشعر أحب
  إلى رسول الله صلى الله عليه وسلم من كثير من الكلام، ولكن كان لا يتأتى له. فإن قلت:(939)
  فقوله: \" أَنَا النَّبيُّ لاَ كَذِبْ أَنَا ابْنُ عَبْدِ الْمُطَّلِبْ \" ((940 وقوله:
  \" هَلْ أَنْتَ إلاَّ أُصْبُعٌ دَمِيتِ وَفِي سَبِيلِ اللَّهِ مَا لَقِيتِ \" قلت:
  ما هو إلا كلام من جنس كلامه الذي كان يرمي به على السليقة، من غير صنعة ولا تكلف،
  إلا أنه اتفق ذلك من غير قصد إلى ذلك ولا التفات منه إليه إن جاء موزوناً، كما يتفق
  في كثير من إنشاءات الناس في خطبهم ورسائلهم ومحاوراتهم أشياء موزونة لا يسميها أحد
  شعراً ولا يخطر ببال المتكلم ولا السامع أنها شعر، وإذا فتشت في كل كلام عن نحو ذلك
  وجدت الواقع في أوزان البحور غير عزيز، على أن الخليل ما كان يعدّ المشطور من الرجز
  شعراً، ولما نفى أن يكون القرآن من جنس الشعر قال: { إنْ هُوَ إِلاَّ ذِكْرٌ وَقُرْءَانٌ
  مُّبِينٌ } يعني: ما هو إلا ذكر من الله تعالى يوعظ به الإنس والجنّ، كما قال:{ إِنْ
  هُوَ إِلاَّ ذِكْرٌ لِّلْعَـٰلَمِينَ }[التكوير: 27] وما هو إلا قرآن كتاب سماوي، يقرأ
  في المحاريب، ويتلى في المتعبدات، وينال بتلاوته والعمل بما فيه فوز الدارين، فكم بينه
  وبين الشعر الذي هو من همزات الشياطين؟ { لّيُنذِرَ } القرآن أو الرسول وقرىء: «لتنذر»
  بالتاء. ولينذر: من نذر به إذا علمه { مَن كَانَ حَيّاً } أي عاقلاً متأملاً، لأن الغافل
  كالميت. أو معلوماً منه أنه يؤمن فيحيا بالإيمان { وَيَحِقَّ ٱلْقَوْلُ } وتجب كلمة
  العذاب { عَلَى ٱلْكَـٰفِرِينَ } الذي لا يتأملون ولا يتوقع منهم الإيمان.\r\n\t\t\t\r\n\t\t\t</section>"

