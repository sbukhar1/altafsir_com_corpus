  قَدَّمُواْ وَآثَارَهُمْ وَكُلَّ شيْءٍ أَحْصَيْنَاهُ فِيۤ إِمَامٍ مُّبِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن يونس، عن الـحسن أن بنـي سَلِـمة
  كانت دورهم قاصية عن الـمسجد، فهموا أن يتـحوّلوا قرب الـمسجد، فـيشهدون الصلاة مع
  النبـيّ صلى الله عليه وسلم، فقال لهم النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا تَـحْتَسِبُونَ آثارَكُمْ
  يا بَنـي سَلِـمَةَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فمكثوا فـي ديارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم ابن أبـي بَزَّة،
  عن مـجاهد، فـي قوله { ما قَدَّمُوا وآثارَهُمْ } قال: خُطَاهم بأرجلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وآثارَهُمْ
  } قال: خطاهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وآثارَهُمْ } قال: قال الـحسن: وآثارهم قال: خُطَاهم. وقال قتادة:
  لو كان مُغْفِلاً شيئاً من شأنك يا ابن آدم أغفل ما تعفّـي الرياح من هذه الآثار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكُلَّ شَيْء أحْصَيْناهُ فـي إمام مُبِـينٍ } يقول تعالـى
  ذكره: وكل شيء كان أو هو كائن أحصيناه، فأثبتناه فـي أمّ الكتاب، وهو الإمام الـمبـين.
  وقـيـل: { مُبـين } ، لأنه يبـين عن حقـيقة جميع ما أثبت فـيه. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد { فـي إمامٍ
  مُبِـينٍ } قال: فـي أمّ الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكُلَّ شَيْءٍ أحْصَيْنَاهُ
  فِـي إمامٍ مُبِـينٍ } كلّ شيء مـحصيٌّ عند الله فـي كتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وكُلَّ شَيْء أحْصَيْناهُ
  فِـي إمام مُبِـينٍ } قال: أمّ الكتاب التـي عند الله فـيها الأشياء كلها هي الإمام
  الـمبـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
