  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَحْنُ نُحْيِي ٱلْمَوْتَىٰ وَنَكْتُبُ مَا قَدَّمُواْ وَآثَارَهُمْ وَكُلَّ شيْءٍ
  أَحْصَيْنَاهُ فِيۤ إِمَامٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { إنَّا نَـحْنُ نُـحْيـي الـمَوْتـى } من خـلقنا { وَنَكْتُبُ ما قَدَّمُوا } فـي
  الدنـيا من خير وشرّ، وصالـح الأعمال وسيئها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّا نَـحْنُ نُـحْيِـي الـمَوْتَـى وَنَكْتُبُ ما قَدَّمُوا
  } من عمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَنَكْتُبُ ما قَدَّمُوا } قال: ما عملوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما
  قَدَّمُوا } قال: أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وآثارَهُمْ } يعنـي: وآثار
  خُطاهم بأرجلهم، وذكر أن هذه الآية نزلت فـي قوم أرادوا أن يقربوا من مسجد رسول الله
  صلى الله عليه وسلم، لـيقرب علـيهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  نصر بن علـيّ الـجهضميّ، قال: ثنا أبو أحمد الزُّبـيري، قال: ثنا إسرائيـل، عن سماك،
  عن عكرمة، عن ابن عبـاس، قال: كانت منازل الأنصار متبـاعدة من الـمسجد، فأرادوا أن
  ينتقلوا إلـى الـمسجد فنزلت { وَنَكْتُبُ ما قَدَّمُوا وآثارَهُمْ } فقالوا: نثبت فـي
  مكاننا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، قال: كانت الأنصار بعيدة منازلهم من
  الـمسجد، فأرادوا أن ينتقلوا، قال: فنزلت { وَنَكْتُبُ ما قَدَّمُوا وآثارَهُمْ } فثبتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا الـجريريّ،
  عن أبـي نضرة، عن جابر، قال: أراد بنو سَلِـمة قرب الـمسجد، قال: فقال لهم رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا بَنِـي سَلِـمَةَ دِيارَكُمْ، إنَّها تُكْتَبُ آثارُكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا معتـمر، قال: سمعت كهمسا يحدّث، عن
  أبـي نضرة، عن جابر، قال: أراد بنو سَلِـمة أن يتـحوّلوا إلـى قُرب الـمسجد، قال: والبقاع
  خالـية، فبلغ ذلك النبـيّ صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا بَنِـي سَلِـمَةَ دِيارَكُمْ إنَّها تُكْتَبُ آثارُكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فأقاموا وقالوا: ما يسرّنا
  أنا كنا تـحوّلنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سلـيـمان بن عمر بن خالد الرقـي،
  قال: ثنا ابن الـمبـارك، عن سفـيان، عن طريف، عن أبـي نضرة، عن أبـي سعيد الـخُدريّ،
  قال: شكت بنو سلِـمة بُعد منازلهم إلـى النبـيّ صلى الله عليه وسلم، فنزلت: { إنَّا
  نَـحْنُ نُـحْيِـي الـمَوْتَـى وَنَكْتُبُ ما قَدَّمُوا وآثارَهُمْ } فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عَلَـيْكُمْ مَنازلَكُمْ تُكْتَبُ
  آثارُكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا أبو تُـمَيـلة،
  قال: ثنا الـحسين، عن ثابت، قال: مشيت مع أنس، فأسرعت الـمشي، فأخذ بـيدي، فمشينا رُويداً،
  فلـما قضينا الصلاة قال أنس: مشيت مع زيد بن ثابت، فأسرعت الـمشي، فقال: يا أنس أما
  شعرت أن الآثار تكتب؟</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
