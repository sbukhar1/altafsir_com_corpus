text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ
  نُحْيِي ٱلْمَوْتَىٰ وَنَكْتُبُ مَا قَدَّمُواْ وَآثَارَهُمْ وَكُلَّ شيْءٍ أَحْصَيْنَاهُ
  فِيۤ إِمَامٍ مُّبِينٍ }{ نُحْىِ ٱلْمَوْتَىٰ } نبعثهم بعد مماتهم. وعن الحسن: إحياؤهم:
  أن يخرجهم من الشرك إلى الإيمان { وَنَكْتُبُ مَا } أسلفوا من الأعمال الصالحة وغيرها
  وما هلكوا عنه من أثر حسن، كعلم علموه، أو كتاب صنفوه، أو حبيس حبسوه، أو بناء بنوه:
  من مسجد أو رباط أو قنطرة أو نحو ذلك. أو سيىء كوظيفة وظفها بعض الظلام على المسلمين،
  وسكة أحدث فيها تخسيرهم، وشيء أحدث فيه صدّ عن ذكر الله: من ألحان وملاهٍ، وكذلك كل
  سنة حسنة أو سيئة يستن بها. ونحوه قوله تعالى:{ يُنَبَّؤُاْ ٱلإِنسَـٰنُ يَوْمَئِذِ
  بِمَا قَدَّمَ وَأَخَّرَ }[القيامة: 13] أي: قدّم من أعماله، وأخّر من آثاره. وقيل:
  هي آثار المشائين إلى المساجد. وعن جابر: (933) أردنا النقلة إلى المسجد والبقاع حوله
  خالية، فبلغ ذلك رسول الله صلى الله عليه وسلم فأتانا في ديارنا وقال: \" يا بني سلمة،
  بلغني أنكم تريدون النقلة إلى المسجد \" ، فقلنا: نعم، بعد علينا المسجد والبقاع حوله
  خالية، فقال: \" عليكم دياركم. فإنما تكتب آثاركم \" قال: فما وددنا حضرة المسجد لما
  قال رسول الله صلى الله عليه وسلم. وعن عمر بن عبد العزيز: لو كان الله مغفلاً شيئاً
  لأغفل هذه الآثار التي تعفيها الرياح. والإمام: اللوح. وقرىء: «ويُكتَبُ ما قدّموا
  وآثارهم» على البناء للمفعول «وكل شيء» بالرفع.\r\n\t\t\t\r\n\t\t\t</section>"

