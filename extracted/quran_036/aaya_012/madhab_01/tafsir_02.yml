  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَحْنُ نُحْيِي ٱلْمَوْتَىٰ وَنَكْتُبُ مَا قَدَّمُواْ وَآثَارَهُمْ وَكُلَّ شيْءٍ
  أَحْصَيْنَاهُ فِيۤ إِمَامٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ نُحْىِ ٱلْمَوْتَىٰ
  } نبعثهم بعد مماتهم. وعن الحسن: إحياؤهم: أن يخرجهم من الشرك إلى الإيمان { وَنَكْتُبُ
  مَا } أسلفوا من الأعمال الصالحة وغيرها وما هلكوا عنه من أثر حسن، كعلم علموه، أو
  كتاب صنفوه، أو حبيس حبسوه، أو بناء بنوه: من مسجد أو رباط أو قنطرة أو نحو ذلك. أو
  سيىء كوظيفة وظفها بعض الظلام على المسلمين، وسكة أحدث فيها تخسيرهم، وشيء أحدث فيه
  صدّ عن ذكر الله: من ألحان وملاهٍ، وكذلك كل سنة حسنة أو سيئة يستن بها. ونحوه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُنَبَّؤُاْ ٱلإِنسَـٰنُ يَوْمَئِذِ بِمَا قَدَّمَ وَأَخَّرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القيامة:
  13] أي: قدّم من أعماله، وأخّر من آثاره. وقيل: هي آثار المشائين إلى المساجد. وعن
  جابر: (933) أردنا النقلة إلى المسجد والبقاع حوله خالية، فبلغ ذلك رسول الله صلى الله
  عليه وسلم فأتانا في ديارنا وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا بني سلمة، بلغني أنكم تريدون النقلة إلى المسجد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقلنا: نعم، بعد علينا المسجد
  والبقاع حوله خالية، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عليكم دياركم. فإنما تكتب آثاركم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فما وددنا حضرة المسجد لما قال رسول الله صلى الله عليه وسلم.
  وعن عمر بن عبد العزيز: لو كان الله مغفلاً شيئاً لأغفل هذه الآثار التي تعفيها الرياح.
  والإمام: اللوح. وقرىء: «ويُكتَبُ ما قدّموا وآثارهم» على البناء للمفعول «وكل شيء»
  بالرفع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

