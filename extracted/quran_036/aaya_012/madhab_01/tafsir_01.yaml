text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ
  نُحْيِي ٱلْمَوْتَىٰ وَنَكْتُبُ مَا قَدَّمُواْ وَآثَارَهُمْ وَكُلَّ شيْءٍ أَحْصَيْنَاهُ
  فِيۤ إِمَامٍ مُّبِينٍ }يقول تعالـى ذكره: { إنَّا نَـحْنُ نُـحْيـي الـمَوْتـى } من
  خـلقنا { وَنَكْتُبُ ما قَدَّمُوا } فـي الدنـيا من خير وشرّ، وصالـح الأعمال وسيئها.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّا نَـحْنُ نُـحْيِـي الـمَوْتَـى وَنَكْتُبُ
  ما قَدَّمُوا } من عمل.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَنَكْتُبُ ما قَدَّمُوا } قال: ما عملوا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { ما قَدَّمُوا } قال: أعمالهم.وقوله: { وآثارَهُمْ } يعنـي:
  وآثار خُطاهم بأرجلهم، وذكر أن هذه الآية نزلت فـي قوم أرادوا أن يقربوا من مسجد رسول
  الله صلى الله عليه وسلم، لـيقرب علـيهم. ذكر من قال ذلك:حدثنا نصر بن علـيّ الـجهضميّ،
  قال: ثنا أبو أحمد الزُّبـيري، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس،
  قال: كانت منازل الأنصار متبـاعدة من الـمسجد، فأرادوا أن ينتقلوا إلـى الـمسجد فنزلت
  { وَنَكْتُبُ ما قَدَّمُوا وآثارَهُمْ } فقالوا: نثبت فـي مكاننا.حدثنا ابن وكيع، قال:
  ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، قال: كانت الأنصار بعيدة
  منازلهم من الـمسجد، فأرادوا أن ينتقلوا، قال: فنزلت { وَنَكْتُبُ ما قَدَّمُوا وآثارَهُمْ
  } فثبتوا.حدثنا ابن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا الـجريريّ،
  عن أبـي نضرة، عن جابر، قال: أراد بنو سَلِـمة قرب الـمسجد، قال: فقال لهم رسول الله
  صلى الله عليه وسلم: \" يا بَنِـي سَلِـمَةَ دِيارَكُمْ، إنَّها تُكْتَبُ آثارُكُمْ
  \" حدثنا ابن عبد الأعلـى، قال: ثنا معتـمر، قال: سمعت كهمسا يحدّث، عن أبـي نضرة،
  عن جابر، قال: أراد بنو سَلِـمة أن يتـحوّلوا إلـى قُرب الـمسجد، قال: والبقاع خالـية،
  فبلغ ذلك النبـيّ صلى الله عليه وسلم، فقال: \" يا بَنِـي سَلِـمَةَ دِيارَكُمْ إنَّها
  تُكْتَبُ آثارُكُمْ \" قال: فأقاموا وقالوا: ما يسرّنا أنا كنا تـحوّلنا.حدثنا سلـيـمان
  بن عمر بن خالد الرقـي، قال: ثنا ابن الـمبـارك، عن سفـيان، عن طريف، عن أبـي نضرة،
  عن أبـي سعيد الـخُدريّ، قال: شكت بنو سلِـمة بُعد منازلهم إلـى النبـيّ صلى الله عليه
  وسلم، فنزلت: { إنَّا نَـحْنُ نُـحْيِـي الـمَوْتَـى وَنَكْتُبُ ما قَدَّمُوا وآثارَهُمْ
  } فقال: \" عَلَـيْكُمْ مَنازلَكُمْ تُكْتَبُ آثارُكم \" حدثنا ابن حميد، قال: ثنا
  أبو تُـمَيـلة، قال: ثنا الـحسين، عن ثابت، قال: مشيت مع أنس، فأسرعت الـمشي، فأخذ
  بـيدي، فمشينا رُويداً، فلـما قضينا الصلاة قال أنس: مشيت مع زيد بن ثابت، فأسرعت الـمشي،
  فقال: يا أنس أما شعرت أن الآثار تكتب؟\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ نُحْيِي ٱلْمَوْتَىٰ
  وَنَكْتُبُ مَا قَدَّمُواْ وَآثَارَهُمْ وَكُلَّ شيْءٍ أَحْصَيْنَاهُ فِيۤ إِمَامٍ
  مُّبِينٍ }حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن يونس، عن الـحسن أن بنـي سَلِـمة
  كانت دورهم قاصية عن الـمسجد، فهموا أن يتـحوّلوا قرب الـمسجد، فـيشهدون الصلاة مع
  النبـيّ صلى الله عليه وسلم، فقال لهم النبـيّ صلى الله عليه وسلم: \" ألا تَـحْتَسِبُونَ
  آثارَكُمْ يا بَنـي سَلِـمَةَ؟ \" فمكثوا فـي ديارهم.حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم ابن أبـي بَزَّة، عن مـجاهد، فـي قوله
  { ما قَدَّمُوا وآثارَهُمْ } قال: خُطَاهم بأرجلهم.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وآثارَهُمْ } قال: خطاهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وآثارَهُمْ } قال: قال الـحسن: وآثارهم قال: خُطَاهم. وقال
  قتادة: لو كان مُغْفِلاً شيئاً من شأنك يا ابن آدم أغفل ما تعفّـي الرياح من هذه الآثار.وقوله:
  { وكُلَّ شَيْء أحْصَيْناهُ فـي إمام مُبِـينٍ } يقول تعالـى ذكره: وكل شيء كان أو
  هو كائن أحصيناه، فأثبتناه فـي أمّ الكتاب، وهو الإمام الـمبـين. وقـيـل: { مُبـين
  } ، لأنه يبـين عن حقـيقة جميع ما أثبت فـيه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن
  مـجاهد { فـي إمامٍ مُبِـينٍ } قال: فـي أمّ الكتاب.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وكُلَّ شَيْءٍ أحْصَيْنَاهُ فِـي إمامٍ مُبِـينٍ } كلّ
  شيء مـحصيٌّ عند الله فـي كتاب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وكُلَّ شَيْء أحْصَيْناهُ فِـي إمام مُبِـينٍ } قال: أمّ الكتاب التـي
  عند الله فـيها الأشياء كلها هي الإمام الـمبـين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

