text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنزَلْنَا
  عَلَىٰ قَوْمِهِ مِن بَعْدِهِ مِن جُندٍ مِّنَ ٱلسَّمَآءِ وَمَا كُنَّا مُنزِلِينَ
  } * { إِن كَانَتْ إِلاَّ صَيْحَةً وَاحِدَةً فَإِذَا هُمْ خَامِدُونَ }يقول تعالـى
  ذكره: وما أنزلنا علـى قوم هذا الـمؤمن الذي قتله قومه لدعائه إياهم إلـى الله ونصيحته
  لهم { مِنْ بَعْدِهِ } يعنـي: من بعد مهلكه { مِنْ جُنْدٍ مِنَ السَّماءِ }.واختلف
  أهل التأويـل فـي معنى الـجند الذي أخبر الله أنه لـم ينزل إلـى قوم هذا الـمؤمن بعد
  قتلهموه فقال بعضهم: عُنِـي بذلك أنه لـم ينزل الله بعد ذلك إلـيهم رسالة، ولا بعث
  إلـيهم نبـياً. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { مِنْ جُنْدٍ مِنَ السَّماءِ } قال: رسالة.حدثنا ابن حميد، قال:
  ثنا حَكَّام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزَّة عن مـجاهد،
  مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما أنْزَلْنا عَلـى قَوْمِهِ
  مِنْ بَعْدِهِ مِنْ جُنْدٍ مِنَ السَّماءِ وَما كُنَّا مُنْزِلِـينَ } قال: فلا والله
  ما عاتب الله قومه بعد قتله { إنْ كانَتْ إلاَّ صَيْحَةً وَاحِدَةً فإذَا هُمْ خامدُونَ
  }.وقال آخرون: بل عُنـي بذلك أن الله تعالـى ذكره لـم يبعث لهم جنوداً يقاتلهم بها،
  ولكنه أهلكهم بصيحة واحدة. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي
  ابن إسحاق، عن بعض أصحابه، أن عبد الله بن مسعود، قال: غضب الله له، يعنـي لهذا الـمؤمن،
  لاستضعافهم إياه غضبةً لـم تبق من القوم شيئاً، فعجَّل لهم النقمة بـما استـحلوا منه،
  وقال: { وَما أنْزَلْنا عَلـى قَوْمِهِ مِنْ بَعْدِهِ مِنْ جُنْدٍ مِنَ السمَّاءِ وَما
  كُنَّا مُنْزِلِـينَ } يقول: ما كاثرناهم بـالـجموع: أي الأمر أيسر علـينا من ذلك {
  إنْ كانَتْ إلاَّ صَيْحَةً وَاحِدَةً فإذَا هُمْ خامِدُونَ } فأهلك الله ذلك الـملك
  وأهل أنطاكية، فبـادوا عن وجه الأرض، فلـم تبق منهم بـاقـية.وهذا القول الثانـي أولـى
  القولـين بتأويـل الآية، وذلك أن الرسالة لا يقال لها جند إلا أن يكون أراد مـجاهد
  بذلك الرُّسُل، فـيكون وجهاً، وإن كان أيضاً من الـمفهوم بظاهر الآية بعيداً، وذلك
  أن الرسُل من بنـي آدم لا ينزلون من السماء والـخبر فـي ظاهر هذه الآية عن أنه لـم
  ينزل من السماء بعد مَهْلِك هذا الـمؤمن علـى قومه جنداً وذلك بـالـملائكة أشبه منه
  ببنـي آدم.وقوله: { إنْ كانَتْ إلاَّ صَيْحَةً وَاحِدَةً فإذَا هُمْ خامِدُونَ } يقول:
  ما كانت هَلَكتهم إلا صيحة واحدة أنزلها الله من السماء علـيهم.واختلفت القرّاء فـي
  قراءة ذلك، فقرأته عامة قرّاء الأمصار { إنْ كانَتْ إلاَّ صَيْحَةً وَاحِدَةً } نصبـاً
  علـى التأويـل الذي ذكرت، وأنّ فـي «كانت» مضمراً. وذُكر عن أبـي جعفر الـمدنـي أنه
  قرأه: «إلاَّ صَيْحَةٌ وَاحِدَةٌ» رفعاً علـى أنها مرفوعة بكان، ولا مضمر فـي كان.والصواب
  من القراءة فـي ذلك عندي النصب لإجماع الـحجة علـى ذلك، وعلـى أن فـي «كانت» مضمراً.وقوله:
  { فإذَا هُمْ خامِدُونَ } يقول: فإذا هم هالكون.\r\n\t\t\t\r\n\t\t\t</section>"

