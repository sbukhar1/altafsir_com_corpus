text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمْ
  أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ فِي ٱلْفُلْكِ ٱلْمَشْحُونِ } * { وَخَلَقْنَا لَهُمْ
  مِّن مِّثْلِهِ مَا يَرْكَبُونَ } * { وَإِن نَّشَأْ نُغْرِقْهُمْ فَلاَ صَرِيخَ لَهُمْ
  وَلاَ هُمْ يُنقَذُونَ } * { إِلاَّ رَحْمَةً مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ }يقول
  تعالـى ذكره: ودلـيـل لهم أيضاً، وعلامة علـى قُدرتنا علـى كلّ ما نشاء، حملنا ذرّيتهم
  يعنـي من نـجا من ولد آدم فـي سفـينة نوح، وإياها عنى جلّ ثناؤه بـالفُلك الـمشحون
  والفلك: هي السفـينة، والـمشحون: الـمـملوء الـموقر. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس قوله: { أنَّا حَمَلْنا ذُرّيَّتَهُمْ فِـي الفُلْكِ الـمَشْحُونِ
  } يقول: الـمـمتلـىء.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـي الفُلْكِ الـمَشْحُونِ } يعنـي الـمثقل.حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن عطاء،
  عن سعيد { الفُلْكِ الـمَشْحُونِ } قال: الـموقَر.حدثنا عمران بن موسى، قال: ثنا عبد
  الوارث، قال: ثنا يونس، عن الـحسن، فـي قوله: { الـمَشْحُونَ } قال: الـمـحمول.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { أنَّا حَمَلْنا ذُرّيَّتَهُمْ فِـي الفُلْكِ الـمَشْحُونِ } يعنـي: سفـينة نوح علـيه
  السلام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَآيَةٌ لَهُمْ
  أنَّا حَمْلنا ذُرِّيَّتَهُمْ فِـي الفُلْكِ الـمَشْحُونِ } الـمُوقَر، يعنـي سفـينة
  نوح.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { الفُلْكِ الـمَشْحُونِ
  } قال: الفلك الـمشحون: الـمَرْكَب الذي كان فـيه نوح، والذرية التـي كانت فـي ذلك
  الـمركب قال: والـمشحون: الذي قد شُحن، الذي قد جعل فـيه لـيركبه أهله، جعلوا فـيه
  ما يريدون، فربـما امتلأ، وربـما لـم يـمتلـىء.حدثنا الفضل بن الصبـاح، قال: ثنا مـحمد
  بن فضيـل، عن عطاء، عن سعيد بن جُبَـير، عن ابن عبـاس قال: أتدرون ما الفُلك الـمشحون؟
  قلنا: لا، قال: هو الـمُوقَر.حدثنا عمرو بن عبد الـحميد الآمُلِـي، قال: ثنا هارون،
  عن جُوَيبر، عن الضحاك، فـي قوله: { الفُلكِ الـمَشحُون } قال الـمُوقَر.وقوله: { وَخَـلَقْنا
  لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } يقول تعالـى ذكره: وخـلقنا لهؤلاء الـمشركين
  الـمكذّبـيك يا مـحمد، تفضلاً منا علـيهم، من مثل ذلك الفلك الذي كنا حملنا من ذرّية
  آدم مَنْ حملنا فـيه الذي يركبونه من الـمراكب.ثم اختلف أهل التأويـل فـي الذي عُنـي
  بقوله: { ما يَرْكَبُونَ } فقال بعضهم: هي السفن. ذكر من قال ذلك:حدثنا الفضل بن الصبـاح،
  قال: ثنا مـحمد بن فضيـل، عن عطاء، عن سعيد بن جُبَـير، عن ابن عبـاس قال: تدرون ما
  { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ }؟ قلنا: لا. قال: هي السفن جُعلت
  من بعد سفـينة نوح علـى مِثْلها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا يحيى،
  قال: ثنا سفـيان، عن السديّ، عن أبـي مالك فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ
  ما يَرْكَبُونَ } قال: السفن الصغار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ
  فِي ٱلْفُلْكِ ٱلْمَشْحُونِ } * { وَخَلَقْنَا لَهُمْ مِّن مِّثْلِهِ مَا يَرْكَبُونَ
  } * { وَإِن نَّشَأْ نُغْرِقْهُمْ فَلاَ صَرِيخَ لَهُمْ وَلاَ هُمْ يُنقَذُونَ } *
  { إِلاَّ رَحْمَةً مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ }قال: ثنا ابن بشار، قال: ثنا يحيى،
  قال: ثنا سفـيان، عن السديّ، عن أبـي مالك، فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ
  ما يَرْكَبُونَ } قال: السفن الصغار، ألا ترى أنه قال: { وَإنْ نَشأْ نُغْرِقْهُمْ
  فَلا صَرِيخَ لَهُمْ }؟.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن منصور بن زاذان، عن الـحسن فـي هذه الآية: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما
  يَرْكَبُونَ } قال: السفن الصغار.حدثنا حاتـم بن الضبَّـي، قال: ثنا عثمان بن عمر،
  عن شعبة، عن إسماعيـل، عن أبـي صالـح: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ
  } قال: السفن الصغار.حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } يعنـي:
  السفن التـي اتـخذت بعدها، يعنـي بعد سفـينة نوح.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: هي السفن
  التـي ينتفع بها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: وهي هذه الفلك.حدثنـي يونس،
  قال: ثنا مـحمد بن عبـيد، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح، فـي قوله: { وَخَـلَقْنا
  لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: نعم من مثل سفـينة.وقال آخرون: بل عُنـي
  بذلك الإبل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ
  } يعنـي: الإبل، خَـلَقها الله كما رأيت، فهي سفن البرّ، يُحْمَلون علـيها ويركبونها.حدثنا
  نصر بن علـيّ، قال: ثنا غندر، عن عثمان بن غياث، عن عكرمة { وَخَـلَقْنا لَهُمْ مِنْ
  مِثْلِهِ ما يَرْكَبُونَ } قال: الإبل.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن السديّ، قال: قال عبد الله بن شدّاد: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ
  ما يَرْكَبُونَ } هي الإبل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { وَخَـلَقْنا لَهُمْ مِنْ مِثْلِهِ ما يَرْكَبُونَ } قال: من الأنعام.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الـحسن: هي الإبل.وأشبه القولـين
  بتأويـل ذلك قول مَن قال: عُنِـي بذلك السفن، وذلك لدلالة قوله: { وَإنْ نَشأْ نُغْرِقْهُمْ
  فَلا صَرِيخَ لَهُمْ } علـى أن ذلك كذلك، وذلك أن الغرق معلوم أن لا يكون إلا فـي الـماء،
  ولا غرق فـي البرّ.وقوله: { وَإنْ نَشأْ نُغْرِقْهُمْ فَلا صَرِيخَ لَهمْ } يقول تعالـى
  ذكره: وإن نشأ نغرق هؤلاء الـمشركين إذا ركبوا الفُلك فـي البحر { فَلا صَريخَ لَهُمْ
  } يقول: فلا مُغِيثَ لهم إذا نـحن غرْقناهم يُغِيثهم، فـينـجيهم من الغرق، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ نَشأْ نُغْرِقْهُمْ فَلا صَرِيخَ
  لَهمْ }: أي لا مُغِيث.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ
  فِي ٱلْفُلْكِ ٱلْمَشْحُونِ } * { وَخَلَقْنَا لَهُمْ مِّن مِّثْلِهِ مَا يَرْكَبُونَ
  } * { وَإِن نَّشَأْ نُغْرِقْهُمْ فَلاَ صَرِيخَ لَهُمْ وَلاَ هُمْ يُنقَذُونَ } *
  { إِلاَّ رَحْمَةً مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ }وقوله: { وَلاَ هُمْ يُنْقَذُونَ
  } يقول: ولا هو ينقذهم من الغرق شيء إن نـحن أغرقناهم فـي البحر، إلا أن ننقذهم نـحن
  رحمة منا لهم، فننـجيهم منه.وقوله: { وَمَتاعاً إلـى حِينٍ } يقول: ولنـمتعهم إلـى
  أجل هم بـالغوه، فكأنه قال: ولاهم يُنْقذُونَ، إلا أن نرحمهم فنـمتعهم إلـى أجل. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَمَتاعاً إلـى حِينٍ }: أي إلـى الـموت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

