text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْيَوْمَ نَخْتِمُ
  عَلَىٰ أَفْوَاهِهِمْ وَتُكَلِّمُنَآ أَيْدِيهِمْ وَتَشْهَدُ أَرْجُلُهُمْ بِمَا كَانُواْ
  يَكْسِبُونَ }يروى أنهم يجحدون ويخاصمون؛ فتشهد عليهم جيرانهم وأهاليهم وعشائرهم، فيحلفون
  ما كانوا مشركين، فحينئذ يختم على أفواههم وتكلم أيديهم وأرجلهم. وفي الحديث:(938)
  \" يقول العبد يوم القيامة: إني لا أجيز عليّ شاهداً إلا من نفسي، فيختم على فيه، ويقال
  لأركانه: انطقي فتنطق بأعماله، ثم يخلى بينه وبين الكلام فيقول: بعداً لكنّ وسحقاً،
  فعنكن كنت أناضل \" ، وقرىء: «يختم على أفواههم وتتكلم أيديهم». وقرىء: «ولتكلمنا أيديهم
  وتشهد» بلام كي والنصب على معنى: ولذلك نختم على أفواههم: وقرىء: «ولتكلمنا أيديهم
  ولتشهد» بلام الأمر والجزم على أنّ الله يأمر الأعضاء بالكلام والشهادة.\r\n\t\t\t\r\n\t\t\t</section>"

