  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْيَوْمَ
  نَخْتِمُ عَلَىٰ أَفْوَاهِهِمْ وَتُكَلِّمُنَآ أَيْدِيهِمْ وَتَشْهَدُ أَرْجُلُهُمْ
  بِمَا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يروى أنهم يجحدون
  ويخاصمون؛ فتشهد عليهم جيرانهم وأهاليهم وعشائرهم، فيحلفون ما كانوا مشركين، فحينئذ
  يختم على أفواههم وتكلم أيديهم وأرجلهم. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(938)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول العبد يوم القيامة: إني لا
  أجيز عليّ شاهداً إلا من نفسي، فيختم على فيه، ويقال لأركانه: انطقي فتنطق بأعماله،
  ثم يخلى بينه وبين الكلام فيقول: بعداً لكنّ وسحقاً، فعنكن كنت أناضل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرىء: «يختم على أفواههم وتتكلم
  أيديهم». وقرىء: «ولتكلمنا أيديهم وتشهد» بلام كي والنصب على معنى: ولذلك نختم على
  أفواههم: وقرىء: «ولتكلمنا أيديهم ولتشهد» بلام الأمر والجزم على أنّ الله يأمر الأعضاء
  بالكلام والشهادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

