text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْيَوْمَ نَخْتِمُ
  عَلَىٰ أَفْوَاهِهِمْ وَتُكَلِّمُنَآ أَيْدِيهِمْ وَتَشْهَدُ أَرْجُلُهُمْ بِمَا كَانُواْ
  يَكْسِبُونَ }يعنـي تعالـى ذكره بقوله: { الْـيَوْمَ نَـخْتِـمُ عَلـى أفْوَاهِهِمْ
  }: الـيوم نطبع علـى أفواه الـمشركين، وذلك يوم القـيامة { وَتُكَلِّـمُنا أيْدِيهِمْ
  } بـما عملوا فـي الدنـيا من معاصي الله { وَتَشْهَدُ أرْجُلُهُمْ } قـيـل: إن الذي
  ينطق من أرجلهم: أفخاذهم من الرجل الـيُسرى { بَـمَا كانُوا يَكْسِبُونَ } فـي الدنـيا
  من الآثام. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا يونس بن عبـيد، عن حميد بن هلال، قال: قال
  أبو بردة: قال أبو موسى: يدعى الـمؤمن للـحساب يوم القـيامة، فـيعرض علـيه ربُّه عمله
  فـيـما بـينه وبـينه، فـيعترف فـيقول: نعم أي ربّ عملت عملت عملت، قال: فـيغفر الله
  لهم ذنوبه، ويستره منها، فما علـى الأرض خـلـيقة ترى من تلك الذنوب شيئاً، وتبدو حسناته،
  فودّ أن الناس كلهم يرونها ويدَعى الكافر والـمنافق للـحساب، فـيعرض علـيه ربه عمله
  فـيجحده، ويقول: أي ربّ، وعزّتك لقد كتب علـيَّ هذا الـملك ما لـم أعمل، فـيقول له
  الـملك: أما عملت كذا فـي يوم كذا فـي مكان كذا؟ فـيقول: لا وعزّتك أي ربّ، ما عملته،
  فإذا فعل ذلك ختـم علـى فـيه. قال الأشعري: فإنـي أحسب أوّل ما ينطق منه لفخذه الـيـمنى،
  ثم تلا: { الـيَوْمَ نَـخْتِـمُ عَلـى أفْوَاهِهِمْ وتُكَلِّـمُنا أيْدِيهِمْ وَتَشْهَدُ
  أرْجُلُهُمْ بِـمَا كانُوا يَكْسِبُونَ }.حدثنا أبو كُرَيب، قال: ثنـي يحيى، عن أبـي
  بكر بن عياش، عن الأعمش، عن الشعبـيّ، قال: يقال للرجل يوم القـيامة: عملت كذا وكذا،
  فـيقول: ما عملت، فـيختـم علـى فـيه، وتنطق جوارحه، فـيقول لـجوارحه: أبعدكنّ الله،
  ما خاصمت إلا فـيكنّ.حدثنا بشر، قلا: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الْـيَوْمَ
  نَـخْتِـمُ عَلـى أفْوَاهِهِمْ }... الآية، قال: قد كانت خصومات وكلام، فكان هذا آخره،
  { وَخَتَـمَ علـى أفْوَاهِهِمْ }.حدثنـي مـحمد بن عوف الطائي، قال: ثنا ابن الـمبـارك،
  عن ابن عياش، عن ضمضم بن زرعة، عن شريح بن عبـيد، عن عقبة بن عامر، أنه سمع النبـيّ
  صلى الله عليه وسلم يقول: \" أوَّلُ شَيْءٍ يَتَكَلَّـمُ مِنَ الإنْسانِ، يَوْمَ يَخْتِـمُ
  اللّهُ علـى الأَفْوَاهِ، فَخِذُهُ مِنْ رِجْلِهِ الـيُسْرَى \". \r\n\t\t\t\r\n\t\t\t</section>"

