  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أَمْرُهُ إِذَآ أَرَادَ شَيْئاً أَن يَقُولَ لَهُ كُن فَيَكُونُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسُبْحَانَ
  ٱلَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { إنَّـمَا أمْرهُ إذَا أرَادّ شَيْئاً أنْ يَقُولَ
  لَهُ كُنْ فَـيَكُونُ }. وكان قتادة يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوَ لَـيْسَ الَّذِي خَـلَقَ السَمَوَاتِ
  والأرْضَ بقادِرٍ عَلـى أنْ يَخْـلُقَ مِثْلَهُمْ بَلـى وَهُوَ الـخَلاَّقُ العَلِـيـمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا مثل إنـما أمره إذا أراد شيئاً أن يقول له كن فـيكون، قال: لـيس من كلام العرب
  شيء هو أخفّ من ذلك، ولا أهون، فأمر الله كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَسُبْحانَ الَّذِي بِـيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ } يقول تعالـى ذكره: فتنزيه
  الذي بـيده ملك كلّ شيء وخزائنه. وقوله: { وَإلَـيْهِ تُرْجَعُونَ } يقول: وإلـيه تردّون
  وتصيرون بعد مـماتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

