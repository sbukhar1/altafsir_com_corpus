text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ
  ٱلإِنسَانُ أَنَّا خَلَقْنَاهُ مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } * {
  وَضَرَبَ لَنَا مَثَلاً وَنَسِيَ خَلْقَهُ قَالَ مَن يُحيِي ٱلْعِظَامَ وَهِيَ رَمِيمٌ
  } * { قُلْ يُحْيِيهَا ٱلَّذِيۤ أَنشَأَهَآ أَوَّلَ مَرَّةٍ وَهُوَ بِكُلِّ خَلْقٍ
  عَلِيمٌ } * { ٱلَّذِي جَعَلَ لَكُم مِّنَ ٱلشَّجَرِ ٱلأَخْضَرِ نَاراً فَإِذَآ أَنتُم
  مِّنْه تُوقِدُونَ } * { أَوَلَـيْسَ ٱلَذِي خَلَقَ ٱلسَّمَاواتِ وَٱلأَرْضَ بِقَادِرٍ
  عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ وَهُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ } * { إِنَّمَآ
  أَمْرُهُ إِذَآ أَرَادَ شَيْئاً أَن يَقُولَ لَهُ كُن فَيَكُونُ } * { فَسُبْحَانَ
  ٱلَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ وَإِلَيْهِ تُرْجَعُونَ }قبح الله عزّ وجلّ
  إنكارهم البعث تقبيحاً لا ترى أعجب منه وأبلغ، ودلّ على تمادي كفر الإنسان وإفراطه
  في جحود النعم وعقوق الأيادي، وتوغله في الخسّة وتغلغله في القحة، حيث قرره بأن عنصره
  الذي خلقه منه هو أخسّ شيء وأمهنه، وهو النطفة المذرة الخارجة من الإحليل الذي هو قناة
  النجاسة، ثم عجب من حاله بأن يتصدّى مثله على مهانة أصله ودناءة أوّله لمخاصمة الجبار،
  وشرز صفحته لمجادلته، ويركب متن الباطل ويلج، ويمحك ويقول: من يقدر على إحياء الميت
  بعد ما رمت عظامه، ثم يكون خصامه في ألزم وصف له وألصقه به، وهو كونه منشأ من موات،
  وهو ينكر إنشاءه من موات، وهي المكابرة التي لا مطمح وراءها، وروى:(942) أن جماعة من
  كفار قريش منهم أبيّ بن خلف الجمحي وأبو جهل والعاصي بن وائل والوليد بن المغيرة تكلموا
  في ذلك، فقال لهم أبيّ: ألا ترون إلى ما يقول محمد، إنّ الله يبعث الأموات، ثم قال:
  واللات والعزّى لأصيرنّ إليه ولأخصمنه، وأخذ عظماً بالياً فجعل يفته بيده وهو يقول:
  يا محمد، أترى الله يحيي هذا بعد ما قد رمّ، قال صلى الله عليه وسلم: \" نعم ويبعثك
  ويدخلك جهنم \" وقيل: معنى قوله: { فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } فإذا هو بعد ما
  كان ماء مهيناً رجل مميز منطيق قادر على الخصام، مبين: معرب عما في نفسه فصيح، كما
  قال تعالى:{ أَوْ مِن يُنَشَّأُ فِى ٱلْحِلْيَةِ وَهُوَ فِى ٱلْخِصَامِ غَيْرُ مُبِينٍ }[الزخرف:
  18]. فإن قلت: لم سمى قوله: { مَن يُحىِ ٱلْعِظَـٰمَ وَهِىَ رَمِيمٌ } مثلاً؟ قلت:
  لما دلّ عليه من قصة عجيبة شبيهة بالمثل، وهي إنكار قدرة الله تعالى على إحياء الموتى.
  أو لما فيه من التشبيه، لأن ما أنكر من قبيل ما يوصف الله بالقدرة عليه، بدليل النشأة
  الأولى، فإذا قيل: من يحيي العظام على طريق الإنكار لأن يكون ذلك مما يوصف الله تعالى
  بكونه قادراً عليه، كان تعجيزاً لله وتشبيهاً له بخلقه في أنهم غير موصوفين بالقدرة
  عليه. والرميم: اسم لما بلي من العظام غير صفة، كالرمة والرفات، فلا يقال: لم لم يؤنث
  وقد وقع خبر المؤنث؟ ولا هو فعيل بمعنى فاعل أو مفعول، ولقد استشهد بهذه الآية من يثبت
  الحياة في العظام ويقول: إن عظام الميتة نجسة لأن الموت يؤثر فيها من قبل أن الحياة
  تحلها. وأما أصحاب أبي حنيفة فهي عندهم طاهرة، وكذلك الشعر والعصب، ويزعمون أنّ الحياة
  لا تحلها فلا يؤثر فيها الموت، ويقولون: المراد بإحياء العظام في الآية ردّها إلى ما
  كانت عليه غضة رطبة في بدن حيّ حساس { وَهُوَ بِكُلّ خَلْقٍ عَلِيمٌ } يعلم كيف يخلق،
  لا يتعاظمه شيء من خلق المنشآت والمعادات ومن أجناسها وأنواعها وجلائلها ودقائقها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ ٱلإِنسَانُ أَنَّا خَلَقْنَاهُ
  مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } * { وَضَرَبَ لَنَا مَثَلاً وَنَسِيَ
  خَلْقَهُ قَالَ مَن يُحيِي ٱلْعِظَامَ وَهِيَ رَمِيمٌ } * { قُلْ يُحْيِيهَا ٱلَّذِيۤ
  أَنشَأَهَآ أَوَّلَ مَرَّةٍ وَهُوَ بِكُلِّ خَلْقٍ عَلِيمٌ } * { ٱلَّذِي جَعَلَ لَكُم
  مِّنَ ٱلشَّجَرِ ٱلأَخْضَرِ نَاراً فَإِذَآ أَنتُم مِّنْه تُوقِدُونَ } * { أَوَلَـيْسَ
  ٱلَذِي خَلَقَ ٱلسَّمَاواتِ وَٱلأَرْضَ بِقَادِرٍ عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ
  وَهُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ } * { إِنَّمَآ أَمْرُهُ إِذَآ أَرَادَ شَيْئاً أَن
  يَقُولَ لَهُ كُن فَيَكُونُ } * { فَسُبْحَانَ ٱلَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ
  وَإِلَيْهِ تُرْجَعُونَ }ثم ذكر من بدائع خلقه انقداح النار من الشجر الأخضر، مع مضادة
  النار الماء وانطفائها به وهي الزناد التي يوري بها الأعراب وأكثرها من المرخ والعفار،
  وفي أمثالهم: في كل شجر نار. واستمجد المرخ والعفار، يقطع الرجل منهما غصنين مثل السواكين
  وهما خضراوان، يفطر منهما الماء فيسحق المرخ وهو ذكر، على العفار وهي أنثى فتنقدح النار
  بإذن الله. وعن ابن عباس رضي الله عنهما: ليس من شجرة إلا وفيها النار إلا العناب.
  قالوا: ولذلك تتخذ منه كذينقات القصارين. قرىء: «الأخضر» على اللفظ. وقرىء: «الخضراء»
  على المعنى: ونحوه قوله تعالى:{ مِن شَجَرٍ مّن زَقُّومٍ فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ
  فَشَـٰرِبُونَ عَلَيْهِ مِنَ ٱلْحَمِيمِ }[الواقعة: 54]. من قدر على خلق السمٰوات والأرض
  مع عظم شأنهما فهو على خلق الأناسي أقدر، وفي معناه قوله تعالى:{ لَخَلْقُ ٱلسَّمَـٰوٰتِ
  وَٱلأَرْضِ أَكْـبَرُ مِنْ خَلْقِ ٱلنَّاسِ }[غافر: 57]. وقرىء: «يقدر» وقوله: { أَن
  يَخْلُقَ مِثْلَهُم } يحتمل معنيين: أن يخلق مثلهم في الصغر والقماءة بالإضافة إلى
  السمٰوات والأرض أو أن يعيدهم؛ لأن المعاد مثل للمبتدأ وليس به { وَهُوَ ٱلْخَلَّـٰقُ
  } الكثير المخلوقات { ٱلْعَلِيمُ } الكثير المعلومات. وقرىء: «الخالق» { إِنَّمَا أَمْرُهُ
  } إنما شأنه { إِذَا أَرَادَ شَيْئاً } إذا دعاه داعي حكمة إلى تكوينه ولا صارف { أَن
  يَقُولَ لَهُ كُن } أن يكونه من غير توقف { فَيَكُونُ } فيحدث، أي: فهو كائن موجود
  لا محالة. فإن قلت: ما حقيقة قوله: { أَن يَقُولَ لَهُ كُن فَيَكُونُ }؟ قلت: هو مجاز
  من الكلام وتمثيل، لأنه لا يمتنع عليه شيء من المكونات، وأنه بمنزلة المأمور المطيع
  إذا ورد عليه أمر الآمر المطاع. فإن قلت: فما وجه القراءتين في فيكون؟ قلت: أما الرفع
  فلأنها جملة من مبتدأ وخبر؛ لأن تقديرها: فهو يكون، معطوفة على مثلها، وهي أمره أن
  يقول له كن. وأما النصب فللعطف على يقول، والمعنى: أنه لا يجوز عليه شيء مما يجوز على
  الأجسام إذا فعلت شيئاً مما تقدر عليه، من المباشرة بمحال القدرة، واستعمال الآلات،
  وما يتبع ذلك من المشقة والتعب واللغوب إنما أمره وهو القادر العالم لذاته أن يخلص
  داعيه إلى الفعل، فيتكون فمثله كيف يعجز عن مقدور حتى يعجز عن الإعادة؟ { فَسُبْحَـٰنَ
  } تنزيه له مما وصفه به المشركون، وتعجيب من أن يقولوا فيه ما قالوا: { بِيَدِهِ مَلَكُوتُ
  كُلّ شَىْء } هو مالك كل شيء والمتصرف فيه بمواجب مشيئته وقضايا حكمته. وقرىء: «ملكة
  كل شيء» وملك كل شيء. والمعنى واحد { تُرْجَعُونَ } بضم التاء وفتحها. وعن ابن عباس
  رضي الله عنهما: كنت لا أعلم ما روي في فضائل يۤس وقراءتها كيف خصت، بذلك، فإذا أنه
  لهذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ ٱلإِنسَانُ أَنَّا خَلَقْنَاهُ
  مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } * { وَضَرَبَ لَنَا مَثَلاً وَنَسِيَ
  خَلْقَهُ قَالَ مَن يُحيِي ٱلْعِظَامَ وَهِيَ رَمِيمٌ } * { قُلْ يُحْيِيهَا ٱلَّذِيۤ
  أَنشَأَهَآ أَوَّلَ مَرَّةٍ وَهُوَ بِكُلِّ خَلْقٍ عَلِيمٌ } * { ٱلَّذِي جَعَلَ لَكُم
  مِّنَ ٱلشَّجَرِ ٱلأَخْضَرِ نَاراً فَإِذَآ أَنتُم مِّنْه تُوقِدُونَ } * { أَوَلَـيْسَ
  ٱلَذِي خَلَقَ ٱلسَّمَاواتِ وَٱلأَرْضَ بِقَادِرٍ عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ
  وَهُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ } * { إِنَّمَآ أَمْرُهُ إِذَآ أَرَادَ شَيْئاً أَن
  يَقُولَ لَهُ كُن فَيَكُونُ } * { فَسُبْحَانَ ٱلَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ
  وَإِلَيْهِ تُرْجَعُونَ }قال رسول الله صلى الله عليه وسلم:(943) \" إنّ لكل شيء قلباً،
  وإن قلب القرآن يۤس، من قرأ يۤس يريد بها وجه الله، غفر الله تعالى له، وأعطي من الأجر
  كأنما قرأ القرآن اثنتين وعشرين مرة، وأيما مسلم قرىء عنده إذا نزل به ملك الموت سورة
  يۤس نزل بكل حرف منها عشرة أملاك يقومون بين يديه صفوفاً يصلون عليه ويستغفرون له،
  ويشهدون غسله ويتبعون جنازته ويصلون عليه ويشهدون دفنه، وأيما مسلم قرأ يۤس وهو في
  سكرات الموت لم يقبض ملك الموت روحه حتى يحييه رضوان خازن الجنة بشربة من شراب الجنة
  يشربها وهو على فراشه، فيقبض ملك الموت روحه وهو ريان، ويمكث في قبره وهو ريان، ولا
  يحتاج إلى حوض من حياض الأنبياء حتى يدخل الجنة وهو ريان \" وقال عليه الصلاة والسلام:(944)
  \" إن في القرآن سورة يشفع لقارئها ويغفر لمستمعها ألا وهي سورة يۤس \". \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

