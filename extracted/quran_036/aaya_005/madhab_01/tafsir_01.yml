  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلَ
  ٱلْعَزِيزِ ٱلرَّحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف القرّاء فـي قراءة قوله: {
  تَنْزِيـلَ العَزِيزِ الرَّحِيـمِ } فقرأته عامة قرّاء الـمدينة والبصرة: «تَنْزِيـلُ
  العَزِيز» برفع تنزيـل، والرفع فـي ذلك يتـجه من وجهين أحدهما: بأن يُجعل خبراً، فـيكون
  معنى الكلام: إنه تنزيـل العزيز الرحيـم. والآخر: بـالابتداء، فـيكون معنى الكلام حينئذٍ:
  إنك لـمن الـمرسلـين، هذا تنزيـل العزيز الرحيـم. وقرأته عامة قرّاء الكوفة وبعض أهل
  الشام: { تَنْزِيـلَ } نصبـاً علـى الـمصدر من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكَ لَـمِنَ الـمُرْسَلِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لأنّ
  الإرسال إنـما هو عن التنزيـل، فكأنه قـيـل: لـمنزل تنزيـل العزيز الرحيـم حقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أنهما قراءتان مشهورتان فـي قرّاء الأمصار،
  متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب. ومعنى الكلام: إنك لـمن الـمرسلـين
  يا مـحمد إرسال الربّ العزيز فـي انتقامه من أهل الكفر به، الرحيـم بـمن تاب إلـيه،
  وأناب من كفره وفسوقه أن يعاقبه علـى سالف جرمه بعد توبته له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

