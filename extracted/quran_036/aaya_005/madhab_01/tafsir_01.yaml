text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَنزِيلَ ٱلْعَزِيزِ
  ٱلرَّحِيمِ }اختلف القرّاء فـي قراءة قوله: { تَنْزِيـلَ العَزِيزِ الرَّحِيـمِ } فقرأته
  عامة قرّاء الـمدينة والبصرة: «تَنْزِيـلُ العَزِيز» برفع تنزيـل، والرفع فـي ذلك يتـجه
  من وجهين أحدهما: بأن يُجعل خبراً، فـيكون معنى الكلام: إنه تنزيـل العزيز الرحيـم.
  والآخر: بـالابتداء، فـيكون معنى الكلام حينئذٍ: إنك لـمن الـمرسلـين، هذا تنزيـل العزيز
  الرحيـم. وقرأته عامة قرّاء الكوفة وبعض أهل الشام: { تَنْزِيـلَ } نصبـاً علـى الـمصدر
  من قوله:{ إنَّكَ لَـمِنَ الـمُرْسَلِـينَ }لأنّ الإرسال إنـما هو عن التنزيـل، فكأنه
  قـيـل: لـمنزل تنزيـل العزيز الرحيـم حقاً.والصواب من القول فـي ذلك عندي أنهما قراءتان
  مشهورتان فـي قرّاء الأمصار، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب.
  ومعنى الكلام: إنك لـمن الـمرسلـين يا مـحمد إرسال الربّ العزيز فـي انتقامه من أهل
  الكفر به، الرحيـم بـمن تاب إلـيه، وأناب من كفره وفسوقه أن يعاقبه علـى سالف جرمه
  بعد توبته له.\r\n\t\t\t\r\n\t\t\t</section>"

