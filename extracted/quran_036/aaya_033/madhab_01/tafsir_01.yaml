text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمُ
  ٱلأَرْضُ ٱلْمَيْتَةُ أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ يَأْكُلُونَ
  } * { وَجَعَلْنَا فِيهَا جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ وَفَجَّرْنَا فِيهَا
  مِنَ ٱلْعُيُونِ }يقول تعالـى ذكره: ودلالة لهؤلاء الـمشركين علـى قُدرة الله علـى
  ما يشاء، وعلـى إحيائه من مات من خـلقه وإعادته بعد فنائه، كهيئته قبل مـماته إحياؤه
  الأرض الـميتة، التـي لا نبت فـيها ولا زرع بـالغيث الذي ينزله من السماء حتـى يخرج
  زرعها، ثم إخراجه منها الـحبّ الذي هو قوت لهم وغذاء، فمنه يأكلون.وقوله: { وَجَعَلْنا
  فِـيها جَنَّاتٍ مِنْ نَـخِيـلٍ وأعْنابٍ } يقول تعالـى ذكره: وجعلنا فـي هذه الأرض
  التـي أحيـيناها بعد موتها بساتـين من نـخيـل وأعناب { وَفَجَّرْنا فِـيها مِنَ العُيُونِ
  } يقول: وأنبعنا فـيها من عيون الـماء.\r\n\t\t\t\r\n\t\t\t</section>"

