  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ نَشَآءُ لَمَسَخْنَاهُمْ عَلَىٰ مَكَـانَتِهِمْ
  فَمَا ٱسْتَطَاعُواْ مُضِيّاً وَلاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ علـى مَكانَتِهمْ } يقول تعالـى ذكره: ولو نشاء لأقعدنا
  هؤلاء الـمشركين من أرجلهم فـي منازلهم { فَمَا اسْتَطاعُوا مُضِيًّا وَلا يَرْجِعُونَ
  } يقول: فلا يستطيعون أن يـمضوا أمامهم، ولا أن يرجعوا وراءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم نـحو الذي قلنا
  فـي ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية،
  عن أبـي رجاء، عن الـحسن { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ عَلـى مَكانَتِهِمْ } قال:
  لو نشاء لأقعدناهُمْ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، ثنا سعيد
  عن قتادة { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ عَلـى مَكانَتِهِمْ }: أي لأقعدناهم علـى
  أرجلهم { فَمَا اسْتَطاعُوا مُضِيًّا وَلا يَرْجِعُونَ } فلـم يستطيعوا أن يتقدّموا
  ولا يتأخروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: ولو نشاء
  لأهلكناهم فـي منازلهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ عَلـى مَكَانَتِهِمْ فَمَا اسْتَطاعُوا مُضِيًّا
  وَلا يَرْجِعُونَ } يقول: ولو نشاء أهلكناهم فـي مساكنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والـمكانة
  والـمكان بـمعنى واحد. وقد بـيَّنا ذلك فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
