  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَشَآءُ لَطَمَسْنَا عَلَىٰ أَعْيُنِهِمْ فَٱسْتَبَقُواْ ٱلصِّرَاطَ فَأَنَّىٰ يُبْصِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَشَآءُ لَمَسَخْنَاهُمْ عَلَىٰ مَكَـانَتِهِمْ فَمَا ٱسْتَطَاعُواْ مُضِيّاً وَلاَ
  يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله:
  { وَلَوْ نَشاءُ لَطَمَسْنا علـى أعْيُنِهِمْ فـاسْتَبَقُوا الصِّراطَ } فقال بعضهم:
  معنى ذلك: ولو نشاء لأعميناهم عن الهدى، وأضللناهم عن قصد الـمَـحَجَّة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْ نَشاءُ لَطَمَسْنا عَلـى
  أعْيُنِهِمْ } يقول: أضللتهم وأعميتهم عن الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ولو نشاء لتركناهم عمياً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { وَلَوْ نَشاءُ لَطَمَسْنا
  عَلـى أعْيُنِهِمْ فـاسْتَبَقُوا الصِّراطَ فَأنَّى يُبْصِرُونَ } قال: لو يشاء لطمس
  علـى أعينهم فتركهم عمياً يتردّدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ نَشاءُ لَطَمَسْنا علـى
  أعْيُنِهِمْ فـاسْتَبَقُوا الصِّرَاطَ فأنَّى يُبْصِرُونَ } يقول: لو شئنا لتركناهم
  عمياً يترددون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول الذي ذكرناه عن الـحسن
  وقتادة أشبه بتأويـل الكلام، لأن الله إنـما تهدّد به قوماً كفـاراً، فلا وجه لأن يقال:
  وهم كفـار، لو نشاء لأضللناهم وقد أضلهم، ولكنه قال: لو نشاء لعاقبناهم علـى كفرهم،
  فطمسنا علـى أعينهم فصيرَّناهم عمياً لا يبصرون طريقاً، ولا يهتدون له والطَّمْس علـى
  العين: هو أن لا يكون بـين جفنـي العين غرٌّ، وذلك هو الشقّ الذي بـين الـجفنـين، كما
  تطمس الريح الأثر، يقال: أعمى مطموس وطميس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فـاسْتَبَقُوا الصِّراطَ } يقول: فـابتدروا الطريق، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فـاسْتَبَقَوا الصِّرَاطَ
  } قال الطريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فـاسْتَبَقُوا الصِّراطَ }: أي الطريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاسْتَبَقُوا الصِّراطَ
  } قال: الصراط، الطريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأنَّى يُبْصِرُونَ }
  يقول: فأيّ وجه يبصرون أن يسلكوه من الطرق، وقد طمسنا علـى أعينهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَأنَّى
  يُبْصِرُون } وقد طمسنا علـى أعينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الذين وجهوا تأويـل قوله: { وَلَوْ نَشاءُ لَطَمَسْنا علـى أعْيُنِهِمْ } إلـى أنه
  معنـيٌّ به العَمَى عن الهدى، تأويـل قوله: { فَأنَّى يُبْصِرُونَ }: فأنى يهتدون للـحقّ.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { فَأتَّـى يُبْصِرُونَ } يقول: فكيف يهتدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { فَأنَّى يُبْصِرُونَ } يقول: لا يبصرون الـحقّ.</font></font>&#13;\t\t\t<label
