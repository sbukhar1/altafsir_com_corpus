  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ أَنفِقُواْ مِمَّا رَزَقَكُمُ ٱلله قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ
  آمَنُوۤاْ أَنُطْعِمُ مَن لَّوْ يَشَآءُ ٱللَّهُ أَطْعَمَهُ إِنْ أَنتُمْ إِلاَّ فِي
  ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإذا قـيـل لهؤلاء
  الـمشركين بـالله: أنفقوا من رزق الله الذي رزقكم، فأدُّوا منه ما فرض الله علـيكم
  فـيه لأهل حاجتكم ومسكنتكم، قال الذين أنكروا وحدانـية الله، وعبدوا مَنْ دونه للذين
  آمنوا بـالله ورسوله: أنطعم أموالنا وطعامنا مَنْ لو يشاء الله أطعمه؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي قوله: { إنْ أنْتُـمْ إلاَّ فِـي ضَلالٍ مُبِـين } وجهان: أحدهما
  أن يكون من قـيـل الكفـار للـمؤمنـين، فـيكون تأويـل الكلام حينئذٍ: ما أنتـم أيها
  القومُ فـي قـيـلكم لنا: أنفقوا مـما رزقكم الله علـى مساكينكم، إلا فـي ذهاب عن الـحقّ،
  وجور عن الرشد مُبِـين لـمن تأمله وتدبره، أنه فـي ضلال وهذا أَوْلـى وجهيه بتأويـله.
  والوجه الآخر: أن يكون ذلك من قـيـل الله للـمشركين، فـيكون تأويـله حينئذٍ: ما أنتـم
  أيها الكافرون فـي قـيـلكم للـمؤمنـين: أنطعم من لو يشاء الله أطعمه، إلا فـي ضلال
  مبـين، عن أن قـيـلكم ذلك لهم ضلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

