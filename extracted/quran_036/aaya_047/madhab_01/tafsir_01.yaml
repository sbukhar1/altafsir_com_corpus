text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ أَنفِقُواْ مِمَّا رَزَقَكُمُ ٱلله قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ آمَنُوۤاْ
  أَنُطْعِمُ مَن لَّوْ يَشَآءُ ٱللَّهُ أَطْعَمَهُ إِنْ أَنتُمْ إِلاَّ فِي ضَلاَلٍ
  مُّبِينٍ }يقول تعالـى ذكره: وإذا قـيـل لهؤلاء الـمشركين بـالله: أنفقوا من رزق الله
  الذي رزقكم، فأدُّوا منه ما فرض الله علـيكم فـيه لأهل حاجتكم ومسكنتكم، قال الذين
  أنكروا وحدانـية الله، وعبدوا مَنْ دونه للذين آمنوا بـالله ورسوله: أنطعم أموالنا
  وطعامنا مَنْ لو يشاء الله أطعمه؟.وفـي قوله: { إنْ أنْتُـمْ إلاَّ فِـي ضَلالٍ مُبِـين
  } وجهان: أحدهما أن يكون من قـيـل الكفـار للـمؤمنـين، فـيكون تأويـل الكلام حينئذٍ:
  ما أنتـم أيها القومُ فـي قـيـلكم لنا: أنفقوا مـما رزقكم الله علـى مساكينكم، إلا
  فـي ذهاب عن الـحقّ، وجور عن الرشد مُبِـين لـمن تأمله وتدبره، أنه فـي ضلال وهذا أَوْلـى
  وجهيه بتأويـله. والوجه الآخر: أن يكون ذلك من قـيـل الله للـمشركين، فـيكون تأويـله
  حينئذٍ: ما أنتـم أيها الكافرون فـي قـيـلكم للـمؤمنـين: أنطعم من لو يشاء الله أطعمه،
  إلا فـي ضلال مبـين، عن أن قـيـلكم ذلك لهم ضلال.\r\n\t\t\t\r\n\t\t\t</section>"

