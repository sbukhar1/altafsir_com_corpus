  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ أَنفِقُواْ مِمَّا رَزَقَكُمُ ٱلله قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ
  آمَنُوۤاْ أَنُطْعِمُ مَن لَّوْ يَشَآءُ ٱللَّهُ أَطْعَمَهُ إِنْ أَنتُمْ إِلاَّ فِي
  ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كانت الزناذقة منهم يسمعون المؤمنين
  يعلقون أفعال الله تعالى بمشيئته فيقولون: لو شاء الله لأغنى فلاناً، ولو شاء لأعزّه،
  ولو شاء لكان كذا؛ فأخرجوا هذا الجواب مخرج الاستهزاء بالمؤمنين وبما كانوا يقولونه
  من تعليق الأمور بمشيئة الله. ومعناه: أنطعم المقول فيه هذا القول بينكم، وذلك أنهم
  كانوا دافعين أن يكون الغنى والفقر من الله؛ لأنهم معطلة لا يؤمنون بالصانع، وعن ابن
  عباس رضي الله عنهما: كان بمكة زنادقة، فإذا أمروا بالصدقة على المساكين قالوا: لا
  والله، أيفقره الله ونطعمه نحن؟ وقيل: كانوا يوهمون أن الله تعالى لما كان قادراً على
  إطعامه ولا يشاء إطعامه فنحن أحق بذلك. نزلت في مشركي قريش حين قال فقراء أصحاب رسول
  الله صلى الله عليه وسلم: أعطونا مما زعمتم من أموالكم أنها لله، يعنون قوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُواْ لِلَّهِ مِمَّا ذَرَأَ
  مِنَ ٱلْحَرْثِ وَٱلأَنْعَامِ نَصِيباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 136]، فحرموهم وقالوا:
  لو شاء الله لأطعمكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إنْ أَنتُمْ إلاَّ فِى ضَلَٰلٍ
  مُّبِينٍ } قول الله لهم. أو هو من جملة جوابهم للمؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

