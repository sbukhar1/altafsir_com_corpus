  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ آلِهَةً لَّعَلَّهُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ يَسْتَطِيعُونَ
  نَصْرَهُمْ وَهُمْ لَهُمْ جُندٌ مُّحْضَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ يَحْزُنكَ
  قَوْلُهُمْ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اتخذوا الآلهة طمعاً في أن يتقوّوا بهم ويتعضدوا بمكانهم، والأمر على
  عكس ما قدّروا حيث هم جند لآلهتهم معدّون { مُحْضَرُونَ } يخدمونهم ويذبون عنهم، ويغضبون
  لهم؛ والآلهة لا استطاعة بهم ولا قدرة على النصر، أو اتخذوهم لينصروهم عند الله ويشفعوا
  لهم، والأمر على خلاف ما توهموا، حيث هم يوم القيامة جند معدّون لهم محضرون لعذابهم؛
  لأنهم يجعلون وقوداً للنار. وقرىء: «فلا يحزنك» بفتح الياء وضمها، من حزنه أحزنه. والمعنى:
  فلا يهمنك تكذيبهم وأذاهم وجفاؤهم، فإنا عالمون بما يسرون لك من عداوتهم { وَمَا يُعْلِنُونَ
  } وإنا مجاوزهم عليه، فحقّ مثلك أن يتسلى بهذا الوعيد ويستحضر في نفسه صورة حاله وحالهم
  في الآخرة حتى ينقشع عنه الهمّ ولا يرهقه الحزن. فإن قلت: ما تقول فيمن يقول: إن قرأ
  قارىء: «أنا نعلم» بالفتح: انتقضت صلاته، وإن اعتقد ما يعطيه من المعنى: كفر؟ قلت:
  فيه وجهان، أحدهما: أن يكون على حذف لام التعليل، وهو كثير في القرآن وفي الشعر، وفي
  كل كلام وقياس مطرد، وهذا معناه ومعنى الكسر سواء. وعليه تلبية رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(941)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الحمد والنعمة لك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، كسر أبو حنيفة وفتح الشافعي، وكلاهما تعليل. والثاني: أن يكون بدلاً
  من { قَوْلُهُمْ } كأنه قيل: فلا يحزنك، أنا نعلم ما يسرون وما يعلنون. وهذا المعنى
  قائم مع المكسورة إذا جعلتها مفعولة للقول، فقد تبين أن تعلق الحزن بكون الله عالماً
  وعدم تعلقه لا يدوران على كسر إن وفتحها، وأنما يدوران على تقديرك، فتفصل إن فتحت بأن
  تقدّر معنى التعليل ولا تقدّر البدل، كما أن تفصل بتقدير معنى التعليل إذا كسرت ولا
  تقدّر معنى المفعولية، ثم إن قدّرته كاسراً أو فاتحاً على ما عظم فيه الخطب ذلك القائل،
  فما فيه إلا نهى رسول الله صلى الله عليه وسلم عن الحزن على كون الله عالماً بسرهم
  وعلانيتهم، وليس النهي عن ذلك مما يوجب شيئاً، ألا ترى إلى قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تَكُونَنَّ ظَهيراً لّلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 86]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكَينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  87]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَدْعُ مَعَ ٱللَّهِ إِلَـٰهاً ءاخَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  88].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
