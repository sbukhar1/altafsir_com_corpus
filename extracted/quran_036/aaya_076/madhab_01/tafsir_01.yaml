  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْتَطِيعُونَ نَصْرَهُمْ وَهُمْ لَهُمْ جُندٌ مُّحْضَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  يَحْزُنكَ قَوْلُهُمْ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لا تستطيع هذه الآلهة نصرهم من الله إن أراد بهم
  سوءاً، ولا تدفع عنهم ضرّاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُمْ لَهُمْ جُنْدٌ مُـحْضَرُونَ } يقول: وهؤلاء الـمشركون لآلهتهم جند مـحضَرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله: { مُـحْضَرُونَ } وأين حضورهم
  إياهم، فقال بعضهم: عُنـي بذلك: وهم لهم جند مـحضرون عند الـحساب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَهُمْ لَهُمْ جُنْدٌ مُـحْضَرُونَ } قال: عند الـحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وهم لهم جند مـحضَرون فـي الدنـيا يغضبون لهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا يَسْتَطِيعُونَ
  نَصْرَهُمْ } الآلهة { وَهُمْ لَهُمْ جُنْدٌ مُـحْضَرُونَ } والـمشركون يغضَبون للآلهة
  فـي الدنـيا، وهي لا تسوق إلـيهم خيراً، ولا تدفع عنهم سوءاً، إنـما هي أصنام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي قاله قتادة أولـى القولـين عندنا بـالصواب فـي تأويـل ذلك،
  لأن الـمشركين عند الـحساب تتبرأ منهم الأصنام، وما كانوا يعبدونه، فكيف يكونون لها
  جنداً حينئذٍ، ولكنهم فـي الدنـيا لهم جند يغضبون لهم، ويقاتلون دونهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالـى: { فَلا يَحْزُنْكَ قَوْلُهُمْ } يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: فلاَ يحْزُنْك يا مـحمد قول هؤلاء الـمشركين بـالله من قومك
  لك: إنك شاعر، وما جئتنا به شعر، ولا تكذيبهم بآيات الله وجحودهم نبوّتك. وقوله: {
  إنَّا نَعْلَـمُ ما يُسِرُّونَ وَمَا يُعْلِنُونَ } يقول تعالـى ذكره: إنا نعلـم أن
  الذي يدعوهم إلـى قـيـل ذلك الـحسد، وهم يعلـمون أن الذي جئتهم به لـيس بشعر، ولا يشبه
  الشعر، وأنك لست بكذّاب، فنعلـم ما يسرّون من معرفتهم بحقـيقة ما تدعوهم إلـيه، وما
  يعلنون من جحودهم ذلك بألسنتهم علانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

