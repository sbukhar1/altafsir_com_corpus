  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يسۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْقُرْآنِ
  ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله:
  { يس } ، فقال بعضهم: هو قسم أقسم الله به، وهو من أسماء الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { يس } قال: فإنه قسم أقسمه الله، وهو من أسماء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: يا رجل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا أبو تُـمَيـلة، قال: ثنا الـحسين بن واقد، عن يزيد، عن عكرمة، عن
  ابن عبـاس، فـي قوله { يس } قال: يا إنسان، بـالـحبشية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن شرقـيّ، قال: سمعت عكرمة يقول:
  تفسير { يس }: يا إنسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو مفتاح كلام افتتـح
  الله به كلامه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: { يس
  } مفتاح كلام، افتتـح الله به كلامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو اسم من أسماء القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يس } قال: كلّ هجاء فـي القرآن
  اسم من أسماء القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وقد بـيَّنا القول
  فـيـما مضى فـي نظائر ذلك من حروف الهجاء بـما أغنى عن إعادته وتكريره فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والقُرآنِ الـحَكِيـمِ } يقول: والقرآن الـمـحكم بـما فـيه
  من أحكامه، وبـيِّنات حججه { إنَّكَ لَـمِنَ الـمُرْسَلِـينَ } يقول تعالـى ذكره مقسماً
  بوحيه وتنزيـله لنبـيه مـحمد صلى الله عليه وسلم: إنك يا مـحمد لـمن الـمرسلـين بوحي
  الله إلـى عبـاده، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والقُرآنِ الـحَكِيـمِ إنَّكَ لَـمِنَ الـمُرْسَلـينَ } قسم كما
  تسمعون { إنَّكَ لَـمِنَ الـمُرْسَلِـينَ علـى صِرَاطٍ مُسْتَقِـيـمٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَلـى صِرَاطٍ مُسْتَقِـيـمٍ } يقول: علـى طريق لا اعوجاج
  فـيه من الهدى، وهو الإسلام، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَلـى صِرَاطٍ مُسْتَقِـيـمٍ }: أي
  علـى الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي قوله: { عَلـى صِرَاطٍ مُسْتَقِـيـمٍ
  } وجهان أحدهما: أن يكون معناه: إنك لـمن الـمرسلـين علـى استقامة من الـحقّ، فـيكون
  حينئذٍ علـى من قوله { عَلـى صِرَاطٍ مُسْتَقِـيـمٍ } من صلة الإرسال. والآخر أن يكون
  خبراً مبتدأ، كأنه قـيـل: إنك لـمن الـمرسلـين، إنك علـى صراط مستقـيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
