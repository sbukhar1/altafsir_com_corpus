  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  نُّعَمِّرْهُ نُنَكِّـسْهُ فِي ٱلْخَلْقِ أَفَلاَ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">«ننكسه في الخلق» نقلبه فيه فنخلقه على عكس ما خلقناه من قبل، وذلك
  أنا خلقناه على ضعف في جسده، وخلو من عقل وعلم، ثم جعلناه يتزايد وينتقل من حال إلى
  حال ويرتقي من درجة إلى درجة، إلى أن يبلغ أشده ويستكمل قوته، ويعقل ويعلم ما له وما
  عليه، فإذا انتهى نكسناه في الخلق فجعلناه يتناقص، حتى يرجع في حال شبيهة بحال الصبيّ
  في ضعف جسده وقلة عقله وخلّوه من العلم، كما ينكس السهم فيجعل أعلاه أسفله. قال عزّ
  وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنكُم مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ لِكَىْ لاَ
  يَعْلَمَ مِن بَعْدِ عِلْمٍ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 5]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ رَدَدْنَـٰهُ أَسْفَلَ سَـٰفِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التين:
  5] وهذه دلالة على أنّ من ينقلهم من الشباب إلى الهرم ومن القوّة إلى الضعف ومن رجاحة
  العقل إلى الخرف وقلة التمييز ومن العلم إلى الجهل بعد ما نقلهم خلاف هذا النقل وعكسه
  - قادر على أن يطمس على أعينهم ويمسخهم على مكانتهم ويفعل بهم ما شاء وأراد: وقرىء:
  بكسر الكاف «وننكِسه» و «ننكسه» من التنكيس والإنكاس { أَفَلاَ يَعْقِلُونَ } بالياء
  والتاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

