  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  نُّعَمِّرْهُ نُنَكِّـسْهُ فِي ٱلْخَلْقِ أَفَلاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  عَلَّمْنَاهُ ٱلشِّعْرَ وَمَا يَنبَغِي لَهُ إِنْ هُوَ إِلاَّ ذِكْرٌ وَقُرْآنٌ مُّبِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيُنذِرَ
  مَن كَانَ حَيّاً وَيَحِقَّ ٱلْقَوْلُ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَمَنْ نُعَمِّرْهُ } فنـمُدّ له فـي العمر { نُنَكِّسْهُ فِـي الـخَـلْقِ
  } نردّه إلـى مثل حاله فـي الصبـا من الهرم والكبر، وذلك هو النكس فـي الـخـلق، فـيصير
  لا يعلـم شيئاً بعد العلـم الذي كان يعلـمه. وبـالذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { وَمَنْ نُعَمِّرْهُ نُنَكِّسْهُ فِـي الـخَـلْقِ } يقول:
  من نَـمُدّ له فـي العمر ننكسه فـي الـخـلق، لكيلا يعلـم بعد علـم شيئاً، يعنـي الهَرَم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { نُنَكِّسْهُ } فقرأه عامة قرّاء
  الـمدينة والبصرة وبعض الكوفـيـين: «نَنْكِسْهُ» بفتـح النون الأولـى وتسكين الثانـية،
  وقرأته عامة قرّاء الكوفة: { نُنَكِّسْهُ } بضم النون الأولـى وفتـح الثانـية وتشديد
  الكاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أنهما
  قراءتان مشهورتان فـي قرّاء الأمصار، فبأيتهما قرأ القارىء فمصيب، غير أن التـي علـيها
  عامة قرّاء الكوفـيـين أعجبُ إلـيّ، لأن التنكيس من الله فـي الـخـلق إنـما هو حال
  بعد حال، وشيء بعد شيء، فذلك تأيـيد للتشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  اختلفوا فـي قراءة قوله: { أفَلا يَعْقِلُونَ } فقرأته قراء الـمدينة: «أفَلا تَعْقِلُونَ»
  بـالتاء علـى وجه الـخطاب. وقرأته قرّاء الكوفة بـالـياء علـى الـخبر، وقراءة ذلك بـالـياء
  أشبه بظاهر التنزيـل، لأن احتـجاج من الله علـى الـمشركين الذين قال فـيهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  نَشاءُ لَطَمَسْنا عَلـى أعْيُنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإخراج ذلك خبراً علـى نـحو ما خرج
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَطَمَسْنا علـى أعْيُنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أعجب إلـيَّ، وإن كان الآخر غير
  مدفوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي تعالـى ذكره بقوله: { أفَلا
  يَعْقِلُونَ }: أفلا يعقل هؤلاء الـمشركون قُدْرة الله علـى ما يشاء بـمعاينتهم ما
  يعاينون من تصريفه خـلقه فـيـما شاء وأحبّ من صغر إلـى كبر، ومن تنكيس بعد كبر فـي
  هرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما عَلَّـمْناهُ الشِّعْرَ
  وما يَنْبَغِي لَهُ } يقول تعالـى ذكره: وما علَّـمنا مـحمداً الشعر، وما ينبغي له
  أن يكون شاعراً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما عَلَّـمْناهُ الشِّعْرَ وَما يَنْبَغِي لَهُ } قال:
  قـيـل لعائشة: هل كان رسول الله صلى الله عليه وسلم يتـمثل بشيء من الشعر؟ قالت: كانت
  أَبغض الـحديث إلـيه، غير أنه كان يتـمثَّل ببـيت أخي بنـي قـيس، فـيجعل آخره أوّله،
  وأوّله آخره، فقال له أبو بكر: إنه لـيس هكذا، فقال نبـيّ الله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّـي وَاللّهِ ما أنا بِشاعِرٍ،
  وَلا يَنْبَغِي لـي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ هُوَ إلاَّ ذِكْرٌ } يقول تعالـى ذكره: ما هو إلا ذكر،
  يعنـي بقوله: { إنْ هُوَ }: أي مـحمد إلا ذكر لكم أيها الناس، ذكركم الله بإرساله إياه
  إلـيكم، وَنَّبهكم به علـى حظكم { وَقُرآنٌ مُبِـينٌ } يقول: وهذا الذي جاءكم به مـحمد
  قرآن مبـين، يقول: يَبِـين لـمن تدبَّره بعقل ولبّ، أنه تنزيـل من الله أنزله إلـى
  مـحمد، وأنه لـيس بشعر ولا مع كاهن، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وقُرآنٌ مُبِـينٌ } قال: هذا القرآن.</font></font>&#13;\t\t\t<label
