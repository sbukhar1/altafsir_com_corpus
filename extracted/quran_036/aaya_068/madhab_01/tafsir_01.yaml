text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن نُّعَمِّرْهُ
  نُنَكِّـسْهُ فِي ٱلْخَلْقِ أَفَلاَ يَعْقِلُونَ } * { وَمَا عَلَّمْنَاهُ ٱلشِّعْرَ
  وَمَا يَنبَغِي لَهُ إِنْ هُوَ إِلاَّ ذِكْرٌ وَقُرْآنٌ مُّبِينٌ } * { لِّيُنذِرَ
  مَن كَانَ حَيّاً وَيَحِقَّ ٱلْقَوْلُ عَلَى ٱلْكَافِرِينَ }يقول تعالـى ذكره: { وَمَنْ
  نُعَمِّرْهُ } فنـمُدّ له فـي العمر { نُنَكِّسْهُ فِـي الـخَـلْقِ } نردّه إلـى مثل
  حاله فـي الصبـا من الهرم والكبر، وذلك هو النكس فـي الـخـلق، فـيصير لا يعلـم شيئاً
  بعد العلـم الذي كان يعلـمه. وبـالذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَمَنْ نُعَمِّرْهُ نُنَكِّسْهُ
  فِـي الـخَـلْقِ } يقول: من نَـمُدّ له فـي العمر ننكسه فـي الـخـلق، لكيلا يعلـم بعد
  علـم شيئاً، يعنـي الهَرَم.واختلفت القرّاء فـي قراءة قوله: { نُنَكِّسْهُ } فقرأه
  عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: «نَنْكِسْهُ» بفتـح النون الأولـى وتسكين
  الثانـية، وقرأته عامة قرّاء الكوفة: { نُنَكِّسْهُ } بضم النون الأولـى وفتـح الثانـية
  وتشديد الكاف.والصواب من القول فـي ذلك أنهما قراءتان مشهورتان فـي قرّاء الأمصار،
  فبأيتهما قرأ القارىء فمصيب، غير أن التـي علـيها عامة قرّاء الكوفـيـين أعجبُ إلـيّ،
  لأن التنكيس من الله فـي الـخـلق إنـما هو حال بعد حال، وشيء بعد شيء، فذلك تأيـيد
  للتشديد.وكذلك اختلفوا فـي قراءة قوله: { أفَلا يَعْقِلُونَ } فقرأته قراء الـمدينة:
  «أفَلا تَعْقِلُونَ» بـالتاء علـى وجه الـخطاب. وقرأته قرّاء الكوفة بـالـياء علـى
  الـخبر، وقراءة ذلك بـالـياء أشبه بظاهر التنزيـل، لأن احتـجاج من الله علـى الـمشركين
  الذين قال فـيهم{ وَلَوْ نَشاءُ لَطَمَسْنا عَلـى أعْيُنِهِمْ }فإخراج ذلك خبراً علـى
  نـحو ما خرج قوله:{ لَطَمَسْنا علـى أعْيُنِهِمْ }أعجب إلـيَّ، وإن كان الآخر غير مدفوع.ويعنـي
  تعالـى ذكره بقوله: { أفَلا يَعْقِلُونَ }: أفلا يعقل هؤلاء الـمشركون قُدْرة الله
  علـى ما يشاء بـمعاينتهم ما يعاينون من تصريفه خـلقه فـيـما شاء وأحبّ من صغر إلـى
  كبر، ومن تنكيس بعد كبر فـي هرم.وقوله: { وَما عَلَّـمْناهُ الشِّعْرَ وما يَنْبَغِي
  لَهُ } يقول تعالـى ذكره: وما علَّـمنا مـحمداً الشعر، وما ينبغي له أن يكون شاعراً.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما عَلَّـمْناهُ
  الشِّعْرَ وَما يَنْبَغِي لَهُ } قال: قـيـل لعائشة: هل كان رسول الله صلى الله عليه
  وسلم يتـمثل بشيء من الشعر؟ قالت: كانت أَبغض الـحديث إلـيه، غير أنه كان يتـمثَّل
  ببـيت أخي بنـي قـيس، فـيجعل آخره أوّله، وأوّله آخره، فقال له أبو بكر: إنه لـيس هكذا،
  فقال نبـيّ الله: \" إنّـي وَاللّهِ ما أنا بِشاعِرٍ، وَلا يَنْبَغِي لـي \". وقوله:
  { إنْ هُوَ إلاَّ ذِكْرٌ } يقول تعالـى ذكره: ما هو إلا ذكر، يعنـي بقوله: { إنْ هُوَ
  }: أي مـحمد إلا ذكر لكم أيها الناس، ذكركم الله بإرساله إياه إلـيكم، وَنَّبهكم به
  علـى حظكم { وَقُرآنٌ مُبِـينٌ } يقول: وهذا الذي جاءكم به مـحمد قرآن مبـين، يقول:
  يَبِـين لـمن تدبَّره بعقل ولبّ، أنه تنزيـل من الله أنزله إلـى مـحمد، وأنه لـيس بشعر
  ولا مع كاهن، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وقُرآنٌ مُبِـينٌ
  } قال: هذا القرآن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن نُّعَمِّرْهُ نُنَكِّـسْهُ فِي
  ٱلْخَلْقِ أَفَلاَ يَعْقِلُونَ } * { وَمَا عَلَّمْنَاهُ ٱلشِّعْرَ وَمَا يَنبَغِي
  لَهُ إِنْ هُوَ إِلاَّ ذِكْرٌ وَقُرْآنٌ مُّبِينٌ } * { لِّيُنذِرَ مَن كَانَ حَيّاً
  وَيَحِقَّ ٱلْقَوْلُ عَلَى ٱلْكَافِرِينَ }وقوله: { لِـيُنْذِرَ مَنْ كانَ حَيًّا }
  يقول: إن مـحمد إلا ذكر لكم لـينذر منكم أيها الناس من كان حيّ القلب، يعقل ما يقال
  له، ويفهم ما يُبـيَّن له، غير ميت الفؤاد بلـيد. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا أبو معاوية، عن رجل، عن أبـي
  رَوْق، عن الضحاك، فـي قوله: { لِـيُنْذِرَ مَنْ كانَ حَيًّا } قال: من كان عاقلاً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِـيُنْذِرَ مَنْ كانَ حَيًّا }: حيّ
  القلب، حيّ البصر.قوله: { وَيَحِقَّ القَوْلُ علـى الكافِرِينَ } يقول: ويحقّ العذاب
  علـى أهل الكفر بـالله، الـمولِّـين عن اتبـاعه، الـمعرضين عما أتاهم به من عند الله.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَيحِقَّ القَوْلُ علـى الكافِرِينَ } بأعمالهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

