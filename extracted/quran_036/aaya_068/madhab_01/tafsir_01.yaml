  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِـيُنْذِرَ مَنْ كانَ حَيًّا } يقول: إن مـحمد إلا ذكر لكم لـينذر منكم أيها الناس
  من كان حيّ القلب، يعقل ما يقال له، ويفهم ما يُبـيَّن له، غير ميت الفؤاد بلـيد. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا أبو معاوية، عن رجل، عن أبـي رَوْق، عن الضحاك، فـي قوله: { لِـيُنْذِرَ
  مَنْ كانَ حَيًّا } قال: من كان عاقلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِـيُنْذِرَ مَنْ كانَ حَيًّا }: حيّ
  القلب، حيّ البصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وَيَحِقَّ القَوْلُ علـى
  الكافِرِينَ } يقول: ويحقّ العذاب علـى أهل الكفر بـالله، الـمولِّـين عن اتبـاعه،
  الـمعرضين عما أتاهم به من عند الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَيحِقَّ القَوْلُ علـى الكافِرِينَ } بأعمالهم.</font></font><font
