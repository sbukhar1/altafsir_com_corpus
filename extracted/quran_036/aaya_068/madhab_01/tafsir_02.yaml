text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن نُّعَمِّرْهُ
  نُنَكِّـسْهُ فِي ٱلْخَلْقِ أَفَلاَ يَعْقِلُونَ }«ننكسه في الخلق» نقلبه فيه فنخلقه
  على عكس ما خلقناه من قبل، وذلك أنا خلقناه على ضعف في جسده، وخلو من عقل وعلم، ثم
  جعلناه يتزايد وينتقل من حال إلى حال ويرتقي من درجة إلى درجة، إلى أن يبلغ أشده ويستكمل
  قوته، ويعقل ويعلم ما له وما عليه، فإذا انتهى نكسناه في الخلق فجعلناه يتناقص، حتى
  يرجع في حال شبيهة بحال الصبيّ في ضعف جسده وقلة عقله وخلّوه من العلم، كما ينكس السهم
  فيجعل أعلاه أسفله. قال عزّ وجلّ:{ وَمِنكُم مَّن يُرَدُّ إِلَىٰ أَرْذَلِ ٱلْعُمُرِ
  لِكَىْ لاَ يَعْلَمَ مِن بَعْدِ عِلْمٍ شَيْئاً }[الحج: 5]،{ ثُمَّ رَدَدْنَـٰهُ أَسْفَلَ
  سَـٰفِلِينَ }[التين: 5] وهذه دلالة على أنّ من ينقلهم من الشباب إلى الهرم ومن القوّة
  إلى الضعف ومن رجاحة العقل إلى الخرف وقلة التمييز ومن العلم إلى الجهل بعد ما نقلهم
  خلاف هذا النقل وعكسه - قادر على أن يطمس على أعينهم ويمسخهم على مكانتهم ويفعل بهم
  ما شاء وأراد: وقرىء: بكسر الكاف «وننكِسه» و «ننكسه» من التنكيس والإنكاس { أَفَلاَ
  يَعْقِلُونَ } بالياء والتاء.\r\n\t\t\t\r\n\t\t\t</section>"

