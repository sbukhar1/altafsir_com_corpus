  \       <a href=\"javascript:Open_QurPage(36, 15)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(36,15)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  مَآ أَنتُمْ إِلاَّ بَشَرٌ مِّثْلُنَا وَمَآ أَنَزلَ ٱلرَّحْمَـٰنُ مِن شَيْءٍ إِنْ
  أَنتُمْ إِلاَّ تَكْذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ رَبُّنَا يَعْلَمُ إِنَّآ إِلَيْكُمْ
  لَمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا عَلَيْنَآ إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال أصحاب القرية للثلاثة الذين أُرسلوا إلـيهم
  حين أخبروهم أنهم أرسلوا إلـيهم بـما أرسلوا به: ما أنتـم أيها القوم إلاَّ أُناس مثلنا،
  ولو كنتـم رسلاً كما تقولون، لكنتـم ملائكة { وَما أنْزَلَ الرَّحْمَنُ مِنْ شَيْءٍ
  } يقول: قالوا: وما أنزل الرحمن إلـيكم من رسالة ولا كتاب ولا أمركم فـينا بشيء { إنْ
  أنْتُـمْ إلاَّ تَكْذِبُونَ } فـي قـيـلكم إنكم إلـينا مرسلون { قالُوا رَبُّنا يَعْلَـمُ
  إنَّا إلَـيْكُمْ لَـمُرْسَلُونَ } يقول: قال الرسل: ربنا يعلـم إنا إلـيكم لـمرسلون
  فـيـما دعوناكم إلـيه، وإنا لصادقون { وَما عَلَـيْنا إلاَّ البَلاغُ الـمُبِـينُ }
  يقول: وما علـينا إلاَّ أن نبلغكم رسالة الله التـي أرسلنا بها إلـيكم بلاغاً يبـين
  لكم أنا أبلغناكموها، فإن قبلتـموها فحظّ أنفسكم تصيبون، وإن لـم تقبلوها فقد أدّينا
  ما علـينا، والله ولـيّ الـحكم فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

