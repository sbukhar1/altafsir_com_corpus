text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ طَائِرُكُم
  مَّعَكُمْ أَئِن ذُكِّرْتُم بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ } * { وَجَآءَ مِنْ أَقْصَا
  ٱلْمَدِينَةِ رَجُلٌ يَسْعَىٰ قَالَ يٰقَوْمِ ٱتَّبِعُواْ ٱلْمُرْسَلِينَ } * { ٱتَّبِعُواْ
  مَن لاَّ يَسْأَلُكُمْ أَجْراً وَهُمْ مُّهْتَدُونَ }يقول تعالـى ذكره: قالت الرسل
  لأصحاب القرية: { طائِرُكُمْ مَعَكُمْ أئِنْ ذُكِّرْتُـمْ } يقولون: أعمالكم وأرزاقكم
  وحظُّكم من الـخير والشرّ مَعكم، ذلك كله فـي أعناقكم، وما ذلك من شؤمنا إن أصابكم
  سوء فـيـما كتب علـيكم، وسبق لكم من الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { قالُوا طائِرُكُمْ
  مَعَكُمْ }: أي أعمالكم معكم.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما
  بلغه عن ابن عبـاس، وعن كعب، وعن وهب بن منبه، قالت لهم الرسل: { طائِرُكُمْ مَعَكُمْ
  }: أي أعمالكم معكم.وقوله: { أئِنْ ذُكِّرْتُـمْ } اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الأمصار { أئِنْ ذُكِّرْتُـمْ } بكسر الألف من «إنْ» وفتـح ألف الاستفهام:
  بـمعنى إن ذكرناكم فمعكم طائركم، ثم أدخـل علـى «إن» التـي هي حرف جزاء ألفَ استفهام
  فـي قول بعض نـحويّـي البصرة، وفـي قول بعض الكوفـيـين منويّ به التكرير، كأنه قـيـل:
  قالوا طائركم معكم إن ذُكِّرتـم فمعكم طائركم، فحذف الـجواب اكتفـاء بدلالة الكلام
  علـيه. وإنـما أنكر قائل هذا القول القول الأوّل، لأن ألف الاستفهام قد حالت بـين الـجزاء
  وبـين الشرط، فلا تكون شرطاً لـما قبل حرف الاستفهام. وذُكر عن أبـي رَزِين أنه قرأ
  ذلك: { أئِنْ ذُكِّرْتُـمْ } بـمعنى: ألأِن ذُكِّرتُـم طائركم معكم؟. وذُكر عن بعض
  قارئيه أنه قرأه: «قالُوا طائِرُكُمْ مَعَكُمْ أيْنَ ذُكِرْتُـمْ» بـمعنى: حيث ذُكِرتـم
  بتـخفـيف الكاف من ذُكِرْتـم.والقراءة التـي لا نـجيز القراءة بغيرها القراءة التـي
  علـيها قرّاء الأمصار، وهي دخول ألف الاستفهام علـى حرف الـجزاء، وتشديد الكاف علـى
  الـمعنى الذي ذكرناه عن قارئيه كذلك، لإجماع الـحجة من القرّاء علـيه. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { أئِنْ ذُكِّرْتُـمْ }: أي إن ذكَّرناكم اللّهَ تطيرتـم بنا؟ { بَلْ
  أنْتُـمْ قَوْمٌ مُسْرِفُونَ }.وقوله: { بَلْ أنْتُـمْ قَوْمٌ مُسْرِفُونَ } يقول:
  قالوا لهم: ما بكم التطَيُّر بنا، ولكنكم قومٌ أهل معاص لله وآثام، قد غلبت علـيكم
  الذنوب والآثام.وقوله: { وَجاءَ مِنْ أقْصَى الـمَدِينَةِ رَجُلٌ يَسْعَى } يقول: وجاء
  من أقصى مدينة هؤلاء القوم الذين أرسلت إلـيهم هذه الرسل رجل يسعى إلـيهم وذلك أن أهل
  الـمدينة هذه عزموا، واجتـمعت آراؤهم علـى قتل هؤلاء الرسل الثلاثة فـيـما ذُكِر، فبلغ
  ذلك هذا الرجل، وكان منزله أقصَى الـمدينة، وكان مؤمناً، وكان اسمه فـيـما ذُكر «حبـيب
  بن مري». وبنـحو الذي قلنا فـي ذلك جاءت الأخبـار. ذكر الأخبـار الواردة بذلك:حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل بن إسماعيـل، قال: ثنا سفـيان، عن عاصم الأحول، عن أبـي
  مُـجَلِّز، قال: كان صاحب يس «حبـيب بن مري».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ طَائِرُكُم مَّعَكُمْ أَئِن
  ذُكِّرْتُم بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ } * { وَجَآءَ مِنْ أَقْصَا ٱلْمَدِينَةِ
  رَجُلٌ يَسْعَىٰ قَالَ يٰقَوْمِ ٱتَّبِعُواْ ٱلْمُرْسَلِينَ } * { ٱتَّبِعُواْ مَن
  لاَّ يَسْأَلُكُمْ أَجْراً وَهُمْ مُّهْتَدُونَ }حدثنا ابن حميد، قال: ثنا سلـمة، قال:
  كان من حديث صاحب يس فـيـما حدثنا مـحمد بن إسحاق فـيـما بلغه، عن ابن عبـاس، وعن كعب
  الأحبـار وعن وهب بن منبه الـيـمانـيّ أنه كان رجلاً من أهل أنطاكية، وكان اسمه «حبـيبـاً»،
  وكان يعمل الـجَرير، وكان رجلاً سقـيـماً، قد أسرع فـيه الـجُذام، وكان منزله عند بـاب
  من أبوب الـمدينة قاصياً، وكان مؤمناً ذا صدقة، يجمع كسبه إذا أمسى فـيـما يذكرون،
  فـيقسمه نصفـين، فـيطعم نصفـاً عياله، ويتصدّق بنصف، فلـم يُهِمَّه سقمه ولا عمله ولا
  ضعفه، عن عمل ربه، قال: فلـما أجمع قومه علـى قتل الرسل، بلغ ذلك حبـيبـاً وهو علـى
  بـاب الـمدينة الأقصى، فجاء يسعى إلـيهم يذكرهم بـالله، ويدعوهم إلـى اتبـاع الـمرسلـين،
  فقال: { يا قَوْمِ اتَّبِعُوا الـمُرْسَلِـينَ }.حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، عن عبد الله بن عبد الرحمن بن معمر بن عمرو بن حزم أنه حُدّث عن كعب الأحبـار
  قال: ذكر له حبـيب بن زيد بن عاصم أخو بنـي مازن بن النـجار الذي كان مسيـلـمة الكذّاب
  قطعه بـالـيـمامة حين جعل يسأله عن رسول الله صلى الله عليه وسلم، فجعل يقول: أتشهد
  أن مـحمداً رسول الله؟ فـيقول: نعم، ثم يقول: أتشهد أنـي رسول الله؟ فـيقول له: لا
  أسمع، فـيقول مسيـلـمة: أتسمع هذا، ولا تسمع هذا؟ فـيقول: نعم، فجعل يقطعه عُضْواً
  عضواً، كلـما سأله لـم يزده علـى ذلك حتـى مات فـي يديه. قال كعب حين قـيـل له اسمه
  حبـيب: وكان والله صاحب يس اسمه حبـيب.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن الـحسن بن عمارة، عن الـحكم بن عتـيبة، عن مِقْسم أبـي القاسم مولـى عبد الله بن
  الـحارث بن نوفل، عن مـجاهد، عن عبد الله بن عبـاس أنه كان يقول: كان اسم صاحب يس حبـيبـاً،
  وكان الـجُذام قد أسرع فـيه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَجاءَ مِنْ أقْصَى الـمَدِينَةِ رَجُلٌ يَسْعَى } قال: ذُكر لنا أن اسمه حبـيب،
  وكان فـي غار يعبد ربه، فلـما سمع بهم أقبل إلـيهم.وقوله: { قالَ يا قَوْمِ اتَّبِعُوا
  الـمُرْسَلِـينَ } يقول تعالـى ذكره: قال الرجل الذي جاء من أقصى الـمدينة لقومه: يا
  قوم اتبعوا الـمرسلـين الذين أرسلهم الله إلـيكم، واقبلوا منهم ما أتوكم به.وذُكر أنه
  لـما أتـى الرسل سألهم: هل يطلبون علـى ما جاءوا به أجراً؟ فقالت الرسل: لا، فقال لقومه
  حينئذٍ: اتبعوا من لا يسألكم علـى نصيحتهم لكم أجراً. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما انتهى إلـيهم، يعنـي إلـى الرسل، قال:
  هل تسألون علـى هذا من أجر؟ قالوا: لا، فقال عند ذلك: { يا قَوْمِ اتَّبِعُوا الـمُرْسَلِـينَ
  اتَّبِعوا مَنْ لا يَسأَلُكُمْ أجْراً وَهُمْ مُهْتَدُونَ }.حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق فـيـما بلغه، عن ابن عبـاس، وعن كعب الأحبـار، وعن وهب بن منبه
  { اتَّبِعُوا مَنْ لا يَسألُكُمْ أجْراً وَهُمْ مُهْتَدُونَ }: أي لا يسألونكم أموالكم
  علـى ما جاؤوكم به من الهدى، وهم لكم ناصحون، فـاتبعوهم تهتدوا بهداهم.وقوله: { وَهُمْ
  مُهْتَدُونَ } يقول: وهم علـى استقامة من طريق الـحقّ، فـاهتدوا أيها القوم بهداهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

