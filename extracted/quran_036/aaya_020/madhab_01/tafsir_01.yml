  أَنتُمْ قَوْمٌ مُّسْرِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ مِنْ أَقْصَا ٱلْمَدِينَةِ رَجُلٌ
  يَسْعَىٰ قَالَ يٰقَوْمِ ٱتَّبِعُواْ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّبِعُواْ مَن
  لاَّ يَسْأَلُكُمْ أَجْراً وَهُمْ مُّهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: كان من حديث صاحب يس فـيـما حدثنا مـحمد بن إسحاق فـيـما
  بلغه، عن ابن عبـاس، وعن كعب الأحبـار وعن وهب بن منبه الـيـمانـيّ أنه كان رجلاً من
  أهل أنطاكية، وكان اسمه «حبـيبـاً»، وكان يعمل الـجَرير، وكان رجلاً سقـيـماً، قد أسرع
  فـيه الـجُذام، وكان منزله عند بـاب من أبوب الـمدينة قاصياً، وكان مؤمناً ذا صدقة،
  يجمع كسبه إذا أمسى فـيـما يذكرون، فـيقسمه نصفـين، فـيطعم نصفـاً عياله، ويتصدّق بنصف،
  فلـم يُهِمَّه سقمه ولا عمله ولا ضعفه، عن عمل ربه، قال: فلـما أجمع قومه علـى قتل
  الرسل، بلغ ذلك حبـيبـاً وهو علـى بـاب الـمدينة الأقصى، فجاء يسعى إلـيهم يذكرهم بـالله،
  ويدعوهم إلـى اتبـاع الـمرسلـين، فقال: { يا قَوْمِ اتَّبِعُوا الـمُرْسَلِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن عبد الله بن عبد
  الرحمن بن معمر بن عمرو بن حزم أنه حُدّث عن كعب الأحبـار قال: ذكر له حبـيب بن زيد
  بن عاصم أخو بنـي مازن بن النـجار الذي كان مسيـلـمة الكذّاب قطعه بـالـيـمامة حين
  جعل يسأله عن رسول الله صلى الله عليه وسلم، فجعل يقول: أتشهد أن مـحمداً رسول الله؟
  فـيقول: نعم، ثم يقول: أتشهد أنـي رسول الله؟ فـيقول له: لا أسمع، فـيقول مسيـلـمة:
  أتسمع هذا، ولا تسمع هذا؟ فـيقول: نعم، فجعل يقطعه عُضْواً عضواً، كلـما سأله لـم يزده
  علـى ذلك حتـى مات فـي يديه. قال كعب حين قـيـل له اسمه حبـيب: وكان والله صاحب يس
  اسمه حبـيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن الـحسن بن عمارة، عن الـحكم بن عتـيبة، عن مِقْسم أبـي القاسم مولـى
  عبد الله بن الـحارث بن نوفل، عن مـجاهد، عن عبد الله بن عبـاس أنه كان يقول: كان اسم
  صاحب يس حبـيبـاً، وكان الـجُذام قد أسرع فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءَ مِنْ أقْصَى الـمَدِينَةِ
  رَجُلٌ يَسْعَى } قال: ذُكر لنا أن اسمه حبـيب، وكان فـي غار يعبد ربه، فلـما سمع بهم
  أقبل إلـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ يا قَوْمِ اتَّبِعُوا
  الـمُرْسَلِـينَ } يقول تعالـى ذكره: قال الرجل الذي جاء من أقصى الـمدينة لقومه: يا
  قوم اتبعوا الـمرسلـين الذين أرسلهم الله إلـيكم، واقبلوا منهم ما أتوكم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أنه لـما أتـى الرسل سألهم: هل يطلبون علـى ما جاءوا به أجراً؟
  فقالت الرسل: لا، فقال لقومه حينئذٍ: اتبعوا من لا يسألكم علـى نصيحتهم لكم أجراً.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: لـما انتهى إلـيهم، يعنـي إلـى الرسل، قال: هل تسألون علـى
  هذا من أجر؟ قالوا: لا، فقال عند ذلك: { يا قَوْمِ اتَّبِعُوا الـمُرْسَلِـينَ اتَّبِعوا
  مَنْ لا يَسأَلُكُمْ أجْراً وَهُمْ مُهْتَدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما بلغه، عن ابن عبـاس، وعن كعب الأحبـار،
  وعن وهب بن منبه { اتَّبِعُوا مَنْ لا يَسألُكُمْ أجْراً وَهُمْ مُهْتَدُونَ }: أي
  لا يسألونكم أموالكم علـى ما جاؤوكم به من الهدى، وهم لكم ناصحون، فـاتبعوهم تهتدوا
  بهداهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُمْ مُهْتَدُونَ } يقول:
  وهم علـى استقامة من طريق الـحقّ، فـاهتدوا أيها القوم بهداهم.</font></font><font
