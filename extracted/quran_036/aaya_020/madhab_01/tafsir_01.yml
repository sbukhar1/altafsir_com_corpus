  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  طَائِرُكُم مَّعَكُمْ أَئِن ذُكِّرْتُم بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  مِنْ أَقْصَا ٱلْمَدِينَةِ رَجُلٌ يَسْعَىٰ قَالَ يٰقَوْمِ ٱتَّبِعُواْ ٱلْمُرْسَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّبِعُواْ
  مَن لاَّ يَسْأَلُكُمْ أَجْراً وَهُمْ مُّهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قالت الرسل لأصحاب القرية: { طائِرُكُمْ مَعَكُمْ أئِنْ ذُكِّرْتُـمْ
  } يقولون: أعمالكم وأرزاقكم وحظُّكم من الـخير والشرّ مَعكم، ذلك كله فـي أعناقكم،
  وما ذلك من شؤمنا إن أصابكم سوء فـيـما كتب علـيكم، وسبق لكم من الله. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { قالُوا طائِرُكُمْ مَعَكُمْ }: أي
  أعمالكم معكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق فـيـما بلغه عن ابن عبـاس، وعن كعب، وعن وهب بن منبه، قالت لهم الرسل:
  { طائِرُكُمْ مَعَكُمْ }: أي أعمالكم معكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أئِنْ ذُكِّرْتُـمْ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار {
  أئِنْ ذُكِّرْتُـمْ } بكسر الألف من «إنْ» وفتـح ألف الاستفهام: بـمعنى إن ذكرناكم
  فمعكم طائركم، ثم أدخـل علـى «إن» التـي هي حرف جزاء ألفَ استفهام فـي قول بعض نـحويّـي
  البصرة، وفـي قول بعض الكوفـيـين منويّ به التكرير، كأنه قـيـل: قالوا طائركم معكم
  إن ذُكِّرتـم فمعكم طائركم، فحذف الـجواب اكتفـاء بدلالة الكلام علـيه. وإنـما أنكر
  قائل هذا القول القول الأوّل، لأن ألف الاستفهام قد حالت بـين الـجزاء وبـين الشرط،
  فلا تكون شرطاً لـما قبل حرف الاستفهام. وذُكر عن أبـي رَزِين أنه قرأ ذلك: { أئِنْ
  ذُكِّرْتُـمْ } بـمعنى: ألأِن ذُكِّرتُـم طائركم معكم؟. وذُكر عن بعض قارئيه أنه قرأه:
  «قالُوا طائِرُكُمْ مَعَكُمْ أيْنَ ذُكِرْتُـمْ» بـمعنى: حيث ذُكِرتـم بتـخفـيف الكاف
  من ذُكِرْتـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي لا نـجيز القراءة
  بغيرها القراءة التـي علـيها قرّاء الأمصار، وهي دخول ألف الاستفهام علـى حرف الـجزاء،
  وتشديد الكاف علـى الـمعنى الذي ذكرناه عن قارئيه كذلك، لإجماع الـحجة من القرّاء علـيه.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أئِنْ ذُكِّرْتُـمْ }: أي إن ذكَّرناكم
  اللّهَ تطيرتـم بنا؟ { بَلْ أنْتُـمْ قَوْمٌ مُسْرِفُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ أنْتُـمْ قَوْمٌ مُسْرِفُونَ } يقول: قالوا لهم: ما بكم التطَيُّر بنا، ولكنكم
  قومٌ أهل معاص لله وآثام، قد غلبت علـيكم الذنوب والآثام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجاءَ مِنْ أقْصَى الـمَدِينَةِ رَجُلٌ يَسْعَى } يقول: وجاء من أقصى مدينة هؤلاء
  القوم الذين أرسلت إلـيهم هذه الرسل رجل يسعى إلـيهم وذلك أن أهل الـمدينة هذه عزموا،
  واجتـمعت آراؤهم علـى قتل هؤلاء الرسل الثلاثة فـيـما ذُكِر، فبلغ ذلك هذا الرجل، وكان
  منزله أقصَى الـمدينة، وكان مؤمناً، وكان اسمه فـيـما ذُكر «حبـيب بن مري». وبنـحو
  الذي قلنا فـي ذلك جاءت الأخبـار. ذكر الأخبـار الواردة بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل بن إسماعيـل، قال: ثنا سفـيان، عن عاصم الأحول، عن أبـي
  مُـجَلِّز، قال: كان صاحب يس «حبـيب بن مري».</font></font>&#13;\t\t\t<label disabled=\"true\"
