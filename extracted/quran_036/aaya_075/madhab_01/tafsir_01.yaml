text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَسْتَطِيعُونَ
  نَصْرَهُمْ وَهُمْ لَهُمْ جُندٌ مُّحْضَرُونَ } * { فَلاَ يَحْزُنكَ قَوْلُهُمْ إِنَّا
  نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }يقول تعالـى ذكره: لا تستطيع هذه الآلهة
  نصرهم من الله إن أراد بهم سوءاً، ولا تدفع عنهم ضرّاً.وقوله: { وَهُمْ لَهُمْ جُنْدٌ
  مُـحْضَرُونَ } يقول: وهؤلاء الـمشركون لآلهتهم جند مـحضَرون.واختلف أهل التأويـل فـي
  تأويـل قوله: { مُـحْضَرُونَ } وأين حضورهم إياهم، فقال بعضهم: عُنـي بذلك: وهم لهم
  جند مـحضرون عند الـحساب. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { وَهُمْ لَهُمْ جُنْدٌ مُـحْضَرُونَ } قال: عند الـحساب.وقال
  آخرون: بل معنى ذلك: وهم لهم جند مـحضَرون فـي الدنـيا يغضبون لهم. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا يَسْتَطِيعُونَ نَصْرَهُمْ } الآلهة
  { وَهُمْ لَهُمْ جُنْدٌ مُـحْضَرُونَ } والـمشركون يغضَبون للآلهة فـي الدنـيا، وهي
  لا تسوق إلـيهم خيراً، ولا تدفع عنهم سوءاً، إنـما هي أصنام.وهذا الذي قاله قتادة أولـى
  القولـين عندنا بـالصواب فـي تأويـل ذلك، لأن الـمشركين عند الـحساب تتبرأ منهم الأصنام،
  وما كانوا يعبدونه، فكيف يكونون لها جنداً حينئذٍ، ولكنهم فـي الدنـيا لهم جند يغضبون
  لهم، ويقاتلون دونهم.وقوله تعالـى: { فَلا يَحْزُنْكَ قَوْلُهُمْ } يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: فلاَ يحْزُنْك يا مـحمد قول هؤلاء الـمشركين بـالله
  من قومك لك: إنك شاعر، وما جئتنا به شعر، ولا تكذيبهم بآيات الله وجحودهم نبوّتك. وقوله:
  { إنَّا نَعْلَـمُ ما يُسِرُّونَ وَمَا يُعْلِنُونَ } يقول تعالـى ذكره: إنا نعلـم
  أن الذي يدعوهم إلـى قـيـل ذلك الـحسد، وهم يعلـمون أن الذي جئتهم به لـيس بشعر، ولا
  يشبه الشعر، وأنك لست بكذّاب، فنعلـم ما يسرّون من معرفتهم بحقـيقة ما تدعوهم إلـيه،
  وما يعلنون من جحودهم ذلك بألسنتهم علانـية.\r\n\t\t\t\r\n\t\t\t</section>"

