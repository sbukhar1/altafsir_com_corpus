text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ آلِهَةً لَّعَلَّهُمْ يُنصَرُونَ } * { لاَ يَسْتَطِيعُونَ نَصْرَهُمْ
  وَهُمْ لَهُمْ جُندٌ مُّحْضَرُونَ } * { فَلاَ يَحْزُنكَ قَوْلُهُمْ إِنَّا نَعْلَمُ
  مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }اتخذوا الآلهة طمعاً في أن يتقوّوا بهم ويتعضدوا
  بمكانهم، والأمر على عكس ما قدّروا حيث هم جند لآلهتهم معدّون { مُحْضَرُونَ } يخدمونهم
  ويذبون عنهم، ويغضبون لهم؛ والآلهة لا استطاعة بهم ولا قدرة على النصر، أو اتخذوهم
  لينصروهم عند الله ويشفعوا لهم، والأمر على خلاف ما توهموا، حيث هم يوم القيامة جند
  معدّون لهم محضرون لعذابهم؛ لأنهم يجعلون وقوداً للنار. وقرىء: «فلا يحزنك» بفتح الياء
  وضمها، من حزنه أحزنه. والمعنى: فلا يهمنك تكذيبهم وأذاهم وجفاؤهم، فإنا عالمون بما
  يسرون لك من عداوتهم { وَمَا يُعْلِنُونَ } وإنا مجاوزهم عليه، فحقّ مثلك أن يتسلى
  بهذا الوعيد ويستحضر في نفسه صورة حاله وحالهم في الآخرة حتى ينقشع عنه الهمّ ولا يرهقه
  الحزن. فإن قلت: ما تقول فيمن يقول: إن قرأ قارىء: «أنا نعلم» بالفتح: انتقضت صلاته،
  وإن اعتقد ما يعطيه من المعنى: كفر؟ قلت: فيه وجهان، أحدهما: أن يكون على حذف لام التعليل،
  وهو كثير في القرآن وفي الشعر، وفي كل كلام وقياس مطرد، وهذا معناه ومعنى الكسر سواء.
  وعليه تلبية رسول الله صلى الله عليه وسلم:(941) \" إنّ الحمد والنعمة لك \" ، كسر
  أبو حنيفة وفتح الشافعي، وكلاهما تعليل. والثاني: أن يكون بدلاً من { قَوْلُهُمْ }
  كأنه قيل: فلا يحزنك، أنا نعلم ما يسرون وما يعلنون. وهذا المعنى قائم مع المكسورة
  إذا جعلتها مفعولة للقول، فقد تبين أن تعلق الحزن بكون الله عالماً وعدم تعلقه لا يدوران
  على كسر إن وفتحها، وأنما يدوران على تقديرك، فتفصل إن فتحت بأن تقدّر معنى التعليل
  ولا تقدّر البدل، كما أن تفصل بتقدير معنى التعليل إذا كسرت ولا تقدّر معنى المفعولية،
  ثم إن قدّرته كاسراً أو فاتحاً على ما عظم فيه الخطب ذلك القائل، فما فيه إلا نهى رسول
  الله صلى الله عليه وسلم عن الحزن على كون الله عالماً بسرهم وعلانيتهم، وليس النهي
  عن ذلك مما يوجب شيئاً، ألا ترى إلى قوله تعالى:{ فَلاَ تَكُونَنَّ ظَهيراً لّلْكَـٰفِرِينَ }[القصص:
  86]،{ وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكَينَ }[القصص: 87]،{ وَلاَ تَدْعُ مَعَ ٱللَّهِ
  إِلَـٰهاً ءاخَرَ }[القصص: 88].\r\n\t\t\t\r\n\t\t\t</section>"

