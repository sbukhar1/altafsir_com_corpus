  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(36, 56)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(36,56)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُمْ وَأَزْوَاجُهُمْ فِي ظِلاَلٍ عَلَى ٱلأَرَآئِكِ
  مُتَّكِئُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَهُمْ فِيهَا فَاكِهَةٌ وَلَهُمْ مَّا يَدَّعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  قَوْلاً مِّن رَّبٍّ رَّحِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والوجه الثانـي:
  أن يكون قوله: { سَلامٌ } مرفوعاً علـى الـمدح، بـمعنى: هو سلام لهم قولاً من الله.
  وقد ذُكر أنها فـي قراءة عبد الله: «سَلاماً قَوْلاً» علـى أن الـخبر متناه عند قوله:
  { وَلَهُمْ ما يَدَّعُونَ } ، ثم نصب سلاماً علـى التوكيد، بـمعنى: مسلـماً قولاً.
  وكان بعضُ نـحويـيّ البصرة يقول: انتصب قولاً علـى البدل من اللفظ بـالفعل، كأنه قال:
  أقول ذلك قولاً. قال: ومن نصبها نصبها علـى خبر الـمعرفة علـى قوله: { وَلهُمْ } فِـيها
  { ما يَدَّعُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بـالصواب علـى ما
  جاء به الـخبر عن مـحمد بن كعب القُرَظيّ، أن يكون { سَلامٌ } خبراً لقوله: { وَلَهُمْ
  ما يَدَّعُونَ } فـيكون معنى ذلك: ولهم فـيها ما يدّعون، وذلك هو سلام من الله علـيهم،
  بـمعنى: تسلـيـم من الله، ويكون سلام ترجمة ما يدّعون، ويكون القول خارجاً من قوله:
  سلام. وإنـما قلت ذلك أولـى بـالصواب لـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حَدَّثنا
  به إبراهيـم بن سعيد الـجوهريّ، قال: ثنا أبو عبد الرحمن الـمقري عن حرملة، عن سلـيـمان
  بن حميد، قال: سمعت مـحمد بن كعب، يحدّث عمر بن عبد العزيز، قال: إذا فرغ الله من أهل
  الـجنة وأهل النار، أقبل يـمشي فـي ظُلَل من الغمام والـملائكة، فـيقـف علـى أوّل أهل
  درجة، فـيسلـم علـيهم، فـيردّون علـيه السلام، وهو فـي القرآن: { سَلامٌ قَوْلاً مِنْ
  رَبّ رَحِيـمٍ } فـيقول: سَلُوا، فـيقولون: ما نسألك وعزّتك وجلالك، لو أنك قسمت بـيننا
  أرزاق الثَّقَلـين لأطعمناهم وسقـيناهم وكسوناهم، فـيقول: سَلُوا، فـيقولون: نسألك
  رضاك، فـيقول: رضائي أحلَّكم دار كرامتـي، فـيفعل ذلك بأهل كلّ درجة حتـى ينتهي، قال:
  ولو أن امرأة من الـحُور العِين طلعت لأطفأ ضوء سِوارَيْها الشمس والقمر، فكيف بـالـمُسَوَّرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنا حرملة، عن سلـيـمان بن
  حميد، قال: سمعت مـحمد بن كعب القرظيّ يحدّث عمر بن عبد العزيز، قال: إذا فرغ الله
  من أهل الـجنة والنار، أقبل فـي ظُلَل من الغمام والـملائكة، قال: فـيسلـم علـى أهل
  الـجنة، فـيردُون علـيه السلام، قال القُرظيّ: وهذا فـي كتاب الله: { سَلامٌ قَوْلاً
  مِنْ رَبّ رَحِيـمٍ }؟ فـيقول: سَلُونـي، فـيقولون: ماذا نسألك، أي رَبّ؟ قال: بل سلونـي
  قالوا: نسألك أي ربّ رضاك، قال: رضائي أحلكم دار كرامتـي، قالوا: يا ربّ وما الذي نسألك
  فوعزّتك وجلالك، وارتفـاع مكانك، لو قسمت علـينا رزق الثقلـين لأطعمناهم، ولأسقـيناهم،
  ولألبسناهم ولأخدمناهم، لا يُنقصنا ذلك شيئاً، قال: إن لديّ مزيداً، قال: فـيفعل الله
  ذلك بهم فـي درجهم حتـى يستوي فـي مـجلسه، قال: ثم تأتـيهم التـحف من الله تـحملها
  إلـيهم الـملائكة. ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن سنان القزاز، قال: ثنا أبو عبد الرحمن، قال: ثنا حرملة، قال: ثنا سلـيـمان بن حميد،
  أنه سمع مـحمد بن كعب القرظي يحدّث عمر بن عبد العزيز، قال: إذا فرغ الله من أهل الـجنة
  وأهل النار، أقبل يـمشي فـي ظُلل من الغمام ويقـف، قال: ثم ذكر نـحوه، إلا أنه قال:
  فـيقولون: فماذا نسألك يا ربّ، فوعزّتك وجلالك وارتفـاع مكانك، لو أنك قسمت علـينا
  أرزاق الثقلـين، الـجنّ والإنس، لأطعمناهم، ولسقـيناهم، ولأخدمناهم، من غير أن ينتقص
  ذلك شيئاً مـما عندنا، قال: بلـى فسلونـي، قالوا: نسألك رضاك، قال: رضائي أحلَّكم دار
  كرامتـي، فـيفعل هذا بأهل كلّ درجة، حتـى ينتهي إلـى مـجلسه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
