  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُمْ
  وَأَزْوَاجُهُمْ فِي ظِلاَلٍ عَلَى ٱلأَرَآئِكِ مُتَّكِئُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  فِيهَا فَاكِهَةٌ وَلَهُمْ مَّا يَدَّعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ قَوْلاً
  مِّن رَّبٍّ رَّحِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى بقوله: { هُمُ } أصحاب
  الـجنة { وأزْوَاجُهُمْ } من أهل الـجنة فـي الـجنة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: {
  هُمْ وأزْوَاجُهُمْ فـي ظِلالٍ } قال: حلائلهم فـي ظُلَل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأه بعضهم: «فِـي ظُلَلٍ» بـمعنى: جمع ظلة، كما تُـجمع الْـحُلة
  حُللاً. وقرأه آخرون: { فِـي ظِلالٍ } وإذا قرىء ذلك كذلك كان له وجهان: أحدهما أن
  يكون مُراداً به جمع الظُّلَل الذي هو بـمعنى الكِنّ، فـيكون معنى الكلـمة حينئذٍ:
  هم وأزواجهم فـي كنّ لا يضْحَوْن لشمس كما يَضْحَى لها أهلُ الدنـيا، لأنه لا شمس فـيها.
  والآخر: أن يكون مراداً به جمع ظلة، فـيكون وجه جمعها كذلك نظير جمعهم الـحلة فـي الكثرة:
  الـخِلال، والقُلَّة: قِلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَلـى الأرَائِكِ مُتَّكِئُونَ } والأرائك: هي الـحِجال فـيها السُرر والفُرُش: واحدتها
  أريكة، وكان بعضهم يزعم أن كلّ فِراش فأريكة، ويستشهد لقوله ذلك بقول ذي الرمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">.....</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنَّـما
  تُبـاشِرْنَ بـالـمَعزاءِ مَسَّ الأَرَائِكِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا حُصَيْن، عن مـجاهد، عن ابن عبـاس، فـي قوله: { عَلـى الأَرَائِكِ مُتَّكِئِونَ
  } قال: هي السُّرُر فـي الـحِجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن حصين، عن مـجاهد، فـي قول الله: { عَلـى الأرَائِكِ
  مُتَّكِئُونَ } قال: الأرائك: السُّرر علـيها الـحِجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، قال: ثنا حصين، عن مـجاهد، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مُتَّكِئِينَ
  عَلـى الأرَائِكِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الأرائك: السُّرُر فـي الـحِجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو السائب، قال: ثنا ابن إدريس، قال: أخبرنا حُصَيْن، عن مـجاهد، فـي قوله: { عَلـى
  الأرَائك } قال: سُرُر علـيها الـحِجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: زعم مـحمد أن عكرمة قال: الأرائك:
  السُّرُر فـي الـحِجال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية،
  عن أبـي رجاء، قال: سمعت الـحسن، وسأله رجل عن الأرائك قال: هي الـحجال. أهل الـيـمن
  يقولون: أريكة فلان. وسمعت عكرمة وسئل عنها فقال: هي الـحجال علـى السُّرُر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { علـى الأرائِكِ
  مُتَّكِئُونَ } قال: هي الـحِجال فـيها السرر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهُمْ فِـيها فـاكِهَةٌ } يقول لهؤلاء الذين ذكرهم تبـارك وتعالـى من أهل الـجنة
  فـي الـجنة فـاكهة { وَلَهُمْ ما يَدَّعُونَ } يقول: ولهم فـيها ما يتَـمَّنون. وذُكر
  عن العرب أنها تقول: دع علـيّ ما شئت: أي تـمنّ علـيّ ما شئت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَلامٌ قَوْلاً مِنْ رَبّ رَحِيـمٍ } فـي رفع سلامٌ وجهان فـي قول بعض نـحويـيّ الكوفة
  أحدهما: أن يكون خبراً لـما يدّعون، فـيكون معنى الكلام: ولهم ما يدّعون مسلَّـم لهم
  خالص. وإذا وُجِّه معنى الكلام إلـى ذلك كان القول حينئذٍ منصوبـاً توكيداً خارجاً
  من السلام، كأنه قـيـل: ولهم فـيها ما يدّعون مسلَّـم خالص حقاً، كأنه قـيـل: قاله
  قولاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
