  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا يَنظُرُونَ إِلاَّ
  صَيْحَةً وَاحِدَةً تَأْخُذُهُمْ وَهُمْ يَخِصِّمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ يَسْتَطِيعُونَ
  تَوْصِيَةً وَلاَ إِلَىٰ أَهْلِهِمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  « يخصمون» بإدغام التاء في الصاد مع فتح الخاء وكسرها، وإتباع الياء الخاء في الكسر،
  ويختصمون على الأصل. ويخصمون، من خصمه. والمعنى: أنها تبغتهم وهم في أمنهم وغفلتهم
  عنها، لا يخطرونها ببالهم مشتغلين بخصوماتهم في متاجرهم ومعاملاتهم وسائر ما يتخاصمون
  فيه ويتشاجرون. ومعنى يخصمون: يخصم بعضهم بعضاً. وقيل: تأخذهم وهم عند أنفسهم يخصمون
  في الحجة في أنهم لا يبعثون { فَلاَ يَسْتَطِيعُونَ } أن يوصوا في شيء من أمورهم {
  تَوْصِيَةً } ولا يقدرون على الرجوع إلى منازلهم وأهاليهم، بل يموتون حيث تفجؤهم الصيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
