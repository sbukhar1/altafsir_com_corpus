text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا يَنظُرُونَ
  إِلاَّ صَيْحَةً وَاحِدَةً تَأْخُذُهُمْ وَهُمْ يَخِصِّمُونَ } * { فَلاَ يَسْتَطِيعُونَ
  تَوْصِيَةً وَلاَ إِلَىٰ أَهْلِهِمْ يَرْجِعُونَ }يقول تعالـى ذكره: ما ينتظر هؤلاء
  الـمشركون الذين يستعجلون بوعيد الله إياهم، إلا صيحة واحدة تأخذهم، وذلك نفخة الفَزَع
  عند قـيام الساعة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل، وجاءت الآثار. ذكر من
  قال ذلك، وما فـيه من الأثر:حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ ومـحمد بن جعفر،
  قالا: ثنا عوف بن أبـي جميـلة عن أبـي الـمغيرة القوّاس، عن عبد الله بن عمرو، قال:
  لُـيْنفَخَنّ فـي الصور، والناس فـي طرقهم وأسواقهم ومـجالسهم، حتـى إن الثوب لـيكون
  بـين الرجلـين يتساومان، فما يُرسله أحدهما من يده حتـى يُنفَخ فـي الصور، وحتـى إن
  الرجل لـيغدو من بـيته فلا يرجع حتـى ينفخ فـي الصُّور، وهي التـي قال الله: { ما يَنْظُرُونَ
  إلاَّ صَيْحَةً وَاحِدَةً تَأْخُذُهُمْ وَهُمْ يَخِصّمُونَ فَلا يَسْتَطِيعُونَ تَوْصِيَةً
  }... الآية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما يَنْظُرُونَ إلاَّ
  صَيْحَةً وَاحِدَةً تَأخُذُهُمْ وَهُمْ يَخِصِّمُونَ } ذُكر لنا أن النبـيّ صلى الله
  عليه وسلم كان يقول: \" تَهِيجُ السَّاعَةُ بـالنَّاسِ وَالرَّجُلُ يَسْقِـي ماشِيَتَهُ،
  وَالرَّجُلُ يُصْلِـحُ حَوْضَهُ، وَالرَّجُلُ يُقِـيـمُ سِلْعَتَهُ فِـي سُوقِهِ والرَّجُلُ
  يَخْفِضُ مِيزَانَهُ وَيَرْفَعُهُ، وَتهِيجُ بِهِمْ وَهُمْ كَذلكَ، فَلا يَسْتَطِيعُونَ
  تَوْصِيَةً ولا إلـى أهْلِهِمْ يَرْجِعُونَ \". حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { ما ينظُرُونَ إلاَّ صَيْحَةً وَاحِدَةً } قال: النفخة
  نفخة واحدة.حدثنا أبو كُرَيب، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـيّ، عن إسماعيـل
  بن رافع، عمن ذكره، عن مـحمد بن كعب القرظيّ، عن أبـي هريرة، قال: قال رسول الله صلى
  الله عليه وسلم: \" إنَّ اللّهَ لـمَّا فَرَغَ مِنْ خَـلْقِ السَّمَوَاتِ والأرْضِ
  خَـلَقَ الصُّورَ، فأعْطاهُ إسْرَافِـيـلَ، فَهُوَ وَاضِعُهُ عَلـى فِـيهِ شاخِصٌ بِبَصَرِهِ
  إلـى العَرْشِ يَنْتَظِرُ مَتـى يُؤْمَرُ \" قالَ أبو هريرة: يا رسول الله: وما الصور؟
  قال: \" قَرْنٌ \" قال: وكَيْفَ هُوَ؟ قال: \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ ثَلاثُ
  نَفَخاتٍ، الأُولـى نَفْخَةُ الفَزَعِ، والثَّانِـيَةُ نَفْخَةُ الصَّعْقِ، والثَّالِثَةُ
  نَفْخَةُ القِـيام لِرَبّ العالَـمِينَ، يَأْمُرُ اللّهُ إسْرَافِـيـلَ بـالنَّفْخَةِ
  الأُولـى فَـيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ، فَـيَفْزَعُ أهْلُ السَّمَوَاتِ وأهْلُ
  الأرْضِ إلاَّ مَنْ شاءَ اللّهُ، وَيأْمُرُهُ اللّهُ فَـيُدِيـمُها وَيُطَوّلُها، فَلا
  يَفْتُرُ، وَهِيَ التـي يَقُولُ اللّهُ: { ما يَنْظُرُ هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً
  ما لَهَا مِنْ فَوَاقٍ } ، ثُمَّ يَأْمُرُ اللّهُ إسْرَافِـيـلَ بنَفْخَةِ الصَّعْقِ،
  فَـيَقُولُ: انْفُخْ نَفْخَةَ الصَّعْقِ، فَـيَصْعَقُ أهْلُ السَّمَوَاتِ والأرْضِ
  إلاَّ مَنْ شاءَ اللّهُ، فإذَا هُمْ خامِدُونَ، ثُمَّ يُـمِيتُ مَنْ بَقِـيَ، فإذَا
  لَـمْ يَبْقَ إلاَّ اللّهُ الوَاحِدُ الصَّمَدُ، بَدَّلَ الأرْضَ غيرَ الأرْضِ والسَّمَوَاتِ،
  فَـيَبْسُطُها وَيَسْطَحُها، وَيَـمُدُّها مَدَّ الأدِيـمِ العِكاظِيّ، لا تَرَى فِـيها
  عِوَجاً وَلا أمْتاً، ثُمَّ يَزْجُرُ اللّهُ الـخَـلْقَ زَجْرَةً، فإذَا هُمُ فِـي
  هَذِهِ الـمُبَدَّلَةِ فِـي مِثْلِ مَوَاضِعِهِمْ مِنَ الأُولـى ما كانَ فـي بَطْنها
  كان فـي بَطْنِها، وَما كانَ علـى ظَهْرِها كانَ عَلـى ظَهْرِها \". \r\n\t\t\t\r\n\t\t\t</section>"

