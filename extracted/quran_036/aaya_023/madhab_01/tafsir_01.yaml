text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا لِيَ لاَ
  أَعْبُدُ ٱلَّذِي فَطَرَنِي وَإِلَيْهِ تُرْجَعُونَ } * { أَأَتَّخِذُ مِن دُونِهِ
  آلِهَةً إِن يُرِدْنِ ٱلرَّحْمَـٰنُ بِضُرٍّ لاَّ تُغْنِ عَنِّي شَفَاعَتُهُمْ شَيْئاً
  وَلاَ يُنقِذُونَ } * { إِنِّيۤ إِذاً لَّفِي ضَلاَلٍ مُّبِينٍ } * { إِنِّيۤ آمَنتُ
  بِرَبِّكُمْ فَٱسْمَعُونِ }يقول تعالـى ذكره مخبراً عن قـيـل هذا الرجل الـمؤمن { وَمالـيَ
  لا أعْبُدُ الَّذِي فَطَرَنِـي }: أي وأيّ شيء لـي لا أعبد الربّ الذي خـلقنـي { وَإلَـيْهِ
  تُرْجَعُونَ } يقول: وإلـيه تصيرون أنتـم أيها القوم وتردّون جميعاً، وهذا حين أبدى
  لقومه إيـمانه بـالله وتوحيده، كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما
  بلغه، عن ابن عبـاس، وعن كعب الأحبـار، وعن وهب بن منبه قال: ناداهم، يعنـي نادى قومه
  بخلاف ما هم علـيه من عبـادة الأصنام، وأظهر لهم دينه وعبـادة ربه، وأخبرهم أنه لا
  يـملك نفعه ولا ضرّه غيره، فقال: { وَمالِـيَ لا أعْبُدُ الَّذِي فَطَرَنِـي وَإلَـيْهِ
  تُرْجَعُونَ أءتَّـخِذُ مِنْ دُونِهِ آلِهَةً } ثم عابها، فقال: { إن يُردْنِ الرَّحْمَنُ
  بِضُرّ } وشدّة { لا تُغْنِ عَنِّـي شَفـاعَتُهُمْ شَيْئاً وَلا يُنْقِذُونَ }. وقوله:
  { أءتَّـخِذُ مِنْ دُونِهِ آلِهَةً } يقول: أأعبد من دون الله آلهة، يعنـي معبوداً
  سواه { إنْ يُردْنِ الرَّحْمَنُ بِضُرّ } يقول: إذ مسنـي الرحمن بضرّ وشدّة { لا تُغْنِ
  عَنِّـي شَفـاعَتُهُمْ شَيْئاً } يقول: لا تغنـي عنـي شيئاً بكونها إلـيَّ شفعاء، ولا
  تقدر علـى دفع ذلك الضرّ عنـي { وَلا يُنْقِذُونِ } يقول: ولا يخـلصونـي من ذلك الضرّ
  إذا مسنـي.وقوله: { إنّـي إذاً لَفـي ضَلالٍ مُبِـينٍ } يقول: { إنـي } إن اتـخذت من
  دون الله آلهة هذه صفتها { إذن لفـي ضلالٍ مبـين } لـمن تأمله، جوره عن سبـيـل الـحقّ.وقوله:
  { إنّـي آمَنْتُ بِرَبِّكُمْ فـاسمَعُونِ } فـاختلف فـي معنى ذلك، فقال بعضهم: قال
  هذا القول هذا الـمؤمنُ لقومه يعلـمهم إيـمانه بـالله. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق فـيـما بلغه، عن ابن عبـاس، وعن كعب، وعن وهب بن منبه
  { إنّـي آمَنْتُ بِرَبِّكُمْ فـاسمَعُونِ } إنـي آمنت بربكم الذي كفرتـم به، فـاسمعوا
  قولـي.وقال آخرون: بل خاطب بذلك الرسلَ، وقال لهم: اسمعوا قولـي لتشهدوا لـي بـما أقول
  لكم عند ربـي، وأنـي قد آمنت بكم واتبعتكم فذكر أنه لـما قال هذا القول، ونصح لقومه
  النصيحة التـي ذكرها الله فـي كتابه وثبوا به فقتلوه.ثم اختلف أهل التأويـل فـي صفة
  قتلهم إياه، فقال بعضهم: رَجَموه بـالـحجارة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَما لـيَ لا أعْبُدُ الذِي فَطَرَنِـي وَإلَـيْهِ تُرْجَعُونَ
  } هذا رجل دعا قومه إلـى الله، وأبدى لهم النصيحة فقتلوه علـى ذلك. وذُكر لنا أنهم
  كانوا يرجمونه بـالـحجارة، وهو يقول: اللَّهم اهدِ قومي، اللهمّ اهدِ قومي، اللهمّ
  اهدِ قومي، حتـى أَقْعصُوه وهو كذلك.وقال آخرون: بل وثبوا علـيه، فوطئوه بأقدامهم حتـى
  مات. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما بلغه، عن
  ابن عبـاس، وعن كعب، وعن وهب بن منبه قال لهم: { وَما لـيَ لا أعْبُدُ الَّذِي فَطَرَنِـي...
  } إلـى قوله: { فـاسمَعُونِ } وثبوا وثبة رجل واحد فقتلوه واستضعفوه لضعفه وسقمه، ولـم
  يكن أحد يدفع عنه.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أصحابه أن
  عبد الله بن مسعود كان يقول: وطِئوه بأرجلهم حتـى خرج قُصْبه من دُبُره.\r\n\t\t\t\r\n\t\t\t</section>"

