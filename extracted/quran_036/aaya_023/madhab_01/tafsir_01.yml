  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لِيَ لاَ أَعْبُدُ ٱلَّذِي فَطَرَنِي وَإِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَأَتَّخِذُ
  مِن دُونِهِ آلِهَةً إِن يُرِدْنِ ٱلرَّحْمَـٰنُ بِضُرٍّ لاَّ تُغْنِ عَنِّي شَفَاعَتُهُمْ
  شَيْئاً وَلاَ يُنقِذُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ إِذاً لَّفِي ضَلاَلٍ مُّبِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ
  آمَنتُ بِرَبِّكُمْ فَٱسْمَعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  مخبراً عن قـيـل هذا الرجل الـمؤمن { وَمالـيَ لا أعْبُدُ الَّذِي فَطَرَنِـي }: أي
  وأيّ شيء لـي لا أعبد الربّ الذي خـلقنـي { وَإلَـيْهِ تُرْجَعُونَ } يقول: وإلـيه
  تصيرون أنتـم أيها القوم وتردّون جميعاً، وهذا حين أبدى لقومه إيـمانه بـالله وتوحيده،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق فـيـما بلغه، عن ابن عبـاس، وعن كعب الأحبـار، وعن وهب بن منبه قال: ناداهم،
  يعنـي نادى قومه بخلاف ما هم علـيه من عبـادة الأصنام، وأظهر لهم دينه وعبـادة ربه،
  وأخبرهم أنه لا يـملك نفعه ولا ضرّه غيره، فقال: { وَمالِـيَ لا أعْبُدُ الَّذِي فَطَرَنِـي
  وَإلَـيْهِ تُرْجَعُونَ أءتَّـخِذُ مِنْ دُونِهِ آلِهَةً } ثم عابها، فقال: { إن يُردْنِ
  الرَّحْمَنُ بِضُرّ } وشدّة { لا تُغْنِ عَنِّـي شَفـاعَتُهُمْ شَيْئاً وَلا يُنْقِذُونَ
  }. وقوله: { أءتَّـخِذُ مِنْ دُونِهِ آلِهَةً } يقول: أأعبد من دون الله آلهة، يعنـي
  معبوداً سواه { إنْ يُردْنِ الرَّحْمَنُ بِضُرّ } يقول: إذ مسنـي الرحمن بضرّ وشدّة
  { لا تُغْنِ عَنِّـي شَفـاعَتُهُمْ شَيْئاً } يقول: لا تغنـي عنـي شيئاً بكونها إلـيَّ
  شفعاء، ولا تقدر علـى دفع ذلك الضرّ عنـي { وَلا يُنْقِذُونِ } يقول: ولا يخـلصونـي
  من ذلك الضرّ إذا مسنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنّـي إذاً لَفـي ضَلالٍ
  مُبِـينٍ } يقول: { إنـي } إن اتـخذت من دون الله آلهة هذه صفتها { إذن لفـي ضلالٍ
  مبـين } لـمن تأمله، جوره عن سبـيـل الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنّـي آمَنْتُ بِرَبِّكُمْ فـاسمَعُونِ } فـاختلف فـي معنى ذلك، فقال بعضهم: قال
  هذا القول هذا الـمؤمنُ لقومه يعلـمهم إيـمانه بـالله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما بلغه، عن ابن
  عبـاس، وعن كعب، وعن وهب بن منبه { إنّـي آمَنْتُ بِرَبِّكُمْ فـاسمَعُونِ } إنـي آمنت
  بربكم الذي كفرتـم به، فـاسمعوا قولـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل خاطب بذلك الرسلَ، وقال لهم: اسمعوا قولـي لتشهدوا لـي بـما أقول لكم عند
  ربـي، وأنـي قد آمنت بكم واتبعتكم فذكر أنه لـما قال هذا القول، ونصح لقومه النصيحة
  التـي ذكرها الله فـي كتابه وثبوا به فقتلوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي صفة قتلهم إياه، فقال بعضهم: رَجَموه بـالـحجارة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَما لـيَ لا أعْبُدُ الذِي فَطَرَنِـي وَإلَـيْهِ تُرْجَعُونَ
  } هذا رجل دعا قومه إلـى الله، وأبدى لهم النصيحة فقتلوه علـى ذلك. وذُكر لنا أنهم
  كانوا يرجمونه بـالـحجارة، وهو يقول: اللَّهم اهدِ قومي، اللهمّ اهدِ قومي، اللهمّ
  اهدِ قومي، حتـى أَقْعصُوه وهو كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل وثبوا علـيه، فوطئوه بأقدامهم حتـى مات. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـيـما بلغه، عن ابن
  عبـاس، وعن كعب، وعن وهب بن منبه قال لهم: { وَما لـيَ لا أعْبُدُ الَّذِي فَطَرَنِـي...
  } إلـى قوله: { فـاسمَعُونِ } وثبوا وثبة رجل واحد فقتلوه واستضعفوه لضعفه وسقمه، ولـم
  يكن أحد يدفع عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن بعض أصحابه أن عبد الله بن مسعود كان يقول: وطِئوه بأرجلهم حتـى خرج
  قُصْبه من دُبُره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

