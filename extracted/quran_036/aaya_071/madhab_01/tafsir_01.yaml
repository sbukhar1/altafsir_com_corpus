  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّا خَلَقْنَا لَهُم مِمَّا عَمِلَتْ أَيْدِينَآ أَنْعاماً فَهُمْ لَهَا
  مَالِكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَذَلَّلْنَاهَا لَهُمْ فَمِنْهَا رَكُوبُهُمْ
  وَمِنْهَا يَأْكُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { أوَ لَـمْ يَرَ
  } هؤلاء الـمشركون بـالله الآلهة والأوثانَ { أنَّا خَـلَقْنا لَهُمْ مِـمَّا عَمِلَتْ
  أيْدِينا } يقول: مـما خـلقنا من الـخـلق { أنْعاماً } وهي الـمواشي التـي خـلقها الله
  لبنـي آدم، فسخَّرها لهم من الإبل والبقر والغنـم { فَهُمْ لَهَا مالِكُونَ } يقول:
  فهم لها مصرّفون كيف شاءوا بـالقهر منهم لها والضبط، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهَمُ لَهَا مالِكُونَ }: أي
  ضابطون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أوَ لَـمْ يَرَوْا أنَّا خَـلَقْنا لَهُمْ مِـمَّا عَمِلَتْ
  أيْدِينا أنْعاماً فَهُمْ لَهَا مالِكُونَ } فقـيـل له: أهي الإبل؟ فقال: نعم، قال:
  والبقر من الأنعام، ولـيست بداخـلة فـي هذه الآية، قال: والإبل والبقر والغنـم من الأنعام،
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثَمانِـيَةَ أزْوَاجٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والبقر والإبل هي النعم، ولـيست
  تدخـل الشاء فـي النعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَذَلَّلْناها لَهُمْ }
  يقول: وذللنا لهم هذه الأنعام { فَمِنْها رَكُوبُهُمْ } يقول: فمنها ما يركبون كالإبل
  يسافرون علـيها يقال: هذه دابة ركوب، والرُّكوب بـالضمّ: هو الفعل { وَمِنْها يأْكُلونَ
  } لـحومها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَذَلَّلْناها
  لَهُمْ فَمِنْها رَكُوُبُهُمْ }: يركبونها يسافرون علـيها { وَمِنْها يأْكُلُونَ }
  لـحومها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

