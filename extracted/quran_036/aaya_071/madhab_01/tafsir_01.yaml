text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّا خَلَقْنَا لَهُم مِمَّا عَمِلَتْ أَيْدِينَآ أَنْعاماً فَهُمْ لَهَا مَالِكُونَ
  } * { وَذَلَّلْنَاهَا لَهُمْ فَمِنْهَا رَكُوبُهُمْ وَمِنْهَا يَأْكُلُونَ }يقول تعالـى
  ذكره: { أوَ لَـمْ يَرَ } هؤلاء الـمشركون بـالله الآلهة والأوثانَ { أنَّا خَـلَقْنا
  لَهُمْ مِـمَّا عَمِلَتْ أيْدِينا } يقول: مـما خـلقنا من الـخـلق { أنْعاماً } وهي
  الـمواشي التـي خـلقها الله لبنـي آدم، فسخَّرها لهم من الإبل والبقر والغنـم { فَهُمْ
  لَهَا مالِكُونَ } يقول: فهم لها مصرّفون كيف شاءوا بـالقهر منهم لها والضبط، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهَمُ لَهَا مالِكُونَ }: أي
  ضابطون.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أوَ لَـمْ
  يَرَوْا أنَّا خَـلَقْنا لَهُمْ مِـمَّا عَمِلَتْ أيْدِينا أنْعاماً فَهُمْ لَهَا مالِكُونَ
  } فقـيـل له: أهي الإبل؟ فقال: نعم، قال: والبقر من الأنعام، ولـيست بداخـلة فـي هذه
  الآية، قال: والإبل والبقر والغنـم من الأنعام، وقرأ:{ ثَمانِـيَةَ أزْوَاجٍ }قال:
  والبقر والإبل هي النعم، ولـيست تدخـل الشاء فـي النعم.وقوله: { وَذَلَّلْناها لَهُمْ
  } يقول: وذللنا لهم هذه الأنعام { فَمِنْها رَكُوبُهُمْ } يقول: فمنها ما يركبون كالإبل
  يسافرون علـيها يقال: هذه دابة ركوب، والرُّكوب بـالضمّ: هو الفعل { وَمِنْها يأْكُلونَ
  } لـحومها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَذَلَّلْناها لَهُمْ فَمِنْها رَكُوُبُهُمْ
  }: يركبونها يسافرون علـيها { وَمِنْها يأْكُلُونَ } لـحومها.\r\n\t\t\t\r\n\t\t\t</section>"

