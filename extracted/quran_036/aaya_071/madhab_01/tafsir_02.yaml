  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّا خَلَقْنَا لَهُم مِمَّا عَمِلَتْ أَيْدِينَآ أَنْعاماً فَهُمْ لَهَا
  مَالِكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَذَلَّلْنَاهَا لَهُمْ فَمِنْهَا رَكُوبُهُمْ
  وَمِنْهَا يَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَهُمْ فِيهَا مَنَافِعُ وَمَشَارِبُ أَفَلاَ
  يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِمَّا عَمِلَتْ أَيْدِينَا }
  مما تولينا نحن إحداثه ولم يقدر على توليه غيرنا، وإنما قال ذلك لبدائع الفطرة والحكمة
  فيها، التي لا يصحّ أن يقدر عليها إلا هو. وعمل الأيدي: استعارة من عمل من يعملون بالأيدي
  { فَهُمْ لَهَا مَـٰلِكُونَ } أي خلقناها لأجلهم فملكناها إياهم، فهم متصرفون فيها
  تصرف الملاك، مختصون بالانتفاع فيها لا يزاحمون. أو فهم لها ضابطون قاهرون، من قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَصْبَحْتُ لاَ أَحْمِلُ السِّلاَحَ وَلاَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمْلِكُ رَأْسَ الْبَعِيرِ إنْ نَفَرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا أضبطه، وهو من جملة النعم
  الظاهرة، وإلا فمن كان يقدر عليها لولا تذليله وتسخيره لها، كما قال القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُصَرِّفُهُ الصَّبِيُّ بِكُلِّ وَجْهٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَحْبِسُهُ عَلَى الْخَسْفِ الْجَرِيرُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَضْرِبُهُ الْوَلِيدَةُ بِالْهَرَاوَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلاَ غِيَرٌ لَدَيْهِ وَلاَ نَكِيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولهذا ألزم الله سبحانه الراكب أن
  يشكر هذه النعمة ويسبح بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُبْحَانَ ٱلَّذِي سَخَّرَ لَنَا هَـٰذَا وَمَا كُنَّا لَهُ
  مُقْرِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 13]. وقرىء: «ركوبهم» وركوبتهم. وهما ما يركب، كالحلوب والحلوبة.
  وقيل: الركوبة جمع. وقرىء: «ركوبهم» أي ذو ركوبهم. أو فمن منافعها ركوبهم { مَنَـٰفِعُ
  } من الجلود والأوبار والأصواف وغير ذلك { ومشارب } من اللبن، ذكرها مجملة، وقد فصلها
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَ لَكُمْ مّن جُلُودِ ٱلأَنْعَـٰمِ بُيُوتًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  80] الآية، والمشارب: جمع مشرب وهو موضع الشرب، أو الشرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

