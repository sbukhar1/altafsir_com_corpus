text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَضَلَّ
  مِنْكُمْ جِبِلاًّ كَثِيراً أَفَلَمْ تَكُونُواْ تَعْقِلُونَ } * { هَـٰذِهِ جَهَنَّمُ
  ٱلَّتِي كُنتُمْ تُوعَدُونَ } * { ٱصْلَوْهَا ٱلْيَوْمَ بِمَا كُنتُمْ تَكْفُرُونَ
  }قرىء: «جبلا» بضمتين، وضمة وسكون، وضمتين وتشديدة، وكسرتين، وكسرة وسكون، وكسرتين
  وتشديدة. وهذه اللغات في معنى الخلق. وقرىء: «جبلا» جمع جبلة، كفطر وخلق، وفي قراءة
  علي رضي الله عنه:واحد الأجيال (جيلا).\r\n\t\t\t\r\n\t\t\t</section>"

