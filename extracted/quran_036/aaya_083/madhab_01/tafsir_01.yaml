text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَآ أَمْرُهُ
  إِذَآ أَرَادَ شَيْئاً أَن يَقُولَ لَهُ كُن فَيَكُونُ } * { فَسُبْحَانَ ٱلَّذِي بِيَدِهِ
  مَلَكُوتُ كُلِّ شَيْءٍ وَإِلَيْهِ تُرْجَعُونَ }يقول تعالـى ذكره: { إنَّـمَا أمْرهُ
  إذَا أرَادّ شَيْئاً أنْ يَقُولَ لَهُ كُنْ فَـيَكُونُ }. وكان قتادة يقول فـي ذلك
  ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة{ أوَ لَـيْسَ الَّذِي خَـلَقَ
  السَمَوَاتِ والأرْضَ بقادِرٍ عَلـى أنْ يَخْـلُقَ مِثْلَهُمْ بَلـى وَهُوَ الـخَلاَّقُ
  العَلِـيـمُ }قال: هذا مثل إنـما أمره إذا أراد شيئاً أن يقول له كن فـيكون، قال: لـيس
  من كلام العرب شيء هو أخفّ من ذلك، ولا أهون، فأمر الله كذلك.وقوله: { فَسُبْحانَ الَّذِي
  بِـيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ } يقول تعالـى ذكره: فتنزيه الذي بـيده ملك كلّ شيء
  وخزائنه. وقوله: { وَإلَـيْهِ تُرْجَعُونَ } يقول: وإلـيه تردّون وتصيرون بعد مـماتكم.\r\n\t\t\t\r\n\t\t\t</section>"

