text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا جَعَلْنَا
  فِيۤ أَعْناقِهِمْ أَغْلاَلاً فَهِىَ إِلَى ٱلأَذْقَانِ فَهُم مُّقْمَحُونَ } * { وَجَعَلْنَا
  مِن بَيْنِ أَيْدِيهِمْ سَدّاً ومِنْ خَلْفِهِمْ سَدّاً فَأغْشَيْنَاهُمْ فَهُمْ لاَ
  يُبْصِرُونَ }ثم مثل تصميمهم على الكفر، وأنه لا سبيل إلى ارعوائهم بأن جعلهم كالمغلولين
  المقمحين: في أنهم لا يلتفتون إلى الحق ولا يعطفون أعناقهم نحوه، ولا يطأطئون رؤوسهم
  له، وكالحاصلين بين سدين لا يبص ما رون ما قدّامهم ولا ما خلفهم: في أن لا تأمل لهم
  ولا تبصّر، وأنهم متعامون عن النظر في آيات الله. فإن قلت:معنى قوله: { فَهِىَ إِلَى
  ٱلأَذْقَانِ }؟ قلت: معناه: فالأغلال واصلة إلى الأذقان ملزوزة إليها، وذلك أن طوق
  الغلّ الذي في عنق المغلول، يكون ملتقى طرفيه تحت الذقن حلقة فيها رأس العمود، نادراً
  من الحلقة إلى الذقن. فلا تخليه يطأطىء رأسه ويوطىء قذاله، فلا يزال مقمحاً. والمقمح:
  الذي يرفع رأسه ويغض بصره. يقال: قمح البعير فهو قامح: إذا روي فرفع رأسه ومنه شهراً
  قماح، لأن الإبل ترفع رؤوسها عن الماء لبرده فيهما، وهما الكانونان. ومنه: اقتمحت السويق.
  فإن قلت: فما قولك فيمن جعل الضمير للأيدي وزعم أن الغل لما كان جامعاً لليد والعنق
  - وبذلك يسمى جامعة - كان ذكر الأعناق دالاً على ذكر الأيدي؟ قلت: الوجه ما ذكرت لك،
  والدليل عليه قوله: { فَهُم مُّقْمَحُونَ } ألا ترى كيف جعل الإقماح نتيجة قوله: {
  فَهِىَ * إِلَى ٱلأَذْقَـانِ } ولو كان الضمير للأيدي لم يكن معنى التسبب في الإقماح
  ظاهراً على أن هذا الإضمار فيه ضرب من التعسف وترك الظاهر الذي يدعوه المعنى إلى نفسه
  إلى الباطن الذي يجفو عنه وترك للحق الأبلج إلى الباطل اللجلج. فإن قلت: فقد قرأ ابن
  عباس رضي الله عنهما: «في أيديهم» وابن مسعود: «في أيمانهم»، فهل تجوّز على هاتين القراءتين
  أن تجعل الضمير للأيدي أو للأيمان؟ قلت: يأبى ذلك وإن ذهب الإضمار المتعسف ظهور كون
  الضمير للأغلال، وسداد المعنى عليه كما ذكرت. وقرىء: «سداً» بالفتح والضم. وقيل: ما
  كان من عمل الناس فبالفتح، وما كان من خلق الله فالبضم { فَأغْشَيْنَـٰهُمْ } فأغشينا
  أبصارهم، أي: غطيناها وجعلنا عليها غشاوة عن أن تطمح إلى مرئي، وعن مجاهد: فأغشيناهم:
  فألبسنا أبصارهم غشاوة. وقرىء: بالعين من العشا. وقيل: نزلت في بني مخزوم، وذلك..(932)
  أن أبا جهل حلف لئن رأى محمداً يصلي ليرضخن رأسه، فأتاه وهو يصلي ومعه حجر ليدمغه به،
  فلما رفع يده أثبتت إلى عنقه ولزق الحجر بيده، حتى فكوه عنها بجهد، فرجع إلى قومه فأخبرهم،
  فقال مخزومي آخر: أنا أقتله بهذا الحجر، فذهب، فأعمى الله عينيه.\r\n\t\t\t\r\n\t\t\t</section>"

