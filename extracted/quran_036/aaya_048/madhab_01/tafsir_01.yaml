text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ }يقول تعالـى ذكره: ويقول هؤلاء الـمشركون
  الـمكذّبون وعيدَ الله، والبعثَ بعد الـمـمات، يستعجلون ربهم بـالعذاب { مَتـى هَذَا
  الوَعْدُ }: أي الوعد بقـيام الساعة { إنْ كُنْتُـمْ صَادِقِـينَ } أيها القوم، وهذا
  قولهم لأهل الإيـمان بـالله ورسوله.\r\n\t\t\t\r\n\t\t\t</section>"

