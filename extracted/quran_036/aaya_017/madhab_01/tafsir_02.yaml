text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ رَبُّنَا
  يَعْلَمُ إِنَّآ إِلَيْكُمْ لَمُرْسَلُونَ } * { وَمَا عَلَيْنَآ إِلاَّ ٱلْبَلاَغُ
  ٱلْمُبِينُ }وقوله: { رَبُّنَا يَعْلَمُ } جار مجرى القسم في التوكيد، وكذلك قولهم:
  شهد الله، وعلم الله. وإنما حسن منهم هذا الجواب الوارد على طريق التوكيد والتحقيق
  مع قولهم: { وَمَا عَلَيْنآ إِلاَّ ٱلْبَلَـٰغُ ٱلْمُبِينُ (17) } أي الظاهر المكشوف
  بالآيات الشاهدة لصحته؛ وإلا فلو قال المدعي: والله إني لصادق فيما أدعي ولم يحضر البينة
  كان قبيحاً.\r\n\t\t\t\r\n\t\t\t</section>"

