text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ مَآ أَنتُمْ
  إِلاَّ بَشَرٌ مِّثْلُنَا وَمَآ أَنَزلَ ٱلرَّحْمَـٰنُ مِن شَيْءٍ إِنْ أَنتُمْ إِلاَّ
  تَكْذِبُونَ } * { قَالُواْ رَبُّنَا يَعْلَمُ إِنَّآ إِلَيْكُمْ لَمُرْسَلُونَ } *
  { وَمَا عَلَيْنَآ إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ }يقول تعالـى ذكره: قال أصحاب القرية
  للثلاثة الذين أُرسلوا إلـيهم حين أخبروهم أنهم أرسلوا إلـيهم بـما أرسلوا به: ما أنتـم
  أيها القوم إلاَّ أُناس مثلنا، ولو كنتـم رسلاً كما تقولون، لكنتـم ملائكة { وَما أنْزَلَ
  الرَّحْمَنُ مِنْ شَيْءٍ } يقول: قالوا: وما أنزل الرحمن إلـيكم من رسالة ولا كتاب
  ولا أمركم فـينا بشيء { إنْ أنْتُـمْ إلاَّ تَكْذِبُونَ } فـي قـيـلكم إنكم إلـينا
  مرسلون { قالُوا رَبُّنا يَعْلَـمُ إنَّا إلَـيْكُمْ لَـمُرْسَلُونَ } يقول: قال الرسل:
  ربنا يعلـم إنا إلـيكم لـمرسلون فـيـما دعوناكم إلـيه، وإنا لصادقون { وَما عَلَـيْنا
  إلاَّ البَلاغُ الـمُبِـينُ } يقول: وما علـينا إلاَّ أن نبلغكم رسالة الله التـي أرسلنا
  بها إلـيكم بلاغاً يبـين لكم أنا أبلغناكموها، فإن قبلتـموها فحظّ أنفسكم تصيبون، وإن
  لـم تقبلوها فقد أدّينا ما علـينا، والله ولـيّ الـحكم فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

