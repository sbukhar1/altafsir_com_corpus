text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰحَسْرَةً عَلَى
  ٱلْعِبَادِ مَا يَأْتِيهِمْ مِّن رَّسُولٍ إِلاَّ كَانُواْ بِهِ يَسْتَهْزِئُونَ }{
  يٰحَسْرَةً عَلَى ٱلْعِبَادِ } نداء للحسرة عليهم، كأنما قيل لها: تعالي يا حسرة فهذه
  من أحوالك التي حقك أن تحضري فيها، وهي حال استهزائهم بالرسل. والمعنى أنهم أحقاء بأن
  يتحسر عليهم المتحسرون، ويتلهف على حالهم المتلهفون. أو هم متحسر عليهم من جهة الملائكة
  والمؤمنين من الثقلين. ويجوز أن يكون من الله تعالى على سبيل الاستعارة فى معنى تعظيم
  ما جنوه على أنفسهم ومحنوها به، وفرط إنكاره له وتعجيبه منه، وقراءة من قرأ: «يا حسرتاه»
  تعضد هذا الوجه لأن المعنى: يا حسرتي. وقرىء: «يا حسرة العباد»، على الإضافة إليهم
  لاختصاصها بهم؛ من حيث أنها موجهة إليهم. ويا حسرة على العباد: على إجراء الوصل مجرى
  الوقف.\r\n\t\t\t\r\n\t\t\t</section>"

