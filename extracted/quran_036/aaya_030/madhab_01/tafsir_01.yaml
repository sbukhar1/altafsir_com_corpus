text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰحَسْرَةً عَلَى
  ٱلْعِبَادِ مَا يَأْتِيهِمْ مِّن رَّسُولٍ إِلاَّ كَانُواْ بِهِ يَسْتَهْزِئُونَ }يقول
  تعالـى ذكره: يا حسرةً من العبـاد علـى أنفسها وتندّماً وتلهفـاً فـي استهزائهم برسل
  الله { ما يَأتِـيهِمْ مِنْ رَسُولٍ } من الله { إلاَّ كانُوا بِهِ يَسْتَهْزِئُونَ
  }. وذُكر أن ذلك فـي بعض القراءات: «يا حَسْرَةَ العِبـادِ عَلـى أنْفُسِها». وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يا حَسْرَةً عَلـى العِبـادِ }: أي يا حسرة العبـاد علـى أنفسها
  علـى ما ضَيَّعت من أمر الله، وفرّطت فـي جنب الله. قال: وفـي بعض القراءات: «يا حَسْرَةَ
  العِبـادِ عَلـى أنْفُسِها».حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { يا حَسْرَةً عَلـى العِبـادِ } قال: كان حسرةً علـيهم استهزاؤهم بـالرسل.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا
  حَسْرَةً عَلـى العِبـادِ } يقول: يا ويلاً للعبـاد. وكان بعض أهل العربـية يقول: معنى
  ذلك: يا لها حسرةً علـى العبـاد.\r\n\t\t\t\r\n\t\t\t</section>"

