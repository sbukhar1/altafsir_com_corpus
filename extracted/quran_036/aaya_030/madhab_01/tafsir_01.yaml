  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰحَسْرَةً
  عَلَى ٱلْعِبَادِ مَا يَأْتِيهِمْ مِّن رَّسُولٍ إِلاَّ كَانُواْ بِهِ يَسْتَهْزِئُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يا حسرةً من العبـاد علـى أنفسها وتندّماً وتلهفـاً
  فـي استهزائهم برسل الله { ما يَأتِـيهِمْ مِنْ رَسُولٍ } من الله { إلاَّ كانُوا بِهِ
  يَسْتَهْزِئُونَ }. وذُكر أن ذلك فـي بعض القراءات: «يا حَسْرَةَ العِبـادِ عَلـى أنْفُسِها».
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا حَسْرَةً عَلـى العِبـادِ }: أي
  يا حسرة العبـاد علـى أنفسها علـى ما ضَيَّعت من أمر الله، وفرّطت فـي جنب الله. قال:
  وفـي بعض القراءات: «يا حَسْرَةَ العِبـادِ عَلـى أنْفُسِها».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا حَسْرَةً عَلـى العِبـادِ
  } قال: كان حسرةً علـيهم استهزاؤهم بـالرسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا
  حَسْرَةً عَلـى العِبـادِ } يقول: يا ويلاً للعبـاد. وكان بعض أهل العربـية يقول: معنى
  ذلك: يا لها حسرةً علـى العبـاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

