text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ
  فَإِذَا هُم مِّنَ ٱلأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ } * { قَالُواْ يٰوَيْلَنَا
  مَن بَعَثَنَا مِن مَّرْقَدِنَا هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ
  } * { إِن كَانَتْ إِلاَّ صَيْحَةً وَاحِدَةً فَإِذَا هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ
  }يقول تعالـى ذكره: { ونُفِخَ فِـي الصُّورِ } ، وقد ذكرنا اختلاف الـمختلفـين والصواب
  من القول فـيه بشواهده فـيـما مضى قبل بـما أغنى عن إعادته فـي هذا الـموضع، ويُعْنَى
  بهذه النفخة، نفخة البعث.وقوله: { فإذَا هُمْ مِنَ الأجْدَاثِ } يعنـي من أجداثهم،
  وهي قبورهم، واحدها جَدَث، وفـيها لغتان، فأما أهل العالـية، فتقوله بـالثاء: جَدَث،
  وأما أهل السافلة فتقوله بـالفـاء جَدَف. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { مِنَ الأَجْدَاثِ إلـى رَبِّهِمْ يَنْسِلُونَ } يقول: من القبور.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا هُمْ مِنَ الأجْداث }: أي من
  القبور.وقوله: { إلـى رَبِّهِمْ يَنْسِلُونَ } يقول: إلـى ربهم يخرجون سراعاً، والنَّسَلان:
  الإسراع فـي الـمشي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَنْسِلونَ
  } يقول: يخرجون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إلـى رَبِّهِمْ
  يَنْسِلُونَ }: أي يخرجون.وقوله: { قالُوا يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا
  هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَقَ الـمُرْسَلُونَ } يقول تعالـى ذكره: قال هؤلاء
  الـمشركون لـما نُفخ فـي الصور نفخة البعث لـموقـف القـيامة فردّت أرواحهم إلـى أجسامهم،
  وذلك بعد نومة ناموها: { يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا } وقد قـيـل:
  إن ذلك نومة بـين النفختـين. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن خيثمة،
  عن الـحسن، عن أُبـيّ بن كعب، فـي قوله: { يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا
  } قال: ناموا نومة قبل البعث.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن منصور،
  عن رجل يقال له خيثمة فـي قوله: { يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا } قال:
  ينامون نومة قبل البعث.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا
  يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا } هذا قول أهل الضلالة. والرَّقدة: ما
  بـين النفختـين.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا
  وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا هَذَا } قال: الكافرون يقولونه.ويعنـي بقوله:
  { مِنْ مَرْقَدِنا هَذَا } من أيقظنا من منامنا، وهو من قولهم: بعث فلان ناقته فـانبعثت،
  إذا أثارها فثارت. وقد ذُكر أن ذلك فـي قراءة ابن مسعود: «مَنْ أهَبَّنا مِنْ مَرْقَدِنا
  هَذَا».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ فَإِذَا هُم مِّنَ ٱلأَجْدَاثِ
  إِلَىٰ رَبِّهِمْ يَنسِلُونَ } * { قَالُواْ يٰوَيْلَنَا مَن بَعَثَنَا مِن مَّرْقَدِنَا
  هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ } * { إِن كَانَتْ إِلاَّ صَيْحَةً
  وَاحِدَةً فَإِذَا هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ }وفـي قوله: { هَذَا } وجهان:
  أحدهما: أن تكون إشارة إلـى «ما»، ويكون ذلك كلاماً مبتدأ بعد تناهي الـخبر الأوّل
  بقوله: { مَنْ بَعَثَنا مِنْ مَرْقَدِنا } فتكون «ما» حينئذٍ مرفوعة بهذا، ويكون معنى
  الكلام: هذا وعد الرحمن وصدق الـمرسلون. والوجه الآخر: أن تكون من صفة الـمرقد، وتكون
  خفضاً وردّاً علـى الـمرقد، وعند تـمام الـخبر عن الأوّل، فـيكون معنى الكلام: من بعثنا
  من مرقدنا هذا، ثم يبتدىء الكلام فـيقال: ما وعدَ الرحمن، بـمعنى: بعثكم وعد الرحمن،
  فتكون «ما» حينئذٍ رفعاً علـى هذا الـمعنى.وقد اختلف أهل التأويـل فـي الذي يقول حينئذٍ:
  هذا ما وعد الرحمن، فقال بعضهم: يقول ذلك أهل الإيـمان بـالله. ذكر من قال ذلك:حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { هَذَا
  ما وَعَدَ الرَّحمَنُ } مـما سرّ الـمؤمنون يقولون هذا حين البعث.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { هَذَا ما وَعَدَ الرَّحمَنُ وَصَدَقَ الـمُرْسَلُونَ
  } قال: قال أهل الهدى: هذا ما وعد الرحمن وصدق الـمرسلون.وقال آخرون: بل كلا القولـين،
  أعنـي { يا وَيْـلَنا مَنْ بَعثَنا مِنْ مَرْقَدِنا هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَق
  الـمُرْسَلُونَ } من قول الكفـار. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { يا وَيْـلَنَا مَنْ بَعَثَنَا مِنْ مَرْقَدِنا } ثم
  قال بعضهم لبعض: { هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَقَ الـمُرْسَلُونَ } كانوا أخبرونا
  أنا نبعث بعد الـموت، ونُـحاسب ونُـجازَى.والقول الأوّل أشبه بظاهر التنزيـل، وهو أن
  يكون من كلام الـمؤمنـين، لأن الكفـار فـي قـيـلهم: { مَنْ بَعَثَنا مِنْ مَرْقَدِنا
  } دلـيـل علـى أنهم كانوا بـمن بعثهم من مَرْقَدهم جُهَّالاً، ولذلك من جهلهم استثبتوا،
  ومـحال أن يكونوا استثبتوا ذلك إلاَّ من غيرهم، مـمن خالفت صفته صفتهم فـي ذلك.وقوله:
  { إنْ كانَتْ إلاَّ صَيْحَةً وَاحِدَةً فإذَا هُمْ جَمِيعٌ لَدَيْنا مُـحْضَرُونَ }
  يقول تعالـى ذكره: إن كانت إعادتهم أحياء بعد مـماتهم إلا صيحة واحدة، وهي النفخة الثالثة
  فـي الصور { فإذَا هُمْ جَمِيعٌ لَدَيْنا مُـحْضَرُونَ } يقول: فإذا هم مـجتـمعون لدينا
  قد أُحضروا، فأُشهدوا مَوْقـفَ العرض والـحساب، لـم يتـخـلف عنه منهم أحد. وقد بـينا
  اختلاف الـمختلفـين فـي قراءتهم { إلاَّ صَيْحَةً } بـالنصب والرفع فـيـما مضى، بـما
  أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

