text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ
  فَإِذَا هُم مِّنَ ٱلأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ } * { قَالُواْ يٰوَيْلَنَا
  مَن بَعَثَنَا مِن مَّرْقَدِنَا هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ
  }قرىء: «الصور» بسكون الواو وهو القرن، أو جمع صورة، وحرّكها بعضهم، و «الأجداث» القبور.
  وقرىء: بالفاء { يَنسِلُونَ } يعدون بكسر السين وضمها، وهي النفخة الثانية. وقرىء:
  «يا ويلتنا» عن ابن مسعود رضي الله عنه: «من أهبنا» من هب من نومه إذا انتبه، وأهبه
  غيره وقرىء: «من هبنا» بمعنى أهبنا: وعن بعضهم: أراد هب بنا، فحذف الجار وأوصل الفعل:
  وقرىء: «من بعثنا» ومن هبنا، على من الجارة والمصدر، و { هَذَا } مبتدأ، و { مَا وَعَدَ
  } خبره، وما مصدرية أو موصولة. ويجوز أن يكون هذا صفة للمرقد، وما وعد: خبر مبتدأ محذوف،
  أي: هذا وعد الرحمٰن، أي: مبتدأ محذوف الخبر، أي ما وعد { ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ
  } حق. وعن مجاهد: للكفار هجعة يجدون فيها طعم النوم، فإذا صيح بأهل القبور قالوا: من
  بعثنا، وأما { هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ } فكلام الملائكة. عن ابن عباس. وعن الحسن:
  كلام المتقين. وقيل: كلام الكافرين يتذكرون ما سمعوه من الرسل فيجيبون به أنفسهم أو
  بعضهم بعضاً. فإن قلت: إذا جعلت (ما) مصدرية: كان المعنى: هذا وعد الرحمٰن وصدق المرسلين،
  على تسمية الموعود والمصدوق فيه بالوعد والصدق، فما وجه قوله: { وَصَدَقَ ٱلْمُرْسَلُونَ
  } إذا جعلتها موصولة؟ قلت: تقديره: هذا الذي وعده الرحمٰن والذي صدّقه المرسلون، بمعنى:
  والذي صدق فيه المرسلون، من قولهم: صدقوهم الحديث في القتال. ومنه صدقني سن بكره. فإن
  قلت: { مَن بَعَثَنَا مِن مَّرْقَدِنَا }؟ سؤال عن الباعث، فكيف طابقه ذلك جواباً؟
  قلت: معناه بعثكم الرحمٰن الذي وعدكم البعث وأنبأكم به الرسل؛ إلا أنه جيء به على طريقة:
  سيئت بها قلوبهم، ونعيت إليهم أحوالهم، وذكروا كفرهم وتكذيبهم، وأخبروا بوقوع ما أنذروا
  به وكأنه قيل لهم: ليس بالبعث الذي عرفتموه وهو بعث النائم من مرقده، حتى يهمكم السؤال
  عن الباعث، إن هذا هو البعث الأكبر ذو الأهوال والأفزاع، وهو الذي وعده الله في كتبه
  المنزّلة على ألسنة رسله الصادقين.\r\n\t\t\t\r\n\t\t\t</section>"

