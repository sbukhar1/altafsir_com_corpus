text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قِيلَ ٱدْخُلِ
  ٱلْجَنَّةَ قَالَ يٰلَيْتَ قَوْمِي يَعْلَمُونَ } * { بِمَا غَفَرَ لِي رَبِّي وَجَعَلَنِي
  مِنَ ٱلْمُكْرَمِينَ }أي لما قتل { قِيلَ } له { ٱدْخُلِ ٱلْجَنَّةَ } وعن قتادة: أدخله
  الله الجنة وهو فيها حيّ يرزق أراد قوله تعالى:{ بَلْ أَحْيَاء عِندَ رَبّهِمْ يُرْزَقُونَ
  فَرِحِينَ }[آل عمران: 169] وقيل: معناه البشرى بدخول الجنة وأنه من أهلها. فإن قلت:
  كيف مخرج هذا القول في علم البيان؟ قلت: مخرجه مخرج الاستئناف، لأنّ هذا من مظان المسألة
  عن حاله عند لقاء ربه، كأنّ قائلاً قال: كيف كان لقاء ربه بعد ذلك التصلب في نصرة دينه
  والتسخي لوجهه بروحه؟ فقيل: قيل ادخل الجنة ولم يقل قيل له، لاْنصباب الغرض إلى المقول
  وعظمه، لا إلى القول له مع كونه معلوماً، وكذلك { قَالَ يٰلَيْتَ قَوْمِى يَعْلَمُونَ
  } مرتب على تقدير سؤال سائل عما وجد من قوله عند ذلك الفوز العظيم، وإنما تمنى علم
  قومه بحاله، ليكون علمهم بها سبباً لاكتساب مثلها لأنفسهم، بالتوبة عن الكفر والدخول
  في الإيمان والعمل الصالح المفضيين بأهلهما إلى الجنة. وفي حديث مرفوع:(935) \" نصح
  قومه حياً وميتاً \" وفيه تنبيه عظيم على وجوب كظم الغيظ، والحلم عن أهل الجهل، والترؤف
  على من أدخل نفسه في غمار الأشرار وأهل البغي، والتشمر في تخليصه والتلطف في افتدائه،
  والاشتغال بذلك عن الشماتة به والدعاء عليه. ألا ترى كيف تمنى الخير لقتلته والباغين
  له الغوائل وهم كفرة عبدة أصنام. ويجوز أن يتمنى ذلك ليعلموا أنهم كانوا على خطأ عظيم
  في أمره، وأنه كان على صواب ونصيحة وشفقة، وأن عداوتهم لم تكسبه إلا فوزاً ولم تعقبه
  إلا سعادة، لأنّ في ذلك زيادة غبطة له وتضاعف لذة وسرور. والأوّل أوجه. وقرىء: «المكرمين».
  فإن قلت: (ما) في قوله تعالى: { بِمَا غَفَرَ لِى رَبِّى } أي الماآت هي؟ قلت: المصدرية
  أو الموصولة؛ أي: بالذي غفره لي من الذنوب. ويحتمل أن تكون استفهامية؛ يعني بأي شيء
  غفر لي ربي؛ يريد به ما كان منه معهم من المصابرة لإعزاز الدين حتى قتل، إلا أنّ قولك:
  «بم غفر لي» بطرح الألف أجود وإن كان إثباتها جائزاً؛ يقال: قد علمت بما صنعت هذا،
  أي: بأي شيء صنعت وبم صنعت.\r\n\t\t\t\r\n\t\t\t</section>"

