  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  إِنَّا تَطَيَّرْنَا بِكُمْ لَئِن لَّمْ تَنتَهُواْ لَنَرْجُمَنَّكُمْ وَلَيَمَسَّنَّكُمْ
  مِّنَّا عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ طَائِرُكُم مَّعَكُمْ أَئِن ذُكِّرْتُم
  بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تَطَيَّرْنَا
  بِكُمْ } تشاءمنا بكم، وذلك أنهم كرهوا دينهم ونفرت منهم نفوسهم، وعادة الجهال أن يتيمنوا
  بكل شيء مالوا إليه واشتهوه وآثروه وقبلته طباعهم، ويتشاءموا بما نفروا عنه وكرهوه،
  فإن أصابهم نعمة أو بلاء قالوا ببركة هذا وبشؤم هذا، كما حكى الله عن القبط:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تُصِبْهُمْ سَيّئَةٌ يَطَّيَّرُواْ بِمُوسَىٰ وَمَن مَّعَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  131]. وعن مشركي مكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تُصِبْهُمْ سَيّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  78]. وقيل: حبس عنهم القطر فقالوا ذلك. وعن قتادة: إن أصابنا شيء كان من أجلكم «وطائركم
  معكم» وقرىء: «طيركم» أي سبب شؤمكم معكم وهو كفرهم، أو أسباب شؤمكم معكم، وهي كفرهم
  ومعاصيهم. وقرأ الحسن «أطيركم» أي تطيركم. وقرىء: «أئن ذكرتم» بمهزة الاستفهام وحرف
  الشرط. و(ءائن) بألف بينهما، بمعنى: أتطيرون إن ذكرتم؟ وقرىء: «أأن ذكرتم» بهمزة الاستفهام
  وأن الناصبة، يعني: أتطيرتم لأن ذكرتم؟ وقرىء: أن، وإن بغير استفهام لمعنى الإخبار،
  أي تطيرتم لأن ذكرتم، أو إن ذكرتم تطيرتم. وقرىء: «أين ذكرتم»: على التخفيف، أي شؤمكم
  معكم حيث جرى ذكركم، وإذا شئم المكان بذكرهم كان بحلولهم فيه أشأم { بَلْ أَنتُمْ قَوْمٌ
  مُّسْرِفُونَ } في العصيان: ومن ثم أتاكم الشؤم، لا من قبل رسل الله وتذكيرهم، أو بل
  أنتم قوم مسرفون في ضلالكم متمادون في غيكم، حيث تتشاءمون بمن يجب التبرك به من رسل
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

