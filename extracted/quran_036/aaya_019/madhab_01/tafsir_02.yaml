text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ إِنَّا
  تَطَيَّرْنَا بِكُمْ لَئِن لَّمْ تَنتَهُواْ لَنَرْجُمَنَّكُمْ وَلَيَمَسَّنَّكُمْ
  مِّنَّا عَذَابٌ أَلِيمٌ } * { قَالُواْ طَائِرُكُم مَّعَكُمْ أَئِن ذُكِّرْتُم بَلْ
  أَنتُمْ قَوْمٌ مُّسْرِفُونَ }{ تَطَيَّرْنَا بِكُمْ } تشاءمنا بكم، وذلك أنهم كرهوا
  دينهم ونفرت منهم نفوسهم، وعادة الجهال أن يتيمنوا بكل شيء مالوا إليه واشتهوه وآثروه
  وقبلته طباعهم، ويتشاءموا بما نفروا عنه وكرهوه، فإن أصابهم نعمة أو بلاء قالوا ببركة
  هذا وبشؤم هذا، كما حكى الله عن القبط:{ وَإِن تُصِبْهُمْ سَيّئَةٌ يَطَّيَّرُواْ بِمُوسَىٰ
  وَمَن مَّعَهُ }[الأعراف: 131]. وعن مشركي مكة:{ وَإِن تُصِبْهُمْ سَيّئَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِكَ }[النساء: 78]. وقيل: حبس عنهم القطر فقالوا ذلك. وعن قتادة:
  إن أصابنا شيء كان من أجلكم «وطائركم معكم» وقرىء: «طيركم» أي سبب شؤمكم معكم وهو كفرهم،
  أو أسباب شؤمكم معكم، وهي كفرهم ومعاصيهم. وقرأ الحسن «أطيركم» أي تطيركم. وقرىء: «أئن
  ذكرتم» بمهزة الاستفهام وحرف الشرط. و(ءائن) بألف بينهما، بمعنى: أتطيرون إن ذكرتم؟
  وقرىء: «أأن ذكرتم» بهمزة الاستفهام وأن الناصبة، يعني: أتطيرتم لأن ذكرتم؟ وقرىء:
  أن، وإن بغير استفهام لمعنى الإخبار، أي تطيرتم لأن ذكرتم، أو إن ذكرتم تطيرتم. وقرىء:
  «أين ذكرتم»: على التخفيف، أي شؤمكم معكم حيث جرى ذكركم، وإذا شئم المكان بذكرهم كان
  بحلولهم فيه أشأم { بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ } في العصيان: ومن ثم أتاكم الشؤم،
  لا من قبل رسل الله وتذكيرهم، أو بل أنتم قوم مسرفون في ضلالكم متمادون في غيكم، حيث
  تتشاءمون بمن يجب التبرك به من رسل الله.\r\n\t\t\t\r\n\t\t\t</section>"

