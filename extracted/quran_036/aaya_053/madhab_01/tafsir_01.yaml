  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُفِخَ
  فِي ٱلصُّورِ فَإِذَا هُم مِّنَ ٱلأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰوَيْلَنَا مَن بَعَثَنَا مِن مَّرْقَدِنَا هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ
  ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِن كَانَتْ إِلاَّ صَيْحَةً وَاحِدَةً فَإِذَا
  هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { ونُفِخَ فِـي الصُّورِ } ، وقد ذكرنا اختلاف الـمختلفـين والصواب من القول فـيه بشواهده
  فـيـما مضى قبل بـما أغنى عن إعادته فـي هذا الـموضع، ويُعْنَى بهذه النفخة، نفخة البعث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإذَا هُمْ مِنَ الأجْدَاثِ } يعنـي من أجداثهم، وهي قبورهم،
  واحدها جَدَث، وفـيها لغتان، فأما أهل العالـية، فتقوله بـالثاء: جَدَث، وأما أهل السافلة
  فتقوله بـالفـاء جَدَف. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { مِنَ الأَجْدَاثِ إلـى رَبِّهِمْ يَنْسِلُونَ } يقول: من القبور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا هُمْ مِنَ
  الأجْداث }: أي من القبور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إلـى رَبِّهِمْ يَنْسِلُونَ
  } يقول: إلـى ربهم يخرجون سراعاً، والنَّسَلان: الإسراع فـي الـمشي. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَنْسِلونَ
  } يقول: يخرجون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إلـى رَبِّهِمْ يَنْسِلُونَ }: أي يخرجون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالُوا يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا هَذَا
  ما وَعَدَ الرَّحْمَنُ وَصَدَقَ الـمُرْسَلُونَ } يقول تعالـى ذكره: قال هؤلاء الـمشركون
  لـما نُفخ فـي الصور نفخة البعث لـموقـف القـيامة فردّت أرواحهم إلـى أجسامهم، وذلك
  بعد نومة ناموها: { يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا } وقد قـيـل: إن ذلك
  نومة بـين النفختـين. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور،
  عن خيثمة، عن الـحسن، عن أُبـيّ بن كعب، فـي قوله: { يا وَيْـلَنا مَنْ بَعَثَنا مِنْ
  مَرْقَدِنا } قال: ناموا نومة قبل البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن منصور، عن رجل يقال له خيثمة فـي قوله:
  { يا وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا } قال: ينامون نومة قبل البعث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا يا وَيْـلَنا
  مَنْ بَعَثَنا مِنْ مَرْقَدِنا } هذا قول أهل الضلالة. والرَّقدة: ما بـين النفختـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا
  وَيْـلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا هَذَا } قال: الكافرون يقولونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { مِنْ مَرْقَدِنا هَذَا } من أيقظنا من منامنا، وهو
  من قولهم: بعث فلان ناقته فـانبعثت، إذا أثارها فثارت. وقد ذُكر أن ذلك فـي قراءة ابن
  مسعود: «مَنْ أهَبَّنا مِنْ مَرْقَدِنا هَذَا».</font></font>&#13;\t\t\t<label disabled=\"true\"
