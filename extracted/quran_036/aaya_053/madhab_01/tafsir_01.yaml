  هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  كَانَتْ إِلاَّ صَيْحَةً وَاحِدَةً فَإِذَا هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي قوله: { هَذَا } وجهان: أحدهما: أن تكون إشارة إلـى «ما»، ويكون
  ذلك كلاماً مبتدأ بعد تناهي الـخبر الأوّل بقوله: { مَنْ بَعَثَنا مِنْ مَرْقَدِنا
  } فتكون «ما» حينئذٍ مرفوعة بهذا، ويكون معنى الكلام: هذا وعد الرحمن وصدق الـمرسلون.
  والوجه الآخر: أن تكون من صفة الـمرقد، وتكون خفضاً وردّاً علـى الـمرقد، وعند تـمام
  الـخبر عن الأوّل، فـيكون معنى الكلام: من بعثنا من مرقدنا هذا، ثم يبتدىء الكلام فـيقال:
  ما وعدَ الرحمن، بـمعنى: بعثكم وعد الرحمن، فتكون «ما» حينئذٍ رفعاً علـى هذا الـمعنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي الذي يقول حينئذٍ: هذا ما وعد الرحمن،
  فقال بعضهم: يقول ذلك أهل الإيـمان بـالله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { هَذَا
  ما وَعَدَ الرَّحمَنُ } مـما سرّ الـمؤمنون يقولون هذا حين البعث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { هَذَا
  ما وَعَدَ الرَّحمَنُ وَصَدَقَ الـمُرْسَلُونَ } قال: قال أهل الهدى: هذا ما وعد الرحمن
  وصدق الـمرسلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كلا القولـين، أعنـي
  { يا وَيْـلَنا مَنْ بَعثَنا مِنْ مَرْقَدِنا هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَق
  الـمُرْسَلُونَ } من قول الكفـار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا وَيْـلَنَا مَنْ بَعَثَنَا
  مِنْ مَرْقَدِنا } ثم قال بعضهم لبعض: { هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَقَ الـمُرْسَلُونَ
  } كانوا أخبرونا أنا نبعث بعد الـموت، ونُـحاسب ونُـجازَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الأوّل أشبه بظاهر التنزيـل، وهو أن يكون من كلام الـمؤمنـين، لأن الكفـار فـي قـيـلهم:
  { مَنْ بَعَثَنا مِنْ مَرْقَدِنا } دلـيـل علـى أنهم كانوا بـمن بعثهم من مَرْقَدهم
  جُهَّالاً، ولذلك من جهلهم استثبتوا، ومـحال أن يكونوا استثبتوا ذلك إلاَّ من غيرهم،
  مـمن خالفت صفته صفتهم فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ كانَتْ إلاَّ صَيْحَةً وَاحِدَةً فإذَا هُمْ جَمِيعٌ لَدَيْنا مُـحْضَرُونَ }
  يقول تعالـى ذكره: إن كانت إعادتهم أحياء بعد مـماتهم إلا صيحة واحدة، وهي النفخة الثالثة
  فـي الصور { فإذَا هُمْ جَمِيعٌ لَدَيْنا مُـحْضَرُونَ } يقول: فإذا هم مـجتـمعون لدينا
  قد أُحضروا، فأُشهدوا مَوْقـفَ العرض والـحساب، لـم يتـخـلف عنه منهم أحد. وقد بـينا
  اختلاف الـمختلفـين فـي قراءتهم { إلاَّ صَيْحَةً } بـالنصب والرفع فـيـما مضى، بـما
  أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
