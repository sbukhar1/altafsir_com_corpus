text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَضَلَّ
  مِنْكُمْ جِبِلاًّ كَثِيراً أَفَلَمْ تَكُونُواْ تَعْقِلُونَ } * { هَـٰذِهِ جَهَنَّمُ
  ٱلَّتِي كُنتُمْ تُوعَدُونَ } * { ٱصْلَوْهَا ٱلْيَوْمَ بِمَا كُنتُمْ تَكْفُرُونَ
  }يعنـي تعالـى ذكره بقوله: { وَلَقَدْ أضَلَّ مِنْكُمْ جِبِلاًّ كَثِـيراً }: ولقد
  صدّ الشيطان منكم خـلقاً كثـيراً عن طاعتـي، وإفرادي بـالألوهة حتـى عبدوه، واتـخذوا
  من دونـي آلهة يعبدونها، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد
  { وَلَقَدْ أضَلَّ مِنْكُمْ جِبِلاًّ } قال: خـلقاً.واختلف القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة وبعض الكوفـيـين { جِبِلاًّ } بكسر الـجيـم وتشديد اللام،
  وكان بعض الـمكِّيـين وعامة قرّاء الكوفة يقرؤونه: «جُبُلاً» بضم الـجيـم والبـاء وتـخفـيف
  اللام. وكان بعض قرّاء البصرة يقرؤه: «جُبْلاً» بضم الـجيـم وتسكين البـاء، وكل هذه
  لغات معروفـات، غير أنـي لا أحبّ القراءة فـي ذلك إلا بإحدى القراءتـين اللتـين إحداهما
  بكسر الـجيـم وتشديد اللام، والأخرى: ضم الـجيـم والبـاء وتـخفـيف اللام، لأن ذلك هو
  القراءة التـي علـيها عامة قرّاء الأمصار.وقوله: { أفَلَـمْ تَكُونُوا تَعْقلُونَ }
  يقول: أفلـم تكونوا تعقلون أيها الـمشركون، إذ أطعتـم الشيطان فـي عبـادة غير الله،
  أنه لا ينبغي لكم أن تطيعوا عدوّكم وعدوّ الله، وتعبدوا غير الله. وقوله: { هَذِهِ
  جَهَنَّـم التـي كُنْتُـمْ تُوعَدُونَ } يقول: هذه جهنـم التـي كنتـم توعدون بها فـي
  الدنـيا علـى كفركم بـالله، وتكذيبكم رسله، فكنتـم بها تكذّبون. وقـيـل: إن جهنـم أوّل
  بـاب من أبواب النار. وقوله: { اصْلَوْها الـيَوْمَ بِـمَا كُنْتُـمْ تَكْفُرُونَ }
  يقول: احترقُوا بها الـيوم ورِدُوها يعنـي بـالـيوم: يوم القـيامة { بِـمَا كُنْتُـمْ
  تَكْفُرُونَ }: يقول: بـما كنتـم تَـجْحدونها فـي الدنـيا، وتكذّبون بها.\r\n\t\t\t\r\n\t\t\t</section>"

