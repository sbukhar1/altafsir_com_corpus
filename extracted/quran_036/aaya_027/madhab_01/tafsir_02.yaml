  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قِيلَ
  ٱدْخُلِ ٱلْجَنَّةَ قَالَ يٰلَيْتَ قَوْمِي يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِمَا
  غَفَرَ لِي رَبِّي وَجَعَلَنِي مِنَ ٱلْمُكْرَمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي
  لما قتل { قِيلَ } له { ٱدْخُلِ ٱلْجَنَّةَ } وعن قتادة: أدخله الله الجنة وهو فيها
  حيّ يرزق أراد قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ أَحْيَاء عِندَ رَبّهِمْ يُرْزَقُونَ فَرِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 169] وقيل: معناه البشرى بدخول الجنة وأنه من أهلها. فإن قلت: كيف مخرج هذا
  القول في علم البيان؟ قلت: مخرجه مخرج الاستئناف، لأنّ هذا من مظان المسألة عن حاله
  عند لقاء ربه، كأنّ قائلاً قال: كيف كان لقاء ربه بعد ذلك التصلب في نصرة دينه والتسخي
  لوجهه بروحه؟ فقيل: قيل ادخل الجنة ولم يقل قيل له، لاْنصباب الغرض إلى المقول وعظمه،
  لا إلى القول له مع كونه معلوماً، وكذلك { قَالَ يٰلَيْتَ قَوْمِى يَعْلَمُونَ } مرتب
  على تقدير سؤال سائل عما وجد من قوله عند ذلك الفوز العظيم، وإنما تمنى علم قومه بحاله،
  ليكون علمهم بها سبباً لاكتساب مثلها لأنفسهم، بالتوبة عن الكفر والدخول في الإيمان
  والعمل الصالح المفضيين بأهلهما إلى الجنة. وفي حديث مرفوع:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(935)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نصح قومه حياً وميتاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفيه تنبيه عظيم على وجوب كظم الغيظ،
  والحلم عن أهل الجهل، والترؤف على من أدخل نفسه في غمار الأشرار وأهل البغي، والتشمر
  في تخليصه والتلطف في افتدائه، والاشتغال بذلك عن الشماتة به والدعاء عليه. ألا ترى
  كيف تمنى الخير لقتلته والباغين له الغوائل وهم كفرة عبدة أصنام. ويجوز أن يتمنى ذلك
  ليعلموا أنهم كانوا على خطأ عظيم في أمره، وأنه كان على صواب ونصيحة وشفقة، وأن عداوتهم
  لم تكسبه إلا فوزاً ولم تعقبه إلا سعادة، لأنّ في ذلك زيادة غبطة له وتضاعف لذة وسرور.
  والأوّل أوجه. وقرىء: «المكرمين». فإن قلت: (ما) في قوله تعالى: { بِمَا غَفَرَ لِى
  رَبِّى } أي الماآت هي؟ قلت: المصدرية أو الموصولة؛ أي: بالذي غفره لي من الذنوب. ويحتمل
  أن تكون استفهامية؛ يعني بأي شيء غفر لي ربي؛ يريد به ما كان منه معهم من المصابرة
  لإعزاز الدين حتى قتل، إلا أنّ قولك: «بم غفر لي» بطرح الألف أجود وإن كان إثباتها
  جائزاً؛ يقال: قد علمت بما صنعت هذا، أي: بأي شيء صنعت وبم صنعت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
