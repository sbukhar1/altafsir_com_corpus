text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قِيلَ ٱدْخُلِ
  ٱلْجَنَّةَ قَالَ يٰلَيْتَ قَوْمِي يَعْلَمُونَ } * { بِمَا غَفَرَ لِي رَبِّي وَجَعَلَنِي
  مِنَ ٱلْمُكْرَمِينَ }يقول تعالـى ذكره: قال الله له إذ قتلوه كذلك فلقـيه: { ادْخُـلِ
  الـجَنَّةَ } فلـما دخـلها وعاين ما أكرمه الله به لإيـمانه وصبره فـيه { قالَ يا لَـيْتَ
  قَوْمي يَعْلَـمُونَ بِـمَا غَفَرَ لـي رَبّـي } يقول: يا لـيتهم يعلـمون أن السبب
  الذي من أجله غفر لـي ربـي ذنوبـي، وجعلنـي من الذين أكرمهم الله بإدخاله إياه جنته،
  كان إيـمانـي بـالله وصبري فـيه، حتـى قتلت، فـيؤمنوا بـالله ويستوجبوا الـجنة. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي ابن إسحاق، عن بعض أصحابه أن عبد الله بن مسعود كان يقول: قال الله له: ادخـل
  الـجنة، فدخـلها حياً يُرزق فـيها، قد أذهب الله عنه سقم الدنـيا وحزنها ونصبها، فلـما
  أفضى إلـى رحمة الله وجنته وكرامته { قالَ يا لَـيْتَ قَوْمي يَعْلَـمُونَ بِـمَا غَفَرَ
  رَبّـي وَجَعَلَنِـي مِنَ الـمُكْرَمِينَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { قِـيـلَ ادْخُـلِ الـجَنَّةِ } فلـما دخـلها { قالَ يا لَـيْتَ قَوْمي
  يَعْلَـمُونَ بِـما غَفَرَ لـي رَبّـي وَجَعَلِنـي مِنَ الـمُكْرَمِينَ } قال: فلا
  تلقـى الـمؤمن إلاَّ ناصحاً، ولا تلقاه غاشاً، فلـما عاين من كرامة الله { قالَ يا
  لَـيْتَ قَوْمي يَعْلَـمُونَ بـمَا غَفَرَ لـي رَبّـي وَجَعَلَنِـي مِنَ الـمُكْرَمِينَ
  } تـمنى علـى الله أن يعلـم قومه ما عاين من كرامة الله، وما هجم علـيه.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قِـيـلَ ادْخُـلِ الـجَنَّةَ
  } قال: قـيـل: قد وجبت له الـجنة قال ذاك حين رأى الثواب.حدثنا ابن بشار، قال: ثنا
  مؤمل، قال: ثنا سفـيان، عن ابن جُرَيج، عن مـجاهد { قِـيـلَ ادْخُـلِ الـجَنَّةَ }
  قال: وجبت لك الـجنة.حدثنا ابن حميد، قال: ثنا حَكَام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بَزّة، عن مـجاهد { قِـيـلَ ادْخُـلِ الـجَنَّةَ } قال: وجبت له
  الـجنة.حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن عاصم الأحول، عن أبـي مـجلز،
  فـي قوله: { بـمَا غَفَرَ لـي رَبّـي } قال: إيـمانـي بربـي، وتصديقـي رسله، والله
  أعلـم.\r\n\t\t\t\r\n\t\t\t</section>"

