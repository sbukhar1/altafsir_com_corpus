text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمْ
  أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ فِي ٱلْفُلْكِ ٱلْمَشْحُونِ } * { وَخَلَقْنَا لَهُمْ
  مِّن مِّثْلِهِ مَا يَرْكَبُونَ } * { وَإِن نَّشَأْ نُغْرِقْهُمْ فَلاَ صَرِيخَ لَهُمْ
  وَلاَ هُمْ يُنقَذُونَ } * { إِلاَّ رَحْمَةً مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ }{ ذُرِّيَّتَهُمْ
  } أولادهم ومن يهمهم حمله. وقيل: اسم الذرية يقع على النساء، لأنهنّ مزارعها وفي الحديث:(937)
  أنه نهى عن قتل الذراري يعني النساء. { مّن مّثْلِهِ } من مثل الفلك { مَا يَرْكَبُونَ
  } من الإبل وهي سفائن البر وقيل { ٱلْفُلْكِ ٱلْمَشْحُونِ } سفينة نوح، ومعنى حمل الله
  ذرياتهم فيها: أنه حمل فيها آباءهم الأقدمين، وفي أصلابهم هم وذرياتهم، وإنما ذكر ذرياتهم
  دونهم لأنّه أبلغ في الامتنان عليهم، وأدخل في التعجيب من قدرته، في حمل أعقابهم إلى
  يوم القيامة في سفينة نوح. و { مّن مّثْلِهِ } من مثل ذلك الفلك ما يركبون من السفن
  والزوارق { فلا صَرِيخَ } لا مغيث. أو لا إغاثة. يقال: أتاهم الصريخ { وَلاَ هُمْ يُنقَذُونَ
  } لا ينجون من الموت بالغرق { إِلاَّ رَحْمَةً } إلا لرحمة منا ولتمتيع بالحياة { إِلَىٰ
  حِينٍ } إلى أجل يموتون فيه لا بدّ لهم منه بعد النجاة من موت الغرق. ولقد أحسن من
  قال:وَلَمْ أَسْلَمْ لِكَيْ أَبْقَى وَلَكِنْ   سَلِمْتُ مِنَ الْحِمَامِ إلَى الْحِمَاموقرأ
  الحسن رضي الله عنه: «نغرقهم».\r\n\t\t\t\r\n\t\t\t</section>"

