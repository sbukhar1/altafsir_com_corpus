  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآيَةٌ
  لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ فِي ٱلْفُلْكِ ٱلْمَشْحُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخَلَقْنَا
  لَهُمْ مِّن مِّثْلِهِ مَا يَرْكَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن نَّشَأْ نُغْرِقْهُمْ
  فَلاَ صَرِيخَ لَهُمْ وَلاَ هُمْ يُنقَذُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ رَحْمَةً
  مِّنَّا وَمَتَاعاً إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ذُرِّيَّتَهُمْ
  } أولادهم ومن يهمهم حمله. وقيل: اسم الذرية يقع على النساء، لأنهنّ مزارعها وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(937) أنه نهى عن قتل الذراري يعني النساء. { مّن مّثْلِهِ } من مثل
  الفلك { مَا يَرْكَبُونَ } من الإبل وهي سفائن البر وقيل { ٱلْفُلْكِ ٱلْمَشْحُونِ
  } سفينة نوح، ومعنى حمل الله ذرياتهم فيها: أنه حمل فيها آباءهم الأقدمين، وفي أصلابهم
  هم وذرياتهم، وإنما ذكر ذرياتهم دونهم لأنّه أبلغ في الامتنان عليهم، وأدخل في التعجيب
  من قدرته، في حمل أعقابهم إلى يوم القيامة في سفينة نوح. و { مّن مّثْلِهِ } من مثل
  ذلك الفلك ما يركبون من السفن والزوارق { فلا صَرِيخَ } لا مغيث. أو لا إغاثة. يقال:
  أتاهم الصريخ { وَلاَ هُمْ يُنقَذُونَ } لا ينجون من الموت بالغرق { إِلاَّ رَحْمَةً
  } إلا لرحمة منا ولتمتيع بالحياة { إِلَىٰ حِينٍ } إلى أجل يموتون فيه لا بدّ لهم منه
  بعد النجاة من موت الغرق. ولقد أحسن من قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَمْ أَسْلَمْ لِكَيْ أَبْقَى وَلَكِنْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَلِمْتُ مِنَ الْحِمَامِ إلَى الْحِمَام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الحسن رضي الله عنه: «نغرقهم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
