  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَرَوْاْ كَمْ أَهْلَكْنَا قَبْلَهُمْ مِّنَ ٱلْقُرُونِ أَنَّهُمْ إِلَيْهِمْ لاَ يَرْجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُلٌّ لَّمَّا جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَلَمْ يَرَوْاْ } ألم يعلموا، وهو معلق عن العمل في { كَمْ } لأن كم لا يعمل فيها
  عامل قبلها، كانت للاستفهام أو للخبر؛ لأنّ أصلها الاستفهام، إلا أن معناه نافذ في
  الجملة، كما نفذ في قولك: ألم يروا إن زيداً لمنطلق، وإن لم يعمل في لفظه. و { أَنَّهُمْ
  إِلَيْهِمْ لاَ يَرْجِعُونَ } بدل من { كَمْ أَهْلَكْنَا } على المعنى، لا على اللفظ،
  تقديره: ألم يروا كثرة إهلاكنا القرون من قبلهم كونهم غير راجعين إليهم. وعن الحسن:
  كسر إنّ على الاستئناف. وفي قراءة ابن مسعود: «ألم يروا من أهلكنا» والبدل على هذه
  القراءة بدل اشتمال، وهذا مما يردّ قول أهل الرجعة. ويحكى عن ابن عباس رضي الله عنهما
  أنه قيل له: إن قوماً يزعمون أنّ علياً مبعوث قبل يوم القيامة، فقال: بئس القوم نحن
  إذن: نكحنا نساءه وقسمنا ميراثه. { لَمَّا } قرىء: «لما» بالتخفيف، على أن (ما) صلة
  للتأكيد، وإن: مخففة من الثقيلة، وهي متلقاة باللام لا محالة. و(لمّا) بالتشديد، بمعنى:
  إلاّ، كالتي في مسألة الكتاب. نشدتك بالله لما فعلت، وإن نافية، والتنوين في { كُلٌّ
  } هو الذي يقع عوضاً من المضاف إليه، كقولك: مررت بكل قائماً. والمعنى أن كلهم محشورون
  مجموعون محضرون للحساب يوم القيامة. وقيل: محضرون معذبون. فإن قلت: كيف أخبر عن كل
  بجميع ومعناهما واحد؟ قلت: ليس بواحد؟ لأنّ كلاً يفيد معنى الإحاطة، وأن لا ينفلت منهم
  أحد، والجميع: معناه الاجتماع، وأن المحشر يجمعهم. والجميع: فعيل بمعنى مفعول، يقال
  حي جميع، وجاؤا جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
