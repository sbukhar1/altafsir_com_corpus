  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَرَوْاْ كَمْ أَهْلَكْنَا قَبْلَهُمْ مِّنَ ٱلْقُرُونِ أَنَّهُمْ إِلَيْهِمْ لاَ يَرْجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُلٌّ لَّمَّا جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ألـم ير هؤلاء الـمشركون بـالله من قومك يا مـحمد كم أهلكنا قبلهم بتكذيبهم
  رسلنا، وكفرهم بآياتنا من القرون الـخالـية { أنَّهُمْ إلَـيْهِمْ لا يَرْجِعُونَ }
  يقول: ألـم يَرَوا أنهم إلـيهم لا يرجعون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أَلَـمْ يَرَوْا كَمْ أهْلَكْنا قَبْلَهُمْ مِنَ القُرُونَ أنَّهُمْ
  إلَـيْهِمْ لا يَرْجِعُونَ } قال: عاد وثمود، وقرون بـين ذلك كثـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و«كم» من قوله: { كَمْ أهْلَكْنَا } فـي موضع نصب إن شئت بوقوع يروا
  علـيها. وقد ذُكر أن ذلك فـي قراءة عبد الله: «أَلَـمْ يَرَوْا مَنْ أهْلَكْنا» وإن
  شئت بوقوع أهلكنا علـيها وأما «أنهم»، فإن الألف منها فتـحت بوقوع يروا علـيها. وذُكر
  عن بعضهم أنه كسر الألف منها علـى وجه الاستئناف بها، وترك إعمال «يروا» فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنْ كُلٌّ لـمَّا جَميعٌ لَدَيْنا مُـحْضَرُونَ } يقول تعالـى
  ذكره: وإن كل هذه القرون التـي أهلكناها والذين لـم نهلكهم وغيرهم عندنا يوم القـيامة
  جميعهم مـحضرون، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد عن قتادة { وَإنْ كُلّ لـمَّا جَميعٌ لَدَيْنا مُـحْضَرُونَ } أي هم يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة
  وبعض الكوفـيـين: «وَإنْ كُلٌّ لَـمَا» بـالتـخفـيف توجيهاً منهم إلـى أن ذلك «ما»
  أدخـلت علـيها اللام التـي تدخـل جوابـاً لإنْ وأن معنى الكلام: وإن كلّ لـجميع لدينا
  مـحضرون. وقرأ ذلك عامة قرّاء أهل الكوفة: { لَـمَّا } بتشديد الـميـم. ولتشديدهم ذلك
  عندنا وجهان: أحدهما: أن يكون الكلام عندهم كان مراداً به: وإن كلّ لـمـما جميع، ثم
  حذفت إحدى الـميـمات لـما كثرت، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غَدَاةَ طَفَت عَلْـماءِ بَكْرُ بنُ وَائِلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعُجنْا صُدُورَ الـخَيْـلِ نَـحْوَ تَـمِيـمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والآخر: أن يكونوا أرادوا أن تكون
  { لَـمَّا } بـمعنى إلا، مع إنْ خاصة فتكون نظيرة إنـما إذا وضعت موضع «إلا». وقد كان
  بعض نـحويـيِّ الكوفة يقول: كأنها «لَـمْ» ضمت إلـيها «ما»، فصارتا جميعاً استثناء،
  وخرجتا من حدّ الـجحد. وكان بعض أهل العربـية يقول: لا أعرف وجه «لـمَّا» بـالتشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أنهما قراءتان مشهورتان متقاربتا الـمعنى،
  فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

