text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَرَوْاْ
  كَمْ أَهْلَكْنَا قَبْلَهُمْ مِّنَ ٱلْقُرُونِ أَنَّهُمْ إِلَيْهِمْ لاَ يَرْجِعُونَ
  } * { وَإِن كُلٌّ لَّمَّا جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ }يقول تعالـى ذكره: ألـم
  ير هؤلاء الـمشركون بـالله من قومك يا مـحمد كم أهلكنا قبلهم بتكذيبهم رسلنا، وكفرهم
  بآياتنا من القرون الـخالـية { أنَّهُمْ إلَـيْهِمْ لا يَرْجِعُونَ } يقول: ألـم يَرَوا
  أنهم إلـيهم لا يرجعون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أَلَـمْ يَرَوْا كَمْ أهْلَكْنا قَبْلَهُمْ
  مِنَ القُرُونَ أنَّهُمْ إلَـيْهِمْ لا يَرْجِعُونَ } قال: عاد وثمود، وقرون بـين ذلك
  كثـير.و«كم» من قوله: { كَمْ أهْلَكْنَا } فـي موضع نصب إن شئت بوقوع يروا علـيها.
  وقد ذُكر أن ذلك فـي قراءة عبد الله: «أَلَـمْ يَرَوْا مَنْ أهْلَكْنا» وإن شئت بوقوع
  أهلكنا علـيها وأما «أنهم»، فإن الألف منها فتـحت بوقوع يروا علـيها. وذُكر عن بعضهم
  أنه كسر الألف منها علـى وجه الاستئناف بها، وترك إعمال «يروا» فـيها.وقوله: { وإنْ
  كُلٌّ لـمَّا جَميعٌ لَدَيْنا مُـحْضَرُونَ } يقول تعالـى ذكره: وإن كل هذه القرون
  التـي أهلكناها والذين لـم نهلكهم وغيرهم عندنا يوم القـيامة جميعهم مـحضرون، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة { وَإنْ كُلّ لـمَّا جَميعٌ لَدَيْنا مُـحْضَرُونَ
  } أي هم يوم القـيامة.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة
  وبعض الكوفـيـين: «وَإنْ كُلٌّ لَـمَا» بـالتـخفـيف توجيهاً منهم إلـى أن ذلك «ما»
  أدخـلت علـيها اللام التـي تدخـل جوابـاً لإنْ وأن معنى الكلام: وإن كلّ لـجميع لدينا
  مـحضرون. وقرأ ذلك عامة قرّاء أهل الكوفة: { لَـمَّا } بتشديد الـميـم. ولتشديدهم ذلك
  عندنا وجهان: أحدهما: أن يكون الكلام عندهم كان مراداً به: وإن كلّ لـمـما جميع، ثم
  حذفت إحدى الـميـمات لـما كثرت، كما قال الشاعر:غَدَاةَ طَفَت عَلْـماءِ بَكْرُ بنُ
  وَائِلٍ   وَعُجنْا صُدُورَ الـخَيْـلِ نَـحْوَ تَـمِيـمِوالآخر: أن يكونوا أرادوا
  أن تكون { لَـمَّا } بـمعنى إلا، مع إنْ خاصة فتكون نظيرة إنـما إذا وضعت موضع «إلا».
  وقد كان بعض نـحويـيِّ الكوفة يقول: كأنها «لَـمْ» ضمت إلـيها «ما»، فصارتا جميعاً
  استثناء، وخرجتا من حدّ الـجحد. وكان بعض أهل العربـية يقول: لا أعرف وجه «لـمَّا»
  بـالتشديد.والصواب من القول فـي ذلك عندي أنهما قراءتان مشهورتان متقاربتا الـمعنى،
  فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t</section>"

