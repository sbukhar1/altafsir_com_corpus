  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْقَمَرَ
  قَدَّرْنَاهُ مَنَازِلَ حَتَّىٰ عَادَ كَٱلعُرجُونِ ٱلْقَدِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  ٱلشَّمْسُ يَنبَغِي لَهَآ أَن تدْرِكَ ٱلقَمَرَ وَلاَ ٱلَّيلُ سَابِقُ ٱلنَّهَارِ وَكُلٌّ
  فِي فَلَكٍ يَسْبَحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء فـي قراءة قوله:
  { وَالقَمَرَ قَدَّرْناهُ مَنازِلَ } فقرأه بعض الـمكيـين وبعض الـمدنـيـين وبعض البصريـين:
  «وَالقَمَرُ» رفعاً عطفـاً بها علـى الشمس، إذ كانت الشمس معطوفة علـى اللـيـل، فأتبعوا
  القمر أيضاً الشمس فـي الإعراب، لأنه أيضاً من الآيات، كما اللـيـل والنهار آيتان،
  فعلـى هذه القراءة تأويـل الكلام: وآية لهم القمرُ قدّرناه منازل. وقرأ ذلك بعض الـمكيـين
  وبعض الـمدنـيـين وبعض البصريـين، وعامة قرّاء الكوفة نصبـاً: { وَالقَمَرَ قَدَّرْناهُ
  } بـمعنى: وقدّرنا القمر منازل، كما فعلنا ذلك بـالشمس، فردّوه علـى الهاء من الشمس
  فـي الـمعنى، لأن الواو التـي فـيها للفعل الـمتأخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا أنهما قراءتان مشهورتان صحيحتا الـمعنى، فبأيتهما قرأ القارىء
  فمصيب، فتأويـل الكلام: وآية لهم، تقديرنا القمر منازل للنقصان بعد تناهيه وتـمامه
  واستوائه، حتـى عاد كالعرجون القديـم والعرجون: من العذق من الـموضع النابت فـي النـخـلة
  إلـى موضع الشماريخ وإنـما شبهه جلّ ثناؤه بـالعرجون القديـم، والقديـم هو الـيابس،
  لأن ذلك من العِذْق، لا يكاد يوجد إلا متقوّساً منـحنـياً إذا قدم ويبس، ولا يكاد أن
  يُصاب مستوياً معتدلاً، كأغصان سائر الأشجار وفروعها، فكذلك القمرُ إذا كان فـي آخر
  الشهر قبل استسراره، صار فـي انـحنائه وتقوّسه نظير ذلك العرجون. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { حتـى
  عادَ كالعُرْجُونِ القَدِيـمِ } يقول: أصل العِذق العتـيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { حتـى عادَ كالعُرجُونَ القَديـم } يعنـي بـالعُرجون: العذقَ الـيابس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن
  الـحسن، فـي قوله: { والقَمَرَ قَدَّرْناهُ مَنازِلَ حتـى عادَ كالعُرْجُونِ القَدِيـمِ
  } قال: كعِذْق النـخـلة إذا قدُم فـانـحنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن إبراهيـم الدورقـيّ، قال: ثنا أبو يزيد الـخرّاز، يعنـي خالد بن حيان الرقِّـي،
  عن جعفر بن برقان، عن يزيد بن الأصمّ فـي قوله: { حتـى عادَ كالعُرْجُونَ القَدِيـمِ
  } قال: عذق النـخـلة إذا قدُم انـحنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبـيد، عن عكرمة، فـي قوله: { كالعُرْجُونِ
  القَدِيـمِ } قال: النـخـلة القديـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة الأسدي، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي
  يحيى عن مـجاهد { كالعُرْجُونِ القَدِيـمِ } قال: العِذْق الـيابس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمر بن علـيّ الـمقدمي وابن سنان القزاز، قالا: ثنا
  أبو عاصم والـمقدمي، قال: سمعت أبـا عاصم يقول: سمعت سلـيـمان التـيـمي فـي قوله: {
  حتـى عادَ كالعُرْجُونِ القَدِيـمِ } قال: العذْق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى عادَ كالْعُرْجُونِ القَدِيـمِ
  } قال: قدّره الله منازل، فجعل ينقص حتـى كان مثل عذق النـخـلة، شبهه بعذق النـخـلة.</font></font>&#13;\t\t\t<label
