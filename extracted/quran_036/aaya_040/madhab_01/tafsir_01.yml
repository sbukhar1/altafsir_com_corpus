  كَٱلعُرجُونِ ٱلْقَدِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ ٱلشَّمْسُ يَنبَغِي لَهَآ أَن تدْرِكَ
  ٱلقَمَرَ وَلاَ ٱلَّيلُ سَابِقُ ٱلنَّهَارِ وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا الشَّمْسُ يَنْبَغِي لَها أنْ تُدْرِكَ القَمَرَ } يقول
  تعالـى ذكره: لا الشمس يصلـح لها إدراك القمر، فـيذهب ضوؤها بضوئه، فتكون الأوقات كلها
  نهاراً لا لـيـل فـيها { وَلا اللَّـيْـلُ سابِقُ النَّهارِ } يقول تعالـى ذكره: ولا
  اللـيـل بفـائت النهار حتـى تذهب ظلـمته بضيائه، فتكون الأوقات كلها لـيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل علـى اختلاف منهم فـي ألفـاظهم
  فـي تأويـل ذلك، إلا أن معانـي عامتهم الذي قلناه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بَزَّة، عن مـجاهد فـي قوله: { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ
  تُدْرِكَ القَمَرَ } قال: لا يشبه ضَوءُها ضوء الآخر، لا ينبغي لها ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ } قال: لا يُشبه ضوء أحدهما
  ضوء الآخر، ولا ينبغي ذلك لهما. وفـي قوله: { وَلا اللَّـيْـلُ سابِقُ النَّهار } قال:
  يتطالبـان حَثـيثـين ينسلـخ أحدهما من الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا الأشجعيّ، عن سفـيان، عن إسماعيـل، عن أبـي صالـح: { لا
  الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ وَلا اللَّـيْـلُ سابِقُ النَّهارِ
  } قال: لا يدرك هذا ضوءَ هذا ولا هذا ضوء هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ } وهذا فـي ضوء القمر وضوء الشمس،
  إذا طلعت الشمس لـم يكن للقمر ضوء، وإذا طلع القمر بضوئه لـم يكن للشمس ضوء { ولاَ
  اللَّـيْـلُ سابِقُ النَّهارِ } قال: فـي قضاء الله وعلـمه أن لا يفوت اللـيـل النهار
  حتـى يدركه، فـيذهب ظلـمته، وفـي قضاء الله أن لا يفوت النهار اللـيـل حتـى يدركه،
  فـيذهب بضوئه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ وَلا اللَّـيْـلُ
  سابِقُ النَّهارِ } ولكلَ حدٌّ وعلـم لا يعدوه، ولا يقصر دونه إذا جاء سلطان هذا، ذهب
  سلطان هذا، وإذا جاء سلطان هذا ذهب سلطان هذا. ورُوي عن ابن عبـاس فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { لا الشَّمْسُ يَنْبَغِي لَهَا أنْ تُدْرِكَ القَمَرَ
  وَلا اللَّـيْـلُ سابِقُ النَّهارِ } يقول: إذا اجتـمعا فـي السماء كان أحدهما بـين
  يدي الآخر، فإذا غابـا غاب أحدهما بـين يدي الآخر.</font></font>&#13;\t\t\t<label
