  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَ ٱلإِنسَانُ أَنَّا خَلَقْنَاهُ مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  لَنَا مَثَلاً وَنَسِيَ خَلْقَهُ قَالَ مَن يُحيِي ٱلْعِظَامَ وَهِيَ رَمِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يُحْيِيهَا ٱلَّذِيۤ أَنشَأَهَآ أَوَّلَ مَرَّةٍ وَهُوَ بِكُلِّ خَلْقٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُم مِّنَ ٱلشَّجَرِ ٱلأَخْضَرِ نَاراً فَإِذَآ أَنتُم مِّنْه تُوقِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَـيْسَ
  ٱلَذِي خَلَقَ ٱلسَّمَاواتِ وَٱلأَرْضَ بِقَادِرٍ عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ
  وَهُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ أَمْرُهُ إِذَآ أَرَادَ شَيْئاً أَن
  يَقُولَ لَهُ كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسُبْحَانَ ٱلَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ
  شَيْءٍ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قبح الله عزّ
  وجلّ إنكارهم البعث تقبيحاً لا ترى أعجب منه وأبلغ، ودلّ على تمادي كفر الإنسان وإفراطه
  في جحود النعم وعقوق الأيادي، وتوغله في الخسّة وتغلغله في القحة، حيث قرره بأن عنصره
  الذي خلقه منه هو أخسّ شيء وأمهنه، وهو النطفة المذرة الخارجة من الإحليل الذي هو قناة
  النجاسة، ثم عجب من حاله بأن يتصدّى مثله على مهانة أصله ودناءة أوّله لمخاصمة الجبار،
  وشرز صفحته لمجادلته، ويركب متن الباطل ويلج، ويمحك ويقول: من يقدر على إحياء الميت
  بعد ما رمت عظامه، ثم يكون خصامه في ألزم وصف له وألصقه به، وهو كونه منشأ من موات،
  وهو ينكر إنشاءه من موات، وهي المكابرة التي لا مطمح وراءها، وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(942) أن جماعة من كفار قريش منهم أبيّ بن خلف الجمحي وأبو جهل والعاصي
  بن وائل والوليد بن المغيرة تكلموا في ذلك، فقال لهم أبيّ: ألا ترون إلى ما يقول محمد،
  إنّ الله يبعث الأموات، ثم قال: واللات والعزّى لأصيرنّ إليه ولأخصمنه، وأخذ عظماً
  بالياً فجعل يفته بيده وهو يقول: يا محمد، أترى الله يحيي هذا بعد ما قد رمّ، قال صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نعم ويبعثك ويدخلك جهنم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: معنى قوله: { فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } فإذا هو بعد ما
  كان ماء مهيناً رجل مميز منطيق قادر على الخصام، مبين: معرب عما في نفسه فصيح، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ مِن يُنَشَّأُ فِى ٱلْحِلْيَةِ وَهُوَ فِى ٱلْخِصَامِ غَيْرُ
  مُبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 18]. فإن قلت: لم سمى قوله: { مَن يُحىِ ٱلْعِظَـٰمَ وَهِىَ
  رَمِيمٌ } مثلاً؟ قلت: لما دلّ عليه من قصة عجيبة شبيهة بالمثل، وهي إنكار قدرة الله
  تعالى على إحياء الموتى. أو لما فيه من التشبيه، لأن ما أنكر من قبيل ما يوصف الله
  بالقدرة عليه، بدليل النشأة الأولى، فإذا قيل: من يحيي العظام على طريق الإنكار لأن
  يكون ذلك مما يوصف الله تعالى بكونه قادراً عليه، كان تعجيزاً لله وتشبيهاً له بخلقه
  في أنهم غير موصوفين بالقدرة عليه. والرميم: اسم لما بلي من العظام غير صفة، كالرمة
  والرفات، فلا يقال: لم لم يؤنث وقد وقع خبر المؤنث؟ ولا هو فعيل بمعنى فاعل أو مفعول،
  ولقد استشهد بهذه الآية من يثبت الحياة في العظام ويقول: إن عظام الميتة نجسة لأن الموت
  يؤثر فيها من قبل أن الحياة تحلها. وأما أصحاب أبي حنيفة فهي عندهم طاهرة، وكذلك الشعر
  والعصب، ويزعمون أنّ الحياة لا تحلها فلا يؤثر فيها الموت، ويقولون: المراد بإحياء
  العظام في الآية ردّها إلى ما كانت عليه غضة رطبة في بدن حيّ حساس { وَهُوَ بِكُلّ
  خَلْقٍ عَلِيمٌ } يعلم كيف يخلق، لا يتعاظمه شيء من خلق المنشآت والمعادات ومن أجناسها
  وأنواعها وجلائلها ودقائقها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
