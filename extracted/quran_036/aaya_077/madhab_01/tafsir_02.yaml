  ٱلَذِي خَلَقَ ٱلسَّمَاواتِ وَٱلأَرْضَ بِقَادِرٍ عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ
  وَهُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ أَمْرُهُ إِذَآ أَرَادَ شَيْئاً أَن
  يَقُولَ لَهُ كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسُبْحَانَ ٱلَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ
  شَيْءٍ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم ذكر من بدائع
  خلقه انقداح النار من الشجر الأخضر، مع مضادة النار الماء وانطفائها به وهي الزناد
  التي يوري بها الأعراب وأكثرها من المرخ والعفار، وفي أمثالهم: في كل شجر نار. واستمجد
  المرخ والعفار، يقطع الرجل منهما غصنين مثل السواكين وهما خضراوان، يفطر منهما الماء
  فيسحق المرخ وهو ذكر، على العفار وهي أنثى فتنقدح النار بإذن الله. وعن ابن عباس رضي
  الله عنهما: ليس من شجرة إلا وفيها النار إلا العناب. قالوا: ولذلك تتخذ منه كذينقات
  القصارين. قرىء: «الأخضر» على اللفظ. وقرىء: «الخضراء» على المعنى: ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِن
  شَجَرٍ مّن زَقُّومٍ فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ فَشَـٰرِبُونَ عَلَيْهِ مِنَ
  ٱلْحَمِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 54]. من قدر على خلق السمٰوات والأرض مع عظم شأنهما فهو
  على خلق الأناسي أقدر، وفي معناه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَخَلْقُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ
  أَكْـبَرُ مِنْ خَلْقِ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 57]. وقرىء: «يقدر» وقوله:
  { أَن يَخْلُقَ مِثْلَهُم } يحتمل معنيين: أن يخلق مثلهم في الصغر والقماءة بالإضافة
  إلى السمٰوات والأرض أو أن يعيدهم؛ لأن المعاد مثل للمبتدأ وليس به { وَهُوَ ٱلْخَلَّـٰقُ
  } الكثير المخلوقات { ٱلْعَلِيمُ } الكثير المعلومات. وقرىء: «الخالق» { إِنَّمَا أَمْرُهُ
  } إنما شأنه { إِذَا أَرَادَ شَيْئاً } إذا دعاه داعي حكمة إلى تكوينه ولا صارف { أَن
  يَقُولَ لَهُ كُن } أن يكونه من غير توقف { فَيَكُونُ } فيحدث، أي: فهو كائن موجود
  لا محالة. فإن قلت: ما حقيقة قوله: { أَن يَقُولَ لَهُ كُن فَيَكُونُ }؟ قلت: هو مجاز
  من الكلام وتمثيل، لأنه لا يمتنع عليه شيء من المكونات، وأنه بمنزلة المأمور المطيع
  إذا ورد عليه أمر الآمر المطاع. فإن قلت: فما وجه القراءتين في فيكون؟ قلت: أما الرفع
  فلأنها جملة من مبتدأ وخبر؛ لأن تقديرها: فهو يكون، معطوفة على مثلها، وهي أمره أن
  يقول له كن. وأما النصب فللعطف على يقول، والمعنى: أنه لا يجوز عليه شيء مما يجوز على
  الأجسام إذا فعلت شيئاً مما تقدر عليه، من المباشرة بمحال القدرة، واستعمال الآلات،
  وما يتبع ذلك من المشقة والتعب واللغوب إنما أمره وهو القادر العالم لذاته أن يخلص
  داعيه إلى الفعل، فيتكون فمثله كيف يعجز عن مقدور حتى يعجز عن الإعادة؟ { فَسُبْحَـٰنَ
  } تنزيه له مما وصفه به المشركون، وتعجيب من أن يقولوا فيه ما قالوا: { بِيَدِهِ مَلَكُوتُ
  كُلّ شَىْء } هو مالك كل شيء والمتصرف فيه بمواجب مشيئته وقضايا حكمته. وقرىء: «ملكة
  كل شيء» وملك كل شيء. والمعنى واحد { تُرْجَعُونَ } بضم التاء وفتحها. وعن ابن عباس
  رضي الله عنهما: كنت لا أعلم ما روي في فضائل يۤس وقراءتها كيف خصت، بذلك، فإذا أنه
