text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ } * { مَا يَنظُرُونَ إِلاَّ صَيْحَةً وَاحِدَةً
  تَأْخُذُهُمْ وَهُمْ يَخِصِّمُونَ } * { فَلاَ يَسْتَطِيعُونَ تَوْصِيَةً وَلاَ إِلَىٰ
  أَهْلِهِمْ يَرْجِعُونَ }قرىء: « يخصمون» بإدغام التاء في الصاد مع فتح الخاء وكسرها،
  وإتباع الياء الخاء في الكسر، ويختصمون على الأصل. ويخصمون، من خصمه. والمعنى: أنها
  تبغتهم وهم في أمنهم وغفلتهم عنها، لا يخطرونها ببالهم مشتغلين بخصوماتهم في متاجرهم
  ومعاملاتهم وسائر ما يتخاصمون فيه ويتشاجرون. ومعنى يخصمون: يخصم بعضهم بعضاً. وقيل:
  تأخذهم وهم عند أنفسهم يخصمون في الحجة في أنهم لا يبعثون { فَلاَ يَسْتَطِيعُونَ }
  أن يوصوا في شيء من أمورهم { تَوْصِيَةً } ولا يقدرون على الرجوع إلى منازلهم وأهاليهم،
  بل يموتون حيث تفجؤهم الصيحة.\r\n\t\t\t\r\n\t\t\t</section>"

