text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمُ
  ٱلَّيلُ نَسْلَخُ مِنْهُ ٱلنَّهَارَ فَإِذَا هُم مُّظْلِمُونَ } * { وَٱلشَّمْسُ تَجْرِي
  لِمُسْتَقَرٍّ لَّهَـا ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ }يقول تعالـى ذكره:
  ودلـيـل لهم أيضاً علـى قدرة الله علـى فعل كل ما شاء { اللَّـيْـلُ نَسْلَـخُ مِنْهُ
  النَّهارَ } يقول: ننزع عنه النهار. ومعنى «منه» فـي هذا الـموضع: عنه، كأنه قـيـل:
  نسلَـخ عنه النهار، فنأتـي بـالظلـمة ونذهب بـالنهار. ومنه قوله:{ وَاتْلُ عَلَـيْهِمْ
  نَبَأَ الَّذِي آتَـيْناهُ فـانْسَلَـخَ مِنْها }أي خرج منها وتركها، فكذلك انسلاخ
  اللـيـل من النهار. وقوله: { فإذَا هُمْ مُظْلِـمُونَ } يقول: فإذا هم قد صاروا فـي
  ظلـمة بـمـجيء اللـيـل. وقال قتادة فـي ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وآيَةٌ لَهُمُ اللَّـيْـلُ نَسْلَـخُ مِنْهُ النَّهارَ فإذَا
  هُمْ مُظْلِـمُونَ } قال: يولـج اللـيـل فـي النهار، ويولـج النهار فـي اللـيـل.وهذا
  الذي قاله قتادة فـي ذلك عندي، من معنى سلـخ النهار من اللـيـل، بعيد وذلك أن إيلاج
  اللـيـل فـي النهار، إنـما هو زيادة ما نقص من ساعات هذا فـي ساعات الآخر، ولـيس السلْـخ
  من ذلك فـي شيء، لأن النهار يسلـخ من اللـيـل كله، وكذلك اللـيـل من النهار كله، ولـيس
  يولـج كلّ اللـيـل فـي كلّ النهار، ولا كلّ النهار فـي كلّ اللـيـل.وقوله: { والشَّمْسُ
  تَـجْرِي لِـمُسْتَقَرّ لَهَا } يقول تعالـى ذكره: والشمس تـجري لـموضع قرارها، بـمعنى:
  إلـى موضع قرارها وبذلك جاء الأثر عن رسول الله صلى الله عليه وسلم. ذكر الرواية بذلك:حدثنا
  أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن إبراهيـم التـيـمي، عن أبـيه،
  عن أبـي ذرّ الغفـاريّ، قال: كنت جالساً عند النبـيّ صلى الله عليه وسلم فـي الـمسجد،
  فلـما غَرَبت الشمس، قال: \" يا أبـا ذَرّ هَلْ تَدْرِي أيْنَ تَذْهَبُ الشَّمْسُ؟
  \" قلت: الله ورسوله أعلـم، قال: \" فإنها تذهب فتسجد بَـينَ يَدَيْ رَبِّها، ثُمّ
  تَسْتأذِنُ بـالرُّجُوعِ فَـيُؤْذَنُ لَهَا، وكأنَّها قَدْ قِـيـلَ لَهَا ارْجِعِي
  مِنْ حَيْثُ جِئْتِ، فَتَطْلُعَ مِنْ مَكانِهَا، وَذلكَ مُسْتَقَرّها \" وقال بعضهم
  فـي ذلك بـما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والشَّمْسُ
  تَـجْرِي لِـمُسْتَقَرّ لَهَا } قال: وقت واحد لا تعدوه.وقال آخرون: معنى ذلك: تـجري
  لـمـجرى لها إلـى مقادير مواضعها، بـمعنى: أنها تـجري إلـى أبعد منازلها فـي الغروب،
  ثم ترجع ولا تـجاوزه. قالوا: وذلك أنها لا تزال تتقدّم كل لـيـلة حتـى تنتهي إلـى أبعد
  مغاربها ثم ترجع.وقوله: { ذلكَ تَقْدِيرُ العَزِيزِ العَلِـيـمِ } يقول: هذا الذي وصفنا
  من جري الشمس لـمستقرّ لها، تقدير العزيز فـي انتقامه من أعدائه، العلـيـم بـمصالـح
  خـلقه، وغير ذلك من الأشياء كلها، لا يخفـى علـيه خافـية.\r\n\t\t\t\r\n\t\t\t</section>"

