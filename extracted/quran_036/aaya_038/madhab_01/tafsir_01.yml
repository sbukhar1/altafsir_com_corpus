  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآيَةٌ
  لَّهُمُ ٱلَّيلُ نَسْلَخُ مِنْهُ ٱلنَّهَارَ فَإِذَا هُم مُّظْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلشَّمْسُ
  تَجْرِي لِمُسْتَقَرٍّ لَّهَـا ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ودلـيـل لهم أيضاً علـى قدرة الله علـى فعل كل ما
  شاء { اللَّـيْـلُ نَسْلَـخُ مِنْهُ النَّهارَ } يقول: ننزع عنه النهار. ومعنى «منه»
  فـي هذا الـموضع: عنه، كأنه قـيـل: نسلَـخ عنه النهار، فنأتـي بـالظلـمة ونذهب بـالنهار.
  ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاتْلُ عَلَـيْهِمْ نَبَأَ الَّذِي آتَـيْناهُ فـانْسَلَـخَ
  مِنْها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي خرج منها وتركها، فكذلك انسلاخ اللـيـل من النهار. وقوله: { فإذَا
  هُمْ مُظْلِـمُونَ } يقول: فإذا هم قد صاروا فـي ظلـمة بـمـجيء اللـيـل. وقال قتادة
  فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وآيَةٌ لَهُمُ اللَّـيْـلُ نَسْلَـخُ مِنْهُ النَّهارَ
  فإذَا هُمْ مُظْلِـمُونَ } قال: يولـج اللـيـل فـي النهار، ويولـج النهار فـي اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي قاله قتادة فـي ذلك عندي، من معنى سلـخ النهار من اللـيـل،
  بعيد وذلك أن إيلاج اللـيـل فـي النهار، إنـما هو زيادة ما نقص من ساعات هذا فـي ساعات
  الآخر، ولـيس السلْـخ من ذلك فـي شيء، لأن النهار يسلـخ من اللـيـل كله، وكذلك اللـيـل
  من النهار كله، ولـيس يولـج كلّ اللـيـل فـي كلّ النهار، ولا كلّ النهار فـي كلّ اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والشَّمْسُ تَـجْرِي لِـمُسْتَقَرّ لَهَا } يقول تعالـى ذكره:
  والشمس تـجري لـموضع قرارها، بـمعنى: إلـى موضع قرارها وبذلك جاء الأثر عن رسول الله
  صلى الله عليه وسلم. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن إبراهيـم التـيـمي، عن أبـيه،
  عن أبـي ذرّ الغفـاريّ، قال: كنت جالساً عند النبـيّ صلى الله عليه وسلم فـي الـمسجد،
  فلـما غَرَبت الشمس، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبـا ذَرّ هَلْ تَدْرِي أيْنَ تَذْهَبُ الشَّمْسُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: الله ورسوله أعلـم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فإنها تذهب فتسجد بَـينَ يَدَيْ
  رَبِّها، ثُمّ تَسْتأذِنُ بـالرُّجُوعِ فَـيُؤْذَنُ لَهَا، وكأنَّها قَدْ قِـيـلَ لَهَا
  ارْجِعِي مِنْ حَيْثُ جِئْتِ، فَتَطْلُعَ مِنْ مَكانِهَا، وَذلكَ مُسْتَقَرّها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والشَّمْسُ تَـجْرِي لِـمُسْتَقَرّ
  لَهَا } قال: وقت واحد لا تعدوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: تـجري لـمـجرى لها إلـى مقادير مواضعها، بـمعنى: أنها تـجري إلـى
  أبعد منازلها فـي الغروب، ثم ترجع ولا تـجاوزه. قالوا: وذلك أنها لا تزال تتقدّم كل
  لـيـلة حتـى تنتهي إلـى أبعد مغاربها ثم ترجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذلكَ تَقْدِيرُ العَزِيزِ العَلِـيـمِ } يقول: هذا الذي وصفنا من جري الشمس لـمستقرّ
  لها، تقدير العزيز فـي انتقامه من أعدائه، العلـيـم بـمصالـح خـلقه، وغير ذلك من الأشياء
  كلها، لا يخفـى علـيه خافـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

