text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَشَآءُ
  لَطَمَسْنَا عَلَىٰ أَعْيُنِهِمْ فَٱسْتَبَقُواْ ٱلصِّرَاطَ فَأَنَّىٰ يُبْصِرُونَ
  } * { وَلَوْ نَشَآءُ لَمَسَخْنَاهُمْ عَلَىٰ مَكَـانَتِهِمْ فَمَا ٱسْتَطَاعُواْ مُضِيّاً
  وَلاَ يَرْجِعُونَ }اختلف أهل التأويـل فـي تأويـل قوله: { وَلَوْ نَشاءُ لَطَمَسْنا
  علـى أعْيُنِهِمْ فـاسْتَبَقُوا الصِّراطَ } فقال بعضهم: معنى ذلك: ولو نشاء لأعميناهم
  عن الهدى، وأضللناهم عن قصد الـمَـحَجَّة. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْ نَشاءُ لَطَمَسْنا
  عَلـى أعْيُنِهِمْ } يقول: أضللتهم وأعميتهم عن الهدى.وقال آخرون: معنى ذلك: ولو نشاء
  لتركناهم عمياً. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن
  الـحسن، فـي قوله: { وَلَوْ نَشاءُ لَطَمَسْنا عَلـى أعْيُنِهِمْ فـاسْتَبَقُوا الصِّراطَ
  فَأنَّى يُبْصِرُونَ } قال: لو يشاء لطمس علـى أعينهم فتركهم عمياً يتردّدون.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ نَشاءُ لَطَمَسْنا علـى
  أعْيُنِهِمْ فـاسْتَبَقُوا الصِّرَاطَ فأنَّى يُبْصِرُونَ } يقول: لو شئنا لتركناهم
  عمياً يترددون.وهذا القول الذي ذكرناه عن الـحسن وقتادة أشبه بتأويـل الكلام، لأن الله
  إنـما تهدّد به قوماً كفـاراً، فلا وجه لأن يقال: وهم كفـار، لو نشاء لأضللناهم وقد
  أضلهم، ولكنه قال: لو نشاء لعاقبناهم علـى كفرهم، فطمسنا علـى أعينهم فصيرَّناهم عمياً
  لا يبصرون طريقاً، ولا يهتدون له والطَّمْس علـى العين: هو أن لا يكون بـين جفنـي العين
  غرٌّ، وذلك هو الشقّ الذي بـين الـجفنـين، كما تطمس الريح الأثر، يقال: أعمى مطموس
  وطميس.وقوله: { فـاسْتَبَقُوا الصِّراطَ } يقول: فـابتدروا الطريق، كما:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فـاسْتَبَقَوا الصِّرَاطَ
  } قال الطريق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فـاسْتَبَقُوا الصِّراطَ
  }: أي الطريق.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاسْتَبَقُوا
  الصِّراطَ } قال: الصراط، الطريق.وقوله: { فَأنَّى يُبْصِرُونَ } يقول: فأيّ وجه يبصرون
  أن يسلكوه من الطرق، وقد طمسنا علـى أعينهم، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { فَأنَّى يُبْصِرُون } وقد طمسنا علـى أعينهم.وقال
  الذين وجهوا تأويـل قوله: { وَلَوْ نَشاءُ لَطَمَسْنا علـى أعْيُنِهِمْ } إلـى أنه
  معنـيٌّ به العَمَى عن الهدى، تأويـل قوله: { فَأنَّى يُبْصِرُونَ }: فأنى يهتدون للـحقّ.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس { فَأتَّـى يُبْصِرُونَ } يقول: فكيف يهتدون.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { فَأنَّى يُبْصِرُونَ
  } يقول: لا يبصرون الـحقّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَشَآءُ لَطَمَسْنَا عَلَىٰ
  أَعْيُنِهِمْ فَٱسْتَبَقُواْ ٱلصِّرَاطَ فَأَنَّىٰ يُبْصِرُونَ } * { وَلَوْ نَشَآءُ
  لَمَسَخْنَاهُمْ عَلَىٰ مَكَـانَتِهِمْ فَمَا ٱسْتَطَاعُواْ مُضِيّاً وَلاَ يَرْجِعُونَ
  }وقوله: { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ علـى مَكانَتِهمْ } يقول تعالـى ذكره: ولو
  نشاء لأقعدنا هؤلاء الـمشركين من أرجلهم فـي منازلهم { فَمَا اسْتَطاعُوا مُضِيًّا
  وَلا يَرْجِعُونَ } يقول: فلا يستطيعون أن يـمضوا أمامهم، ولا أن يرجعوا وراءهم.وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم نـحو الذي قلنا فـي ذلك. ذكر من قال
  ذلك:حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن الـحسن { وَلَوْ نَشاءُ
  لَـمَسَخْناهُمْ عَلـى مَكانَتِهِمْ } قال: لو نشاء لأقعدناهُمْ.حدثنا بشر، قال: ثنا
  يزيد، ثنا سعيد عن قتادة { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ عَلـى مَكانَتِهِمْ }: أي
  لأقعدناهم علـى أرجلهم { فَمَا اسْتَطاعُوا مُضِيًّا وَلا يَرْجِعُونَ } فلـم يستطيعوا
  أن يتقدّموا ولا يتأخروا.وقال آخرون: بل معنى ذلك: ولو نشاء لأهلكناهم فـي منازلهم.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَوْ نَشاءُ لَـمَسَخْناهُمْ عَلـى مَكَانَتِهِمْ
  فَمَا اسْتَطاعُوا مُضِيًّا وَلا يَرْجِعُونَ } يقول: ولو نشاء أهلكناهم فـي مساكنهم.والـمكانة
  والـمكان بـمعنى واحد. وقد بـيَّنا ذلك فـيـما مضى قبل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

