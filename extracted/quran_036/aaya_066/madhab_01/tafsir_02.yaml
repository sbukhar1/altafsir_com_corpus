text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَشَآءُ
  لَطَمَسْنَا عَلَىٰ أَعْيُنِهِمْ فَٱسْتَبَقُواْ ٱلصِّرَاطَ فَأَنَّىٰ يُبْصِرُونَ
  } * { وَلَوْ نَشَآءُ لَمَسَخْنَاهُمْ عَلَىٰ مَكَـانَتِهِمْ فَمَا ٱسْتَطَاعُواْ مُضِيّاً
  وَلاَ يَرْجِعُونَ }الطمس: تعفية شق العين حتى تعود ممسوحة { فَٱسْتَبَقُواْ ٱلصّرٰطَ
  } لا يخلو من أن يكون على حذف الجار وإيصال الفعل. والأصل: فاستبقوا إلى الصراط. أو
  يضمن معنى ابتدروا. أو يجعل الصراط مسبوقاً لا مسبوقاً إليه. أو ينتصب على الظرف. والمعنى:
  أنه لو شاء لمسح أعينهم، فلو راموا أن يستبقوا إلى الطريق المهيع الذي اعتادوا سلوكه
  إلى مساكنهم وإلى مقاصدهم المألوفة التي تردّدوا إليها كثيراً - كما كانوا يستبقون
  إليه ساعين في متصرفاتهم موضعين في أمور دنياهم - لم يقدروا، وتعايىٰ عليهم أن يبصروا
  ويعلموا جهة السلوك فضلاً عن غيره. أو لو شاء لأعماهم، فلوا أرادوا أن يمشوا مستبقين
  في الطريق المألوف - كما كان ذلك هجيراهم - لم يستطيعوا. أو لو شاء لأعماهم، فلو طلبوا
  أن يخلفوا الصراط الذي اعتادوا المشي فيه لعجزوا ولم يعرفوا طريقاً، يعني أنهم لا يقدرون
  إلا على سلوك الطريق المعتاد دون ما وراءه من سائر الطرق والمسالك، كما ترى العميان
  يهتدون فيما ألفوا وضروا به من المقاصد دون غيرها «على مكانتهم» وقرىء: «على مكاناتهم»
  والمكانة والمكان واحد، كالمقامة والمقام. أي: لمسخناهم مسخاً يجمدهم مكانهم لا يقدرون
  أن يبرحوه بإقبال ولا إدبار ولا مضيّ ولا رجوع واختلف في المسخ، فعن ابن عباس: لمسخناهم
  قردة وخنازير. وقيل: حجارة. عن قتادة: لأقعدناهم على أرجلهم وأزمناهم. وقرىء: «مضياً»
  بالحركات الثلاث، فالمضيّ والمضي كالعتيّ والعتي. والمضيّ كالصبيّ.\r\n\t\t\t\r\n\t\t\t</section>"

