  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَجَعَلْنا
  مِنْ بـين أيْديهِمْ سَدًّا وَمِنْ خَـلْفهِمْ سَدًّا } عن الـحقّ فهم يتردّدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا مِنْ
  بـينِ أيْدِيهِمْ سدًّا وَمِنْ خَـلْفِهِمْ سَدًّا } قال: ضلالات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله:
  { وَجَعَلْنا مِنْ بَـينِ أيْدِيهِمْ سَدًّا وَمِنْ خَـلْفِهِمْ سَدًّا فَأَغْشَيْناهُمْ
  فَهُمْ لا يُبْصِرُونَ } قال: جعل هذا سدًّا بـينهم وبـين الإسلام والإيـمان، فهم لا
  يخـلصون إلـيه، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَوَاءٌ عَلَـيْهِمْ أأنْذَرْتَهُمْ أمْ لَـمْ تُنْذِرْهُمْ
  لا يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الَّذِينَ حَقَّتْ عَلَـيْهِمْ كَلِـمَةُ رَبِّكَ لا يُؤْمِنُونَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  كلها، وقال: من منعه الله لا يستطيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأَغْشَيْناهُمْ فَهُمْ لا يُبْصِرُونَ } يقول: فأغشينا أبصار هؤلاء: أي جعلنا علـيها
  غشاوة فهم لا يبصرون هدى ولا ينتفعون به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَأَغْشَيْناهُمْ فَهُمْ لا يُبْصِرُونَ
  } هُدًى، ولا ينتفعون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه الآية نزلت فـي أبـي
  جهل بن هشام حين حلف أن يقتله أو يشدخ رأسه بصخرة. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا عُمارة
  بن أبـي حفصة، عن عكرمة قال: قال أبو جهل: لئن رأيت مـحمداً لأفعلنّ ولأفعلنّ، فأنزلت:
  { إنَّا جَعَلْنا فِـي أعْناقِهِمْ أغْلالاً... } إلـى قوله { فَهُمْ لا يُبْصِرُونَ
  } قال: فكانوا يقولون: هذا مـحمد، فـيقول: أين هو، أين هو؟ لا يبصره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن ابن عبـاس أنه كان يقرأ ذلك: «فَأَعْشَيْناهُمْ فَهُمْ
  لا يُبْصِرُونَ» بـالعين بـمعنى أعشيناهم عنه، وذلك أن العَشَا هو أن يـمشي بـاللـيـل
