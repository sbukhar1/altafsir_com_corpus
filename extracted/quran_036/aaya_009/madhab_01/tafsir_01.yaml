  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  جَعَلْنَا فِيۤ أَعْناقِهِمْ أَغْلاَلاً فَهِىَ إِلَى ٱلأَذْقَانِ فَهُم مُّقْمَحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  مِن بَيْنِ أَيْدِيهِمْ سَدّاً ومِنْ خَلْفِهِمْ سَدّاً فَأغْشَيْنَاهُمْ فَهُمْ لاَ
  يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إنا جعلنا أيـمان
  هؤلاء الكفـار مغلولة إلـى أعناقِهم بـالأغلال، فلا تُبْسط بشيء من الـخيرات وهي فـي
  قراءة عبد الله فـيـما ذُكر: «إنَّا جَعَلْنا فِـي أيـمَانِهِمْ أغْلالاً فَهِيَ إلـى
  الأَذْقانِ». وقوله: { إلـى الأَذْقانِ } يعنـي: فأَيـمانهم مـجموعة بـالأغلال فـي
  أعناقهم، فكُنِّـي عن الأيـمان، ولـم يجر لها ذكر لـمعرفة السامعين بـمعنى الكلام،
  وأن الأغلال إذا كانت فـي الأعناق لـم تكن إلاَّ وأيدي الـمغلولـين مـجموعة بها إلـيها
  فـاستغنى بذكر كون الأغلال فـي الأعناق من ذكر الأيـمان، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَما أَدْرِي إذَا يَـمَّـمْتُ وَجْهاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُرِيدُ الـخَيْرَ أيُّهُما يَـلِـينِـي</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أألْـخَيْرُ الَّذِي أنا أبْتَغِيهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمِ الشَّرُّ
  الَّذِي لا يَأْتَلِـينِـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فكنى عن الشرّ، وإنـما ذكر الـخير وحده لعلـم سامع ذلك بـمعنـيّ قائله،
  إذ كان الشرّ مع الـخير يُذكر. والأذقان: جمع ذَقَن، والذَّقَن: مـجمع اللَّـحْيَـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَهُمْ مُقْمَـحُونَ } والـمُقْمَـح: هو الـمقنع، وهو أن
  يحدر الذقن حتـى يصير فـي الصدر، ثم يرفع رأسه فـي قول بعض أهل العلـم بكلام العرب
  من أهل البصرة. وفـي قول بعض الكوفـيـين: هو الغاضّ بصره، بعد رفع رأسه. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { إنَّا جَعَلْنا فِـي أعْناقِهِمْ أغْلاَلاً فَهِيَ إلـى الأَذْقان فَهُمْ مُقْمَـحُونَ
  } قال: هو كقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك أن أيديهم موثقة إلـى أعناقهم، لا يستطيعون أن يبسُطوها بخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { فَهُمْ مُقْمَـحُونَ } قال: رافعو رؤوسهم، وأيديهم موضوعة علـى أفواههم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  جَعَلْنا فِـي أعْناقِهِمْ أغْلالاً فَهِيَ إلـى الأَذْقانِ فَهُمْ مُقْمَـحُونَ }:
  أي فهم مغلولون عن كلّ خير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَعَلْنا مِنْ بـينِ
  أيْدِيهِمْ سَدًّا } يقول تعالـى ذكره: وجعلنا من بـين أيدي هؤلاء الـمشركين سدًّا،
  وهو الـحاجز بـين الشيئين إذا فتـح كان من فعل بنـي آدم، وإذا كان من فعل الله كان
  بـالضمّ. وبـالضمّ قرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين. وقرأه بعض
  الـمكيـين وعامة قرّاء الكوفـيـين بفتـح السين { سَدّاً } فـي الـحرفـين كلاهما والضم
  أعجب القراءتـين إلـيّ فـي ذلك، وإن كانت الأخرى جائزة صحيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعنى
  بقوله: { وَجَعَلْنا مِن بـينِ أيْدِيهِمْ سَدًّا وَمِنْ خَـلْفِهِمْ سَدًّا } أنه
  زيَّن لهم سوء أعمالهم، فهم يَعْمَهون، ولا يبصرون رشداً، ولا يتنبهون حقاً. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزَّة،
  عن مـجاهد، فـي قوله: { مِنْ بـينِ أيْدِيهِمْ سَدًّا وَمِنْ خَـلْفِهِمْ سَدًّا }
  قال: عن الـحقّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
