text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا جَعَلْنَا
  فِيۤ أَعْناقِهِمْ أَغْلاَلاً فَهِىَ إِلَى ٱلأَذْقَانِ فَهُم مُّقْمَحُونَ } * { وَجَعَلْنَا
  مِن بَيْنِ أَيْدِيهِمْ سَدّاً ومِنْ خَلْفِهِمْ سَدّاً فَأغْشَيْنَاهُمْ فَهُمْ لاَ
  يُبْصِرُونَ }يقول تعالـى ذكره: إنا جعلنا أيـمان هؤلاء الكفـار مغلولة إلـى أعناقِهم
  بـالأغلال، فلا تُبْسط بشيء من الـخيرات وهي فـي قراءة عبد الله فـيـما ذُكر: «إنَّا
  جَعَلْنا فِـي أيـمَانِهِمْ أغْلالاً فَهِيَ إلـى الأَذْقانِ». وقوله: { إلـى الأَذْقانِ
  } يعنـي: فأَيـمانهم مـجموعة بـالأغلال فـي أعناقهم، فكُنِّـي عن الأيـمان، ولـم يجر
  لها ذكر لـمعرفة السامعين بـمعنى الكلام، وأن الأغلال إذا كانت فـي الأعناق لـم تكن
  إلاَّ وأيدي الـمغلولـين مـجموعة بها إلـيها فـاستغنى بذكر كون الأغلال فـي الأعناق
  من ذكر الأيـمان، كما قال الشاعر:وَما أَدْرِي إذَا يَـمَّـمْتُ وَجْهاً   أُرِيدُ
  الـخَيْرَ أيُّهُما يَـلِـينِـيأألْـخَيْرُ الَّذِي أنا أبْتَغِيهِ   أمِ الشَّرُّ
  الَّذِي لا يَأْتَلِـينِـيفكنى عن الشرّ، وإنـما ذكر الـخير وحده لعلـم سامع ذلك بـمعنـيّ
  قائله، إذ كان الشرّ مع الـخير يُذكر. والأذقان: جمع ذَقَن، والذَّقَن: مـجمع اللَّـحْيَـين.وقوله:
  { فَهُمْ مُقْمَـحُونَ } والـمُقْمَـح: هو الـمقنع، وهو أن يحدر الذقن حتـى يصير فـي
  الصدر، ثم يرفع رأسه فـي قول بعض أهل العلـم بكلام العرب من أهل البصرة. وفـي قول بعض
  الكوفـيـين: هو الغاضّ بصره، بعد رفع رأسه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إنَّا جَعَلْنا فِـي أعْناقِهِمْ أغْلاَلاً فَهِيَ
  إلـى الأَذْقان فَهُمْ مُقْمَـحُونَ } قال: هو كقول الله:{ وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً
  إلـى عُنُقِكَ }يعنـي بذلك أن أيديهم موثقة إلـى أعناقهم، لا يستطيعون أن يبسُطوها
  بخير.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فَهُمْ
  مُقْمَـحُونَ } قال: رافعو رؤوسهم، وأيديهم موضوعة علـى أفواههم.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا جَعَلْنا فِـي أعْناقِهِمْ أغْلالاً
  فَهِيَ إلـى الأَذْقانِ فَهُمْ مُقْمَـحُونَ }: أي فهم مغلولون عن كلّ خير.وقوله: {
  وَجَعَلْنا مِنْ بـينِ أيْدِيهِمْ سَدًّا } يقول تعالـى ذكره: وجعلنا من بـين أيدي
  هؤلاء الـمشركين سدًّا، وهو الـحاجز بـين الشيئين إذا فتـح كان من فعل بنـي آدم، وإذا
  كان من فعل الله كان بـالضمّ. وبـالضمّ قرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين.
  وقرأه بعض الـمكيـين وعامة قرّاء الكوفـيـين بفتـح السين { سَدّاً } فـي الـحرفـين
  كلاهما والضم أعجب القراءتـين إلـيّ فـي ذلك، وإن كانت الأخرى جائزة صحيحة.وعنى بقوله:
  { وَجَعَلْنا مِن بـينِ أيْدِيهِمْ سَدًّا وَمِنْ خَـلْفِهِمْ سَدًّا } أنه زيَّن لهم
  سوء أعمالهم، فهم يَعْمَهون، ولا يبصرون رشداً، ولا يتنبهون حقاً. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي ابن حميد، قال: ثنا حكام، عن عنبسة،
  عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزَّة، عن مـجاهد، فـي قوله: { مِنْ بـينِ
  أيْدِيهِمْ سَدًّا وَمِنْ خَـلْفِهِمْ سَدًّا } قال: عن الـحقّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا جَعَلْنَا فِيۤ أَعْناقِهِمْ
  أَغْلاَلاً فَهِىَ إِلَى ٱلأَذْقَانِ فَهُم مُّقْمَحُونَ } * { وَجَعَلْنَا مِن بَيْنِ
  أَيْدِيهِمْ سَدّاً ومِنْ خَلْفِهِمْ سَدّاً فَأغْشَيْنَاهُمْ فَهُمْ لاَ يُبْصِرُونَ
  }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَجَعَلْنا مِنْ بـين
  أيْديهِمْ سَدًّا وَمِنْ خَـلْفهِمْ سَدًّا } عن الـحقّ فهم يتردّدون.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا مِنْ بـينِ أيْدِيهِمْ سدًّا وَمِنْ
  خَـلْفِهِمْ سَدًّا } قال: ضلالات.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قول الله: { وَجَعَلْنا مِنْ بَـينِ أيْدِيهِمْ سَدًّا وَمِنْ خَـلْفِهِمْ
  سَدًّا فَأَغْشَيْناهُمْ فَهُمْ لا يُبْصِرُونَ } قال: جعل هذا سدًّا بـينهم وبـين
  الإسلام والإيـمان، فهم لا يخـلصون إلـيه، وقرأ:{ وَسَوَاءٌ عَلَـيْهِمْ أأنْذَرْتَهُمْ
  أمْ لَـمْ تُنْذِرْهُمْ لا يُؤْمِنُونَ }، وقرأ:{ إنَّ الَّذِينَ حَقَّتْ عَلَـيْهِمْ
  كَلِـمَةُ رَبِّكَ لا يُؤْمِنُونَ... }الآية كلها، وقال: من منعه الله لا يستطيع.وقوله:
  { فَأَغْشَيْناهُمْ فَهُمْ لا يُبْصِرُونَ } يقول: فأغشينا أبصار هؤلاء: أي جعلنا علـيها
  غشاوة فهم لا يبصرون هدى ولا ينتفعون به، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { فَأَغْشَيْناهُمْ فَهُمْ لا يُبْصِرُونَ } هُدًى، ولا ينتفعون به.وذُكر
  أن هذه الآية نزلت فـي أبـي جهل بن هشام حين حلف أن يقتله أو يشدخ رأسه بصخرة. ذكر
  الرواية بذلك:حدثنـي عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا عُمارة
  بن أبـي حفصة، عن عكرمة قال: قال أبو جهل: لئن رأيت مـحمداً لأفعلنّ ولأفعلنّ، فأنزلت:
  { إنَّا جَعَلْنا فِـي أعْناقِهِمْ أغْلالاً... } إلـى قوله { فَهُمْ لا يُبْصِرُونَ
  } قال: فكانوا يقولون: هذا مـحمد، فـيقول: أين هو، أين هو؟ لا يبصره.وقد رُوي عن ابن
  عبـاس أنه كان يقرأ ذلك: «فَأَعْشَيْناهُمْ فَهُمْ لا يُبْصِرُونَ» بـالعين بـمعنى
  أعشيناهم عنه، وذلك أن العَشَا هو أن يـمشي بـاللـيـل ولا يبصر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

