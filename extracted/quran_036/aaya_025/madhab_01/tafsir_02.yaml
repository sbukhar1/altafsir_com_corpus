text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ مِنْ أَقْصَا
  ٱلْمَدِينَةِ رَجُلٌ يَسْعَىٰ قَالَ يٰقَوْمِ ٱتَّبِعُواْ ٱلْمُرْسَلِينَ } * { ٱتَّبِعُواْ
  مَن لاَّ يَسْأَلُكُمْ أَجْراً وَهُمْ مُّهْتَدُونَ } * { وَمَا لِيَ لاَ أَعْبُدُ
  ٱلَّذِي فَطَرَنِي وَإِلَيْهِ تُرْجَعُونَ } * { أَأَتَّخِذُ مِن دُونِهِ آلِهَةً إِن
  يُرِدْنِ ٱلرَّحْمَـٰنُ بِضُرٍّ لاَّ تُغْنِ عَنِّي شَفَاعَتُهُمْ شَيْئاً وَلاَ يُنقِذُونَ
  } * { إِنِّيۤ إِذاً لَّفِي ضَلاَلٍ مُّبِينٍ } * { إِنِّيۤ آمَنتُ بِرَبِّكُمْ فَٱسْمَعُونِ
  }{ رَجُلٌ يَسْعَىٰ } هو حبيب بن إسرائيل النجار، وكان ينحت الأصنام، وهو ممن آمن برسول
  الله صلى الله عليه وسلم، وبينهما ستمائة سنة كما آمن به تبع الأكبر وورقة بن نوفل
  وغيرهما، ولم يؤمن من بنبي أحدَ إلا بعد ظهوره. وقيل: كان في غار يعبد الله، فلما بلغه
  خبر الرسل أتاهم وأظهر دينه وقاول الكفرةَ، فقالوا: أو أنت تخالف ديننا، فوثبوا عليه
  فقتلوه. وقيل: توطئوه بأرجلهم حتى خرج قصبه من دبره. وقيل: رجموه وهو يقول: اللهمّ
  اهد قومي؛ وقبره في سوق أنطاكية، فلما قتل غضب الله عليهم فأهلكوا بصيحة جبريل عليه
  السلام. وعن رسول الله صلى الله عليه وسلم:(934) \" سُبّاق الأمم ثلاثة: لم يكفروا
  بالله طرفة عين: علي بن أبي طالب، وصاحب يۤس، ومؤمن آل فرعون \" ، { مَن لاَّ يَسْئَلُكُمْ
  أَجْراً وَهُم مُّهْتَدُونَ } كلمة جامعة في الترغيب فيهم، أي: لا تخسرون معهم شيئاً
  من ديناكم وتربحون صحة دينكم فينتظم لكم خير الدنيا وخير الآخرة، ثم أبرز الكلام في
  معرض المناصحة لنفسه وهو يريد مناصحتهم ليتلطف بهم ويداريهم، ولأنه أدخل في إمحاض النصح
  حيث لا يريد لهم إلا ما يريد لروحه، ولقد وضع قوله: { وَمَا لِىَ لآ أَعْبُدُ ٱلَّذِى
  فَطَرَنِى } مكان قوله: وما لكم لا تعبدون الذي فطركم. ألا ترى إلى قوله: { وَإِلَيْهِ
  تُرْجَعُونَ } ولولا أنه قصد ذلك لقال: الذي فطرني وإليه أرجع، وقد ساقه ذلك المساق
  إلى أن قال: { ءَامَنتُ بِرَبّكُمْ فَٱسْمَعُونِ } يريد فاسمعوا قولي وأطيعوني، فقد
  نبهتكم على الصحيح الذي لا معدل عنه: أنّ العبادة لا تصحّ إلاّ لمن منه مبتدؤكم وإليه
  مرجعكم، وما أدفع العقول وأنكرها لأن تستحبوا على عبادته عبادة أشياء إن أرادكم هو
  بضرّ وشفع لكم هؤلاء لم تنفع شفاعتهم ولم يمكنوا من أن يكونوا شفعاء عنده؛ ولم يقدروا
  على إنقاذكم منه بوجه من الوجوه، إنكم في هذا الاستحباب لواقعون في ضلال ظاهر بين لا
  يخفى على ذي عقل وتمييز. وقيل: لما نصح قومه أخذوا يرجمونه فأسرع نحو الرسل قبل أن
  يقتل، فقال لهم: { إِنّىۤ ءَامَنتُ بِرَبِّكُمْ فَٱسْمَعُونِ(25) } أي اسمعوا إيماني
  تشهدوا لي به. وقرىء: «إن يردني الرحمٰن بضرّ» بمعنى: أن يوردني ضرّاً، أي يجعلني مورداً
  للضرّ.\r\n\t\t\t\r\n\t\t\t</section>"

