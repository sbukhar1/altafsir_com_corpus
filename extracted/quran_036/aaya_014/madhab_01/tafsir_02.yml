  المحكوم عليه [ما أنتم إلا بشر مثلنا]. إنما رفع بشر هنا ونصب في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  هَـٰذَا بَشَرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 31] لأنّ إلاّ تنقض النفي، فلا يبقى لما المشبهة بليس شبه،
