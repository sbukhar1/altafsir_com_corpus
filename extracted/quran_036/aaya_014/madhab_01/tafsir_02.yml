  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ
  لَهُمْ مَّثَلاً أَصْحَابَ ٱلقَرْيَةِ إِذْ جَآءَهَا ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  أَرْسَلْنَآ إِلَيْهِمُ ٱثْنَيْنِ فَكَذَّبُوهُمَا فَعَزَّزْنَا بِثَالِثٍ فَقَالُوۤاْ
  إِنَّآ إِلَيْكُمْ مُّرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ مَآ أَنتُمْ إِلاَّ بَشَرٌ مِّثْلُنَا
  وَمَآ أَنَزلَ ٱلرَّحْمَـٰنُ مِن شَيْءٍ إِنْ أَنتُمْ إِلاَّ تَكْذِبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱضْرِبْ لَهُمْ مَّثَلاً } ومثل لهم مثلاً، من قولهم: عندي من
  هذا الضرب كذا، أي: من هذا المثال، وهذه الأشياء على ضرب واحد، أي على مثال واحد. والمعنى:
  واضرب لهم مثلاً مثل أصحاب القرية، أي: اذكر لهم قصة عجيبة قصة أصحاب القرية. والمثل
  الثاني بيان للأوّل. وانتصاب إذ بأنه بدل من أصحاب القرية. والقرية أنطاكية. و { ٱلْمُرْسَلُونَ
  } رسل عيسى عليه السلام إلى أهلها، بعثهم دعاة إلى الحق وكانوا عبدة أوثان. أرسل إليهم
  اثنين، فلما قربا من المدينة رأيا شيخاً يرعى غنيمات له وهو حبيب النجار صاحب يۤس،
  فسألهما فأخبراه، فقال: أمعكما آية؟ فقالا: نشفي المريض ونبرىء الأكمه والأبرص، وكان
  له ولد مريض من سنتين فمسحاه، فقام، فآمن حبيب وفشا الخبر، فشفي على أيديهما خلق كثير،
  ورقى حديثهما إلى الملك وقال لهما: ألنا إلٰه سوى آلهتنا؟ قالا: نعم من أوجدك وآلهتك،
  فقال: حتى انظر في أمركما، فتبعهما الناس وضربوهما. وقيل: حبسا. ثم بعث عيسى عليه السلام
  شمعون؛ فدخل متنكراً وعاشر حاشية الملك حتى استأنسوا به، ورفعوا خبره إلى الملك فأنس
  به، فقال له ذات يوم: بلغني أنك حبست رجلين فهل سمعت ما يقولانه؟ فقال: لا، حال الغضب
  بيني وبين ذلك، فدعاهما، فقال شمعون: من أرسلكما؟ قالا: الله الذي خلق كل شيء وليس
  له شريك، فقال: صفاه وأوجزا. قالا: يفعل ما يشاء ويحكم ما يريد. قال: وما آيتكما؟ قالا:
  ما يتمنّى الملك، فدعا بغلام مطموس العينين، فدعوا الله حتى انشق له بصر، وأخذا بندقتين
  فوضعاهما في حدقتيه فكانتا مقلتين ينظر بهما، فقال له شمعون: أرأيت لو سألت إلـٰهك
  حتى يضع مثل هذا فيكون لك وله الشرف. قال: ليس لي عنك سر، إنّ إلـٰهنا لا يبصر ولا
  يسمع ولا يضرّ ولا ينفع، وكان شمعون يدخل معهم على الصنم فيصلي ويتضرع ويحسبون أنه
  منهم، ثم قال: إن قدر إلـٰهكما على إحياء ميت آمنا به، فدعوا بغلام مات من سبعة أيام
  فقام وقال: إني أدخلت في سبعة أودية من النار، وأنا أحذركم ما أنتم فيه فآمنوا، وقال:
  فتحت أبواب السماء فرأيت شاباً حسن الوجه يشفع لهؤلاء الثلاثة، قال الملك: ومن هم؟
  قال شمعون: وهذان، فتعجب الملك. فلما رأى شمعون أنّ قوله قد أثّر فيه نصحه فآمن وآمن
  معه قوم، ومن لن يؤمن صاح عليهم جبريل عليه السلام صيحة فهلكوا { فَعَزَّزْنَا } فقوّينا.
  يقال: المطر يعزز الأرض إذا لبدها وشدّها، وتعزز لحم الناقة. وقرىء: بالتخفيف من عزه
  يعزه: إذا غلبه، أي: فغلبنا وقهرنا { بِثَالِثٍ } وهو شمعون. فإن قلت: لم ترك ذكر المفعول
  به؟ قلت: لأنّ الغرض ذكر المعزز به وهو شمعون وما لطف فيه من التدبير حتى عزّ الحق
  وذلّ الباطل، وإذا كان الكلام منصباً إلى غرض من الأغراض جعل سياقه له وتوجهه إليه،
  كأن ما سواه مرفوض مطرح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
