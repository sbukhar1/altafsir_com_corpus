  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ
  لَهُمْ مَّثَلاً أَصْحَابَ ٱلقَرْيَةِ إِذْ جَآءَهَا ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  أَرْسَلْنَآ إِلَيْهِمُ ٱثْنَيْنِ فَكَذَّبُوهُمَا فَعَزَّزْنَا بِثَالِثٍ فَقَالُوۤاْ
  إِنَّآ إِلَيْكُمْ مُّرْسَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ومثل يا مـحمد لـمشركي قومك مثلاً أصحابَ القرية ذُكر أنها أنطاكية، { إذْ جاءَها الـمُرْسَلُونَ
  }. اختلف أهل العلـم فـي هؤلاء الرسل، وفـيـمن كان أرسلهم إلـى أصحاب القرية، فقال
  بعضهم: كانوا رسل عيسى بن مريـم، وعيسى الذي أرسلهم إلـيهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاضْربْ لَهُمْ
  مَثَلاً أصحَابَ القَرْيَةِ إذْ جاءَها الـمُرْسَلُونَ إذْ أرْسَلْنا إلَـيْهِمُ اثْنَـيْنِ
  فَكَذَّبُوهُما فَعَزَّزْنا بِثالِثٍ } قال: ذُكر لنا أن عيسى بن مريـم بعث رجلـين
  من الـحواريـين إلـى أنطاكية مدينة بـالروم فكذّبوهما، فأعزّهما بثالث، { فَقالُوا
  إنَّا إلَـيْكُمْ مُرْسَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، قال: ثنـي السديّ، عن عكرمة
  { وَاضْرِبْ لَهُمْ مَثَلاً أصحَابَ القَرْيَةِ } قال: أنطاكية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كانوا رسلاً أرسلهم الله إلـيهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سَلَـمة، قال: ثنا ابن إسحاق، فـيـما بلغه،
  عن ابن عبـاس، وعن كعب الأحبـار، وعن وهب بن مُنَبه، قال: كان بـمدينة أنطاكية، فرعون
  من الفراعنة يقال له أبطيحس بن أبطيحس يعبد الأصنام، صاحب شرك، فبعث الله الـمرسلـين،
  وهم ثلاثة: صادق، ومصدوق، وسلوم، فقدم إلـيه وإلـى أهل مدينته، منهم اثنان فكذّبوهما،
  ثم عزّز الله بثالث فلـما دعته الرسل ونادته بأمر الله، وصدعت بـالذي أُمرت به، وعابت
  دينه، وما هم علـيه، قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا تَطَيَّرْنا بِكُمْ لَئِنْ لَـمْ تَنْتَهُوا لَنرْجُمَنَّكُمْ
  وَلَـيَـمَسَّنَّكُمْ مِنَّا عَذَابٌ ألِـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إذْ أرْسَلْنا إلَـيْهِمُ اثْنَـيْنِ فَكَذّبُوهُما فَعَزَّزْنا
  بِثالِثٍ } يقول تعالـى ذكره: حين أرسلنا إلـيهم اثنـين يدعوانهم إلـى الله فكذّبوهما
  فشددناهما بثالث، وقوّيناهما به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَعَزَّزْنا بِثالِثٍ } قال: شدّدنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بَزّة، عن مـجاهد فـي قوله { فَعَزَّزْنا بِثالِثٍ } قال: زدنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَعَزَّزْنا
  بِثالِثٍ } قال: جعلناهم ثلاثة، قال: ذلك التعزّز، قال: والتعزّز: القوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَقالُوا إنَّا إلَـيْكُمْ مُرْسَلُونَ } يقول: فقال الـمرسلون
  الثلاثة لأصحاب القرية: إنا إلـيكم أيها القومُ مرسلون، بأن تُـخْـلِصوا العبـادة لله
  وحده، لا شريك له، وتتبرّءوا مـما تعبدون من الآلهة والأصنام. وبـالتشديد فـي قوله:
  { فَعَزَّزْنا } قرأت القرّاء سِوى عاصم، فإنه قرأه بـالتـخفـيف، والقراءة عندنا بـالتشديد،
  لإجماع الـحجة من القرّاء علـيه، وأن معناه، إذا شُدّد: فقوّينا، وإذا خُفف: فغلبنا،
  ولـيس لغلبنا فـي هذا الـموضع كثـير معنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

