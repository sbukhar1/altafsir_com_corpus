text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمُ
  ٱلَّيلُ نَسْلَخُ مِنْهُ ٱلنَّهَارَ فَإِذَا هُم مُّظْلِمُونَ }سلخ جلد الشاة: إذا
  كشطه عنها وأزاله. ومنه: سلخ الحية لخرشائها، فاستعير لإزالة الضوء أوكشفه عن مكان
  الليل وملقى ظله { مُّظْلِمُونَ } داخلون في الظلام، يقال: أظلمنا، كما تقول: أعتمنا
  وأدجينا.\r\n\t\t\t\r\n\t\t\t</section>"

