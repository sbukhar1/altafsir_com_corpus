text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ أَعْهَدْ
  إِلَيْكُمْ يٰبَنِيۤ ءَادَمَ أَن لاَّ تَعْبُدُواْ ٱلشَّيطَانَ إِنَّهُ لَكُمْ عَدُوٌّ
  مُّبِينٌ } * { وَأَنِ ٱعْبُدُونِي هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }العهد: الوصية، وعهد
  إليه: إذا وصاه. وعهد الله إليهم: ما ركز فيهم من أدلة العقل وأنزل عليهم من دلائل
  السمع. وعبادة الشيطان: طاعته فيما يوسوس به إليهم ويزينه لهم. وقرىء: «إعهد» بكسر
  الهمزة. وباب «فعل» كله يجوز في حروف مضارعته الكسر، إلا في الياء. وأعهد، بكسر الهاء.
  وقد جوز الزجاج أن يكون من باب نعم ينعم وضرب يضرب. وأحهد: بالحاء. وأحد: وهي لغة تميم.
  ومنه قولهم: دحا محا { هَـٰذَا } إشارة إلى ما عهد إليهم من معصية الشيطان وطاعة الرحمٰن،
  إذ لا صراط أقوم منه، ونحو التنكير فيه ما في قول كثيِّرُ:لَئِنْ كَانَ يُهْدَى بَرْدُ
  أَنْيَابِهَا الْعُلى   لأَفْقَرَ مِنِّي إنَّنِي لَفَقِيرُأراد: إنني لفقير بليغ الفقر،
  حقيق بأن أوصف به لكمال شرائطه فيّ، وإلا لم يستقم معنى البيت، وكذلك قوله: { هَـٰذَا
  صِرٰطٌ مُّسْتَقِيمٌ } يريد: صراط بليغ في بابه، بليغ في استقامته، جامع لكل شرط يجب
  أن يكون عليه. ويجوز أن يراد: هذا بعض الصرط المستقيمة، توبيخاً لهم على العدول عنه،
  والتفادي عن سلوكه، كما يتفادى الناس عن الطريق المعوج الذي يؤدي إلى الضلالة والتهلكة،
  كأنه قيل: أقل أحوال الطريق الذي هو أقوم الطرق: أن يعتقد فيه كما يعتقد في الطريق
  الذي لا يضل السالك، كما يقول الرجل لولده وقد نصحه النصح البالغ الذي ليس بعده: هذا
  فيما أظنّ قول نافع غير ضار، توبيخاً له عن الإعراض عن نصائحه.\r\n\t\t\t\r\n\t\t\t</section>"

