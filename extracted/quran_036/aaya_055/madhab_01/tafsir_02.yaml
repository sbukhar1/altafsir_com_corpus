text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن كَانَتْ إِلاَّ
  صَيْحَةً وَاحِدَةً فَإِذَا هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ } * { فَٱلْيَوْمَ
  لاَ تُظْلَمُ نَفْسٌ شَيْئاً وَلاَ تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ } *
  { إِنَّ أَصْحَابَ ٱلْجَنَّةِ ٱليَوْمَ فِي شُغُلٍ فَاكِهُونَ } * { هُمْ وَأَزْوَاجُهُمْ
  فِي ظِلاَلٍ عَلَى ٱلأَرَآئِكِ مُتَّكِئُونَ } * { لَهُمْ فِيهَا فَاكِهَةٌ وَلَهُمْ
  مَّا يَدَّعُونَ } * { سَلاَمٌ قَوْلاً مِّن رَّبٍّ رَّحِيمٍ }«إلا صيحة واحدة» قرئت
  منصوبة ومرفوعة { فَٱلْيَوْمَ لاَ تُظْلَمُ نَفْسٌ شَيْئاً...... إِنَّ أَصْحَـٰبَ
  ٱلْجَنَّةِ ٱليَوْمَ فِى شُغُلٍ } حكاية ما يقال لهم في ذلك اليوم. وفي مثل هذه الحكاية
  زيادة تصوير للموعود، وتمكين له في النفوس، وترغيب في الحرص عليه وعلى ما يثمره { فِى
  شُغُلٍ } في أي شغل وفي شغل لا يوصف، وما ظنك بشغل من سعد بدخول الجنة التي هي دار
  المتقين، ووصل إلى نيل تلك الغبطة وذلك الملك الكبير والنعيم المقيم، ووقع في تلك الملاذ
  التي أعدّها الله للمرتضين من عباده، ثواباً لهم على أعمالهم مع كرامة وتعظيم، وذلك
  بعد الوله والصبابة، والتفصي من مشاق التكليف ومضايق التقوى والخشية، وتخطي الأهوال،
  وتجاوز الأخطار وجواز الصراط. ومعاينة ما لقى العصاة من العذاب، وعن ابن عباس: في افتضاض
  الأبكار. وعنه: في ضرب الأوتار. وعن ابن كيسان: في التزاور. وقيل: في ضيافة الله. وعن
  الحسن: شغلهم عما فيه أهل النار التنعم بما هم فيه. وعن الكلبي: هم في شغل عن أهاليهم
  من أهل النار، لا يهمهم أمرهم ولا يذكرونهم: لئلا يدخل عليهم تنغيص في نعيمهم. قرىء:
  «في شغل» بضمتين وضمة وسكون، وفتحتين، وفتحة وسكون. والفاكه والفكه: المتنعم والمتلذذ:
  ومنه الفاكهة؛ لأنها مما يتلذذ به. وكذلك الفكاهة، وهي المزاحة. وقرىء: «فاكهون» وفكهون،
  بكسر الكاف وضمها، كقولهم: رجل حدث وحدث، ونطس ونطس. وقرىء: «فاكهين» وفكهين، على أنه
  حال والظرف مستقر { هُمْ } يحتمل أن يكون مبتدأ وأن يكون تأكيداً للضمير في { فِى شُغُلٍ
  } وفي { فَـٰكِهُونَ } على أنّ أزواجهم يشاركنهم في ذلك الشغل والتفكه والاتكاء على
  الأرائك تحت الظلال. وقرىء: «في ظلل»، والأريكة: السرير في الحجلة. وقيل: الفراش فيها.
  وقرأ ابن مسعود: «متكين» { يَدَّعُونَ } يفتعلون من الدعاء، أي: يدعون به لأنفسهم،
  كقولك: اشتوى واجتمل، إذا شوى وجمل لنفسه. قال لبيد:فَاشْتَوَى لَيْلَةَ رِيحٍ وَاجْتَمَلْ   ويجوز
  أن يكون بمعنى يتداعونه، كقولك: ارتموه، وتراموه. وقيل: يتمنون، من قولهم: ادّع عليّ
  ما شئت، بمعنى تمنه عليّ، وفلان في خير ما أدّعى، أي في خير ما تمنّى. قال الزجاج:
  وهو من الدعاء، أي: ما يدعو به أهل الجنة يأتيهم. و «سلام» بدل مما يدعون، كأنه قال
  لهم: سلام يقال لهم { قَوْلاً مّن } جهة { رَّبّ رَّحِيمٍ } والمعنى: أنّ الله يسلم
  عليهم بواسطة الملائكة، أو بغير واسطة، مبالغة في تعظيمهم وذلك متمناهم، ولهم ذلك لا
  يمنعونه. قال ابن عباس: فالملائكة يدخلون عليهم بالتحية من رب العالمين. وقيل: { مَّا
  يَدَّعُونَ } ، مبتدأ وخبره سلام، بمعنى: ولهم ما يدعون سالم خالص لا شوب فيه. و {
  قَوْلاً } مصدر مؤكد لقوله تعالى: { وَلَهُمْ مَّا يَدَّعُونَ سَلَـٰمٌ } أي: عدة من
  رب رحيم. والأوجه: أن ينتصب على الاختصاص، وهو من مجازه. وقرىء: «سلم» وهو بمعنى السلام
  في المعنيين. وعن ابن مسعود: سلاماً نصب على الحال، أي لهم مرادهم خالصاً.\r\n\t\t\t\r\n\t\t\t</section>"

