  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ
  لاَ تُظْلَمُ نَفْسٌ شَيْئاً وَلاَ تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَصْحَابَ ٱلْجَنَّةِ ٱليَوْمَ فِي شُغُلٍ فَاكِهُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { فـالْـيَوْمَ } يعنـي يوم القـيامة { لا تُظْلَـمُ نَفْسٌ شَيْئاً }
  كذلك ربنا لا يظلـم نفساً شيئاً، فلا يوفـيها جزاء عملها الصالـح، ولا يحمل علـيها
  وِزْر غيرها، ولكنه يوفـي كل نفس أجر ما عملت من صالـح، ولا يعاقبها إلا بـما اجترمت
  واكتسبت من شيء { وَلا تُـجْزَوْنَ إلاَّ ما كُنْتُـمْ تَعْمَلُونَ } يقول: ولا تكافؤون
  إلا مكافأة أعمالكم التـي كنتـم تعملونها فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ } اختلف أهل التأويـل
  فـي معنى الشغل الذي وصف الله جلّ ثناؤه أصحاب الـجنة أنهم فـيه يوم القـيامة، فقال
  بعضهم: ذلك افتضاض العذارَى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن حفص بن حميد، عن شَمِر بن عطية، عن شقـيق بن سلـمة، عن
  عبد الله بن مسعود، فـي قوله: { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ
  } قال: شغلهم افتضاض العذارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، عن أبـي عمرو، عن عكرمة، عن ابن عبـاس
  { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ } قال: افتضاض الأبكار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبـيد بن أسبـاط بن مـحمد، قال: ثنا أبـي، عن أبـيه، عن عكرمة،
  عن ابن عبـاس { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُون } قال: افتضاض
  الأبكار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن بن زُرَيْق الطُّهَوِيّ،
  قال: ثنا أسبـاط بن مـحمد، عن أبـيه، عن عكرمة، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسين بن علـيّ الصُّدائي، قال: ثنا أبو النضر، عن الأشجعيّ،
  عن وائل بن داود، عن سعيد بن الـمسيب، فـي قوله: { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ
  فِـي شُغُلٍ فـاكِهُونَ } قال: فـي افتضاض العذارَى. وقال آخرون: بل عُنِى بذلك: أنهم
  فـي نعمة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّ أصحَابَ الـجَنَّةِ الْـيَوْمَ فِـي شُغُلٍ
  } قال: فـي نعمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عبد الـحميد، قال:
  ثنا مروان، عن جُوَيبر، عن أبـي سهل، عن الـحسن، فـي قول الله: { إنَّ أصحَابَ الـجَنَّةِ
  }... الآية، قال: شَغلَهم النعيـمُ عما فـيه أهل النار من العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أنهم فـي شغل عما فـيه أهل النار. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن علـيّ الـجَهْضَمِيّ،
  قال: ثنا أبـي، عن شعبة، عن أبـان بن تغلب، عن إسماعيـل بن أبـي خالد { إنَّ أصحَابَ
  الـجَنَّةِ }... الآية، قال: فـي شغل عما يـلقـى أهلُ النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال كما قال الله جل ثناؤه { إنَّ أصحَابَ الـجَنَّةِ
  } وهم أهلها { فِـي شُغُلٍ فـاكِهُونَ } بنعم تأتـيهم فـي شغل، وذلك الشغل الذي هم
  فـيه نعمة، وافتضاض أبكار، ولهو ولذّة، وشغل عما يَـلْقـى أهل النار.</font></font>&#13;\t\t\t<label
