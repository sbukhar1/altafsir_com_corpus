  إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَصْحَابَ ٱلْجَنَّةِ ٱليَوْمَ فِي شُغُلٍ
  فَاكِهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء فـي قراءة قوله:
  { فـي شُغُلٍ } ، فقرأت ذلك عامة قرّاء الـمدينة وبعض البصريـين علـى اختلاف عنه: «فِـي
  شُغْلٍ» بضم الشين وتسكين الغين. وقد رُوي عن أبـي عمرو الضمّ فـي الشين والتسكين فـي
  الغين، والفتـح فـي الشين والغين جميعاً فـي شغل. وقرأ ذلك بعض أهل الـمدينة والبصرة
  وعامة قرّاء أهل الكوفة { فِـي شُغُلٍ } بضم الشين والغين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  فـي ذلك عندي قراءته بضم الشين والغين، أو بضم الشين وسكون الغين، بأيّ ذلك قرأه القارىء
  فهو مصيب، لأن ذلك هو القراءة الـمعروفة فـي قرّاء الأمصار مع تقارب معنـيـيهما. وأما
  قراءته بفتـح الشين والغين، فغير جائزة عندي، لإجماع الـحجة من القرّاء علـى خلافها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا أيضاً فـي قراءة قوله: { فـاكِهُونَ } فقرأت ذلك عامة قرّاء
  الأمصار { فـاكِهُونَ } بـالألف. وذُكر عن أبـي جعفر القارىء أنه كان يقرؤه: «فَكِهُونَ»
  بغير ألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك عندي
  قراءة من قرأه بـالألف، لأن ذلك هو القراءة الـمعروفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: فَرِحون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فِـي شُغُلٍ فـاكِهُونَ } يقول: فرحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: عجبون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { فـاكِهُونَ } قال: عجبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَكِهُونَ } قال: عَجِبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم بكلام العرب فـي ذلك، فقال بعض البصريـين: منهم
  الفكه الذي يتفكَّه. وقال: تقول العرب للرجل الذي يتفكَّه بـالطعام أو بـالفـاكهة،
  أو بأعراض الناس: إن فلاناً لفكِه بأعراض الناس، قال: ومن قرأها { فـاكِهُونَ } جعله
  كثـير الفواكه صاحب فـاكهة، واستشهد لقوله ذلك ببـيت الـحُطَيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَدَعَوْتَنِـي وَزَعَمْتَ أنَّكَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لابنٌ بـالصَّيْفِ تامِرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي عنده لبن كثـير، وتـمرٌ كثـير،
  وكذلك عاسل، ولاحم، وشاحم. وقال بعض الكوفـيـين: ذلك بـمنزلة حاذرون وحذرون، وهذا القول
