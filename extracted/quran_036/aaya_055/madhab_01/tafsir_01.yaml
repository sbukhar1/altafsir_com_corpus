text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْيَوْمَ لاَ
  تُظْلَمُ نَفْسٌ شَيْئاً وَلاَ تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ } * { إِنَّ
  أَصْحَابَ ٱلْجَنَّةِ ٱليَوْمَ فِي شُغُلٍ فَاكِهُونَ }يقول تعالـى ذكره: { فـالْـيَوْمَ
  } يعنـي يوم القـيامة { لا تُظْلَـمُ نَفْسٌ شَيْئاً } كذلك ربنا لا يظلـم نفساً شيئاً،
  فلا يوفـيها جزاء عملها الصالـح، ولا يحمل علـيها وِزْر غيرها، ولكنه يوفـي كل نفس
  أجر ما عملت من صالـح، ولا يعاقبها إلا بـما اجترمت واكتسبت من شيء { وَلا تُـجْزَوْنَ
  إلاَّ ما كُنْتُـمْ تَعْمَلُونَ } يقول: ولا تكافؤون إلا مكافأة أعمالكم التـي كنتـم
  تعملونها فـي الدنـيا.وقوله: { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ
  } اختلف أهل التأويـل فـي معنى الشغل الذي وصف الله جلّ ثناؤه أصحاب الـجنة أنهم فـيه
  يوم القـيامة، فقال بعضهم: ذلك افتضاض العذارَى. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا يعقوب، عن حفص بن حميد، عن شَمِر بن عطية، عن شقـيق بن سلـمة، عن عبد الله بن مسعود،
  فـي قوله: { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ } قال: شغلهم
  افتضاض العذارى.حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، عن أبـي عمرو،
  عن عكرمة، عن ابن عبـاس { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ
  } قال: افتضاض الأبكار.حدثنـي عبـيد بن أسبـاط بن مـحمد، قال: ثنا أبـي، عن أبـيه،
  عن عكرمة، عن ابن عبـاس { إنَّ أصحَابَ الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُون
  } قال: افتضاض الأبكار.حدثنـي الـحسن بن زُرَيْق الطُّهَوِيّ، قال: ثنا أسبـاط بن مـحمد،
  عن أبـيه، عن عكرمة، عن ابن عبـاس، مثله.حدثنـي الـحسين بن علـيّ الصُّدائي، قال: ثنا
  أبو النضر، عن الأشجعيّ، عن وائل بن داود، عن سعيد بن الـمسيب، فـي قوله: { إنَّ أصحَابَ
  الـجَنَّةِ الـيَوْمَ فِـي شُغُلٍ فـاكِهُونَ } قال: فـي افتضاض العذارَى. وقال آخرون:
  بل عُنِى بذلك: أنهم فـي نعمة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّ أصحَابَ الـجَنَّةِ الْـيَوْمَ فِـي شُغُلٍ
  } قال: فـي نعمة.حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان، عن جُوَيبر، عن أبـي سهل،
  عن الـحسن، فـي قول الله: { إنَّ أصحَابَ الـجَنَّةِ }... الآية، قال: شَغلَهم النعيـمُ
  عما فـيه أهل النار من العذاب.وقال آخرون: بل معنى ذلك: أنهم فـي شغل عما فـيه أهل
  النار. ذكر من قال ذلك:حدثنا نصر بن علـيّ الـجَهْضَمِيّ، قال: ثنا أبـي، عن شعبة،
  عن أبـان بن تغلب، عن إسماعيـل بن أبـي خالد { إنَّ أصحَابَ الـجَنَّةِ }... الآية،
  قال: فـي شغل عما يـلقـى أهلُ النار.وأولـى الأقوال فـي ذلك بـالصواب أن يقال كما قال
  الله جل ثناؤه { إنَّ أصحَابَ الـجَنَّةِ } وهم أهلها { فِـي شُغُلٍ فـاكِهُونَ } بنعم
  تأتـيهم فـي شغل، وذلك الشغل الذي هم فـيه نعمة، وافتضاض أبكار، ولهو ولذّة، وشغل عما
  يَـلْقـى أهل النار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْيَوْمَ لاَ تُظْلَمُ نَفْسٌ شَيْئاً
  وَلاَ تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ } * { إِنَّ أَصْحَابَ ٱلْجَنَّةِ
  ٱليَوْمَ فِي شُغُلٍ فَاكِهُونَ }وقد اختلفت القرّاء فـي قراءة قوله: { فـي شُغُلٍ
  } ، فقرأت ذلك عامة قرّاء الـمدينة وبعض البصريـين علـى اختلاف عنه: «فِـي شُغْلٍ»
  بضم الشين وتسكين الغين. وقد رُوي عن أبـي عمرو الضمّ فـي الشين والتسكين فـي الغين،
  والفتـح فـي الشين والغين جميعاً فـي شغل. وقرأ ذلك بعض أهل الـمدينة والبصرة وعامة
  قرّاء أهل الكوفة { فِـي شُغُلٍ } بضم الشين والغين.والصواب فـي ذلك عندي قراءته بضم
  الشين والغين، أو بضم الشين وسكون الغين، بأيّ ذلك قرأه القارىء فهو مصيب، لأن ذلك
  هو القراءة الـمعروفة فـي قرّاء الأمصار مع تقارب معنـيـيهما. وأما قراءته بفتـح الشين
  والغين، فغير جائزة عندي، لإجماع الـحجة من القرّاء علـى خلافها.واختلفوا أيضاً فـي
  قراءة قوله: { فـاكِهُونَ } فقرأت ذلك عامة قرّاء الأمصار { فـاكِهُونَ } بـالألف.
  وذُكر عن أبـي جعفر القارىء أنه كان يقرؤه: «فَكِهُونَ» بغير ألف.والصواب من القراءة
  فـي ذلك عندي قراءة من قرأه بـالألف، لأن ذلك هو القراءة الـمعروفة.واختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: معناه: فَرِحون. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فِـي شُغُلٍ فـاكِهُونَ
  } يقول: فرحون.وقال آخرون: معناه: عجبون. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فـاكِهُونَ }
  قال: عجبون.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد { فَكِهُونَ } قال: عَجِبون.واختلف أهل العلـم بكلام العرب فـي ذلك، فقال
  بعض البصريـين: منهم الفكه الذي يتفكَّه. وقال: تقول العرب للرجل الذي يتفكَّه بـالطعام
  أو بـالفـاكهة، أو بأعراض الناس: إن فلاناً لفكِه بأعراض الناس، قال: ومن قرأها { فـاكِهُونَ
  } جعله كثـير الفواكه صاحب فـاكهة، واستشهد لقوله ذلك ببـيت الـحُطَيئة:وَدَعَوْتَنِـي
  وَزَعَمْتَ أنَّكَ   لابنٌ بـالصَّيْفِ تامِرْأي عنده لبن كثـير، وتـمرٌ كثـير، وكذلك
  عاسل، ولاحم، وشاحم. وقال بعض الكوفـيـين: ذلك بـمنزلة حاذرون وحذرون، وهذا القول الثانـي
  أشبه بـالكلـمة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

