  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُم مِّنَ ٱلشَّجَرِ ٱلأَخْضَرِ نَاراً فَإِذَآ أَنتُم مِّنْه تُوقِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَـيْسَ
  ٱلَذِي خَلَقَ ٱلسَّمَاواتِ وَٱلأَرْضَ بِقَادِرٍ عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ
  وَهُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قل يحيـيها الذي أنشأها أوّل مرّة { الَّذِي جَعَلَ لَكُمْ مِنَ الشَّجَرِ الأخْضَر
  ناراً } يقول: الذي أخرج لكم من الشجر الأخضر ناراً تُـحْرق الشجر، لا يـمتنع علـيه
  فعل ما أراد، ولا يعجز عن إحياء العظام التـي قد رَمَّت، وإعادتها بشَراً سوياً، وخـلقاً
  جديداً، كما بدأها أوّل مرّة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { الَّذِي جَعَلَ لَكُمْ مِنَ الشَّجَرِ الأخْضَرِ ناراً } يقول:
  الذي أخرج هذه النار من هذا الشجر قادر أن يبعثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { فإذَا أنْتُـمْ مِنْهُ تُوقِدُونَ } يقول: فإذا أنتـم من الشجر توقدون النار وقال:
  { مِنْهُ } والهاء من ذكر الشجر، ولـم يقل: منها، والشجر جمع شجرة، لأنه خرج مخرج الثمر
  والـحصَى، ولو قـيـل: منها كان صوابـاً أيضاً، لأن العرب تذكِّر مثل هذا وتؤنِّثه.
  وقوله: { أوَ لَـيْسَ الَّذِي خَـلَقَ السَّمَوَاتِ والأرْضَ بِقادِرٍ عَلـى أنْ يَخْـلُقَ
  مِثْلَهُمْ } يقول تعالـى ذكره منبها هذا الكافر الذي قال: { مَنْ يُحْيـي العِظامَ
  وَهيَ رَميـمٌ } علـى خطأ قوله، وعظيـم جهله { أوَ لَـيْسَ الَّذِي خَـلَقَ السَّمَوَات
  } السبع { والأرْضَ بقادِرٍ عَلـى أنْ يَخْـلُقَ } مثلكم، فإن خـلق مثلكم من العظام
  الرميـم لـيس بأعظم من خـلق السموات والأرض. يقول: فمن لـم يتعذّر علـيه خـلق ما هو
  أعظم من خـلقكم، فكيف يتعذّر علـيه إحياء العظام بعد ما قد رمَّت وبَلِـيَت؟ وقوله:
  { بلَـى وَهُوَ الـخَلاَّقُ العَلـيـمُ } يقول: بلـى هو قادر علـى أن يخـلق مثلهم وهو
  الـخلاق لـما يشاء، الفعَّال لـما يريد، العلـيـم بكلّ ما خـلق ويخـلق لا يخفـى علـيه
  خافـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
