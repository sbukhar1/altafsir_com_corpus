  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَ ٱلإِنسَانُ أَنَّا خَلَقْنَاهُ مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  لَنَا مَثَلاً وَنَسِيَ خَلْقَهُ قَالَ مَن يُحيِي ٱلْعِظَامَ وَهِيَ رَمِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يُحْيِيهَا ٱلَّذِيۤ أَنشَأَهَآ أَوَّلَ مَرَّةٍ وَهُوَ بِكُلِّ خَلْقٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { أوَ لَـمْ يَرَ الإنْسانُ أنَّا خَـلَقْناهُ }.
  واختُلف فـي الإنسان الذي عُنـي بقوله: { أوَ لَـمْ يَرَ الإنْسانُ } فقال بعضهم: عُنـي
  به أُبّـي بن خـلف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عُمارة، قال: ثنا عبـيد الله بن موسى، قال: ثنا إسرائيـل، عن أبـي يحيى عن
  مـجاهد، فـي قوله: { مَنْ يُحْيِـي العِظامَ وَهِيَ رَمِيـمٌ } قال: أُبـيّ بن خَـلَف
  أتـى رسول الله صلى الله عليه وسلم بعَظْم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَضَرَبَ لنَا مَثَلاً
  } أُبـيّ بن خـلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قالَ مَنْ يُحْيِـي العِظامَ وَهِيَ رَمِيـمٌ }: ذُكر
  لنا أن أُبـيَّ بن خـلف، أتـى رسول الله صلى الله عليه وسلم بعظْم حائل، ففتَّه، ثم
  ذرّاه فـي الريح، ثم قال: يا مـحمد من يحيـي هذا وهو رميـم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الله يحيـيه، ثم يـميته، ثم يُدخـلك
  النار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فقتله رسول الله صلى الله عليه وسلم يوم أُحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنـي به: العاص بن وائل السَّهميّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن
  سعيد بن جبـير، قال: جاء العاص بن وائل السهميّ إلـى رسول الله صلى الله عليه وسلم
  بعظّم حائل، ففتَّه بـين يديه، فقال: يا مـحمد أيبعث الله هذا حياً بعد ما أرمّ؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَعَمْ يَبْعَثُ اللّهُ هَذَا،
  ثُمَّ يُـمِتُكَ ثُمَّ يُحْيِـيكَ، ثُم يُدْخِـلُكَ نارَ جَهَنَّـم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ونزلت الآيات: { أوَ لَـمْ
  يَرَ الإنْسانُ أنَّا خَـلَقْناهُ مِنْ نُطْفَةٍ فإذَا هُوَ خَصِيـمٌ مُبِـينٌ... }
  إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي به: عبد الله
  بن أُبـيّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { أوَ لَـمْ يَرَ الإنْسانُ
  أنَّا خَـلَقْناهُ مِنْ نُطْفَةٍ }... إلـى قوله: { وَهِيَ رَمِيـمٌ } قال: جاء عبد
  الله بن أُبـيّ إلـى النبـيّ صلى الله عليه وسلم بعظْم حائل فكسره بـيده، ثم قال: يا
  مـحمد كيف يبعث الله هذا وهو رميـم؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَبْعَثُ اللّهُ هَذَا، ويُـمِيتُكَ
  ثُمَّ يُدْخِـلُكَ جَهَنَّـمَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الله: { قُلْ يُحْيِـيها الَّذِي أنشأها أوَّلَ مَرَّةٍ وَهُو
  بِكُلّ خَـلْقٍ عَلِـيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذن: أو لـم ير هذا الإنسان الذي يقول: { مَنْ يُحْيِـي العِظامَ وَهِيَ رَمِيـمٌ
  } أنا خـلقناه من نطفة فسوّيناه خـلقاً سَوِيًّا { فإذَا هوَ خَصِيـمٌ } يقول: فإذا
  هو ذو خصومة لربه، يخاصمه فـيـما قال له ربه إنـي فـاعل، وذلك إخبـار لله إياه أنه
  مُـحْيـي خـلقه بعد مـماتهم، فـيقول: مَنْ يحيـي هذه العظام وهي رميـم؟ إنكاراً منه
  لقُدرة الله علـى إحيائها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
