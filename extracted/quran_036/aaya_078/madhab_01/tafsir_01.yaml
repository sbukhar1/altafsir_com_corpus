  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مُبِـينٌ } يقول: يبـين لـمن سمع خُصومته وقـيـله ذلك أنه
  مخاصم ربه الذي خـلقه. وقوله: { وَضَرَبَ لنَا مَثَلاً وَنَسِيَ خَـلْقَهُ } يقول:
  ومثَّل لنا شبهاً بقوله: { مَنْ يُحْيِـي العِظَامَ وَهِيَ رَمِيـمٌ } إذ كان لا يقدر
  علـى إحياء ذلك أحد، يقول: فجعلنا كمن لا يقدر علـى إحياء ذلك من الـخـلق { وَنَسِيَ
  خَـلْقَهُ } يقول: ونسي خـلْقنَا إياه كيف خـلقناه، وأنه لـم يكن إلا نطفة، فجعلناها
  خـلقاً سَوِيًّا ناطقاً، يقول: فلـم يفكر فـي خـلقناه، فـيعلـم أن من خـلقه من نطفه
  حتـى صار بشراً سوياً ناطقاً متصرّفـاً، لا يعْجِز أن يعيد الأموات أحياء، والعظام
  الرَّميـم بشَراً كهيئتهم التـي كانوا بها قبل الفناء يقول الله لنبـيه مـحمد صلى الله
  عليه وسلم: { قُلْ } لهذا الـمشرك القائل لك: من يُحيـي العظام وهي رميـم { يُحْيِـيها
  الَّذِي أنشأَها أوَّلَ مَرَّةٍ } يقول: يحيـيها الذي ابتدع خـلْقها أوّل مرّة ولـم
  تكن شيئاً { وَهُوَ بِكُلّ خَـلْقٍ عَلِـيـمٌ } يقول: وهو بجميع خـلقه ذو علـم كيف
  يـميت، وكيف يحيـي، وكيف يبدىء، وكيف يعيد، لا يخفـى علـيه شيء من أمر خـلقه.</font></font><font
