text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآيَةٌ لَّهُمُ
  ٱلأَرْضُ ٱلْمَيْتَةُ أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ يَأْكُلُونَ
  } * { وَجَعَلْنَا فِيهَا جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ وَفَجَّرْنَا فِيهَا
  مِنَ ٱلْعُيُونِ } * { لِيَأْكُلُواْ مِن ثَمَرِهِ وَمَا عَمِلَتْهُ أَيْدِيهِمْ أَفَلاَ
  يَشْكُرُونَ } * { سُبْحَانَ ٱلَّذِي خَلَق ٱلأَزْوَاجَ كُلَّهَا مِمَّا تُنبِتُ ٱلأَرْضُ
  وَمِنْ أَنفُسِهِمْ وَمِمَّا لاَ يَعْلَمُونَ }القراءة بالميتة على الخفة أشيع، لسلسها
  على اللسان. و { أَحْيَيْنَٰهَا } استئناف بيان لكون الأرض الميتة آية، وكذلك نسلخ،
  ويجوز أن توصف الأرض والليل بالفعل، لأنه أريد بهما الجنسان مطلقين لا أرض وليل بأعيانهما،
  فعوملا معاملة النكرات في وصفهما بالأفعال، ونحوه:وَلَقَدْ امُرُّ عَلَى اللَّئِيمِ
  يَسُبُّنِي   وقوله: { فَمِنْهُ يَأْكُلُونَ } بتقديم الظرف للدلالة على أن الحب هو
  الشيء الذي يتعلق به معظم العيش ويقوم بالارتزاق منه صلاح الإنس، وإذا قل جاء القحط
  ووقع الضرّ، وإذا فقد جاء الهلاك ونزل البلاء. وقرىء: «وفجرنا» بالتخفيف والتثقيل،
  والفجر والتفجير، كالفتح والتفتيح لفظاً ومعنى. وقرىء: «ثمره» بفتحتين وضمتين وضمة
  وسكون، والضمير لله تعالى: والمعنى: ليأكلوا مما خلقه الله من الثمر (و) من { مَا عَمِلَتْهُ
  أَيْدِيهِمْ } من الغرس والسقي والآبار، وغير ذلك من الأعمال إلى أن بلغ الثمر منتهاه
  وإبان أكله، يعني أن الثمر في نفسه فعل الله وخلقه، وفيه آثار من كد بني آدم، وأصله
  من ثمرنا كما قال: وجعلنا، وفجرنا؛ فنقل الكلام من التكلم إلى الغيبة على طريقة الالتفات.
  ويجوز أن يرجع إلى النخيل، وتترك الأعناب غير مرجوع إليها، لأنه علم أنها في حكم النخيل
  فيما علق به من أكل ثمره. ويجوز أن يراد من ثمر المذكور وهو الجنات، كما قال رؤبة:فِيهَا
  خُطُوطٌ مِنْ بَيَاضٍ وَبَلَقْ   كَأَنَّهُ فِي الجِلْدِ تَوْلِيعُ الْبَهَقْفقيل له،
  فقال: أردت كأن ذاك: ولك أن تجعل { مَا } نافية على أنّ الثمر خلق الله ولم تعمله أيدي
  الناس ولا يقدرون عليه. وقرىء على الوجه الأوّل، وما عملت من غير راجع، وهي في مصاحف
  أهل الكوفة كذلك، وفي مصاحف أهل الحرمين والبصرة والشام مع الضمير { ٱلأَزْوَٰجَ }
  الأجناس والأصناف { وَمِمَّا لاَ يَعْلَمُونَ } ومن أزواج لم يطلعهم الله عليها ولا
  توصلوا إلى معرفتها بطريق من طرق العلم، ولا يبعد أن يخلق الله تعالى من الخلائق الحيوان
  والجماد ما لم يجعل للبشر طريقاً إلى العلم به، لأنه لا حاجة بهم في دينهم ودنياهم
  إلى ذلك العلم، ولو كانت بهم إليه حاجة لأعلمهم بما لا يعلمون، كما أعلمهم بوجود ما
  لا يعلمون. وعن ابن عباس رضي الله عنهما: لم يسمهم. وفي الحديث:(936) \" ما لا عين
  رأت ولا أذن سمعت ولا خطر على قلب بشر، بله ما أطلعتهم عليه \" فأعلمنا بوجوده وإعداده
  ولم يعلمنا به ما هو، ونحوه:{ فَلاَ تَعْلَمُ نَفْسٌ مَّا أُخْفِىَ لَهُم مّن قُرَّةِ
  أَعْيُنٍ }[السجدة: 17] وفي الإعلام بكثرة ما خلق مما علموه ومما جهلوه ما دلّ على
  عظم قدرته واتساع ملكه.\r\n\t\t\t\r\n\t\t\t</section>"

