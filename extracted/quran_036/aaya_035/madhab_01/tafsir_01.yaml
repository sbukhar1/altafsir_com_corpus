text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيَأْكُلُواْ
  مِن ثَمَرِهِ وَمَا عَمِلَتْهُ أَيْدِيهِمْ أَفَلاَ يَشْكُرُونَ }يقول تعالـى ذكره:
  أنشأنا هذه الـجنات فـي هذه الأرض لـيأكل عبـادي من ثمره، وما عملت أيديهم يقول: لـيأكلوا
  من ثمر الـجنات التـي أنشأنا لهم، وما عملت أيديهم مـما غرسوا هم وزرعوا. و«ما» التـي
  فـي قوله: { وَما عَمِلَتْهُ أيْدِيهِمْ } فـي موضع خفض عطفـاً علـى الثمر، بـمعنى:
  ومن الذي عملت وهي فـي قراءة عبد الله فـيـما ذُكر: «وَمـمَّا عَمِلَتْهُ» بـالهاء
  علـى هذا الـمعنى فـالهاء فـي قراءتنا مضمرة، لأن العرب تضمرها أحياناً، وتظهرها فـي
  صلات: من، وما، والذي. ولو قـيـل: «ما» بـمعنى الـمصدر كان مذهبـاً، فـيكون معنى الكلام:
  ومن عمل أيديهم. ولو قـيـل: إنها بـمعنى الـجحد ولا موضع لها كان أيضاً مذهبـاً، فـيكون
  معنى الكلام: لـيأكلوا من ثمره ولـم تعمله أيديهم. وقوله: { أفَلا يَشْكُرُونَ } يقول:
  أفلا يشكر هؤلاء القوم الذين رزقناهم هذا الرزق من هذه الأرض الـميتة التـي أحيـيناها
  لهم مَنْ رزقهم ذلك وأنعم علـيهم به؟.\r\n\t\t\t\r\n\t\t\t</section>"

