  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآيَةٌ
  لَّهُمُ ٱلأَرْضُ ٱلْمَيْتَةُ أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ
  يَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا فِيهَا جَنَّاتٍ مِّن نَّخِيلٍ
  وَأَعْنَابٍ وَفَجَّرْنَا فِيهَا مِنَ ٱلْعُيُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَأْكُلُواْ مِن
  ثَمَرِهِ وَمَا عَمِلَتْهُ أَيْدِيهِمْ أَفَلاَ يَشْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  ٱلَّذِي خَلَق ٱلأَزْوَاجَ كُلَّهَا مِمَّا تُنبِتُ ٱلأَرْضُ وَمِنْ أَنفُسِهِمْ وَمِمَّا
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">القراءة بالميتة على الخفة أشيع،
  لسلسها على اللسان. و { أَحْيَيْنَٰهَا } استئناف بيان لكون الأرض الميتة آية، وكذلك
  نسلخ، ويجوز أن توصف الأرض والليل بالفعل، لأنه أريد بهما الجنسان مطلقين لا أرض وليل
  بأعيانهما، فعوملا معاملة النكرات في وصفهما بالأفعال، ونحوه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ امُرُّ عَلَى اللَّئِيمِ يَسُبُّنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمِنْهُ يَأْكُلُونَ } بتقديم الظرف للدلالة على أن الحب
  هو الشيء الذي يتعلق به معظم العيش ويقوم بالارتزاق منه صلاح الإنس، وإذا قل جاء القحط
  ووقع الضرّ، وإذا فقد جاء الهلاك ونزل البلاء. وقرىء: «وفجرنا» بالتخفيف والتثقيل،
  والفجر والتفجير، كالفتح والتفتيح لفظاً ومعنى. وقرىء: «ثمره» بفتحتين وضمتين وضمة
  وسكون، والضمير لله تعالى: والمعنى: ليأكلوا مما خلقه الله من الثمر (و) من { مَا عَمِلَتْهُ
  أَيْدِيهِمْ } من الغرس والسقي والآبار، وغير ذلك من الأعمال إلى أن بلغ الثمر منتهاه
  وإبان أكله، يعني أن الثمر في نفسه فعل الله وخلقه، وفيه آثار من كد بني آدم، وأصله
  من ثمرنا كما قال: وجعلنا، وفجرنا؛ فنقل الكلام من التكلم إلى الغيبة على طريقة الالتفات.
  ويجوز أن يرجع إلى النخيل، وتترك الأعناب غير مرجوع إليها، لأنه علم أنها في حكم النخيل
  فيما علق به من أكل ثمره. ويجوز أن يراد من ثمر المذكور وهو الجنات، كما قال رؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِيهَا خُطُوطٌ مِنْ بَيَاضٍ وَبَلَقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنَّهُ فِي الجِلْدِ تَوْلِيعُ الْبَهَقْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقيل له، فقال: أردت كأن ذاك: ولك
  أن تجعل { مَا } نافية على أنّ الثمر خلق الله ولم تعمله أيدي الناس ولا يقدرون عليه.
  وقرىء على الوجه الأوّل، وما عملت من غير راجع، وهي في مصاحف أهل الكوفة كذلك، وفي
  مصاحف أهل الحرمين والبصرة والشام مع الضمير { ٱلأَزْوَٰجَ } الأجناس والأصناف { وَمِمَّا
  لاَ يَعْلَمُونَ } ومن أزواج لم يطلعهم الله عليها ولا توصلوا إلى معرفتها بطريق من
  طرق العلم، ولا يبعد أن يخلق الله تعالى من الخلائق الحيوان والجماد ما لم يجعل للبشر
  طريقاً إلى العلم به، لأنه لا حاجة بهم في دينهم ودنياهم إلى ذلك العلم، ولو كانت بهم
  إليه حاجة لأعلمهم بما لا يعلمون، كما أعلمهم بوجود ما لا يعلمون. وعن ابن عباس رضي
  الله عنهما: لم يسمهم. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(936)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما لا عين رأت ولا أذن سمعت ولا
  خطر على قلب بشر، بله ما أطلعتهم عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأعلمنا بوجوده وإعداده ولم يعلمنا به ما هو، ونحوه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تَعْلَمُ نَفْسٌ مَّا أُخْفِىَ لَهُم مّن قُرَّةِ أَعْيُنٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  17] وفي الإعلام بكثرة ما خلق مما علموه ومما جهلوه ما دلّ على عظم قدرته واتساع ملكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

