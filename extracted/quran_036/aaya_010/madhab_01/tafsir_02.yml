  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَوَآءُ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤمِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  تُنذِرُ مَنِ ٱتَّبَعَ ٱلذِّكْرَ وَخشِيَ ٱلرَّحْمـٰنَ بِٱلْغَيْبِ فَبَشِّرْهُ بِمَغْفِرَةٍ
  وَأَجْرٍ كَرِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: قد ذكر ما دلّ على انتفاء
  إيمانهم مع ثبوت الإنذار ثم قفاه بقوله: { إِنَّمَا تُنذِرُ } وإنما كانت تصح هذه التقفية
  لو كان الإنذار منفياً. قلت: هو كما قلت، ولكن لما كان ذلك نفياً للإيمان مع وجود الإنذار
  وكان معناه أن البغية المرومة بالإنذار غير حاصلة وهي الإيمان، قفي بقوله: { إِنَّمَا
  تُنذِرُ } على معنى: إنما تحصل البغية بإنذارك من غير هؤلاء المنذرين وهم المتبعون
  للذكر: وهو القرآن أو الوعظ، الخاشون ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

