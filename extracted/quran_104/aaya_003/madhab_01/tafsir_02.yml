  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أو تطالع على سبيل المجاز معادن موجبها { مُّؤْصَدَةٌ } مطبقة. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَحِنُّ إلَى أَجْبَالِ مَكَّةَ نَاقَتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمِنْ دُونِهَا أَبْوَابُ صَنْعَاءَ مُوصَدَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «في عمد» بضمتين. وعمد، بسكون
  الميم. وعمد بفتحتين. والمعنى: أنه يؤكد يأسهم من الخروج وتيقنهم بحبس الأبد، فتؤصد
  عليهم الأبواب وتمدد على الأبواب العمد، استيثاقاً في استيثاق. ويجوز أن يكون المعنى:
  إنها عليهم مؤصدة، موثقين في عمد ممدّدة مثل المقاطر التي تقطر فيها اللصوص. اللهم
  أجرنا من النار يا خير مستجار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
