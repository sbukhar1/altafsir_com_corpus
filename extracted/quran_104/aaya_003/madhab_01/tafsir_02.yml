  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  عَمَدٍ مُّمَدَّدَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الهمز: الكسر، كالهرم. واللمز: الطعن.
  يقال: لمزه لهزه طعنه، والمراد: الكسر من أعراض الناس والغض منهم، واغتيابهم؛ والطعن
  فيهم وبناء «فعلة» يدلّ على أنّ ذلك عادة منه قد ضرى بها. ونحوهما: اللعنة والضحكة.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنِ أُغَيَّبْ
  فَأَنْتَ الْهَامِزُ اللُّمَزَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «ويل للهمزة اللمزة» وقرىء:
  «ويل لكل همزة لمزة» بسكون الميم: وهو المسخرة الذي يأتي بالأوابد والأضاحيك فيضحك
  منه، ويشتم. وقيل: نزلت في الأخنس بن شريق وكانت عادته الغيبة والوقيعة. وقيل: في أمية
  بن خلف. وقيل: في الوليد بن المغيرة واغتيابه لرسول الله صلى الله عليه وسلم وغضه منه.
  ويجوز أن يكون السبب خاصاً والوعيد عاماً، ليتناول كل من باشر ذلك القبيح، وليكون جارياً
  مجرى التعريض بالوارد فيه، فإنّ ذلك أزجر له وأنكى فيه { ٱلَّذِى } بدل من كل. أو نصب
  على الذم. وقرىء: «جمع» بالتشديد، وهو مطابق لعدده. وقيل: { عدّده } جعله عدة لحوادث
  الدهر. وقرىء: «وعدده» أي: جمع المال وضبط عدده وأحصاه. أو جمع ماله وقومه الذين ينصرونه،
  من قولك: فلان ذو عدد وعدد: إذا كان له عدد وافر من الأنصار وما يصلحهم. وقيل: { وَعَدَّدَهُ
  } معناه: وعدّه على فك الإدغام، نحو: ضننوا { أَخْلَدَهُ } وخلده بمعنى أي: طوّل المال
  أمله، ومنّاه الأماني البعيدة، حتى أصبح لفرط غفلته وطول أمله يحسب أنّ المال تركه
  خالداً في الدنيا لا يموت. أو يعمل من تشييد البنيان الموثق بالصخر والآجر وغرس الأشجار
  وعمارة الأرض: عمل من يظن أن ماله أبقاه حياً. أو هو تعريض بالعمل الصالح. وأنه هو
  الذي أخلد صاحبه في النعيم؛ فأما المال فما أخلد أحداً فيه. وروي أنه كان للأخنس أربعة
  آلاف دينار. وقيل: عشرة آلاف. وعن الحسن: أنه عاد موسراً فقال: ما تقول في ألوف لم
  أفتد بها من لئيم ولا تفضلت بها على كريم؟ قال: ولكن لماذا؟ قال: لنبوة الزمان، وجفوة
  السلطان، ونوائب الدهر. ومخافة الفقر. قال: إذن تدعه لمن لا يحمدك، وترد على من لا
  يعذرك { كَلاَّ } ردع له عن حسبانه. وقرىء: «لينبذان» أي: هو وماله. ولينبذن، بضم الذال،
  أي: هو وأنصاره. ولينبذنه { فِى ٱلْحُطَمَةِ } في النار التي من شأنها أن تحطم كل ما
  يلقى فيها. ويقال للرجل الأكول: إنه لحطمة. وقرىء: «الحاطمة» يعني أنها تدخل في أجوافهم
  حتى لا تصل إلى صدورهم وتطلع على أفئدتهم، وهي أوساط القلوب، ولا شيء في بدن الإنسان
  ألطف من الفؤاد، ولا أشدّ تألماً منه بأدنى أذى يمسه، فكيف إذا أطلعت عليه نار جهنم
  واستولت عليه. ويجوز أن يخصّ الأفئدة لأنها مواطن الكفر والعقائد الفاسدة والنيات الخبيثة.
  ومعنى اطلاع النار عليها: أنها تعلوها وتغلبها وتشتمل عليها.</font></font>&#13;\t\t\t<label
