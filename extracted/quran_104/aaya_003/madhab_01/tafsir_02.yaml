text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ويْلٌ لِّكُلِّ
  هُمَزَةٍ لُّمَزَةٍ } * { ٱلَّذِى جَمَعَ مَالاً وَعَدَّدَهُ } * { يَحْسَبُ أَنَّ
  مَالَهُ أَخْلَدَهُ } * { كَلاَّ لَيُنبَذَنَّ فِي ٱلْحُطَمَةِ } * { وَمَآ أَدْرَاكَ
  مَا ٱلْحُطَمَةُ } * { نَارُ ٱللَّهِ ٱلْمُوقَدَةُ } * { ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ
  } * { إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ } * { فِي عَمَدٍ مُّمَدَّدَةِ }الهمز: الكسر،
  كالهرم. واللمز: الطعن. يقال: لمزه لهزه طعنه، والمراد: الكسر من أعراض الناس والغض
  منهم، واغتيابهم؛ والطعن فيهم وبناء «فعلة» يدلّ على أنّ ذلك عادة منه قد ضرى بها.
  ونحوهما: اللعنة والضحكة. قال:وَإنِ أُغَيَّبْ فَأَنْتَ الْهَامِزُ اللُّمَزَهْ   وقرىء:
  «ويل للهمزة اللمزة» وقرىء: «ويل لكل همزة لمزة» بسكون الميم: وهو المسخرة الذي يأتي
  بالأوابد والأضاحيك فيضحك منه، ويشتم. وقيل: نزلت في الأخنس بن شريق وكانت عادته الغيبة
  والوقيعة. وقيل: في أمية بن خلف. وقيل: في الوليد بن المغيرة واغتيابه لرسول الله صلى
  الله عليه وسلم وغضه منه. ويجوز أن يكون السبب خاصاً والوعيد عاماً، ليتناول كل من
  باشر ذلك القبيح، وليكون جارياً مجرى التعريض بالوارد فيه، فإنّ ذلك أزجر له وأنكى
  فيه { ٱلَّذِى } بدل من كل. أو نصب على الذم. وقرىء: «جمع» بالتشديد، وهو مطابق لعدده.
  وقيل: { عدّده } جعله عدة لحوادث الدهر. وقرىء: «وعدده» أي: جمع المال وضبط عدده وأحصاه.
  أو جمع ماله وقومه الذين ينصرونه، من قولك: فلان ذو عدد وعدد: إذا كان له عدد وافر
  من الأنصار وما يصلحهم. وقيل: { وَعَدَّدَهُ } معناه: وعدّه على فك الإدغام، نحو: ضننوا
  { أَخْلَدَهُ } وخلده بمعنى أي: طوّل المال أمله، ومنّاه الأماني البعيدة، حتى أصبح
  لفرط غفلته وطول أمله يحسب أنّ المال تركه خالداً في الدنيا لا يموت. أو يعمل من تشييد
  البنيان الموثق بالصخر والآجر وغرس الأشجار وعمارة الأرض: عمل من يظن أن ماله أبقاه
  حياً. أو هو تعريض بالعمل الصالح. وأنه هو الذي أخلد صاحبه في النعيم؛ فأما المال فما
  أخلد أحداً فيه. وروي أنه كان للأخنس أربعة آلاف دينار. وقيل: عشرة آلاف. وعن الحسن:
  أنه عاد موسراً فقال: ما تقول في ألوف لم أفتد بها من لئيم ولا تفضلت بها على كريم؟
  قال: ولكن لماذا؟ قال: لنبوة الزمان، وجفوة السلطان، ونوائب الدهر. ومخافة الفقر. قال:
  إذن تدعه لمن لا يحمدك، وترد على من لا يعذرك { كَلاَّ } ردع له عن حسبانه. وقرىء:
  «لينبذان» أي: هو وماله. ولينبذن، بضم الذال، أي: هو وأنصاره. ولينبذنه { فِى ٱلْحُطَمَةِ
  } في النار التي من شأنها أن تحطم كل ما يلقى فيها. ويقال للرجل الأكول: إنه لحطمة.
  وقرىء: «الحاطمة» يعني أنها تدخل في أجوافهم حتى لا تصل إلى صدورهم وتطلع على أفئدتهم،
  وهي أوساط القلوب، ولا شيء في بدن الإنسان ألطف من الفؤاد، ولا أشدّ تألماً منه بأدنى
  أذى يمسه، فكيف إذا أطلعت عليه نار جهنم واستولت عليه. ويجوز أن يخصّ الأفئدة لأنها
  مواطن الكفر والعقائد الفاسدة والنيات الخبيثة. ومعنى اطلاع النار عليها: أنها تعلوها
  وتغلبها وتشتمل عليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ويْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ
  } * { ٱلَّذِى جَمَعَ مَالاً وَعَدَّدَهُ } * { يَحْسَبُ أَنَّ مَالَهُ أَخْلَدَهُ
  } * { كَلاَّ لَيُنبَذَنَّ فِي ٱلْحُطَمَةِ } * { وَمَآ أَدْرَاكَ مَا ٱلْحُطَمَةُ
  } * { نَارُ ٱللَّهِ ٱلْمُوقَدَةُ } * { ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ } *
  { إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ } * { فِي عَمَدٍ مُّمَدَّدَةِ }أو تطالع على سبيل
  المجاز معادن موجبها { مُّؤْصَدَةٌ } مطبقة. قال:تَحِنُّ إلَى أَجْبَالِ مَكَّةَ نَاقَتِي   وَمِنْ
  دُونِهَا أَبْوَابُ صَنْعَاءَ مُوصَدَهْوقرىء: «في عمد» بضمتين. وعمد، بسكون الميم.
  وعمد بفتحتين. والمعنى: أنه يؤكد يأسهم من الخروج وتيقنهم بحبس الأبد، فتؤصد عليهم
  الأبواب وتمدد على الأبواب العمد، استيثاقاً في استيثاق. ويجوز أن يكون المعنى: إنها
  عليهم مؤصدة، موثقين في عمد ممدّدة مثل المقاطر التي تقطر فيها اللصوص. اللهم أجرنا
  من النار يا خير مستجار.عن رسول الله صلى الله عليه وسلم:(1342) \" من قرأ سورة الهمزة
  أعطاه الله عشر حسنات بعدد من استهزأ بمحمد وأصحابه \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

