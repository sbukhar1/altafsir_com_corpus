text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ويْلٌ لِّكُلِّ
  هُمَزَةٍ لُّمَزَةٍ } * { ٱلَّذِى جَمَعَ مَالاً وَعَدَّدَهُ } * { يَحْسَبُ أَنَّ
  مَالَهُ أَخْلَدَهُ } * { كَلاَّ لَيُنبَذَنَّ فِي ٱلْحُطَمَةِ } * { وَمَآ أَدْرَاكَ
  مَا ٱلْحُطَمَةُ } * { نَارُ ٱللَّهِ ٱلْمُوقَدَةُ } * { ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ
  } * { إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ } * { فِي عَمَدٍ مُّمَدَّدَةِ }يعني تعالى ذكره
  بقوله: { وَيْلٌ لِكُلِّ هُمَزَةٍ } الوادي يسيل من صديد أهل النار وقيحهم، { لكلّ
  همزة }: يقول: لكلّ مغتاب للناس، يغتابهم ويغضبهم، كما قال زياد الأعجم:تُدْلي بوُدِّي
  إذا لاقَيْتَنِي كَذِباً   وإنْ أُغَيَّبْ فأنتَ الهامِزُ اللُّمَزَهْويعني باللُّمَزة:
  الذي يعيب الناس، ويطعن فيهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا مسروق بن أبان، قال: ثنا وكيع، عن رجل لم يسمه، عن أبي الجوزاء، قال: قلت
  لابن عباس: مَنْ هؤلاء هم الذين بدأهم الله بالويل؟ قال: هم المَشّاءون بالنميمة، المفرّقون
  بين الأحبة، الباغون أكبر العيب.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن أبيه، عن رجل
  من أهل البصرة، عن أبي الجوزاء، قال: قلت: لابن عباس: من هؤلاء الذين ندبهم الله إلى
  الويل؟ ثم ذكر نحو حديث مسروق بن أبان.حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان،
  عن ابن أبي نجيح، عن مجاهد { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: الهمزة يأكل
  لحوم الناس، واللمزة: الطعان.وقد رُوي عن مجاهد خلاف هذا القول، وهو ما:حدثنا به أو
  كُرَيب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد { وَيْلٌ لِكُلِّ هُمَزَةٍ
  } قال: الهمزة: الطَّعَّان، واللمزة: الذي يأكل لحوم الناس.حدثنا مسروق بن أبان الحطاب،
  قال: ثنا وكيع، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.ورُوي عنه أيضاً خلاف
  هذين القولين، وهو ما:حدثنا به ابن بشار، قال: ثنا يحيى، قال: ثنا سفيان، عن ابن أبي
  نجيح، عن مجاهد { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: أحدهما الذي يأكل لحوم الناس،
  والآخر الطعان.وهذا يدلّ على أن الذي حدّث بهذا الحديث قد كان أشكل عليه تأويل الكلمتين،
  فلذلك اختلف نقل الرواة عنه ما رووا على ما ذكرت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } أما الهمزة: فآكل لحوم الناس،
  وأما اللمزة: فالطعان عليهم.حدثنا ابن حميد، قال: ثنا مهران، عن سعيد بن أبي عَروبة،
  عن قتادة، قال: الهمزة: آكل لحوم الناس: واللمزة: الطعان عليهم.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن ابن خثيم، عن سعيد بن جُبير، عن ابن عباس: { وَيْلٌ لِكُلِّ
  هُمَزَةٍ لُمَزَةٍ } قال: ويل لكلّ طعان مغتاب.حدثنا ابن حميد، قال: ثنا مهران، عن
  أبي جعفر، عن الربيع، عن أبي العالية، قال: الهُمزة: يهمزه في وجهه، واللمزة: من خلفه.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: يهمزه ويلمزه بلسانه وعينه،
  ويأكل لحوم الناس، ويطعن عليهم.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قال: الهُمَزة باليد، واللُّمَزة باللسان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ويْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ
  } * { ٱلَّذِى جَمَعَ مَالاً وَعَدَّدَهُ } * { يَحْسَبُ أَنَّ مَالَهُ أَخْلَدَهُ
  } * { كَلاَّ لَيُنبَذَنَّ فِي ٱلْحُطَمَةِ } * { وَمَآ أَدْرَاكَ مَا ٱلْحُطَمَةُ
  } * { نَارُ ٱللَّهِ ٱلْمُوقَدَةُ } * { ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ } *
  { إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ } * { فِي عَمَدٍ مُّمَدَّدَةِ }وقال آخرون في ذلك
  ما:حدثني به يونُس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { وَيْلٌ
  لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: الهمزة: الذي يهمز الناس بيده، ويضربهم بلسانه، واللمزة:
  الذي يلمزهم بلسانه ويعيبهم.واختُلِف في المعنيّ بقوله: { وَيْلٌ لِكُلِّ هُمَزَةٍ
  } فقال بعضهم: عُنِيَ بذلك: رجل من أهل الشرك بعينه، فقال بعض من قال هذا القول: هو
  جميل بن عامر الجُمَحيّ. وقال آخرون منهم: هو الأخنس بن شريق. ذكر من قال: عُنِي به
  مشرك بعينه:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: مشرك كان يَلْمِزُ الناس
  ويَهْمِزُهُمْ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن رجل من أهل الرَّقَّة
  قال: نزلتْ في جميل بن عامر الجُمَحيّ.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  في قوله { هُمَزَةٍ لُمَزَةٍ } قال: ليست بخاصة لأحد، نزلتْ في جميل بن عامر قال ورقاء:
  زعم الرقاشيّ.وقال بعض أهل العربية: هذا من نوع ما تذكر العرب اسم الشيء العام، وهي
  تقصد به الواحد، كما يقال في الكلام، إذا قال رجل لأحد: لا أزورك أبداً: كل من لم يزرني،
  فلست بزائره، وقائل ذلك يقصد جواب صاحبه القائل له: لا أزورك أبداً.وقال آخرون: بل
  معنيّ به، كلّ من كانت هذه الصفة صفته، ولم يقصد به قصد آخر. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَيْلٌ لِكُلِّ هُمَزَةٍ
  لُمَزَةٍ } قال: ليست بخاصة لأحد.والصواب من القول في ذلك: أن يقال: إن الله عمّ بالقول
  كلّ همزة لمزة، كلّ من كان بالصفة التي وصف هذا الموصوف بها، سبيله سبيله كائناً من
  كان من الناس.وقوله: { الَّذِي جَمَعَ مالاً وَعَدَّدَهُ } يقول: الذي جمع مالاً وأحصى
  عدده، ولم ينفقه في سبيل الله، ولم يؤدّ حقّ الله فيه، ولكنه جمعه فأوعاه وحفظه.واختلفت
  القرّاء في قراءة ذلك، فقرأه من قرّاء أهل المدينة أبو جعفر، وعامة قرّاء الكوفة سوى
  عاصم: «جَمَّع» بالتشديد، وقرأ ذلك عامة قرّاء المدينة والحجاز، سوى أبي جعفر وعامة
  قرّاء البصرة، ومن الكوفة عاصم، «جَمَع» بالتخفيف، وكلهم مجمعون على تشديد الدال من
  { عَدَّدَهُ } ، على الوجه الذي ذكرت من تأويله. وقد ذُكر عن بعض المتقدّمين بإسناد
  غير ثابت، أنه قرأه: «جَمَعَ مالاً وَعَدَدَهُ» بتخفيف الدال، بمعنى: جمع مالاً، وجمع
  عشيرته وعَدَدَه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ويْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ
  } * { ٱلَّذِى جَمَعَ مَالاً وَعَدَّدَهُ } * { يَحْسَبُ أَنَّ مَالَهُ أَخْلَدَهُ
  } * { كَلاَّ لَيُنبَذَنَّ فِي ٱلْحُطَمَةِ } * { وَمَآ أَدْرَاكَ مَا ٱلْحُطَمَةُ
  } * { نَارُ ٱللَّهِ ٱلْمُوقَدَةُ } * { ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ } *
  { إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ } * { فِي عَمَدٍ مُّمَدَّدَةِ }هذه قراءة لا أستجيز
  القراءة بها، بخلافِها قراءة الأمصار، وخروجِها عما عليه الحجة مجمعة في ذلك.وأما قوله:
  { جَمَعَ مالاً } فإن التشديد والتخفيف فيهما صوابان، لأنهما قراءتان معروفتان في قَرَأَة
  الأمصار، متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب.وقوله: { يَحْسَبُ أنَّ مالَهُ
  أخْلَدَهُ } يقول: يحسب أن ماله الذي جمعه وأحصاه، وبخل بإنفاقه، مُخلدُه في الدنيا،
  فمزيلٌ عنه الموت. وقيل: أخلده، والمعنى: يخلده، كما يقال للرجل الذي يأتي الأمر الذي
  يكون سبباً لهلاكه: عَطِب والله فلان، وهلك والله فلان، بمعنى: أنه يَعْطَب من فعله
  ذلك، ولما يهلك بعد ولم يعطب وكالرجل يأتي المُوبِقة من الذنوب: دخل والله فلان النار.وقوله:
  { كَلاَّ } يقول تعالى ذكره: ما ذلك كما ظنّ، ليس مالُه مخلدَه، ثم أخبر جلّ ثناؤه
  أنه هالك ومعذّب على أفعاله ومعاصيه، التي كان يأتيها في الدنيا، فقال جلّ ثناؤه: {
  لَيُنْبَذَنَّ فِي الْحُطَمَةِ }: يقول: ليُقذفنّ يوم القيامة في الحُطَمة، والحطمة:
  اسم من أسماء النار، كما قيل لها: جهنم وسَقَر ولَظَى، وأحسبها سميت بذلك لحَطْمِها
  كلّ ما ألقي فيها، كما يقال للرجل الأكول: الحُطَمَة.وذُكر عن الحسن البصريّ أنه كان
  يقرأ ذلك: «لَيُنْبَذَانِّ فِي الْحُطَمَةِ» يعني: هذا الهمزة اللمزة وماله، فثنَّاه
  لذلك.وقوله: { وَما أدْرَاكَ ما الْحُطَمَةُ } يقول: وأيّ شيء أشعرك يا محمد ما الحطمة،
  ثم أخبره عنها ما هي، فقال جلّ ثناؤه: هي { نارُ اللّهِ المُوقَدَةُ الَّتِي تَطَّلِعُ
  عَلى الأفْئِدَةِ } يقول: التي يطلع ألمها ووَهَجُها القلوب والاطلاع والبلوغ قد يكونان
  بمعنى. حُكي عن العرب سماعاً: متى طَلَعْتَ أَرْضَنا وطلعتُ أرضي: بلغت.وقوله: { إنَّها
  عَلَيهِمْ مُؤْصَدَةٌ } يقول تعالى ذكره: إن الحُطَمة التي وصفت صفتها عليهم، يعني:
  على هؤلاء الهمَّازين اللمَّازين { مُؤْصَدةٌ }: يعني: مطبقة وهي تُهْمَز ولا تُهْمَز
  وقد قُرئتا جميعاً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  أبو كُرَيب، قال: ثنا طَلْق، عن ابن ظهير، عن السديّ، عن أبي مالك، عن ابن عباس في
  مؤصدة: قال: مُطْبَقَة.حدثني عبيد بن أسباط، قال: ثني أبي، عن فضيل بن مرزوق، عن عطية،
  في قوله: { إنَّها عَلَيْهِمْ مُؤْصَدَةٌ } قال: مُطْبَقَة.حدثنا ابن حميد، قال: ثنا
  يعقوب، عن جعفر، عن سعيد، قال: في النار رجل في شِعْب من شِعابها ينادي مقدار ألف عام:
  يا حنّان يا منّان، فيقول ربّ العزّة لجبريل: أخرج عبدي من النار، فيأتيها فيجدها مُطْبَقَة،
  فيرجع فيقول: يا ربّ { إنَّها عَلَيْهِمْ مُؤْصَدَةٌ } فيقول: يا جبريل فُكَّها، وأخرج
  عبدي من النار، فيفكها، ويخرج مثل الخيال، فيُطرح على ساحل الجنة حتى يُنبت الله له
  شعراً ولحماً ودماً.حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، عن أبي رجاء، عن
  الحسن، في قوله: { إنَّها عَلَيْهمْ مُؤْصَدَةٌ } قال: مطْبَقة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ويْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ
  } * { ٱلَّذِى جَمَعَ مَالاً وَعَدَّدَهُ } * { يَحْسَبُ أَنَّ مَالَهُ أَخْلَدَهُ
  } * { كَلاَّ لَيُنبَذَنَّ فِي ٱلْحُطَمَةِ } * { وَمَآ أَدْرَاكَ مَا ٱلْحُطَمَةُ
  } * { نَارُ ٱللَّهِ ٱلْمُوقَدَةُ } * { ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ } *
  { إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ } * { فِي عَمَدٍ مُّمَدَّدَةِ }حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن مضرس بن عبد الله، قال: سمعت الضحاك { إنَّها عَلَيْهِمْ مُؤْصَدَةٌ
  } قال: مطبقة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس: { إنَّها عَلَيْهِمْ مُؤْصَدَةٌ } قال: عليهم مغلقة.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { إنَّها علَيْهِمْ مُؤْصدَةٌ }: أي مطبقة.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّها عَلَيْهِمْ مُؤْصَدَةٌ }
  قال: مطبقة.والعرب تقول: أوصد الباب: أغلق. وقوله: { فِي عَمَدٍ مُمَدَّدَةٍ } اختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة: { فِي عَمَدٍ } بفتح العين
  والميم. وقرأ ذلك عامة قرّاء الكوفة: «فِي عُمُدٍ» بضم العين والميم. والقول في ذلك
  عندنا أنهما قراءتان معروفتان، قد قرأ بكل واحدة منهما علماء من القرّاء، ولغتان صحيحتان.
  والعرب تجمع العمود: عُمُداً وعَمَداً، بضم الحرفين وفتحهما، وكذلك تفعل في جمع إهاب،
  تجمعه: أُهُباً، بضم الألف والهاء، وأَهَباً بفتحهما، وكذلك القضم، فبأيتهما قرأ القارىء
  فمصيب.واختلف أهل التأويل في معنى ذلك، فقال بعضهم: إنها عليهم مُؤصدة بعمد ممدّدة:
  أي مغلقة مطبقة عليهم، وكذلك هو في قراءة عبد الله فيما بلغنا.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن قتادة، في قراءة عبد الله: «إنَّها عَلَيْهِمْ مُؤْصَدَةٌ
  بِعَمَدٍ مُمَدَّدَةٍ».وقال آخرون: بل معنى ذلك: إنما دخلوا في عمد، ثم مدّت عليهم
  تلك العمد بعماد. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس { فِي عَمَدٍ مُمَدَّدَةٍ } قال: أدخلهم في عمد، فمدّت
  عليهم بعماد، وفي أعناقهم السلاسل، فسُدّت بها الأبواب.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد { فِي عَمَدٍ } من حديد مغلولين فيها، وتلك العمد من نار قد
  احترقت من النار، فهي من نار { مُمَدّدةٍ } لهم.وقال آخرون: هي عَمَد يعذّبون بها.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي عَمَدٍ مُمَدَّدَةٍ
  } كنا نحدّث أنها عمد يعذّبون بها في النار، قال بشر: قال يزيد: في قراءة قتادة: {
  عَمَدٍ }.حدثنا ابن حميد، قال: ثنا مِهْران، عن سعيد، عن قتادة { فِي عَمَدٍ مُمَدَّدَةٍ
  } قال: عمود يعذّبون به في النار.وأولى الأقوال بالصواب في ذلك قول من قال: معناه:
  أنهم يعذّبون بعمد في النار، والله أعلم كيف تعذيبه إياهم بها، ولم يأتنا خبر تقوم
  به الحجة بصفة تعذيبهم بها، ولا وُضِعَ لنا عليها دليل، فندرك به صفة ذلك، فلا قول
  فيه، غير الذي قلنا يصحّ عندنا، والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

