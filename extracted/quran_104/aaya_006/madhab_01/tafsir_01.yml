  none\" href=\"JavaScript:Open_Menu()\">ٱلَّتِي تَطَّلِعُ عَلَى ٱلأَفْئِدَةِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا
  عَلَيْهِم مُّؤْصَدَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي عَمَدٍ مُّمَدَّدَةِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به يونُس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { وَيْلٌ لِكُلِّ هُمَزَةٍ
  لُمَزَةٍ } قال: الهمزة: الذي يهمز الناس بيده، ويضربهم بلسانه، واللمزة: الذي يلمزهم
  بلسانه ويعيبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختُلِف في المعنيّ بقوله: { وَيْلٌ
  لِكُلِّ هُمَزَةٍ } فقال بعضهم: عُنِيَ بذلك: رجل من أهل الشرك بعينه، فقال بعض من
  قال هذا القول: هو جميل بن عامر الجُمَحيّ. وقال آخرون منهم: هو الأخنس بن شريق. ذكر
  من قال: عُنِي به مشرك بعينه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: مشرك كان يَلْمِزُ الناس ويَهْمِزُهُمْ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن رجل من أهل الرَّقَّة
  قال: نزلتْ في جميل بن عامر الجُمَحيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، في قوله { هُمَزَةٍ لُمَزَةٍ } قال: ليست
  بخاصة لأحد، نزلتْ في جميل بن عامر قال ورقاء: زعم الرقاشيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض أهل العربية: هذا من نوع ما تذكر العرب اسم الشيء العام، وهي تقصد به الواحد، كما
  يقال في الكلام، إذا قال رجل لأحد: لا أزورك أبداً: كل من لم يزرني، فلست بزائره، وقائل
  ذلك يقصد جواب صاحبه القائل له: لا أزورك أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنيّ به، كلّ من كانت هذه الصفة صفته، ولم يقصد به قصد آخر. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: ليست
  بخاصة لأحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك: أن يقال:
  إن الله عمّ بالقول كلّ همزة لمزة، كلّ من كان بالصفة التي وصف هذا الموصوف بها، سبيله
  سبيله كائناً من كان من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِي جَمَعَ مالاً وَعَدَّدَهُ } يقول: الذي جمع مالاً وأحصى عدده، ولم ينفقه
  في سبيل الله، ولم يؤدّ حقّ الله فيه، ولكنه جمعه فأوعاه وحفظه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأه من قرّاء أهل المدينة أبو جعفر،
  وعامة قرّاء الكوفة سوى عاصم: «جَمَّع» بالتشديد، وقرأ ذلك عامة قرّاء المدينة والحجاز،
  سوى أبي جعفر وعامة قرّاء البصرة، ومن الكوفة عاصم، «جَمَع» بالتخفيف، وكلهم مجمعون
  على تشديد الدال من { عَدَّدَهُ } ، على الوجه الذي ذكرت من تأويله. وقد ذُكر عن بعض
  المتقدّمين بإسناد غير ثابت، أنه قرأه: «جَمَعَ مالاً وَعَدَدَهُ» بتخفيف الدال، بمعنى:
  جمع مالاً، وجمع عشيرته وعَدَدَه.</font></font>&#13;\t\t\t<label disabled=\"true\"
