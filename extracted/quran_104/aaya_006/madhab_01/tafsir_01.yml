  none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  عَمَدٍ مُّمَدَّدَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { وَيْلٌ
  لِكُلِّ هُمَزَةٍ } الوادي يسيل من صديد أهل النار وقيحهم، { لكلّ همزة }: يقول: لكلّ
  مغتاب للناس، يغتابهم ويغضبهم، كما قال زياد الأعجم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُدْلي بوُدِّي إذا لاقَيْتَنِي كَذِباً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنْ أُغَيَّبْ فأنتَ الهامِزُ اللُّمَزَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويعني باللُّمَزة: الذي يعيب الناس،
  ويطعن فيهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مسروق بن أبان، قال: ثنا وكيع، عن رجل لم يسمه، عن أبي الجوزاء،
  قال: قلت لابن عباس: مَنْ هؤلاء هم الذين بدأهم الله بالويل؟ قال: هم المَشّاءون بالنميمة،
  المفرّقون بين الأحبة، الباغون أكبر العيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن أبيه، عن رجل من أهل البصرة، عن أبي الجوزاء، قال: قلت:
  لابن عباس: من هؤلاء الذين ندبهم الله إلى الويل؟ ثم ذكر نحو حديث مسروق بن أبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد
  { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: الهمزة يأكل لحوم الناس، واللمزة: الطعان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن مجاهد خلاف هذا القول، وهو ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به أو كُرَيب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد { وَيْلٌ لِكُلِّ
  هُمَزَةٍ } قال: الهمزة: الطَّعَّان، واللمزة: الذي يأكل لحوم الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مسروق بن أبان الحطاب، قال: ثنا وكيع، قال: ثنا سفيان، عن ابن
  أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عنه أيضاً خلاف هذين القولين،
  وهو ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن بشار، قال: ثنا يحيى،
  قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال:
  أحدهما الذي يأكل لحوم الناس، والآخر الطعان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  يدلّ على أن الذي حدّث بهذا الحديث قد كان أشكل عليه تأويل الكلمتين، فلذلك اختلف نقل
  الرواة عنه ما رووا على ما ذكرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ }
  أما الهمزة: فآكل لحوم الناس، وأما اللمزة: فالطعان عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سعيد بن أبي عَروبة، عن قتادة، قال: الهمزة: آكل لحوم
  الناس: واللمزة: الطعان عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن خثيم، عن سعيد بن جُبير، عن ابن عباس:
  { وَيْلٌ لِكُلِّ هُمَزَةٍ لُمَزَةٍ } قال: ويل لكلّ طعان مغتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، عن أبي العالية،
  قال: الهُمزة: يهمزه في وجهه، واللمزة: من خلفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: يهمزه ويلمزه بلسانه وعينه،
  ويأكل لحوم الناس، ويطعن عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قال: الهُمَزة
  باليد، واللُّمَزة باللسان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
