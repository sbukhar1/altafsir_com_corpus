  none\" href=\"JavaScript:Open_Menu()\">إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ
  أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  «أصحاب الأيكة» بالهمزة وبتخفيفها، وبالجرّ على الإضافة وهو الوجه. ومن قرأ بالنصب
  وزعم أن «ليكة» بوزن ليلة: اسم بلد، فتوهم قاد إليه خط المصحف، حيث وجدت مكتوبة في
  هذه السورة وفي سورة ص بغير ألف. وفي المصحف أشياء كتبت على خلاف قياس الخط المصطلح
  عليه، وإنما كتبت في هاتين السورتين على حكم لفظ اللافظ، كما يكتب أصحاب النحو لان،
  ولولى: على هذه الصورة لبيان لفظ المخفف، وقد كتبت في سائر القرآن على الأصل، والقصة
  واحدة، على أن «ليكة» اسم لا يعرف. وروي أن أصحاب الأيكة كانوا أصحاب شجر ملتف. وكان
  شجرهم الدوم. فإن قلت: هلا قيل: أخوهم شعيب. كما في سائر المواضع؟ قلت: قالوا: إن شعيباً
  لم يكن من أصحاب الأيكة. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(784)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن شعيباً أخا مدين، أرسل إليهم
  وإلى أصحاب الأيكة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

