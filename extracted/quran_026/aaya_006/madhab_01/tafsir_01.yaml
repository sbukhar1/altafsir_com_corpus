text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَدْ كَذَّبُواْ
  فَسَيَأْتِيهِمْ أَنبَاءُ مَا كَانُواْ بِهِ يَسْتَهْزِئُونَ }يقول تعالـى ذكره: فقد
  كذّب يا مـحمد هؤلاء الـمشركون بـالذكر الذي أتاهم من عند الله، وأعرضوا عنه { فَسَيَأْتِـيهِمْ
  أنْبـاءُ ما كانُوا بِهِ يَسْتَهْزِئُونَ } يقول: فسيأتـيهم أخبـار الأمر الذي كانوا
  يسخرون، وذلك وعيد من الله لهم أنه مـحلّ بهم عقابه علـى تـماديهم فـي كفرهم، وتـمرّدهم
  علـى ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

