  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَأْتِيهِم مِّن ذِكْرٍ مِّنَ ٱلرَّحْمَـٰنِ مُحْدَثٍ إِلاَّ كَانُواْ عَنْهُ مُعْرِضِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَدْ
  كَذَّبُواْ فَسَيَأْتِيهِمْ أَنبَاءُ مَا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي: وما يجدد لهم الله بوحيه موعظة وتذكيراً، إلاّ جددوا إعراضاً عنه
  وكفرا به. فإن قلت: كيف خولف بين الألفاظ والغرض واحد، وهي الأعراض والتكذيب والاستهزاء؟
  قلت: إنما خولف بينها لاختلاف الإعراض، كأنه قيل: حين أعرضوا عن الذكر فقد كذبوا به،
  وحين كذبوا به فقد خفّ عندهم قدره وصار عرضة للاستهزاء والسخرية؛ لأنّ من كان قابلاً
  للحق مقبلاً عليه، كان مصدقاً به لا محالة ولم يظنّ به التكذيب. ومن كان مصدقاً به،
  كان موقراً له { فَسَيَأْتِيهِمْ } وعيد لهم وإنذار بأنهم سيعلمون إذا مسهم عذاب الله
  يوم بدر أو يوم القيامة { مَا } الشيء الذي كانوا يستهزءون به وهو القرآن، وسيأتيهم
  أنباؤه وأحواله التي كانت خافية عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

