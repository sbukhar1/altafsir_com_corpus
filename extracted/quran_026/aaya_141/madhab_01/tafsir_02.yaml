  none\" href=\"JavaScript:Open_Menu()\">إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ
  أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتُتْرَكُونَ فِي
  مَا هَاهُنَآ آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي جَنَّاتٍ وَعُيُونٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزُرُوعٍ
  وَنَخْلٍ طَلْعُهَا هَضِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً فَارِهِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تُطِيعُوۤاْ أَمْرَ ٱلْمُسْرِفِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَتُتْرَكُونَ } يجوز أن يكون إنكاراً لأن يتركوا مخلدين في نعيمهم لا يزالون عنه،
  وأن يكون تذكيراً بالنعمة في تخلية الله إياهم وما يتنعمون فيه من الجنات وغير ذلك،
  مع الأمن والدّعة { فِى مَا هَاهُنَا } في الذي استقر في هذا المكان من النعيم، ثم
  فسره بقوله: { فِى جَنَّـٰتٍ وَعُيُونٍ وَزُرُوعٍ وَنَخْلٍ طَلْعُهَا هَضِيمٌ } وهذا
  أيضاً إجمال ثم تفصيل. فإن قلت: لم قال { وَنَخْلٍ } بعد قوله: في جنات، والجنة تتناول
  النخل أوّل شيء كما يتناول النعم الإبل كذلك من بين الأزواج، حتى أنهم ليذكرون الجنة
  ولا يقصدون إلا النخيل؛ كما يذكرون النعم ولا يريدون إلا الإبل. قال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">.... تَسْقِي جَنَّةً سَحَقَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فيه وجهان: أن يخص النخل بإفراده بعد دخوله في جملة سائر الشجر؛
  تنبيهاً على انفراده عنها بفضله عليها، وأن يريد بالجنات: غيرها من الشجر؛ لأن اللفظ
  يصلح لذلك، ثم يعطف عليها النخل. الطلعة: هي التي تطلع من النخلة، كنصل السيف في جوفه
  شماريخ القنو. والقنو: اسم للخارج من الجذع كما هو بعرجونه وشماريخه. والهضيم: اللطيف
  الضامر، من قولهم: كشح هضيم، وطلع إناث النخل فيه لطف، وفي طلع الفحاحيل جفاء، وكذلك
  طلع البرني ألطف من طلع اللون، فذكرهم نعمة الله في أن وهب لهم أجود النخل وأنفعه.
  لأنّ الإناث ولادة التمر، والبرني: أجود التمر وأطيبه ويجوز أن يريد أن نخيلهم أصابت
  جودة المنابت وسعة الماء، وسلمت من العاهات، فحملت الحمل الكثير، وإذا كثر الحمل هضم،
  وإذا قل جاء فاخراً. وقيل: الهضيم: اللين النضيج، كأنه قال: ونخل قد أرطب ثمره. قرأ
  الحسن: «وتنحتون» بفتح الحاء. وقرىء: «فرهين»، وفارهين. والفراهة: الكيس والنشاط. ومنه:
  خيل فرهة، استعير لامتثال الأمر، وارتسامه طاعة الآمر المطاع. أو جعل الأمر مطاعاً
  على المجاز الحكمي، والمراد الآمر. ومنه قولهم: لك عليّ إمرة مطاعة. وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَطِيعُواْ
  أَمْرِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 90]. فإن قلت: ما فائدة قوله: { وَلاَ يُصْلِحُونَ }؟ قلت: فائدته
  أنّ فسادهم فساد مصمت ليس معه شيء من الصلاح، كما تكون حال بعض المفسدين مخلوطة ببعض
  الصلاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

