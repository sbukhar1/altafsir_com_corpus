text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ دَمَّرْنَا
  ٱلآخَرِينَ } * { وَأَمْطَرْنَا عَلَيْهِم مَّطَراً فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ }
  * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ
  لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }يقول تعالـى ذكره: ثم أهلكنا الآخرين من قوم لوط بـالتدمير
  { وَأمْطَرْنَا عَلـيهِمْ مَطَراً } وذلك إرسال الله علـيهم حجارة من سجيـل من السماء
  { فَساءَ مَطَرُ الـمُنْذَرِينَ } يقول: فبئس ذلك الـمطر مطر القوم الذين أنذرهم نبـيهم
  فكذّبوه { إنّ فِـي ذلكَ لآيَةً } يقول تعالـى ذكره: إن فـي إهلاكنا قوم لوط الهلاك
  الذي وصفنا بتكذيبهم رسولنا، لعبرة وموعظة لقومك يا مـحمد، يتعظون بها فـي تكذيبهم
  إياك، وردّهم علـيك ما جئتهم به من عند ربك من الـحقّ { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ
  } فـي سابق علـم الله { وَإنَّ رَبَّكَ لَهُوَ العَزِيزُ الرَّحِيـمُ } بـمن آمن به.\r\n\t\t\t\r\n\t\t\t</section>"

