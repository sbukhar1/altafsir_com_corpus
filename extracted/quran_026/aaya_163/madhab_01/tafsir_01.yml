  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَوْمُ لُوطٍ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ أَخُوهُمْ لُوطٌ أَلا تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { كَذَّبَتْ قَوْمُ لُوطٍ } من أرسله الله إلـيهم
  من الرسل حين { قَالَ لَهُمْ أخُوهُمْ لُوطٌ: ألاَ تَتَّقُونَ } الله أيها القوم {
  إنّـي لَكُمْ رَسُولٌ } من ربكم { أمِينٌ } علـى وحيه، وتبلـيغ رسالته { فـاتَّقُوا
  اللَّهَ } فـي أنفسكم، أن يحلّ بكم عقابه علـى تكذيبكم رسوله { وأطِيعُونِ } فـيـما
  دعوتكم إلـيه أهدكم سبـيـل الرشاد { وَما أسألُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول: وما
  أسألكم علـى نصيحتـي لكم ودعايتكم إلـى ربـي جزاءً ولا ثوابـاً { إنْ أجْرِيَ إلاَّ
  عَلـى رَبِّ العالَـمِينَ } يقول: ما جزائي علـى دعايتكم إلـى الله، وعلـى نُصحي لكم
  وتبلـيغ رسالات الله إلـيكم، إلا علـى ربّ العالـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

