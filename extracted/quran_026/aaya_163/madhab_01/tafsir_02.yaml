  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَوْمُ لُوطٍ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ أَخُوهُمْ لُوطٌ أَلا تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْتُونَ
  ٱلذُّكْرَانَ مِنَ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَذَرُونَ مَا خَلَقَ لَكُمْ رَبُّكُمْ مِّنْ
  أَزْوَاجِكُمْ بَلْ أَنتُمْ قَوْمٌ عَادُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أراد
  بالعالمين: الناس: أي: أتأتون من بين أولاد آدم عليه السلام ـ على فرط كثرتهم وتفاوت
  أجناسهم وغلبة إناثهم على ذكورهم في الكثرة ـ ذكرانهم؛ كأن الإناث قد أعوزتكم. أو أتأتون
  أنتم ـ من بين من عداكم من العالمين ـ الذكران، يعني أنكم يا قوم لوط وحدكم مختصون
  بهذه الفاحشة. والعالمون على هذا القول: كل ما ينكح من الحيوان { مّنْ أَزْوٰجِكُمْ
  } يصلح أن يكون تبييناً لما خلق، وأن يكون للتبعيض، ويراد بما خلق: العضو المباح منهنّ.
  وفي قراءة ابن مسعود: «ما أصلح لكم ربكم من أزواجكم»، وكأنهم كانوا يفعلون مثل ذلك
  بنسائهم.[بل أنتم قوم عادون] العادي: المتعدّي في ظلمة، المتجاوز فيه الحدّ، ومعناه:
  أترتكبون هذه المعصية على عظمها، بل أنتم قوم عادون في جميع المعاصي، فهذا من جملة
  ذاك، أو بل أنتم قوم أحقاء بأن توصفوا بالعدوان، حيث ارتكبتم مثل هذه العظيمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
