text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُطِيعُوۤاْ
  أَمْرَ ٱلْمُسْرِفِينَ } * { ٱلَّذِينَ يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ
  } * { قَالُوۤاْ إِنَّمَآ أَنتَ مِنَ ٱلْمُسَحَّرِينَ }يقول تعالـى ذكره مخبرا عن قـيـل
  صالـح لقومه من ثمود: لا تطيعوا أيها القوم أمر الـمسرفـين علـى أنفسهم فـي تـماديهم
  فـي معصية الله، واجترائهم علـى سخطه، وهم الرهط التسعة الذين كانوا يفسدون فـي الأرض،
  ولا يصلـحون من ثمود الذين وصفهم الله جلّ ثناؤه بقوله:{ وكانَ فِـي الـمَدينَةِ تَسْعَةُ
  رَهْطٍ يُفْسِدُونَ فِـي الأرْضِ وَلا يُصْلِـحُونَ }يقول: الذين يسعون فـي أرض الله
  بـمعاصيه، ولا يصلـحون، يقول: ولا يصلـحون أنفسهم بـالعمل بطاعة الله.وقوله: { إنَّـمَا
  أنْتَ منَ الـمُسَحَّرِينَ } اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه إنـما
  أنت من الـمسحورين.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد { إنَّـمَا أنْتَ مِنَ الـمُسَحَّرِينَ } قال: من الـمسحورين.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { إنَّـمَا أنْتَ مِنَ الـمُسَحَّرِينَ
  } قال: إنـما أنت من الـمسحورين.وقال آخرون: معناه: من الـمخـلوقـين.ذكر من قال ذلك:حدثنـي
  مـحمد بن عبـيد، قال: ثنا موسى بن عمرو، عن أبـي صالـح، عن ابن عبـاس، فـي قوله { إنَّـمَا
  أنْتَ مِنَ الـمُسَحَّرِينَ } قال: من الـمخـلوقـين.واختلف أهل الـمعرفة بكلام العرب
  فـي معنى ذلك، فكان بعض أهل البصرة يقول: كلّ من أكل من إنس أو دابة فهو مسحَّر، وذلك
  لأن له سَحْراً يَقْرِي ما أكل فـيه، واستشهد علـى ذلك بقول لَبـيد:فإنْ تَسْأَلَـينا
  فِـيـمَ نَـحْنُ فإنَّنا   عَصَافِـيرُ مِنْ هَذَا الأنامِ الـمُسَحَّرِوقال بعض نـحويِّـي
  الكوفـيـين نـحو هذا، غير أنه قال: أخذ من قولك: انتفخ سَحْرُك: أي أنك تأكل الطعام
  والشراب، فتُسَحَّر به وتُعَلَّل. وقال: معنى قول لبـيد: «من هذا الأنام الـمسحرَّ»:
  من هذا الأنام الـمعَّلل الـمخدوع. قال: ويُروى أن السِّحْر من ذلك، لأنه كالـخديعة.والصواب
  من القول فـي ذلك عندي: القول الذي ذكرته عن ابن عبـاس، أن معناه: إنـما أنت من الـمخـلوقـين
  الذين يُعْلَّلون بـالطعام والشراب مثلنا، ولـيست ربـا ولا ملكا فنطيعَك، ونعلـم أنك
  صادق فـيـما تقول. والـمسحَّر: الـمفعل من السحرة، وهو الذي له سحرة.\r\n\t\t\t\r\n\t\t\t</section>"

