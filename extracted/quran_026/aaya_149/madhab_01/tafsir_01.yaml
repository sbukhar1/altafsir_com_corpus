  وَنَخْلٍ طَلْعُهَا هَضِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً فَارِهِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل
  صالـح لقومه من ثمود: أيترككم يا قوم ربكم فـي هذه الدنـيا آمنـين، لا تـخافون شيئا
  { فِـي جَنَاتٍ وَعُيُونٍ } يقول: فـي بساتـين وعيون ماء { وَزُرُوعٍ ونَـخْـلٍ طَلْعُها
  هَضِيـمٌ } يعنـي بـالطلع: الكُفُرَّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى قوله { هَضِيـمٌ } فقال بعضهم: معناه الـيانع النضيج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { ونَـخْـلٍ طَلْعُها هَضِيـمٌ } يقول: أينع وبلغ فهو هضيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو الـمتهشم الـمتفتت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { ونَـخْـلٍ طَلْعُها هَضِيـمٌ } قال مـحمد
  بن عمرو فـي حديثه تهشم هشيـماً. وقال الـحارث: تهشّم تهشّماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  سمعت عبد الكريـم يقول: سمعت مـجاهداً يقول فـي قوله { ونَـخْـلٍ طَلْعُهَا هَضِيـمٌ
  } قال: حين تطلع يقبض علـيه فـيهضمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ابن جُرَيج. قال مـجاهد: إذا مسّ تهشّم وتفتَّت، قال: هو من الرطب هضيـم تقبض علـيه
  فتهضمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو الرطب اللـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرِمة قوله { ونَـخْـلٍ طَلْعُها هَضِيـمٌ
  } قال: الهضيـم: الرطب اللـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو الراكب بعضه بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { طَلْعُها هَضِيـمٌ } إذا
  كثر حمل النـخـلة فركب بعضها بعضا، حتـى نقص بعضها بعضاً، فهو حينئذ هضيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: الهضيـم: هو الـمتكسر من
  لـينه ورطوبته، وذلك من قولهم: هضم فلان حقه: إذا انتقصه وتـحيَّفه، فكذلك الهضم فـي
  الطلع، إنـما هو التنقص منه من رطوبته ولـينه إما بـمسّ الأيدي، وإما بركوب بعضه بعضاً،
  وأصله مفعول صرف إلـى فعيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَنْـحِتُونَ مِنَ الـجِبـالِ بُـيُوتا فَرِهِينَ } يقول تعالـى ذكره: وتتـخذون
  من الـجبـال بـيوتاً. فـاختلفت القرّاء فـي قراءة قوله { فـارِهِينَ } فقرأته عامة
  قرّاء أهل الكوفة: { فـارِهِينَ } بـمعنى: حاذقـين بنـحتها. وقرأته عامة قرّاء أهل
  الـمدينة والبصرة: «فَرِهِينَ» بغير ألف، بـمعنى: أشرين بطرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل ذلك علـى نـحو اختلاف القرّاء فـي
  قراءته، فقال بعضهم: معنى فـارهين: حاذقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثام،
  عن إسماعيـل بن أبـي خالد، عن أبـي صالـح وعبد الله بن شدّاد { وتَنْـحِتُونَ مِنَ
  الـجِبـالِ بُـيُوتا فـارِهِينَ } قال أحدهما: حاذقـين، وقال الآخر: يتـجبرون.</font></font>&#13;\t\t\t<label
