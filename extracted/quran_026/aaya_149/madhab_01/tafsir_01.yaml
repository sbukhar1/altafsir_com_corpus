  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ
  وَأَطِيعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا مروان، قال: أخبرنا إسماعيـل بن أبـي خالدف، عن أبـي صالـح { وَتَنْـحِتُونَ مِنَ
  الـجِبـالِ بُـيُوتا فـارِهِينَ } قال: حاذقـين بنـحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فـارِهِينَ
  } يقول: حاذقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى فـارهين: مستفرهين
  متـجبرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن السديّ، عن عبد
  الله بن شدّاد فـي قوله «فَرِهِينَ» قال: يتـجبرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب: فـارهين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون مـمن قرأه فـارهين: معنى ذلك: كَيِّسين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فـاِرِهِينَ } قال: كيسين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك
  أنه قرأ { فـارهِينَ } قال: كيسين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: فرهين: أشرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { وَتَنْـحِتُونَ مِنَ الـجِبـالِ بُـيُوتاً فـارِهِينَ
  } يقول: أشرين، ويقال: كيسين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: «بُـيُوتاً فَرِهِينَ»
  قال: شرهين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: أقوياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «وَتَنْـحِتُونَ
  مِنَ الـجِبـالِ بُـيُوتاً فَرِهِينَ» قال: الفَرِه: القويّ. وقال آخرون فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قتادة،
  فـي قوله «فَرِهِينَ» قال: معجبـين بصنـيعكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: إن قراءة من قرأها { فـارِهِينَ } وقراءة من قرأ «فَرِهِينَ»
  قراءتان معروفتان، مستفـيضة القراءة بكل واحدة منهما فـي علـماء القرّاء، فبأيتهما
  قرأ القارىء فمصيب. ومعنى قراءة من قرأ { فـارِهِينَ }: حاذقـين بنـحتها، متـخبرين
  لـمواضع نـحتها، كيسين، من الفراهة. ومعنى قراءة من قرأ «فَرِهِينَ»: مَرِحين أشرين.
  وقد يجوز أن يكون معنى فَـارِه وفَرِه واحدا، فـيكون فـاره مبنـيا علـى بنائه، وأصله
  من فعل يفعل، ويكون فره صفة، كما يقال: فلان حاذق بهذا الأمر وحَذِق. ومن الفـاره بـمعنى
  الـمرح قول الشاعر عديّ بن وادع العوفـي من الأزد:</font></font><table class=\"TextArabic\"
