  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَوْمُ نُوحٍ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ أَخُوهُمْ نُوحٌ أَلاَ تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">القوم: مؤنثة، وتصغيرها قويمة. ونظير
  قوله: { ٱلْمُرْسَلِينَ } والمراد نوح عليه السلام: قولك: فلان يركب الدواب ويلبس البرود،
  وماله إلا دابة وبرد. قيل: أخوهم؛ لأنه كان منهم، من قول العرب: يا أخا بني تميم، يريدون:
  يا واحداً منهم. ومنه بيت الحماسة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ يَسْأَلُونَ أَخَاهُمْ حِينَ يَنْدُبُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في النَّائِبَاتِ عَلَى مَا قَالَ بُرْهَانَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كان أميناً فيهم مشهوراً بالأمانة،
  كمحمد صلى الله عليه وسلم في قريش { وَأَطِيعُونِ } في نصحي لكم وفيما أدعوكم إليه
  من الحق { عَلَيْهِ } على هذا الأمر، وعلى ما أنا فيه، يعني: دعاءه ونصحه ومعنى: {
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ }: فاتقوا الله في طاعتي، وكرره ليؤكده عليهم ويقرّره
  في نفوسهم، مع تعليق كل واحدة منهما بعلة، جعل علة الأوّل كونه أميناً فيما بينهم،وفي
  الثاني حسم طمعه عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

