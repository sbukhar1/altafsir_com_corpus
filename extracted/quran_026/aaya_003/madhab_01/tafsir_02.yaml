  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَعَلَّكَ
  بَاخِعٌ نَّفْسَكَ أَلاَّ يَكُونُواْ مُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البخع:
  أي يبلغ بالذبح البخاع بالباء، وهو عرق مستبطن الفقار، وذلك أقصى حدّ الذبح ولعل للإشفاق،
  يعني: أشفق على نفسك أن تقتلها حسرة على ما فاتك من إسلام قومك { أَلاَّ يَكُونُواْ
  مُؤْمِنِينَ } لئلا يؤمنوا، أو لامتناع إيمانهم، أو خفية أن لا يؤمنوا. وعن قتادة رضي
  الله عنه: باخع نفسك على الإضافة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

