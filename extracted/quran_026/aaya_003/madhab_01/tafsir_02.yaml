text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَعَلَّكَ بَاخِعٌ
  نَّفْسَكَ أَلاَّ يَكُونُواْ مُؤْمِنِينَ }البخع: أي يبلغ بالذبح البخاع بالباء، وهو
  عرق مستبطن الفقار، وذلك أقصى حدّ الذبح ولعل للإشفاق، يعني: أشفق على نفسك أن تقتلها
  حسرة على ما فاتك من إسلام قومك { أَلاَّ يَكُونُواْ مُؤْمِنِينَ } لئلا يؤمنوا، أو
  لامتناع إيمانهم، أو خفية أن لا يؤمنوا. وعن قتادة رضي الله عنه: باخع نفسك على الإضافة.\r\n\t\t\t\r\n\t\t\t</section>"

