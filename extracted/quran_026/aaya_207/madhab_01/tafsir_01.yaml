text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ إِن
  مَّتَّعْنَاهُمْ سِنِينَ } * { ثُمَّ جَآءَهُم مَّا كَانُواْ يُوعَدُونَ } * { مَآ
  أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يُمَتَّعُونَ }يقول تعالـى ذكره: ثم جاءهم العذاب
  الذي كانوا يوعدون علـى كفرهم بآياتنا، وتكذيبهم رسولنا، { ما أغْنَى عَنْهُمْ } يقول:
  أيّ شيء أغنى عنهم التأخير الذي أخَّرنا فـي آجالهم، والـمتاع الذي متعناهم به من الـحياة،
  إذ لـم يتوبوا من شركهم، هل زادهم تـمتـيعنا إياهم ذلك إلا خبـالاً، وهل نفعهم شيئاً،
  بل ضرّهم بـازديادهم من الآثام، واكتسابهم من الإجرام ما لو لـم يـمتعوا لـم يكتسبوه.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { أفَرأيْتَ إنْ مَتَّعْناهُمْ
  سِنـينَ } إلـى قوله { ما أغْنَى عَنْهُمْ ما كانُوا يُـمَتَّعُونَ } قال: هؤلاء أهل
  الكفر.\r\n\t\t\t\r\n\t\t\t</section>"

