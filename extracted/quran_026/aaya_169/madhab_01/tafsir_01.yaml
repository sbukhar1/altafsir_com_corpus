text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ نَّجِنِي
  وَأَهْلِي مِمَّا يَعْمَلُونَ } * { فَنَجَّيْنَاهُ وَأَهْلَهُ أَجْمَعِينَ } * { إِلاَّ
  عَجُوزاً فِي ٱلْغَابِرِينَ }يقول تعالـى ذكره: فـاستغاث لوط حين توعده قومه بـالإخراج
  من بلدهم إن هو لـم ينته عن نهيهم عن ركوب الفـاحشة، فقال { رَبِّ نَـجِّنِـي وَأهْلِـي
  } من عقوبتك إياهم علـى ما يعملون من إتـيان الذكران { فَنَـجَّيْنَاهُ وَأهْلَهُ }
  من عوقبتنا التـي عاقبنا بها قوم لوط { أجَمعينَ إلاَّ عَجُوزاً فِـي الغابِرِينَ }
  يعنـي فـي البـاقـين، لطول مرور السنـين علـيها، فصارت هَرِمة، فإنها أهْلِكت من بـين
  أهل لوط، لأنها كانت تدلّ قومها علـى الأضياف. وقد قـيـل: إنـما قـيـل من الغابرين
  لأنها لـم تهلك مع قومها فـي قريتهم، وأنها إنـما أصابها الـحجر بعد ما خرجت عن قريتهم
  مع لوط وابنتـيه، فكانت من الغابرين بعد قومها، ثم أهلكها الله بـما أمطر علـى بقايا
  قوم لوط من الـحجارة، وقد بـيَّنا ذلك فـيـما مضى بشواهده الـمغنـية عن إعادتها.\r\n\t\t\t\r\n\t\t\t</section>"

