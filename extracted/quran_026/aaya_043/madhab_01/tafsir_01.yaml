text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَ
  ٱلسَّحَرَةُ قَالُواْ لِفِرْعَوْنَ أَإِنَّ لَنَا لأَجْراً إِن كُنَّا نَحْنُ ٱلْغَالِبِينَ
  } * { قَالَ نَعَمْ وَإِنَّكُمْ إِذاً لَّمِنَ ٱلْمُقَرَّبِينَ } * { قَالَ لَهُمْ
  مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ } * { فَأَلْقَوْاْ حِبَالَهُمْ وَعِصِيَّهُمْ
  وَقَالُواْ بِعِزَّةِ فِرْعَونَ إِنَّا لَنَحْنُ ٱلْغَالِبُونَ }يقول تعالـى ذكره:
  { فَلَـمَّا جاءَ السَّحَرَةُ } فرعون لوعد لـموسى وموعد فرعون { قالُوا لِفرْعَوْنَ
  أئِنَّ لَنا لأَجْراً } سحرنا قبلك { إنْ كُنَّا نَـحْنُ الغالِبِـينَ } موسى، { قالَ
  } فرعون لهم { نَعَمْ } لكم الأجر علـى ذلك { وَإنَّكُمْ لَـمِنَ الـمُقَرِّبِـينَ
  } منا. فقالوا عند ذلك لـموسى: إما أن تلقـى، وإما أن نكون نـحن الـملقـين، وترك ذكر
  قـيـلهم ذلك لدلالة خبر الله عنهم أنهم قال لهم موسى: ألقوا ما أنتـم ملقون، علـى أن
  ذلك معناه فـ { قالَ لَهُمْ مُوسَى ألْقُوا ما أنْتُـمْ مُلْقُونَ } من حبـالكم وعصيكم
  { فَأَلَقُوا حِبـالَهُمْ وَعِصِيَّهُمْ } من أيديهم { وَقالُوا بعزَّةِ فرْعَوْنَ
  } يقول: أقسموا بقوّة فرعون وشدّة سلطانه، ومنعة مـملكته { إنَّا لَنَـحْنُ الغالِبُونَ
  } موسى.\r\n\t\t\t\r\n\t\t\t</section>"

