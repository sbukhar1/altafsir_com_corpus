  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَهُمْ مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَلْقَوْاْ حِبَالَهُمْ
  وَعِصِيَّهُمْ وَقَالُواْ بِعِزَّةِ فِرْعَونَ إِنَّا لَنَحْنُ ٱلْغَالِبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسموا بعزة فرعون وهي من أيمان الجاهلية، وهكذا كل حلف بغير الله،
  ولا يصح في الإسلام إلا الحلف بالله معلقاً ببعض أسمائه أو صفاته، كقولك: بالله، والرحمٰن،
  وربي، ورب العرش، وعزة الله، وقدرة الله، وجلال الله، وعظمة الله. قال رسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(783)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لاَ تَحْلِفُوا بآبَائِكُم وَلا بِأُمّهاتِكُمْ وَلا بِالطَوَاغِيتِ،
  وَلاَ تَحْلِفُوا إِلا بالله، وَلا تَحْلِفُوا باللَّهِ إِلا وَأَنْتُمْ صَادِقُون
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولقد
  استحدث الناس في هذا الباب في إسلامهم جاهلية نسيت لها الجاهلية الأولى، وذلك أنّ الواحد
  منهم لو أقسم بأسماء الله كلها وصفاته على شيء: لم يقبل منه، ولم يعتدّ بها حتى يقسم
  برأس سلطانه، فإذا أقسم به فتلك عندهم جهد اليمين التي ليس وراءها حلف لحالف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
