text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَ أَصْحَابُ
  لْئَيْكَةِ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ شُعَيْبٌ أَلاَ تَتَّقُونَ } *
  { إِنِّي لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ }يقول تعالـى
  ذكره: { كَذَّبَ أصَحابُ الأَيْكَةِ }. والأيكة: الشجر الـملتفّ، وهي واحدة الأيك،
  وكلّ شجر ملتفّ فهو عند العرب أيكة ومنه قول نابغة بنـي ذبـيان:تَـجْلُو بِقادِمَتـيْ
  حَمامَةِ أيْكَةٍ   بَرَدا أُسِفّ لِثاتُهُ بـالإثْمِدِوأصحاب الأيكة: هم أهل مَدْيَنَ
  فـيـما ذُكر.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله { كَذَّبَ أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } يقول: أصحاب
  الغيضة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله { كَذَّبَ أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } قال: الأيكة: مـجمع
  الشجر.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن
  عبـاس، قوله { كَذَّبَ أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } قال: أهل مدين، والأيكة:
  الـملتفّ من الشجر.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله {
  كَذَّبَ أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } قال: الأيكة: الشجر، بعث الله شعيبـاً
  إلـى قومه من أهل مدين، وإلـى أهل البـادية، قال: وهم أصحاب لـيكة، ولـيكة والأيكة:
  واحد.]وقوله { إذْ قالَ لَهُمْ شُعَيْبٌ ألا تَتَّقُونَ } يقول تعالـى ذكره: قال لهم
  شعيب: ألا تتقون عقاب الله علـى معصيتكم ربكم { إنّـي لَكُمْ } من الله { رَسُولٌ آمِينٌ
  } علـى وحيه { فـاتَّقُوا } عقاب { اللَّهَ } علـى خلافكم أمره { وأطِيعُونِ } ترشدوا.\r\n\t\t\t\r\n\t\t\t</section>"

