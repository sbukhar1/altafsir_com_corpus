text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ وَهُمْ
  فِيهَا يَخْتَصِمُونَ } * { تَٱللَّهِ إِن كُنَّا لَفِي ضَلاَلٍ مُّبِينٍ } * { إِذْ
  نُسَوِّيكُمْ بِرَبِّ ٱلْعَالَمِينَ } * { وَمَآ أَضَلَّنَآ إِلاَّ ٱلْمُجْرِمُونَ
  } * { فَمَا لَنَا مِن شَافِعِينَ } * { وَلاَ صَدِيقٍ حَمِيمٍ } * { فَلَوْ أَنَّ
  لَنَا كَرَّةً فَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ } * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا
  كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ
  }يجوز أن ينطق الله الأصنام حتى يصح التقاول والتخاصم. ويجوز أن يجري ذلك بين العصاة
  والشياطين. والمراد بالمجرمين الذين أضلوهم: رؤساؤهم وكبراؤهم، كقوله:{ رَبَّنَا إِنَّا
  أَطَعْنَا سَادَتَنَا وَكُبَرَاءنَا فَأَضَلُّونَا ٱلسَّبِيلاْ }[الأحزاب: 67] وعن
  السديّ: الأوّلون الذين اقتدينا بهم. وعن ابن جريج: إبليس، وابن آدم القاتل، لأنه أوّل
  من سنّ القتل وأنواع المعاصي، { فما لَنَا مِن شَـٰفِعِينَ } كما نرى المؤمنين لهم
  شفعاء من الملائكة والنبيين { وَلاَ صَدِيقٍ } كما نرى لهم أصدقاء، لأنه لا يتصادق
  في الآخرة إلا المؤمنون. وأما أهل النار فبينهم التعادي والتباغض، قال الله تعالى:{ ٱلاْخِلاء
  يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ }[الزخرف: 67] أو: فمالنا
  من شافعين ولا صديق حميم من الذين كنا نعدهم شفعاء وأصدقاء، لأنهم كانوا يعتقدون في
  أصنامهم أنهم شفعاؤهم عند الله، وكان لهم الأصدقاء من شياطين الإنس. أو أرادوا أنهم
  وقعوا في مهلكة علموا أنّ الشفعاء والأصدقاء لا ينفعونهم ولا يدفعون عنهم، فقصدوا بنفيهم
  نفي ما يتعلق بهم من النفع؛ لأنّ ما لا ينفع: حكمه حكم المعدوم. والحميم من الاحتمام،
  وهو الاهتمام، وهو الذي يهمه ما يهمك. أو من الحامة بمعنى الخاصة، وهو الصديق الخاص.
  فإن قلت: لم جمع الشافع ووحد الصديق؟ قلت: لكثرة الشفعاء في العادة وقلة الصديق. ألا
  ترى أن الرجل إذا امتحن بإرهاق ظالم نهضت جماعة وافرة من أهل بلده لشفاعته، رحمة له
  وحسبة، وإن لم يسبق له بأكثرهم معرفة. وأما الصديق - وهو الصادق في ودادك الذي يهمه
  ما أهملك - فأعز من بيض الأنوق. وعن بعض الحكماء أنه سئل عن الصديق فقال: اسم لا معنى
  له. ويجوز أن يريد بالصديق: الجمع. الكرّة: الرجعة إلى الدنيا. ولو في مثل هذا الموضع
  في معنى التمني، كأنه قيل: فليت لنا كرة.وذلك لما بين معنى «لو» و«ليت» من التلاقي
  في التقدير. ويجوز أن تكون على أصلها ويحذف الجواب، وهو: لفعلنا كيت وكيت.\r\n\t\t\t\r\n\t\t\t</section>"

