  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَفِي زُبُرِ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوَ لَمْ يَكُن لَّهُمْ آيَةً أَن يَعْلَمَهُ
  عُلَمَاءُ بَنِيۤ إِسْرَائِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ نَزَّلْنَاهُ عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَرَأَهُ
  عَلَيْهِم مَّا كَانُوا بِهِ مُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ سَلَكْنَاهُ
  فِي قُلُوبِ ٱلْمُجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ
  ٱلأَلِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وإن هذا القرآن
  لفـي زبر الأوّلـين: يعنـي فـي كتب الأوّلـين، وخُرّج مَخْرَج العموم ومعناه الـخصوص،
  وإنـما هو: وإن هذا القرآن لفـي بعض زبر الأوّلـين يعنـي: أن ذكره وخبره فـي بعض ما
  نزل من الكتب علـى بعض رسله. وقوله: { أوَ لـمْ يَكُنْ لَهُمْ آيَةً أنْ يَعْلَـمَهُ
  عُلَـماءُ بَنِـي إسْرائِيـلَ } يقول تعالـى ذكره: أو لـم يكن لهؤلاء الـمعرضين عما
  يأتـيك يا مـحمد من ذكر ربك، دِلالةٌ علـى أنك رسول ربّ العالـمين، أن يعلـم حقـيقة
  ذلك وصحته علـماء بنـي إسرائيـل. وقـيـل: عنـي بعلـماء بنـي إسرائيـل فـي هذا الـموضع:
  عبد الله بن سلام ومن أشبهه مـمن كان قد آمن برسول الله صلى الله عليه وسلم من بنـي
  إسرائيـل فـي عصره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أوَ لـمْ يَكُنْ لَهُمْ آيَةً أنْ يَعْلَـمَهُ عُلَـماءُ
  بَنِـي إسْرائِيـلَ } قال: كان عبد الله بن سلام من علـماء بنـي إسرائيـل، وكان من
  خيارهم، فآمن بكتاب مـحمد صلى الله عليه وسلم، فقال لهم الله: أو لـم يكن لهم آية أن
  يعلـمه علـماء بنـي إسرائيـل وخيارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله { عُلَـماءُ بَنِـي
  إسْرَائِيـلَ } قال: عبد الله بن سلام وغيره من علـمائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أوَ لَـمْ يَكُنْ لَهَمْ
  آيَةً } قال مـحمد: { أنْ يَعْلَـمَهُ } قال: يعرفه { عُلَـماءُ بَنِـي إسْرَائِيـلَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جُرَيج، قال مـجاهد: علـماء
  بنـي إسرائيـل: عبد الله بن سلام، وغيره من علـمائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { أوَ لـمْ
  يَكُنْ لَهُمْ آيَةً أنْ يَعْلَـمَهُ عُلَـماءُ بَنِـي إسْرائِيـلَ } قال: أو لـم يكن
  للنبـيّ آية، علامة أن علـماء بنـي إسرائيـل كانوا يعلـمون أنهم كانوا يجدون مكتوبـاً
  عندهم، وقوله: { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمِينَ } يقول تعالـى ذكره:
  ولو نزّلنا هذا القرآن علـى بعض البهائم التـي لا تنطق، وإنـما قـيـل علـى بعض الأعجميـين،
  ولـم يقل علـى بعض الأعجمين، لأن العرب تقول إذا نعتت الرجل بـالعُجمة وأنه لا يفصح
  بـالعربـية: هذا رجل أعْجم، وللـمرأة: هذه امرأة عَجْماء، وللـجماعة: هؤلاء قوم عُجْم
  وأعجمون، وإذا أريد هذا الـمعنى وصف به العربـيّ والأعْجَميّ، لأنه إنـما يعنـي أنه
  غير فصيح اللسان، وقد يكون كذلك، وهو من العرب ومن هذا الـمعنى قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنْ وَائِلٍ لا حَيَّ يَعْدِلُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ سُوقَةٍ عَرَبٌ وَلا عُجْمُ</font></font></b></td></tr></table><label
