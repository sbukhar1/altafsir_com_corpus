  href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَفِي زُبُرِ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  لَمْ يَكُن لَّهُمْ آيَةً أَن يَعْلَمَهُ عُلَمَاءُ بَنِيۤ إِسْرَائِيلَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَزَّلْنَاهُ عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَرَأَهُ عَلَيْهِم
  مَّا كَانُوا بِهِ مُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ سَلَكْنَاهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأما
  إذا أريد به نسبة الرجل إلـى أصله من العجم، لا وصفه بأنه غير فصيح اللسان، فإنه يقال:
  هذا رجل عجميّ، وهذان رجلان عجميان، وهؤلاء قوم عَجَم، كما يقال: عربـيّ، وعربـيان،
  وقوم عرب. وإذا قـيـل: هذا رجل أعجميّ، فإنـما نسب إلـى نفسه كما يقال للأحمر: هذا
  أحمري ضخم، وكما قال العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والدَّهْرَ بـالإِنْسانِ دَوَّارِيُّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعناه: دوّار، فنسبه إلـى فعل نفسه.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، عن مـحمد بن أبـي موسى، قال: كنت واقـفـا إلـى جنب عبد الله
  بن مطيع بعرفة، فتلا هذه الآية: { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعجْمَينَ. فقَرأهُ
  عَلَـيْهِمْ ما كانُوا بِهِ مُؤْمِنِـينَ } قال: لو نزل علـى بعيري هذا فتكلـم به ما
  آمنوا به لقَالُوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلاَ فُصِّلَتْ آيَاتُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى يفقهه عربـيّ وعجميّ، لو فعلنا
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  إدريس، قال: سمعت داود بن أبـي هند، عن مـحمد بن أبـي موسى، قال: كان عبد الله بن مطيع
  واقـفـا بعرفة، فقرأ هذه الآية { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمِينَ } فقرأه
  علـيهم، قال: فقال: جملـي هذا أعجم، فلو أُنزل علـى هذا ما كانوا به مؤمنـين. ورُوي
  عن قِتادة فـي ذلك ما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمِينَ } قال:
  لو نزله الله أعجمياً كانوا أخسر الناس به، لأنهم لا يعرفون بـالعجمية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي ذكرناه عن قتادة قول لا وجه له، لأنه وجَّه الكلام أن معناه:
  ولو أنزلناه أعجمياً، وإنـما التنزيـل { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمينَ
  } يعنـي: ولو نزّلنا هذا القرآن العربـيّ علـي بهيـمة من العجم أو بعض ما لا يفصح،
  ولـم يقل: ولو نزّلناه أعجمياً. فـيكون تأويـل الكلام ما قاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { فَقَرأهُ عَلَـيْهِمْ } يقول: فقرأ هذا القرآن علـى كفـار
  قومك يا مـحمد حتـمت علـيهم أن لا يؤمنوا ذلك الأعجم ما كانوا به مؤمنـين. يقول: لـم
  يكونوا لـيؤمنوا به، لـما قد جرى لهم فـي سابق علـمي من الشقاء، وهذا تسلـية من الله
  نبـيه مـحمداً صلى الله عليه وسلم عن قومه، لئلا يشتدّ وجده بإدبـارهم عنه، وإعراضهم
  عن الاستـماع لهذا القرآن، لأنه كان صلى الله عليه وسلم شديداً حرصه علـى قبولهم منه،
  والدخول فـيـما دعاهم إلـيه، حتـى عاتبه ربه علـى شدّة حرصه علـى ذلك منهم، فقال له:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَعَلَّكَ
  بـاخِعٌ نَفْسَكَ أنْ لا يَكُونُوا مُؤْمِنِـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال مؤْيِسَه من إيـمانهم وأنهم
  هالكون ببعض مثلاته، كما هلك بعض الأمـم الذين قصّ علـيهم قصصهم فـي هذه السورة. ولو
  نزّلناه علـى بعض الأعجمين يا مـحمد لا علـيك، فإنك رجل منهم، ويقولون لك: ما أنت إلا
  بشر مثلنا، وهلا نزل به مَلَك، فقرأ ذلك الأعجم علـيهم هذا القرآن، ولـم يكن لهم علة
  يدفعون بها أنه حقّ، وأنه تنزيـل من عندي، ما كانوا به مصدّقـين، فخفض من حرصك علـى
  إيـمانهم به، ثم وكد تعالـى ذكره الـخبر عما قد حتـم علـى هؤلاء الـمشركين، الذين آيس
  نبـيه مـحمداً صلى الله عليه وسلم من إيـمانهم من الشقاء والبلاء، فقال: كما حتـمنا
