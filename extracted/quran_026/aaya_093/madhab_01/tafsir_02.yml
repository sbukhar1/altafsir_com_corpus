  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُزْلِفَتِ
  ٱلْجَنَّةُ لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَبُرِّزَتِ ٱلْجَحِيمُ لِلْغَاوِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  لَهُمْ أَيْنَ مَا كُنتُمْ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن دُونِ ٱللَّهِ
  هَلْ يَنصُرُونَكُمْ أَوْ يَنتَصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُبْكِبُواْ فِيهَا
  هُمْ وَٱلْغَاوُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجُنُودُ إِبْلِيسَ أَجْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الجنة تكون قريبة من موقف السعداء ينظرون إليها ويغتبطون بأنهم المحشورون
  إليها، والنار تكون بارزة مكشوفة للأشقياء بمرأى منهم، يتحسرون على أنهم المسوقون إليها:
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ غَيْرَ بَعِيدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  31] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا رَأَوْهُ زُلْفَةً سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  27]: يجمع عليهم الغموم كلها والحسرات، فتجعل النار بمرأى منهم، فيهلكون غما في كل
  لحظة، ويوبخون على إشراكهم، فيقال لهم: أين آلهتكم؟ هل ينفعونكم بنصرتهم لكم. أو هل
  ينفعون أنفسهم بانتصارهم: لأنهم وآلهتهم وقود النار، وهو قوله: { فَكُبْكِبُواْ فِيهَا
  هُمْ } أي الآلهة { وَٱلْغَاوُونَ } وعبدتهم الذين برزت لهم الجحيم. والكبكبة: تكرير
  الكب، جعل التكرير في اللفظ دليلاً على التكرير في المعنى، كأنه إذا ألقى في جهنم ينكب
  مرة بعد مرة حتى يستقرّ في قعرها، اللهم أجرنا منها يا خير مستجار { وَجُنُودُ إِبْلِيسَ
  } شياطينه، أو متبعوه من عصاة الجن والإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

