meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ لَئِن
  لَّمْ تَنتَهِ يٰلُوطُ لَتَكُونَنَّ مِنَ ٱلْمُخْرَجِينَ } * { قَالَ إِنِّي لِعَمَلِكُمْ
  مِّنَ ٱلْقَالِينَ }يقول تعالـى ذكره: قال قوم لوط: { لَئِنْ لَـمْ تَنْتَهِ يا لُوطُ
  } عن نهينا عن إتـيان الذُّكران { لَتَكُونَنَّ مِنَ الـمُخْرَجِينَ } من بـين أظهرنا
  وبلدنا { قالَ إنِّـي لِعَمَلِكُمْ مِنَ القالِـينَ } يقول لهم لوط: إنـي لعملكم الذي
  تعملونه من إتـيان الذكران فـي أدبـارهم من القالـين، يعنـي من الـمبغضين، الـمنكرين
  فعله.\r\n\t\t\t\r\n\t\t\t</section>"

