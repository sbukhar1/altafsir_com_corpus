text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنِّي لِعَمَلِكُمْ
  مِّنَ ٱلْقَالِينَ } * { رَبِّ نَّجِنِي وَأَهْلِي مِمَّا يَعْمَلُونَ } * { فَنَجَّيْنَاهُ
  وَأَهْلَهُ أَجْمَعِينَ } * { إِلاَّ عَجُوزاً فِي ٱلْغَابِرِينَ } * { ثُمَّ دَمَّرْنَا
  ٱلآخَرِينَ } * { وَأَمْطَرْنَا عَلَيْهِم مَّطَراً فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ }
  * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ
  لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }و { مّنَ ٱلْقَـٰلِينَ } أبلغ من أن يقول: إني لعملكم
  قال: كما تقول: فلان من العلماء، فيكون أبلغ من قولك: فلان عالم؛ لأنك تشهد له بكونه
  معدوداً في زمرتهم، ومعروفة مساهمته لهم في العلم. ويجوز أن يريد: من الكاملين في قلاكم.
  والقلي: البغض الشديد، كأنه بغض يقلي الفؤاد والكبد. وفي هذا دليل على عظم المعصية،
  والمراد: القلي من حيث الدين والتقوى، وقد تقوى همة الدَّيِّن في دين الله حتى تقرب
  كراهته للمعاصي من الكراهة الجبلية { مِمَّا يَعْمَلُونَ } من عقوبة عملهم وهو الظاهر.
  ويحتمل أن يريد بالتنجية: العصمة. فإن قلت: فما معنى قوله: { فَنَجَّيْنَـٰهُ وَأَهْلَهُ
  أَجْمَعِينَ إِلاَّ عَجُوزاً }؟ قلت: معناه أنه عصمه وأهله من ذلك إلا العجوز، فإنها
  كانت غير معصومة منه، لكونها راضية به ومعينة عليه ومحرشة، والراضي بالمعصية في حكم
  العاصي. فإن قلت: كان أهله مؤمنين ولولا ذلك لما طلب لهم النجاة، فكيف استثنيت الكافرة
  منهم: قلت الاستثناء إنما وقع من الأهل وفي هذا الاسم لها معهم شركة بحق الزواج وإن
  لم تشاركهم في الإيمان. فإن قلت: { فِى ٱلْغَـٰبِرِينَ } صفة لها، كأنه قيل: إلا عجوزاً
  غابرة، ولم يكن الغبور صفتها وقت تنجيتهم قلت: معناه إلا عجوزاً مقدّراً غبورها. ومعنى
  الغابرين في العذاب والهلاك: غير الناجين. قيل: إنها هلكت مع من خرج من القرية بما
  أمطر عليهم من الحجارة. والمراد بتدميرهم: الائتفاك بهم، وأمّا الإمطار: فعن قتادة:
  أمطر الله على شذاذ القوم حجارة من السماء فأهلكم. وعن ابن زيد: لم يرض بالائتفاك حتى
  أتبعه مطراً من حجارة، وفاعل { فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ } ولم يرد بالمنذرين قوماً
  بأعيانهم، إنما هو للجنس، والمخصوص بالذمّ محذوف، وهو مطرهم.\r\n\t\t\t\r\n\t\t\t</section>"

