  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجُمِعَ
  ٱلسَّحَرَةُ لِمِيقَاتِ يَوْمٍ مَّعْلُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ لِلنَّاسِ
  هَلْ أَنتُمْ مُّجْتَمِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ إِن كَانُواْ
  هُمُ ٱلْغَالِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فجمع الـحاشرون
  الذين بعثهم فرعون بحشر السحرة { لِـميقاتِ يَوْم مَعْلُومٍ } يقول: لوقت واعد فرعون
  لـموسى الاجتـماع معه فـيه من يوم معلوم، وذلك يوم الزِّينة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنْ يُحْشرَ النَّاسُ ضُحَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل
  للناس: هل أنتـم مـجتـمعون لتنظروا إلـى ما يفعل الفريقان، ولـمن تكون الغلبة، لـموسى
  أو للسحرة؟ فلعلنا نتبع السحرة. ومعنى لعلّ هنا: كي. يقول: كي نتبع السحرة إن كانوا
  هم الغالبـين موسى. وإنـما قلت ذلك معناها، لأن قوم فرعون كانوا علـى دين فرعون، فغير
  معقول أن يقول من كان علـى دين: أنظر إلـى حجة من هو علـى خلافـي لعلـي أتبع دينـي،
  وإنـما يقال: أنظر إلـيها كي أزدادَ بصيرة بدينـي، فأقـيـم علـيه. وكذلك قال قوم فرعون،
  فإياها عنوا بقـيـلهم: لعلنا نتبع السحرة إن كانوا هم الغالبـين. وقـيـل: إن اجتـماعهم
  للـميقات الذي اتعد للاجتـماع فـيه فرعون وموسى كان بـالإسكندرية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقِـيـلَ للنَّاسِ هَلْ أنْتُـمْ مُـجْتَـمِعُونَ } قال: كانوا بـالإسكندرية، قال:
  ويقال: بلغ ذنب الـحية من وراء البحيرة يومئذ، قال: وهربوا وأسلـموا فرعون وهمت به،
  فقال: فخذها يا موسى، قال: فكان فرعون مـما يـلـي الناس منه أنه كان لا يضع علـى الأرض
  شيئاً، قال: فأحدث يومئذ تـحته، قال: وكان إرساله الـحية فـي القبة الـحمراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
