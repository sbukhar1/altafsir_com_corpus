text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجُمِعَ ٱلسَّحَرَةُ
  لِمِيقَاتِ يَوْمٍ مَّعْلُومٍ } * { وَقِيلَ لِلنَّاسِ هَلْ أَنتُمْ مُّجْتَمِعُونَ
  } * { لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ إِن كَانُواْ هُمُ ٱلْغَالِبِينَ }اليوم المعلوم:
  يوم الزينة. وميقاته: وقت الضحى؛ لأنه الوقت الذي وقته لهم موسى صلوات الله عليه من
  يوم الزينة في قوله:{ مَوْعِدُكُمْ يَوْمُ ٱلزّينَةِ وَأَن يُحْشَرَ ٱلنَّاسُ ضُحًى }[طه:
  59] والميقات: ما وقت به، أي حدد من زمان أو مكان. ومنه: مواقيت الإحرام { هَلْ أَنتُمْ
  مُّجْتَمِعُونَ } استبطاء لهم في الاجتماع، والمراد منه: استعجالهم واستحثاثهم، كما
  يقول الرجل لغلامه: هل أنت منطلق: إذا أراد أن يحرّك منه ويحثه على الانطلاق، كأنما
  يخيل له أن أن الناس قد انطلقوا وهو واقف. ومنه قول تأبط شراً:هَلْ أَنْتَ بَاعِثُ
  دِينَارٍ لِحَاجَتِنَا   أَو عَبْدَ رَبٍّ أَخَا عَوْنِ بْنِ مِخْرَاقِيريد: ابعثه
  إلينا سريعاً ولا تبطىء به { لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ } أي في دينهم إن غلبوا
  موسى، ولا نتبع موسى في دينه. وليس غرضهم باتباع السحرة، وإنما الغرض الكلي: أن لا
  يتبعوا موسى، فساقوا الكلام مساق الكناية؛ لأنهم إذا اتبعوهم لم يكونوا متبعين لموسى
  عليه السلام.\r\n\t\t\t\r\n\t\t\t</section>"

