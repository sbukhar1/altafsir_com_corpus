text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجُمِعَ ٱلسَّحَرَةُ
  لِمِيقَاتِ يَوْمٍ مَّعْلُومٍ } * { وَقِيلَ لِلنَّاسِ هَلْ أَنتُمْ مُّجْتَمِعُونَ
  } * { لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ إِن كَانُواْ هُمُ ٱلْغَالِبِينَ }يقول تعالـى
  ذكره: فجمع الـحاشرون الذين بعثهم فرعون بحشر السحرة { لِـميقاتِ يَوْم مَعْلُومٍ }
  يقول: لوقت واعد فرعون لـموسى الاجتـماع معه فـيه من يوم معلوم، وذلك يوم الزِّينة{ وَأَنْ
  يُحْشرَ النَّاسُ ضُحَى }وقـيـل للناس: هل أنتـم مـجتـمعون لتنظروا إلـى ما يفعل الفريقان،
  ولـمن تكون الغلبة، لـموسى أو للسحرة؟ فلعلنا نتبع السحرة. ومعنى لعلّ هنا: كي. يقول:
  كي نتبع السحرة إن كانوا هم الغالبـين موسى. وإنـما قلت ذلك معناها، لأن قوم فرعون
  كانوا علـى دين فرعون، فغير معقول أن يقول من كان علـى دين: أنظر إلـى حجة من هو علـى
  خلافـي لعلـي أتبع دينـي، وإنـما يقال: أنظر إلـيها كي أزدادَ بصيرة بدينـي، فأقـيـم
  علـيه. وكذلك قال قوم فرعون، فإياها عنوا بقـيـلهم: لعلنا نتبع السحرة إن كانوا هم
  الغالبـين. وقـيـل: إن اجتـماعهم للـميقات الذي اتعد للاجتـماع فـيه فرعون وموسى كان
  بـالإسكندرية. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَقِـيـلَ للنَّاسِ هَلْ أنْتُـمْ مُـجْتَـمِعُونَ } قال: كانوا بـالإسكندرية،
  قال: ويقال: بلغ ذنب الـحية من وراء البحيرة يومئذ، قال: وهربوا وأسلـموا فرعون وهمت
  به، فقال: فخذها يا موسى، قال: فكان فرعون مـما يـلـي الناس منه أنه كان لا يضع علـى
  الأرض شيئاً، قال: فأحدث يومئذ تـحته، قال: وكان إرساله الـحية فـي القبة الـحمراء.\r\n\t\t\t\r\n\t\t\t</section>"

