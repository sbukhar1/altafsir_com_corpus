text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ عَادٌ
  ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ هُودٌ أَلاَ تَتَّقُونَ } * { إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ } * { أَتَبْنُونَ
  بِكُلِّ رِيعٍ آيَةً تَعْبَثُونَ } * { وَتَتَّخِذُونَ مَصَانِعَ لَعَلَّكُمْ تَخْلُدُونَ
  } * { وَإِذَا بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ
  }قرىء: «بكل ريع»، بالكسر والفتح: وهو المكان المرتفع. قال المسيب بن علس:في الآلِ
  يَرْفَعُهَا وَيَخْفِضُهَا   رِيعٌ يَلُوحُ كَأَنَّهُ سَحْلُومنه قولهم: كم ريع أرضك؟
  وهو ارتفاعها. والآية: العلم وكانوا ممن يهتدون بالنجوم في أسفارهم. فاتخذوا في طرقهم
  أعلاماً طوالاً فعبثوا بذلك، لأنهم كانوا مستغنين عنها بالنجوم. وعن مجاهد: بنو بكل
  ريع بروج الحمام. والمصانع: مآخذ الماء. وقيل: القصور المشيدة والحصون { لَعَلَّكُمْ
  تَخْلُدُونَ } ترجون الخلود في الدنيا. أو تشبه حالكم حال من يخلد. وفي حرف أبيّ: كأنكم.
  وقرىء: «تخلدون» بضم التاء مخففاً ومشدداً { وَإِذَا بَطَشْتُمْ } بسوط أو سيف كان
  ذلك ظلماً وعلواً، وقيل: الجبار الذي يقتل ويضرب على الغضب. وعن الحسن: تبادرون تعجيل
  العذاب، لا تتثبتون متفكرين في العواقب.\r\n\t\t\t\r\n\t\t\t</section>"

