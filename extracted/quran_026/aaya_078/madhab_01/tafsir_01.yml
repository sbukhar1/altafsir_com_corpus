  ويسدّدنـي للرشاد { وَالَّذِي هُوَ يُطْعِمُنِـي وَيَسْقِـينِ } يقول: والذي يغذونـي
  بـالطعام والشراب، ويرزقنـي الأرزاق { وَإذَا مَرِضْتُ فَهُوَ يَشْفِـينِ } يقول: وإذا
  سقم جسمي واعتلّ، فهو يبرئه ويعافـيه.</font></font><font class=\"TextResultArabic\"><font
