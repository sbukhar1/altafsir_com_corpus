text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي خَلَقَنِي
  فَهُوَ يَهْدِينِ } * { وَٱلَّذِي هُوَ يُطْعِمُنِي وَيَسْقِينِ } * { وَإِذَا مَرِضْتُ
  فَهُوَ يَشْفِينِ }يقول: فإنهم عدوّ لـي إلا ربّ العالـمين { الَّذي خَـلَقَنِـي فَهُو
  يَهْدِينِ } للصواب من القول والعمل، ويسدّدنـي للرشاد { وَالَّذِي هُوَ يُطْعِمُنِـي
  وَيَسْقِـينِ } يقول: والذي يغذونـي بـالطعام والشراب، ويرزقنـي الأرزاق { وَإذَا مَرِضْتُ
  فَهُوَ يَشْفِـينِ } يقول: وإذا سقم جسمي واعتلّ، فهو يبرئه ويعافـيه.\r\n\t\t\t\r\n\t\t\t</section>"

