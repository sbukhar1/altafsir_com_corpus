  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتَ
  إِن مَّتَّعْنَاهُمْ سِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ جَآءَهُم مَّا كَانُواْ يُوعَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يُمَتَّعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ثم جاءهم العذاب الذي كانوا يوعدون علـى كفرهم بآياتنا، وتكذيبهم رسولنا،
  { ما أغْنَى عَنْهُمْ } يقول: أيّ شيء أغنى عنهم التأخير الذي أخَّرنا فـي آجالهم،
  والـمتاع الذي متعناهم به من الـحياة، إذ لـم يتوبوا من شركهم، هل زادهم تـمتـيعنا
  إياهم ذلك إلا خبـالاً، وهل نفعهم شيئاً، بل ضرّهم بـازديادهم من الآثام، واكتسابهم
  من الإجرام ما لو لـم يـمتعوا لـم يكتسبوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { أفَرأيْتَ إنْ مَتَّعْناهُمْ
  سِنـينَ } إلـى قوله { ما أغْنَى عَنْهُمْ ما كانُوا يُـمَتَّعُونَ } قال: هؤلاء أهل
  الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

