text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ
  ٱلرَّحِيمُ }يقول تعالـى ذكره: إن فـيـما فعلنا يا مـحمد بنوح ومن معه من الـمؤمنـين
  فـي الفلك الـمشحون، حين أنزلنا بأسنا وسطوتنا، بقومه الذين كذّبوه، لآية لك ولقومك
  الـمصدّقـيك منهم والـمكذّبـيك، فـي أن سنتنا تنـجية رسلنا وأتبـاعهم، إذا نزلت نقمتنا
  بـالـمكذّبـين بهم من قومهم، وإهلاك الـمكذّبـين بـالله، وكذلك سنتـي فـيك وفـي قومك.
  { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } يقول: ولـم يكن أكثر قومك بـالذين يصدّقونك
  مـما سبق فـي قضاء الله أنهم لن يؤمنوا { وَإنَّ رَبَّكَ لَهُوَ العَزِيزُ } فـي انتقامه
  مـمن كفر به، وخالف أمره { الرَّحِيـمُ } بـالتائب منهم، أن يعاقبه بعد توبته.\r\n\t\t\t\r\n\t\t\t</section>"

