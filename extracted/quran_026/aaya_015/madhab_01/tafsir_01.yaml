text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَلاَّ فَٱذْهَبَا
  بِآيَاتِنَآ إِنَّا مَعَكُمْ مُّسْتَمِعُونَ } * { فَأْتِيَا فِرْعَوْنَ فَقُولاۤ إِنَّا
  رَسُولُ رَبِّ ٱلْعَالَمِينَ } * { أَنْ أَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ }يقول
  تعالـى ذكره: { كَلاَّ }: أي لن يقتلك قوم فرعون { فـاذْهَبـا بآياتِنا } يقول: فـاذهب
  أنت وأخوك بآياتنا، يعنـي بأعلامنا وحججنا التـي أعطيناك علـيهم. وقوله: { إنَّا مَعَكُمْ
  مُسْتَـمعُون } من قوم فرعون ما يقولون لكم، ويجيبونكم به. وقوله: { فَأْتِـيا فِرْعَوْنَ
  فَقُولا... } الآية، يقول: فأت أنت يا موسى وأخوك هارون فرعون { فَقُولا إنَّا رَسُولُ
  رَبّ العالَـمينَ } إلـيك بـ { أنْ أرْسِلْ مَعَنا بَنِـي إسْرائِيـلَ } وقال رسول
  ربّ العالـمين، وهو يخاطب اثنـين بقوله فقولا، لأنه أراد به الـمصدر من أرسلت، يقال:
  أرسلت رسالة ورسولاً، كما قال الشاعر:لقَدْ كَذَبَ الوَاشُونَ ما بُحْتُ عِندَهمْ   بِسُوءٍ
  وَلا أرْسَلْتُهُمْ بِرَسُوليعنـي برسالة، وقال الآخر:ألا مَنْ مُبْلِغٌ عَنّـي خُفـافـاً   رَسُولاً
  بَـيْتُ أَهْلِكَ مُنْتَهاهايعنـي بقوله: رسولاً: رسالة، فأنث لذلك الهاء.\r\n\t\t\t\r\n\t\t\t</section>"

