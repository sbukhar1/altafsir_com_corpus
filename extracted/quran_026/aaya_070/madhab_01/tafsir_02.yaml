text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ
  نَبَأَ إِبْرَاهِيمَ } * { إِذْ قَالَ لأَبِيهِ وَقَوْمِهِ مَا تَعْبُدُونَ } * { قَالُواْ
  نَعْبُدُ أَصْنَاماً فَنَظَلُّ لَهَا عَاكِفِينَ }كان إبراهيم عليه السلام يعلم أنهم
  عبدة أصنام؛ ولكنه سألهم ليريهم أنّ ما يعبدونه ليس من استحقاق العبادة في شيء، كما
  تقول للتاجر: ما مالك؟ وأنت تعلم أنّ ماله الرقيق، ثم تقول له: الرقيق جمال وليس بمال.
  فإن قلت: { مَا تَعْبُدُونَ } سؤال عن المعبود فحسب، فكان القياس أن يقولوا: أصناماً،
  كقوله تعالى:{ وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ }[البقرة: 219]،{ مَاذَا
  قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقّ }[سبأ: 23]،{ مَاذَا أَنزَلَ رَبُّكُمْ قَالُواْ
  خَيْرًا }[النحل: 30]. قلت: هؤلاء قد جاءوا بقصة أمرهم كاملة كالمبتهجين بها والمفتخرين،
  فاشتملت على جواب إبراهيم، وعلى ما قصدوه من إظهار ما في نفوسهم من الابتهاج والافتخار.
  ألا تراهم كيف عطفوا على قولهم نعبد { فَنَظَلُّ لَهَا عَـٰكِفِينَ } ولم يقتصروا على
  زيادة نعبد وحده. ومثاله أن تقول لبعض الشطار: ما تلبس في بلادك؟ فيقول: ألبس البرد
  الأَتحمى، فأجرّ ذيله بين جواري الحي. وإنما قالوا: نظل، لأنهم كانوا يعبدونها بالنهار
  دون الليل.\r\n\t\t\t\r\n\t\t\t</section>"

