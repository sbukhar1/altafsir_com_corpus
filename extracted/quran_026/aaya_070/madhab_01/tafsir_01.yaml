text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ عَلَيْهِمْ
  نَبَأَ إِبْرَاهِيمَ } * { إِذْ قَالَ لأَبِيهِ وَقَوْمِهِ مَا تَعْبُدُونَ } * { قَالُواْ
  نَعْبُدُ أَصْنَاماً فَنَظَلُّ لَهَا عَاكِفِينَ }يقول تعالـى ذكره: واقصص علـى قومك
  من الـمشركين يا مـحمد خبر إبراهيـم حين قال لأبـيه وقومه: أيَّ شيء تعبدون؟ { قَالوا
  } له: { نَعْبُدُ أصْنَاما فَنَظَلُّ لَهَا عَاكِفِـين } يقول: فنظلّ لها خدما مقـيـمين
  علـى عبـادتها وخدمتها. وقد بـيَّنا معنى العكوف بشواهده فـيـما مضى قبل، بـما أغنى
  عن إعادته فـي هذا الـموضع. وكان ابن عبـاس فـيـما روي عنه يقول فـي معنى ذلك ما.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله:
  { قالُوا نَعْبُدُ أصْناما فَنَظَلُّ لَهَا عاكِفِـينَ } قال: الصلاة لأصنامهم.\r\n\t\t\t\r\n\t\t\t</section>"

