text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(26, 10)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(26,10)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَادَىٰ رَبُّكَ مُوسَىٰ أَنِ ٱئْتِ ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوْمَ
  فِرْعَوْنَ أَلا يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  واذكر يا مـحمد إذ نادى ربك موسى بن عمران { أنِ ائْتِ القَوْمَ الظَّالِـمِينَ } يعنـي
  الكافرين قوم فرعون، ونصب القوم الثانـي ترجمة عن القوم الأوّل، وقوله { ألا يَتَّقُونَ
  } يقول: ألا يتقون عقاب الله علـى كفرهم به. ومعنى الكلام: قوم فرعون فقل لهم: ألا
  يتقون. وترك إظهار فقل لهم لدلالة الكلام علـيه. وإنـما قـيـل: ألا يتقون بـالـياء،
  ولـم يقل ألا تتقون بـالتاء، لأن التنزيـل كان قبل الـخطاب، ولو جاءت القراءة فـيها
  بـالتاء كان صوابـاً، كما قـيـل: قُلْ لِلَّذِينَ كَفَرُوا سيُغلبونَ و«ستُغلبونَ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

