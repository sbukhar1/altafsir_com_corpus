text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَوْمُ
  لُوطٍ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ لُوطٌ أَلا تَتَّقُونَ } *
  { إِنِّي لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ
  }يقول تعالـى ذكره: { كَذَّبَتْ قَوْمُ لُوطٍ } من أرسله الله إلـيهم من الرسل حين
  { قَالَ لَهُمْ أخُوهُمْ لُوطٌ: ألاَ تَتَّقُونَ } الله أيها القوم { إنّـي لَكُمْ
  رَسُولٌ } من ربكم { أمِينٌ } علـى وحيه، وتبلـيغ رسالته { فـاتَّقُوا اللَّهَ } فـي
  أنفسكم، أن يحلّ بكم عقابه علـى تكذيبكم رسوله { وأطِيعُونِ } فـيـما دعوتكم إلـيه
  أهدكم سبـيـل الرشاد { وَما أسألُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول: وما أسألكم علـى
  نصيحتـي لكم ودعايتكم إلـى ربـي جزاءً ولا ثوابـاً { إنْ أجْرِيَ إلاَّ عَلـى رَبِّ
  العالَـمِينَ } يقول: ما جزائي علـى دعايتكم إلـى الله، وعلـى نُصحي لكم وتبلـيغ رسالات
  الله إلـيكم، إلا علـى ربّ العالـمين.\r\n\t\t\t\r\n\t\t\t</section>"

