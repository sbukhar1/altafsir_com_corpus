text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱتَّقُواْ ٱللَّهَ
  وَأَطِيعُونِ } * { وَٱتَّقُواْ ٱلَّذِيۤ أَمَدَّكُمْ بِمَا تَعْلَمُونَ } * { أَمَدَّكُمْ
  بِأَنْعَامٍ وَبَنِينَ } * { وَجَنَّاتٍ وَعُيُونٍ } * { إِنِّيۤ أَخَافُ عَلَيْكُمْ
  عَذَابَ يَوْمٍ عَظِيمٍ }يقول تعالـى ذكره مخبرا عن قـيـل هود لقومه من عاد: اتقوا
  عقاب الله أيها القوم بطاعتكم إياه فـيـما أمركم ونهاكم، وانتهوا عن اللهو واللعب،
  وظلـم الناس، وقهرهم بـالغلبة والفساد فـي الأرض، واحذروا سخط الذي أعطاكم من عنده
  ما تعلـمون، وأعانكم به من بـين الـمواشي والبنـين والبساتـين والأنهار { إنّـي أخافُ
  عَلَـيْكُمْ عَذَابَ يَوْمٍ } من الله { عَظِيـمٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

