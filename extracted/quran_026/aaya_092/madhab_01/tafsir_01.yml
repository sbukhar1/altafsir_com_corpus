  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُزْلِفَتِ
  ٱلْجَنَّةُ لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَبُرِّزَتِ ٱلْجَحِيمُ لِلْغَاوِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  لَهُمْ أَيْنَ مَا كُنتُمْ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن دُونِ ٱللَّهِ
  هَلْ يَنصُرُونَكُمْ أَوْ يَنتَصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُبْكِبُواْ فِيهَا
  هُمْ وَٱلْغَاوُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجُنُودُ إِبْلِيسَ أَجْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { وأُزْلِفَتِ الـجَنَّةُ للْـمُتَّقِـينَ
  } وأدنـيت الـجنة وقرّبت للـمتقـين، الذين اتقوا عقاب الله فـي الآخرة بطاعتهم إياه
  فـي الدنـيا { وَبُرّزَتِ الـجَحِيـمُ للْغاوِينَ } يقول: وأظهرت النار للذين غووا
  فضلوا عن سواء السبـيـل { وَقِـيـلَ } للغاوين { أَيْنَ مَا كُنْتُـمْ تَعْبُدُونَ
  مِنْ دُونِ اللَّهِ } من الأنداد { هَلْ يَنْصُرونَكُمْ } الـيوم من الله، فـينقذونكم
  من عذابه { أوْ يَنْتَصِرُونَ } لأنفسهم، فـينـجونها مـما يُرَاد بها؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَكُبْكِبُوا فـيها هُمْ والغاوُونَ } يقول: فرمي ببعضهم
  فـي الـجحيـم علـى بعض، وطرح بعضهم علـى بعض منكبـين علـى وجوههم. وأصل كبكبوا: كببوا،
  ولكن الكاف كرّرت كما قـيـل: { بِرِيحٍ صَرْصَرٍ } يعنـي به صرّ، ونهنهنـي يُنهَنهنـي،
  يعنـي به: نههنـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { فَكُبْكبُوا
  } قال: فدهوروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَكُبْكبُوا فـيها } يقول: فجمعوا
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فَكُبْكبُوا فِـيها } قال: طرحوا فـيها. فتأويـل الكلام:
  فكبكب هؤلاء الأنداد التـي كانت تعبد من دون الله فـي الـجحيـم والغاوون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر عن قَتادة أنه كان يقول: الغاوون فـي هذا الـموضع: الشياطين.
  ذكر الرواية عمن قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { فَكُبْكِبُوا فِـيها هُمْ وَالغاوُونَ } قال:
  الغاوون: الشياطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام علـى هذا القول الذي
  ذكرنا عن قَتادة: فكبكب فـيها الكفـار الذين كانوا يعبدون من دون الله الأصنام والشياطين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجُنُودُ إبْلِـيسَ أجَمعُونَ } يقول: وكبكب فـيها مع الأنداد
  والغاوين جنود إبلـيس أجمعون. وجنود. كل من كان من أتبـاعه، من ذرّيته كان أو من ذرّية
  آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

