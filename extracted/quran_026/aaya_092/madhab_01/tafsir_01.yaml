text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُزْلِفَتِ ٱلْجَنَّةُ
  لِلْمُتَّقِينَ } * { وَبُرِّزَتِ ٱلْجَحِيمُ لِلْغَاوِينَ } * { وَقِيلَ لَهُمْ أَيْنَ
  مَا كُنتُمْ تَعْبُدُونَ } * { مِن دُونِ ٱللَّهِ هَلْ يَنصُرُونَكُمْ أَوْ يَنتَصِرُونَ
  } * { فَكُبْكِبُواْ فِيهَا هُمْ وَٱلْغَاوُونَ } * { وَجُنُودُ إِبْلِيسَ أَجْمَعُونَ
  }يعنـي جلّ ثناؤه بقوله: { وأُزْلِفَتِ الـجَنَّةُ للْـمُتَّقِـينَ } وأدنـيت الـجنة
  وقرّبت للـمتقـين، الذين اتقوا عقاب الله فـي الآخرة بطاعتهم إياه فـي الدنـيا { وَبُرّزَتِ
  الـجَحِيـمُ للْغاوِينَ } يقول: وأظهرت النار للذين غووا فضلوا عن سواء السبـيـل {
  وَقِـيـلَ } للغاوين { أَيْنَ مَا كُنْتُـمْ تَعْبُدُونَ مِنْ دُونِ اللَّهِ } من الأنداد
  { هَلْ يَنْصُرونَكُمْ } الـيوم من الله، فـينقذونكم من عذابه { أوْ يَنْتَصِرُونَ
  } لأنفسهم، فـينـجونها مـما يُرَاد بها؟وقوله: { فَكُبْكِبُوا فـيها هُمْ والغاوُونَ
  } يقول: فرمي ببعضهم فـي الـجحيـم علـى بعض، وطرح بعضهم علـى بعض منكبـين علـى وجوههم.
  وأصل كبكبوا: كببوا، ولكن الكاف كرّرت كما قـيـل: { بِرِيحٍ صَرْصَرٍ } يعنـي به صرّ،
  ونهنهنـي يُنهَنهنـي، يعنـي به: نههنـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  قوله: { فَكُبْكبُوا } قال: فدهوروا.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { فَكُبْكبُوا فـيها } يقول: فجمعوا فـيها.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَكُبْكبُوا فِـيها } قال: طرحوا
  فـيها. فتأويـل الكلام: فكبكب هؤلاء الأنداد التـي كانت تعبد من دون الله فـي الـجحيـم
  والغاوون.وذُكر عن قَتادة أنه كان يقول: الغاوون فـي هذا الـموضع: الشياطين. ذكر الرواية
  عمن قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي
  قوله { فَكُبْكِبُوا فِـيها هُمْ وَالغاوُونَ } قال: الغاوون: الشياطين.فتأويـل الكلام
  علـى هذا القول الذي ذكرنا عن قَتادة: فكبكب فـيها الكفـار الذين كانوا يعبدون من دون
  الله الأصنام والشياطين.وقوله: { وَجُنُودُ إبْلِـيسَ أجَمعُونَ } يقول: وكبكب فـيها
  مع الأنداد والغاوين جنود إبلـيس أجمعون. وجنود. كل من كان من أتبـاعه، من ذرّيته كان
  أو من ذرّية آدم.\r\n\t\t\t\r\n\t\t\t</section>"

