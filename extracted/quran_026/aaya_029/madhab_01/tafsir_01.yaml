text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لِمَنْ حَوْلَهُ
  أَلاَ تَسْتَمِعُونَ } * { قَالَ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ } * {
  قَالَ إِنَّ رَسُولَكُمُ ٱلَّذِيۤ أُرْسِلَ إِلَيْكُمْ لَمَجْنُونٌ } * { قَالَ رَبُّ
  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَمَا بَيْنَهُمَآ إِن كُنتُمْ تَعْقِلُونَ } * { قَالَ
  لَئِنِ ٱتَّخَذْتَ إِلَـٰهَاً غَيْرِي لأَجْعَلَنَّكَ مِنَ ٱلْمَسْجُونِينَ }يعنـي
  تعالـى ذكره بقوله { قالَ لِـمَنْ حَوْلَهُ ألا تَسْتَـمِعُونَ } قال فرعون لـمن حوله
  من قوله: ألا تستـمعون لـما يقول موسى، فأخبر موسى علـيه السلام القوم بـالـجواب عن
  مسئلة فرعون إياه وقـيـله له{ وَما رَبُّ العالَـمِينَ }لـيفهم بذلك قوم فرعون مقالته
  لفرعون، وجوابه إياه عما سأله، إذ قال لهم فرعون { ألا تَسْتَـمِعُونَ } إلـى قول موسى،
  فقال لهم الذي دعوته إلـيه وإلـى عبـادته { رَبُّكُمْ } الذي خـلقكم { وَرَبُّ آبـائِكُمُ
  الأوَّلـينَ } فقال فرعون لـما قال لهم موسى ذلك، وأخبرهم عما يدعو إلـيه فرعون وقومه:
  { إنَّ رَسُولَكُمُ الَّذِي أُرْسِلَ إلَـيْكُمْ لَـمَـجْنُون } يقول: إن رسولكم هذا
  الذي يزعم أنه أرسل إلـيكم لـمغلوب علـى عقله، لأنه يقول قولاً لا نعرفه ولا نفهمه،
  وإنـما قال ذلك ونسب موسى عدوّ الله إلـى الـجِنَّة، لأنه كان عنده وعند قومه أنه لا
  ربّ غيره يعبد، وأن الذي يدعوه إلـيه موسى بـاطل لـيست له حقـيقة، فقال موسى عند ذلك
  مـحتـجاً علـيهم، ومعرّفهم ربهم بصفته وأدلته، إذ كان عند قوم فرعون أن الذي يعرفونه
  ربـا لهم فـي ذلك الوقت هو فرعون، وأن الذي يعرفونه لآبـائهم أربـابـاً ملوك أخر، كانوا
  قبل فرعون، قد مضوا فلـم يكن عندهم أن موسى أخبرهم بشيء له معنى يفهمونه ولا يعقلونه،
  ولذلك قال لهم فرعون: إنه مـجنون، لأن كلامه كان عندهم كلاماً لا يعقلون معناه: الذي
  أدعوكم وفرعون إلـى عبـادته رب الـمشرق والـمغرب وما بـينهما يعنـي ملك مشرق الشمس
  ومغربها، وما بـينهما من شيء لا إلـى عبـادة ملوك مصر الذين كانوا ملوكها قبل فرعون
  لآبـائكم فمضوا، ولا إلـى عبـادة فرعون الذي هو ملكها { إنْ كُنْتُـمْ تَعْقِلُونَ
  } يقول: إن كان لكم عقول تعقلون بها ما يقال لكم، وتفهمون بها ما تسمعون مـما يعين
  لكم. فلـما أخبرهم علـيه السلام بـالأمر الذي علـموا أنه الـحق الواضح، إذ كان فرعون
  ومن قبله من ملوك مصر لـم يجاوز ملكهم عريش مصر، وتبـين لفرعون ومن حوله من قومه أن
  الذي يدعوهم موسى إلـى عبـادته، هو الـملك الذي يـملك الـملوك. قال فرعون حينئذ استكبـاراً
  عن الـحقّ، وتـمادياً فـي الغيّ لـموسى: { لَئنِ اتَّـخَذْتَ آلها غَيْرِي } يقول:
  لئن أقررت بـمعبود سواي { لأَجْعَلَنَّكَ مِنَ الـمَسْجُونِـينَ } يقول: لأسجننك مع
  من فـي السجن من أهله.\r\n\t\t\t\r\n\t\t\t</section>"

