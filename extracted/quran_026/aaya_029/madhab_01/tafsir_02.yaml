text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَئِنِ ٱتَّخَذْتَ
  إِلَـٰهَاً غَيْرِي لأَجْعَلَنَّكَ مِنَ ٱلْمَسْجُونِينَ }فإن قلت: ألم يكن: لأسجننك،
  أخصر من { لاجْعَلَنَّكَ مِنَ ٱلْمَسْجُونِينَ } ومؤدياً مؤداه؟ قلت: أما أخصر فنعم.
  وأما مؤدّ مؤدّاه فلا؛ لأن معناه: لأجعلنك واحداً ممن عرفت حالهم في سجوني. وكان من
  عادته أن يأخذ من يريد سجنه فيطرحه في هوّة ذاهبة في الأرض بعيدة العمق فرداً لا يبصر
  فيها ولا يسمع، فكأن ذلك أشدّ من القتل وأشدّ.\r\n\t\t\t\r\n\t\t\t</section>"

