  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَئِنِ ٱتَّخَذْتَ إِلَـٰهَاً غَيْرِي لأَجْعَلَنَّكَ مِنَ ٱلْمَسْجُونِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ألم يكن: لأسجننك، أخصر من { لاجْعَلَنَّكَ مِنَ ٱلْمَسْجُونِينَ
  } ومؤدياً مؤداه؟ قلت: أما أخصر فنعم. وأما مؤدّ مؤدّاه فلا؛ لأن معناه: لأجعلنك واحداً
  ممن عرفت حالهم في سجوني. وكان من عادته أن يأخذ من يريد سجنه فيطرحه في هوّة ذاهبة
  في الأرض بعيدة العمق فرداً لا يبصر فيها ولا يسمع، فكأن ذلك أشدّ من القتل وأشدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
