  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَلاَّ فَٱذْهَبَا بِآيَاتِنَآ إِنَّا مَعَكُمْ مُّسْتَمِعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأْتِيَا
  فِرْعَوْنَ فَقُولاۤ إِنَّا رَسُولُ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنْ
  أَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ أَلَمْ نُرَبِّكَ
  فِينَا وَلِيداً وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفَعَلْتَ
  فَعْلَتَكَ ٱلَّتِي فَعَلْتَ وَأَنتَ مِنَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَعَلْتُهَآ إِذاً وَأَنَاْ مِنَ ٱلضَّالِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَفَرَرْتُ مِنكُمْ
  لَمَّا خِفْتُكُمْ فَوَهَبَ لِي رَبِّي حُكْماً وَجَعَلَنِي مِنَ ٱلْمُرْسَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  نِعْمَةٌ تَمُنُّهَا عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جمع الله له الاستجابتين معاً في قوله: { كَلاَّ فَٱذْهَبَا } لأنه
  استدفعه بلاءهم فوعده الدفع بردعه عن الخوف، والتمس منه الموازرة بأخيه فأجابه بقوله:
  { فَٱذْهَبَا } أي اذهب أنت والذي طلبته وهو هارون. فإن قلت: علام عطف قوله: { فَٱذْهَبَا
  }؟ قلت: على الفعل الذي يدل عليه { كَلاَّ } كأنه قيل: ارتدع يا موسى عما تظنّ، فاذهب
  أنت وهارون. وقوله: { مَعَكُمْ مُّسْتَمِعُونَ } من مجاز الكلام، يريد: أنا لكما ولعدوّكما
  كالناصر الظهير لكما عليه إذا حضر واستمع ما يجري بينكما وبينه. فأظهركما وأُغلبكما
  وأكسر شوكته عنكما وأنكسه. ويجوز أن يكونا خبرين لأنّ، أو يكون { مُّسْتَمِعُونَ }
  مستقراً، و { مَّعَكُمْ } لغواً. فإن قلت: لم جعلت { مُّسْتَمِعُونَ } قرينة { مَّعَكُمْ
  } في كونه من باب المجاز، والله تعالى يوصف على الحقيقة بأنه سميع وسامع؟ قلت: ولكن
  لا يوصف بالمستمع على الحقيقة؛ لأنّ الاستماع جار مجرى الإصغاء، والاستماع من السمع
  بمنزلة النظر من الرؤية. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أُوحِىَ إِلَىَّ أَنَّهُ ٱسْتَمَعَ
  نَفَرٌ مّنَ ٱلْجِنّ فَقَالُواْ إِنَّا سَمِعْنَا قُرْءانَاً عَجَباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  1] ويقال: استمع إلى حديثه وسمع حديثه، أي: أصغى إليه وأدركه بحاسة السمع. ومنه قوله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(782)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" منِ استمعَ إلى حديثِ قومٍ وهم لَه كَارهونَ صُبَّ في أذنيه البرمُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: هلا ثنى الرسول كما ثنى في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا رَسُولاَ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  47]؟ قلت: الرسول يكون بمعنى المرسل، وبمعنى الرسالة، فجعل ثم بمعنى المرسل فلم يكن
  بدّ من تثنيته، وجعل ههنا بمعنى الرسالة فجاز التسوية فيه - إذا وصف به - بين الواحد
  والتثنية والجمع، كما يفعل بالصفة بالمصادر، نحو: صوم، وزور. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَلِكْنِي إِلَيْهَا وَخَبْرٌ الرَّسُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِ أَعْلَمُهُمْ بِنَوَاحِي الْخَبَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعله للجماعة. والشاهد في الرسول
  بمعنى الرسالة قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَقَدْ كَذَبَ
  الوَاشُونَ مَا فُهْتُ عِنْدَهُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِسِرٍّ
  وَلاَ أَرْسَلْتُهُمْ بِرَسُولِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن يوحد، لأنّ حكمهما لتساندهما، واتفاقهما على شريعة واحدة،
  واتحادهما لذلك وللإخوة كان حكماً واحداً، فكأنهما رسول واحد. أو أريد أنّ كل واحد
  منا { أَنْ أَرْسِلْ } بمعنى: أي أرسل؛ لتضمن الرسول معنى الإرسال. وتقول: أرسلت إليك
  أن أفعل كذا، لما في الإرسال من معنى القول، كما في المناداة والكتابة ونحو ذلك. ومعنى
  هذا الإرسال: التخلية والإطلاق كقولك: أرسل البازي، يريد: خلهم يذهبوا معنا إلى فلسطين،
  وكانت مسكنهما. ويروى أنهما انطلقا إلى باب فرعون فلم يؤذن لهما سنة، حتى قال البواب:
  إنّ ههنا إنساناً يزعم أنه رسول رب العالمين، فقال: ائذن له لعلنا نضحك منه، فأدّيا
  إليه الرسالة، فعرف موسى فقال له: { أَلَمْ نُرَبّكَ } حذف: فأتيا فرعون فقالا له ذلك،
  لأنه معلوم لا يشتبه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
