  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَلَمْ نُرَبِّكَ فِينَا وَلِيداً وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفَعَلْتَ
  فَعْلَتَكَ ٱلَّتِي فَعَلْتَ وَأَنتَ مِنَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَعَلْتُهَآ إِذاً وَأَنَاْ مِنَ ٱلضَّالِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَفَرَرْتُ مِنكُمْ
  لَمَّا خِفْتُكُمْ فَوَهَبَ لِي رَبِّي حُكْماً وَجَعَلَنِي مِنَ ٱلْمُرْسَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  نِعْمَةٌ تَمُنُّهَا عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا النوع من الاختصار كثير في التنزيل. الوليد: الصبي لقرب عهده
  من الولادة.[«ولبثت فينا من عمرك»] وفي رواية عن أبي عمرو: من عمرك، بسكون الميم {
  سِنِينَ } قيل: مكث عندهم ثلاثين سنة. وقيل: وكز القطبي وهو ابن ثنتي عشرة سنة، وفرّ
  منهم على أثرها، والله أعلم بصحيح ذلك. وعن الشعبي: فعلتك بالكسر، وهي قتلة القبطي،
  لأنه قتله بالوكزة وهو ضرب من القتل. وأما الفعلة؛ فلأنها كانت وكزة واحدة. عدد عليه
  نعمته من تربيته وتبليغه مبلغ الرجال، ووبخه بما جرى على يده من قتل خبازه، وعظم ذلك
  وفظعه بقوله: { وَفَعَلْتَ فَعْلَتَكَ ٱلَّتِى فَعَلْتَ وَأَنتَ مِنَ ٱلْكَـٰفِرِينَ
  } يجوز أن يكون حالاً،أي: قتلته وأنت لذاك من الكافرين بنعمتي. أو أنت إذ ذاك ممن تكفرهم
  الساعة، وقد افترى عليه أو جهل أمره؛ لأنه كان يعايشهم بالتقية، فإنّ الله تعالى عاصم
  من يريد أن يستنبئه من كل كبيرة ومن بعض الصغائر، فما بال الكفر. ويجوز أن يكون قوله:
  { وَأَنتَ مِنَ ٱلْكَـٰفِرِينَ } حكماً عليه بأنه من الكافرين بالنعم، ومن كانت عادته
  كفران النعم لم يكن قتل خواص المنعم عليه بدعا منه. أو بأنه من الكافرين لفرعون وإلهيته.
  أو من الذين كانوا يكفرون في دينهم، فقد كانت لهم آلهة يعبدونهم، يشهد لذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَذَرَكَ
  وَءالِهَتَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 127] وقرىء: «إلهتك»، فأجابه موسى بأن تلك الفعلة إنما فرطت
  منه وهو { مِنَ ٱلضَّالّينَ } أي الجاهلين. وقراءة ابن مسعود: «من الجاهلين»، مفسرة.
  والمعنى: من الفاعلين فعل أولى الجهل والسفه. كما قال يوسف لإخوته:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  عَلِمْتُمْ مَّا فَعَلْتُم بِيُوسُفَ وَأَخِيهِ إِذْ أَنتُمْ جَـٰهِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  89] أو المخطئين كمن يقتل خطأ من غير تعمد للقتل. أو الذاهبين عن الصواب. أو الناسين،
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَن تَضِلَّ إْحْدَاهُمَا فَتُذَكّرَ إِحْدَاهُمَا ٱلاْخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  282] وكذب فرعون ودفع الوصف بالكفر عن نفسه، وبرّأ ساحته، بأن وضع الضالين موضع الكافرين
  رَبئاً بمحل من رشح للنبوّة عن تلك الصفة، ثم كرّ على امتنانه عليه بالتربية، فأبطله
  من أصله واستأصله من سنخه، وأبى أن يسمى نعمته إلا نقمة. حيث بين أن حقيقة إنعامه عليه
  تعبيد بني إسرائيل؛ لأنّ تعبيدهم وقصدهم بذبح أبنائهم هو السبب في حصوله عنده وتربيته،
  فكأنه امتن عليه بتعبيد قومه إذا حققت، وتعبيدهم: تذليلهم واتخاذهم عبيداً. يقال: عبدت
  الرجل وأعبدته، إذا اتخذته عبداً. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلاَمَ يُعْبُدُنِي قَوْمِي وَقَدْ كَثُرَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِيهِمْ أَبَاعِرُ مَا شَاءُوا وَعُبْدَانُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: (إذاً) جواب وجزاء معاً،
  والكلام وقع جواباً لفرعون، فكيف وقع جزاء؟ قلت: قول فرعون: { وَفَعَلْتَ فَعْلَتَكَ
