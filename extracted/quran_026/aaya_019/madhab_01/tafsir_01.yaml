  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَلَمْ نُرَبِّكَ فِينَا وَلِيداً وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفَعَلْتَ
  فَعْلَتَكَ ٱلَّتِي فَعَلْتَ وَأَنتَ مِنَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  هذا الكلام مـحذوف استغنـي بدلالة ما ظهر علـيه منه، وهو: فأتـيا فرعون فأبلغاه رسالة
  ربهما إلـيه، فقال فرعون: ألـم نر بك فـينا يا موسى ولـيداً، ولبثت فـينا من عمرك سنـين؟
  وذلك مكثه عنده قبل قتله القتـيـل الذي قتله من القبط، (وفعلت فعلتك التـي فعلت) يعنـي:
  قتله النفس التـي قتل من القبط. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَفَعَلْتَ فعْلَتَكَ التـي فَعَلْتَ وأنْتَ
  مِنَ الكافِرِينَ } قال فعلتها إذاً وأنا من الضالـين. قال: قتل النفس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قـيـل { وَفَعَلْتَ فَعْلَتَكَ
  } لأنها مرّة واحدة، ولا يجوز كسر الفـاء إذا أريد بها هذا الـمعنى. وذُكر عن الشعبـي
  أنه قرأ ذلك: «وَفَعَلْتَ فِعْلَتَكَ» بكسر الفـاء، وهي قراءة لقرّاءة القرّاء من أهل
  الأمصار مخالفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنْتَ مِنَ الكافِرِينَ
  } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: وأنت من الكافرين بـالله
  علـى ديننا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَفَعَلْتَ فَعْلَتَكَ
  التـي فَعَلْتَ وأنْتَ مِنَ الكافِرِينَ } يعنـي علـى ديننا هذا الذي تعيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وأنت من الكافرين نعمتنا علـيك. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَفَعَلْتَ فَعْلَتَكَ التـي فَعَلْتَ وأنْتَ مِنَ الكافِرِينَ
  } قال: ربـيناك فـينا ولـيداً، فهذا الذي كافأتنا أن قتلت منا نفساً، وكفرت نعمتنا</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { وأنْتَ مِنَ الكافِرِينَ } يقول: كافراً للنعمة لأن فرعون
  لـم يكن يعلـم ما الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وهذا القول الذي قاله
  ابن زيد أشبه بتأويـل الآية، لأن فرعون لـم يكن مقرّا لله بـالربوبـية وإنـما كان يزعم
  أنه هو الربّ، فغير جائز أن يقول لـموسى إن كان موسى كان عنده علـى دينه يوم قتل القتـيـل
  علـى ما قاله السديّ: فعلت الفعلة وأنت من الكافرين، الإيـمان عنده: هو دينه الذي كان
  علـيه موسى عنده، إلا أن يقول قائل: إنـما أراد: وأنت من الكافرين يومئذ يا موسى، علـى
  قولك الـيوم، فـيكون ذلك وجهاً يتوجه. فتأويـل الكلام إذن: وقتلت الذي قتلت منا وأنت
  من الكافرين نعمتنا علـيك، وإحساننا إلـيك فـي قتلك إياه. وقد قـيـل: معنى ذلك: وأنت
  الآن من الكافرين لنعمتـي علـيك، وتربـيتـي إياك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

