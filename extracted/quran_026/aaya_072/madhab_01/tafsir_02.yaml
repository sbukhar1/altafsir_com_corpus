text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَلْ يَسْمَعُونَكُمْ
  إِذْ تَدْعُونَ } * { أَوْ يَنفَعُونَكُمْ أَوْ يَضُرُّونَ }لا بد في { يَسْمَعُونَكُمْ
  } من تقدير حذف المضاف، معناه: هل يسمعون دعاءكم. وقرأ قتادة: «يسمعونكم»، أي: هل يسمعونكم
  الجواب عن دعائكم؟ وهل يقدرون على ذلك؟ وجاء مضارعاً مع إيقاعه في إذ على حكاية الحال
  الماضية. ومعناه: استحضروا الأحوال الماضية التي كنتم تدعونها فيها، وقولوا هل سمعوا
  أو أسمعوا قط. وهذا أبلغ في التبكيت.\r\n\t\t\t\r\n\t\t\t</section>"

