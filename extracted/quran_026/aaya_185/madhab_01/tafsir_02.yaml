  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَنتَ إِلاَّ
  بَشَرٌ مِّثْلُنَا وَإِن نَّظُنُّكَ لَمِنَ ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: هل اختلف المعنى بإدخال الواو ههنا وتركها في قصة ثمود؟ قلت: إذا أدخلت الواو
  فقد قصد معنيان: كلاهما مناف للرسالة عندهم: التسحير والبشرية، وأن الرسول لا يجوز
  أن يكون مسحراً ولا يجوز أن يكون بشراً، وإذا تركت الواو فلم يقصد إلا معنى واحد وهو
  كونه مسحراً، ثم قرر بكونه بشراً مثلهم، فإن قلت: إن المخففة من الثقيلة ولامها كيف
  تفرقتا على فعل الظنّ وثاني مفعولية؟ قلت: أصلهما أن يتفرقا على المبتدأ والخبر، كقولك:
  إن زيد لمنطلق، فلما كان البابان ـ أعني باب كان وباب وظننت ـ من جنس باب المبتدإ والخبر،
  فعل ذلك في البابين فقيل: إن كان زيد لمنطلقاً، وإن ظننته لمنطلقا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
