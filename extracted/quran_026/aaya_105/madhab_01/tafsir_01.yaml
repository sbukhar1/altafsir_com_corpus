text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَوْمُ
  نُوحٍ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ نُوحٌ أَلاَ تَتَّقُونَ }
  * { إِنِّي لَكُمْ رَسُولٌ أَمِينٌ }يقول تعالـى ذكره: { كَذَّبَتْ قَوْمُ نُوحٍ }
  رسل الله الذين أرسلهم إلـيهم لـما { قالَ لَهُمْ أخُوهُمْ نُوحٌ ألاَ تَتَّقُونَ }
  فتـحذروا عقابه علـى كفركم به، وتكذيبكم رسله { إنّـي لَكُمْ رَسُولٌ } من الله { أمِينٌ
  } علـى وحيه إلـيّ، برسالته إياي إلـيكم.\r\n\t\t\t\r\n\t\t\t</section>"

