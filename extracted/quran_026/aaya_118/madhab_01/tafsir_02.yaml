text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ لَئِنْ
  لَّمْ تَنْتَهِ يٰنُوحُ لَتَكُونَنَّ مِنَ ٱلْمَرْجُومِينَ } * { قَالَ رَبِّ إِنَّ
  قَوْمِي كَذَّبُونِ } * { فَٱفْتَحْ بَيْنِي وَبَيْنَهُمْ فَتْحاً وَنَجِّنِي وَمَن
  مَّعِي مِنَ ٱلْمُؤْمِنِينَ } * { فَأَنجَيْنَاهُ وَمَن مَّعَهُ فِي ٱلْفُلْكِ ٱلْمَشْحُونِ
  } * { ثُمَّ أَغْرَقْنَا بَعْدُ ٱلْبَاقِينَ } * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ
  أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }ليس
  هذا بإخبار بالتكذيب، لعلمه أن عالم الغيب والشهادة أعلم، ولكنه أراد أني لا أدعوك
  عليهم لما غاظوني وآذوني، وإنما أدعوك لأجلك ولأجل دينك، ولأنهم كذبوني في وحيك ورسالتك،
  فاحكم { بَيْنِى وَبَيْنَهُمْ } والفتاحة: الحكومة. والفتاح: الحاكم، لأنه يفتح المستغلق
  كما سمى فيصلاً، لأنه يفصل بين الخصومات. الفلك: السفينة، وجمعه فلك: قال الله تعالى:{ وَتَرَى
  ٱلْفُلْكَ مَوَاخِرَ }[النحل: 14]؛ فالواحد بوزن قفل، والجمع بوزن أسد، كسروا فعلاً
  على فعل، كما كسروا فعلاً على فعل، لأنهما أخوان في قولك: العرب والعرب، والرشد والرشد.
  فقالوا: أسد وأسد، وفلك وفلك. ونظيره: بعير هجان، وإبل هجان، ودرع دلاص، ودروع دلاص،
  فالواحد بوزن كناز، والجمع بوزن كرام. والمشحون: المملوء. يقال: شحنها عليهم خيلاً
  ورجالاً.\r\n\t\t\t\r\n\t\t\t</section>"

