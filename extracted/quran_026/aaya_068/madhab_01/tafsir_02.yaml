text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا تَرَاءَى
  ٱلْجَمْعَانِ قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ } * { قَالَ كَلاَّ إِنَّ
  مَعِيَ رَبِّي سَيَهْدِينِ } * { فَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنِ ٱضْرِب بِّعَصَاكَ
  ٱلْبَحْرَ فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ } * { وَأَزْلَفْنَا
  ثَمَّ ٱلآخَرِينَ } * { وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ } * { ثُمَّ
  أَغْرَقْنَا ٱلآخَرِينَ } * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ
  } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }{ سَيَهْدِينِ } طريق النجاة
  من إدراكهم وإضرارهم. وقرىء: «فلما تراءت الفئتان». «إنا لمدركون» بتشديد الدال وكسر
  الراء، من أدرك الشيء إذا تتابع ففني. ومنه قوله تعالى:{ بَلِ ادارك عِلْمُهُمْ فِى
  ٱلأَخِرَةِ }[النمل: 66] قال الحسن: جهلوا علم الآخرة. وفي معناه بيت الحماسة:أَبَعْدَ
  بَنِي أُمِّي الَّذِينَ تَتَابَعُوا   أُرَجّى الْحَيَاةَ أَمْ مِنَ الْمَوْتِ أَجْزَعُوالمعنى:
  إنا لمتتابعون في الهلاك على أيديهم، حتى لا يبقى منا أحد. الفرق: الجزء المتفرّق منه.
  وقرىء: «كل فلق» والمعنى واحد. الطود: الجبل العظيم المنطاد في السماء { وَأَزْلَفْنَا
  ثَمَّ } حيث انفلق البحر { ٱلاْخَرِينَ } قوم فرعون، أي: قربناهم من بني إسرائيل: أو
  أدنينا بعضهم من بعض، وجمعناهم حتى لا ينجو منهم أحد، أو قدمناهم إلى البحر. وقرىء:
  «وأزلقنا»، بالقاف، أي: أزللنا أقدامهم. والمعنى: أذهبنا عزهم، كقوله:تَدَارَكْتُمَا
  عَبْساً وَقَدْ ثُلَّ عَرْشُهَا   وَذُبْيَانَ إذْ زَلَّتْ بِأَقْدَامِهَا النَّعْلُويحتمل
  أن يجعل الله طريقهم في البحر على خلاف ما جعله لبني إسرائيل يبساً فيزلقهم فيه. عن
  عطاء بن السائب أن جبريل عليه السلام كان بين بني إسرائيل وبين آل فرعون، فكان يقول
  لبني إسرائيل: ليلحق آخركم بأولكم. ويستقبل القبط فيقول: رويدكم يلحق آخركم. فلما انتهى
  موسى عليه السلام إلى البحر قال له مؤمن آل فرعون ـ وكان بين يدي موسى: أين أمرت فهذا
  البحر أمامك وقد غشيك آل فرعون؟ قال: أمرت بالبحر ولا يدري موسى ما يصنع، فأوحى الله
  تعالى إليه: أن أضرب بعصاك البحر، فضربه فصار فيه اثنا عشر طريقاً: لكل سبط طريق. وروي
  أنّ يوشع قال: يا كليم الله، أين أمرت فقد غشينا فرعون والبحر أمامنا؟ قال موسى: ههنا.
  فخاض يوشع الماء وضرب موسى بعصاه البحر فدخلوا. وروي أنّ موسى قال عند ذلك: يا من كان
  قبل كل شيء، والمكوّن لكل شيء، والكائن بعد كل شيء. ويقال: هذا البحر هو بحر القلزم.
  وقيل: هو بحر من وراء مصر، يقال له: أساف { إِنَّ فِى ذَلِكَ لآيَةً } أية آية، وآية
  لا توصف، وقد عاينها الناس وشاع أمرها فيهم، وما تنبه عليها أكثرهم، ولا آمن بالله.
  وبنو إسرائيل: الذين كانوا أصحاب موسى المخصوصين بالإنجاء قد سألوه بقرة يعبدونها،
  واتخذوا العجل، وطلبوا رؤية الله جهرة { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ } المنتقم
  من أعدائه { ٱلرَّحِيمُ } بأوليائه.\r\n\t\t\t\r\n\t\t\t</section>"

