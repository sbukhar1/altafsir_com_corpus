text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَزْلَفْنَا
  ثَمَّ ٱلآخَرِينَ } * { وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ } * { ثُمَّ
  أَغْرَقْنَا ٱلآخَرِينَ } * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ
  } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }يعنـي بقول تعالـى ذكره: { وأزْلَفْنا
  ثَمَّ الآخَرِينَ }: وقرّبنا هنالك آل فرعون من البحر، وقدمناهم إلـيه، ومنه قوله:{ وأُزْلفَتِ
  الـجَنَّةُ للْـمُتَّقِـينَ }بـمعنى: قربت وأُدنـيت ومنه قول العجاج:طَيَّ اللَّـيالـي
  زُلَفـا فَزُلَفـا   سَماوَةَ الهِلالِ حتـى احْقَوْقَـفَـاوبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل.ذكر من قال ذلك:حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن عطاء الـخراسانـي، عن ابن عبـاس، قوله { وأزْلَفْنا ثَمَّ الآخَرِينَ
  } قال: قرّبنا.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله { وأزْلَفْنا ثَمَّ الآخَرِينَ } قال: هم قوم فرعون قرّبهم الله حتـى أغرقهم
  فـي البحر.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: دنا فرعون
  وأصحابه بعد ما قطع موسى ببنـي إسرائيـل البحر من البحر فلـما نظر فرعون إلـى البحر
  منفلقا، قال: ألا ترون البحر فرِق منـي، قد تفتـح لـي حتـى أدرك أعدائي فأقتلهم، فذلك
  قول الله { وأزْلَفْنا ثَمَّ الآخَرِينَ } يقول: قرّبنا ثم الآخرين هم آل فرعون فلـما
  قام فرعون علـى الطرق، وأبت خيـله أن تقتحم، فنزل جبرائيـل صلى الله عليه وسلم علـى
  ماذيانة، فتشامَّتْ الـحُصُن ريح الـماذيانة فـاقتـحمت فـي أثرها حتـى إذا همّ أوّلهم
  أن يخرج ودخـل آخرهم، أمر البحر أن يأخذهم، فـالتطم علـيهم، وتفرّد جبرائيـل بـمقلة
  من مقل البحر، فجعل يدسها فـي فـيه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن أبـي بكر بن عبد الله، قال: أقبل فرعون فلـما أشرف علـى الـماء، قال أصحاب موسى:
  يا مكلـم الله إن القوم يتبعوننا فـي الطريق، فـاضرب بعصاك البحر فـاخـلطه، فأراد موسى
  أن يفعل، فأوحى الله إلـيه: أن اترك البحر رَهْوا: يقول: أمره علـى سكناته إنَّهُمْ
  جُنْدٌ مُغْرَقُونَ إنـما أمكر بهم، فإذا سلكوا طريقكم غرقتهم فلـما نظر فرعون إلـى
  البحر قال: ألا ترون البحر فِرق منـي حتـى تفتـح لـي، حتـى أدرك أعدائي فأقتلهم فلـما
  وقـف علـى أفواه الطرق وهو علـى حصان، فرأى الـحصان البحر فـيه أمثال الـجبـال هاب
  وخاف، وقال فرعون: أنا راجع، فمكر به جبرائيـل علـيه السلام، فأقبل علـى فرس أنثى،
  فأدناها من حصان فرعون، فطفق فرسه لا يقرّ، وجعل جبرائيـل يقول: تقدم، ويقول: لـيس
  أحد أحقّ بـالطريق منك، فتشامَّت الـحُصُن الـماذيانة، فما ملك فرعون فرسه أن ولـج
  علـى أثره فلـما انتهى فرعون إلـى وسط البحر، أوحى الله إلـى البحر: خذ عبدي الظَّالـم
  وعبـادي الظلـمة، سلطانـي فـيك، فإنـي قد سلطتك علـيهم، قال: فتغطمطت تلك الفرق من
  الأمواج كأنها الـجبـال، وضرب بعضها بعضا فلـما أدركه الغرق{ قالَ آمَنْتُ أنَّه لا
  إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسرَائيـلَ وأنا مِنَ الـمُسْلِـمِينَ }وكان
  جبرائيـل صلى الله عليه وسلم شديد الأسف علـيه لـما ردّ من آيات الله، ولطول علاج موسى
  إياه، فدخـل فـي أسفل البحر، فأخرج طينا، فحشاه فـي فم فرعون لكيلا يقولها الثانـية،
  فتدركه الرحمة، قال: فبعث الله إلـيه ميكائيـل يعبره:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَزْلَفْنَا ثَمَّ ٱلآخَرِينَ } *
  { وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ } * { ثُمَّ أَغْرَقْنَا ٱلآخَرِينَ
  } * { إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }{ آلآنَ وَقَدْ عَصَيْتَ قَبْلُ وكُنْتَ مِنَ
  الـمُفْسِدِينَ }وقال جبرائيـل: يا مـحمد ما أبغضت أحدا من خـلق الله ما أبغضت اثنـين
  أحدهما من الـجنّ وهو إبلـيس، والآخر فرعون قالَ { أنَا رَبُّكُمُ الأَعْلـى } ولقد
  رأيتنـي يا مـحمد، وأنا أحشو فـي فـيه مخافة أن يقول كلـمة يرحمه الله بها. وقد زعم
  بعضهم أن معنى قوله: { وأزْلَفْنا ثَمَّ الآخَرِينَ } وجمعنا، قال: ومنه لـيـلة الـمزدلفة،
  قال: ومعنى ذلك: أنها لـيـلة جمع. وقال بعضهم: وأزلفنا ثم وأهلكنا. وقوله: { وأنـجَيْنا
  مُوسَى وَمَنْ مَعَه أجَمعِينَ } يقول تعالـى ذكره: وأنـجينا موسى مـما أتبعنا به فرعون
  وقومه من الغرق فـي البحر ومن مع موسى من بنـي إسرائيـل أجمعين، وقوله: { ثُمَّ أغْرَقْنا
  الآخَرِينَ } يقول: ثم أغرقنا فرعون وقومه من القبط فـي البحر بعد أن أنـجينا موسى
  منه ومن معه، وقوله: { إنَّ فِـي ذلكَ لآيَةً } يقول تعالـى ذكره: إن فـيـما فعلت بفرعون
  ومن معه تغريقـي إياهم فـي البحر إذ كذّبوا رسولـي موسى، وخالفوا أمري بعد الإعذار
  إلـيهم، والإنذار لدلالة بـينة يا مـحمد لقومك من قريش علـى أن ذلك سنتـي فـيـمن سلك
  سبـيـلهم من تكذيب رسلـي، وعظة لهم وعبرة أن ادّكروا واعتبروا أن يفعلوا مثل فعلهم
  من تكذيبك مع البرهان والآيات التـي قد أتـيتهم، فـيحلّ بهم من العقوبة نظير ما حلّ
  بهم، ولك آية فـي فعلـي بـموسى، وتنـجيتـي إياه بعد طول علاجه فرعون وقومه منه، وإظهاري
  إياه وتوريثه وقومه دورهم وأرضهم وأموالهم، علـى أنـي سالك فـيك سبـيـله، إن أنت صبرت
  صبره، وقمت من تبلـيغ الرسالة إلـى من أرسلتك إلـيه قـيامه، ومظهرك علـى مكذّبـيك،
  ومعلـيك علـيهم، { وما كان أكثرهم مؤمنـين } يقول: وما كان أكثر قومك يا مـحمد مؤمنـين
  بـما أتاك الله من الـحقّ الـمبـين، فسابق فـي علـمي أنهم لا يؤمنون { وَإنَّ رَبَّكَ
  لَهُوَ الْعَزِيزُ } فـي انتقامه مـمن كفر به وكذب رسله من أعدائه، { الرَّحِيـمُ }
  بـمن أنـجى من رسله، وأتبـاعهم من الغرق والعذاب الذي عذّب به الكفرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

