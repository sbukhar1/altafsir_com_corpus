  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ
  جَنَاحَكَ لِمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ عَصَوْكَ
  فَقُلْ إِنِّي بَرِيۤءٌ مِّمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الطائر
  إذا أراد أن ينحط للوقوع كسر جناحه وخفضه، وإذا أراد أن ينهض للطيران رفع جناحه، فجعل
  خفض جناحه عند الانحطاط مثلاً في التواضع ولين الجانب، ومنه قول بعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَأَنْتَ الشَّهِيرُ بِخَفْضِ الْجَنَاحِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلاَ تَكُ فِي رَفْعِهِ أَجْدَلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ينهاه عن التكبر بعد التواضع. فإن
  قلت: المتبعون للرسول هم المؤمنون، والمؤمنون هم المتبعون للرسول، فما(معنى) قوله:
  { لِمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ }؟ قلت: فيه وجهان: أن يسميهم قبل الدخول
  في الإيمان مؤمنين لمشارفتهم ذلك، وأن يريد بالمؤمنين المصدّقين بألسنتهم، وهم صنفان:
  صنف صدّق واتبع رسول الله فيما جاء به، وصنف ما وجد منه إلا التصديق فحسب، ثم إمّا
  أن يكونوا منافقين أو فاسقين، والمنافق والفاسق لا يخفض لهما الجناح. والمعنى: من المؤمنين
  من عشيرتك وغيرهم، يعني: أنذر قومك فإن اتبعوك وأطاعوك فاخفض لهم جناحك، وإن عصوك ولم
  يتبعوك فتبرأ منهم ومن أعمالهم من الشرك بالله وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

