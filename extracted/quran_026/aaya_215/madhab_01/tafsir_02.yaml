text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱخْفِضْ جَنَاحَكَ
  لِمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ } * { فَإِنْ عَصَوْكَ فَقُلْ إِنِّي بَرِيۤءٌ
  مِّمَّا تَعْمَلُونَ }الطائر إذا أراد أن ينحط للوقوع كسر جناحه وخفضه، وإذا أراد أن
  ينهض للطيران رفع جناحه، فجعل خفض جناحه عند الانحطاط مثلاً في التواضع ولين الجانب،
  ومنه قول بعضهم:وَأَنْتَ الشَّهِيرُ بِخَفْضِ الْجَنَاحِ   فَلاَ تَكُ فِي رَفْعِهِ
  أَجْدَلاَينهاه عن التكبر بعد التواضع. فإن قلت: المتبعون للرسول هم المؤمنون، والمؤمنون
  هم المتبعون للرسول، فما(معنى) قوله: { لِمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ }؟ قلت:
  فيه وجهان: أن يسميهم قبل الدخول في الإيمان مؤمنين لمشارفتهم ذلك، وأن يريد بالمؤمنين
  المصدّقين بألسنتهم، وهم صنفان: صنف صدّق واتبع رسول الله فيما جاء به، وصنف ما وجد
  منه إلا التصديق فحسب، ثم إمّا أن يكونوا منافقين أو فاسقين، والمنافق والفاسق لا يخفض
  لهما الجناح. والمعنى: من المؤمنين من عشيرتك وغيرهم، يعني: أنذر قومك فإن اتبعوك وأطاعوك
  فاخفض لهم جناحك، وإن عصوك ولم يتبعوك فتبرأ منهم ومن أعمالهم من الشرك بالله وغيره.\r\n\t\t\t\r\n\t\t\t</section>"

