text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أُنَبِّئُكُمْ
  عَلَىٰ مَن تَنَزَّلُ ٱلشَّيَاطِينُ } * { تَنَزَّلُ عَلَىٰ كُلِّ أَفَّاكٍ أَثِيمٍ
  } * { يُلْقُونَ ٱلسَّمْعَ وَأَكْثَرُهُمْ كَاذِبُونَ }يقول تعالـى ذكره: { هَلْ أُنَبِّئُكُمْ
  } أيها الناس { عَلـى مَنْ تَنزَّلُ الشَّيَاطِينُ } من الناس؟ { تَنزَّلُ عَلـى كُلِّ
  أفَّـاكٍ } يعنـي كذّاب بهَّات { أثِـيـمٍ } يعنـي: آثم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن
  مـجاهد، فـي قوله: { كُلِّ أفَّـاكٍ أثِـيـمٍ } قال: كلّ كذّاب من الناس.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { تَنزَّلُ عَلـى كُلِّ
  أفَّـاكٍ أثِـيـمٍ } قال: كذّاب من الناس.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قَتادة، فـي قوله: { كُلِّ أفَّـاكٍ أثِـيـمٍ } قال: هم الكهنة تسترق
  الـجنّ السمع، ثم يأتون به إلـى أولـيائهم من الإنس.حدثنـي مـحمد بن عمارة الأسدي،
  قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي إسحاق، عن سعيد بن وهب،
  قال: كنت عند عبد الله بن الزبـير، فقـيـل له: إن الـمختار يزعم أنه يوحى إلـيه، فقال:
  صدق، ثم تلا: { هَلْ أُنَبِّئُكُمْ عَلـى مَنْ تَنزَّلُ الشَّياطينُ تَنزَّلُ عَلـى
  كُلّ أفَّـاكٍ أثِـيـمٍ }.وقوله: { يُـلْقُونَ السَّمْعَ } يقول تعالـى ذكره: يُـلقـي
  الشياطين السمع، وهو ما يسمعون مـما استرقوا سمعه من حين حدث من السماء، إلـى { كُلّ
  أفـاكٍ أثِـيـمٍ } من أولـيائهم من بنـي آدم. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يُـلْقُونَ
  السَّمْعَ } قال: الشياطين ما سمعته ألقته علـى كلّ أفَّـاك كذّاب.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد يُـلْقُونَ السَّمْعَ الشياطين
  ما سمعته ألقته { عَلـى كُلّ أفَّـاكٍ } قال: يـلقون السمع، قال: القول.وقوله: { وأكْثَرُهُمْ
  كاذِبُونَ } يقول: وأكثر من تنزّل علـيه الشياطين كاذبون فـيـما يقولون ويخبرون. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن الزهري، فـي قوله { وأكْثَرُهُمْ كاذِبُونَ } عن عروة،
  عن عائشة قالت: الشياطين تسترق السمع، فتـجيء بكلـمة حقّ فـيقذفها فـي أذن ولـيه قال:
  ويزيد فـيها أكثر من مئة كذبة.\r\n\t\t\t\r\n\t\t\t</section>"

