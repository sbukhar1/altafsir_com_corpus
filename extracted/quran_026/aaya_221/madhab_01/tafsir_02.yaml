text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أُنَبِّئُكُمْ
  عَلَىٰ مَن تَنَزَّلُ ٱلشَّيَاطِينُ } * { تَنَزَّلُ عَلَىٰ كُلِّ أَفَّاكٍ أَثِيمٍ
  } * { يُلْقُونَ ٱلسَّمْعَ وَأَكْثَرُهُمْ كَاذِبُونَ }{ كُلّ أَفَّاكٍ أَثِيمٍ } هم
  الكهنة والمتنبئة، كشقّ، وسطيح، ومسيلمة، وطليحة { يُلْقُونَ ٱلسَّمْعَ } هم الشياطين،
  كانوا قبل أن يحجبوا بالرجم يسمعون إلى الملإ الأعلى فيختطفون بعض ما يتكلمون به مما
  أطلعوا عليه من الغيوب، ثم يوحون به إلى أوليائهم من أولئك { وَأَكْثَرُهُمْ كَـٰذِبُونَ
  } فيما يوحون به إليهم؛ لأنهم يسمعونهم ما لم يسمعوا. وقيل: يلقون إلى أوليائهم السمع
  أي المسموع من الملائكة. وقيل: الأفاكون يلقون السمع إلى الشياطين فيتلقون وحيهم إليهم.
  أو يلقون المسموع من الشياطين إلى الناس، وأكثر الأفاكين كاذبون يفترون على الشياطين
  ما لم يوحوا إليهم، وترى أكثر ما يحكمون به باطلاً وزوراً. وفي الحديث:(790) \" الكلمةُ
  يخطفُها الجنيُّ فيقرّها في أذنِ وليهِ فيزيدُ فيها أكثر من مائةِ كذبةٍ \" والقرّ:
  الصبّ. فإن قلت: كيف دخل حرف الجرّ على «من» المتضمنة لمعنى الاستفهام والاستفهام له
  صدر الكلام؟ ألا ترى إلى قولك: أعلى زيد مررت؟ ولا تقول: على أزيد مررت؟ قلت: ليس معنى
  التضمن أن الاسم دل على معنيين معاً: معنى الاسم، ومعنى الحرف. وإنما معناه: أن الأصل
  أمن، فحذف حرف الاستفهام واستمرّ الاستعمال على حذفه، كما حذف من «هل» والأصل: أهل.
  قال:أَهَلْ رَأَوْنَا بِسَفْحِ الْقَاعِ ذِي الأَكَمِ   فإذا أدخلت حرف الجرّ على «من»
  فقدّر الهمزة قبل حرف الجرّ في ضميرك، كأنك تقول: أعلى من تنزّل الشياطين، كقولك: أعلى
  زيد مررت. فإن قلت: { يُلْقُونَ } ما محله؟ قلت: يجوز أن يكون في محل النصب على الحال،
  أي: تنزل ملقين السمع، وفي محل الجرّ صفة لكل أفاك؛ لأنه في معنى الجمع، وأن لا يكون
  له محل بأن يستأنف، كأن قائلاً قال: لم تنزل على الأفاكين؟ فقيل: يفعلون كيت وكيت.
  فإن قلت: كيف قيل: { وَأَكْثَرُهُمْ كَـٰذِبُونَ } بعد ما قضى عليهم أن كل واحد منهم
  أفاك؟ قلت: الأفاكون هم الذين يكثرون الإفك، ولا يدل ذلك على أنهم لا ينطقون إلا بالإفك،
  فأراد أن هؤلاء الأفاكين قلّ من يصدق منهم فيما يحكي عن الجني؛ وأكثرهم مفتر عليه.
  فإن قلت:{ وَإِنَّهُ لَتَنزِيلُ رَبّ ٱلْعَـٰلَمِينَ }[الشعراء: 192]،{ وَمَا تَنَزَّلَتْ
  بِهِ ٱلشَّيَـٰطِينُ }[الشعراء: 210]، { هَلْ أُنَبّئُكُمْ عَلَىٰ مَن تَنَزَّلُ ٱلشَّيَـٰطِينُ
  } لم فرق بينهنّ وهنّ أخوات؟ قلت: أريد التفريق بينهنّ بآيات ليست في معناهنّ، ليرجع
  إلى المجيء بهنّ وتطرية ذكر ما فيهنّ كرّة بعد كرّة: فيدل بذلك على أن المعنى الذي
  نزلن فيه من المعاني التي اشتدت كراهة الله لخلافها. ومثاله: أن يحدّث الرجل بحديث
  وفي صدره اهتمام بشيء منه وفضل عناية، فتراه يعيد ذكره ولا ينفك عن الرجوع إليه.\r\n\t\t\t\r\n\t\t\t</section>"

