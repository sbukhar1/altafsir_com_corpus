text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَذَّبُوهُ فَأَخَذَهُمْ
  عَذَابُ يَوْمِ ٱلظُّلَّةِ إِنَّهُ كَانَ عَذَابَ يَوْمٍ عَظِيمٍ } * { إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ
  ٱلرَّحِيمُ }{ فَأَخَذَهُمْ } الله بنحو ما اقترحوا من عذاب الظلة إن أرادوا بالسماء
  السحاب، وإن أرادوا المظلة فقد خالف بهم عن مقترحهم. يروى أنه حبس عنهم الريح سبعاً،
  وسلط عليهم الومد. فأخذ بأنفاسهم لا ينفعهم ظلّ ولا ماء ولا سرب، فاضطرّوا إلى أن خرجوا
  إلى البرية فأظلتهم سحابة وجدوا لها برداً ونسيماً، فاجتمعوا تحتها فأمطرت عليهم ناراً
  فاحترقوا. وروي أنّ شعيباً بعث إلى أمتين: أصحاب مدين، وأصحاب الأيكة، فأهلكت مدين
  بصيحة جبريل، وأصحاب الأيكة بعذاب يوم الظلة. فإن قلت: كيف كرّر في هذه السورة في أوّل
  كل قصة وآخرها ما كرّر؟ قلت: كل قصة منها كتنزيل برأسه، وفيها من الاعتبار مثل ما في
  غيرها، فكانت كل واحدة منها تدلي بحق في أن تفتتح بما افتتحت به صاحبتها، وأن تختتم
  بما اختتمت به، ولأنّ في التكرير تقريراً للمعاني في الأنفس، وتثبيتاً لها في الصدور.
  ألا ترى أنه لا طريق إلى تحفظ العلوم إلا ترديد ما يراد تحفظه منها، وكلما زاد ترديده
  كان أمكن له في القلب وأرسخ في الفهم وأثبت للذكر وأبعد من النسيان، ولأنّ هذه القصص
  طرقت بها آذان وقر عن الإنصات للحق، وقلوب غلف عن تدبره، فكوثرت بالوعظ والتذكير، وروجعت
  بالترديد والتكرير لعل ذلك يفتح أذناً، أو يفتق ذهناً، أو يصقل عقلاً طال عهده بالصقل،
  أو يجلو فهما قد غطى عليه تراكم الصدأ.\r\n\t\t\t\r\n\t\t\t</section>"

