  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ ثَمُودُ
  ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ صَالِحٌ أَلا تَتَّقُونَ } * { إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ }يقول تعالـى
  ذكره: كذّبت ثمود رسل الله، إذ دعاهم صالـح أخوهم إلـى الله، فقال لهم: ألا تتقون عقاب
  الله يا قوم علـى معصيتكم إياه، وخلافكم أمره، بطاعتكم أمر الـمفسدين فـي أرض الله،
  { إنّـي لَكُمْ رَسُولٌ } من الله أرسلنـي إلـيكم بتـحذيركم عقوبته علـى خلافكم أمره
  { أمِينٌ } علـى رسالته التـي أرسلها معي إلـيكم { فَـاتَّقُوا اللَّهَ } أيها القوم،
  واحذروا عقابه { وأطِيعُونِ } فـي تـحذيري إياكم، وأمر ربكم بـاتبـاع طاعته { وَما
  أسألُكُمْ عَلَـيْهِ مِنْ أَجْرٍ } يقول: وما أسألكم علـى نصحي إياكم، وإنذاركم من
  جزاء ولا ثواب { إنْ أجْرِيَ إلاَّ عَلـى رَبّ العالَـمِينَ } يقول: إن جزائي وثوابـي
  إلاَّ علـى ربّ جميع ما فـي السموات، وما فـي الأرض، وما بـينهما من خـلق.\r\n\t\t\t\r\n\t\t\t</section>"

