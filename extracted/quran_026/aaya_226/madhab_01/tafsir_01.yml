  تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُمْ يَقُولُونَ
  مَا لاَ يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَذَكَرُواْ ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ
  ٱلَّذِينَ ظَلَمُوۤاْ أَيَّ مُنقَلَبٍ يَنقَلِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمونَ } يقول تعالـى ذكره: ألـم تر يا
  مـحمد أنهم، يعنـي الشعراء فـي كلّ وادٍ يذهبون، كالهائم علـى وجهه علـى غير قصد، بل
  جائزاً علـى الـحقّ، وطريق الرشاد، وقصد السبـيـل. وإنـما هذا مثل ضربه الله لهم فـي
  افتنانهم فـي الوجوه التـي يفتنون فـيها بغير حقّ، فـيـمدحون بـالبـاطل قوما ويهجون
  آخرين كذلك بـالكذب والزور. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { ألَـمْ تَرَ
  أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمُونَ } يقول: فـي كلّ لغو يخوضون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فِـي كُلّ
  وَادٍ يَهِيـمُونَ } قال: فـي كّل فنّ يَفْتَنُّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { ألَـمْ
  تَرَ أنَّهُمْ فِـي كُلّ وَادٍ } قال: فن { يَهِيـمُونَ } قال: يقولون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله { فِـي كُلّ وَادٍ يَهِيـمُونَ } قال: يـمدحون قوماً ببـاطل، ويشتـمون قوماً
  ببـاطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَأنَّهُمْ يَقُولُونَ
  ما لا يَفْعَلُونَ } يقول: وأن أكثر قـيـلهم بـاطل وكذب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَأنَّهُمْ
  يَقُولُونَ ما لا يَفْعَلُونَ } يقول: أكثر قولهم يكذبون، وعنـي بذلك شعراء الـمشركين.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال عبد الرحمن بن زيد: قال رجل لأبـي: يا أبـا أسامة، أرأيت قول الله جلّ ثناؤه:
  { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمُونَ
  وَأنَّهُمْ يَقُولُونَ ما لا يَفْعَلُونَ } فقال له أبـي: إنـما هذا لشعراء الـمشركين،
  ولـيس شعراء الـمؤمنـين، ألا ترى أنه يقول: { إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ...
  } الـخ. فقال: فَرَّجت عنـي يا أبـا أسامة فرّج الله عنك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ } وهذا استثناء من قوله { وَالشُّعَرَاءُ
  يَتَّبِعُهُمُ الْغاوُونَ إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ }. وذُكر
  أن هذا الاستثناء نزل فـي شعراء رسول الله صلى الله عليه وسلم، كحسان بن ثابت، وكعب
  بن مالك، ثم هو لكلّ من كان بـالصفة التـي وصفه الله بها. وبـالذي قلنا فـي ذلك جاءت
  الأخبـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
