  يَقُولُونَ مَا لاَ يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَذَكَرُواْ ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ
  ٱلَّذِينَ ظَلَمُوۤاْ أَيَّ مُنقَلَبٍ يَنقَلِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والشعراء يتبعهم أهل الغيّ لا أهل الرشاد والهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الذين وصفوا بـالغيّ فـي هذا الـموضع فقال بعضهم: رواة الشعر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن بن يزيد الطحان، قال: ثنا إسحاق بن منصور، قال: ثنا قـيس، عن يعلـى، عن عكرمة،
  عن ابن عبـاس وحدَّثنـي أبو كُرَيب، قال: ثنا طلق بن غنام، عن قـيس وحدثنا أبو كريب،
  قال: ثنا ابن عطيَّة، عن قـيس، عن يعلـى بن النعمان، عن عكرمة، عن ابن عبـاس { والشُّعَرَاءُ
  يَتَّبِعُهُمُ الغاوُونَ } قال: الرواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم الشياطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَالشُّعَرَاءُ
  يَتَّبِعُهُمُ الغاوُونَ }: الشياطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله: { يَتَّبِعُهُمُ الْغاوُونَ } قال: يتبعهم الشياطين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا
  سفـيان، عن سلـمة بن كهيـل، عن عكرِمة، فـي قوله { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ
  } قال: عصاة الـجنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم السفهاء، وقالوا:
  نزل ذلك فـي رجلـين تهاجيا علـى عهد رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ... } إلـى آخر الآية، قال: كان رجلان
  علـى عهد رسول الله صلى الله عليه وسلم: أحدهما من الأنصار، والآخر من قوم آخرين، وأنهما
  تهاجيا، وكان مع كل واحد منهما غواة من قومه، وهم السفهاء، فقال الله: { وَالشُّعَرَاءُ
  يَتَّبِعُهُمُ الغاوونَ، ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ } قال: كان رجلان
  علـى عهد رسول الله صلى الله عليه وسلم: أحدهما من الأنصار، والآخر من قوم آخرين، تهاجيا،
  مع كلّ واحد منهما غواة من قومه، وهم السُّفهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم ضلال الـجنّ والإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ
  } قال: هم الكفـار يتبعهم ضلال الـجنّ والإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ
  الْغاوُونَ } قال: الغاوونَ الـمشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب أن يقال فـيه ما قال الله جلّ ثناؤه: إن
  شعراء الـمشركين يتبعهم غواة الناس، ومردة الشياطين، وعصاة الـجنّ، وذلك أن الله عمّ
  بقوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ } فلـم يخصص بذلك بعض الغواة دون
  بعض، فذلك علـى جميع أصناف الغواة التـي دخـلت فـي عموم الآية.</font></font>&#13;\t\t\t<label
