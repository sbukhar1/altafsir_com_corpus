  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَوَلَوْ جِئْتُكَ بِشَيءٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ فَأْتِ بِهِ
  إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الواو في قوله:
  { أَوْ لَوْ جِئْتُكَ } واو الحال دخلت عليها همزة الاستفهام. معناه: أتفعل بي ذلك
  ولو جئتك بشيء مبين، أي: جائياً بالمعجزة. وفي قوله: { إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ
  } أنه لا يأتي بالمعجزة إلا الصادق في دعواه، لأن المعجزة تصديق من الله لمدعي النبوّة،
  والحكيم لا يصدّق الكاذب. ومن العجب أن مثل فرعون لم يخف عليه هذا، وخفي على ناس من
  أهل القبلة حيث جوّزوا القبيح على الله تعالى حتى لزمهم تصديق الكاذبين بالمعجزات،
  وتقديره: إن كنت من الصادقين في دعواك أتيت به، فحذف الجزاء، لأن الأمر بالإتيان به
  يدل عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
