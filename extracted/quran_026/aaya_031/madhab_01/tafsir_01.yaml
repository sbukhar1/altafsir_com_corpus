text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَوَلَوْ
  جِئْتُكَ بِشَيءٍ مُّبِينٍ } * { قَالَ فَأْتِ بِهِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ }
  * { فَأَلْقَىٰ عَصَاهُ فَإِذَا هِيَ ثُعْبَانٌ مُّبِينٌ } * { وَنَزَعَ يَدَهُ فَإِذَا
  هِيَ بَيْضَآءُ لِلنَّاظِرِينَ }يقول تعالـى ذكره: قال موسى لفرعون لـما عرفه ربه،
  وأنه ربّ الـمشرق والـمغرب، ودعاه إلـى عبـادته وإخلاص الألوهة له، وأجابه فرعون بقوله{ لَئِنِ
  اتَّـخَذْتَ إلَهَا غَيْرِي لأَجْعَلَنَّكَ مِنَ الـمَسْجُونِـينَ }أتـجعلنـي من الـمسجونـين
  { وَلَوْ جِئْتُكَ بشَيْءٍ مُبـينٍ } يبـين لك صدق ما أقول يا فرعون وحقـيقة ما أدعوك
  إلـيه؟ وإنـما قال ذلك له، لأن من أخلاق الناس السكون للإنصاف، والإجابة إلـى الـحقّ
  بعد البـيان فلـما قال موسى له ما قال من ذلك، قال له فرعون: فأت بـالشيء الـمبـين
  حقـيقة ما تقول، فإنا لن نسجنك حينئذ إن اتـخذت إلها غيري إن كنت من الصادقـين: يقول:
  إن كنت مـحقا فـيـما تقول، وصادقاً فـيـما تصف وتـخبر. { فأَلْقَـى عَصَاهُ فإذَا هيَ
  ثُعْبـانٌ مُبـينٌ } يقول جلّ ثناؤه: فألقـى موسى عصاه فتـحوّلت ثعبـاناً، وهي الـحية
  الذكر كما قد بـيَّنت فـيـما مضى قبل من صفته وقوله { مُبِـينٌ } يقول: يبـين لفرعون
  والـملأ من قومه أنه ثعبـان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن
  شهر بن حوشب، عن ابن عبـاس، قوله { فَأَلْقَـى عَصَاهُ فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ
  } يقول: مبـين له خـلق حية. وقوله: { وَنَزَعَ يَدَه فإذَا هيَ بَـيْضَاءُ } يقول:
  وأخرج موسى يده من جيبه فإذا هي بـيضاء تلـمع { للنَّاظرِينَ } لـمن ينظر إلـيها ويراها.حدثنا
  أبو كريب، قال: ثنا عثام بن علـيّ، قال: ثنا الأعمش، عن الـمنهال، قال: ارتفعت الـحية
  فـي السماء قدر ميـل، ثم سفلت حتـى صار رأس فرعون بـين نابـيها، فجعلت تقول: يا موسى
  مرنـي بـما شئت، فجعل فرعون يقول: يا موسى أسألك بـالذي أرسلك، قال: فأخذه بطنه.\r\n\t\t\t\r\n\t\t\t</section>"

