  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَلْقَىٰ
  مُوسَىٰ عَصَاهُ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُلْقِيَ
  ٱلسَّحَرَةُ سَاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ آمَنَّا بِرَبِّ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  مُوسَىٰ وَهَارُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَا يَأْفِكُونَ } ما يقلبونه
  عن وجهه وحقيقته بسحرهم وكيدهم، ويزوّرونه فيخيلون في حبالهم وعصيهم أنها حيات تسعى،
  بالتمويه على الناظرين أو إفكهم: سمى تلك الأشياء إفكاً مبالغة. روي أنهم قالوا: إن
  يك ما جاء به موسى سحراً فلن يغلب، وإن كان من عند الله فلن يخفى علينا، فلما قذف عصاه
  فتلقفت ما أتوا به، علموا أنه من الله فآمنوا. وعن عكرمة رضي الله عنه: أصبحوا سحرة
  وأمسوا شهداء. وإنما عبر عن الخرور بالإلقاء، لأنه ذكر مع الإلقاآت، فسلك به طريق المشاكلة.
  وفيه أيضاً مع مراعاة المشاكلة أنهم حين رأوا ما رأوا، لم يتمالكوا أن رموا بأنفسهم
  إلى الأرض ساجدين، كأنهم أخذوا فطرحوا طرحاً. فإن قلت: فاعل الإلقاء ما هو لو صرح به؟
  قلت: هو الله عزّ وجل بما خوّلهم من التوفيق. أو إيمانهم. أو ما عاينوا من المعجزات
  الباهرة، ولك أن لا تقدر فاعلاً؛ لأنّ { أَلْقَوْاْ } بمعنى خرّوا وسقطوا { رَبِّ مُوسَىٰ
  وَهَـٰرُونَ } عطف بيان لرب العالمين، لأنّ فرعون لعنة الله عليه كان يدعي الربوبية،
  فأرادوا أن يعزلوه. ومعنى إضافته إليهما في ذلك المقام: أنه الذي يدعو إليه هذان، والذي
  أجرى على أيديهما ما أجرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

