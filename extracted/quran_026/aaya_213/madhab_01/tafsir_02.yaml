  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَدْعُ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ فَتَكُونَ مِنَ ٱلْمُعَذَّبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرْ
  عَشِيرَتَكَ ٱلأَقْرَبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد علم أنّ ذلك
  لا يكون، ولكنه أراد أن يحرّك منه لازدياد الإخلاص والتقوى. وفيه لطف لسائر المكلفين،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ ٱلأَقَاوِيلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  44]، فإن كنت في شك مما أنزلنا إليك، فيه وجهان: أحدهما أن يؤمر بإنذار الأقرب فالأقرب
  من قومه، ويبدأ في ذلك بمن هو أولى بالبداءة، ثم بمن يليه: وأن يقدّم إنذارهم على إنذار
  غيرهم، كما روي عنه عليه السلام: أنه لما دخل مكة قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(785)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كلُ ربَا في الجاهليةِ موضوعٌ
  تحتَ قدميّ هاتينِ، وأَوّلُ ما أضعُهُ رِبَا العباسِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن يؤمر بأن لا يأخذه ما يأخذ القريب للقريب من العطف والرأفة،
  ولا يحابيهم في الإنذار والتخويف. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(786)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أَنّهُ صَعِدَ الصَفَا ـ لما نزلت
  ـ فنادَى الأقربَ فالأقربَ فخذاً فخذاً، وقال: يا بني عبدِ المطلب، يا بني هَاشمِ،
  يا بني عبدِ منافِ، يا عباسُ عمَّ النبيّ يا صفيةُ عمةَ رسولِ اللَّهِ، إني لا أمْلِكُ
  لَكُم مِنَ الله شَيئاً، سَلُوني مِنْ مَالي مَا شِئْتُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(787)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أَنَّه (صلى الله عليه وسلم) جَمَعَ
  بني عبدِ المطلبِ وهم يومئذٍ أربعونَ رَجلاً: الرجلُ مِنْهُمْ يأَكلُ الجذعةَ، ويشربُ
  العس على رجلِ شاةٍ وقعبٍ مِنْ لبَنٍ، فأكَلُوا وشَربُوا حتى صَدَرُوا، ثم أَنْذَرَهُم
  فقالَ: «يا بني عبدِ المطلبِ، لو أَخبرتُكَم أَنّ بسفحِ هذا الجبلِ خيلاً أكُنْتُمْ
  مُصَدّقي؟ قالوا: نَعَمْ. قالَ: فَإِني نَذيرٌ لَكُمْ بينَ يَديَ عذابٌ شديدٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ورُوي أَنّهُ قَالَ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(788)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا بني عبدِ المطلب، يا بني هاشم، يا بني عبد مناف، افتدُوا أنفسَكم منَ النارِ
  فإنّي لا أغني عنكم شيئاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا عائشةُ بنتَ أبي بكر، ويا حفصةُ بنتَ عمر، ويا فاطمةُ بنتَ محمدٍ، ويا صفيةَ
  عمةَ محمد، اشترين أنفسكنّ منَ النار فإنيّ لا أغني عنكنّ شيئاً \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

