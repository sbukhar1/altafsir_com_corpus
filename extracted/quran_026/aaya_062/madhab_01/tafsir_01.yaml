  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، فـي قوله { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ
  } يعنـي بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا عن
  ابن أبـي نـجيح، عن مـجاهد فـي قوله { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ }
  قال: هم يومئذ ستّ مئة ألف، ولا يحصى عدد أصحاب فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأوْحَيْنا إلـى مُوسَى أنْ أسْرِ
  بعِبـادِي إنَّكُمْ مُتَّبَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أوحى الله إلـى موسى أن اجمع
  بنـي إسرائيـل، كلّ أربعة أبـيات فـي بـيت، ثم اذبحوا أولاد الضأن، فـاضربوا بدمائها
  علـى الأبواب، فإنـي سآمر الـملائكة أن لا تدخـل بـيتاً علـى بـابه دم، وسآمرهم بقتل
  أبكار آل فرعون من أنفسهم وأموالهم، ثم اخبزوا خبزاً فطيرا، فإنه أسرع لكم، ثم أسر
  بعبـادي حتـى تنتهي للبحر، فـيأتـيك أمري، ففعل فلـما أصبحوا قال فرعون: هذا عمل موسى
  وقومه قتلوا أبكارنا من أنفسنا وأموالنا، فأرسل فـي أثرهم ألف ألف وخمس مئة ألف وخمس
  مئة ملك مُسَوَّر، مع كل ملك ألف رجل، وخرج فرعون فـي الكَرِش العظمى، وقال { إنَّ
  هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ } قال: قطعة، وكانوا ستّ مئة ألف، مئتا ألف منهم
  أبناء عشرين سنة إلـى أربعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي حجاج، عن أبـي بكر بن حوشب، عن ابن عبـاس، قال: كان مع فرعون يومئذ ألف جبـار،
  كلهم علـيه تاج، وكلهم أمير علـى خيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
