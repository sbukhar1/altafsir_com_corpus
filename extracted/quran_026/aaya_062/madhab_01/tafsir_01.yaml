  مُّشْرِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا تَرَاءَى ٱلْجَمْعَانِ قَالَ أَصْحَابُ
