  none\" href=\"JavaScript:Open_Menu()\">قَالَ كَلاَّ إِنَّ مَعِيَ رَبِّي سَيَهْدِينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَوْحَيْنَآ
