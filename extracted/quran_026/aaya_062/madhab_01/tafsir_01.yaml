  كَٱلطَّوْدِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَزْلَفْنَا ثَمَّ ٱلآخَرِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنجَيْنَا
  مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فأرسل فرعون فـي الـمدائن يحشر له جنده وقومه، ويقول لهم { إنَّ هَؤُلاءِ } يعنـي بهؤلاء:
  بنـي إسرائيـل { لَشِرْذِمَةٌ قَلِـيـلُونَ } يعنـي بـالشرذمة: الطائفة والعصبة البـاقـية
  من عصب جبـيرة، وشرذمة كل شيء: بقـيته القلـيـلة ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جاءَ الشِّتاءُ وقَمِيصِي أخْلاقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَرَاذِمٌ يضْحَكُ مِنْهُ التَّوَّاقْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: قلـيـلون، لأن كل جماعة
  منهم كان يـلزمها معنى القلة فلـما جمع جمع جماعاتهم قـيـل: قلـيـلون، كما قال الكُمَيت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَرَّدَّ قَوَاصِيَ الأَحْياءِ مِنْهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقَدْ صَارُوا كَحَيّ وَاحديِنا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن الـجماعة التـي سَمَّاها
  فرعون شرذمة قلـيـلـين، كانوا ستّ مئة ألف وسبعين ألفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي إسحاق، عن أبـي عُبـيدة { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ
  } ، قال: كانوا ستّ مئة وسبعين ألفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن أبـي عُبـيدة، عن عبد الله،
  قال: الشرذمة: ستّ مئة ألف وسبعون ألفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى بن عبـيدة، عن مـحمد بن كعب القرظي،
  عن عبد الله بن شدّاد بن الهاد، قال: اجتـمع يعقوب وولده إلـى يوسف، وهم اثنان وسبعون،
  وخرجوا مع موسى وهم ستّ مئة ألف، فقال فرعون { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ
  } ، وخرج فرعون علـى فرس أدهم حصان علـى لون فرسه فـي عسكره ثمان مئة ألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن سعيد الـجريري،
  عن أبـي السلـيـل، عن قـيس بن عبـاد، قال: وكان من أكثر الناس أو أحدث الناس عن بنـي
  إسرائيـل، قال: فحدّثنا أن الشرذمة الذين سماهم فرعون من بنـي إسرائيـل كانوا ستّ مئة
  ألف، قال: وكان مقدمة فرعون سبعة مئة ألف، كل رجل منهم علـى حصان علـى رأسه بـيضة،
  وفـي يده حربة، وهو خـلفهم فـي الدهم. فلـما انتهى موسى ببنـي إسرائيـل إلـى البحر،
  قالت بنو إسرائيـل: يا موسى أين ما وعدتنا، هذا البحر بـين أيدينا، وهذا فرعون وجنوده
  قد دهمنا من خـلفنا، فقال موسى للبحر: انفلق أبـا خالد، قال: لا لن أنفلق لك يا موسى،
  أنا أقدم منك خـلقا قال: فنودي أنِ اضربْ بعصاك البحر، فضربه، فـانفلق البحر، وكانوا
  اثنـي عشر سبطا. قال الـجريري: فأحسبه قال: إنه كان لكل سبط طريق، قال: فلـما انتهى
  أوّل جنود فرعون إلـى البحر، هابت الـخيـل اللهب قال: ومَثِّل لـحصان منها فرس وديق،
  فوجد ريحها فـاشتدّ، فـاتبعه الـخيـل قال: فلـما تتامّ آخر جنود فرعون فـي البحر، وخرج
  آخر بنـي إسرائيـل، أمر البحر فـانصفق علـيهم، فقالت بنو إسرائيـل: ما مات فرعون وما
  كان لـيـموت أبدا، فسمع الله تكذيبهم نبـيه علـيه السلام، قال: فرمى به علـى الساحل،
  كأنه ثور أحمر يتراءاه بنو إسرائيـل.</font></font>&#13;\t\t\t<label disabled=\"true\"
