text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَذَّبُوهُ فَأَهْلَكْنَاهُمْ
  إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ
  لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }يقول تعالـى ذكره: فكذّبت عاد رسول ربهم هُوداً، والهاء
  فـي قوله { فَكَذَّبُوهُ } من ذكر هود. { فَأهْلَكْناهُمْ } يقول: فأهلكنا عادا بتكذيبهم
  رسولنا، { إنَّ فِـي ذَلِكَ لآيَةً } يقول تعالـى ذكره: إنّ فـي إهلاكنا عاداً بتكذيبها
  رسولها، لعبرةً وموعظةً لقومك يا مـحمد، الـمكذّبـيك فـيـما أتـيتهم به من عند ربك.
  { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } يقول: وما كان أكثر من أهلكنا بـالذين يؤمنون
  فـي سابق علـم الله. { وإنَّ رَبَّكَ لَهُوَ العَزِيزُ } فـي انتقامه من أعدائه، {
  الرحيـم } بـالـمؤمنـين به.\r\n\t\t\t\r\n\t\t\t</section>"

