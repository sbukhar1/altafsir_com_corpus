text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَيَأْتِيَهُم
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ } * { فَيَقُولُواْ هَلْ نَحْنُ مُنظَرُونَ } * {
  أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ }يقول تعالـى ذكره: فـيأتـي هؤلاء الـمكذّبـين بهذا
  القرآن، العذاب الألـيـم بغتة، يعنـي فجأة { وَهُمْ لا يَشْعُرُونَ } يقول: لا يعلـمون
  قبل ذلك بـمـجيئه حتـى يفجأهم بغتة { فَـيَقُولُوا } حين يأتـيهم بغتة { هَلْ نَـحْنُ
  مُنْظَرُونَ }: أي هل نـحن مؤخَّر عنا العذاب، ومُنْسأ فـي آجالنا لنثوب، وننـيب إلـى
  الله من شركنا وكفرنا بـالله، فنراجع الإيـمان به، وننـيب إلـى طاعته. وقوله: { أفَبِعَذَابِنا
  يَسْتَعْجِلُونَ } يقول تعالـى ذكره: أفبعذابنا هؤلاء الـمشركون يستعجلون بقولهم: لن
  نؤمن لك حتـى تُسقط السماء كما زعمت علـينا كِسَفـاً.\r\n\t\t\t\r\n\t\t\t</section>"

