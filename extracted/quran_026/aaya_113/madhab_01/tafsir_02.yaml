text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ وَمَا عِلْمِي
  بِمَا كَانُواْ يَعْمَلُونَ } * { إِنْ حِسَابُهُمْ إِلاَّ عَلَىٰ رَبِّي لَوْ تَشْعُرُونَ
  } * { وَمَآ أَنَاْ بِطَارِدِ ٱلْمُؤْمِنِينَ } * { إِنْ أَنَا إِلاَّ نَذِيرٌ مُّبِينٌ
  }{ وَمَا عِلْمِى } وأي شيء علمي؟ والمراد: انتفاء علمه بإخلاص أعمالهم لله واطلاعه
  على سر أمرهم وباطنه. وإنما قال هذا لأنهم قد طعنوا ـ مع استرذالهم ـ في إيمانهم، وأنهم
  لم يؤمنوا على نظر وبصيرة، وإنما آمنوا هوى وبديهة، كما حكى الله عنهم في قوله:{ ٱلَّذِينَ
  هُمْ أَرَاذِلُنَا بَادِىَ ٱلرَّأْى }[هود: 27] ويجوز أن يتغابى لهم نوح عليه السلام.
  فيفسر قولهم الأرذلين، بما هو الرذالة عنده، من سوء الأعمال وفساد العقائد، ولا يلتفت
  إلى ما هو الرذالة عندهم، ثم يبني جوابه على ذلك فيقول: ما عليّ إلا اعتبار الظواهر،
  دون التفتيش عن أسرارهم والشق عن قلوبهم، وإن كان لهم عمل سيء، فالله محاسبهم ومجازيهم
  عليه، وما أنا إلا منذر لا محاسب ولا مجاز { لَوْ تَشْعُرُونَ } ذلك، ولكنكم تجهلون
  فتنساقون مع الجهل حيث سيركم، وقصد بذلك ردّ اعتقادهم وإنكار أن يسمى المؤمن رذلاً،
  وإن كان أفقر الناس وأوضعهم نسباً، فإن الغني غني الدين، والنسب نسب التقوى { وَمَا
  أَنَاْ بِطَارِدِ ٱلْمُؤْمِنِينَ } يريد ليس من شأني أن أتبع شهواتكم وأطيب نفوسكم
  بطرد المؤمنين الذين صح إيمانهم طمعاً في إيمانكم وما عليّ إلا أن أنذركم إنذاراً بيناً
  بالبرهان الصحيح الذي يتميز به الحق من الباطل، ثم أنتم أعلم بشأنكم.\r\n\t\t\t\r\n\t\t\t</section>"

