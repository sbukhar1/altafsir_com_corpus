text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَنُؤْمِنُ
  لَكَ وَٱتَّبَعَكَ ٱلأَرْذَلُونَ } * { قَالَ وَمَا عِلْمِي بِمَا كَانُواْ يَعْمَلُونَ
  } * { إِنْ حِسَابُهُمْ إِلاَّ عَلَىٰ رَبِّي لَوْ تَشْعُرُونَ }يقول تعالـى ذكره:
  قال قوم نوح له مـجيبـيه عن قـيـله لهم:{ إنـي لكم رسول أمين، فـاتقوا الله وأطيعون }قالوا:
  أنؤمن لك يا نوح، ونقرّ بتصديقك فـيـما تدعونا إلـيه، وإنـما اتبعك منا الأرذلون دون
  ذوي الشرف وأهل البـيوتات { قال وَمَا عِلْـمِي بِـما كانُوا يَعْمَلُونَ } قال نوح
  لقومه: وما علـمي بـما كان أتبـاعي يعملون، إنـما لـي منهم ظاهر أمرهم دون بـاطنه،
  ولـم أكلَّف علـم بـاطنهم، وإنـما كلفت الظاهر، فمن أظهر حسنا ظننت به حسنا، ومن أظهر
  سيئا ظننت به سيئا { إنْ حِسابُهُمْ إلاَّ عَلـى ربّـي لَوْ تَشْعُرُونَ } يقول: إن
  حساب بـاطن أمرهم الذي خفـي عنـي إلا علـى ربـي لو تشعرون، فإنه يعلـم سرّ أمرهم وعلانـيته.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله { إنْ حِسابُهُمْ إلاَّ عَلـى رَبّـي
  لَوْ تَشْعُرُونَ } قال: هو أعلـم بـما فـي نفوسهم.\r\n\t\t\t\r\n\t\t\t</section>"

