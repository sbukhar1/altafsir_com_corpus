  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  ثَمُودُ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ أَخُوهُمْ صَالِحٌ أَلا
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ
  أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: كذّبت ثمود رسل الله، إذ دعاهم صالـح أخوهم إلـى الله، فقال لهم: ألا
  تتقون عقاب الله يا قوم علـى معصيتكم إياه، وخلافكم أمره، بطاعتكم أمر الـمفسدين فـي
  أرض الله، { إنّـي لَكُمْ رَسُولٌ } من الله أرسلنـي إلـيكم بتـحذيركم عقوبته علـى
  خلافكم أمره { أمِينٌ } علـى رسالته التـي أرسلها معي إلـيكم { فَـاتَّقُوا اللَّهَ
  } أيها القوم، واحذروا عقابه { وأطِيعُونِ } فـي تـحذيري إياكم، وأمر ربكم بـاتبـاع
  طاعته { وَما أسألُكُمْ عَلَـيْهِ مِنْ أَجْرٍ } يقول: وما أسألكم علـى نصحي إياكم،
  وإنذاركم من جزاء ولا ثواب { إنْ أجْرِيَ إلاَّ عَلـى رَبّ العالَـمِينَ } يقول: إن
  جزائي وثوابـي إلاَّ علـى ربّ جميع ما فـي السموات، وما فـي الأرض، وما بـينهما من
  خـلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

