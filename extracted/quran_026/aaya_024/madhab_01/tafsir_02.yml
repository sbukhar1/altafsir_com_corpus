  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُمْ مُّوقِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف قيل: { وَمَا بَيْنَهُمَا } على التثنية، والمرجوع إليه
  مجموع؟ قلت: أريد وما بين الجنسين، فعل بالمضمر ما فعل بالظاهر من قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">... فِي الْهَيْجَا جِمَالَيْنِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما معنى قوله: { إِن كُنتُمْ مُّوقِنِينَ } وأين عن فرعون
  وملئه الإيقان؟ قلت: معناه إن كان يرجى منكم الإيقان الذي يؤدي إليه النظر الصحيح نفعكم
  هذا الجواب، وإلا لم ينفع. أو إن كنتم موقنين بشيء قط فهذا أولى ما توقنون به، لظهوره
  وإنارة دليله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

