text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتِلْكَ نِعْمَةٌ
  تَمُنُّهَا عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ } * { قَالَ فِرْعَوْنُ وَمَا
  رَبُّ ٱلْعَالَمِينَ } * { قَالَ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ
  إِن كُنتُمْ مُّوقِنِينَ }يقول تعالـى ذكره مخبراً عن قـيـل نبـيه موسى صلى الله عليه
  وسلم لفرعون { وَتِلكَ نِعْمَةٌ تَـمُنُّها عَلـيَّ } يعنـي بقوله: وتلك تربـية فرعون
  إياه، يقول: وتربـيتك إياي، وتركك استعبـادي، كما استعبدت بنـي إسرائيـل نعمة منك تـمنها
  علـيّ بحقّ. وفـي الكلام مـحذوف استغنـي بدلالة ما ذكر علـيه عنه، وهو: وتلك نعمة تـمنها
  علـيّ أن عبَّدت بنـي إسرائيـل وتركتنـي، فلـم تستعبدنـي، فترك ذكر «وتركتنـي» لدلالة
  قوله { أن عبَّدتَّ بنـي إسرائيـل } علـيه، والعرب تفعل ذلك اختصاراً للكلام، ونظير
  ذلك فـي الكلام أن يستـحقّ رجلان من ذي سلطان عقوبة، فـيعاقب أحدهما، ويعفو عن الآخر،
  فـيقول الـمعفوّ عنه هذه نعمة علـيّ من الأمير أن عاقب فلاناً، وتركنـي، ثم حذف «وتركنـي»
  لدلالة الكلام علـيه، ولأن فـي قوله: { أنْ عبَّدتَّ بَنِـي إسْرائِيـلَ } وجهين: أحدهما
  النصب، لتعلق «تـمنها» بها، وإذا كانت نصبـاً كان معنى الكلام: وتلك نعمة تـمنها علـيّ
  لتعبدك بنـي إسرائيـل. والآخر: الرفع علـى أنها ردّ علـى النعمة. وإذا كانت رفعاً كان
  معنى الكلام: وتلك نعمة تـمنها علـيّ تعبـيدك بنـي إسرائيـل. ويعنـي بقوله: { أنْ عَبَّدتَّ
  بَنِـي إسْرَائِيـلَ }: أن اتـخذتهم عبـيداً لك. يقال منه: عبدت العبـيد وأعبدتهم،
  قال الشاعر:عَلامَ يُعْبِدنِـي قَوْمِي وقدْ كَثُرَتْ   فِـيها أبـاعِرُ ما شاءُوا
  وَعُبْدَانُوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { تـمُنُّها عَلـيَّ أنْ عَبَّدتَّ
  بَنِـي إسْرَائِيـلَ } قال: قهرتهم واستعملتهم.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: تـمن علـيّ أن عبَّدت بنـي إسرائيـل، قال: قهرت وغلبت
  واستعملت بنـي إسرائيـل.حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ
  { وَتِلْكَ نِعْمَةٌ تَـمُنُّها عَلـيَّ أنْ عَبَّدتَّ بَنِـي إسْرَائِيـلَ } وربـيتنـي
  قبل ولـيداً.وقال آخرون: هذا استفهام كان من موسى لفرعون، كأنه قال: أتـمنّ علـيّ أن
  اتـخذت بنـي إسرائيـل عبـيداً. ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَتِلْكَ نِعْمَةٌ تَـمُنُّها عَلـيَّ }
  قال: يقول موسى لفرعون: أتـمنّ علـيّ أن اتـخذت أنت بنـي إسرائيـل عبـيداً.واختلف أهل
  العربـية فـي ذلك، فقال بعض نـحويـي البصرة: وتلك نعمة تـمنها علـيّ، فـيقال: هذا استفهام
  كأنه قال: أتـمنها علـيّ؟ ثم فسر فقال: { أنْ عَبَّدتَّ بَنِـي إسْرَائِيـلَ } وجعله
  بدلاً من النعمة. وكان بعض أهل العربـية ينكر هذا القول، ويقول: هو غلط من قائله لا
  يجوز أن يكون همز الاستفهام يـلقـي، وهو يطلب، فـيكون الاستفهام كالـخبر، قال: وقد
  استقبح ومعه أم، وهي دلـيـل علـى الاستفهام واستقبحوا:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتِلْكَ نِعْمَةٌ تَمُنُّهَا عَلَيَّ
  أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ } * { قَالَ فِرْعَوْنُ وَمَا رَبُّ ٱلْعَالَمِينَ
  } * { قَالَ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُمْ مُّوقِنِينَ
  }تَرُوحُ منَ الـحَيّ أمْ تَبْتَكرْ   وَماذاَ يَضُرُّكَ لَوْ تَنْتَظرْ؟قال: وقال
  بعضهم: هو أتروح من الـحيّ، وحذف الاستفهام أوّلا اكتفـاء بأم. وقال أكثرهم: بل الأوّل
  خبر، والثانـي استفهام، وكأن «أم» إذا جاءت بعد الكلام فهي الألف، فأما ولـيس معه أم،
  فلـم يقله إنسان. وقال بعض نـحويـي الكوفة فـي ذلك ما قلنا. وقال: معنى الكلام: وفعلت
  فعلتك التـي فعلت وأنت من الكافرين لنعمتـي: أي لنعمة تربـيتـي لك، فأجابه فقال: نعم
  هي نعمة علـيّ أن عبَّدت الناس ولـم تستعبدنـي.وقول { قالَ فِرْعَوْنُ وَما رَبُّ الْعالَـمينَ
  } يقول: وأيّ شيء ربّ العالـمين؟ { قالَ } موسى هو { رَبُّ السَّمَوَاتِ والأرْضِ }
  ومالكهنّ { وَما بَـيْنَهُما } يقول: ومالك ما بـين السموات والأرض من شيء { إنْ كُنْتُـمْ
  مُوقِنـينَ } يقول: إن كنتـم موقنـين أن ما تعاينونه كما تعاينونه، فكذلك فأيقنوا أن
  ربنا هو ربّ السموات والأرض وما بـينهما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

