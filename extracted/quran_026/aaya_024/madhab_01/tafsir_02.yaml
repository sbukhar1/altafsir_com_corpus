text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبُّ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُمْ مُّوقِنِينَ }فإن قلت: كيف قيل: { وَمَا
  بَيْنَهُمَا } على التثنية، والمرجوع إليه مجموع؟ قلت: أريد وما بين الجنسين، فعل بالمضمر
  ما فعل بالظاهر من قال:... فِي الْهَيْجَا جِمَالَيْنِ   فإن قلت: ما معنى قوله: {
  إِن كُنتُمْ مُّوقِنِينَ } وأين عن فرعون وملئه الإيقان؟ قلت: معناه إن كان يرجى منكم
  الإيقان الذي يؤدي إليه النظر الصحيح نفعكم هذا الجواب، وإلا لم ينفع. أو إن كنتم موقنين
  بشيء قط فهذا أولى ما توقنون به، لظهوره وإنارة دليله.\r\n\t\t\t\r\n\t\t\t</section>"

