text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ آمَنتُمْ
  لَهُ قَبْلَ أَنْ آذَنَ لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ ٱلسِّحْرَ
  فَلَسَوْفَ تَعْلَمُونَ لأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ
  أَجْمَعِينَ } * { قَالُواْ لاَ ضَيْرَ إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ }يقول
  { لأُقَطِّعَنّ أيْديَكُمْ وأرْجُلَكُمْ } مخالفـاً فـي قطع ذلك منكم بـين قطع الأيدي
  والأرجل، وذلك أن أقطع الـيد الـيـمنى والرجل الـيسرى، ثم الـيد الـيسرى والرجل الـيـمنى،
  ونـحو ذلك من قطع الـيد من جانب، ثم الرجل من الـجانب الآخر، وذلك هو القطع من خلاف
  { وَلأُصَلِّبَنَّكُمْ أجَمعِينَ } فوكد ذلك بأجمعين إعلاماً منه أنه غير مستبقٍ منهم
  أحداً { قالُوا لا ضَيْرَ } يقول تعالـى ذكره: قالت السحرة: لا ضير علـينا وهو مصدر
  من قول القائل: قد ضار فلانٌ فلاناً فهو يضير ضيراً، ومعناه: لا ضرر. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { لا ضَيْرَ } قال: يقول: لا يْضرّنا الذي تقول، وإن صنعته
  بنا وصلبتنا { إنَّا إلـى رَبِّنا مُنْقَلِبُونَ } يقول: إنا إلـى ربنا راجعون، وهو
  مـجازينا بصبرنا علـى عقوبتك إيانا، وثبـاتنا علـى توحيده، والبراءة من الكفر به.\r\n\t\t\t\r\n\t\t\t</section>"

