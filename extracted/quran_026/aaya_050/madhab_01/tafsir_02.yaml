  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  لاَ ضَيْرَ إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا نَطْمَعُ
  أَن يَغْفِرَ لَنَا رَبُّنَا خَطَايَانَآ أَن كُنَّآ أَوَّلَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضر والضير والضور: واحد، أرادوا: لا ضرر علينا في ذلك، بل لنا فيه
  أعظم النفع لما يحصل لنا في الصبر عليه لوجه الله، من تكفير الخطايا والثواب العظيم،
  مع الأعواض الكثيرة. أو لا ضير علينا فيما تتوعدنا به من القتل أنه لا بد لنا من الانقلاب
  إلى ربنا بسبب من أسباب الموت. والقتل أهون أسبابه وأرجاها. أو لا ضير علينا في قتلك،
  إنك إن قتلتنا انقلبنا إلى ربنا انقلاب من يطمع في مغفرته ويرجو رحمته، لما رزقنا من
  السبق إلى الإيمان وخبر { لاَ } محذوف. والمعنى: لا ضير في ذلك، أو علينا { أَن كُنَّا
  } معناه: لأن كنا، وكانوا أوّل جماعة مؤمنين من أهل زمانهم، أو من رعية فرعون، أو من
  أهل المشهد. وقرىء: «إن كنا» بالكسر وهو من الشرط الذي يجيء به المدلّ بأمره، المتحقق
  لصحته، وهم كانوا متحققين أنهم أوّل المؤمنين. ونظيره قول العامل لمن يؤخر جعله: إن
  كنت عملت لك فوفني حقي ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِى
  سَبِيلِى وَٱبْتِغَاء مَرْضَاتِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الممتحنة: 1] مع علمه أنهم لم يخرجوا
  إلا لذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
