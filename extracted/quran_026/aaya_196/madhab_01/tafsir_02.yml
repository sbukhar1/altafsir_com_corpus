  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَتَنزِيلُ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَزَلَ بِهِ ٱلرُّوحُ ٱلأَمِينُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  قَلْبِكَ لِتَكُونَ مِنَ ٱلْمُنْذِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِلِسَانٍ عَرَبِيٍّ
  مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَفِي زُبُرِ ٱلأَوَّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِنَّهُ } وإن هذا التنزيل، يعني: ما نزل من هذه القصص والآيات.
  والمراد بالتنزيل: المنزل. والباء في { نَزَلَ بِهِ ٱلرُّوحُ } ونزل به الروح، على
  القراءتين للتعدية. ومعنى { نَزَلَ بِهِ ٱلرُّوحُ } جعل الله الروح نازلاً به { عَلَىٰ
  قَلْبِكَ } أي: حفظكه وفهمك إياه، وأثبته في قلبك إثبات مالاً ينسى، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَنُقْرِئُكَ
  فَلاَ تَنسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعلى: 6] { بِلِسَانٍ عَرَبِىٍّ } إما أنّ يتعلق بالمنذرين، فيكون
  المعنى: لتكون من الذين أنذروا بهذا اللسان وهم خمسة: هود، وصالح، وشعيب، وإسمعيل ومحمد
  عليهم الصلاة والسلام. وإما أن يتعلق بنزل، فيكون المعنى: نزله باللسان العربي لتنذر
  به؛ لأنه لو نزله باللسان الأعجمي، لتجافوا عنه أصلاً، ولقالوا: ما نصنع بمالاً نفهمه
  فيتعذر الإنذار به وفي هذا الوجه: أن تنزيله بالعربية التي هي لسانك ولسان قومك تنزيل
  له على قلبك، لأنك تفهمه ويفهمه قومك. ولو كان أعجمياً لكان نازلاً على سمعك دون قلبك،
  لأنك تسمع أجراس حروف لا تفهم معانيها ولا تعيها، وقد يكون الرجل عارفاً بعدّة لغات،
  فإذا كلم بلغته التي لقنها أولاً ونشأ عليها وتطبع بها، لم يكن قلبه إلا إلى معاني
  الكلام يتلقاها بقلبه ولا يكاد يفطن للألفاظ كيف جرت، وإن كلم بغير تلك اللغة وإن كان
  ماهراً بمعرفتها كان نظره أولاً في ألفاظها ثم في معانيها، فهذا تقرير أنه نزل على
  قلبه لنزوله بلسان عربي مبين { وَإِنَّهُ } وإن القرآن ـ يعني ذكره مثبت في سائر الكتب
  السماوية. وقيل: إن معانيه فيها. وبه يحتج لأبي حنيفة في جواز القراءة بالفارسية في
  الصلاة على أن القرآن قرآن إذا ترجم بغير العربية حيث قيل: { وَإِنَّهُ لَفِى زُبُرِ
  ٱلاْوَّلِينَ } لكون معانيه فيها. وقيل: الضمير لرسول الله صلى الله عليه وسلم وكذلك
  في { أَن يَعْلَمَهُ } وليس بواضح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

