  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  هَبْ لِي حُكْماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱجْعَل لِّي لِسَانَ
  صِدْقٍ فِي ٱلآخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبرا عن مسألة
  خـلـيـله إبراهيـم إياه { رَبّ هَبْ لـي حُكْماً } يقول: ربّ هب لـي نبوّة { وألْـحِقْنِـي
  بـالصَّالِـحِينَ } يقول: واجعلنـي رسولاً إلـى خـلقك، حتـى تلـحقنـي بذلك بِعداد من
  أرسلته من رسلك إلـى خـلقك، واتـمنته علـى وحيك، واصطفـيته لنفسك. وقوله: { وَاجْعَلْ
  لـي لِسانَ صِدْقٍ فِـي الآخِرِينَ } يقول: واجعل لـي فـي الناس ذكرا جميلاً، وثناء
  حسنا، بـاقـيا فـيـمن يجيء من القرون بعدي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن عكرمة، قوله { وَاجْعَلْ
  لـي لِسانَ صِدْقٍ فِـي الآخِرِينَ } ، قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إن الله فضله بـالـخُـلّة حين اتـخذه خـلـيلاً، فسأل الله فقال: { وَاجْعَلْ لـي لِسانَ
  صِدْقٍ فِـي الآخِرِينَ } حتـى لا تكذّبنـي الأمـم، فأعطاه الله ذلك، فإن الـيهود آمنت
  بـموسى، وكفرت بعيسى، وإن النصارى آمنت بعيسى، وكفرت بـمـحمد صلى الله عليه وسلم، وكلهم
  يتولـى إبراهيـم قالت الـيهود: هو خـلـيـل الله وهو منا، فقطع الله ولايتهم منه بعد
  ما أقرّوا له بـالنبوّة وآمنوا به، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما كانَ إبْرَاهِيـمُ يَهُودِيِّا
  وَلا نَصْرَانِـيًّا، وَلَكِنْ كانَ حَنِـيفـا مُسْلِـمَا وَما كانَ مِنَ الـمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، ثم
  ألـحق ولايته بكم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ أوْلَـى النَّاسِ بإبْرَاهيـمَ لَلَّذِينَ اتَّبَعُوهُ،
  وَهَذَا النَّبِـيُّ وَالَّذِينَ آمَنُوا وَالله وَلِـيُّ الـمُؤْمِنِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  أجره الذي عجل له، وهي الـحسنة، إذ يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآتَـيْناهُ فـي الدُّنْـيا حَسَنَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهو
  اللسان الصدق الذي سأل ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَاجْعَلْ لـي لِسانَ صِدْقٍ فِـي الآخِرِينَ } قال:
  اللسان الصِّدْق: الذكْر الصدق، والثناء الصالـح، والذكر الصالـح فـي الآخرين من الناس،
  من الأمـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

