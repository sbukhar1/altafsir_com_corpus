  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي يَرَاكَ حِينَ تَقُومُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَقَلُّبَكَ
  فِي ٱلسَّاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَتَوَكَّلْ } على الله يكفك شر من يعصيك منهم ومن غيرهم. والتوكل:
  تفويض الرجل أمره إلى من يملك أمره ويقدر على نفعه وضره. وقالوا: المتوكل من إن دهمه
  أمر لم يحاول دفعه عن نفسه بما هو معصية لله، فعلى هذا إذا وقع الإنسان في محنة ثم
  سأل غيره خلاصه، لم يخرج من حد التوكل؛ لأنه لم يحاول دفع ما نزل به عن نفسه بمعصية
  الله. وفي مصاحف أهل المدينة والشام: «فتوكل»، وبه قرأ نافع وابن عامر، وله محملان
  في العطف: أن يعطف على (فقل). أو؛(فلا تدع). { عَلَى ٱلْعَزِيزِ ٱلرَّحِيمِ } على الذي
  يقهر أعداءك بعزته وينصرك عليهم برحمته. ثم اتبع كونه رحيماً على رسوله ما هو من أسباب
  الرحمة: وهو ذكر ما كان يفعله في جوف الليل من قيامه للتهجد، وتقلبه في تصفح أحوال
  المتهجدين من أصحابه؛ ليطلع عليهم من حيث لا يشعرون، ويستبطن سر أمرهم، وكيف يعبدون
  الله، وكيف يعملون لآخرتهم، كما يحكى أنه حين نسخ فرض قيام الليل، طاف تلك الليلة ببيوت
  أصحابه لينظر ما يصنعون لحرصه عليهم وعلى ما يوجد منهم من فعل الطاعات وتكثير الحسنات،
  فوجدها كبيوت الزنابير لما سمع منها من دندنتهم بذكر الله والتلاوة. والمراد بالساجدين:
  المصلون. وقيل: معناه يراك حين تقوم للصلاة بالناس جماعة. وتقلبه في الساجدين: تصرفه
  فيما بينهم بقيامه وركوعه وسجوده وقعوده إذا أمّهم. وعن مقاتل: أنه سأل أبا حنيفة رحمه
  الله، هل تجد الصلاة في الجماعة في القرآن؟ فقال: لا يحضرني، فتلا له هذه الآية. ويحتمل
  أنه: لا يخفى عليه حالك كلما قمت وتقلبت مع الساجدين في كفاية أمور الدين { إِنَّهُ
  هُوَ ٱلسَّمِيعُ } لما تقوله: { ٱلْعَلِيمُ } بما تنويه وتعمله. وقيل: هو تقلب بصره
  فيمن يصلي خلفه، من قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(789)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتَموا الركوعَ والسجودَ، فواللَّهِ
  إني لأَراكُم منْ خلفِ ظهرِي إذا ركعتُم وسجدْتُم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقرىء: «ويقلبك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

