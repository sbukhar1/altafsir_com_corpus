  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَضَلَّنَآ إِلاَّ ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَا لَنَا مِن شَافِعِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  صَدِيقٍ حَمِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَوْ أَنَّ لَنَا كَرَّةً فَنَكُونَ مِنَ
  ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبرا عن قـيـل
  هؤلاء الغاوين فـي الـجحيـم: { وَما أضَلَّنا إلاَّ الـمُـجْرَمُونَ } يعنـي بـالـمـجرمين
  إبلـيس، وابن آدم الذي سنّ القتل. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرِمة، قوله { وَما
  أضَلَّنا إلاَّ الـمُـجْرِمُونَ } قال: إبلـيس وابن آدم القاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { فَمَا لَنا مِنْ شافِعِينَ } يقول: فلـيس لنا شافع فـيشفع
  لنا عند الله من الأبـاعد، فـيعفو عنا، وينـجينا من عقابه { وَلا صَدِيقٍ حَميـمٍ }
  من الأقارب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الذين عُنوا
  بـالشافعين، وبـالصديق الـحميـم، فقال بعضهم: عنـي بـالشافعين: الـملائكة، وبـالصديق
  الـحميـم: النسيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج {
  فَمَا لَنا مِنْ شافِعِينَ } قال: من الـملائكة { وَلا صَدِيقٍ حَمِيـمٍ } قال: من
  الناس، قال مـجاهد: صديق حميـم، قال: شقـيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كل هؤلاء من بنـي آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي زكريا بن يحيى بن أبـي زائدة،
  قال: ثنا إسحاق بن سعيد البصريّ الـمسمعي، عن أخيه يحيى بن سعيد الـمسمعي، قال: كان
  قَتادة إذا قرأ: { فَمَا لَنا مِنْ شافِعِينَ وَلا صَدِيقٍ حَمِيـمٍ } قال: يعلـمون
  والله أن الصديق إذا كان صالـحا نفع، وأن الـحميـم إذا كان صالـحا شفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { فَلَوْ أنَّ لَنا كَرَّةً فَنَكُونَ مِنَ الـمُؤْمِنِـينَ
  } يقول: فلو أن لنا رجعة إلـى الدنـيا فنؤمن بـالله فنكون بإيـماننا به من الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

