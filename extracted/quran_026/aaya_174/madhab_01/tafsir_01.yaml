  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  دَمَّرْنَا ٱلآخَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمْطَرْنَا عَلَيْهِم مَّطَراً فَسَآءَ
  مَطَرُ ٱلْمُنذَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ثم أهلكنا الآخرين من قوم لوط بـالتدمير { وَأمْطَرْنَا
  عَلـيهِمْ مَطَراً } وذلك إرسال الله علـيهم حجارة من سجيـل من السماء { فَساءَ مَطَرُ
  الـمُنْذَرِينَ } يقول: فبئس ذلك الـمطر مطر القوم الذين أنذرهم نبـيهم فكذّبوه { إنّ
  فِـي ذلكَ لآيَةً } يقول تعالـى ذكره: إن فـي إهلاكنا قوم لوط الهلاك الذي وصفنا بتكذيبهم
  رسولنا، لعبرة وموعظة لقومك يا مـحمد، يتعظون بها فـي تكذيبهم إياك، وردّهم علـيك ما
  جئتهم به من عند ربك من الـحقّ { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } فـي سابق علـم
  الله { وَإنَّ رَبَّكَ لَهُوَ العَزِيزُ الرَّحِيـمُ } بـمن آمن به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

