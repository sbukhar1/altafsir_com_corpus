text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أَنتَ إِلاَّ
  بَشَرٌ مِّثْلُنَا فَأْتِ بِآيَةٍ إِن كُنتَ مِنَ ٱلصَّادِقِينَ } * { قَالَ هَـٰذِهِ
  نَاقَةٌ لَّهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْمٍ مَّعْلُومٍ } * { وَلاَ تَمَسُّوهَا
  بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابُ يَوْمٍ عَظِيمٍ }يقول تعالـى ذكره مخبراً عن قـيـل
  ثمود لنبـيها صالـح: { ما أنْتَ } يا صالـح { إلاَّ بَشَرٌ مِثْلُنا } من بنـي آدم،
  تأكل ما نأكل، وتشرب ما نشرب، ولست بربّ ولا ملك، فعلام نتبعك؟ فإن كنت صادقا فـي قـيـلك،
  وأن الله أرسلك إلـينا { فَأْتِ بِآيَةً } يعنـي: بدلالة وحجة علـى أنك مـحقّ فـيـما
  تقول، إن كنت مـمن صَدَقَنا فـي دعواه أن الله أرسله إلـينا. وقد:حدثنـي أحمد بن عمرو
  البصري، قال: ثنا عمرو بن عاصم الكلابـيّ، قال: ثنا داود بن أبـي الفرات، قال: ثنا
  عِلبـاء بن أحمر، عن عكرِمة، عن ابن عبـاس، أن صالـحاً النبـيّ صلى الله عليه وسلم
  بعثه الله إلـى قومه، فآمنوا به واتبعوه، فمات صالـح، فرجعوا عن الإسلام، فأتاهم صالـح،
  فقال لهم: أنا صالـح، قالوا: إن كنت صادقاً فأتنا بآية، فأتاهم بـالناقة، فكذّبوه وعقروها،
  فعذّبهم الله.وقوله: { قالَ هَذِهِ ناقَةٌ لَهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْم مَعْلُومٍ
  } يقول تعالـى ذكره: قال صالـح لثمود لـما سألوه آية يعلـمون بها صدقه، فأتاهم بناقة
  أخرجها من صخرة أو هضبة: هذه ناقة يا قوم، لها شرب ولكم مثله شرب يوم آخر معلوم، ما
  لكم من الشرب، لـيس لكم فـي يوم وردها أن تشربوا من شربها شيئاً، ولا لها أن تشرب فـي
  يومكم شيئاً. ويعنـي بـالشرب: الـحظّ والنصيب من الـماء، يقول: لها حظّ من الـماء،
  ولكم مثله، والشُّرْب والشَّرْب والشِّرْب مصادر كلها بـالضم والفتـح والكسر. وقد حُكي
  عن العرب سماعا: آخرها أقلها شُرْبـاً وشِربـاًً.وقوله: { وَلا تَـمَسُّوها بِسُوءٍ
  } يقول: لا تـمسوها بـما يؤذيها من عقر وقتل ونـحو ذلك. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، فـي قوله: { وَلا تَـمَسُّوها بِسُوءٍ } لا تعقروها. وقوله: { فَـيأْخُذَكُمْ
  عَذَابُ يَوْمٍ عَظِيـمٍ } يقول: فـيحلّ بكم من الله عذاب يوم عظيـم عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

