text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَـٰذِهِ
  نَاقَةٌ لَّهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْمٍ مَّعْلُومٍ } * { وَلاَ تَمَسُّوهَا
  بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابُ يَوْمٍ عَظِيمٍ }الشرب: النصيب من الماء، نحو السقي
  والقيت، للحظ من السقي والقوت، وقرىء: بالضم. روي أنهم قالوا: نريد ناقة عشراء تخرج
  من هذه الصخرة، فتلد سقبا. فقعد صالح يتفكر، فقال له جبريل عليه السلام: صل ركعتين
  وسل ربك الناقة، ففعل، فخرجت الناقة وبركت بين أيديهم ونتجت سقبا مثلها في العظم. وعن
  أبي موسى: رأيت مصدرها فإذا هو ستون ذراعاً. وعن قتادة: إذا كان يوم شربها شربت ماءهم
  كله، ولهم شرب يوم لا تشرب فيه الماء { بِسُوءٍ } بضرب أو عقر أو غير ذلك. [فيأخذكم
  عذاب يوم عظيم] اليوم لحلول العذاب فيه ووصف اليوم به أبلغ من وصف العذاب، لأن الوقت
  إذا عظم بسببه كان موقعه من العظم أشد.\r\n\t\t\t\r\n\t\t\t</section>"

