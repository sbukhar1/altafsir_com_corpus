  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  بَلْ وَجَدْنَآ آبَآءَنَا كَذَلِكَ يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ أَفَرَأَيْتُمْ
  مَّا كُنْتُمْ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَنتُمْ وَآبَآؤُكُمُ ٱلأَقْدَمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّهُمْ
  عَدُوٌّ لِيۤ إِلاَّ رَبَّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي خَلَقَنِي
  فَهُوَ يَهْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي هُوَ يُطْعِمُنِي وَيَسْقِينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَرِضْتُ فَهُوَ يَشْفِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي يُمِيتُنِي ثُمَّ يُحْيِينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِيۤ
  أَطْمَعُ أَن يَغْفِرَ لِي خَطِيئَتِي يَوْمَ ٱلدِّينِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  أجابوه بجواب المقلدين لآبائهم قال لهم: رقوا أمر تقليدكم هذا إلى أقصى غاياته وهي
  عبادة الأقدمين الأوّلين من آبائكم، فإن التقدّم والأوّلية لا يكون برهاناً على الصحة،
  والباطل لا ينقلب حقاً بالقدم، وما عبادة من عبد هذه الأصنام إلا عبادة أعداء له، ومعنى
  العداوة قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَلاَّ سَيَكْفُرُونَ بِعِبَـٰدَتِهِمْ وَيَكُونُونَ عَلَيْهِمْ
  ضِدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 82] ولأنّ المغري على عبادتها أعدى أعداء الإنسان وهو الشيطان،
  وإنما قال: { عَدُوٌّ لِى } تصويراً للمسألة في نفسه، على معنى: أني فكرت في أمرى فرأيت
  عبادتي لها عبادة للعدوّ، فاجتنبتها وآثرت عبادة من الخير كله منه، وأراهم بذلك أنها
  نصيحة نصح بها نفسه أوّلاً وبني عليها تدبير أمره، لينظروا فيقولوا: ما نصحنا إبراهيم
  إلا بما نصح به نفسه، وما أراد لنا إلا ما أراد لروحه، ليكون ادعى لهم إلى القبول،
  وأبعث على الاستماع منه. ولو قال: فإنه عدوّ لكم لم يكن بتلك المثابة، ولأنّه دخل في
  باب من التعريض، وقد يبلغ التعريض للنصوح ما لا يبلغه التصريح؛ لأنه يتأمّل فيه، فربما
  قاده التأمّل إلى التقبل. ومنه ما يحكى عن الشافعيّ رضي الله تعالى عنه أنّ رجلاً واجهه
  بشيء فقال: لو كنت بحيث أنت، لاحتجت إلى أدب، وسمع رجل ناساً يتحدثون في الحجر فقال:
  ما هو ببيتي ولا بيتكم. والعدوّ والصديق: يجيئان في معنى الوحدة والجماعة. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَوْمٍ عَلَيَّ ذَوِي مِرَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَرَاهُمْ عَدُوًّا وَكَانُوا صَدِيقَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ
  لَكُمْ عَدُوٌّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 50] شبها بالمصادر للموازنة، كالقبول والولوع، والحنين والصهيل
  { إِلاَّ رَبَّ ٱلْعَـٰلَمِينَ } استثناء منقطع، كأنه قال: ولكن رب العالمين { فَهُوَ
  يَهْدِينِ } يريد أنه حين أتمّ خلقه ونفخ فيه الروح، عقب ذلك هدايته المتصلة التي لا
  تنقطع إلى كلّ ما يصلحه ويعنيه، وإلا فمن هداه إلى أن يغتذي بالدم في البطن امتصاصاً،
  ومن هداه إلى معرفة الثدي عند الولادة، وإلى معرفة مكانه، ومن هداه لكيفية الارتضاع،
  إلى غير ذلك من هدايات المعاش والمعاد، وإنما قال: { مَرِضْتُ } دون «أمرضني» لأنّ
  كثيراً من أسباب المرض يحدث بتفريط من الإنسان في مطاعمه ومشاربه وغير ذلك. ومن ثم
  قالت الحكماء: لو قيل لأكثر الموتى: ما سبب آجالكم؟ لقالوا: التخم. وقرىء: «خطاياي»،
  والمراد: ما يندر منه من بعض الصغائر؛ لأنّ الأنبياء معصومون مختارون على العالمين.
  وقيل: هي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنّى سَقِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 89] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  فَعَلَهُ كَبِيرُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 63] وقوله لسارّة: هي أختي. وما هي إلا معاريض كلام، وتخييلات
  للكفرة، وليست بخطايا يطلب لها الاستغفار. فإن قلت: إذا لم يندر منهم إلا الصغائر وهي
  تقع مكفرة، فما له أثبت لنفسه خطيئة أو خطايا وطمع أن تغفر له؟ قلت: الجواب ما سبق
  لي: أن استغفار الأنبياء تواضع منهم لربهم، وهضم لأنفسهم، ويدل عليه قوله: { أَطْمَعُ
  } ولم يجزم القول بالمغفرة. وفيه تعليم لأممهم، وليكون لطفاً لهم في اجتناب المعاصي
  والحذر منها، وطلب المغفرة مما يفرط منهم. فإن قلت: لم علق مغفرة الخطيئة بيوم الدين،
  وإنما تغفر في الدنيا؟ قلت: لأنّ أثرها يتبين يومئذٍ وهو الآن خفي لا يعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
