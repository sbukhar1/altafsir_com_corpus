  لَغَآئِظُونَ } * { وَإِنَّا لَجَمِيعٌ حَاذِرُونَ } * { فَأَخْرَجْنَاهُمْ مِّن جَنَّاتٍ
  وَعُيُونٍ } * { وَكُنُوزٍ وَمَقَامٍ كَرِيمٍ } * { كَذَلِكَ وَأَوْرَثْنَاهَا بَنِيۤ
  إِسْرَائِيلَ } * { فَأَتْبَعُوهُم مُّشْرِقِينَ } * { فَلَمَّا تَرَاءَى ٱلْجَمْعَانِ
  قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ } * { قَالَ كَلاَّ إِنَّ مَعِيَ رَبِّي
  سَيَهْدِينِ } * { فَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ
  فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ } * { وَأَزْلَفْنَا ثَمَّ
  ٱلآخَرِينَ } * { وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ }وبنـحو الذي قلنا
  فـي تأويـل ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا سفـيان،
  عن أبـي إسحاق، قال: سمعت الأسود بن زيد يقرأ: { وَإنَّا لَـجِمِيعٌ حاذِرُونَ } قال:
  مقوون مؤدون.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبـيد، عن أيوب،
  عن أبـي العرجاء عن الضحاك بن مزاحم أنه كان يقرأ: { وَإنَّا لَـجِمِيعٌ حاذِرُونَ
  } يقول: مؤدون.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي قوله: { وَإنَّا
  لَـجِمِيعٌ حاذِرُونَ } يقول: حذرنا، قال: جمعنا أمرنا.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { وَإنَّا لَـجِمِيعٌ حاذِرُونَ } قال: مؤدون معدون
  فـي السلاح والكراع.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج أبو معشر، عن مـحمد
  بن قـيس قال: كان مع فرعون ستّ مئة ألف حصان أدهم سوى ألوان الـخيـل.حدثنا عمرو بن
  علـيّ، قال: ثنا أبو داود، قال: ثنا سلـيـمان بن معاذ الضبـي، عن عاصم بن بهدلة، عن
  أبـي رزين، عن ابن عبـاس أنه قرأها: { وَإنَّا لَـجِمِيعٌ حاذِرُونَ } قال: مؤدون مقوون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

