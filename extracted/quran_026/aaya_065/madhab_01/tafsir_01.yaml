text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَرْسَلَ فِرْعَونُ
  فِي ٱلْمَدَآئِنِ حَاشِرِينَ } * { إِنَّ هَـٰؤُلاۤءِ لَشِرْذِمَةٌ قَلِيلُونَ } *
  { وَإِنَّهُمْ لَنَا لَغَآئِظُونَ } * { وَإِنَّا لَجَمِيعٌ حَاذِرُونَ } * { فَأَخْرَجْنَاهُمْ
  مِّن جَنَّاتٍ وَعُيُونٍ } * { وَكُنُوزٍ وَمَقَامٍ كَرِيمٍ } * { كَذَلِكَ وَأَوْرَثْنَاهَا
  بَنِيۤ إِسْرَائِيلَ } * { فَأَتْبَعُوهُم مُّشْرِقِينَ } * { فَلَمَّا تَرَاءَى ٱلْجَمْعَانِ
  قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ } * { قَالَ كَلاَّ إِنَّ مَعِيَ رَبِّي
  سَيَهْدِينِ } * { فَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ
  فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ } * { وَأَزْلَفْنَا ثَمَّ
  ٱلآخَرِينَ } * { وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ }يقول تعالـى ذكره:
  فأرسل فرعون فـي الـمدائن يحشر له جنده وقومه، ويقول لهم { إنَّ هَؤُلاءِ } يعنـي بهؤلاء:
  بنـي إسرائيـل { لَشِرْذِمَةٌ قَلِـيـلُونَ } يعنـي بـالشرذمة: الطائفة والعصبة البـاقـية
  من عصب جبـيرة، وشرذمة كل شيء: بقـيته القلـيـلة ومنه قول الراجز:جاءَ الشِّتاءُ وقَمِيصِي
  أخْلاقْ   شَرَاذِمٌ يضْحَكُ مِنْهُ التَّوَّاقْوقـيـل: قلـيـلون، لأن كل جماعة منهم
  كان يـلزمها معنى القلة فلـما جمع جمع جماعاتهم قـيـل: قلـيـلون، كما قال الكُمَيت:فَرَّدَّ
  قَوَاصِيَ الأَحْياءِ مِنْهُمْ   فَقَدْ صَارُوا كَحَيّ وَاحديِناوذُكر أن الـجماعة
  التـي سَمَّاها فرعون شرذمة قلـيـلـين، كانوا ستّ مئة ألف وسبعين ألفـاً.ذكر من قال
  ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن أبـي
  عُبـيدة { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ } ، قال: كانوا ستّ مئة وسبعين
  ألفـاً.قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن أبـي عُبـيدة، عن
  عبد الله، قال: الشرذمة: ستّ مئة ألف وسبعون ألفـاً.حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا موسى بن عبـيدة، عن مـحمد بن كعب القرظي، عن عبد الله بن شدّاد بن
  الهاد، قال: اجتـمع يعقوب وولده إلـى يوسف، وهم اثنان وسبعون، وخرجوا مع موسى وهم ستّ
  مئة ألف، فقال فرعون { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ } ، وخرج فرعون علـى
  فرس أدهم حصان علـى لون فرسه فـي عسكره ثمان مئة ألف.حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن سعيد الـجريري، عن أبـي السلـيـل، عن قـيس بن عبـاد، قال: وكان من
  أكثر الناس أو أحدث الناس عن بنـي إسرائيـل، قال: فحدّثنا أن الشرذمة الذين سماهم فرعون
  من بنـي إسرائيـل كانوا ستّ مئة ألف، قال: وكان مقدمة فرعون سبعة مئة ألف، كل رجل منهم
  علـى حصان علـى رأسه بـيضة، وفـي يده حربة، وهو خـلفهم فـي الدهم. فلـما انتهى موسى
  ببنـي إسرائيـل إلـى البحر، قالت بنو إسرائيـل: يا موسى أين ما وعدتنا، هذا البحر بـين
  أيدينا، وهذا فرعون وجنوده قد دهمنا من خـلفنا، فقال موسى للبحر: انفلق أبـا خالد،
  قال: لا لن أنفلق لك يا موسى، أنا أقدم منك خـلقا قال: فنودي أنِ اضربْ بعصاك البحر،
  فضربه، فـانفلق البحر، وكانوا اثنـي عشر سبطا. قال الـجريري: فأحسبه قال: إنه كان لكل
  سبط طريق، قال: فلـما انتهى أوّل جنود فرعون إلـى البحر، هابت الـخيـل اللهب قال: ومَثِّل
  لـحصان منها فرس وديق، فوجد ريحها فـاشتدّ، فـاتبعه الـخيـل قال: فلـما تتامّ آخر جنود
  فرعون فـي البحر، وخرج آخر بنـي إسرائيـل، أمر البحر فـانصفق علـيهم، فقالت بنو إسرائيـل:
  ما مات فرعون وما كان لـيـموت أبدا، فسمع الله تكذيبهم نبـيه علـيه السلام، قال: فرمى
  به علـى الساحل، كأنه ثور أحمر يتراءاه بنو إسرائيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَرْسَلَ فِرْعَونُ فِي ٱلْمَدَآئِنِ
  حَاشِرِينَ } * { إِنَّ هَـٰؤُلاۤءِ لَشِرْذِمَةٌ قَلِيلُونَ } * { وَإِنَّهُمْ لَنَا
  لَغَآئِظُونَ } * { وَإِنَّا لَجَمِيعٌ حَاذِرُونَ } * { فَأَخْرَجْنَاهُمْ مِّن جَنَّاتٍ
  وَعُيُونٍ } * { وَكُنُوزٍ وَمَقَامٍ كَرِيمٍ } * { كَذَلِكَ وَأَوْرَثْنَاهَا بَنِيۤ
  إِسْرَائِيلَ } * { فَأَتْبَعُوهُم مُّشْرِقِينَ } * { فَلَمَّا تَرَاءَى ٱلْجَمْعَانِ
  قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ } * { قَالَ كَلاَّ إِنَّ مَعِيَ رَبِّي
  سَيَهْدِينِ } * { فَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ
  فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ } * { وَأَزْلَفْنَا ثَمَّ
  ٱلآخَرِينَ } * { وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ }حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، فـي قوله { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ
  } يعنـي بنـي إسرائيـل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ } قال: هم يومئذ ستّ مئة ألف، ولا
  يحصى عدد أصحاب فرعون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قوله{ وأوْحَيْنا إلـى مُوسَى أنْ أسْرِ بعِبـادِي إنَّكُمْ مُتَّبَعُونَ }قال: أوحى
  الله إلـى موسى أن اجمع بنـي إسرائيـل، كلّ أربعة أبـيات فـي بـيت، ثم اذبحوا أولاد
  الضأن، فـاضربوا بدمائها علـى الأبواب، فإنـي سآمر الـملائكة أن لا تدخـل بـيتاً علـى
  بـابه دم، وسآمرهم بقتل أبكار آل فرعون من أنفسهم وأموالهم، ثم اخبزوا خبزاً فطيرا،
  فإنه أسرع لكم، ثم أسر بعبـادي حتـى تنتهي للبحر، فـيأتـيك أمري، ففعل فلـما أصبحوا
  قال فرعون: هذا عمل موسى وقومه قتلوا أبكارنا من أنفسنا وأموالنا، فأرسل فـي أثرهم
  ألف ألف وخمس مئة ألف وخمس مئة ملك مُسَوَّر، مع كل ملك ألف رجل، وخرج فرعون فـي الكَرِش
  العظمى، وقال { إنَّ هَؤُلاَءِ لَشِرْذَمَةٌ قَلِـيـلُونَ } قال: قطعة، وكانوا ستّ
  مئة ألف، مئتا ألف منهم أبناء عشرين سنة إلـى أربعين.قال: ثنـي حجاج، عن أبـي بكر بن
  حوشب، عن ابن عبـاس، قال: كان مع فرعون يومئذ ألف جبـار، كلهم علـيه تاج، وكلهم أمير
  علـى خيـل.قال: ثنـي حجاج، عن ابن جُرَيج، قال: كانوا ثلاثـين ملكاً ساقة خـلف فرعون
  يحسبون أنهم معهم وجبرائيـل أمامهم، يردّ أوائل الـخيـل علـى أواخرها، فأتبعهم حتـى
  انتهى إلـى البحر. وقوله: { وإنَّهُمْ لَنا لَغائِظُونَ } يقول: وإن هؤلاء الشرذمة
  لنا لغائظون، فذكر أن غيظهم إياهم كان قتل الـملائكة من قتلت من أبكارهم.ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وإنَّهُمْ
  لَنا لَغائِظُونَ } يقول: بقتلهم أبكارنا من أنفسنا وأموالنا. وقد يحتـمل أن يكون معناه:
  وإنهم لنا لغائظون بذهابهم منهم بـالعواريّ التـي كانوا استعاروها منهم من الـحلـيّ،
  ويحتـمل أن يكون ذلك بفراقهم إياهم، وخروجهم من أرضهم بكره لهم لذلك.وقوله { وَإنَّا
  لَـجِمِيعٌ حاذِرونَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الكوفة { وَإنَّا
  لَـجِمِيعٌ حاذِرونَ } بـمعنى: أنهم معدون مؤدون ذوو أداة وقوّة وسلاح. وقرأ ذلك عامة
  قرّاء الـمدينة والبصرة: «وَإنَّا لَـجَمِيعٌ حَذِرُونَ» بغير ألف. وكان الفرّاء يقول:
  كأن الـحاذر الذي يحذرك الآن، وكأن الـحذر الـمخـلوق حذرا لا تلقاه إلا حذرا ومن الـحذر
  قول ابن أحمر:هَلْ أُنْسَأَنْ يَوْما إلـى غَيْرِهِ   إنّـي حَوَالِـيٌّ وآنّـي حَذِرْوالصواب
  من القول فـي ذلك أنهما قراءتان مستفـيضتان فـي قرّاء الأمصار متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء، فمصيب الصواب فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
