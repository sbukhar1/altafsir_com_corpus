  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  نُسَوِّيكُمْ بِرَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَضَلَّنَآ
  إِلاَّ ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَا لَنَا مِن شَافِعِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  صَدِيقٍ حَمِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَوْ أَنَّ لَنَا كَرَّةً فَنَكُونَ مِنَ
  ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يجوز أن ينطق الله الأصنام حتى يصح التقاول والتخاصم. ويجوز أن يجري
  ذلك بين العصاة والشياطين. والمراد بالمجرمين الذين أضلوهم: رؤساؤهم وكبراؤهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  إِنَّا أَطَعْنَا سَادَتَنَا وَكُبَرَاءنَا فَأَضَلُّونَا ٱلسَّبِيلاْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  67] وعن السديّ: الأوّلون الذين اقتدينا بهم. وعن ابن جريج: إبليس، وابن آدم القاتل،
  لأنه أوّل من سنّ القتل وأنواع المعاصي، { فما لَنَا مِن شَـٰفِعِينَ } كما نرى المؤمنين
  لهم شفعاء من الملائكة والنبيين { وَلاَ صَدِيقٍ } كما نرى لهم أصدقاء، لأنه لا يتصادق
  في الآخرة إلا المؤمنون. وأما أهل النار فبينهم التعادي والتباغض، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلاْخِلاء
  يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  67] أو: فمالنا من شافعين ولا صديق حميم من الذين كنا نعدهم شفعاء وأصدقاء، لأنهم كانوا
  يعتقدون في أصنامهم أنهم شفعاؤهم عند الله، وكان لهم الأصدقاء من شياطين الإنس. أو
  أرادوا أنهم وقعوا في مهلكة علموا أنّ الشفعاء والأصدقاء لا ينفعونهم ولا يدفعون عنهم،
  فقصدوا بنفيهم نفي ما يتعلق بهم من النفع؛ لأنّ ما لا ينفع: حكمه حكم المعدوم. والحميم
  من الاحتمام، وهو الاهتمام، وهو الذي يهمه ما يهمك. أو من الحامة بمعنى الخاصة، وهو
  الصديق الخاص. فإن قلت: لم جمع الشافع ووحد الصديق؟ قلت: لكثرة الشفعاء في العادة وقلة
  الصديق. ألا ترى أن الرجل إذا امتحن بإرهاق ظالم نهضت جماعة وافرة من أهل بلده لشفاعته،
  رحمة له وحسبة، وإن لم يسبق له بأكثرهم معرفة. وأما الصديق - وهو الصادق في ودادك الذي
  يهمه ما أهملك - فأعز من بيض الأنوق. وعن بعض الحكماء أنه سئل عن الصديق فقال: اسم
  لا معنى له. ويجوز أن يريد بالصديق: الجمع. الكرّة: الرجعة إلى الدنيا. ولو في مثل
  هذا الموضع في معنى التمني، كأنه قيل: فليت لنا كرة.وذلك لما بين معنى «لو» و«ليت»
  من التلاقي في التقدير. ويجوز أن تكون على أصلها ويحذف الجواب، وهو: لفعلنا كيت وكيت.</font></font><font
