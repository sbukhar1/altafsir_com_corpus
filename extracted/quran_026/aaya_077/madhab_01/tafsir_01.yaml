text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَفَرَأَيْتُمْ
  مَّا كُنْتُمْ تَعْبُدُونَ } * { أَنتُمْ وَآبَآؤُكُمُ ٱلأَقْدَمُونَ } * { فَإِنَّهُمْ
  عَدُوٌّ لِيۤ إِلاَّ رَبَّ ٱلْعَالَمِينَ }يقول تعالـى ذكره: قال إبراهيـم لقومه: أفرأيتـم
  أيها القوم ما كنتـم تعبدون من هذه الأصنام أنتـم وآبـاؤكم الأقدمون، يعنـي بـالأقدمين:
  الأقدمين من الذين كان إبراهيـم يخاطبهم، وهم الأوّلون قبلهم مـمن كان علـى مثل ما
  كان علـيه الذين كلـمهم إبراهيـم من عبـادة الأصنام، فإنهم عدوّ لـي إلا ربّ العالـمين.
  يقول قائل: وكيف يوصف الـخشب والـحديد والنـحاس بعداوة ابن آدم؟ فإن معنى ذلك: فإنهم
  عدوّ لـي لو عبدتهم يوم القـيامة، كما قال جلّ ثناؤه{ واتَّـخَذُوا مِنْ دُونِ اللَّهِ
  آلِهَةً لِـيَكُونُوا لَهُمْ عِزّا، كَلاَّ سَيَكْفُرُونَ بِعِبـادَتِهِمْ وَيَكُونُونَ
  عَلَـيْهِمْ ضِدّاً }وقوله: { إلاَّ رَبَّ العالَـمينَ } نصبـا علـى الاستثناء، والعدوّ
  بـمعنى الـجمع، ووحد لأنه أخرج مخرج الـمصدر، مثل القعود والـجلوس. ومعنى الكلام: أفرأيتـم
  كلّ معبود لكم ولآبـائكم، فإنـي منه بريء لا أعبده، إلا ربّ العالـمين.\r\n\t\t\t\r\n\t\t\t</section>"

