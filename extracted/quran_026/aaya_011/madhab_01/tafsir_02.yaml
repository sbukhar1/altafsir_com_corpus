text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَادَىٰ
  رَبُّكَ مُوسَىٰ أَنِ ٱئْتِ ٱلْقَوْمَ ٱلظَّالِمِينَ } * { قَوْمَ فِرْعَوْنَ أَلا
  يَتَّقُونَ }سجل عليهم بالظلم بأن قدّم القوم الظالمين، ثم عطفهم عليهم عطف البيان،
  كأن معنى القوم الظالمين وترجمته قوم فرعون وكأنهما عبارتان تعتقبان على مؤدى واحد:
  إن شاء ذاكرهم عبر عنهم بالقوم الظالمين، وإن شاء عبر بقوم فرعون. وقد استحقوا هذا
  الاسم من جهتين: من جهة ظلمهم أنفسهم بالكفر وشرارتهم، ومن جهة ظلمهم لبني إسرائيل
  باستعبادهم لهم. قرىء: «ألا يتقون» بكسر النون، بمعنى: ألا يتقونني: فحذفت النون لاجتماع
  النونين، والياء للاكتفاء بالكسرة. فإن قلت: بما تعلق قوله: ألا يتقون؟ قلت: هو كلام
  مستأنف أتبعه عز وجل إرساله إليهم للإنذار، والتسجيل عليهم بالظلم. تعجيباً لموسى من
  حالهم التي شنعت في الظلم والعسف، ومن أمنهم العواقب وقلة خوفهم وحذرهم من أيام الله.
  ويحتمل أن يكون { أَلاَ يَتَّقُونَ } حالاً من الضمير في الظالمين، أي: يظلمون غير
  متقين الله وعقابه، فأدخلت همزة الإنكار على الحال. وأمّا من قرأ: ألا تتقون. على الخطاب.
  فعلى طريقة الالتفات إليهم، وجبههم، وضرب وجوههم بالإنكار، والغضب عليهم، كما ترى من
  يشكو من ركب جناية إلى بعض أخصائه والجاني حاضر، فإذا اندفع في الشكاية وحرّ مزاجه
  وحمى غضبه قطع مباثة صاحبه وأقبل على الجاني يوبخه ويعنف به ويقول له: ألم تتق الله،ألم
  تستح من الناس. فإن قلت: فما فائدة هذا الإلتفات، والخطاب مع موسى عليه الصلاة والسلام
  في وقت المناجاة، والملتفت إليهم غيب لا يشعرون؟ قلت: إجراء ذلك في تكليم المرسل إليهم
  في معنى إجرائه بحضرتهم وإلقائه إلى مسامعهم، لأنه مبلغه ومنهيه وناشره بين الناس،
  وله فيه لطف وحث على زيادة التقوى، وكم من آية أنزلت في شأن الكافرين وفيها أوفر نصيب
  للمؤمنين، تدبراً لها واعتباراً بموردها. وفي { أَلا يَتَّقُونَ } بالياء وكسر النون
  وجه آخر، وهو أن يكون المعنى: ألا يا ناس اتقون، كقوله:{ أَلاَّ يَسْجُدُواْ }[النمل:
  25]\r\n\t\t\t\r\n\t\t\t</section>"

