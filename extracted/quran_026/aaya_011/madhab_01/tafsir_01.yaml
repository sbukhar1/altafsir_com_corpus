text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَادَىٰ
  رَبُّكَ مُوسَىٰ أَنِ ٱئْتِ ٱلْقَوْمَ ٱلظَّالِمِينَ } * { قَوْمَ فِرْعَوْنَ أَلا
  يَتَّقُونَ }يقول تعالـى ذكره: واذكر يا مـحمد إذ نادى ربك موسى بن عمران { أنِ ائْتِ
  القَوْمَ الظَّالِـمِينَ } يعنـي الكافرين قوم فرعون، ونصب القوم الثانـي ترجمة عن
  القوم الأوّل، وقوله { ألا يَتَّقُونَ } يقول: ألا يتقون عقاب الله علـى كفرهم به.
  ومعنى الكلام: قوم فرعون فقل لهم: ألا يتقون. وترك إظهار فقل لهم لدلالة الكلام علـيه.
  وإنـما قـيـل: ألا يتقون بـالـياء، ولـم يقل ألا تتقون بـالتاء، لأن التنزيـل كان قبل
  الـخطاب، ولو جاءت القراءة فـيها بـالتاء كان صوابـاً، كما قـيـل: قُلْ لِلَّذِينَ
  كَفَرُوا سيُغلبونَ و«ستُغلبونَ».\r\n\t\t\t\r\n\t\t\t</section>"

