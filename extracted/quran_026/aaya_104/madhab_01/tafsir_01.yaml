text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ
  ٱلرَّحِيمُ }يقول تعالـى ذكره: إن فـيـما احتـجّ به إبراهيـم علـى قومه من الـحجج التـي
  ذكرنا له لدلالة بـينة واضحة لـمن اعتبر، علـى أن سنة الله فـي خـلقه الذين يستنون
  بسنة قوم إبراهيـم من عبـادة الأصنام والآلهة، ويقتدون بهم فـي ذلك ما سنّ فـيهم فـي
  الدار الآخرة، من كبكبتهم وما عبدوا من دونه مع جنود إبلـيس فـي الـجحيـم، وما كان
  أكثرهم فـي سابق علـمه مؤمنـين، وإن ربك يا مـحمد لهو الشديد الانتقام مـمن عبد دونه،
  ثم لـم يتب من كفره حتـى هلك، الرحيـم بـمن تاب منهم أن يعاقبه علـى ما كان سلف منه
  قبل توبته من إثم وجرم.\r\n\t\t\t\r\n\t\t\t</section>"

