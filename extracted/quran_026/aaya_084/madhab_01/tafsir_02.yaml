text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ هَبْ لِي
  حُكْماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ } * { وَٱجْعَل لِّي لِسَانَ صِدْقٍ فِي ٱلآخِرِينَ
  } * { وَٱجْعَلْنِي مِن وَرَثَةِ جَنَّةِ ٱلنَّعِيمِ } * { وَٱغْفِرْ لأَبِيۤ إِنَّهُ
  كَانَ مِنَ ٱلضَّآلِّينَ } * { وَلاَ تُخْزِنِي يَوْمَ يُبْعَثُونَ } * { يَوْمَ لاَ
  يَنفَعُ مَالٌ وَلاَ بَنُونَ } * { إِلاَّ مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ }الحكم:
  الحكمة، أو الحكم بين الناس بالحق. وقيل: النبوّة؛ لأنّ النبي ذو حكمة وذو حكم بين
  عباد الله. والإلحاق بالصالحين: أن يوفقه لعمل ينتظم به في جملتهم، أو يجمع بينه وبينهم
  في الجنة. ولقد أجابه حيث قال:{ وَإِنَّهُ فِى ٱلاْخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ }[البقرة:
  130]، [النحل: 122]، [العنكبوت: 27]. والإخزاء: من الخزي وهو الهوان. ومن الخزاية وهي
  الحياء. وهذا أيضاً من نحو استغفارهم مما علموا أنه مغفور وفي { يُبْعَثُونَ } ضمير
  العباد، لأنه معلوم. أو ضمير الضالين. وأن يجعل من جملة الاستغفار لأبيه، يعني: ولا
  تخزني يوم يبعث الضالون وأبي فيهم { إِلاَّ مَنْ أَتَى ٱللَّهَ } إلا حال من أتى الله
  { بِقَلْبٍ سَلِيمٍ } وهو من قولهم:تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ وَجِيعُ   وما ثوابه
  إلا السيف. وبيانه أن يقال لك: هل لزيد مال وبنون؟ فتقول: ماله وبنوه: سلامة قلبه،
  تريد نفي المال والبنين عنه، وإثبات سلامة القلب له بدلاً عن ذلك. وإن شئت حملت الكلام
  على المعنى وجعلت المال والبنين في معنى الغنى، كأنه قيل: يوم لا ينفع غنى إلا غني
  من أتى الله بقلب سليم؛ لأن غنى الرجل في دينه بسلامة قلبه، كما أن غناه في دنياه بماله
  وبنيه. ولك أن تجعل الاستثناء منقطعاً. ولا بدّ لك مع ذلك من تقدير المضاف وهو الحال،
  والمراد بها سلامة القلب، وليست هي من جنس المال والبنين، حتى يؤول المعنى إلى أن المال
  والبنين لا ينفعان، وإنما ينفع سلامة القلب. ولو لم يقدر المضاف، لم يتحصل للاستثناء
  معنى. وقد جعل { مِن } مفعولاً لينفع، أي: لا ينفع مال ولا بنون، إلا رجلاً سلم قلبه
  مع ماله حيث أنفقه في طاعة الله، ومع بنيه حيث أرشدهم إلى الدين وعلمهم الشرائع. ويجوز
  على هذا { إِلاَّ مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ } من فتنة المال والبنين. ومعنى
  سلامة القلب: سلامته من آفات الكفر والمعاصي، ومما أكرم الله تعالى به خليله ونبه على
  جلالة محله في الإخلاص: أن حكى استثناءه هذا حكاية راض بإصابته فيه. ثم جعله صفة له
  في قوله:{ وَإِنَّ مِن شِيعَتِهِ لإِبْرٰهِيمَ إِذْ جَاء رَبَّهُ بِقَلْبٍ سَلِيمٍ }[الصافات:
  84] ومن بدع التفاسير: تفسير بعضهم السليم باللديغ من خشية الله. وقول آخر: هو الذي
  سلم وسلم وأسلم وسالم واستسلم. وما أحسن ما رتب إبراهيم عليه السلام كلامه مع المشركين،
  حين سألهم أوّلاً عما يعبدون سؤال مقرّر لا مستفهم، ثم أنحى على آلهتهم فأبطل أمرها
  بأنها لا تضر ولا تنفع ولا تبصر ولا تسمع على تقليدهم آباءهم الأقدمين، فكسره وأخرجه
  من أن يكون شبهة فضلاً أن يكون حجة، ثم صوّر المسألة في نفسه دونهم حتى تخلص منها إلى
  ذكر الله عز وعلا، فعظم شأنه وعدّد نعمته، من لدن خلقه وإنشائه إلى حين وفاته، مع ما
  يرجى في الآخرة من رحمته، ثم أتبع ذلك أن دعاه بدعوات المخلصين، وابتهل إليه ابتهال
  الأوّابين، ثم وصله بذكر يوم القيامة وثواب الله وعقابه وما يدفع إليه المشركون يومئذٍ
  من الندم والحسرة على ما كانوا فيه من الضلال وتمني الكرة إلى الدنيا ليؤمنوا ويطيعوا.\r\n\t\t\t\r\n\t\t\t</section>"

