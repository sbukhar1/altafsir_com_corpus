text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ هَبْ لِي
  حُكْماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ } * { وَٱجْعَل لِّي لِسَانَ صِدْقٍ فِي ٱلآخِرِينَ
  }يقول تعالـى ذكره مخبرا عن مسألة خـلـيـله إبراهيـم إياه { رَبّ هَبْ لـي حُكْماً
  } يقول: ربّ هب لـي نبوّة { وألْـحِقْنِـي بـالصَّالِـحِينَ } يقول: واجعلنـي رسولاً
  إلـى خـلقك، حتـى تلـحقنـي بذلك بِعداد من أرسلته من رسلك إلـى خـلقك، واتـمنته علـى
  وحيك، واصطفـيته لنفسك. وقوله: { وَاجْعَلْ لـي لِسانَ صِدْقٍ فِـي الآخِرِينَ } يقول:
  واجعل لـي فـي الناس ذكرا جميلاً، وثناء حسنا، بـاقـيا فـيـمن يجيء من القرون بعدي.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن عكرمة، قوله { وَاجْعَلْ لـي لِسانَ صِدْقٍ
  فِـي الآخِرِينَ } ، قوله{ وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا }قال: إن الله فضله
  بـالـخُـلّة حين اتـخذه خـلـيلاً، فسأل الله فقال: { وَاجْعَلْ لـي لِسانَ صِدْقٍ فِـي
  الآخِرِينَ } حتـى لا تكذّبنـي الأمـم، فأعطاه الله ذلك، فإن الـيهود آمنت بـموسى،
  وكفرت بعيسى، وإن النصارى آمنت بعيسى، وكفرت بـمـحمد صلى الله عليه وسلم، وكلهم يتولـى
  إبراهيـم قالت الـيهود: هو خـلـيـل الله وهو منا، فقطع الله ولايتهم منه بعد ما أقرّوا
  له بـالنبوّة وآمنوا به، فقال:{ ما كانَ إبْرَاهِيـمُ يَهُودِيِّا وَلا نَصْرَانِـيًّا،
  وَلَكِنْ كانَ حَنِـيفـا مُسْلِـمَا وَما كانَ مِنَ الـمُشْرِكِينَ }، ثم ألـحق ولايته
  بكم فقال:{ إنَّ أوْلَـى النَّاسِ بإبْرَاهيـمَ لَلَّذِينَ اتَّبَعُوهُ، وَهَذَا النَّبِـيُّ
  وَالَّذِينَ آمَنُوا وَالله وَلِـيُّ الـمُؤْمِنِـينَ }فهذا أجره الذي عجل له، وهي
  الـحسنة، إذ يقول:{ وآتَـيْناهُ فـي الدُّنْـيا حَسَنَةً }وهو اللسان الصدق الذي سأل
  ربه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَاجْعَلْ لـي
  لِسانَ صِدْقٍ فِـي الآخِرِينَ } قال: اللسان الصِّدْق: الذكْر الصدق، والثناء الصالـح،
  والذكر الصالـح فـي الآخرين من الناس، من الأمـم.\r\n\t\t\t\r\n\t\t\t</section>"

