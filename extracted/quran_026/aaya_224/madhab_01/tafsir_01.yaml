text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشُّعَرَآءُ
  يَتَّبِعُهُمُ ٱلْغَاوُونَ } * { أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ
  } * { وَأَنَّهُمْ يَقُولُونَ مَا لاَ يَفْعَلُونَ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ وَذَكَرُواْ ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن بَعْدِ
  مَا ظُلِمُواْ وَسَيَعْلَمْ ٱلَّذِينَ ظَلَمُوۤاْ أَيَّ مُنقَلَبٍ يَنقَلِبُونَ }يقول
  تعالى ذكره: والشعراء يتبعهم أهل الغيّ لا أهل الرشاد والهدى.واختلف أهل التأويـل فـي
  الذين وصفوا بـالغيّ فـي هذا الـموضع فقال بعضهم: رواة الشعر.ذكر من قال ذلك:حدثنـي
  الـحسن بن يزيد الطحان، قال: ثنا إسحاق بن منصور، قال: ثنا قـيس، عن يعلـى، عن عكرمة،
  عن ابن عبـاس وحدَّثنـي أبو كُرَيب، قال: ثنا طلق بن غنام، عن قـيس وحدثنا أبو كريب،
  قال: ثنا ابن عطيَّة، عن قـيس، عن يعلـى بن النعمان، عن عكرمة، عن ابن عبـاس { والشُّعَرَاءُ
  يَتَّبِعُهُمُ الغاوُونَ } قال: الرواة.وقال آخرون: هم الشياطين.ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ
  الغاوُونَ }: الشياطين.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، مثله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله: { يَتَّبِعُهُمُ الْغاوُونَ } قال: يتبعهم الشياطين.حدثنا مـحمد بن بشار،
  قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا سفـيان، عن سلـمة بن كهيـل، عن عكرِمة،
  فـي قوله { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ } قال: عصاة الـجنّ.وقال آخرون:
  هم السفهاء، وقالوا: نزل ذلك فـي رجلـين تهاجيا علـى عهد رسول الله صلى الله عليه وسلم.ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ... } إلـى آخر
  الآية، قال: كان رجلان علـى عهد رسول الله صلى الله عليه وسلم: أحدهما من الأنصار،
  والآخر من قوم آخرين، وأنهما تهاجيا، وكان مع كل واحد منهما غواة من قومه، وهم السفهاء،
  فقال الله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوونَ، ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ
  وَادٍ يَهِيـمُونَ }.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ } قال: كان رجلان
  علـى عهد رسول الله صلى الله عليه وسلم: أحدهما من الأنصار، والآخر من قوم آخرين، تهاجيا،
  مع كلّ واحد منهما غواة من قومه، وهم السُّفهاء.وقال آخرون: هم ضلال الـجنّ والإنس.ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ } قال: هم الكفـار يتبعهم ضلال الـجنّ
  والإنس.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { وَالشُّعَرَاءُ
  يَتَّبِعُهُمُ الْغاوُونَ } قال: الغاوونَ الـمشركون.قال أبو جعفر: وأولـى الأقوال
  فـي ذلك بـالصواب أن يقال فـيه ما قال الله جلّ ثناؤه: إن شعراء الـمشركين يتبعهم غواة
  الناس، ومردة الشياطين، وعصاة الـجنّ، وذلك أن الله عمّ بقوله: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ
  الْغاوُونَ } فلـم يخصص بذلك بعض الغواة دون بعض، فذلك علـى جميع أصناف الغواة التـي
  دخـلت فـي عموم الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشُّعَرَآءُ يَتَّبِعُهُمُ ٱلْغَاوُونَ
  } * { أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ } * { وَأَنَّهُمْ يَقُولُونَ
  مَا لاَ يَفْعَلُونَ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَذَكَرُواْ
  ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ ٱلَّذِينَ ظَلَمُوۤاْ
  أَيَّ مُنقَلَبٍ يَنقَلِبُونَ }قوله: { ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمونَ
  } يقول تعالـى ذكره: ألـم تر يا مـحمد أنهم، يعنـي الشعراء فـي كلّ وادٍ يذهبون، كالهائم
  علـى وجهه علـى غير قصد، بل جائزاً علـى الـحقّ، وطريق الرشاد، وقصد السبـيـل. وإنـما
  هذا مثل ضربه الله لهم فـي افتنانهم فـي الوجوه التـي يفتنون فـيها بغير حقّ، فـيـمدحون
  بـالبـاطل قوما ويهجون آخرين كذلك بـالكذب والزور. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس { ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمُونَ } يقول: فـي كلّ
  لغو يخوضون.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فِـي كُلّ
  وَادٍ يَهِيـمُونَ } قال: فـي كّل فنّ يَفْتَنُّون.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ
  وَادٍ } قال: فن { يَهِيـمُونَ } قال: يقولون.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { فِـي كُلّ وَادٍ يَهِيـمُونَ } قال: يـمدحون
  قوماً ببـاطل، ويشتـمون قوماً ببـاطل.وقوله: { وَأنَّهُمْ يَقُولُونَ ما لا يَفْعَلُونَ
  } يقول: وأن أكثر قـيـلهم بـاطل وكذب. كما:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَأنَّهُمْ يَقُولُونَ ما لا يَفْعَلُونَ }
  يقول: أكثر قولهم يكذبون، وعنـي بذلك شعراء الـمشركين. كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال عبد الرحمن بن زيد: قال رجل لأبـي: يا أبـا أسامة، أرأيت قول الله
  جلّ ثناؤه: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ
  وَادٍ يَهِيـمُونَ وَأنَّهُمْ يَقُولُونَ ما لا يَفْعَلُونَ } فقال له أبـي: إنـما
  هذا لشعراء الـمشركين، ولـيس شعراء الـمؤمنـين، ألا ترى أنه يقول: { إلاَّ الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِـحاتِ... } الـخ. فقال: فَرَّجت عنـي يا أبـا أسامة فرّج
  الله عنك.وقوله: { إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ } وهذا استثناء
  من قوله { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا
  الصَّالِـحاتِ }. وذُكر أن هذا الاستثناء نزل فـي شعراء رسول الله صلى الله عليه وسلم،
  كحسان بن ثابت، وكعب بن مالك، ثم هو لكلّ من كان بـالصفة التـي وصفه الله بها. وبـالذي
  قلنا فـي ذلك جاءت الأخبـار.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة وعلـيّ
  بن مـجاهد، وإبراهيـم بن الـمختار، عن ابن إسحاق، عن يزيد بن عبد الله بن قُسَيط، عن
  أبـي الـحسن سالـم البرّاد مولـى تـميـم الداري، قال: لـما نزلت: { وَالشُّعَرَاءُ
  يَتَّبِعُهُمُ الْغاوُونَ } قال: جاء حسان بن ثابت وعبد الله بن رواحة، وكعب بن مالك
  إلـى رسول الله صلى الله عليه وسلم، وهم يبكون، فقالوا: قد علـم الله حين أنزل هذه
  الآية أنَّا شعراء، فتلا النبـيّ صلى الله عليه وسلم: { إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا
  الصَّالِـحاتِ، وَذَكَرُوا اللَّهَ كَثـيراً، وانْتَصَرُوا مِنْ بَعْدِ ما ظُلِـمُوا،
  وَسَيَعْلَـمُ الَّذِينَ ظَلَـمُوا أيَّ مُنْقَلَب يَنْقَلِبُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشُّعَرَآءُ يَتَّبِعُهُمُ ٱلْغَاوُونَ
  } * { أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ } * { وَأَنَّهُمْ يَقُولُونَ
  مَا لاَ يَفْعَلُونَ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَذَكَرُواْ
  ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ ٱلَّذِينَ ظَلَمُوۤاْ
  أَيَّ مُنقَلَبٍ يَنقَلِبُونَ }حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن
  إسحاق، عن بعض أصحابه، عن عطاء بن يسار، قال: نزلت { وَالشُّعَرَاءُ يَتَّبِعُهُمُ
  الْغاوُونَ } إلـى آخر السورة فـي حسَّان بن ثابت، وعبد الله بن رواحة وكعب بن مالك.قال:
  ثنا يحيى بن واضح، عن الـحسين، عن يزيد، عن عكرمة وطاوس، قالا: قال { وَالشُّعَرَاءُ
  يَتَّبِعُهُمُ الْغاوُونَ ألَـمْ تَرَ أنَّهُمْ فِـي كُلّ وَادٍ يَهِيـمُونَ وَأنَّهُمْ
  يَقُولُونَ ما لا يفْعَلُونَ } ، فنسخ من ذلك واستثنى، قال: { إلاَّ الَّذِينَ آمَنُوا
  وعَمِلُوا الصَّالِـحاتِ... } الآية.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قال: ثم استثنى الـمؤمنـين منهم، يعنـي الشعراء، فقال: { إلاَّ
  الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ }.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، فذكر مثله.حدثنا الـحسن قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة { إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ
  وَذَكَرُوا اللَّهَ كَثِـيراً، وَانْتَصَرُوا مِنْ بَعْدِ ما ظُلِـمُوا } قال: هم الأنصار
  الذين هاجروا مع رسول الله صلى الله عليه وسلم.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا عيسى بن يونس، عن مـحمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي حسن البراد،
  قال: لـما نزلت: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الْغاوُونَ } ثم ذكر نـحو حديث ابن
  حميد عن سلـمة.وقوله: { وَذَكَرُوا اللَّهَ كَثِـيراً } اختلف أهل التأويـل فـي حال
  الذكر الذي وصف الله به هؤلاء الـمستثنـين من الشعراء، فقال بعضهم: هي حال منطقهم ومـحاورتهم
  الناس، قالوا: معنى الكلام: وذكروا الله كثـيراً فـي كلامهم.ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { إلاَّ الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِـحاتِ، وَذَكَرُوا اللَّهَ كَثِـيراً } فـي كلامهم.وقال
  آخرون: بل ذلك فـي شعرهم.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله { وَذَكَرُوا اللَّهَ كَثِـيراً } قال: ذكروا الله فـي شعرهم.قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله وصف هؤلاء الذين استثناهم
  من شعراء الـمؤمنـين بذكر الله كثـيراً، ولـم يخص ذكرهم الله علـى حال دون حال فـي
  كتابه، ولا علـى لسان رسوله، فصفتهم أنهم يذكرون الله كثـيراً فـي كلّ أحوالهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشُّعَرَآءُ يَتَّبِعُهُمُ ٱلْغَاوُونَ
  } * { أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ } * { وَأَنَّهُمْ يَقُولُونَ
  مَا لاَ يَفْعَلُونَ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَذَكَرُواْ
  ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ ٱلَّذِينَ ظَلَمُوۤاْ
  أَيَّ مُنقَلَبٍ يَنقَلِبُونَ }وقوله: { وانْتَصَرُوا مِنْ بَعْدِ ما ظُلِـمُوا } يقول:
  وانتصروا مـمن هجاهم من شعراء الـمشركين ظلـما بشعرهم وهجائهم إياهم، وإجابتهم عما
  هجوهم به. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وانْتَصَرُوا
  مِنْ بَعْدِ ما ظُلِـمُوا } قال: يردّون علـى الكفـار الذين كانوا يهجون الـمؤمنـين.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وانْتَصَرُوا } من الـمشركين
  { مِنْ بَعْدِ ما ظُلِـمُوا }.وقـيـل: عنـي بذلك كله الرهط الذين ذكرت. ذكر من قال
  ذلك:حدثنا ابن حميد، قال: ثنا علـيّ بن مـجاهد وإبراهيـم بن الـمختار، عن ابن إسحاق،
  عن يزيد بن عبد الله بن قسيط، عن أبـي الـحسن سالـم البرّاد مولـى تـميـم الداري، قال:
  لـما نزلت: { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ } جاء حسَّان بن ثابت وعبد الله
  بن رواحة، وكعب بن مالك إلـى النبـيّ صلى الله عليه وسلم وهم يبكون، فقالوا: قد علـم
  الله حين أنزل هذه الآية أنا شعراء، فتلا النبـيّ صلى الله عليه وسلم: { إلاَّ الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِـحاتِ، وَذَكَرُوا اللَّهَ كَثـيراً وَانْتَصَرُوا مِنْ
  بَعْدِ ما ظُلِـمُوا }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن
  مـحمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي حسن البرّاد، قال: لـما نزلت
  { وَالشُّعَرَاءُ يَتَّبِعُهُمُ الغاوُونَ } ثم ذكر نـحوه.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَانْتَصَرُوا مِنْ بَعْدِ ما ظُلِـمُوا } قال
  عبد الله بن رواحة وأصحابه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد { وَانْتَصَرُوا مِنْ بَعْدِ ما ظُلِـمُوا } قال: عبد الله بن رواحة.وقوله:
  { وَسَيَعْلَـمُ الَّذِينَ ظَلَـمُوا } يقول تعالـى ذكره: وسيعلـم الذين ظلـموا أنفسهم
  بشركهم بـالله من أهل مكة { أيَّ مُنْقَلَبٍ يَنْقَلِبُونَ } يقول: أيّ مرجع يرجعون
  إلـيه، وأيّ معاد يعودون إلـيه بعد مـماتهم، فإنهم يصيرون إلـى نار لا يُطفأ سعيرها،
  ولا يَسْكُن لهبها. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سلـمة، وعلـيّ بن مـجاهد، وإبراهيـم بن الـمختار، عن ابن إسحاق،
  عن يزيد بن عبد الله بن قسيط، عن أبـي الـحسن سالـم البرّاد مولـى تـميـم الداري {
  وَسَيَعْلَـمُ الَّذِينَ ظَلَـمُوا أيَّ مُنْقَلَبٍ يَنْقَلِبُونَ } يعنـي: أهل مكة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَسَيَعْلَـمُ الَّذِينَ
  ظَلَـمُوا أيَّ مُنْقَلَبٍ يَنْقَلِبُونَ } قال: وسيعلـم الذين ظلـموا من الـمشركين
  أيّ منقلب ينقلبون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

