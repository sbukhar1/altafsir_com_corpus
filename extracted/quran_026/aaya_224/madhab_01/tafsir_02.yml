  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلشُّعَرَآءُ
  يَتَّبِعُهُمُ ٱلْغَاوُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُمْ
  يَقُولُونَ مَا لاَ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلشُّعَرَاءُ
  } مبتدأ. و { يَتَّبِعُهُمُ ٱلْغَاوُونَ } خبره: ومعناه: أنه لا يتبعهم على باطلهم
  وكذبهم وفضول قولهم وما هم عليه من الهجاء وتمزيق الأعراض والقدح في الأنساب، والنسيب
  بالحرم والغزل والابتهار، ومدح من لا يستحق المدح، ولا يستحسن ذلك منهم ولا يطرب على
  قولهم ـ إلا الغاوون والسفهاء والشطار. وقيل: الغاوون: الراوون. وقيل: الشياطين، وقيل:
  هم شعراء قريش: عبد الله بن الزبعري، وهبيرة بن أبي وهب المخزومي، ومسافع بن عبد مناف،
  وأبو عزة الجمحيّ. ومن ثقيف: أمية ابن أبي الصلت. قالوا: نحن نقول مثل قول محمد ـ وكانوا
  يهجونه، ويجتمع إليهم الأعراب من قومهم يستمعون أشعارهم وأهاجيهم ـ وقرأ عيسى بن عمر:
  والشعراء، بالنصب على إضمار فعل يفسره الظاهر. قال أبو عبيد: كان الغالب عليه حبّ النصب.
  قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَمَّالَةَ ٱلْحَطَبِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المسد: 4]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلسَّارِقُ وَٱلسَّارِقَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  38] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُورَةٌ أَنزَلْنَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 1] وقرىء: «يتبعهم»، على
  التخفيف. ويتبعهم، بسكون العين تشبيهاً «لبعه بعضد».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الوادي والهيوم: فيه تمثيل لذهابهم في كل شعب من القول واعتسافهم وقلة مبالاتهم بالغلو
  في المنطق ومجاوزة حدّ القصد فيه، حتى يفضلوا أجبن الناس على عنترة، وأشحهم على حاتم،
  وأن يبهتوا البريّ، ويفسقوا التقي. وعن الفرزدق: أن سليمان بن عبد الملك سمع قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَبِتْنَ بِجَانِبَيَّ مُصَرَّعَاتٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبِتُّ أُفضُّ أَغْلاَقَ الْخِتَامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: قد وجب عليك الحدّ، فقال:
  يا أمير المؤمنين قد درأ الله عني الحدّ بقوله: { وَأَنَّهُمْ يَقُولُونَ مَا لاَ يَفْعَلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
