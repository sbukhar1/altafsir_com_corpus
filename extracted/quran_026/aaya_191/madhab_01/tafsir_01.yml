  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  إن فـي تعذيبنا قوم شُعيب عذاب يوم الظلة، بتكذيبهم نبـيهم شُعيبـاً، لآيةً لقومك يا
  مـحمد، وعبرةً لـمن اعتبر، إن اعتبروا أن سنتنا فـيهم بتكذيبهم إياك، سنتنا فـي أصحاب
  الأيكة { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } فـي سابق علـمنا فـيهم { وَإنَّ رَبَّكَ
  } يا مـحمد { لَهُوَ العَزِيزُ } فـي نقمته مـمن انتقم منه من أعدائه { الرَّحِيـمُ
  } بـمن تاب من خـلقه، وأناب إلـى طاعته.</font></font><font class=\"TextResultArabic\"><font
