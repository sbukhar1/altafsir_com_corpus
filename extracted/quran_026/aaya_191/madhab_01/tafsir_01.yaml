text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ
  ٱلرَّحِيمُ }يقول تعالـى ذكره: إن فـي تعذيبنا قوم شُعيب عذاب يوم الظلة، بتكذيبهم
  نبـيهم شُعيبـاً، لآيةً لقومك يا مـحمد، وعبرةً لـمن اعتبر، إن اعتبروا أن سنتنا فـيهم
  بتكذيبهم إياك، سنتنا فـي أصحاب الأيكة { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } فـي
  سابق علـمنا فـيهم { وَإنَّ رَبَّكَ } يا مـحمد { لَهُوَ العَزِيزُ } فـي نقمته مـمن
  انتقم منه من أعدائه { الرَّحِيـمُ } بـمن تاب من خـلقه، وأناب إلـى طاعته.\r\n\t\t\t\r\n\t\t\t</section>"

