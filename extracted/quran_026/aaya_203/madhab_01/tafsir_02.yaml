text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَزَّلْنَاهُ
  عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ } * { فَقَرَأَهُ عَلَيْهِم مَّا كَانُوا بِهِ مُؤْمِنِينَ
  } * { كَذَلِكَ سَلَكْنَاهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ } * { لاَ يُؤْمِنُونَ بِهِ
  حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ } * { فَيَأْتِيَهُم بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ
  } * { فَيَقُولُواْ هَلْ نَحْنُ مُنظَرُونَ } * { أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ
  } * { أَفَرَأَيْتَ إِن مَّتَّعْنَاهُمْ سِنِينَ } * { ثُمَّ جَآءَهُم مَّا كَانُواْ
  يُوعَدُونَ } * { مَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يُمَتَّعُونَ }الأعجم: الذي
  لا يفصح وفي لسانه عجمة واستعجام. والأعجمي مثله. إلا أن فيه لزيادة ياء النسبة زيادة
  تأكيد. وقرأ الحسن: الأعجميين. ولما كان من يتكلم بلسان غير لسانهم لا يفقهون كلامه،
  قالوا له: أعجم وأعجمي، شبهوه بمن لا يفصح ولا يبين، وقالوا لكل ذي صوت من البهائم
  والطيور وغيرها: أعجم، قال حميد:وَلاَ عَرَبِيًّا شَاقَهُ صوت أَعْجَمَا   { سَلَكْنَاهُ
  } أدخلناه ومكناه. والمعنى: إنا أنزلنا هذا القرآن على رجل عربي بلسان عربي مبين، فسمعوا
  به وفهموه وعرفوا فصاحته وأنه معجز لا يعارض بكلام مثله، وانضم إلى ذلك اتفاق علماء
  أهل الكتب المنزلة قبله على أن البشارة بإنزاله وتحلية المنزل عليه وصفته في كتبهم،
  وقد تضمنت معانيه وقصصه، وصحّ بذلك أنها من عند الله وليست بأساطير كما زعموا، فلم
  يؤمنوا به وجحدوه، وسموه شعراً تارة، وسحراً أخرى، وقالوا: هو من تلفيق محمد وافترائه
  { وَلَوْ نَزَّلْنَـٰهُ عَلَىٰ بَعْضِ } الأعاجم الذي لا يحسن العربية، فضلاً أن يقدر
  على نظم مثله { فَقَرَأَهُ عَلَيْهِم } هكذا فصيحاً معجزاً متحدّي به، لكفروا به كما
  كفروا، ولتمحلوا لجحودهم عذراً، ولسموه سحراً، ثم قال: { كَذَلِكَ سَلَكْنَاهُ } أي
  مثل هذا السلك سلكناه في قلوبهم، وهكذا مكناه وقررّناه فيها، وعلى مثل هذه الحال وهذه
  الصفة من الكفر به والتكذيب له وضعناه فيها، فكيفما فعل بهم وصنع وعلى أي وجه دبر أمرهم،
  فلا سبيل أن يتغيروا عما هم عليه من جحوده وإنكاره، كما قال{ وَلَوْ نَزَّلْنَا عَلَيْكَ
  كِتَـٰباً فِى قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ لَقَالَ ٱلَّذِينَ كَفَرُواْ إِنْ
  هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ }[الأنعام: 7] فإن قلت: كيف أسند السلك بصفة التكذيب
  إلى ذاته؟ قلت: أراد به الدلالة على تمكنه مكذباً في قلوبهم أشدّ التمكن، وأثبته فجعله
  بمنزلة أمر قد جبلوا عليه وفطروا. ألا ترى إلى قولهم: هو مجبول على الشح، يريدون: تمكن
  الشحّ فيه؛ لأنّ الأمور الخلقية أثبت من العارضة، والدليل عليه أنه أسند ترك الإيمان
  به إليهم على عقبه، وهو قوله: { لاَ يُؤْمِنُونَ بِهِ }. فإن قلت: ما موقع { لاَ يُؤْمِنُونَ
  بِهِ } من قوله: { سَلَكْنَاهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ }؟ قلت: موقعه منه موقع
  الموضح والملخص؛ لأنه مسوق لثباته مكذباً مجحوداً في قلوبهم، فأتبع ما يقرّر هذا المعنى
  من أنهم لا يزالون على التكذيب به وجحوده حتى يعاينوا الوعيد. ويجوز أن يكون حالاً،
  أي: سلكناه فيها غير مؤمن به. وقرأ الحسن: «فتأتيهم»، بالتاء يعني: الساعة. وبغتة،
  بالتحريك. وفي حرف أبيّ: «ويروه بغتة». فإن قلت: ما معنى التعقيب في قوله: { فيأتيهم
  بغتة.... فَيَقُولُواْ }؟ قلت: ليس المعنى ترادف رؤية العذاب ومفاجأته وسؤال النظرة
  فيه في الوجود، وإنما المعنى ترتبها في الشدّة، كأنه قيل: لا يؤمنون بالقرآن حتى تكون
  رؤيتهم للعذاب فما هو أشدّ منها وهو لحوقه بهم مفاجأة، فما هو أشدّ منه وهو سؤالهم
  النظرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَزَّلْنَاهُ عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ
  } * { فَقَرَأَهُ عَلَيْهِم مَّا كَانُوا بِهِ مُؤْمِنِينَ } * { كَذَلِكَ سَلَكْنَاهُ
  فِي قُلُوبِ ٱلْمُجْرِمِينَ } * { لاَ يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ
  ٱلأَلِيمَ } * { فَيَأْتِيَهُم بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ } * { فَيَقُولُواْ
  هَلْ نَحْنُ مُنظَرُونَ } * { أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ } * { أَفَرَأَيْتَ
  إِن مَّتَّعْنَاهُمْ سِنِينَ } * { ثُمَّ جَآءَهُم مَّا كَانُواْ يُوعَدُونَ } * {
  مَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يُمَتَّعُونَ }ومثال ذلك أن تقول لمن تعظه: إن
  أسأت مقتك الصالحون فمقتك الله، فإنك لا تقصد بهذا الترتيب أنّ مقت الله يوجد عقيب
  مقت الصالحين، وإنما قصدك إلى ترتيب شدّة الأمر على المسيء، وأنه يحصل له بسبب الإساءة
  مقت الصالحين، فما هو أشدّ من مقتهم: وهو مقت الله، وترى ثمّ يقع هذا الأسلوب فيحل
  موقعه { أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ } تبكيت لهم بإنكار وتهكم، ومعناه: كيف يستعجل
  العذاب من هو معرض لعذاب يسأل فيه من جنس ما هو فيه اليوم من النظرة والإمهال طرفة
  عين فلا يجاب إليها. ويحتمل أن يكون هذا حكاية توبيخ يوبخون به عند استنظارهم يومئذ،
  و { يَسْتَعْجِلُونَ } على هذا الوجه حكاية حال ماضية. ووجه آخر متصل بما بعده، وذلك
  أنّ استعجالهم بالعذاب إنما كان لاعتقادهم أنه غير كائن ولا لاحق بهم، وأنهم ممتعون
  بأعمار طوال في سلامة وأمن، فقال تعالى: أفبعذابنا يستعجلون أشرا وبطرا واستهزاء واتكالا
  على الأمل الطويل، ثم قال: هب أنّ الأمر كما يعتقدون من تمتيعهم وتعميرهم، فإذا لحقهم
  الوعيد بعد ذلك ما ينفعهم حينئذٍ ما مضى من طول أعمارهم وطيب معايشهم. وعن ميمون بن
  مهران: أنه لقي الحسن في الطواف وكان يتمنى لقاءه فقال له: عظني، فلم يزده على تلاوة
  هذه الآية. فقال ميمون: لقد وعظت فأبلغت. وقرىء: «يمتعون»، بالتخفيف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

