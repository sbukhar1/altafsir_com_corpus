  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَيَأْتِيَهُم
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَيَقُولُواْ هَلْ نَحْنُ مُنظَرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَبِعَذَابِنَا
  يَسْتَعْجِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فـيأتـي هؤلاء
  الـمكذّبـين بهذا القرآن، العذاب الألـيـم بغتة، يعنـي فجأة { وَهُمْ لا يَشْعُرُونَ
  } يقول: لا يعلـمون قبل ذلك بـمـجيئه حتـى يفجأهم بغتة { فَـيَقُولُوا } حين يأتـيهم
  بغتة { هَلْ نَـحْنُ مُنْظَرُونَ }: أي هل نـحن مؤخَّر عنا العذاب، ومُنْسأ فـي آجالنا
  لنثوب، وننـيب إلـى الله من شركنا وكفرنا بـالله، فنراجع الإيـمان به، وننـيب إلـى
  طاعته. وقوله: { أفَبِعَذَابِنا يَسْتَعْجِلُونَ } يقول تعالـى ذكره: أفبعذابنا هؤلاء
  الـمشركون يستعجلون بقولهم: لن نؤمن لك حتـى تُسقط السماء كما زعمت علـينا كِسَفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

