  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱجْعَلْنِي
  مِن وَرَثَةِ جَنَّةِ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱغْفِرْ لأَبِيۤ إِنَّهُ كَانَ مِنَ ٱلضَّآلِّينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُخْزِنِي يَوْمَ يُبْعَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ لاَ يَنفَعُ مَالٌ وَلاَ بَنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي إبراهيـم
  صلوات الله علـيه بقوله: { وَاجْعَلْنِـي مِنْ وَرَثَةِ جَنَّةِ النَّعِيـمِ } أورثنـي
  يا ربّ من منازل مَن هلك مِن أعدائك الـمشركين بك من الـجنة، وأسكنـي ذلك { وَاغْفِرْ
  لأبِـي } يقول: واصفح لأبـي عن شركه بك، ولا تعاقبه علـيه { إنَّه كانَ مِنَ الضَّالِّـينَ
  } يقول: إنه كان مـمن ضلّ عن سبـيـل الهدى، فكفر بك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا الـمعنى الذي من أجله استغفر إبراهيـم لأبـيه صلوات الله علـيه، واختلاف أهل
  العلـم فـي ذلك، والصواب عندنا من القول فـيه فـيـما مضى، بـما أغنى عن إعادته فـي
  هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و قوله: { وَلا تُـخْزِنِـي يَوْمَ
  يُبْعَثُونَ } يقول: ولا تُذِلَّنـي بعقابك إياي يوم تبعث عبـادك من قبورهم لـموقـف
  القـيامة { يَوْمَ لا يَنْفَعُ مالٌ وَلا بَنُونَ } يقول: لا تـخزنـي يوم لا ينفع من
  كفر بك وعصاك فـي الدنـيا مالٌ كان له فـي الدنـيا، ولا بنوه الذين كانوا له فيها،
  فيدفع ذلك عنه عقاب الله إذا عاقبه، ولا ينـجيه منه. وقوله: { إلاَّ مَنْ أَتـى اللَّهَ
  بِقَلْب سَلِـيـمٍ } يقول: ولا تـخزنـي يوم يبعثون، يوم لا ينفع إلا القلب السلـيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي عنـي به من سلامة القلب فـي هذا الـموضع: هو سلام القلب من الشكّ
  فـي توحيد الله، والبعث بعد الـمـمات. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن عون، قال: قلت لـمـحمد: ما القلب السلـيـم؟
  قال: أن يعلـم أن الله حقّ، وأن الساعة قائمة، وأن الله يبعث من فـي القبور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن لـيث، عن
  مـجاهد { إلاَّ مَنْ أَتـى اللَّهَ بِقَلْبٍ سَلِـيـمٍ } قال: لا شكّ فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله { إلاَّ مَنْ أَتـى اللَّهَ بِقَلْب سَلِـيـمٍ } قال: لـيس فـيه شكّ فـي
  الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله { بِقَلْبٍ سَلِـيـمٍ } قال: سلـيـم من الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { إلاَّ مَنْ
  أَتـى اللَّهَ بِقَلْبٍ سَلِـيـمٍ } قال: سلـيـم من الشرك، فأما الذنوب فلـيس يسلـم
  منها أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عمرو بن عبد الـحميد الآمُلـي،
  قال: ثنا مروان بن معاوية، عن جُوَبـير، عن الضحاك، فـي قول الله { إلاَّ مَنْ أَتـى
  اللَّهَ بِقَلْبٍ سَلِـيـمٍ } قال: هو الـخالص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

