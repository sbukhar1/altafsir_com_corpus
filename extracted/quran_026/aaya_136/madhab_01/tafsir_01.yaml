  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سَوَآءٌ عَلَيْنَآ أَوَعَظْتَ أَمْ لَمْ تَكُنْ مِّنَ ٱلْوَاعِظِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هَـٰذَا إِلاَّ خُلُقُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا نَحْنُ بِمُعَذَّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قالت عاد لنبـيهم هود صلى الله عليه وسلم: معتدل
  عندنا وعظك إيانا، وتركك الوعظ، فلن نؤمن لك ولن نصدّقك علـى ما جئتنا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ هَذَا إلاَّ خُـلُقُ الأوَّلِـينَ } اختلفت القرّاء فـي
  قراءة ذلك فقرأته عامة قرّاء الـمدينة سوى أبـي جعفر، وعامة قرّاء الكوفة الـمتأخرين
  منهم: { إنْ هَذَا إلاَّ خُـلُقُ الأوَّلِـينَ } من قبلنا: وقرأ ذلك أبو جعفر، وأبو
  عمرو بن العلاء: «إنْ هَذَا خَـلْقُ الأوَّلِـينَ» بفتـح الـخاء وتسكين اللام بـمعنى:
  ما هذا الذي جئتنا به إلا كذب الأوّلـين وأحاديثهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل ذلك، نـحو اختلاف القرَّاء فـي قراءته، فقال بعضهم: معناه:
  ما هذا إلا دين الأوّلـين وعادتهم وأخلاقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ
  } يقول: دين الأوّلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة قوله { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } يقول: هكذا
  خِـلْقة الأوّلـين، وهكذا كانوا يحيون ويـموتون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ما هذا إلا كذب الأوّلـين وأساطيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { إنْ هَذَا إلاَّ خُـلُقُ
  الأوّلِـينَ } قال: أساطير الأوّلـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { إلاَّ خُـلُقُ الأوَّلِـينَ
  } قال: كذبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إنْ هَذَا إلاَّ خُـلُقُ
  الأوّلِـينَ } قال: إن هذا إلا أمر الأوّلـين وأساطير الأوّلـين اكتتبها فهي تُـملـي
  علـيه بكرة وأصيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، عن عامر، عن علقمة، عن ابن مسعود { إنْ هَذَا إلاَّ خُـلُقُ
  الأوّلِـينَ } يقول: إن هذا إلا اختلاق الأوّلـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يزيد بن هارون، قال: أخبرنا داود، عن الشعبـيّ، عن علقمة، عن عبد الله، أنه كان
  يقرأ { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } ويقول شيء اختلقوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن داود، عن الشعبـيّ، قال: قال
  علقمة { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } قال: اختلاق الأوّلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين فـي ذلك بـالصواب: قراءة من قرأ { إنْ هَذَا إلاَّ
  خُـلُقُ الأوّلِـينَ } بضمّ الـخاء واللام، بـمعنى: إن هذا إلا عادة الأوّلـين ودينهم،
  كما قال ابن عبـاس، لأنهم إنـما عُوتبوا علـى البنـيان الذي كانوا يتـخذونه، وبطشهم
  بـالناس بطش الـجبـابرة، وقلة شكرهم ربهم فـيـما أنعم علـيهم، فأجابوا نبـيهم بأنهم
  يفعلون ما يفعلون من ذلك، احتذاءً منهم سنة من قبلهم من الأمـم، واقتفـاءً منهم آثارهم،
  فقالوا: ما هذا الذي نفعه إلا خُـلق الأوّلـين، يَعنون بـالـخُـلق: عادةَ الأوّلـين.</font></font>&#13;\t\t\t<label
