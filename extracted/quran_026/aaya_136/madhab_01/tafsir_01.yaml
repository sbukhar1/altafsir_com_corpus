  class=\"TextResultArabic\"><font color=\"black\">ويزيد ذلك بـيانا وتصحيحا لـما اخترنا
  من القراءة والتأويـل، قولهُم: { وَما نَـحْنُ بِـمُعَذَّبِـينَ } لأنهم لو كانوا لا
  يُقرّون بأن لهم ربـاً يقدر علـى تعذيبهم، ما قالوا { وَما نَـحْنُ بِـمَعَذَّبِـينَ
  } بل كانوا يقولون: إنْ هذا الذي جئتنا به يا هود إلا خـلق الأوّلـين، وما لنا من معذِّب
  يعذّبنا، ولكنهم كانوا مقرّين بـالصانع، ويعبدون الآلهة، علـى نـحو ما كان مشركو العرب
  يعبدونها، ويقولون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّها تُقَرّبُنا إلـى اللَّهِ زُلْفَـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، فلذلك
  قالوا لهود وهم منكرون نبوّته:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاءٌ عَلَـيْنا أوَعَظْتَ أمْ لَـمْ
  تَكُنْ مِنَ الَواعِظِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قالوا له: ما هذا الذي نفعله إلا عادة من قبلنا وأخلاقهم، وما الله
  معذّبنا علـيه، كما أخبرنا تعالـى ذكره عن الأمـم الـخالـية قبلنا، أنهم كانوا يقولون
  لرسلهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا وَجَدْنا آبـاءَنا عَلـى أُمَّةٍ وَإنَّا عَلـى آثارِهِمْ
