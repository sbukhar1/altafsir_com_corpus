  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِيۤ إِنَّكُم مّتَّبَعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرْسَلَ
  فِرْعَونُ فِي ٱلْمَدَآئِنِ حَاشِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰؤُلاۤءِ
  لَشِرْذِمَةٌ قَلِيلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُمْ لَنَا لَغَآئِظُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا
  لَجَمِيعٌ حَاذِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «أسر»، بقطع الهمزة ووصلها.
  وسر { إِنَّكُم مّتَّبِعُونَ } علل الأمر بالإسراع باتباع فرعون وجنوده آثارهم. والمعنى:
  أني بنيت تدبير أمركم وأمرهم على أن تتقدّموا ويتبعوكم، حتى يدخلوا مدخلكم، ويسلكوا
  مسلككم من طريق البحر، فأطبقه عليهم فأهلكهم. وروي: أنه مات في تلك الليلة في كل بيت
  من بيوتهم ولد، فاشتغلوا بموتاهم حتى خرج موسى بقومه، وروي: أنّ الله أوحى إلى موسى:
  أن أجمع بني إسرائيل، كل أربعة أبيات في بيت، ثم اذبحوا الجداء. واضربوا بدمائها على
  أبوابكم، فإني سآمر الملائكة، أن لا يدخلوا بيتاً على بابه دم، وسآمرهم بقتل أبكار
  القبط، واخبزوا خبزاً فطيراً فإنه أسرع لكم، ثم أسر بعبادي حتى تنتهي إلى البحر فيأتيك
  أمري، فأرسل فرعون في أثره ألف ألف وخمسمائة ألف ملك مسوّر، مع كل ملك ألف، وخرج فرعون
  في جمع عظيم، وكانت مقدّمته سبعمائة ألف: كل رجل على حصان وعلى رأسه بيضة. وعن ابن
  عباس رضى الله عنهما: خرج فرعون في ألف ألف حصان سوى الإناث، فلذلك استقل قوم موسى
  عليه السلام وكانوا ستمائة ألف وسبعين ألفاً، وسماهم شرذمة قليلين { إِنَّ هَـؤُلآءِ
  } محكي بعد قول مضمر. والشرذمة: الطائفة القليلة. ومنها قولهم: ثوب شراذم، للذي بلي
  وتقطع قطعاً، ذكرهم بالاسم الدال على القلة. ثم جعلهم قليلاً بالوصف، ثم جمع القليل
  فجعل كل حزب منهم قليلاً، واختار جمع السلامة الذي هو للقلة، وقد يجمع القليل على أقله
  وقلل. ويجوز أن يريد بالقلة: الذلة والقماءة، ولا يريد قلة العدد. والمعنى: أنهم لقلتهم
  لا يبالى بهم ولا يتوقع غلبتهم وعلوهم، ولكنهم يفعلون أفعالاً تغيظنا وتضيق صدورنا،
  ونحن قوم من عادتنا التيقظ والحذر واستعمال الحزم في الأمور، فإذا خرج علينا خارج،
  سارعنا إلى حسم فساده؛ وهذه معاذير اعتذر بها إلى أهل المدائن، لئلا يظنّ به ما يكسر
  من قهره وسلطانه. وقرىء: «حذرون» و«حاذرون» و«حادرون»، بالدال غير المعجمة. فالحذر:
  اليقظ، والحاذر: الذي يجدّد حذره. وقيل: المؤدي في السلاح، وإنما يفعل ذلك حذراً واحتياطاً
  لنفسه. والحادر: السمين القوي. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُحِبُّ الصَّبِيَّ السُّوءَ مِنْ أَجْلِ أُمِّهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأُبْغِضُهُ مِنْ بُغْضِهَا وَهُوَ حادِرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد أنهم أقوياء أشداء. وقيل مدججون
  في السلاح، قد كسبهم ذلك حدارة في أجسامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

