  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَطْمَعُ أَن يَغْفِرَ لَنَا رَبُّنَا خَطَايَانَآ أَن كُنَّآ أَوَّلَ ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِيۤ إِنَّكُم مّتَّبَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل السحرة: إنا نطمع: إنا نرجو أن يصفح
  لنا ربنا عن خطايانا التـي سلفت منا قبل إيـماننا به، فلا يعاقبنا بها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إنَّا
  نَطْمَعُ أنْ يَغْفِرَ لَنا رَبُّنا خَطايانا } قال: السحر والكفر الذي كانوا فـيه
  { أنْ كُنَّا أوَّلَ الـمُؤْمِنِـينَ } يقول: لأن كنا أوّل من آمن بـموسى وصدّقه بـما
  جاء به من توحيد الله وتكذيب فرعون فـي ادّعائه الربوبـية فـي دهرنا هذا وزماننا. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { أنْ كُنَّا أوَّلَ الـمُؤْمِنِـينَ } قال: كانوا كذلك
  يومئذ أوّل من آمن بآياته حين رأوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأوْحَيْنا إلـى مَوسَى أنْ أسْرِ بعِبـادِي } يقول: وأوحينا إلـى موسى إذ تـمادى
  فرعون فـي غيِّه وأبى إلا الثبـات علـى طغيانه بعد ما أريناه آياتنا، أن أَسْرِ بعبـادي:
  يقول: أن سر ببنـي إسرائيـل لـيلاً من أرض مصر { إنَّكُمْ مُتَّبَعُونَ } إن فرعون
  وجنده متبعوك وقومك من بنـي إسرائيـل، لـيحولوا بـينكم وبـين الـخروج من أرضهم، أرض
  مصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

