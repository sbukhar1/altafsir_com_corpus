  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  وَهُمْ فِيهَا يَخْتَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَٱللَّهِ إِن كُنَّا لَفِي ضَلاَلٍ مُّبِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  نُسَوِّيكُمْ بِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال هؤلاء الغاوون والأنداد التـي كانوا يعبدونها من دون الله وجنود إبلـيس، وهم فـي
  الـجحيـم يختصمون { تاللَّهِ إنْ كُنَّا لَفِـي ضَلالٍ مُبِـينٍ } يقول: تالله لقد
  كنا فـي ذهاب عن الـحقّ، إن كنا لفـي ضلال مبـين، يبـين ذهابنا ذلك عنه عن نفسه، لـمن
  تأمله وتدبره، أنه ضلال وبـاطل. وقوله: { إذْ نُسَوّيكُمْ بِرَبّ العالَـمِينَ } يقول
  الغاوون للذين يعبدونهم من دون الله: تالله إن كنا لفـي ذهاب عن الـحق حين نعد لكم
  برب العالـمين فنعبدكم من دونه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إذْ نُسَوِّيكُمْ برَبّ العالَـمِينَ
  } قال: لتلك الآلهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

