text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّيۤ
  أَعْلَمُ بِمَا تَعْمَلُونَ }{ رَبّى أَعْلَمُ بِمَا تَعْمَلُونَ } يريد: أنّ الله
  أعلم بأعمالكم وبما تستوجبون عليها من العقاب، فإن أراد أن يعاقبكم بإسقاط كسف من السماء
  فعل، وإن أراد عقاباً آخر فإليه الحكم والمشيئة.\r\n\t\t\t\r\n\t\t\t</section>"

