  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ
  أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">بالغ
  في تنبيههم على نعم الله، حيث أجملها ثم فصلها مستشهداً بعلمهم، وذلك أنه أيقظهم عن
  سنة غفلتهم عنها حين قال: { أَمَدَّكُمْ بِمَا تَعْلَمُونَ } ثم عدّدها عليهم وعرّفهم
  المنعم بتعديد ما يعلمون من نعمته، وأنه كما قدر أن يتفضل عليكم بهذه النعمة، فهو قادر
  على الثواب والعقاب، فاتقوه. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ وَٱللَّهُ
  رَءوفُ بِٱلْعِبَادِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 30]. فإن قلت: كيف قرن البنين بالأنعام؟ قلت: هم الذين
  يعينونهم على حفظها والقيام عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

