text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ ٱلَّذِيۤ
  أَمَدَّكُمْ بِمَا تَعْلَمُونَ } * { أَمَدَّكُمْ بِأَنْعَامٍ وَبَنِينَ } * { وَجَنَّاتٍ
  وَعُيُونٍ } * { إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ }بالغ في تنبيههم
  على نعم الله، حيث أجملها ثم فصلها مستشهداً بعلمهم، وذلك أنه أيقظهم عن سنة غفلتهم
  عنها حين قال: { أَمَدَّكُمْ بِمَا تَعْلَمُونَ } ثم عدّدها عليهم وعرّفهم المنعم بتعديد
  ما يعلمون من نعمته، وأنه كما قدر أن يتفضل عليكم بهذه النعمة، فهو قادر على الثواب
  والعقاب، فاتقوه. ونحوه قوله تعالى:{ وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ وَٱللَّهُ رَءوفُ
  بِٱلْعِبَادِ }[آل عمران: 30]. فإن قلت: كيف قرن البنين بالأنعام؟ قلت: هم الذين يعينونهم
  على حفظها والقيام عليها.\r\n\t\t\t\r\n\t\t\t</section>"

