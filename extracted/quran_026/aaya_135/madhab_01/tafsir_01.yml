  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبرا عن قـيـل هود لقومه من عاد: اتقوا عقاب الله أيها القوم بطاعتكم
  إياه فـيـما أمركم ونهاكم، وانتهوا عن اللهو واللعب، وظلـم الناس، وقهرهم بـالغلبة
  والفساد فـي الأرض، واحذروا سخط الذي أعطاكم من عنده ما تعلـمون، وأعانكم به من بـين
  الـمواشي والبنـين والبساتـين والأنهار { إنّـي أخافُ عَلَـيْكُمْ عَذَابَ يَوْمٍ }
  من الله { عَظِيـمٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
