  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ أَخُوهُمْ هُودٌ أَلاَ تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { كَذَّبَتْ عَادٌ } رسل الله إلـيهم { إذْ قالَ
  لَهُمْ أخُوهُمْ هُودٌ ألاَ تَتَّقُونَ } عقاب الله علـى كفركم به { إنّـي لَكُمْ رَسُولٌ
  } من ربـي يأمركم بطاعته، ويحذّركم علـى كفركم بأسه، أمِينٌ علـى وحيه ورسالته { فـاتَّقُوا
  اللَّهَ } بطاعته والانتهاء إلـى ما يأمركم وينهاكم { وأطِيعُونِ } فـيـما آمركم به
  من اتقاء الله وتـحذيركم سطوته { وَما أسألُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول: وما
  أطلب منكم علـى أمري إياكم بـاتقاء الله جزاء ولا ثوابـاً { إنْ أجْرِيَ إلاَّ عَلـى
  رَبّ العالَـمِينَ } يقول: ما جزائي وثوابـي علـى نصيحتـي إياكم إلا علـى ربّ العالـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
