text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَلْقَىٰ مُوسَىٰ
  عَصَاهُ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ } * { فَأُلْقِيَ ٱلسَّحَرَةُ سَاجِدِينَ
  } * { قَالُواْ آمَنَّا بِرَبِّ ٱلْعَالَمِينَ } * { رَبِّ مُوسَىٰ وَهَارُونَ }يقول
  تعالـى ذكره: { فَأْلَقـى مُوسَى عَصَاهُ } حين ألقت السحرة حبـالهم وعصيهم، { فَإذَا
  هيَ تَلْقَـفُ مَا يأْفِكُونَ } يقول: فإذا عصا موسى تزدرد ما يأتون به من الفِرْية
  والسحر الذي لا حقـيقة له، وإنـما هو مخايـيـل وخدعة { فَأُلْقِـيَ السَّحَرَة ساجدِينَ
  } يقول: فلـما تبـين السحرة أن الذي جاءهم به موسى حقّ لا سحر، وأنه مـما لا يقدر علـيه
  غير الله الذي فطر السموات والأرض من غير أصل، خرّوا لوجوههم سجدا لله، مذعنـين له
  بـالطاعة، مقرّين لـموسى بـالذي أتاهم به من عند الله أنه هو الـحقّ، وأن ما كانوا
  يعملونه من السحر بـاطل، قائلـين: { آمَنَّا بِرَبِّ الْعَالَـمِينَ } الذي دعانا موسى
  إلـى عبـادته دون فرعون وملئه { رَبِّ مُوسَى وَهَارُونَ. قالَ آمَنْتُـمْ لَهُ قَبْلَ
  أنْ آذَنَ لَكُمْ } يقول جلّ ثناؤه: قال فرعون للذين كانوا سحرته فآمنوا: آمنتـم لـموسى
  بأن ما جاء به حقّ قبل أن آذن لكم فـي الإيـمان به{ إنَّهُ لَكَبِـيرُكُمُ الَّذِي
  عَلَّـمَكُمُ السِّحْرَ }يقول: إن موسى لرئيسكم فـي السحر، وهو الذي علَّـمكموه، ولذلك
  آمنتـم به،{ فَلَسَوْفَ تَعْلـمَونُ }عند عقابـي إياكم وبـالَ ما فعلتـم، وخطأ ما صنعتـم
  من الإيـمان به.\r\n\t\t\t\r\n\t\t\t</section>"

