text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشُّعَرَآءُ
  يَتَّبِعُهُمُ ٱلْغَاوُونَ } * { أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ
  } * { وَأَنَّهُمْ يَقُولُونَ مَا لاَ يَفْعَلُونَ }{ وَٱلشُّعَرَاءُ } مبتدأ. و {
  يَتَّبِعُهُمُ ٱلْغَاوُونَ } خبره: ومعناه: أنه لا يتبعهم على باطلهم وكذبهم وفضول
  قولهم وما هم عليه من الهجاء وتمزيق الأعراض والقدح في الأنساب، والنسيب بالحرم والغزل
  والابتهار، ومدح من لا يستحق المدح، ولا يستحسن ذلك منهم ولا يطرب على قولهم ـ إلا
  الغاوون والسفهاء والشطار. وقيل: الغاوون: الراوون. وقيل: الشياطين، وقيل: هم شعراء
  قريش: عبد الله بن الزبعري، وهبيرة بن أبي وهب المخزومي، ومسافع بن عبد مناف، وأبو
  عزة الجمحيّ. ومن ثقيف: أمية ابن أبي الصلت. قالوا: نحن نقول مثل قول محمد ـ وكانوا
  يهجونه، ويجتمع إليهم الأعراب من قومهم يستمعون أشعارهم وأهاجيهم ـ وقرأ عيسى بن عمر:
  والشعراء، بالنصب على إضمار فعل يفسره الظاهر. قال أبو عبيد: كان الغالب عليه حبّ النصب.
  قرأ:{ حَمَّالَةَ ٱلْحَطَبِ }[المسد: 4]{ وَٱلسَّارِقُ وَٱلسَّارِقَةُ }[المائدة: 38]
  و{ سُورَةٌ أَنزَلْنَـٰهَا }[النور: 1] وقرىء: «يتبعهم»، على التخفيف. ويتبعهم، بسكون
  العين تشبيهاً «لبعه بعضد».ذكر الوادي والهيوم: فيه تمثيل لذهابهم في كل شعب من القول
  واعتسافهم وقلة مبالاتهم بالغلو في المنطق ومجاوزة حدّ القصد فيه، حتى يفضلوا أجبن
  الناس على عنترة، وأشحهم على حاتم، وأن يبهتوا البريّ، ويفسقوا التقي. وعن الفرزدق:
  أن سليمان بن عبد الملك سمع قوله:فَبِتْنَ بِجَانِبَيَّ مُصَرَّعَاتٍ   وَبِتُّ أُفضُّ
  أَغْلاَقَ الْخِتَامِفقال: قد وجب عليك الحدّ، فقال: يا أمير المؤمنين قد درأ الله
  عني الحدّ بقوله: { وَأَنَّهُمْ يَقُولُونَ مَا لاَ يَفْعَلُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

