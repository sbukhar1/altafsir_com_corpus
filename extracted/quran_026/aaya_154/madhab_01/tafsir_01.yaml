  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَنتَ إِلاَّ بَشَرٌ مِّثْلُنَا فَأْتِ بِآيَةٍ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَـٰذِهِ نَاقَةٌ لَّهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْمٍ مَّعْلُومٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابُ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل ثمود لنبـيها صالـح: { ما أنْتَ
  } يا صالـح { إلاَّ بَشَرٌ مِثْلُنا } من بنـي آدم، تأكل ما نأكل، وتشرب ما نشرب، ولست
  بربّ ولا ملك، فعلام نتبعك؟ فإن كنت صادقا فـي قـيـلك، وأن الله أرسلك إلـينا { فَأْتِ
  بِآيَةً } يعنـي: بدلالة وحجة علـى أنك مـحقّ فـيـما تقول، إن كنت مـمن صَدَقَنا فـي
  دعواه أن الله أرسله إلـينا. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن عمرو البصري، قال: ثنا عمرو بن عاصم الكلابـيّ، قال: ثنا داود بن أبـي الفرات،
  قال: ثنا عِلبـاء بن أحمر، عن عكرِمة، عن ابن عبـاس، أن صالـحاً النبـيّ صلى الله عليه
  وسلم بعثه الله إلـى قومه، فآمنوا به واتبعوه، فمات صالـح، فرجعوا عن الإسلام، فأتاهم
  صالـح، فقال لهم: أنا صالـح، قالوا: إن كنت صادقاً فأتنا بآية، فأتاهم بـالناقة، فكذّبوه
  وعقروها، فعذّبهم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ هَذِهِ ناقَةٌ لَهَا
  شِرْبٌ وَلَكُمْ شِرْبُ يَوْم مَعْلُومٍ } يقول تعالـى ذكره: قال صالـح لثمود لـما
  سألوه آية يعلـمون بها صدقه، فأتاهم بناقة أخرجها من صخرة أو هضبة: هذه ناقة يا قوم،
  لها شرب ولكم مثله شرب يوم آخر معلوم، ما لكم من الشرب، لـيس لكم فـي يوم وردها أن
  تشربوا من شربها شيئاً، ولا لها أن تشرب فـي يومكم شيئاً. ويعنـي بـالشرب: الـحظّ والنصيب
  من الـماء، يقول: لها حظّ من الـماء، ولكم مثله، والشُّرْب والشَّرْب والشِّرْب مصادر
  كلها بـالضم والفتـح والكسر. وقد حُكي عن العرب سماعا: آخرها أقلها شُرْبـاً وشِربـاًً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَـمَسُّوها بِسُوءٍ } يقول: لا تـمسوها بـما يؤذيها
  من عقر وقتل ونـحو ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله: { وَلا تَـمَسُّوها
  بِسُوءٍ } لا تعقروها. وقوله: { فَـيأْخُذَكُمْ عَذَابُ يَوْمٍ عَظِيـمٍ } يقول: فـيحلّ
  بكم من الله عذاب يوم عظيـم عذابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

