text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ إِنَّمَآ
  أَنتَ مِنَ ٱلْمُسَحَّرِينَ } * { مَآ أَنتَ إِلاَّ بَشَرٌ مِّثْلُنَا فَأْتِ بِآيَةٍ
  إِن كُنتَ مِنَ ٱلصَّادِقِينَ }المسحر: الذي سحر كثيراً حتى غلب على عقله. وقيل: هو
  من السحر الرئة، وأنه بشر.\r\n\t\t\t\r\n\t\t\t</section>"

