text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لِلْمَلإِ
  حَوْلَهُ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ } * { يُرِيدُ أَن يُخْرِجَكُمْ مِّنْ أَرْضِكُمْ
  بِسِحْرِهِ فَمَاذَا تَأْمُرُونَ } * { قَالُوۤاْ أَرْجِهْ وَأَخَاهُ وَٱبْعَثْ فِي
  ٱلْمَدَآئِنِ حَاشِرِينَ } * { يَأْتُوكَ بِكُلِّ سَحَّارٍ عَلِيمٍ }يقول تعالـى ذكره:
  قال فرعون لـما أراه موسى من عظيـم قدرة الله وسلطانه حجة علـيه لـموسى بحقـيقة ما
  دعاه إلـيه، وصدق ما أتاه به من عند ربه { للْـمَلإِ حَوْلَه } يعنـي لأشراف قومه الذين
  كانوا حوله: { إنَّ هَذَا لَساحِرٌ عَلِـيـمٌ } يقول: إن موسى سحر عصاه حتـى أراكموها
  ثعبـاناً { عَلِـيـمٌ } ، يقول: ذو علـم بـالسحر وبصر به { يُرِيدُ أنْ يُخْرِجَكُمْ
  مِنْ أرْضِكُمْ بِسِحْرِهِ } يقول: يريد أن يخرج بنـي إسرائيـل من أرضكم إلـى الشأم
  بقهره إياكم بـالسحر. وإنـما قال: يريد أن يخرجكم فجعل الـخطاب للـملإ حوله من القبط،
  والـمعنـيّ به بنو إسرائيـل، لأن القبط كان قد استعبدوا بنـي إسرائيـل، واتـخذوهم خدماً
  لأنفسهم ومُهَّاناً، فلذلك قال لهم: { يُرِيدُ أنْ يُخْرِجَكُمْ } وهو يريد: أن يخرج
  خدمكم وعبـيدكم من أرض مصر إلـى الشأم.وإنـما قلت معنى ذلك كذلك، لأن الله إنـما أرسل
  موسى إلـى فرعون يأمره بإرسال بنـي إسرائيـل معه، فقال له ولأخيه{ فَأْتِـيا فِرْعَوْنَ
  فَقُولا إنَّا رَسُولُ رَبّ العالَـمِينَ أنْ أرْسِلْ مَعَنا بَنـي إسْرائِيـلَ }وقوله:
  { فَمَاذَا تَأْمُرُونَ } يقول: فأيّ شيء تأمرون فـي أمر موسى وما به تشيرون من الرأي
  فـيه؟ { قالُوا أَرْجِهْ وأخاهُ، وَابْعَثْ فـي الـمَدَائِنِ حاشِرِينَ } يقول تعالـى
  ذكره: فأجاب فرعون الـملأ حوله بأن قالوا له: أخِّر موسى وأخاه وأنِظره، وابعث فـي
  بلادك وأمصار مصر حاشرين يحشرون إلـيك كل سحّار علـيـم بـالسحر.\r\n\t\t\t\r\n\t\t\t</section>"

