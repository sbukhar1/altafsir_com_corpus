text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَرْجِهْ
  وَأَخَاهُ وَٱبْعَثْ فِي ٱلْمَدَآئِنِ حَاشِرِينَ } * { يَأْتُوكَ بِكُلِّ سَحَّارٍ
  عَلِيمٍ }قرىء: «أرجئه وأرجه»: بالهمز والتخفيف، وهما لغتان. يقال: أرجأته وأرجيته،
  إذا أخرته. ومنه: المرجئة، وهم الذين لا يقطعون بوعيد الفساق ويقولون: هم مرجئون لأمر
  الله. والمعنى: أخره ومناظرته لوقت اجتماع السحرة. وقيل: احبسه { حَـٰشِرِينَ } شرطاً
  يحشرون السحرة، وعارضوا قوله: إن هذا لساحر، بقولهم: بكل سحار، فجاؤوا بكلمة الإحاطة
  وصفة المبالغة، ليطامنوا من نفسه ويسكنوا بعض قلقه. وقرأ الأعمش: بكل ساحر.\r\n\t\t\t\r\n\t\t\t</section>"

