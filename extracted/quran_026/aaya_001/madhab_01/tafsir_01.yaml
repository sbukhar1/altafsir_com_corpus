text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طسۤمۤ } * { تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْمُبِينِ } * { لَعَلَّكَ بَاخِعٌ نَّفْسَكَ أَلاَّ يَكُونُواْ
  مُؤْمِنِينَ }قال أبو جعفر: وقد ذكرنا اختلاف الـمختلفـين فـيـما فـي ابتداء فواتـح
  سور القرآن من حروف الهجاء، وما انتزع به كلّ قائل منهم لقوله ومذهبه من العلة. وقد
  بـيَّنا الذي هو أولـى بـالصواب من القول فـيه فـيـما مضى من كتابنا هذا بـما أغنى
  عن إعادته، وقد ذكر عنهم من الاختلاف فـي قوله: طسم وطس، نظير الذي ذكر عنهم فـي: آلـم
  والـمر والـمص. وقد:حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، فـي قوله { طسم } قال: فإنه قسم أقسمه الله، وهو من أسماء
  الله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله
  { طسم } قال: اسم من أسماء القرآن.فتأويـل الكلام علـى قول ابن عبـاس والـجميع: إن
  هذه الآيات التـي أنزلتها علـى مـحمد صلى الله عليه وسلم فـي هذه السورة لآيات الكتاب
  الذي أنزلته إلـيه من قبلها الذي بـين لـمن تدبره بفهم، وفكَّر فـيه بعقل، أنه من عند
  الله جلّ جلاله، لـم يتـخرّصه مـحمد صلى الله عليه وسلم، ولـم يتقوّله من عنده، بل
  أوحاه إلـيه ربه.وقوله: { لَعَلَّكَ بـاخِعٌ نَفْسَكَ أنْ لا يكُونُوا مُؤْمِنِـينَ
  } يقول تعالـى ذكره: لعلك يا مـحمد قاتل نفسك ومهلكها إن لـم يؤمن قومك بك، ويصدقوك
  علـى ما جئتهم به. والبخْع: هو القتل والإهلاك فـي كلام العرب ومنه قول ذي الرُّمة:ألا
  أيُّهَذَا البـاخعُ الْوَجْدُ نَفْسَهُ   لشَيْءٍ نَـحَتْهُ عَنْ يَدَيْهِ الـمَقادِرُوبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { بـاخِعٌ نَفْسَك }: قاتل نفسك.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { لَعَلَّكَ
  بـاخعٌ نَفْسَكَ أنْ لا يكُونُوا مُؤْمِنِـينَ } قال: لعلك من الـحرص علـى إيـمانهم
  مخرج نفسك من جسدك، قال: ذلك البخع.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله { لَعَلَّكَ بـاخِعٌ نَفْسَكَ } علـيهم حرصاً،
  وأنْ من قوله: { أنْ لا يَكُونُوا مُؤْمِنـينَ } فـي موضع نصب ببـاخع، كما يقال: زرت
  عبد الله أن زارنـي، وهو جزاء ولو كان الفعل الذي بعد أنْ مستقبلاً لكان وجه الكلام
  فـي «أن» الكسر كما يقال أزور عبد الله إن يزورنـي.\r\n\t\t\t\r\n\t\t\t</section>"

