text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طسۤمۤ } * { تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْمُبِينِ }{ طسۤمۤ } بتفخيم الألف وإمالتها، وإظهار النون، وإدغامها
  { ٱلْكِتَـٰبِ ٱلْمُبِينِ } الظاهر إعجازه، وصحة أنه من عند الله، والمراد به السورة
  أو القرآن، والمعنى: آيات هذا المؤلف من الحروف المبسوطة تلك آيات الكتاب المبين.\r\n\t\t\t\r\n\t\t\t</section>"

