  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَأْتِيهِم
  مِّن ذِكْرٍ مِّنَ ٱلرَّحْمَـٰنِ مُحْدَثٍ إِلاَّ كَانُواْ عَنْهُ مُعْرِضِينَ }يقول
  تعالـى ذكره: وما يجيء هؤلاء الـمشركين الذين يكذّبونك ويجحدون ما أتـيتهم به يا مـحمد
  من عند ربك من تذكير وتنبـيه علـى مواضع حجج الله علـيهم علـى صدقك، وحقـيقة ما تدعوهم
  إلـيه مـما يحدثه الله إلـيك ويوحيه إلـيك، لتذكرهم به، إلا أعرضوا عن استـماعه، وتركوا
  إعمال الفكر فـيه وتدبره\r\n\t\t\t\r\n\t\t\t</section>"

