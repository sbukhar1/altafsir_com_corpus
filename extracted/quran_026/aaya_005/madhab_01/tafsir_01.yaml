  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَأْتِيهِم مِّن ذِكْرٍ مِّنَ ٱلرَّحْمَـٰنِ مُحْدَثٍ إِلاَّ كَانُواْ عَنْهُ مُعْرِضِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما يجيء هؤلاء الـمشركين الذين يكذّبونك ويجحدون
  ما أتـيتهم به يا مـحمد من عند ربك من تذكير وتنبـيه علـى مواضع حجج الله علـيهم علـى
  صدقك، وحقـيقة ما تدعوهم إلـيه مـما يحدثه الله إلـيك ويوحيه إلـيك، لتذكرهم به، إلا
  أعرضوا عن استـماعه، وتركوا إعمال الفكر فـيه وتدبره</font></font><font class=\"TextResultArabic\"><font
