text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَأْتِيهِم
  مِّن ذِكْرٍ مِّنَ ٱلرَّحْمَـٰنِ مُحْدَثٍ إِلاَّ كَانُواْ عَنْهُ مُعْرِضِينَ } *
  { فَقَدْ كَذَّبُواْ فَسَيَأْتِيهِمْ أَنبَاءُ مَا كَانُواْ بِهِ يَسْتَهْزِئُونَ }أي:
  وما يجدد لهم الله بوحيه موعظة وتذكيراً، إلاّ جددوا إعراضاً عنه وكفرا به. فإن قلت:
  كيف خولف بين الألفاظ والغرض واحد، وهي الأعراض والتكذيب والاستهزاء؟ قلت: إنما خولف
  بينها لاختلاف الإعراض، كأنه قيل: حين أعرضوا عن الذكر فقد كذبوا به، وحين كذبوا به
  فقد خفّ عندهم قدره وصار عرضة للاستهزاء والسخرية؛ لأنّ من كان قابلاً للحق مقبلاً
  عليه، كان مصدقاً به لا محالة ولم يظنّ به التكذيب. ومن كان مصدقاً به، كان موقراً
  له { فَسَيَأْتِيهِمْ } وعيد لهم وإنذار بأنهم سيعلمون إذا مسهم عذاب الله يوم بدر
  أو يوم القيامة { مَا } الشيء الذي كانوا يستهزءون به وهو القرآن، وسيأتيهم أنباؤه
  وأحواله التي كانت خافية عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

