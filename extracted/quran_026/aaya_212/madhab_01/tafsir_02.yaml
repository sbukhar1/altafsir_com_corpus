  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَنَزَّلَتْ بِهِ ٱلشَّيَاطِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا يَنبَغِي لَهُمْ وَمَا يَسْتَطِيعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ
  عَنِ ٱلسَّمْعِ لَمَعْزُولُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كانوا يقولون:
  إنّ محمداً كاهن وما يتنزل عليه من جنس ما يتنزل به الشياطين على الكهنة، فكُذبوا بأنّ
  ذلك مما لا يتسهل للشياطين ولا يقدرون عليه؛ لأنهم مرجومون بالشهب معزولون عن استماع
  كلام أهل السماء. وقرأ الحسن: «الشياطون». ووجهه أنه رأى آخره كآخر يبرين وفلسطين،
  فتخير بين أن يجري الإعراب على النون، وبين أن يجريه على ما قبله، فيقول: الشياطين
  والشياطون، كما تخيرت العرب بين أن يقولوا. هذه يبرون ويبرين، وفلسطون وفلسطين. وحقه
  أن تشتقه من الشيطوطة وهي الهلاك كما قيل له الباطل. وعن الفرّاء: غلط الشيخ في قراءته
  «الشياطون» ظنّ أنها النون التي على هجاءين، فقال النضر بن شميل: إن جاز أن يحتج بقول
  العجاج ورؤبة، فهلا جاز أن يحتجّ بقول الحسن وصاحبه ـ يريد: محمد ابن السميفع ـ مع
  أنا نعلم أنهما لم يقرآ به إلا وقد سمعا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

