  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  عَلَيْهِمْ نَبَأَ إِبْرَاهِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لأَبِيهِ وَقَوْمِهِ مَا تَعْبُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  نَعْبُدُ أَصْنَاماً فَنَظَلُّ لَهَا عَاكِفِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: واقصص علـى قومك من الـمشركين يا مـحمد خبر إبراهيـم حين قال لأبـيه وقومه:
  أيَّ شيء تعبدون؟ { قَالوا } له: { نَعْبُدُ أصْنَاما فَنَظَلُّ لَهَا عَاكِفِـين }
  يقول: فنظلّ لها خدما مقـيـمين علـى عبـادتها وخدمتها. وقد بـيَّنا معنى العكوف بشواهده
  فـيـما مضى قبل، بـما أغنى عن إعادته فـي هذا الـموضع. وكان ابن عبـاس فـيـما روي عنه
  يقول فـي معنى ذلك ما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله: { قالُوا نَعْبُدُ أصْناما
  فَنَظَلُّ لَهَا عاكِفِـينَ } قال: الصلاة لأصنامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

