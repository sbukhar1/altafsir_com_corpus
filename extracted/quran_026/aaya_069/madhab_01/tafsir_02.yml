  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  عَلَيْهِمْ نَبَأَ إِبْرَاهِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لأَبِيهِ وَقَوْمِهِ مَا تَعْبُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  نَعْبُدُ أَصْنَاماً فَنَظَلُّ لَهَا عَاكِفِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان
  إبراهيم عليه السلام يعلم أنهم عبدة أصنام؛ ولكنه سألهم ليريهم أنّ ما يعبدونه ليس
  من استحقاق العبادة في شيء، كما تقول للتاجر: ما مالك؟ وأنت تعلم أنّ ماله الرقيق،
  ثم تقول له: الرقيق جمال وليس بمال. فإن قلت: { مَا تَعْبُدُونَ } سؤال عن المعبود
  فحسب، فكان القياس أن يقولوا: أصناماً، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ
  قُلِ ٱلْعَفْوَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 219]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَاذَا قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  23]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَاذَا أَنزَلَ رَبُّكُمْ قَالُواْ خَيْرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  30]. قلت: هؤلاء قد جاءوا بقصة أمرهم كاملة كالمبتهجين بها والمفتخرين، فاشتملت على
  جواب إبراهيم، وعلى ما قصدوه من إظهار ما في نفوسهم من الابتهاج والافتخار. ألا تراهم
  كيف عطفوا على قولهم نعبد { فَنَظَلُّ لَهَا عَـٰكِفِينَ } ولم يقتصروا على زيادة نعبد
  وحده. ومثاله أن تقول لبعض الشطار: ما تلبس في بلادك؟ فيقول: ألبس البرد الأَتحمى،
  فأجرّ ذيله بين جواري الحي. وإنما قالوا: نظل، لأنهم كانوا يعبدونها بالنهار دون الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
