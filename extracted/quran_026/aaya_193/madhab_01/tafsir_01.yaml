  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَتَنزِيلُ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَزَلَ بِهِ ٱلرُّوحُ ٱلأَمِينُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  قَلْبِكَ لِتَكُونَ مِنَ ٱلْمُنْذِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِلِسَانٍ عَرَبِيٍّ
  مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإنّ هذا القرآن
  { لتَنْزِيـلُ رَبِّ العَالَـمينَ } والهاء فـي قوله { وَإنَّهُ } كناية الذكر الذي
  فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما يَأْتِـيهِمْ منْ ذِكْرٍ منَ الرَّحْمَنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { لتَنْزِيـلُ رَبّ العالَـمِينَ } قال: هذا
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء فـي قراءة قوله {
  نَزَلَ بِهِ الرُّوحُ الأَمِينُ } فقرأته عامة قرّاء الـحجاز والبصرة { نَزَلَ } بهِ
  مخففة { الرُّوحُ الأَمِينُ } رفعا بـمعنى: أن الروح الأمين هو الذي نزل بـالقرآن علـى
  مـحمد، وهو جبريـل. وقرأ ذلك عامة قرّاء أهل الكوفة { نَزَّلَ } مشددة الزاي { الرُّوحَ
  الأَمِينَ } نصبـا، بـمعنى: أن ربّ العالـمين نزّل بـالقرآن الروح الأمين، وهو جبريـل
  علـيه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندنا
  أن يقال: إنهما قراءتان مستفـيضتان فـي قرّاء الأمصار، متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب، وذلك أن الروح الأمين إذا نزل علـى مـحمد بـالقرآن، لـم ينزل به
  إلا بأمر الله إياه بـالنزول، ولن يجهل أن ذلك كذلك ذو إيـمان بـالله، وأن الله إذا
  أنزله به نزل. وبنـحو الذي قلنا فـي أن الـمعنـيّ بـالروح الأمين فـي هذا الـموضع جبريـل
  قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { نَزَلَ بِهِ الرُّوحُ الأَمِينُ } قال: جبريـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قول الله { نَزَلَ بِهِ الرُّوحُ الأمِينُ } قال: جبريـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قال { الرُّوحُ الأمِينُ }
  جبريـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { الرُوحُ الأَمِينُ } قال:
  جبريـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { عَلـى قَلْبِكَ } يقول:
  نزل به الروح الأمين فتلاه علـيك يا مـحمد، حتـى وعيته بقلبك. وقوله: { لِتَكُونَ مِنَ
  الـمُنْذِرِينَ } يقول: لتكون من رسل الله الذين كانوا ينذرون من أُرسلوا إلـيه من
  قومهم، فتنذر بهذا التنزيـل قومك الـمكذّبـين بآيات الله. وقوله: { بِلِسانٍ عَرَبِـيّ
  مُبِـينٍ } يقول: لتنذر قومك بلسان عربـيّ مبـين، يبـين لـمن سمعه أنه عربـيّ، وبلسان
  العرب نزل، والبـاء من قول { بِلِسانٍ } من صلة قوله: { نَزَلَ } ، وإنـما ذكر تعالـى
  ذكره أنه نزل هذا القرآن بلسان عربـيّ مبـين فـي هذا الـموضع، إعلاما منه مشركي قريش
  أنه أنزله كذلك، لئلا يقولوا إنه نزل بغير لساننا، فنـحن إنـما نعرض عنه ولا نسمعه،
  لأنا لا نفهمه، وإنـما هذا تقريع لهم، وذلك أنه تعالـى ذكره قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  يَأْتِـيهُمْ مِنْ ذِكْرٍ مِنَ الرَّحْمَن مُـحْدَثٍ إلاَّ كانُوا عَنْهُ مُعْرِضِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال: لـم يعرضوا عنه لأنهم لا يفهمون معانـيه، بل يفهمونها، لأنه تنزيـل ربّ العالـمين
  نزل به الروح الأمين بلسانهم العربـيّ، ولكنهم أعرضوا عنه تكذيبـاً به واستكبـاراً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَدْ
  كَذَّبُوا فَسَيأتـيهمْ أنْبـاءُ ما كانُوا بِهِ يَسْتَهْزِئونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كما
  أتـى هذه الأمـم التـي قصصنا نبأها فـي هذه السورة حين كذّبت رسلها أنبـاء ما كانوا
  به يُكذبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

