  none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقول تعالـى ذكره: { وأزْلَفْنا ثَمَّ الآخَرِينَ }: وقرّبنا
  هنالك آل فرعون من البحر، وقدمناهم إلـيه، ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأُزْلفَتِ الـجَنَّةُ للْـمُتَّقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  قربت وأُدنـيت ومنه قول العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَيَّ اللَّـيالـي زُلَفـا فَزُلَفـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَماوَةَ
  الهِلالِ حتـى احْقَوْقَـفَـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـي، عن ابن عبـاس، قوله { وأزْلَفْنا
  ثَمَّ الآخَرِينَ } قال: قرّبنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { وأزْلَفْنا
  ثَمَّ الآخَرِينَ } قال: هم قوم فرعون قرّبهم الله حتـى أغرقهم فـي البحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: دنا
  فرعون وأصحابه بعد ما قطع موسى ببنـي إسرائيـل البحر من البحر فلـما نظر فرعون إلـى
  البحر منفلقا، قال: ألا ترون البحر فرِق منـي، قد تفتـح لـي حتـى أدرك أعدائي فأقتلهم،
  فذلك قول الله { وأزْلَفْنا ثَمَّ الآخَرِينَ } يقول: قرّبنا ثم الآخرين هم آل فرعون
  فلـما قام فرعون علـى الطرق، وأبت خيـله أن تقتحم، فنزل جبرائيـل صلى الله عليه وسلم
  علـى ماذيانة، فتشامَّتْ الـحُصُن ريح الـماذيانة فـاقتـحمت فـي أثرها حتـى إذا همّ
  أوّلهم أن يخرج ودخـل آخرهم، أمر البحر أن يأخذهم، فـالتطم علـيهم، وتفرّد جبرائيـل
  بـمقلة من مقل البحر، فجعل يدسها فـي فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، قال: أقبل فرعون
  فلـما أشرف علـى الـماء، قال أصحاب موسى: يا مكلـم الله إن القوم يتبعوننا فـي الطريق،
  فـاضرب بعصاك البحر فـاخـلطه، فأراد موسى أن يفعل، فأوحى الله إلـيه: أن اترك البحر
  رَهْوا: يقول: أمره علـى سكناته إنَّهُمْ جُنْدٌ مُغْرَقُونَ إنـما أمكر بهم، فإذا
  سلكوا طريقكم غرقتهم فلـما نظر فرعون إلـى البحر قال: ألا ترون البحر فِرق منـي حتـى
  تفتـح لـي، حتـى أدرك أعدائي فأقتلهم فلـما وقـف علـى أفواه الطرق وهو علـى حصان، فرأى
  الـحصان البحر فـيه أمثال الـجبـال هاب وخاف، وقال فرعون: أنا راجع، فمكر به جبرائيـل
  علـيه السلام، فأقبل علـى فرس أنثى، فأدناها من حصان فرعون، فطفق فرسه لا يقرّ، وجعل
  جبرائيـل يقول: تقدم، ويقول: لـيس أحد أحقّ بـالطريق منك، فتشامَّت الـحُصُن الـماذيانة،
  فما ملك فرعون فرسه أن ولـج علـى أثره فلـما انتهى فرعون إلـى وسط البحر، أوحى الله
  إلـى البحر: خذ عبدي الظَّالـم وعبـادي الظلـمة، سلطانـي فـيك، فإنـي قد سلطتك علـيهم،
  قال: فتغطمطت تلك الفرق من الأمواج كأنها الـجبـال، وضرب بعضها بعضا فلـما أدركه الغرق</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  آمَنْتُ أنَّه لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسرَائيـلَ وأنا مِنَ الـمُسْلِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكان
  جبرائيـل صلى الله عليه وسلم شديد الأسف علـيه لـما ردّ من آيات الله، ولطول علاج موسى
  إياه، فدخـل فـي أسفل البحر، فأخرج طينا، فحشاه فـي فم فرعون لكيلا يقولها الثانـية،
  فتدركه الرحمة، قال: فبعث الله إلـيه ميكائيـل يعبره:</font></font>&#13;\t\t\t<label
