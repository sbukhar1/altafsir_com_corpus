  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">آلآنَ وَقَدْ عَصَيْتَ قَبْلُ وكُنْتَ مِنَ الـمُفْسِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جبرائيـل: يا مـحمد ما أبغضت أحدا من خـلق الله ما أبغضت اثنـين أحدهما من الـجنّ وهو
  إبلـيس، والآخر فرعون قالَ { أنَا رَبُّكُمُ الأَعْلـى } ولقد رأيتنـي يا مـحمد، وأنا
  أحشو فـي فـيه مخافة أن يقول كلـمة يرحمه الله بها. وقد زعم بعضهم أن معنى قوله: {
  وأزْلَفْنا ثَمَّ الآخَرِينَ } وجمعنا، قال: ومنه لـيـلة الـمزدلفة، قال: ومعنى ذلك:
  أنها لـيـلة جمع. وقال بعضهم: وأزلفنا ثم وأهلكنا. وقوله: { وأنـجَيْنا مُوسَى وَمَنْ
  مَعَه أجَمعِينَ } يقول تعالـى ذكره: وأنـجينا موسى مـما أتبعنا به فرعون وقومه من
  الغرق فـي البحر ومن مع موسى من بنـي إسرائيـل أجمعين، وقوله: { ثُمَّ أغْرَقْنا الآخَرِينَ
  } يقول: ثم أغرقنا فرعون وقومه من القبط فـي البحر بعد أن أنـجينا موسى منه ومن معه،
  وقوله: { إنَّ فِـي ذلكَ لآيَةً } يقول تعالـى ذكره: إن فـيـما فعلت بفرعون ومن معه
  تغريقـي إياهم فـي البحر إذ كذّبوا رسولـي موسى، وخالفوا أمري بعد الإعذار إلـيهم،
  والإنذار لدلالة بـينة يا مـحمد لقومك من قريش علـى أن ذلك سنتـي فـيـمن سلك سبـيـلهم
  من تكذيب رسلـي، وعظة لهم وعبرة أن ادّكروا واعتبروا أن يفعلوا مثل فعلهم من تكذيبك
  مع البرهان والآيات التـي قد أتـيتهم، فـيحلّ بهم من العقوبة نظير ما حلّ بهم، ولك
  آية فـي فعلـي بـموسى، وتنـجيتـي إياه بعد طول علاجه فرعون وقومه منه، وإظهاري إياه
  وتوريثه وقومه دورهم وأرضهم وأموالهم، علـى أنـي سالك فـيك سبـيـله، إن أنت صبرت صبره،
  وقمت من تبلـيغ الرسالة إلـى من أرسلتك إلـيه قـيامه، ومظهرك علـى مكذّبـيك، ومعلـيك
  علـيهم، { وما كان أكثرهم مؤمنـين } يقول: وما كان أكثر قومك يا مـحمد مؤمنـين بـما
  أتاك الله من الـحقّ الـمبـين، فسابق فـي علـمي أنهم لا يؤمنون { وَإنَّ رَبَّكَ لَهُوَ
  الْعَزِيزُ } فـي انتقامه مـمن كفر به وكذب رسله من أعدائه، { الرَّحِيـمُ } بـمن أنـجى
  من رسله، وأتبـاعهم من الغرق والعذاب الذي عذّب به الكفرة.</font></font><font class=\"TextResultArabic\"><font
