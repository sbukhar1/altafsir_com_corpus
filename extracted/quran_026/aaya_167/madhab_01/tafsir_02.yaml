text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ لَئِن
  لَّمْ تَنتَهِ يٰلُوطُ لَتَكُونَنَّ مِنَ ٱلْمُخْرَجِينَ }{ لَئِن لَّمْ تَنتَهِ }
  عن نهينا وتقبيح أمرنا { لَتَكُونَنَّ } من جملة من أخرجناه من بين أظهرنا وطردناه،
  من بلدنا، ولعلهم كانوا يخرجون من أخرجوه على أسوأ حال: من تعنيف به، واحتباس لأملاكه.
  وكما يكون حال الظلمة إذا أجلوا بعض من يغضبون عليه، وكما كان يفعل أهل مكة بمن يريد
  المهاجرة.\r\n\t\t\t\r\n\t\t\t</section>"

