text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  إِلَى ٱلأَرْضِ كَمْ أَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ } * { إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُمْ مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ
  ٱلرَّحِيمُ }وصف الزوج وهو الصنف من النبات بالكرم، والكريم: صفة لكل ما يرضي ويحمد
  في بابه، يقال: وجه كريم، إذا رضي في حسنه وجماله، وكتاب كريم: مرضيّ في معانيه وفوائده،
  وقال:حَتَّى يَشُقَّ الصُّفُوفَ مِنْ كَرَمِهْ   أي: من كونه مرضياً في شجاعته وبأسه.
  والنبات الكريم: المرضي فيما يتعلق به من المنافع { إِنَّ فِى } إنبات تلك الأصناف
  { لآيَةً } على أن منبتها قادر على إحياء الموتى، وقد علم الله أن أكثرهم مطبوع على
  قلوبهم، غير مرجو إيمانهم { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ } في انتقامه من الكفرة
  { ٱلرَّحِيمُ } لمن تاب وآمن وعمل صالحاً. فإن قلت: ما معنى الجمع بين كم وكل، ولو
  قيل كم أنبتنا فيها من زوج كريم؟ قلت: قد دلّ { كُلٌّ } على الإحاطة بأزواج النبات
  على سبيل التفصيل، و { كَمْ } على أن هذا المحيط متكاثر مفرط الكثرة، فهذا معنى الجمع
  بينهما، وبه نبه على كمال قدرته. فإن قلت: فما معنى وصف الزوج بالكريم؟ قلت: يحتمل
  معنيين، أحدهما: أن النبات على نوعين: نافع وضارّ، فذكر كثرة ما أنبت في الأرض من جميع
  أصناف النبات النافع، وخلى ذكر الضارّ. والثاني: أن يعم جميع النبات نافعه وضارّه.
  ويصفهما جميعاً بالكرم وينبه على أنه ما أنبت شيئاً إلا وفيه فائدة، لأنّ الحكيم لا
  يفعل فعلاً إلا لغرض صحيح ولحكمة بالغة، وإن غفل عنها الغافلون، ولم يتوصل إلى معرفتها
  العاقلون. فإن قلت: فحين ذكر الأزواج ودلَّ عليها بكلمتي الكثرة والإحاطة، وكانت بحيث
  لا يحصيها إلا عالم الغيب، كيف قال: { إِنَّ فِى ذَلِكَ لآيَةً } وهلا قال: آيات؟ قلت:
  فيه وجهان: أن يكون ذلك مشاراً به إلى مصدر أنبتنا، فكأنه قال: إن في الإنبات لآية
  أيّ آية. وأن يراد: أن في كل واحدة من تلك الأزواج لآية. وقد سبقت لهذا الوجه نظائر.\r\n\t\t\t\r\n\t\t\t</section>"

