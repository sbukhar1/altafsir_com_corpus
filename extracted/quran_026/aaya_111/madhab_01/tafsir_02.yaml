text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَنُؤْمِنُ
  لَكَ وَٱتَّبَعَكَ ٱلأَرْذَلُونَ }وقرىء: «وأتباعك» جمع تابع، كشاهد وأشهاد. أو جمع
  تبع، كبطل وأبطال. والواو للحال. وحقها أن يضمر بعدها «قد» في: واتبعك. وقد جمع الأرذل
  على الصحة وعلى التكسير في قوله:{ ٱلَّذِينَ هُمْ أَرَاذِلُنَا }[هود: 27] والرذالة
  والنذالة: الخسة والدناءة. وإنما استرذلوهم لاتضاع نسبهم وقلة نصيبهم من الدنيا. وقيل
  كانوا من أهل الصناعات الدنية كالحياكة والحجامة. والصناعة لا تزري بالديانة، وهكذا
  كانت قريش تقول في أصحاب رسول الله صلى الله عليه وسلم، وما زالت أتباع الأنبياء كذلك،
  حتى صارت من سماتهم وأماراتهم. ألا ترى إلى هرقل حين سأل أبا سفيان عن أتباع رسول الله
  صلى الله عليه وسلم، فلما قال: ضعفاء الناس وأراذلهم قال: ما زالت أتباع الأنبياء كذلك.
  وعن ابن عباس رضي الله عنهما: هم الغاغة. وعن عكرمة: الحاكة والأساكفة. وعن مقاتل:
  السفلة.\r\n\t\t\t\r\n\t\t\t</section>"

