  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَنُؤْمِنُ لَكَ وَٱتَّبَعَكَ ٱلأَرْذَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «وأتباعك» جمع تابع، كشاهد وأشهاد. أو جمع تبع، كبطل وأبطال. والواو للحال. وحقها أن
  يضمر بعدها «قد» في: واتبعك. وقد جمع الأرذل على الصحة وعلى التكسير في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  هُمْ أَرَاذِلُنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 27] والرذالة والنذالة: الخسة والدناءة. وإنما استرذلوهم لاتضاع
  نسبهم وقلة نصيبهم من الدنيا. وقيل كانوا من أهل الصناعات الدنية كالحياكة والحجامة.
  والصناعة لا تزري بالديانة، وهكذا كانت قريش تقول في أصحاب رسول الله صلى الله عليه
  وسلم، وما زالت أتباع الأنبياء كذلك، حتى صارت من سماتهم وأماراتهم. ألا ترى إلى هرقل
  حين سأل أبا سفيان عن أتباع رسول الله صلى الله عليه وسلم، فلما قال: ضعفاء الناس وأراذلهم
  قال: ما زالت أتباع الأنبياء كذلك. وعن ابن عباس رضي الله عنهما: هم الغاغة. وعن عكرمة:
  الحاكة والأساكفة. وعن مقاتل: السفلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

