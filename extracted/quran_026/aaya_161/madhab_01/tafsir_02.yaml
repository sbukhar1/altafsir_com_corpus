text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَوْمُ
  لُوطٍ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ لُوطٌ أَلا تَتَّقُونَ } *
  { إِنِّي لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ
  } * { أَتَأْتُونَ ٱلذُّكْرَانَ مِنَ ٱلْعَالَمِينَ } * { وَتَذَرُونَ مَا خَلَقَ لَكُمْ
  رَبُّكُمْ مِّنْ أَزْوَاجِكُمْ بَلْ أَنتُمْ قَوْمٌ عَادُونَ }أراد بالعالمين: الناس:
  أي: أتأتون من بين أولاد آدم عليه السلام ـ على فرط كثرتهم وتفاوت أجناسهم وغلبة إناثهم
  على ذكورهم في الكثرة ـ ذكرانهم؛ كأن الإناث قد أعوزتكم. أو أتأتون أنتم ـ من بين من
  عداكم من العالمين ـ الذكران، يعني أنكم يا قوم لوط وحدكم مختصون بهذه الفاحشة. والعالمون
  على هذا القول: كل ما ينكح من الحيوان { مّنْ أَزْوٰجِكُمْ } يصلح أن يكون تبييناً
  لما خلق، وأن يكون للتبعيض، ويراد بما خلق: العضو المباح منهنّ. وفي قراءة ابن مسعود:
  «ما أصلح لكم ربكم من أزواجكم»، وكأنهم كانوا يفعلون مثل ذلك بنسائهم.[بل أنتم قوم
  عادون] العادي: المتعدّي في ظلمة، المتجاوز فيه الحدّ، ومعناه: أترتكبون هذه المعصية
  على عظمها، بل أنتم قوم عادون في جميع المعاصي، فهذا من جملة ذاك، أو بل أنتم قوم أحقاء
  بأن توصفوا بالعدوان، حيث ارتكبتم مثل هذه العظيمة.\r\n\t\t\t\r\n\t\t\t</section>"

