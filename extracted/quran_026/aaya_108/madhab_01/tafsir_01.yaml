  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ
  أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ
  وَأَطِيعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فـاتقوا عقاب
  الله أيها القوم علـى كفركم به، وأطيعونـي فـي نصيحتـي لكم، وأمري إياكم بـاتقائه {
  وَما أسْأَلُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول: وما أطلب منكم علـى نصيحتـي لكم وأمري
  إياكم بـاتقاء عقاب الله بطاعته فـيـما أمركم ونهاكم، من ثواب ولا جزاء { إنْ أجرِيَ
  إلاَّ عَلـى رَبّ العالَـمِينَ } دونكم ودون جميع خـلق الله، فـاتقوا عقاب الله علـى
  كفركم به، وخافوا حلول سخطه بكم علـى تكذيبكم رسله، وأطيعون: يقول: وأطيعونـي فـي نصيحتـي
  لكم، وأمري إياكم بإخلاص العبـادة لـخالقكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

