text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُزْلِفَتِ ٱلْجَنَّةُ
  لِلْمُتَّقِينَ } * { وَبُرِّزَتِ ٱلْجَحِيمُ لِلْغَاوِينَ } * { وَقِيلَ لَهُمْ أَيْنَ
  مَا كُنتُمْ تَعْبُدُونَ } * { مِن دُونِ ٱللَّهِ هَلْ يَنصُرُونَكُمْ أَوْ يَنتَصِرُونَ
  } * { فَكُبْكِبُواْ فِيهَا هُمْ وَٱلْغَاوُونَ } * { وَجُنُودُ إِبْلِيسَ أَجْمَعُونَ
  }الجنة تكون قريبة من موقف السعداء ينظرون إليها ويغتبطون بأنهم المحشورون إليها، والنار
  تكون بارزة مكشوفة للأشقياء بمرأى منهم، يتحسرون على أنهم المسوقون إليها: قال الله
  تعالى:{ وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ غَيْرَ بَعِيدٍ }[ق: 31] وقال:{ فَلَمَّا
  رَأَوْهُ زُلْفَةً سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ }[الملك: 27]: يجمع عليهم الغموم
  كلها والحسرات، فتجعل النار بمرأى منهم، فيهلكون غما في كل لحظة، ويوبخون على إشراكهم،
  فيقال لهم: أين آلهتكم؟ هل ينفعونكم بنصرتهم لكم. أو هل ينفعون أنفسهم بانتصارهم: لأنهم
  وآلهتهم وقود النار، وهو قوله: { فَكُبْكِبُواْ فِيهَا هُمْ } أي الآلهة { وَٱلْغَاوُونَ
  } وعبدتهم الذين برزت لهم الجحيم. والكبكبة: تكرير الكب، جعل التكرير في اللفظ دليلاً
  على التكرير في المعنى، كأنه إذا ألقى في جهنم ينكب مرة بعد مرة حتى يستقرّ في قعرها،
  اللهم أجرنا منها يا خير مستجار { وَجُنُودُ إِبْلِيسَ } شياطينه، أو متبعوه من عصاة
  الجن والإنس.\r\n\t\t\t\r\n\t\t\t</section>"

