  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي يَرَاكَ حِينَ تَقُومُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَقَلُّبَكَ
  فِي ٱلسَّاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فإن عصتك يا محمد عشيرتك الأقربون الذين أمرتك بإنذارهم،
  وأبوا إلا الإقامة علـى عبـادة الأوثان، والإشراك بـالرحمن، فقل لهم: { إنّـي بَرِيءٌ
  مِـمَّا تَعْمَلُونَ } من عبـادة الأصنام ومعصية بـاريء الأنام { وَتَوَكَّلْ عَلـى
  العَزِيزِ } فـي نقمته من أعدائه { الرَّحِيـمِ } بـمن أناب إلـيه وتاب من معاصيه،
  { الَّذِي يَراكَ حِينَ تَقُومُ } يقول: الذي يراك حين تقوم إلـى صلاتك. وكان مـجاهد
  يقول فـي تأويـل ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج عن مـجاهد، قوله: { الَّذِي يَراكَ حِينَ تَقُومُ } قال:
  أينـما كنت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَتَقَلُّبَكَ فِـي السَّاجِدِينَ
  } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: ويرى تقلبك فـي صلاتك
  حين تقوم، ثم تركع، وحين تسجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَتَقَلُّبَكَ
  فِـي السَّاجِدِينَ } يقول: قـيامك وركوعك وسجودك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، قال: سمعت أبـي وعلـيّ بن بذيـمة
  يحدّثان عن عكرِمة فـي قوله: { يَراكَ حِينَ تَقُومُ وَتَقَلُّبَكَ فِـي السَّاجِدِينَ
  } قال: قـيامه وركوعه وسجوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال عكرِمة، فـي قوله: { وَتَقَلُّبَكَ
  فِـي السَّاجِدِينَ } قال: قائماً وساجداً وراكعاً وجالساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ويرى تقلبك فـي الـمصلـين، وإبصارك منهم من هو خـلفك، كما تبصر
  من هو بـين يديك منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن لـيث، عن
  مـجاهد { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } كان يرى من خـلفه، كما يرى من قدّامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله {
  وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: الـمصلـين كان يرى مَن خـلفه فـي الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: الـمصلـين، قال: كان يرى فـي
  الصلاة من خـلفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: وتقلبك
  مع الساجدين: أي تصرفك معهم فـي الـجلوس والقـيام والقعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج: أخبرنـي عطاء الـخراسانـي عن ابن عبـاس، قال:
  { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: يراك وأنت مع الساجدين تَقَلَّب وتقوم وتقعد
  معهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال:
  فـي الـمصلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: فـي الساجدين:
  الـمصلـين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
