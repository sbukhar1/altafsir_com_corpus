  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ويرى تصرّفك فـي الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا ربـيعة بن كلثوم، قال: سألت الـحسن عن قوله: { وَتَقَلُّبَكَ
  فِـي السَّاجِدِينَ } قال: فـي الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وتصرّفك فـي أحوالك كما كانت الأنبـياء من قبلك تفعله، والساجدون
  فـي قول قائل هذا القول: الأنبـياء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد، فـي قوله: { الَّذِي يَرَاكَ...
  } الآية، قال: كما كانت الأنبـياء من قبلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بتأويـله قول من قال تأويـله: ويرى تقلبك مع الساجدين
  فـي صلاتهم معك، حين تقوم معهم وتركع وتسجد، لأن ذلك هو الظاهر من معناه. فأما قول
  من وجَّهه إلـى أن معناه: وتقلبك فـي الناس، فإنه قول بعيد من الـمفهوم بظاهر التلاوة،
  وإن كان له وجه، لأنه وإن كان لا شيء إلا وظله يسجد لله، فإنه لـيس الـمفهوم من قول
  القائل: فلان مع الساجدين، أو فـي الساجدين، أنه مع الناس أو فـيهم، بل الـمفهوم بذلك
  أنه مع قوم سجود، السجودَ الـمعروف، وتوجيه معانـي كلام الله إلـى الأغلب أولـى من
  توجيهه إلـى الأنكر. وكذلك أيضاً فـي قول من قال: معناه: تتقلَّب فـي أبصار الساجدين،
  وإن كان له وجه، فلـيس ذلك الظاهر من معانـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذن: وتوكل علـى العزيز الرحيـم، الذي يراك حين تقوم إلـى صلاتك، ويرى تقلبك
  فـي الـمؤتـمين بك فـيها بـين قـيام وركوع وسجود وجلوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ هُوَ السَّمِيعُ الَعلِـيـمُ } يقول تعالـى ذكره: إن ربك هو السميع تلاوتك
  يا مـحمد، وذكرك فـي صلاتك ما تتلو وتذكر، العلـيـم بـما تعلـم فـيها ويعمل فـيها من
  يتقلَّب فـيها معك مؤتـما بك، يقول: فرتل فـيها القرآن، وأقم حدودها، فإنك بـمرأى من
