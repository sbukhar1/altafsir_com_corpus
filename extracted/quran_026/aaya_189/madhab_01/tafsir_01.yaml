text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّيۤ
  أَعْلَمُ بِمَا تَعْمَلُونَ } * { فَكَذَّبُوهُ فَأَخَذَهُمْ عَذَابُ يَوْمِ ٱلظُّلَّةِ
  إِنَّهُ كَانَ عَذَابَ يَوْمٍ عَظِيمٍ }يقول تعالـى ذكره: قال شُعيب لقومه: { رَبّـي
  أعْلَـمُ بِـمَا تَعْمَلُونَ } يقول: بأعمالهم هو بها مـحيط، لا يخفـى علـيه منها شيء،
  وهو مـجازيكم بها جزاءكم { فَكَذَّبُوهُ } يقول: فكذّبه قومه { فأخَذَهُمْ عَذَابُ
  يَوْمِ الظُّلَّةِ } يعنـي بـالظلة: سحابة ظللتهم، فلـما تتامُّوا تـحتها التهبت علـيهم
  ناراً، وأحرقتهم، وبذلك جاءت الآثار.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي إسحاق، عن زيد بن معاوية، فـي قوله: { فَأخَذَهُمْ عَذَابُ
  يَوْمِ الظُلَّةِ } قال: أصابهم حرّ أقلقهم فـي بـيوتهم، فنشأت لهم سحابة كهيئة الظلة،
  فـابتدروها، فلـما تتاموا تـحتها أخذتهم الرجفة.حدثنا ابن حميد، قال: ثنا يعقوب، عن
  جعفر، فـي قوله: { عَذَابُ يَوْمِ الظُلَّةِ } قال: كانوا يحفرون الأسراب لـيتبرّدوا
  فـيها، فإذا دخـلوها وجدوها أشدّ حرّاً من الظاهر، وكانت الظلة سحابة.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: ثنـي جرير بن حازم أنه سمع قَتادة يقول: بعث شُعيب إلـى
  أمتـين: إلـى قومه أهل مدين، وألـى أصحاب الأيكة. وكانت الأيكة من شجر ملتفّ فلـما
  أراد الله أن يعذّبهم، بعث الله علـيهم حرّاً شديداً، ورفع لهم العذاب كأنه سحابة فلـما
  دنت منهم خرجوا إلـيها رجاء بردها، فلـما كانوا تـحتها مطرت علـيهم ناراً. قال: فذلك
  قوله: { فَأخَذَهُمْ عَذابُ يَوْمِ الظُّلَّةِ }.حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنـي سعيد بن زيد أخو حماد بن زيد، قال: ثنا حاتـم بن أبـي صغيرة، قال: ثنـي يزيد
  البـاهلـي، قال: سألت عبد الله بن عبـاس، عن هذه الآية { فَأخَذَهُمْ عَذَابُ يَوْمِ
  الظُّلَّةِ إنَّهُ كَانَ عَذَابَ يَوْمٍ عَظِيـمٍ } فقال عبد الله بن عبـاس: بعث الله
  علـيهم وَمَدَةً وحرّاً شديداً، فأخذ بأنفـاسهم، فدخـلوا البـيوت، فدخـل علـيهم أجواف
  البـيوت، فأخذ بأنفـاسهم، فخرجوا من البـيوت هرابـاً إلـى البرية، فبعث الله علـيهم
  سحابة، فأظلتهم من الشمس، فوجدوا لها برداً ولذّة، فنادى بعضهم بعضاً، حتـى إذا اجتـمعوا
  تـحتها، أرسلها الله علـيهم ناراً. قال عبد الله بن عبـاس: فذلك عذاب يوم الظلة، إنه
  كان عذاب يوم عظيـم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله
  «يَوْمِ الظَّلَّةِ» قال: إظلال العذاب إياهم.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { عَذَابُ يَوْمِ الظلَّةِ } قال: أظلّ العذابُ
  قوم شُعيب.قال ابن جُرَيج: لـما أنزل الله علـيهم أوّل العذاب، أخذهم منه حرّ شديد،
  فرفع الله لهم غمامة، فخرج إلـيها طائفة منهم لـيستظلوا بها، فأصابهم منها رَوْحٌ وبرد
  وريح طيبة، فصبّ الله علـيهم من فوقهم من تلك الغمامة عذابـا، فذلك قوله: { عَذَابُ
  يَوْمِ الظُّلَّةِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّيۤ أَعْلَمُ بِمَا تَعْمَلُونَ
  } * { فَكَذَّبُوهُ فَأَخَذَهُمْ عَذَابُ يَوْمِ ٱلظُّلَّةِ إِنَّهُ كَانَ عَذَابَ
  يَوْمٍ عَظِيمٍ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر بن
  راشد، قال: ثنـي رجل من أصحابنا، عن بعض العلـماء قال: كانوا عطَّلوا حدّا، فوسع الله
  علـيهم فـي الرزق، ثم عطلوا حدّاً، فوسع الله علـيهم فـي الرزق، ثم عطلوا حدّاً، فوسع
  الله علـيهم فـي الرزق، فجعلوا كلـما عطلوا حدّاً وسع الله علـيهم فـي الرزق، حتـى
  إذا أراد إهلاكهم سلَّط الله علـيهم حرّاً لا يستطيعون أن يتقارّوا، ولا ينفعهم ظلّ
  ولا ماء، حتـى ذهب ذاهب منهم، فـاستظلّ تـحت ظُلة، فوجد رَوْحاً، فنادى أصحابه: هلـموا
  إلـى الرَّوْح، فذهبوا إلـيه سراعاً، حتـى إذا اجتـمعوا ألهبها الله علـيهم ناراً،
  فذلك عذاب يوم الظلة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تُـمَيـلة، عن أبـي
  حمزة، عن جابر، عن ابن عبـاس، قال: من حدثك من العلـماء ما عذاب يوم الظلة؟ فكذِّبه.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { فَأخَذَهُمْ عَذَابُ يَوْمِ الظُّلَّةِ } قوم شعيب، حبس الله عنهم الظلّ والريح،
  فأصابهم حرّ شديد، ثم بعث الله لهم سحابة فـيها العذاب، فلـما رأوا السحابة انطلقوا
  يؤمونها، زعموا يستظلون، فـاضطرمت علـيهم ناراً فأهلكتهم.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { فَأخَذَهُمْ عَذَابُ يَوْمِ الظُّلَّةِ، إنَّهُ
  كانَ عَذَابَ يَوْمٍ عَظِيـمٍ } قال: بعث الله إلـيهم ظُلّة من سحاب، وبعث إلـى الشمس
  فأحرقت ما علـى وجه الأرض، فخرجوا كلهم إلـى تلك الظُّلة، حتـى إذا اجتـمعوا كلهم،
  كشف الله عنهم الظلة، وأحمى علـيهم الشمس، فـاحترقوا كما يحترق الـجراد فـي الـمِقلَـى.
  وقوله: { إنَّهُ كانَ عَذَابَ يَوْمٍ عَظِيـمٍ } يقول تعالـى ذكره: إن عذاب يوم الظلة
  كان عذاب يوم لقوم شُعيب عظيـم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

