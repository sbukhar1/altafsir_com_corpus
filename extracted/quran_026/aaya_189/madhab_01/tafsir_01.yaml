  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر بن
  راشد، قال: ثنـي رجل من أصحابنا، عن بعض العلـماء قال: كانوا عطَّلوا حدّا، فوسع الله
  علـيهم فـي الرزق، ثم عطلوا حدّاً، فوسع الله علـيهم فـي الرزق، ثم عطلوا حدّاً، فوسع
  الله علـيهم فـي الرزق، فجعلوا كلـما عطلوا حدّاً وسع الله علـيهم فـي الرزق، حتـى
  إذا أراد إهلاكهم سلَّط الله علـيهم حرّاً لا يستطيعون أن يتقارّوا، ولا ينفعهم ظلّ
  ولا ماء، حتـى ذهب ذاهب منهم، فـاستظلّ تـحت ظُلة، فوجد رَوْحاً، فنادى أصحابه: هلـموا
  إلـى الرَّوْح، فذهبوا إلـيه سراعاً، حتـى إذا اجتـمعوا ألهبها الله علـيهم ناراً،
  فذلك عذاب يوم الظلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، عن ابن عبـاس، قال: من حدثك من العلـماء
  ما عذاب يوم الظلة؟ فكذِّبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { فَأخَذَهُمْ عَذَابُ يَوْمِ الظُّلَّةِ } قوم شعيب، حبس الله عنهم الظلّ والريح،
  فأصابهم حرّ شديد، ثم بعث الله لهم سحابة فـيها العذاب، فلـما رأوا السحابة انطلقوا
  يؤمونها، زعموا يستظلون، فـاضطرمت علـيهم ناراً فأهلكتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَأخَذَهُمْ عَذَابُ يَوْمِ
  الظُّلَّةِ، إنَّهُ كانَ عَذَابَ يَوْمٍ عَظِيـمٍ } قال: بعث الله إلـيهم ظُلّة من
  سحاب، وبعث إلـى الشمس فأحرقت ما علـى وجه الأرض، فخرجوا كلهم إلـى تلك الظُّلة، حتـى
  إذا اجتـمعوا كلهم، كشف الله عنهم الظلة، وأحمى علـيهم الشمس، فـاحترقوا كما يحترق
  الـجراد فـي الـمِقلَـى. وقوله: { إنَّهُ كانَ عَذَابَ يَوْمٍ عَظِيـمٍ } يقول تعالـى
  ذكره: إن عذاب يوم الظلة كان عذاب يوم لقوم شُعيب عظيـم.</font></font><font class=\"TextResultArabic\"><font
