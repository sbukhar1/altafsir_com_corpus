  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّيۤ أَعْلَمُ بِمَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَأَخَذَهُمْ
  عَذَابُ يَوْمِ ٱلظُّلَّةِ إِنَّهُ كَانَ عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال شُعيب لقومه: { رَبّـي أعْلَـمُ بِـمَا تَعْمَلُونَ
  } يقول: بأعمالهم هو بها مـحيط، لا يخفـى علـيه منها شيء، وهو مـجازيكم بها جزاءكم
  { فَكَذَّبُوهُ } يقول: فكذّبه قومه { فأخَذَهُمْ عَذَابُ يَوْمِ الظُّلَّةِ } يعنـي
  بـالظلة: سحابة ظللتهم، فلـما تتامُّوا تـحتها التهبت علـيهم ناراً، وأحرقتهم، وبذلك
  جاءت الآثار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن زيد بن معاوية، فـي قوله: { فَأخَذَهُمْ عَذَابُ يَوْمِ الظُلَّةِ } قال: أصابهم
  حرّ أقلقهم فـي بـيوتهم، فنشأت لهم سحابة كهيئة الظلة، فـابتدروها، فلـما تتاموا تـحتها
  أخذتهم الرجفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، فـي قوله: { عَذَابُ يَوْمِ الظُلَّةِ } قال: كانوا يحفرون الأسراب لـيتبرّدوا
  فـيها، فإذا دخـلوها وجدوها أشدّ حرّاً من الظاهر، وكانت الظلة سحابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي جرير بن حازم أنه سمع
  قَتادة يقول: بعث شُعيب إلـى أمتـين: إلـى قومه أهل مدين، وألـى أصحاب الأيكة. وكانت
  الأيكة من شجر ملتفّ فلـما أراد الله أن يعذّبهم، بعث الله علـيهم حرّاً شديداً، ورفع
  لهم العذاب كأنه سحابة فلـما دنت منهم خرجوا إلـيها رجاء بردها، فلـما كانوا تـحتها
  مطرت علـيهم ناراً. قال: فذلك قوله: { فَأخَذَهُمْ عَذابُ يَوْمِ الظُّلَّةِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنـي سعيد بن زيد أخو حماد
  بن زيد، قال: ثنا حاتـم بن أبـي صغيرة، قال: ثنـي يزيد البـاهلـي، قال: سألت عبد الله
  بن عبـاس، عن هذه الآية { فَأخَذَهُمْ عَذَابُ يَوْمِ الظُّلَّةِ إنَّهُ كَانَ عَذَابَ
  يَوْمٍ عَظِيـمٍ } فقال عبد الله بن عبـاس: بعث الله علـيهم وَمَدَةً وحرّاً شديداً،
  فأخذ بأنفـاسهم، فدخـلوا البـيوت، فدخـل علـيهم أجواف البـيوت، فأخذ بأنفـاسهم، فخرجوا
  من البـيوت هرابـاً إلـى البرية، فبعث الله علـيهم سحابة، فأظلتهم من الشمس، فوجدوا
  لها برداً ولذّة، فنادى بعضهم بعضاً، حتـى إذا اجتـمعوا تـحتها، أرسلها الله علـيهم
  ناراً. قال عبد الله بن عبـاس: فذلك عذاب يوم الظلة، إنه كان عذاب يوم عظيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله «يَوْمِ
  الظَّلَّةِ» قال: إظلال العذاب إياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { عَذَابُ يَوْمِ
  الظلَّةِ } قال: أظلّ العذابُ قوم شُعيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: لـما أنزل الله علـيهم أوّل العذاب، أخذهم منه حرّ شديد، فرفع الله لهم
  غمامة، فخرج إلـيها طائفة منهم لـيستظلوا بها، فأصابهم منها رَوْحٌ وبرد وريح طيبة،
  فصبّ الله علـيهم من فوقهم من تلك الغمامة عذابـا، فذلك قوله: { عَذَابُ يَوْمِ الظُّلَّةِ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
