text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ ثَمُودُ
  ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ صَالِحٌ أَلا تَتَّقُونَ } * { إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ } * { أَتُتْرَكُونَ
  فِي مَا هَاهُنَآ آمِنِينَ } * { فِي جَنَّاتٍ وَعُيُونٍ } * { وَزُرُوعٍ وَنَخْلٍ
  طَلْعُهَا هَضِيمٌ } * { وَتَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً فَارِهِينَ } * {
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَلاَ تُطِيعُوۤاْ أَمْرَ ٱلْمُسْرِفِينَ }
  * { ٱلَّذِينَ يُفْسِدُونَ فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ }{ أَتُتْرَكُونَ } يجوز
  أن يكون إنكاراً لأن يتركوا مخلدين في نعيمهم لا يزالون عنه، وأن يكون تذكيراً بالنعمة
  في تخلية الله إياهم وما يتنعمون فيه من الجنات وغير ذلك، مع الأمن والدّعة { فِى مَا
  هَاهُنَا } في الذي استقر في هذا المكان من النعيم، ثم فسره بقوله: { فِى جَنَّـٰتٍ
  وَعُيُونٍ وَزُرُوعٍ وَنَخْلٍ طَلْعُهَا هَضِيمٌ } وهذا أيضاً إجمال ثم تفصيل. فإن
  قلت: لم قال { وَنَخْلٍ } بعد قوله: في جنات، والجنة تتناول النخل أوّل شيء كما يتناول
  النعم الإبل كذلك من بين الأزواج، حتى أنهم ليذكرون الجنة ولا يقصدون إلا النخيل؛ كما
  يذكرون النعم ولا يريدون إلا الإبل. قال زهير:.... تَسْقِي جَنَّةً سَحَقَا   قلت:
  فيه وجهان: أن يخص النخل بإفراده بعد دخوله في جملة سائر الشجر؛ تنبيهاً على انفراده
  عنها بفضله عليها، وأن يريد بالجنات: غيرها من الشجر؛ لأن اللفظ يصلح لذلك، ثم يعطف
  عليها النخل. الطلعة: هي التي تطلع من النخلة، كنصل السيف في جوفه شماريخ القنو. والقنو:
  اسم للخارج من الجذع كما هو بعرجونه وشماريخه. والهضيم: اللطيف الضامر، من قولهم: كشح
  هضيم، وطلع إناث النخل فيه لطف، وفي طلع الفحاحيل جفاء، وكذلك طلع البرني ألطف من طلع
  اللون، فذكرهم نعمة الله في أن وهب لهم أجود النخل وأنفعه. لأنّ الإناث ولادة التمر،
  والبرني: أجود التمر وأطيبه ويجوز أن يريد أن نخيلهم أصابت جودة المنابت وسعة الماء،
  وسلمت من العاهات، فحملت الحمل الكثير، وإذا كثر الحمل هضم، وإذا قل جاء فاخراً. وقيل:
  الهضيم: اللين النضيج، كأنه قال: ونخل قد أرطب ثمره. قرأ الحسن: «وتنحتون» بفتح الحاء.
  وقرىء: «فرهين»، وفارهين. والفراهة: الكيس والنشاط. ومنه: خيل فرهة، استعير لامتثال
  الأمر، وارتسامه طاعة الآمر المطاع. أو جعل الأمر مطاعاً على المجاز الحكمي، والمراد
  الآمر. ومنه قولهم: لك عليّ إمرة مطاعة. وقوله تعالى:{ وَأَطِيعُواْ أَمْرِى }[طه:
  90]. فإن قلت: ما فائدة قوله: { وَلاَ يُصْلِحُونَ }؟ قلت: فائدته أنّ فسادهم فساد
  مصمت ليس معه شيء من الصلاح، كما تكون حال بعض المفسدين مخلوطة ببعض الصلاح.\r\n\t\t\t\r\n\t\t\t</section>"

