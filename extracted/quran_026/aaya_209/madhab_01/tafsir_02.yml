  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ لَهَا مُنذِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذِكْرَىٰ وَمَا كُنَّا
  ظَالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مُنذِرُونَ } رسل ينذرونهم { ذِكْرِى
  } منصوبة بمعنى تذكرة. إمّا لأنّ «أنذر، وذكر» متقاربان، فكأنه قيل: مذكرون تذكرة.
  وإمّا لأنها حال من الضمير في [منذرون] أي، ينذرونهم ذوي تذكرة. وإمّا لأنها مفعول
  له؛ على معنى: أنهم ينذرون لأجل الموعظة والتذكرة. أو مرفوعة على أنها خبر مبتدأ محذوف،
  بمعنى: هذه ذكرى. والجملة اعتراضية. أو صفة بمعنى: منذرون ذوو ذكرى. أو جعلوا ذكرى
  لإمعانهم في التذكرة وإطنابهم فيها. ووجه آخر؛ وهو أن يكون ذكرى متعلقة بأهلكنا مفعولاً
  له. والمعنى: وما أهلكنا من أهل قرية ظالمين إلا بعدما ألزمناهم الحجة بإرسال المنذرين
  إليهم، ليكون إهلاكهم تذكرة وعبرة لغيرهم، فلا يعصوا مثل عصيانهم { وَمَا كُنَّا ظَـٰلِمِينَ
  } فنهلك قوماً غير ظالمين. وهذا الوجه عليه المعوّل. فإن قلت: كيف عزلت الواو عن الجملة
  بعد «إلا» ولم تعزل عنها في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ
  وَلَهَا كِتَـٰبٌ مَّعْلُومٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 4]؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  الأصل: عزل الواو لأن الجملة صفة لقرية، وإذا زيدت فلتأكيد وصل الصفة بالموصوف كما
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 22].</font></font><font
