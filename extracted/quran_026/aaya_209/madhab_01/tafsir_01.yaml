  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ لَهَا مُنذِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذِكْرَىٰ وَمَا كُنَّا
  ظَالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا تَنَزَّلَتْ بِهِ ٱلشَّيَاطِينُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَنبَغِي لَهُمْ وَمَا يَسْتَطِيعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ عَنِ ٱلسَّمْعِ
  لَمَعْزُولُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَما أهْلَكْنا
  مِنْ قَرْيَةٍ } من هذه القرى التـي وصفت فـي هذه السور { إلاَّ لَهَا مُنْذِرُونَ
  } يقول: إلا بعد إرسالنا إلـيهم رسلاً ينذرونهم بأسنا علـى كفرهم وسخطنا علـيهم { ذِكْرَى
  } يقول: إلا لها منذرون ينذرونهم، تذكرة لهم وتنبـيهاً لهم علـى ما فـيه النـجاة لهم
  من عذابنا. ففـي الذكرى وجهان من الإعراب: أحدهما النصب علـى الـمصدر من الإنذار علـى
  ما بـيَّنْتُ، والآخر: الرفع علـى الابتداء، كأنه قـيـل: ذكرى. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { وَما أهْلَكْنا مِنْ قَرْيَةٍ إلاَّ لَهَا مُنْذِرُونَ }. ذِكْرَى قال: الرسل.
  قال ابن جُرَيج: وقوله: { ذِكْرَى } قال: الرسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وما كُنَّا ظالِـمِينَ } يقول: وما كنا ظالـميهم فـي تعذيبناهم وإهلاكهم، لأنا إنـما
  أهلكناهم، إذ عتوا علـينا، وكفروا نعمتنا، وعبدوا غيرنا بعد الإعذار علـيهم والإنذار،
  ومتابعة الـحجج علـيهم بأن ذلك لا ينبغي أن يفعلوه، فأبوا إلا التـمادي فـي الغيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما تَنزَّلَتْ بِهِ الشَّياطِينُ } يقول تعالـى ذكره: وما
  تنزّلت بهذا القرآن الشياطين علـى مـحمد، ولكنه ينزل به الروح الأمين { وَما يَنْبَغي
  لَهُمْ } يقول: وما ينبغي للشياطين أن ينزلوا به علـيه، ولا يصلـح لهم ذلك { وَما يَسْتَطيعُونَ
  } يقول: وما يستطيعون أن ينزّلوا به، لأنهم لا يصلون إلـى استـماعه فـي الـمكان الذي
  هو به من السماء { إنَّهُمْ عَنِ السَّمْعِ لَـمَعْزُولُونَ } يقول: إن الشياطين عن
  سمع القرآن من الـمكان الذي هو به من السماء لـمعزولون، فكيف يستطيعون أن يتنزّلوا
  به. وبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَما تَنزَّلَتْ بِهِ الشَّياطِينُ } قال:
  هذا القرآن. وفـي قوله { إنَّهُمْ عَنِ السَّمْعِ لَـمَعْزُلُونَ } قال: عن سمع السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن
  قَتادة، بنـحوه، إلا أنه قال: عن سمع القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقرّاء
  مـجمعة علـى قراءة { وَما تَنزَّلَتْ بِهِ الشَّياطِينُ } بـالتاء ورفع النون، لأنها
  نون أصلـية، واحدهم شيطان، كما واحد البساتـين بستان. وذُكر عن الـحسن أنه كان يقرأ
  ذلك: «وَما تَنزَّلَتْ بِهِ الشَّياطُونَ» بـالواو، وذلك لـحن، وينبغي أن يكون ذلك
  إن كان صحيحاً عنه، أن يكون توهم أن ذلك نظير الـمسلـمين والـمؤمنـين، وذلك بعيد من
  هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

