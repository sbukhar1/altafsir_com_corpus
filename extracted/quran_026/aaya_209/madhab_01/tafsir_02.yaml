text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَهْلَكْنَا
  مِن قَرْيَةٍ إِلاَّ لَهَا مُنذِرُونَ } * { ذِكْرَىٰ وَمَا كُنَّا ظَالِمِينَ }{ مُنذِرُونَ
  } رسل ينذرونهم { ذِكْرِى } منصوبة بمعنى تذكرة. إمّا لأنّ «أنذر، وذكر» متقاربان،
  فكأنه قيل: مذكرون تذكرة. وإمّا لأنها حال من الضمير في [منذرون] أي، ينذرونهم ذوي
  تذكرة. وإمّا لأنها مفعول له؛ على معنى: أنهم ينذرون لأجل الموعظة والتذكرة. أو مرفوعة
  على أنها خبر مبتدأ محذوف، بمعنى: هذه ذكرى. والجملة اعتراضية. أو صفة بمعنى: منذرون
  ذوو ذكرى. أو جعلوا ذكرى لإمعانهم في التذكرة وإطنابهم فيها. ووجه آخر؛ وهو أن يكون
  ذكرى متعلقة بأهلكنا مفعولاً له. والمعنى: وما أهلكنا من أهل قرية ظالمين إلا بعدما
  ألزمناهم الحجة بإرسال المنذرين إليهم، ليكون إهلاكهم تذكرة وعبرة لغيرهم، فلا يعصوا
  مثل عصيانهم { وَمَا كُنَّا ظَـٰلِمِينَ } فنهلك قوماً غير ظالمين. وهذا الوجه عليه
  المعوّل. فإن قلت: كيف عزلت الواو عن الجملة بعد «إلا» ولم تعزل عنها في قوله:{ وَمَآ
  أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَـٰبٌ مَّعْلُومٌ }[الحجر: 4]؟قلت: الأصل:
  عزل الواو لأن الجملة صفة لقرية، وإذا زيدت فلتأكيد وصل الصفة بالموصوف كما في قوله:{ سَبْعَةٌ
  وَثَامِنُهُمْ كَلْبُهُمْ }[الكهف: 22].\r\n\t\t\t\r\n\t\t\t</section>"

