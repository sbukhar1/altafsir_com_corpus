  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  نِعْمَةٌ تَمُنُّهَا عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فِرْعَوْنُ وَمَا رَبُّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبُّ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُمْ مُّوقِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبراً عن قـيـل نبـيه موسى صلى الله عليه وسلم لفرعون { وَتِلكَ نِعْمَةٌ
  تَـمُنُّها عَلـيَّ } يعنـي بقوله: وتلك تربـية فرعون إياه، يقول: وتربـيتك إياي، وتركك
  استعبـادي، كما استعبدت بنـي إسرائيـل نعمة منك تـمنها علـيّ بحقّ. وفـي الكلام مـحذوف
  استغنـي بدلالة ما ذكر علـيه عنه، وهو: وتلك نعمة تـمنها علـيّ أن عبَّدت بنـي إسرائيـل
  وتركتنـي، فلـم تستعبدنـي، فترك ذكر «وتركتنـي» لدلالة قوله { أن عبَّدتَّ بنـي إسرائيـل
  } علـيه، والعرب تفعل ذلك اختصاراً للكلام، ونظير ذلك فـي الكلام أن يستـحقّ رجلان
  من ذي سلطان عقوبة، فـيعاقب أحدهما، ويعفو عن الآخر، فـيقول الـمعفوّ عنه هذه نعمة
  علـيّ من الأمير أن عاقب فلاناً، وتركنـي، ثم حذف «وتركنـي» لدلالة الكلام علـيه، ولأن
  فـي قوله: { أنْ عبَّدتَّ بَنِـي إسْرائِيـلَ } وجهين: أحدهما النصب، لتعلق «تـمنها»
  بها، وإذا كانت نصبـاً كان معنى الكلام: وتلك نعمة تـمنها علـيّ لتعبدك بنـي إسرائيـل.
  والآخر: الرفع علـى أنها ردّ علـى النعمة. وإذا كانت رفعاً كان معنى الكلام: وتلك نعمة
  تـمنها علـيّ تعبـيدك بنـي إسرائيـل. ويعنـي بقوله: { أنْ عَبَّدتَّ بَنِـي إسْرَائِيـلَ
  }: أن اتـخذتهم عبـيداً لك. يقال منه: عبدت العبـيد وأعبدتهم، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَلامَ يُعْبِدنِـي قَوْمِي وقدْ كَثُرَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِـيها أبـاعِرُ ما شاءُوا وَعُبْدَانُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { تـمُنُّها عَلـيَّ أنْ عَبَّدتَّ بَنِـي إسْرَائِيـلَ
  } قال: قهرتهم واستعملتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: تـمن علـيّ أن عبَّدت بنـي إسرائيـل، قال: قهرت
  وغلبت واستعملت بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَتِلْكَ نِعْمَةٌ تَـمُنُّها
  عَلـيَّ أنْ عَبَّدتَّ بَنِـي إسْرَائِيـلَ } وربـيتنـي قبل ولـيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هذا استفهام كان من موسى لفرعون، كأنه قال: أتـمنّ علـيّ
  أن اتـخذت بنـي إسرائيـل عبـيداً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَتِلْكَ
  نِعْمَةٌ تَـمُنُّها عَلـيَّ } قال: يقول موسى لفرعون: أتـمنّ علـيّ أن اتـخذت أنت
  بنـي إسرائيـل عبـيداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي ذلك، فقال
  بعض نـحويـي البصرة: وتلك نعمة تـمنها علـيّ، فـيقال: هذا استفهام كأنه قال: أتـمنها
  علـيّ؟ ثم فسر فقال: { أنْ عَبَّدتَّ بَنِـي إسْرَائِيـلَ } وجعله بدلاً من النعمة.
  وكان بعض أهل العربـية ينكر هذا القول، ويقول: هو غلط من قائله لا يجوز أن يكون همز
  الاستفهام يـلقـي، وهو يطلب، فـيكون الاستفهام كالـخبر، قال: وقد استقبح ومعه أم، وهي
  دلـيـل علـى الاستفهام واستقبحوا:</font></font>&#13;\t\t\t<label disabled=\"true\"
