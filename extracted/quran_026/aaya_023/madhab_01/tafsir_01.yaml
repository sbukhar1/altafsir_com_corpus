  رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُمْ مُّوقِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرُوحُ
  منَ الـحَيّ أمْ تَبْتَكرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَماذاَ
  يَضُرُّكَ لَوْ تَنْتَظرْ؟</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وقال بعضهم: هو أتروح من الـحيّ، وحذف الاستفهام أوّلا اكتفـاء
  بأم. وقال أكثرهم: بل الأوّل خبر، والثانـي استفهام، وكأن «أم» إذا جاءت بعد الكلام
  فهي الألف، فأما ولـيس معه أم، فلـم يقله إنسان. وقال بعض نـحويـي الكوفة فـي ذلك ما
  قلنا. وقال: معنى الكلام: وفعلت فعلتك التـي فعلت وأنت من الكافرين لنعمتـي: أي لنعمة
  تربـيتـي لك، فأجابه فقال: نعم هي نعمة علـيّ أن عبَّدت الناس ولـم تستعبدنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقول { قالَ فِرْعَوْنُ وَما رَبُّ الْعالَـمينَ } يقول: وأيّ شيء
  ربّ العالـمين؟ { قالَ } موسى هو { رَبُّ السَّمَوَاتِ والأرْضِ } ومالكهنّ { وَما
  بَـيْنَهُما } يقول: ومالك ما بـين السموات والأرض من شيء { إنْ كُنْتُـمْ مُوقِنـينَ
  } يقول: إن كنتـم موقنـين أن ما تعاينونه كما تعاينونه، فكذلك فأيقنوا أن ربنا هو ربّ
  السموات والأرض وما بـينهما.</font></font><font class=\"TextResultArabic\"><font
