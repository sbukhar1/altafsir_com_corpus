text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فِرْعَوْنُ
  وَمَا رَبُّ ٱلْعَالَمِينَ }لما قال له بوّابه إن ههنا من يزعم أنه رسول رب العالمين
  قال له عند دخوله: { وَمَا رَبُّ ٱلْعَـٰلَمِينَ } يريد: أي شيء رب العالمين. وهذا
  السؤال لا يخلو: إما أن يريد به أي شيء هو من الأشياء التي شوهدت وعرفت أجناسها، فأجاب
  بما يستدل به عليه من أفعاله الخاصة، ليعرّفه أنه ليس بشيء مما شوهد وعرف من الأجرام
  والأعراض، وأنه شيء مخالف لجميع الأشياء،{ لَيْسَ كَمِثْلِهِ شَىْء }[الشورى: 11] وإما
  أن يريد به: أي شيء هو على الإطلاق، تفتيشاً عن حقيقته الخاصة ما هي، فأجابه بأنّ الذي
  إليه سبيل وهو الكافي في معرفته معرفة ثباته بصفاته، استدلالاً بأفعاله الخاصة على
  ذلك. وأمّا التفتيش عن حقيقته الخاصة التي هي فوق فطر العقول، فتفتيش عما لا سبيل إليه،
  والسائل عنه متعنت غير طالب للحق. والذي يليق بحال فرعون ويدل عليه الكلام: أن يكون
  سؤاله هذا إنكاراً لأن يكون للعالمين رب سواه لادعائه الإلهية، فلما أجاب موسى بما
  أجاب، عجب قومه من جوابه حيث نسب الربوبية إلى غيره، فلما ثنى بتقرير قوله، جننه إلى
  قومه وطنز به، حيث سماه رسولهم. فلما ثلث بتقرير آخر: احتدّ واحتدم وقال: لئن اتخذت
  إلٰهاً غيري. وهذا يدل على صحة هذا الوجه الأخير.\r\n\t\t\t\r\n\t\t\t</section>"

