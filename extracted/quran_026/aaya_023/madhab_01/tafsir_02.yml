  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فِرْعَوْنُ وَمَا رَبُّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما قال له بوّابه
  إن ههنا من يزعم أنه رسول رب العالمين قال له عند دخوله: { وَمَا رَبُّ ٱلْعَـٰلَمِينَ
  } يريد: أي شيء رب العالمين. وهذا السؤال لا يخلو: إما أن يريد به أي شيء هو من الأشياء
  التي شوهدت وعرفت أجناسها، فأجاب بما يستدل به عليه من أفعاله الخاصة، ليعرّفه أنه
  ليس بشيء مما شوهد وعرف من الأجرام والأعراض، وأنه شيء مخالف لجميع الأشياء،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ
  كَمِثْلِهِ شَىْء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 11] وإما أن يريد به: أي شيء هو على الإطلاق، تفتيشاً عن
  حقيقته الخاصة ما هي، فأجابه بأنّ الذي إليه سبيل وهو الكافي في معرفته معرفة ثباته
  بصفاته، استدلالاً بأفعاله الخاصة على ذلك. وأمّا التفتيش عن حقيقته الخاصة التي هي
  فوق فطر العقول، فتفتيش عما لا سبيل إليه، والسائل عنه متعنت غير طالب للحق. والذي
  يليق بحال فرعون ويدل عليه الكلام: أن يكون سؤاله هذا إنكاراً لأن يكون للعالمين رب
  سواه لادعائه الإلهية، فلما أجاب موسى بما أجاب، عجب قومه من جوابه حيث نسب الربوبية
  إلى غيره، فلما ثنى بتقرير قوله، جننه إلى قومه وطنز به، حيث سماه رسولهم. فلما ثلث
  بتقرير آخر: احتدّ واحتدم وقال: لئن اتخذت إلٰهاً غيري. وهذا يدل على صحة هذا الوجه
  الأخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
