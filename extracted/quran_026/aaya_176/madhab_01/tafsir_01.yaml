  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَ
  أَصْحَابُ لْئَيْكَةِ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ
  شُعَيْبٌ أَلاَ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { كَذَّبَ أصَحابُ
  الأَيْكَةِ }. والأيكة: الشجر الـملتفّ، وهي واحدة الأيك، وكلّ شجر ملتفّ فهو عند العرب
  أيكة ومنه قول نابغة بنـي ذبـيان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـجْلُو بِقادِمَتـيْ حَمامَةِ أيْكَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرَدا أُسِفّ لِثاتُهُ بـالإثْمِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأصحاب الأيكة: هم أهل مَدْيَنَ
  فـيـما ذُكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { كَذَّبَ أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } يقول: أصحاب الغيضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { كَذَّبَ أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } قال:
  الأيكة: مـجمع الشجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله { كَذَّبَ أصَحابُ الأَيْكَةِ
  الـمُرْسَلِـينَ } قال: أهل مدين، والأيكة: الـملتفّ من الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { كَذَّبَ
  أصَحابُ الأَيْكَةِ الـمُرْسَلِـينَ } قال: الأيكة: الشجر، بعث الله شعيبـاً إلـى قومه
  من أهل مدين، وإلـى أهل البـادية، قال: وهم أصحاب لـيكة، ولـيكة والأيكة: واحد.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { إذْ قالَ لَهُمْ شُعَيْبٌ ألا تَتَّقُونَ } يقول تعالـى ذكره:
  قال لهم شعيب: ألا تتقون عقاب الله علـى معصيتكم ربكم { إنّـي لَكُمْ } من الله { رَسُولٌ
  آمِينٌ } علـى وحيه { فـاتَّقُوا } عقاب { اللَّهَ } علـى خلافكم أمره { وأطِيعُونِ
  } ترشدوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

