  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْتُونَ
  ٱلذُّكْرَانَ مِنَ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَذَرُونَ مَا خَلَقَ لَكُمْ رَبُّكُمْ مِّنْ
  أَزْوَاجِكُمْ بَلْ أَنتُمْ قَوْمٌ عَادُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: { أتأْتُونَ الذُّكْرَانَ مِنَ العالَـمِينَ }: أتنكحون الذكران من بنـي آدم
  فـي أدبـارهم، وقوله: { وَتَذَرُونَ ما خَـلَقَ لَكُمْ رَبُّكُمْ مِنْ أزْوَاجِكُمْ
  } يقول: وتدعون الذي خـلق لكم ربكم من أزواجكم من فروجهنّ، فأحلَّه لكم. وذُكر أن ذلك
  فـي قراءة عبد الله: «وَتَذَرُونَ ما أصْلَـحَ لَكُمْ رَبُّكُمْ مِنْ أزْوَاجِكُمْ».
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَتَذَرُونَ ما خَـلَقَ لَكُمْ رَبُّكُمْ
  مِنْ أزْوَاجِكُمْ } قال: تركتـم أقبـال النساء إلـى أدبـار الرجال وأدبـار النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بَلْ أنْتُـمْ قَوْمٌ عادُونَ
  } يقول: بل أنتـم قوم تتـجاوزون ما أبـاح لكم ربكم، وأحله لكم من الفروج إلـى ما حرّم
  علـيكم منها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { بَلْ أنْتُـمْ قَوْمٌ عادُونَ } قال: قوم معتدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

