text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْتُونَ ٱلذُّكْرَانَ
  مِنَ ٱلْعَالَمِينَ } * { وَتَذَرُونَ مَا خَلَقَ لَكُمْ رَبُّكُمْ مِّنْ أَزْوَاجِكُمْ
  بَلْ أَنتُمْ قَوْمٌ عَادُونَ }يعنـي بقوله: { أتأْتُونَ الذُّكْرَانَ مِنَ العالَـمِينَ
  }: أتنكحون الذكران من بنـي آدم فـي أدبـارهم، وقوله: { وَتَذَرُونَ ما خَـلَقَ لَكُمْ
  رَبُّكُمْ مِنْ أزْوَاجِكُمْ } يقول: وتدعون الذي خـلق لكم ربكم من أزواجكم من فروجهنّ،
  فأحلَّه لكم. وذُكر أن ذلك فـي قراءة عبد الله: «وَتَذَرُونَ ما أصْلَـحَ لَكُمْ رَبُّكُمْ
  مِنْ أزْوَاجِكُمْ». وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَتَذَرُونَ ما خَـلَقَ
  لَكُمْ رَبُّكُمْ مِنْ أزْوَاجِكُمْ } قال: تركتـم أقبـال النساء إلـى أدبـار الرجال
  وأدبـار النساء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد بنـحوه.وقوله: { بَلْ أنْتُـمْ قَوْمٌ عادُونَ } يقول: بل أنتـم قوم تتـجاوزون
  ما أبـاح لكم ربكم، وأحله لكم من الفروج إلـى ما حرّم علـيكم منها. كما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { بَلْ أنْتُـمْ قَوْمٌ عادُونَ }
  قال: قوم معتدون.\r\n\t\t\t\r\n\t\t\t</section>"

