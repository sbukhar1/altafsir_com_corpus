  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ دَمَّرْنَا ٱلآخَرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمْطَرْنَا
  عَلَيْهِم مَّطَراً فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ
  لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و { مّنَ ٱلْقَـٰلِينَ
  } أبلغ من أن يقول: إني لعملكم قال: كما تقول: فلان من العلماء، فيكون أبلغ من قولك:
  فلان عالم؛ لأنك تشهد له بكونه معدوداً في زمرتهم، ومعروفة مساهمته لهم في العلم. ويجوز
  أن يريد: من الكاملين في قلاكم. والقلي: البغض الشديد، كأنه بغض يقلي الفؤاد والكبد.
  وفي هذا دليل على عظم المعصية، والمراد: القلي من حيث الدين والتقوى، وقد تقوى همة
  الدَّيِّن في دين الله حتى تقرب كراهته للمعاصي من الكراهة الجبلية { مِمَّا يَعْمَلُونَ
  } من عقوبة عملهم وهو الظاهر. ويحتمل أن يريد بالتنجية: العصمة. فإن قلت: فما معنى
  قوله: { فَنَجَّيْنَـٰهُ وَأَهْلَهُ أَجْمَعِينَ إِلاَّ عَجُوزاً }؟ قلت: معناه أنه
  عصمه وأهله من ذلك إلا العجوز، فإنها كانت غير معصومة منه، لكونها راضية به ومعينة
  عليه ومحرشة، والراضي بالمعصية في حكم العاصي. فإن قلت: كان أهله مؤمنين ولولا ذلك
  لما طلب لهم النجاة، فكيف استثنيت الكافرة منهم: قلت الاستثناء إنما وقع من الأهل وفي
  هذا الاسم لها معهم شركة بحق الزواج وإن لم تشاركهم في الإيمان. فإن قلت: { فِى ٱلْغَـٰبِرِينَ
  } صفة لها، كأنه قيل: إلا عجوزاً غابرة، ولم يكن الغبور صفتها وقت تنجيتهم قلت: معناه
  إلا عجوزاً مقدّراً غبورها. ومعنى الغابرين في العذاب والهلاك: غير الناجين. قيل: إنها
  هلكت مع من خرج من القرية بما أمطر عليهم من الحجارة. والمراد بتدميرهم: الائتفاك بهم،
  وأمّا الإمطار: فعن قتادة: أمطر الله على شذاذ القوم حجارة من السماء فأهلكم. وعن ابن
  زيد: لم يرض بالائتفاك حتى أتبعه مطراً من حجارة، وفاعل { فَسَآءَ مَطَرُ ٱلْمُنذَرِينَ
  } ولم يرد بالمنذرين قوماً بأعيانهم، إنما هو للجنس، والمخصوص بالذمّ محذوف، وهو مطرهم.</font></font><font
