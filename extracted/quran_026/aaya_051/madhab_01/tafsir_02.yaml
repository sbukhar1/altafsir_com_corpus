text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ لاَ ضَيْرَ
  إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ } * { إِنَّا نَطْمَعُ أَن يَغْفِرَ لَنَا رَبُّنَا
  خَطَايَانَآ أَن كُنَّآ أَوَّلَ ٱلْمُؤْمِنِينَ }الضر والضير والضور: واحد، أرادوا:
  لا ضرر علينا في ذلك، بل لنا فيه أعظم النفع لما يحصل لنا في الصبر عليه لوجه الله،
  من تكفير الخطايا والثواب العظيم، مع الأعواض الكثيرة. أو لا ضير علينا فيما تتوعدنا
  به من القتل أنه لا بد لنا من الانقلاب إلى ربنا بسبب من أسباب الموت. والقتل أهون
  أسبابه وأرجاها. أو لا ضير علينا في قتلك، إنك إن قتلتنا انقلبنا إلى ربنا انقلاب من
  يطمع في مغفرته ويرجو رحمته، لما رزقنا من السبق إلى الإيمان وخبر { لاَ } محذوف. والمعنى:
  لا ضير في ذلك، أو علينا { أَن كُنَّا } معناه: لأن كنا، وكانوا أوّل جماعة مؤمنين
  من أهل زمانهم، أو من رعية فرعون، أو من أهل المشهد. وقرىء: «إن كنا» بالكسر وهو من
  الشرط الذي يجيء به المدلّ بأمره، المتحقق لصحته، وهم كانوا متحققين أنهم أوّل المؤمنين.
  ونظيره قول العامل لمن يؤخر جعله: إن كنت عملت لك فوفني حقي ومنه قوله تعالى:{ إِن
  كُنتُمْ خَرَجْتُمْ جِهَاداً فِى سَبِيلِى وَٱبْتِغَاء مَرْضَاتِى }[الممتحنة: 1] مع
  علمه أنهم لم يخرجوا إلا لذلك.\r\n\t\t\t\r\n\t\t\t</section>"

