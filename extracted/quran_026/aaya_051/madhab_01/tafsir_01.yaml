text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَطْمَعُ
  أَن يَغْفِرَ لَنَا رَبُّنَا خَطَايَانَآ أَن كُنَّآ أَوَّلَ ٱلْمُؤْمِنِينَ } * {
  وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِيۤ إِنَّكُم مّتَّبَعُونَ }يقول
  تعالـى ذكره مخبراً عن قـيـل السحرة: إنا نطمع: إنا نرجو أن يصفح لنا ربنا عن خطايانا
  التـي سلفت منا قبل إيـماننا به، فلا يعاقبنا بها. كما:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله { إنَّا نَطْمَعُ أنْ يَغْفِرَ لَنا رَبُّنا خَطايانا
  } قال: السحر والكفر الذي كانوا فـيه { أنْ كُنَّا أوَّلَ الـمُؤْمِنِـينَ } يقول:
  لأن كنا أوّل من آمن بـموسى وصدّقه بـما جاء به من توحيد الله وتكذيب فرعون فـي ادّعائه
  الربوبـية فـي دهرنا هذا وزماننا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من
  قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { أنْ كُنَّا
  أوَّلَ الـمُؤْمِنِـينَ } قال: كانوا كذلك يومئذ أوّل من آمن بآياته حين رأوها.وقوله:
  { وأوْحَيْنا إلـى مَوسَى أنْ أسْرِ بعِبـادِي } يقول: وأوحينا إلـى موسى إذ تـمادى
  فرعون فـي غيِّه وأبى إلا الثبـات علـى طغيانه بعد ما أريناه آياتنا، أن أَسْرِ بعبـادي:
  يقول: أن سر ببنـي إسرائيـل لـيلاً من أرض مصر { إنَّكُمْ مُتَّبَعُونَ } إن فرعون
  وجنده متبعوك وقومك من بنـي إسرائيـل، لـيحولوا بـينكم وبـين الـخروج من أرضهم، أرض
  مصر.\r\n\t\t\t\r\n\t\t\t</section>"

