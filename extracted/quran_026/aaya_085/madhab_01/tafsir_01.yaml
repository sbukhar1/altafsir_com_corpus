text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱجْعَلْنِي مِن
  وَرَثَةِ جَنَّةِ ٱلنَّعِيمِ } * { وَٱغْفِرْ لأَبِيۤ إِنَّهُ كَانَ مِنَ ٱلضَّآلِّينَ
  } * { وَلاَ تُخْزِنِي يَوْمَ يُبْعَثُونَ } * { يَوْمَ لاَ يَنفَعُ مَالٌ وَلاَ بَنُونَ
  } * { إِلاَّ مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ }يعنـي إبراهيـم صلوات الله علـيه
  بقوله: { وَاجْعَلْنِـي مِنْ وَرَثَةِ جَنَّةِ النَّعِيـمِ } أورثنـي يا ربّ من منازل
  مَن هلك مِن أعدائك الـمشركين بك من الـجنة، وأسكنـي ذلك { وَاغْفِرْ لأبِـي } يقول:
  واصفح لأبـي عن شركه بك، ولا تعاقبه علـيه { إنَّه كانَ مِنَ الضَّالِّـينَ } يقول:
  إنه كان مـمن ضلّ عن سبـيـل الهدى، فكفر بك.وقد بـيَّنا الـمعنى الذي من أجله استغفر
  إبراهيـم لأبـيه صلوات الله علـيه، واختلاف أهل العلـم فـي ذلك، والصواب عندنا من القول
  فـيه فـيـما مضى، بـما أغنى عن إعادته فـي هذا الـموضع.و قوله: { وَلا تُـخْزِنِـي
  يَوْمَ يُبْعَثُونَ } يقول: ولا تُذِلَّنـي بعقابك إياي يوم تبعث عبـادك من قبورهم
  لـموقـف القـيامة { يَوْمَ لا يَنْفَعُ مالٌ وَلا بَنُونَ } يقول: لا تـخزنـي يوم لا
  ينفع من كفر بك وعصاك فـي الدنـيا مالٌ كان له فـي الدنـيا، ولا بنوه الذين كانوا له
  فيها، فيدفع ذلك عنه عقاب الله إذا عاقبه، ولا ينـجيه منه. وقوله: { إلاَّ مَنْ أَتـى
  اللَّهَ بِقَلْب سَلِـيـمٍ } يقول: ولا تـخزنـي يوم يبعثون، يوم لا ينفع إلا القلب
  السلـيـم.والذي عنـي به من سلامة القلب فـي هذا الـموضع: هو سلام القلب من الشكّ فـي
  توحيد الله، والبعث بعد الـمـمات. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من
  قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن عون، قال: قلت لـمـحمد:
  ما القلب السلـيـم؟ قال: أن يعلـم أن الله حقّ، وأن الساعة قائمة، وأن الله يبعث من
  فـي القبور.حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن لـيث، عن مـجاهد
  { إلاَّ مَنْ أَتـى اللَّهَ بِقَلْبٍ سَلِـيـمٍ } قال: لا شكّ فـيه.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { إلاَّ مَنْ أَتـى اللَّهَ
  بِقَلْب سَلِـيـمٍ } قال: لـيس فـيه شكّ فـي الـحقّ.حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { بِقَلْبٍ سَلِـيـمٍ } قال: سلـيـم
  من الشرك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { إلاَّ مَنْ أَتـى اللَّهَ
  بِقَلْبٍ سَلِـيـمٍ } قال: سلـيـم من الشرك، فأما الذنوب فلـيس يسلـم منها أحد.حدثنـي
  عمرو بن عبد الـحميد الآمُلـي، قال: ثنا مروان بن معاوية، عن جُوَبـير، عن الضحاك،
  فـي قول الله { إلاَّ مَنْ أَتـى اللَّهَ بِقَلْبٍ سَلِـيـمٍ } قال: هو الـخالص.\r\n\t\t\t\r\n\t\t\t</section>"

