text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَلاَّ فَٱذْهَبَا
  بِآيَاتِنَآ إِنَّا مَعَكُمْ مُّسْتَمِعُونَ } * { فَأْتِيَا فِرْعَوْنَ فَقُولاۤ إِنَّا
  رَسُولُ رَبِّ ٱلْعَالَمِينَ } * { أَنْ أَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ } *
  { قَالَ أَلَمْ نُرَبِّكَ فِينَا وَلِيداً وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ
  } * { وَفَعَلْتَ فَعْلَتَكَ ٱلَّتِي فَعَلْتَ وَأَنتَ مِنَ ٱلْكَافِرِينَ } * { قَالَ
  فَعَلْتُهَآ إِذاً وَأَنَاْ مِنَ ٱلضَّالِّينَ } * { فَفَرَرْتُ مِنكُمْ لَمَّا خِفْتُكُمْ
  فَوَهَبَ لِي رَبِّي حُكْماً وَجَعَلَنِي مِنَ ٱلْمُرْسَلِينَ } * { وَتِلْكَ نِعْمَةٌ
  تَمُنُّهَا عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ }جمع الله له الاستجابتين معاً
  في قوله: { كَلاَّ فَٱذْهَبَا } لأنه استدفعه بلاءهم فوعده الدفع بردعه عن الخوف، والتمس
  منه الموازرة بأخيه فأجابه بقوله: { فَٱذْهَبَا } أي اذهب أنت والذي طلبته وهو هارون.
  فإن قلت: علام عطف قوله: { فَٱذْهَبَا }؟ قلت: على الفعل الذي يدل عليه { كَلاَّ }
  كأنه قيل: ارتدع يا موسى عما تظنّ، فاذهب أنت وهارون. وقوله: { مَعَكُمْ مُّسْتَمِعُونَ
  } من مجاز الكلام، يريد: أنا لكما ولعدوّكما كالناصر الظهير لكما عليه إذا حضر واستمع
  ما يجري بينكما وبينه. فأظهركما وأُغلبكما وأكسر شوكته عنكما وأنكسه. ويجوز أن يكونا
  خبرين لأنّ، أو يكون { مُّسْتَمِعُونَ } مستقراً، و { مَّعَكُمْ } لغواً. فإن قلت:
  لم جعلت { مُّسْتَمِعُونَ } قرينة { مَّعَكُمْ } في كونه من باب المجاز، والله تعالى
  يوصف على الحقيقة بأنه سميع وسامع؟ قلت: ولكن لا يوصف بالمستمع على الحقيقة؛ لأنّ الاستماع
  جار مجرى الإصغاء، والاستماع من السمع بمنزلة النظر من الرؤية. ومنه قوله تعالى:{ قُلْ
  أُوحِىَ إِلَىَّ أَنَّهُ ٱسْتَمَعَ نَفَرٌ مّنَ ٱلْجِنّ فَقَالُواْ إِنَّا سَمِعْنَا
  قُرْءانَاً عَجَباً }[الجن: 1] ويقال: استمع إلى حديثه وسمع حديثه، أي: أصغى إليه وأدركه
  بحاسة السمع. ومنه قوله صلى الله عليه وسلم:(782) \" منِ استمعَ إلى حديثِ قومٍ وهم
  لَه كَارهونَ صُبَّ في أذنيه البرمُ \" فإن قلت: هلا ثنى الرسول كما ثنى في قوله:{ إِنَّا
  رَسُولاَ رَبّكَ }[طه: 47]؟ قلت: الرسول يكون بمعنى المرسل، وبمعنى الرسالة، فجعل ثم
  بمعنى المرسل فلم يكن بدّ من تثنيته، وجعل ههنا بمعنى الرسالة فجاز التسوية فيه - إذا
  وصف به - بين الواحد والتثنية والجمع، كما يفعل بالصفة بالمصادر، نحو: صوم، وزور. قال:أَلِكْنِي
  إِلَيْهَا وَخَبْرٌ الرَّسُو   لِ أَعْلَمُهُمْ بِنَوَاحِي الْخَبَرْفجعله للجماعة.
  والشاهد في الرسول بمعنى الرسالة قوله:لَقَدْ كَذَبَ الوَاشُونَ مَا فُهْتُ عِنْدَهُم   بِسِرٍّ
  وَلاَ أَرْسَلْتُهُمْ بِرَسُولِويجوز أن يوحد، لأنّ حكمهما لتساندهما، واتفاقهما على
  شريعة واحدة، واتحادهما لذلك وللإخوة كان حكماً واحداً، فكأنهما رسول واحد. أو أريد
  أنّ كل واحد منا { أَنْ أَرْسِلْ } بمعنى: أي أرسل؛ لتضمن الرسول معنى الإرسال. وتقول:
  أرسلت إليك أن أفعل كذا، لما في الإرسال من معنى القول، كما في المناداة والكتابة ونحو
  ذلك. ومعنى هذا الإرسال: التخلية والإطلاق كقولك: أرسل البازي، يريد: خلهم يذهبوا معنا
  إلى فلسطين، وكانت مسكنهما. ويروى أنهما انطلقا إلى باب فرعون فلم يؤذن لهما سنة، حتى
  قال البواب: إنّ ههنا إنساناً يزعم أنه رسول رب العالمين، فقال: ائذن له لعلنا نضحك
  منه، فأدّيا إليه الرسالة، فعرف موسى فقال له: { أَلَمْ نُرَبّكَ } حذف: فأتيا فرعون
  فقالا له ذلك، لأنه معلوم لا يشتبه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَلاَّ فَٱذْهَبَا بِآيَاتِنَآ
  إِنَّا مَعَكُمْ مُّسْتَمِعُونَ } * { فَأْتِيَا فِرْعَوْنَ فَقُولاۤ إِنَّا رَسُولُ
  رَبِّ ٱلْعَالَمِينَ } * { أَنْ أَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ } * { قَالَ
  أَلَمْ نُرَبِّكَ فِينَا وَلِيداً وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ } * { وَفَعَلْتَ
  فَعْلَتَكَ ٱلَّتِي فَعَلْتَ وَأَنتَ مِنَ ٱلْكَافِرِينَ } * { قَالَ فَعَلْتُهَآ إِذاً
  وَأَنَاْ مِنَ ٱلضَّالِّينَ } * { فَفَرَرْتُ مِنكُمْ لَمَّا خِفْتُكُمْ فَوَهَبَ لِي
  رَبِّي حُكْماً وَجَعَلَنِي مِنَ ٱلْمُرْسَلِينَ } * { وَتِلْكَ نِعْمَةٌ تَمُنُّهَا
  عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ }وهذا النوع من الاختصار كثير في التنزيل.
  الوليد: الصبي لقرب عهده من الولادة.[«ولبثت فينا من عمرك»] وفي رواية عن أبي عمرو:
  من عمرك، بسكون الميم { سِنِينَ } قيل: مكث عندهم ثلاثين سنة. وقيل: وكز القطبي وهو
  ابن ثنتي عشرة سنة، وفرّ منهم على أثرها، والله أعلم بصحيح ذلك. وعن الشعبي: فعلتك
  بالكسر، وهي قتلة القبطي، لأنه قتله بالوكزة وهو ضرب من القتل. وأما الفعلة؛ فلأنها
  كانت وكزة واحدة. عدد عليه نعمته من تربيته وتبليغه مبلغ الرجال، ووبخه بما جرى على
  يده من قتل خبازه، وعظم ذلك وفظعه بقوله: { وَفَعَلْتَ فَعْلَتَكَ ٱلَّتِى فَعَلْتَ
  وَأَنتَ مِنَ ٱلْكَـٰفِرِينَ } يجوز أن يكون حالاً،أي: قتلته وأنت لذاك من الكافرين
  بنعمتي. أو أنت إذ ذاك ممن تكفرهم الساعة، وقد افترى عليه أو جهل أمره؛ لأنه كان يعايشهم
  بالتقية، فإنّ الله تعالى عاصم من يريد أن يستنبئه من كل كبيرة ومن بعض الصغائر، فما
  بال الكفر. ويجوز أن يكون قوله: { وَأَنتَ مِنَ ٱلْكَـٰفِرِينَ } حكماً عليه بأنه من
  الكافرين بالنعم، ومن كانت عادته كفران النعم لم يكن قتل خواص المنعم عليه بدعا منه.
  أو بأنه من الكافرين لفرعون وإلهيته. أو من الذين كانوا يكفرون في دينهم، فقد كانت
  لهم آلهة يعبدونهم، يشهد لذلك قوله تعالى:{ وَيَذَرَكَ وَءالِهَتَكَ }[الأعراف: 127]
  وقرىء: «إلهتك»، فأجابه موسى بأن تلك الفعلة إنما فرطت منه وهو { مِنَ ٱلضَّالّينَ
  } أي الجاهلين. وقراءة ابن مسعود: «من الجاهلين»، مفسرة. والمعنى: من الفاعلين فعل
  أولى الجهل والسفه. كما قال يوسف لإخوته:{ هَلْ عَلِمْتُمْ مَّا فَعَلْتُم بِيُوسُفَ
  وَأَخِيهِ إِذْ أَنتُمْ جَـٰهِلُونَ }[يوسف: 89] أو المخطئين كمن يقتل خطأ من غير تعمد
  للقتل. أو الذاهبين عن الصواب. أو الناسين، من قوله:{ أَن تَضِلَّ إْحْدَاهُمَا فَتُذَكّرَ
  إِحْدَاهُمَا ٱلاْخْرَىٰ }[البقرة: 282] وكذب فرعون ودفع الوصف بالكفر عن نفسه، وبرّأ
  ساحته، بأن وضع الضالين موضع الكافرين رَبئاً بمحل من رشح للنبوّة عن تلك الصفة، ثم
  كرّ على امتنانه عليه بالتربية، فأبطله من أصله واستأصله من سنخه، وأبى أن يسمى نعمته
  إلا نقمة. حيث بين أن حقيقة إنعامه عليه تعبيد بني إسرائيل؛ لأنّ تعبيدهم وقصدهم بذبح
  أبنائهم هو السبب في حصوله عنده وتربيته، فكأنه امتن عليه بتعبيد قومه إذا حققت، وتعبيدهم:
  تذليلهم واتخاذهم عبيداً. يقال: عبدت الرجل وأعبدته، إذا اتخذته عبداً. قال:عَلاَمَ
  يُعْبُدُنِي قَوْمِي وَقَدْ كَثُرَتْ   فِيهِمْ أَبَاعِرُ مَا شَاءُوا وَعُبْدَانُفإن
  قلت: (إذاً) جواب وجزاء معاً، والكلام وقع جواباً لفرعون، فكيف وقع جزاء؟ قلت: قول
  فرعون: { وَفَعَلْتَ فَعْلَتَكَ } فيه معنى: إنك جازيت نعمتي بما فعلت، فقال له موسى:
  نعم فعلتها مجازياً لك، تسليماً لقوله، لأنّ نعمته كانت عنده جديرة بأن تجازى بنحو
  ذلك الجزاء. فإن قلت: لم جمع الضمير في منكم وخفتكم؟ مع إفراده في تمنها وعبدت؟ قلت:
  الخوف والفرار لم يكونا منه وحده، ولكن منه ومن ملئه المؤتمرين بقتله، بدليل قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَلاَّ فَٱذْهَبَا بِآيَاتِنَآ
  إِنَّا مَعَكُمْ مُّسْتَمِعُونَ } * { فَأْتِيَا فِرْعَوْنَ فَقُولاۤ إِنَّا رَسُولُ
  رَبِّ ٱلْعَالَمِينَ } * { أَنْ أَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ } * { قَالَ
  أَلَمْ نُرَبِّكَ فِينَا وَلِيداً وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ } * { وَفَعَلْتَ
  فَعْلَتَكَ ٱلَّتِي فَعَلْتَ وَأَنتَ مِنَ ٱلْكَافِرِينَ } * { قَالَ فَعَلْتُهَآ إِذاً
  وَأَنَاْ مِنَ ٱلضَّالِّينَ } * { فَفَرَرْتُ مِنكُمْ لَمَّا خِفْتُكُمْ فَوَهَبَ لِي
  رَبِّي حُكْماً وَجَعَلَنِي مِنَ ٱلْمُرْسَلِينَ } * { وَتِلْكَ نِعْمَةٌ تَمُنُّهَا
  عَلَيَّ أَنْ عَبَّدتَّ بَنِي إِسْرَائِيلَ }{ إِنَّ ٱلْمَلاَ يَأْتَمِرُونَ بِكَ لِيَقْتُلُوكَ }[القصص:
  20] وأما الامتنان فمنه وحده. وكذلك التعبيد. فإن قلت: { تِلْكَ } إشارة إلى ماذا،و
  { أَنْ عَبَّدتَّ } ما محلها من الإعراب؟ قلت: تلك إشارة إلى خصلة شنعاء مبهمة، لا
  يدري ما هي إلا بتفسيرها ومحل { أَنْ عَبَّدتَّ }. الرفع عطف بيان لتلك، ونظيره قوله
  تعالى:{ وَقَضَيْنَآ إِلَيْهِ ذَلِكَ ٱلاْمْرَ أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ }[الحجر:
  66] والمعنى: تعبيدك بني إسرائيل نعمة تمنها على. وقال الزجاج: ويجوز أن يكون { أَنْ
  } في موضع نصب، المعنى: إنما صارت نعمة عليّ لأن عبدت بني إسرائيل؛ أي: لو لم تفعل
  ذلك لكفلني أهلي ولم يلقوني في اليم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

