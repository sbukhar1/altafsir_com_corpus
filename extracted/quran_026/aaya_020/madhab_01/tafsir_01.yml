  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَعَلْتُهَآ إِذاً وَأَنَاْ مِنَ ٱلضَّالِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَفَرَرْتُ مِنكُمْ
  لَمَّا خِفْتُكُمْ فَوَهَبَ لِي رَبِّي حُكْماً وَجَعَلَنِي مِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال موسى لفرعون: فعلت تلك الفعلة التـي فعلت، أي
  قتلت تلك النفس التـي قتلتُ إذن وأنا من الضالـين. يقول: وأنا من الـجاهلـين قبل أن
  يأتـينـي من الله وحي بتـحريـم قتله علـيّ. والعرب تضع من الضلال موضع الـجهل، والـجهل
  موضع الضلال، فتقول: قد جهل فلان الطريق وضلّ الطريق، بـمعنى واحد. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { وأنا مِنَ الضَّالِّـينَ } قال:
  من الـجاهلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله. قال ابن جُرَيج: وفـي قراءة ابن مسعود:
  «وأنا مِنَ الـجاهِلِـينَ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو
  سفـيان، عن معمر، عن قتادة { وأنا مِنَ الضَّالِّـينَ } قال: من الـجاهلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنْتَ مِنَ الكافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال موسى: لـم أكفر، ولكن فعلتها
  وأنا من الضالـين. وفـي حرف ابن مسعود: «فَعَلْتُها إذا وأنا مِنَ الـجاهِلِـينَ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قالَ
  فَعَلْتُها إذاً وأنا مِنَ الضَّالـينَ } قبل أن يأتـينـي من الله شيء كان قتلـى إياه
  ضلالة خطأ. قال: والضلالة ههنا الـخطأ، لـم يقل ضلاله فـيـما بـينه وبـين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { قال فَعَلْتُها إذاً وأنا مِنَ الضَّالِّـينَ } يقول: وأنا
  من الـجاهلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { فَفَرَرْت مِنْكُمْ لَـمَّا
  خِفْتُكُمْ... } الآية، يقول تعالـى ذكره مخبراً عن قـيـل موسى لفرعون: { فَفَرَرْتُ
  مِنْكُم } معشر الـملأ من قوم فرعون { لَـمَّا خِفْتُكُمْ } أن تقتلونـي بقتلـي القتـيـل
  منكم { فَوَهَبَ لِـي رَبِّـي حُكْماً } يقول: فوهب لـي ربـي نبوّة وهي الـحكم. كما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط عن السدّيّ {
  فَوَهَبَ لـي رَبّـي حُكْماً } والـحكم: النبوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلَنِـي مِنَ الـمُرْسَلِـينَ } يقول: وألـحقنـي بعداد من أرسله إلـى خـلقه،
  مبلغاً عنه رسالته إلـيهم بإرساله إياي إلـيك يا فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

