  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَلاَّ فَٱذْهَبَا بِآيَاتِنَآ إِنَّا مَعَكُمْ مُّسْتَمِعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأْتِيَا
  فِرْعَوْنَ فَقُولاۤ إِنَّا رَسُولُ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنْ
  أَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { كَلاَّ }: أي لن يقتلك قوم فرعون { فـاذْهَبـا بآياتِنا } يقول: فـاذهب أنت وأخوك
  بآياتنا، يعنـي بأعلامنا وحججنا التـي أعطيناك علـيهم. وقوله: { إنَّا مَعَكُمْ مُسْتَـمعُون
  } من قوم فرعون ما يقولون لكم، ويجيبونكم به. وقوله: { فَأْتِـيا فِرْعَوْنَ فَقُولا...
  } الآية، يقول: فأت أنت يا موسى وأخوك هارون فرعون { فَقُولا إنَّا رَسُولُ رَبّ العالَـمينَ
  } إلـيك بـ { أنْ أرْسِلْ مَعَنا بَنِـي إسْرائِيـلَ } وقال رسول ربّ العالـمين، وهو
  يخاطب اثنـين بقوله فقولا، لأنه أراد به الـمصدر من أرسلت، يقال: أرسلت رسالة ورسولاً،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لقَدْ كَذَبَ
  الوَاشُونَ ما بُحْتُ عِندَهمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِسُوءٍ
  وَلا أرْسَلْتُهُمْ بِرَسُول</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي برسالة، وقال الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا مَنْ مُبْلِغٌ عَنّـي خُفـافـاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَسُولاً
  بَـيْتُ أَهْلِكَ مُنْتَهاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: رسولاً: رسالة، فأنث لذلك الهاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
