  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أُنَبِّئُكُمْ عَلَىٰ مَن تَنَزَّلُ ٱلشَّيَاطِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنَزَّلُ عَلَىٰ
  كُلِّ أَفَّاكٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُلْقُونَ ٱلسَّمْعَ وَأَكْثَرُهُمْ كَاذِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُلّ أَفَّاكٍ أَثِيمٍ } هم الكهنة والمتنبئة، كشقّ، وسطيح، ومسيلمة،
  وطليحة { يُلْقُونَ ٱلسَّمْعَ } هم الشياطين، كانوا قبل أن يحجبوا بالرجم يسمعون إلى
  الملإ الأعلى فيختطفون بعض ما يتكلمون به مما أطلعوا عليه من الغيوب، ثم يوحون به إلى
  أوليائهم من أولئك { وَأَكْثَرُهُمْ كَـٰذِبُونَ } فيما يوحون به إليهم؛ لأنهم يسمعونهم
  ما لم يسمعوا. وقيل: يلقون إلى أوليائهم السمع أي المسموع من الملائكة. وقيل: الأفاكون
  يلقون السمع إلى الشياطين فيتلقون وحيهم إليهم. أو يلقون المسموع من الشياطين إلى الناس،
  وأكثر الأفاكين كاذبون يفترون على الشياطين ما لم يوحوا إليهم، وترى أكثر ما يحكمون
  به باطلاً وزوراً. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(790)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكلمةُ يخطفُها الجنيُّ فيقرّها
  في أذنِ وليهِ فيزيدُ فيها أكثر من مائةِ كذبةٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والقرّ: الصبّ. فإن قلت: كيف دخل حرف الجرّ على «من» المتضمنة لمعنى
  الاستفهام والاستفهام له صدر الكلام؟ ألا ترى إلى قولك: أعلى زيد مررت؟ ولا تقول: على
  أزيد مررت؟ قلت: ليس معنى التضمن أن الاسم دل على معنيين معاً: معنى الاسم، ومعنى الحرف.
  وإنما معناه: أن الأصل أمن، فحذف حرف الاستفهام واستمرّ الاستعمال على حذفه، كما حذف
  من «هل» والأصل: أهل. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَهَلْ رَأَوْنَا بِسَفْحِ الْقَاعِ ذِي الأَكَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا أدخلت حرف الجرّ على «من» فقدّر الهمزة قبل حرف الجرّ في ضميرك،
  كأنك تقول: أعلى من تنزّل الشياطين، كقولك: أعلى زيد مررت. فإن قلت: { يُلْقُونَ }
  ما محله؟ قلت: يجوز أن يكون في محل النصب على الحال، أي: تنزل ملقين السمع، وفي محل
  الجرّ صفة لكل أفاك؛ لأنه في معنى الجمع، وأن لا يكون له محل بأن يستأنف، كأن قائلاً
  قال: لم تنزل على الأفاكين؟ فقيل: يفعلون كيت وكيت. فإن قلت: كيف قيل: { وَأَكْثَرُهُمْ
  كَـٰذِبُونَ } بعد ما قضى عليهم أن كل واحد منهم أفاك؟ قلت: الأفاكون هم الذين يكثرون
  الإفك، ولا يدل ذلك على أنهم لا ينطقون إلا بالإفك، فأراد أن هؤلاء الأفاكين قلّ من
  يصدق منهم فيما يحكي عن الجني؛ وأكثرهم مفتر عليه. فإن قلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ لَتَنزِيلُ رَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  192]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تَنَزَّلَتْ بِهِ ٱلشَّيَـٰطِينُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  210]، { هَلْ أُنَبّئُكُمْ عَلَىٰ مَن تَنَزَّلُ ٱلشَّيَـٰطِينُ } لم فرق بينهنّ وهنّ
  أخوات؟ قلت: أريد التفريق بينهنّ بآيات ليست في معناهنّ، ليرجع إلى المجيء بهنّ وتطرية
  ذكر ما فيهنّ كرّة بعد كرّة: فيدل بذلك على أن المعنى الذي نزلن فيه من المعاني التي
  اشتدت كراهة الله لخلافها. ومثاله: أن يحدّث الرجل بحديث وفي صدره اهتمام بشيء منه
  وفضل عناية، فتراه يعيد ذكره ولا ينفك عن الرجوع إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

