text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُمْ مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ
  ٱلرَّحِيمُ }يقول تعالـى ذكره: إن فـي إنبـاتنا فـي الأرض من كلّ زوج كريـم لآية. يقول:
  لدلالة لهؤلاء الـمشركين الـمكذّبـين بـالبعث، علـى حقـيقته، وأن القدرة التـي بها
  أنبت الله فـي الأرض ذلك النبـات بعد جُدُوبها، لن يُعجزه أن يُنْشِر بها الأموات بعد
  مـماتهم، أحياء من قبورهم. وقوله: { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } يقول: وما
  كان أكثر هؤلاء الـمكذّبـين بـالبعث، الـجاحدين نبوّتك يا مـحمد، بـمصدقـيك علـى ما
  تأتـيهم به من عند الله من الذكر. يقول جلّ ثناؤه: وقد سبق فـي عملـي أنهم لا يؤمنون،
  فلا يؤمن بك أكثرهم للسابق من علـمي فـيهم. وقوله: { وَإنَّ رَبِّكَ لَهُوَ العَزِيزُ
  الرَّحِيـمُ } يقول: وإن ربك يا مـحمد لهو العزيز فـي نقمته، لا يـمتنع علـيه أحد أراد
  الانتقام منه. يقول تعالـى ذكره: وإنـي إن أحللت بهؤلاء الـمكذّبـين بك يا مـحمد، الـمعرِضين
  عما يأتـيهم من ذكر من عندي، عقوبتـي بتكذيبهم إياك، فلن يـمنعهم منـي مانع، لأنـي
  أنا العزيز الرحيـم، يعنـي أنه ذو الرحمة بـمن تاب من خـلقه من كفره ومعصيته، أن يعاقبه
  علـى ما سلف من جُرْمه بعد توبته. وكان ابن جُرَيج يقول فـي معنى ذلك، ما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي الـحجاج، عن ابن جُرَيج قال: كلّ شيء فـي الشعراء من قوله
  «عَزِيزٌ رَحِيـمٌ» فهو ما أهلك مـمن مضى من الأمـم، يقول عزيز، حين انتقم من أعدائه،
  رحيـم بـالـمؤمنـين، حين أنـجاهم مـما أهلك به أعداءه.قال أبو جعفر: وإنـما اخترنا
  القول الذي اخترناه فـي ذلك فـي هذا الـموضع، لأن قوله: { وَإنَّ رَبَّكَ لَهُوَ العَزِيزُ
  الرَّحِيـمُ } عقـيب وعيد الله قوماً من أهل الشرك والتكذيب بـالبعث، لـم يكونوا أهلكوا،
  فـيوجه إلـى أنه خبر من الله عن فعله بهم وإهلاكه. ولعلّ ابن جُرَيج بقوله هذا أراد
  ما كان من ذلك عقـيب خبر الله عن إهلاكه من أهلك من الأمـم، وذلك إن شاء الله إذا كان
  عقـيب خبرهم كذلك.\r\n\t\t\t\r\n\t\t\t</section>"

