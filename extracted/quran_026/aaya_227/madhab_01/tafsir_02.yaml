text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَذَكَرُواْ ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ مِن
  بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ ٱلَّذِينَ ظَلَمُوۤاْ أَيَّ مُنقَلَبٍ يَنقَلِبُونَ
  }استثنى الشعراء المؤمنين الصالحين الذين يكثرون ذكر الله وتلاوة القرآن، وكان ذلك
  أغلب عليهم من الشعر، وإذا قالوا شعراً قالوه في توحيد الله والثناء عليه، والحكمة
  والموعظة، والزهد والآداب الحسنة، ومدح رسول الله صلى الله عليه وسلم والصحابة وصلحاء
  الأمة، وما لا بأس به من المعاني التي لا يتلطخون فيها بذنب ولا يتلبسون بشائنة ولا
  منقصة، وكان هجاؤهم على سبيل الانتصار ممن يهجوهم. قال الله تعالى:{ لاَّ يُحِبُّ ٱللَّهُ
  ٱلْجَهْرَ بِٱلسُّوء مِنَ ٱلْقَوْلِ إِلاَّ مَن ظُلِمَ }[النساء: 148] وذلك من غير
  اعتداء ولا زيادة على ما هو جواب لقوله تعالى:{ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ }[البقرة: 194] وعن عمرو بن عبيد: أن رجلاً
  من العلوية قال له: إن صدري ليجيش بالشعر، فقال: فما يمنعك منه فيما لا بأس به؟ والقول
  فيه: أن الشعر باب من الكلام، فحسنه كحسن الكلام، وقبيحه كقبيح الكلام. وقيل: المراد
  بالمستثنين: عبد الله بن رواحة، وحسان بن ثابت، والكعبان: كعب بن مالك، وكعب بن زهير؛
  والذين كانوا ينافحون عن رسول الله صلى الله عليه وسلم ويكافحون هجاة قريش. وعن كعب
  بن مالك أنّ النبي صلى الله عليه وسلم قال له:(791) \" اهجُهم؛ فوالذي نفسِي بيدِهِ
  لهُو أَشدُّ عليهم منَ النبل \" وكان يقول لحسان:(792) \" قلْ وروحُ القدسِ معَكَ \"
  ختم السورة بآية ناطقة بما لا شيء أهيب منه وأهول، ولا أنكى لقلوب المتأمّلين ولا أصدع
  لأكباد المتدبرين، وذلك قوله: { وَسَيَعْلَمُ } وما فيه من الوعيد البليغ، وقوله {
  ٱلَّذِينَ ظَلَمُواْ } وإطلاقه. وقوله: { أَىَّ مُنقَلَبٍ يَنقَلِبُونَ } وإبهامه،
  وقد تلاها أبو بكر لعمر رضي الله عنهما حين عهد إليه: وكان السلف الصالح يتواعظون بها
  ويتناذرون شدتها. وتفسير الظلم بالكفر تعليل، ولأن تخاف فتبلغ الأمن: خير من أن تأمن
  فتبلغ الخوف. وقرأ ابن عباس: «أي منفلت ينفلتون» ومعناها: إن الذين ظلموا يطمعون أن
  ينفلتوا من عذاب الله، وسيعلمون أن ليس لهم وجه من وجوه الانفلات وهو النجاة: اللهم
  اجعلنا ممن جعل هذه الآية بين عينيه فلم يغفل عنها؛ وعلم أن من عمل سيئة فهو من الذين
  ظلموا، والله أعلم بالصواب.قال رسول الله صلى الله عليه وسلم:(793) \" منْ قرأَ سورةَ
  الشعراءِ كان لَه من الأجر عشرُ حسناتٍ بعددِ منْ صَدَّق بنوحٍ وكذَّبَ بهِ وهودٍ وشعيبٍ
  وصالحٍ وإبراهيمَ وبعددِ منْ كَذَّبَ بعيسى وصدّق بمحمدٍ عليهمُ الصلاةُ والسَلامُ
  \" \r\n\t\t\t\r\n\t\t\t</section>"

