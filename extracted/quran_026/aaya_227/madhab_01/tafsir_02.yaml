  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَذَكَرُواْ ٱللَّهَ كَثِيراً وَٱنتَصَرُواْ
  مِن بَعْدِ مَا ظُلِمُواْ وَسَيَعْلَمْ ٱلَّذِينَ ظَلَمُوۤاْ أَيَّ مُنقَلَبٍ يَنقَلِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">استثنى الشعراء المؤمنين الصالحين الذين يكثرون ذكر الله وتلاوة القرآن،
  وكان ذلك أغلب عليهم من الشعر، وإذا قالوا شعراً قالوه في توحيد الله والثناء عليه،
  والحكمة والموعظة، والزهد والآداب الحسنة، ومدح رسول الله صلى الله عليه وسلم والصحابة
  وصلحاء الأمة، وما لا بأس به من المعاني التي لا يتلطخون فيها بذنب ولا يتلبسون بشائنة
  ولا منقصة، وكان هجاؤهم على سبيل الانتصار ممن يهجوهم. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  يُحِبُّ ٱللَّهُ ٱلْجَهْرَ بِٱلسُّوء مِنَ ٱلْقَوْلِ إِلاَّ مَن ظُلِمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  148] وذلك من غير اعتداء ولا زيادة على ما هو جواب لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 194] وعن عمرو بن عبيد:
  أن رجلاً من العلوية قال له: إن صدري ليجيش بالشعر، فقال: فما يمنعك منه فيما لا بأس
  به؟ والقول فيه: أن الشعر باب من الكلام، فحسنه كحسن الكلام، وقبيحه كقبيح الكلام.
  وقيل: المراد بالمستثنين: عبد الله بن رواحة، وحسان بن ثابت، والكعبان: كعب بن مالك،
  وكعب بن زهير؛ والذين كانوا ينافحون عن رسول الله صلى الله عليه وسلم ويكافحون هجاة
  قريش. وعن كعب بن مالك أنّ النبي صلى الله عليه وسلم قال له:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(791)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اهجُهم؛ فوالذي نفسِي بيدِهِ لهُو
  أَشدُّ عليهم منَ النبل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان يقول لحسان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(792)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قلْ وروحُ القدسِ معَكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ختم السورة بآية ناطقة بما لا شيء
  أهيب منه وأهول، ولا أنكى لقلوب المتأمّلين ولا أصدع لأكباد المتدبرين، وذلك قوله:
  { وَسَيَعْلَمُ } وما فيه من الوعيد البليغ، وقوله { ٱلَّذِينَ ظَلَمُواْ } وإطلاقه.
  وقوله: { أَىَّ مُنقَلَبٍ يَنقَلِبُونَ } وإبهامه، وقد تلاها أبو بكر لعمر رضي الله
  عنهما حين عهد إليه: وكان السلف الصالح يتواعظون بها ويتناذرون شدتها. وتفسير الظلم
  بالكفر تعليل، ولأن تخاف فتبلغ الأمن: خير من أن تأمن فتبلغ الخوف. وقرأ ابن عباس:
  «أي منفلت ينفلتون» ومعناها: إن الذين ظلموا يطمعون أن ينفلتوا من عذاب الله، وسيعلمون
  أن ليس لهم وجه من وجوه الانفلات وهو النجاة: اللهم اجعلنا ممن جعل هذه الآية بين عينيه
  فلم يغفل عنها؛ وعلم أن من عمل سيئة فهو من الذين ظلموا، والله أعلم بالصواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(793)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" منْ قرأَ سورةَ الشعراءِ كان لَه
  من الأجر عشرُ حسناتٍ بعددِ منْ صَدَّق بنوحٍ وكذَّبَ بهِ وهودٍ وشعيبٍ وصالحٍ وإبراهيمَ
  وبعددِ منْ كَذَّبَ بعيسى وصدّق بمحمدٍ عليهمُ الصلاةُ والسَلامُ \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

