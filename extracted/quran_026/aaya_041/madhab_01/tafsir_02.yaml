text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَ
  ٱلسَّحَرَةُ قَالُواْ لِفِرْعَوْنَ أَإِنَّ لَنَا لأَجْراً إِن كُنَّا نَحْنُ ٱلْغَالِبِينَ
  } * { قَالَ نَعَمْ وَإِنَّكُمْ إِذاً لَّمِنَ ٱلْمُقَرَّبِينَ }وقرىء: «نعم» بالكسر،
  وهما لغتان. ولما كان قوله: { أَإِنَّ لَنَا لاّجْراً } في معنى جزاء الشرط، لدلالته
  عليه، وكان قوله: { وَإِنَّكُمْ إِذاً لَّمِنَ ٱلْمُقَرَّبِينَ } معطوفاً عليه ومدخلاً
  في حكمه، دخلت إذاً قارّة في مكانها الذي تقتضيه من الجواب والجزاء، وعدهم أن يجمع
  لهم إلى الثواب على سحرهم الذي قدروا أنهم يغلبون به موسى: القربة عنده والزلفى.\r\n\t\t\t\r\n\t\t\t</section>"

