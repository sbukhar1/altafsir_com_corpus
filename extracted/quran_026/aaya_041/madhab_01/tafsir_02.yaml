  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ ٱلسَّحَرَةُ قَالُواْ لِفِرْعَوْنَ أَإِنَّ لَنَا لأَجْراً إِن كُنَّا نَحْنُ
  ٱلْغَالِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ نَعَمْ وَإِنَّكُمْ إِذاً لَّمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «نعم» بالكسر، وهما لغتان. ولما كان قوله: { أَإِنَّ لَنَا
  لاّجْراً } في معنى جزاء الشرط، لدلالته عليه، وكان قوله: { وَإِنَّكُمْ إِذاً لَّمِنَ
  ٱلْمُقَرَّبِينَ } معطوفاً عليه ومدخلاً في حكمه، دخلت إذاً قارّة في مكانها الذي تقتضيه
  من الجواب والجزاء، وعدهم أن يجمع لهم إلى الثواب على سحرهم الذي قدروا أنهم يغلبون
  به موسى: القربة عنده والزلفى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

