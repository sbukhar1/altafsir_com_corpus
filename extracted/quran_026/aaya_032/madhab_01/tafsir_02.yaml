  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَعَ يَدَهُ
  فَإِذَا هِيَ بَيْضَآءُ لِلنَّاظِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ثُعْبَانٌ مُّبِينٌ
  } ظاهر الثعبانية، لا شيء يشبه الثعبان، كما تكون الأشياء المزوّرة بالشعوذة والسحر.
  وروي أنها انقلبت حية ارتفعت في السماء قدر ميل، ثم انحطت مقبلة إلى فرعون، وجعلت تقول:
  يا موسى، مرني بما شئت. ويقول فرعون: أسألك بالذي أرسلك إلا أخذتها، فأخذها فعادت عصا
  { لِلنَّـٰظِرِينَ } دليل على أن بياضها كان شيئاً يجتمع النظارة على النظر إليه، لخروجه
  عن العادة، وكان بياضاً نورياً. روى أنّ فرعون لما أبصر الآية الأولى قال: فهل غيرها؟
  فأخرج يده فقال له: ما هذه؟ قال: يدك فما فيها؟ فأدخلها في إبطه ثم نزعها ولها شعاع
  يكاد يغشى الأبصار ويسدّ الأفق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

