  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لِلْمَلإِ حَوْلَهُ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُ أَن يُخْرِجَكُمْ
  مِّنْ أَرْضِكُمْ بِسِحْرِهِ فَمَاذَا تَأْمُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ أَرْجِهْ
  وَأَخَاهُ وَٱبْعَثْ فِي ٱلْمَدَآئِنِ حَاشِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَأْتُوكَ بِكُلِّ
  سَحَّارٍ عَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال فرعون لـما
  أراه موسى من عظيـم قدرة الله وسلطانه حجة علـيه لـموسى بحقـيقة ما دعاه إلـيه، وصدق
  ما أتاه به من عند ربه { للْـمَلإِ حَوْلَه } يعنـي لأشراف قومه الذين كانوا حوله:
  { إنَّ هَذَا لَساحِرٌ عَلِـيـمٌ } يقول: إن موسى سحر عصاه حتـى أراكموها ثعبـاناً
  { عَلِـيـمٌ } ، يقول: ذو علـم بـالسحر وبصر به { يُرِيدُ أنْ يُخْرِجَكُمْ مِنْ أرْضِكُمْ
  بِسِحْرِهِ } يقول: يريد أن يخرج بنـي إسرائيـل من أرضكم إلـى الشأم بقهره إياكم بـالسحر.
  وإنـما قال: يريد أن يخرجكم فجعل الـخطاب للـملإ حوله من القبط، والـمعنـيّ به بنو
  إسرائيـل، لأن القبط كان قد استعبدوا بنـي إسرائيـل، واتـخذوهم خدماً لأنفسهم ومُهَّاناً،
  فلذلك قال لهم: { يُرِيدُ أنْ يُخْرِجَكُمْ } وهو يريد: أن يخرج خدمكم وعبـيدكم من
  أرض مصر إلـى الشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلت معنى ذلك كذلك، لأن الله
  إنـما أرسل موسى إلـى فرعون يأمره بإرسال بنـي إسرائيـل معه، فقال له ولأخيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأْتِـيا
  فِرْعَوْنَ فَقُولا إنَّا رَسُولُ رَبّ العالَـمِينَ أنْ أرْسِلْ مَعَنا بَنـي إسْرائِيـلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَاذَا تَأْمُرُونَ }
  يقول: فأيّ شيء تأمرون فـي أمر موسى وما به تشيرون من الرأي فـيه؟ { قالُوا أَرْجِهْ
  وأخاهُ، وَابْعَثْ فـي الـمَدَائِنِ حاشِرِينَ } يقول تعالـى ذكره: فأجاب فرعون الـملأ
  حوله بأن قالوا له: أخِّر موسى وأخاه وأنِظره، وابعث فـي بلادك وأمصار مصر حاشرين يحشرون
  إلـيك كل سحّار علـيـم بـالسحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

