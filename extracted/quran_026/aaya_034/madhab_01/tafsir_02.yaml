text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لِلْمَلإِ
  حَوْلَهُ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ } * { يُرِيدُ أَن يُخْرِجَكُمْ مِّنْ أَرْضِكُمْ
  بِسِحْرِهِ فَمَاذَا تَأْمُرُونَ }فإن قلت ما العامل في { حَوْلَهُ }؟ قلت: هو منصوب
  نصبين: نصب في اللفظ، ونصب في المحل؛ فالعامل في النصب اللفظي ما يقدر في الظرف، والعامل
  في النصب المحلي وهو النصب على الحال: قال: ولقد تحير فرعون لما أبصر الآيتين، وبقي
  لا يدري أي طرفيه أطول، حتى ذلّ عنه ذكر دعوى الإلهية، وحط عن منكبيه كبرياء الربوبية،
  وارتعدت فرائصه، وانتفخ سحره خوفاً وفرقاً؛ وبلغت به الاستكانة لقومه الذين هم بزعمه
  عبيده وهو إلههم: أن طفق يؤامرهم ويعترف لهم بما حذر منه وتوقعه وأحسّ به من جهة موسى
  عليه السلام وغلبته على ملكه وأرضه، وقوله: { إِنَّ هَـٰذَا لَسَـٰحِرٌ عَلِيمٌ } قول
  باهت إذا غلب ومتمحل إذا لزم { تَأْمُرُونَ } من المؤامرة وهي المشاورة. أو من الأمر
  الذي هو ضدّ النهي: جعل العبيد آمرين وربهم مأموراً لما استولى عليه من فرط الدهش والحيرة.
  وماذا منصوب: إما لكونه في معنى المصدر، وإما لأنه مفعول به من قوله: أمرتك الخير.\r\n\t\t\t\r\n\t\t\t</section>"

