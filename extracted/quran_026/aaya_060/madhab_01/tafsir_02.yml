  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  وَأَوْرَثْنَاهَا بَنِيۤ إِسْرَائِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَتْبَعُوهُم مُّشْرِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن مجاهد: سماها كنوزاً لأنهم لم ينفقوا منها في طاعة الله. والمقام:
  المكان، يريد: المنازل الحسنة والمجالس البهية. وعن الضحاك: المنابر. وقيل السر في
  الحجال { كَذٰلِكَ } يحتمل ثلاثة أوجه: النصب على أخرجناهم مثل ذلك الإخراج الذي وصفناه.
  والجر على أنه وصف لمقام، أي: مقام كريم مثل ذلك المقام الذي كان لهم. والرفع على أنه
  خبر لمبتدأ محذوف، أي: الأمر كذلك. { فَأَتْبَعُوهُم } فلحقوهم. وقرىء: «فاتبعوهم»
  { مُشْرِقِينَ } داخلين في وقت الشروق، من شرقت الشمس شروقاً إذا طلعت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
