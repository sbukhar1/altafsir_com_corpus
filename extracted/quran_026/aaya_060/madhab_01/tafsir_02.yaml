text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَخْرَجْنَاهُمْ
  مِّن جَنَّاتٍ وَعُيُونٍ } * { وَكُنُوزٍ وَمَقَامٍ كَرِيمٍ } * { كَذَلِكَ وَأَوْرَثْنَاهَا
  بَنِيۤ إِسْرَائِيلَ } * { فَأَتْبَعُوهُم مُّشْرِقِينَ }وعن مجاهد: سماها كنوزاً لأنهم
  لم ينفقوا منها في طاعة الله. والمقام: المكان، يريد: المنازل الحسنة والمجالس البهية.
  وعن الضحاك: المنابر. وقيل السر في الحجال { كَذٰلِكَ } يحتمل ثلاثة أوجه: النصب على
  أخرجناهم مثل ذلك الإخراج الذي وصفناه. والجر على أنه وصف لمقام، أي: مقام كريم مثل
  ذلك المقام الذي كان لهم. والرفع على أنه خبر لمبتدأ محذوف، أي: الأمر كذلك. { فَأَتْبَعُوهُم
  } فلحقوهم. وقرىء: «فاتبعوهم» { مُشْرِقِينَ } داخلين في وقت الشروق، من شرقت الشمس
  شروقاً إذا طلعت.\r\n\t\t\t\r\n\t\t\t</section>"

