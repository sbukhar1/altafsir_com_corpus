text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ بَلْ
  وَجَدْنَآ آبَآءَنَا كَذَلِكَ يَفْعَلُونَ } * { قَالَ أَفَرَأَيْتُمْ مَّا كُنْتُمْ
  تَعْبُدُونَ } * { أَنتُمْ وَآبَآؤُكُمُ ٱلأَقْدَمُونَ } * { فَإِنَّهُمْ عَدُوٌّ لِيۤ
  إِلاَّ رَبَّ ٱلْعَالَمِينَ } * { ٱلَّذِي خَلَقَنِي فَهُوَ يَهْدِينِ } * { وَٱلَّذِي
  هُوَ يُطْعِمُنِي وَيَسْقِينِ } * { وَإِذَا مَرِضْتُ فَهُوَ يَشْفِينِ } * { وَٱلَّذِي
  يُمِيتُنِي ثُمَّ يُحْيِينِ } * { وَٱلَّذِيۤ أَطْمَعُ أَن يَغْفِرَ لِي خَطِيئَتِي
  يَوْمَ ٱلدِّينِ }لما أجابوه بجواب المقلدين لآبائهم قال لهم: رقوا أمر تقليدكم هذا
  إلى أقصى غاياته وهي عبادة الأقدمين الأوّلين من آبائكم، فإن التقدّم والأوّلية لا
  يكون برهاناً على الصحة، والباطل لا ينقلب حقاً بالقدم، وما عبادة من عبد هذه الأصنام
  إلا عبادة أعداء له، ومعنى العداوة قوله تعالى:{ كَلاَّ سَيَكْفُرُونَ بِعِبَـٰدَتِهِمْ
  وَيَكُونُونَ عَلَيْهِمْ ضِدّاً }[مريم: 82] ولأنّ المغري على عبادتها أعدى أعداء الإنسان
  وهو الشيطان، وإنما قال: { عَدُوٌّ لِى } تصويراً للمسألة في نفسه، على معنى: أني فكرت
  في أمرى فرأيت عبادتي لها عبادة للعدوّ، فاجتنبتها وآثرت عبادة من الخير كله منه، وأراهم
  بذلك أنها نصيحة نصح بها نفسه أوّلاً وبني عليها تدبير أمره، لينظروا فيقولوا: ما نصحنا
  إبراهيم إلا بما نصح به نفسه، وما أراد لنا إلا ما أراد لروحه، ليكون ادعى لهم إلى
  القبول، وأبعث على الاستماع منه. ولو قال: فإنه عدوّ لكم لم يكن بتلك المثابة، ولأنّه
  دخل في باب من التعريض، وقد يبلغ التعريض للنصوح ما لا يبلغه التصريح؛ لأنه يتأمّل
  فيه، فربما قاده التأمّل إلى التقبل. ومنه ما يحكى عن الشافعيّ رضي الله تعالى عنه
  أنّ رجلاً واجهه بشيء فقال: لو كنت بحيث أنت، لاحتجت إلى أدب، وسمع رجل ناساً يتحدثون
  في الحجر فقال: ما هو ببيتي ولا بيتكم. والعدوّ والصديق: يجيئان في معنى الوحدة والجماعة.
  قال:وَقَوْمٍ عَلَيَّ ذَوِي مِرَّةٍ   أَرَاهُمْ عَدُوًّا وَكَانُوا صَدِيقَاومنه قوله
  تعالى:{ وَهُمْ لَكُمْ عَدُوٌّ }[الكهف: 50] شبها بالمصادر للموازنة، كالقبول والولوع،
  والحنين والصهيل { إِلاَّ رَبَّ ٱلْعَـٰلَمِينَ } استثناء منقطع، كأنه قال: ولكن رب
  العالمين { فَهُوَ يَهْدِينِ } يريد أنه حين أتمّ خلقه ونفخ فيه الروح، عقب ذلك هدايته
  المتصلة التي لا تنقطع إلى كلّ ما يصلحه ويعنيه، وإلا فمن هداه إلى أن يغتذي بالدم
  في البطن امتصاصاً، ومن هداه إلى معرفة الثدي عند الولادة، وإلى معرفة مكانه، ومن هداه
  لكيفية الارتضاع، إلى غير ذلك من هدايات المعاش والمعاد، وإنما قال: { مَرِضْتُ } دون
  «أمرضني» لأنّ كثيراً من أسباب المرض يحدث بتفريط من الإنسان في مطاعمه ومشاربه وغير
  ذلك. ومن ثم قالت الحكماء: لو قيل لأكثر الموتى: ما سبب آجالكم؟ لقالوا: التخم. وقرىء:
  «خطاياي»، والمراد: ما يندر منه من بعض الصغائر؛ لأنّ الأنبياء معصومون مختارون على
  العالمين. وقيل: هي قوله:{ إِنّى سَقِيمٌ }[الصافات: 89] وقوله:{ بَلْ فَعَلَهُ كَبِيرُهُمْ }[الأنبياء:
  63] وقوله لسارّة: هي أختي. وما هي إلا معاريض كلام، وتخييلات للكفرة، وليست بخطايا
  يطلب لها الاستغفار. فإن قلت: إذا لم يندر منهم إلا الصغائر وهي تقع مكفرة، فما له
  أثبت لنفسه خطيئة أو خطايا وطمع أن تغفر له؟ قلت: الجواب ما سبق لي: أن استغفار الأنبياء
  تواضع منهم لربهم، وهضم لأنفسهم، ويدل عليه قوله: { أَطْمَعُ } ولم يجزم القول بالمغفرة.
  وفيه تعليم لأممهم، وليكون لطفاً لهم في اجتناب المعاصي والحذر منها، وطلب المغفرة
  مما يفرط منهم. فإن قلت: لم علق مغفرة الخطيئة بيوم الدين، وإنما تغفر في الدنيا؟ قلت:
  لأنّ أثرها يتبين يومئذٍ وهو الآن خفي لا يعلم.\r\n\t\t\t\r\n\t\t\t</section>"

