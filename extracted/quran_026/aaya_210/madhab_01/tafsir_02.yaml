text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تَنَزَّلَتْ
  بِهِ ٱلشَّيَاطِينُ } * { وَمَا يَنبَغِي لَهُمْ وَمَا يَسْتَطِيعُونَ } * { إِنَّهُمْ
  عَنِ ٱلسَّمْعِ لَمَعْزُولُونَ }كانوا يقولون: إنّ محمداً كاهن وما يتنزل عليه من جنس
  ما يتنزل به الشياطين على الكهنة، فكُذبوا بأنّ ذلك مما لا يتسهل للشياطين ولا يقدرون
  عليه؛ لأنهم مرجومون بالشهب معزولون عن استماع كلام أهل السماء. وقرأ الحسن: «الشياطون».
  ووجهه أنه رأى آخره كآخر يبرين وفلسطين، فتخير بين أن يجري الإعراب على النون، وبين
  أن يجريه على ما قبله، فيقول: الشياطين والشياطون، كما تخيرت العرب بين أن يقولوا.
  هذه يبرون ويبرين، وفلسطون وفلسطين. وحقه أن تشتقه من الشيطوطة وهي الهلاك كما قيل
  له الباطل. وعن الفرّاء: غلط الشيخ في قراءته «الشياطون» ظنّ أنها النون التي على هجاءين،
  فقال النضر بن شميل: إن جاز أن يحتج بقول العجاج ورؤبة، فهلا جاز أن يحتجّ بقول الحسن
  وصاحبه ـ يريد: محمد ابن السميفع ـ مع أنا نعلم أنهما لم يقرآ به إلا وقد سمعا فيه.\r\n\t\t\t\r\n\t\t\t</section>"

