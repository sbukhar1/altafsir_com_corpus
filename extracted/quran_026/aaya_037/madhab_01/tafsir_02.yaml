  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَرْجِهْ وَأَخَاهُ وَٱبْعَثْ فِي ٱلْمَدَآئِنِ حَاشِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَأْتُوكَ
  بِكُلِّ سَحَّارٍ عَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «أرجئه
  وأرجه»: بالهمز والتخفيف، وهما لغتان. يقال: أرجأته وأرجيته، إذا أخرته. ومنه: المرجئة،
  وهم الذين لا يقطعون بوعيد الفساق ويقولون: هم مرجئون لأمر الله. والمعنى: أخره ومناظرته
  لوقت اجتماع السحرة. وقيل: احبسه { حَـٰشِرِينَ } شرطاً يحشرون السحرة، وعارضوا قوله:
  إن هذا لساحر، بقولهم: بكل سحار، فجاؤوا بكلمة الإحاطة وصفة المبالغة، ليطامنوا من
  نفسه ويسكنوا بعض قلقه. وقرأ الأعمش: بكل ساحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

