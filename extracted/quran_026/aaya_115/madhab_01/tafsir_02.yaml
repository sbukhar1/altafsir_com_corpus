  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  وَمَا عِلْمِي بِمَا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ حِسَابُهُمْ
  إِلاَّ عَلَىٰ رَبِّي لَوْ تَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَنَاْ بِطَارِدِ
  ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ أَنَا إِلاَّ نَذِيرٌ مُّبِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا عِلْمِى } وأي شيء علمي؟ والمراد: انتفاء علمه بإخلاص أعمالهم
  لله واطلاعه على سر أمرهم وباطنه. وإنما قال هذا لأنهم قد طعنوا ـ مع استرذالهم ـ في
  إيمانهم، وأنهم لم يؤمنوا على نظر وبصيرة، وإنما آمنوا هوى وبديهة، كما حكى الله عنهم
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ هُمْ أَرَاذِلُنَا بَادِىَ ٱلرَّأْى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  27] ويجوز أن يتغابى لهم نوح عليه السلام. فيفسر قولهم الأرذلين، بما هو الرذالة عنده،
  من سوء الأعمال وفساد العقائد، ولا يلتفت إلى ما هو الرذالة عندهم، ثم يبني جوابه على
  ذلك فيقول: ما عليّ إلا اعتبار الظواهر، دون التفتيش عن أسرارهم والشق عن قلوبهم، وإن
  كان لهم عمل سيء، فالله محاسبهم ومجازيهم عليه، وما أنا إلا منذر لا محاسب ولا مجاز
  { لَوْ تَشْعُرُونَ } ذلك، ولكنكم تجهلون فتنساقون مع الجهل حيث سيركم، وقصد بذلك ردّ
  اعتقادهم وإنكار أن يسمى المؤمن رذلاً، وإن كان أفقر الناس وأوضعهم نسباً، فإن الغني
  غني الدين، والنسب نسب التقوى { وَمَا أَنَاْ بِطَارِدِ ٱلْمُؤْمِنِينَ } يريد ليس
  من شأني أن أتبع شهواتكم وأطيب نفوسكم بطرد المؤمنين الذين صح إيمانهم طمعاً في إيمانكم
  وما عليّ إلا أن أنذركم إنذاراً بيناً بالبرهان الصحيح الذي يتميز به الحق من الباطل،
  ثم أنتم أعلم بشأنكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
