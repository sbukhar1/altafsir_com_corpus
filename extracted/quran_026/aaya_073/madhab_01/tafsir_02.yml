  أَوْ يَضُرُّونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لا بد في { يَسْمَعُونَكُمْ } من
  تقدير حذف المضاف، معناه: هل يسمعون دعاءكم. وقرأ قتادة: «يسمعونكم»، أي: هل يسمعونكم
  الجواب عن دعائكم؟ وهل يقدرون على ذلك؟ وجاء مضارعاً مع إيقاعه في إذ على حكاية الحال
  الماضية. ومعناه: استحضروا الأحوال الماضية التي كنتم تدعونها فيها، وقولوا هل سمعوا
  أو أسمعوا قط. وهذا أبلغ في التبكيت.</font></font><font class=\"TextResultArabic\"><font
