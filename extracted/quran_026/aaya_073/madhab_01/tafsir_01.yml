  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَلْ يَسْمَعُونَكُمْ إِذْ تَدْعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يَنفَعُونَكُمْ
  أَوْ يَضُرُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ بَلْ وَجَدْنَآ آبَآءَنَا كَذَلِكَ
  يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال إبراهيـم
  لهم: هل تسمع دعاءكم هؤلاء الآلهة إذ تدعونهم؟ واختلف أهل العربـية فـي معنى ذلك: فقال
  بعض نـحويـي البصرة معناه: هل يسمعون منكم أو هل يسمعون دعاءكم، فحذف الدعاء، كما قال
  زُهَير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">القائِدُ
  الـخَيْـلَ مَنْكُوبـا دَوَابِرُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قدْ أُحْكِمَتْ
  حَكماتِ القِدّ والأبَقا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: يريد أحكمت حكمات الأبق، فألقـى الـحكمات وأقام الأبق مُقامها.
  وقال بعض من أنكر ذلك من قوله من أهل العربـية: الفصيح من الكلام فـي ذلك هو ما جاء
  فـي القرآن، لأن العرب تقول: سمعت زيدا متكلـما، يريدون: سمعت كلام زيد، ثم تعلـم أن
  السمع لا يقع علـى الأناسيّ، إنـما يقع علـى كلامهم ثم يقولون: سمعت زيدا: أي سمعت
  كلامه، قال: ولو لـم يقدم فـي بـيت زهير حكمات القدّ لـم يجز أن يسبق بـالأبق علـيها،
  لأنه لا يقال: رأيت الأبق، وهو يريد الـحكمة. وقوله: { أوْ يَنْفَعُونَكُمْ أوْ يَضُرُّونَ
  } يقول: أو تنفعكم هذه الأصنام، فـيرزقونكم شيئا علـى عبـادتكموها، أو يضرّونكم فـيعاقبونكم
  علـى ترككم عبـادتها بأن يسلبوكم أموالكم، أو يهلكوكم إذا هلكتـم وأولادكم { قالُوا
  بَلْ وَجَدْنا آبـاءَنا كَذلكَ يَفْعَلُونَ }. وفـي الكلام متروك استغنـي بدلالة ما
  ذكر عما ترك، وذلك جوابهم إبراهيـم عن مسألته إياهم: { هَلْ يَسْمَعُونَكُمْ إذْ تَدْعُونَ،
  أوْ يَنْفُعُونَكُمْ أوْ يَضُرُّونَ } فكان جوابهم إياه: لا، ما يسمعوننا إذا دعوناهم،
  ولا ينفعوننا ولا يضرّون، يدلّ علـى أنهم بذلك أجابوه. قولهم: { بَلْ وَجَدْنا آبـاءَنا
  كَذلكَ يَفْعَلُونَ } وذلك رجوع عن مـجحود، كقول القائل: ما كان كذا بل كذا وكذا، ومعنى
  قولهم: { وَجَدْنا آبـاءَنا كذلكَ يَفْعَلُونَ } وجدنا من قبلنا ولا يضرّون، يدلّ علـى
  أنهم بذلك أجابوه. قولهم من آبـائنا يعبدونها ويعكفون علـيها لـخدمتها وعبـادتها، فنـحن
  نفعل ذلك اقتداء بهم، واتبـاعا لـمنهاجهم.</font></font><font class=\"TextResultArabic\"><font
