text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَلْ يَسْمَعُونَكُمْ
  إِذْ تَدْعُونَ } * { أَوْ يَنفَعُونَكُمْ أَوْ يَضُرُّونَ } * { قَالُواْ بَلْ وَجَدْنَآ
  آبَآءَنَا كَذَلِكَ يَفْعَلُونَ }يقول تعالـى ذكره: قال إبراهيـم لهم: هل تسمع دعاءكم
  هؤلاء الآلهة إذ تدعونهم؟ واختلف أهل العربـية فـي معنى ذلك: فقال بعض نـحويـي البصرة
  معناه: هل يسمعون منكم أو هل يسمعون دعاءكم، فحذف الدعاء، كما قال زُهَير:القائِدُ
  الـخَيْـلَ مَنْكُوبـا دَوَابِرُها   قدْ أُحْكِمَتْ حَكماتِ القِدّ والأبَقاوقال:
  يريد أحكمت حكمات الأبق، فألقـى الـحكمات وأقام الأبق مُقامها. وقال بعض من أنكر ذلك
  من قوله من أهل العربـية: الفصيح من الكلام فـي ذلك هو ما جاء فـي القرآن، لأن العرب
  تقول: سمعت زيدا متكلـما، يريدون: سمعت كلام زيد، ثم تعلـم أن السمع لا يقع علـى الأناسيّ،
  إنـما يقع علـى كلامهم ثم يقولون: سمعت زيدا: أي سمعت كلامه، قال: ولو لـم يقدم فـي
  بـيت زهير حكمات القدّ لـم يجز أن يسبق بـالأبق علـيها، لأنه لا يقال: رأيت الأبق،
  وهو يريد الـحكمة. وقوله: { أوْ يَنْفَعُونَكُمْ أوْ يَضُرُّونَ } يقول: أو تنفعكم
  هذه الأصنام، فـيرزقونكم شيئا علـى عبـادتكموها، أو يضرّونكم فـيعاقبونكم علـى ترككم
  عبـادتها بأن يسلبوكم أموالكم، أو يهلكوكم إذا هلكتـم وأولادكم { قالُوا بَلْ وَجَدْنا
  آبـاءَنا كَذلكَ يَفْعَلُونَ }. وفـي الكلام متروك استغنـي بدلالة ما ذكر عما ترك،
  وذلك جوابهم إبراهيـم عن مسألته إياهم: { هَلْ يَسْمَعُونَكُمْ إذْ تَدْعُونَ، أوْ
  يَنْفُعُونَكُمْ أوْ يَضُرُّونَ } فكان جوابهم إياه: لا، ما يسمعوننا إذا دعوناهم،
  ولا ينفعوننا ولا يضرّون، يدلّ علـى أنهم بذلك أجابوه. قولهم: { بَلْ وَجَدْنا آبـاءَنا
  كَذلكَ يَفْعَلُونَ } وذلك رجوع عن مـجحود، كقول القائل: ما كان كذا بل كذا وكذا، ومعنى
  قولهم: { وَجَدْنا آبـاءَنا كذلكَ يَفْعَلُونَ } وجدنا من قبلنا ولا يضرّون، يدلّ علـى
  أنهم بذلك أجابوه. قولهم من آبـائنا يعبدونها ويعكفون علـيها لـخدمتها وعبـادتها، فنـحن
  نفعل ذلك اقتداء بهم، واتبـاعا لـمنهاجهم.\r\n\t\t\t\r\n\t\t\t</section>"

