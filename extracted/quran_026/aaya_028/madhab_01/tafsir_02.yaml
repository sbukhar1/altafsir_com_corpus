  none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّ رَسُولَكُمُ ٱلَّذِيۤ أُرْسِلَ
  إِلَيْكُمْ لَمَجْنُونٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَمَا
  بَيْنَهُمَآ إِن كُنتُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ومن
  كان حوله؟ قلت: أشراف قومه قيل: كانوا خمسمائة رجل عليهم الأساور وكانت للملوك خاصة.
  فإن قلت: ذكر السموات والأرض وما بينهما قد استوعب به الخلائق كلها، فما معنى ذكرهم
  وذكر آبائهم بعد ذلك وذكر المشرق والمغرب؟ قلت: قد عمم أوّلاً، ثم خصص من العام للبيان
  أنفسهم وآباءهم. لأن أقرب المنظور فيه من العاقل نفسه ومن ولد منه، وما شاهد وعاين
  من الدلائل على الصانع، والناقل من هيئة إلى هيئة وحال إلى حال من وقت ميلاده إلى وقت
  وفاته، ثم خصص المشرق والمغرب، لأن طلوع الشمس من أحد الخافقين وغروبها في الآخر على
  تقدير مستقيم في فصول السنة وحساب مستو من أظهر ما استدل به؛ ولظهوره انتقل إلى الاحتجاج
  به خليل الله، عن الاحتجاج بالإحياء والإماتة على نمروذ بن كنعان، فبهت الذي كفر. وقرىء:
  «رب المشارق والمغارب». الذي أرسل إليكم بفتح الهمزة. فإن قلت: كيف قال أوّلاً: { إِن
  كُنتُمْ مُّوقِنِينَ } وآخراً { إِنْ كُنتُمْ تَعْقِلُونَ }؟ قلت: لاين أوّلاً، فلما
  رأى منهم شدّة الشكيمة في العناد وقلة الإصغاء إلى عرض الحجج خاشن وعارض: إنّ رسولكم
  لمجنون، بقوله: { إِنْ كُنتُمْ تَعْقِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

