  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَـٰذِهِ نَاقَةٌ لَّهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْمٍ مَّعْلُومٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابُ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الشرب: النصيب من الماء، نحو السقي والقيت، للحظ من السقي والقوت،
  وقرىء: بالضم. روي أنهم قالوا: نريد ناقة عشراء تخرج من هذه الصخرة، فتلد سقبا. فقعد
  صالح يتفكر، فقال له جبريل عليه السلام: صل ركعتين وسل ربك الناقة، ففعل، فخرجت الناقة
  وبركت بين أيديهم ونتجت سقبا مثلها في العظم. وعن أبي موسى: رأيت مصدرها فإذا هو ستون
  ذراعاً. وعن قتادة: إذا كان يوم شربها شربت ماءهم كله، ولهم شرب يوم لا تشرب فيه الماء
  { بِسُوءٍ } بضرب أو عقر أو غير ذلك. [فيأخذكم عذاب يوم عظيم] اليوم لحلول العذاب فيه
  ووصف اليوم به أبلغ من وصف العذاب، لأن الوقت إذا عظم بسببه كان موقعه من العظم أشد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
