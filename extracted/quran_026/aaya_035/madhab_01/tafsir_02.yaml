  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لِلْمَلإِ حَوْلَهُ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُ أَن يُخْرِجَكُمْ
  مِّنْ أَرْضِكُمْ بِسِحْرِهِ فَمَاذَا تَأْمُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت ما العامل في { حَوْلَهُ }؟ قلت: هو منصوب نصبين: نصب في اللفظ، ونصب في المحل؛
  فالعامل في النصب اللفظي ما يقدر في الظرف، والعامل في النصب المحلي وهو النصب على
  الحال: قال: ولقد تحير فرعون لما أبصر الآيتين، وبقي لا يدري أي طرفيه أطول، حتى ذلّ
  عنه ذكر دعوى الإلهية، وحط عن منكبيه كبرياء الربوبية، وارتعدت فرائصه، وانتفخ سحره
  خوفاً وفرقاً؛ وبلغت به الاستكانة لقومه الذين هم بزعمه عبيده وهو إلههم: أن طفق يؤامرهم
  ويعترف لهم بما حذر منه وتوقعه وأحسّ به من جهة موسى عليه السلام وغلبته على ملكه وأرضه،
  وقوله: { إِنَّ هَـٰذَا لَسَـٰحِرٌ عَلِيمٌ } قول باهت إذا غلب ومتمحل إذا لزم { تَأْمُرُونَ
  } من المؤامرة وهي المشاورة. أو من الأمر الذي هو ضدّ النهي: جعل العبيد آمرين وربهم
  مأموراً لما استولى عليه من فرط الدهش والحيرة. وماذا منصوب: إما لكونه في معنى المصدر،
  وإما لأنه مفعول به من قوله: أمرتك الخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

