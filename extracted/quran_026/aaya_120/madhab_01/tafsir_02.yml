  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  لَئِنْ لَّمْ تَنْتَهِ يٰنُوحُ لَتَكُونَنَّ مِنَ ٱلْمَرْجُومِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنَّ قَوْمِي كَذَّبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱفْتَحْ بَيْنِي وَبَيْنَهُمْ فَتْحاً وَنَجِّنِي
  وَمَن مَّعِي مِنَ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ وَمَن مَّعَهُ فِي ٱلْفُلْكِ
  ٱلْمَشْحُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَغْرَقْنَا بَعْدُ ٱلْبَاقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ليس هذا بإخبار
  بالتكذيب، لعلمه أن عالم الغيب والشهادة أعلم، ولكنه أراد أني لا أدعوك عليهم لما غاظوني
  وآذوني، وإنما أدعوك لأجلك ولأجل دينك، ولأنهم كذبوني في وحيك ورسالتك، فاحكم { بَيْنِى
  وَبَيْنَهُمْ } والفتاحة: الحكومة. والفتاح: الحاكم، لأنه يفتح المستغلق كما سمى فيصلاً،
  لأنه يفصل بين الخصومات. الفلك: السفينة، وجمعه فلك: قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَى
  ٱلْفُلْكَ مَوَاخِرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 14]؛ فالواحد بوزن قفل، والجمع بوزن أسد، كسروا فعلاً على
  فعل، كما كسروا فعلاً على فعل، لأنهما أخوان في قولك: العرب والعرب، والرشد والرشد.
  فقالوا: أسد وأسد، وفلك وفلك. ونظيره: بعير هجان، وإبل هجان، ودرع دلاص، ودروع دلاص،
  فالواحد بوزن كناز، والجمع بوزن كرام. والمشحون: المملوء. يقال: شحنها عليهم خيلاً
  ورجالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

