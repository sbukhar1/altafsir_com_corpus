text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَدْعُ مَعَ
  ٱللَّهِ إِلَـٰهاً آخَرَ فَتَكُونَ مِنَ ٱلْمُعَذَّبِينَ } * { وَأَنذِرْ عَشِيرَتَكَ
  ٱلأَقْرَبِينَ }قد علم أنّ ذلك لا يكون، ولكنه أراد أن يحرّك منه لازدياد الإخلاص والتقوى.
  وفيه لطف لسائر المكلفين، كما قال:{ وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ ٱلأَقَاوِيلِ }[الحاقة:
  44]، فإن كنت في شك مما أنزلنا إليك، فيه وجهان: أحدهما أن يؤمر بإنذار الأقرب فالأقرب
  من قومه، ويبدأ في ذلك بمن هو أولى بالبداءة، ثم بمن يليه: وأن يقدّم إنذارهم على إنذار
  غيرهم، كما روي عنه عليه السلام: أنه لما دخل مكة قال:(785) \" كلُ ربَا في الجاهليةِ
  موضوعٌ تحتَ قدميّ هاتينِ، وأَوّلُ ما أضعُهُ رِبَا العباسِ \" والثاني: أن يؤمر بأن
  لا يأخذه ما يأخذ القريب للقريب من العطف والرأفة، ولا يحابيهم في الإنذار والتخويف.
  وروي:(786) \" أَنّهُ صَعِدَ الصَفَا ـ لما نزلت ـ فنادَى الأقربَ فالأقربَ فخذاً فخذاً،
  وقال: يا بني عبدِ المطلب، يا بني هَاشمِ، يا بني عبدِ منافِ، يا عباسُ عمَّ النبيّ
  يا صفيةُ عمةَ رسولِ اللَّهِ، إني لا أمْلِكُ لَكُم مِنَ الله شَيئاً، سَلُوني مِنْ
  مَالي مَا شِئْتُمْ \" وروي:(787) \" أَنَّه (صلى الله عليه وسلم) جَمَعَ بني عبدِ
  المطلبِ وهم يومئذٍ أربعونَ رَجلاً: الرجلُ مِنْهُمْ يأَكلُ الجذعةَ، ويشربُ العس على
  رجلِ شاةٍ وقعبٍ مِنْ لبَنٍ، فأكَلُوا وشَربُوا حتى صَدَرُوا، ثم أَنْذَرَهُم فقالَ:
  «يا بني عبدِ المطلبِ، لو أَخبرتُكَم أَنّ بسفحِ هذا الجبلِ خيلاً أكُنْتُمْ مُصَدّقي؟
  قالوا: نَعَمْ. قالَ: فَإِني نَذيرٌ لَكُمْ بينَ يَديَ عذابٌ شديدٌ \" ، ورُوي أَنّهُ
  قَالَ:(788) \" يا بني عبدِ المطلب، يا بني هاشم، يا بني عبد مناف، افتدُوا أنفسَكم
  منَ النارِ فإنّي لا أغني عنكم شيئاً \" ثم قال: \" يا عائشةُ بنتَ أبي بكر، ويا حفصةُ
  بنتَ عمر، ويا فاطمةُ بنتَ محمدٍ، ويا صفيةَ عمةَ محمد، اشترين أنفسكنّ منَ النار فإنيّ
  لا أغني عنكنّ شيئاً \". \r\n\t\t\t\r\n\t\t\t</section>"

