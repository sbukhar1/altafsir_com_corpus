  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ
  جَنَاحَكَ لِمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يذكر فـي حديثه فـاطمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: ثنا سلامة بن
  روح، قال: قال عقـيـل: ثنـي ابن شهاب أن رسول الله صلى الله عليه وسلم لـما أنزل علـيه
  { وأَنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ } جمع قريشاً، ثم أتاهم، فقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ فِـيكُمْ غَرِيبٌ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: لا إلا ابن أخت لنا لا نراه
  إلا منا، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّهُ مِنْكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فوعظهم رسول الله صلى الله عليه وسلم، ثم قال لهم فـي آخر كلامه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا أعْرِفَنَّ ما وَرَدَ علـى
  النَّاسِ يَوْمَ القِـيامَةِ يَسُوقُونَ الآخِرَةَ، وَجِئْتُـمْ إلـيَّ تَسُوقُونَ
  الدُّنْـيا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنـي يونس،
  عن ابن شهاب، أخبرنـي سعيد بن الـمسيب وأبو سلـمة بن عبد الرحمن، أن أبـا هريرة قال:
  قال رسول الله صلى الله عليه وسلم حين أُنزل علـيه { وأنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ
  }:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا مَعْشَرَ
  قُرَيْشٍ اشْتَرُوا أنْفُسَكُمْ مِنَ اللَّهِ لا أُغْنِـي عَنْكُمْ مِنَ اللَّهِ شَيْئاً،
  يا بَنِـي عَبْدِ الـمُطَّلِبِ لا أُغْنِـي عَنْكُمْ مِنَ اللَّهِ شَيْئاً، يا عَبَّـاسُ
  بْنَ عَبْدِ الـمطَّلِبِ لا أُغْنِـي عَنْكَ مِنَ اللَّهِ شَيْئاً، يا صَفِـيَّةُ عَمَّةَ
  رَسُولِ اللَّهِ لا أُغْنِـي عَنْكِ مِنَ اللَّهِ شِيْئاً، يا فـاطِمَةُ بِنْتَ مُـحَمَّد
  سَلِـيِنـي ما شِئْتِ لا أُغْنِـي عَنْكِ مِنَ اللَّهِ شَيْئاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر، قال: سمعت الـحجاج يحدّث،
  عن عبد الـملك بن عمير، عن موسى بن طلـحة، عن أبـي هريرة، عن النبـيّ صلى الله عليه
  وسلم أنه قال: لـما أنزل الله: { وأنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ } قال نبـيّ
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعْشَرَ قُرَيْش أنْقِذُوا أنْفُسَكُمْ مِنَ النَّار، يا فـاطِمَةُ
  بِنْتَ مُـحَمَّدٍ أنْقِذِي نَفْسَكِ مِنَ النَّار، ألا إنَّ لَكُمْ رَحِماً سأبلُّها
  ببِلالها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو
  أسامة، عن زائدة، عن عبد الـملك بن عمير، عن موسى بن طلـحة، عن أبـي هريرة، قال: لـما
  نَزَلت هذه الآية: { وأنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ } دعا رسول الله صلى الله
  عليه وسلم قريشا، فعَّم وخَصّ، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعْشَرَ قُرَيْشٍ اشْتَرُوا أنْفُسَكُمْ مِنَ اللَّهِ، يا مَعْشَرَ
  بَنِـي كَعْبٍ بْنِ لُؤَيّ، يا مَعْشَرَ بَنِـي عَبْدَ منافٍ، يا مَعْشَرَ بَنِـي هاشِمٍ،
  يا مَعْشَرَ بَنِـي عَبْدِ الـمُطَّلِبِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، يقول لكلهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْقِذُوا أنْفُسَكُمْ مِنَ النَّارِ، يا فـاطِمَةُ بِنْتِ مُـحَمَّدٍ
  أنْقِذِي نَفْسَكِ مِنَ النَّارِ، فإنـي وَاللَّهِ ما أمْلِكُ لَكُمْ مِنَ اللَّهِ
  شَيْئاً، ألا إنَّ لَكُمْ رَحِما سأبلُّها ببِلالها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: ثنا أبو عثمان، عن زُهير بن عمرو
  وقَبـيصة بن مُخارق: أنهما قالا: أَنزل الله علـى نبـيّ الله صلى الله عليه وسلم: {
  وأنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ } ، فحدِّثنا عن نبـيّ الله صلى الله عليه وسلم
  أنه علا صخرة من جبل، فعلا أعلاها حَجَراً، ثم قال:</font></font>&#13;\t\t\t<label
