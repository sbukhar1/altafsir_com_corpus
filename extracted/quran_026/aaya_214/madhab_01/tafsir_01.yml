  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَدْعُ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ فَتَكُونَ مِنَ ٱلْمُعَذَّبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرْ
  عَشِيرَتَكَ ٱلأَقْرَبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ جَنَاحَكَ لِمَنِ ٱتَّبَعَكَ مِنَ
  ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { فَلا تَدْعُ } يا مـحمد { مَعَ اللَّهِ إلَها آخَرَ }: أي لا تعبد
  معه معبوداً غيره { فَتكُونَ مِنَ الـمُعَذَّبِـينَ } فـينزل بك من العذاب ما نزل بهؤلاء
  الذين خالفوا أمرنا وعبدوا غيرنا. وقوله: { وأنْذِرْ عَشِيرَتَكَ الأقْرَبِـينَ } يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: وأنذر عشيرتك من قومك الأقربـين إلـيك
  قرابة، وحذّرهم من عذابنا أن ينزل بهم بكفرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية لـما نزلت، بدأ ببنـي جده عبد الـمطلب وولده، فحذّرهم وأنذرهم. ذكر الرواية
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن الـمقدام، قال: ثنا
  مـحمد بن عبد الرحمن، قال: ثنا هشام بن عروة، عن أبـيه، عن عائشة قالت: لـما نزلت هذه
  الآية: { وأَنْذِرْ عَشِيرَتَكَ الأقْرَبِـينَ } قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا صَفِـيَّةُ بِنْتَ عَبْدِ الـمُطَّلِبِ،
  يا فـاطِمَةُ بِنْتَ مْـحَمَّد يا بَنِـي عَبْد الـمُطَّلِبِ إنّـي لا أمْلِكُ لَكُمْ
  مِنَ اللَّهِ شَيْئاً، سَلُونِـي مِنْ مالـي ما شِئْتُـمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي ويونس بن بكير، عن هشام بن عروة، عن
  أبـيه، عن عائشة، عن رسول الله صلى الله عليه وسلم، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن هشام بن عروة، عن أبـيه، قال: لـما نزلت
  { وأَنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ } قام النبـيّ صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا فـاطِمَةُ بِنْتُ مُـحَمَّدٍ،
  وَيا صَفِـيَّةُ ابْنَةَ عَبْدِ الـمطَّلِبِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ذكر نـحو حديث ابن الـمقدام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: ثنا سلامة، قال: قال عقـيـل: ثنـي الزهري، قال: قال سعيد
  بن الـمسيب، وأبو سلـمة بن عبد الرحمن: إن أبـا هريرة قال: قال رسول الله صلى الله
  عليه وسلم حين أنزل علـيه { وأَنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ }:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا مَعْشَرَ قُرَيْشٍ اشْتَرُوا
  أنْفُسَكُمْ مِنَ اللَّهِ، لا أُغْنِـي عَنْكُمْ مِنَ اللَّهِ شَيْئاً، يا بَنِـي عَبْدِ
  مَنافٍ لا أُغْنِـي عَنْكُمْ مِنَ اللَّهِ شَيْئاً، يا عَبَّـاسُ بَنَ عَبْدِ الـمُطَّلبِ
  لا أُغْنِـي عَنْكَ مِنَ اللَّهِ شَيْئاً، يا فـاطِمَةُ بِنْتَ رَسُولِ الله لا أُغْنِـي
  عَنْكِ مِنَ اللَّهِ شَيْئاً، سَلِـيِنـي ما شِئْتِ، لا أُغْنـي عَنْكِ مِنَ اللَّهِ
  شَيْئاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">» حدثنـي مـحمد بن عبد الـملك، قال:
  ثنا أبو الـيـمان، قال: أخبرنا شُعيب عن الزهري، قال: أخبرنـي سعيد بن الـمسيب وأبو
  سلـمة بن عبد الرحمن أن أبـا هريرة قال: قال رسول الله صلى الله عليه وسلم حين أُنزل
  علـيه: { وأنْذِرْ عَشِيرَتَكَ الأَقْرَبِـينَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعْشَرَ قُرَيْشٍ اشْتَرُوا أنْفُسَكُمْ مِنَ اللَّهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ذكر نـحو حديث يونس، عن سلامة
  غير أنه زاد فـيه</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا صَفِـيَّةُ عَمَّةَ رَسُولِ اللَّهِ لا أُغْنِـي عَنْكِ مِنَ اللَّهِ شَيْئاً
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
