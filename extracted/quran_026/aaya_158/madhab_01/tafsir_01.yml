  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَهُمُ ٱلْعَذَابُ إِنَّ فِي ذَلِكَ
  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ
  لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره،
  فخالفت ثمود أمر نبـيها صالـح صلى الله عليه وسلم، فعقروا الناقة التـي قال لهم صالـح:
  لا تـمسوها بسوء، فأصبحوا نادمين علـى عقرها، فلـم ينفعهم ندمهم، وأخذهم عذاب الله
  الذي كان صالـح توعدهم به فأهلكهم { إنَّ فِـي ذلكَ لآيَةً } يقول: إنّ فـي إهلاك ثمود
  بـما فعلت من عقرها ناقة الله وخلافها أمر نبـيّ الله صالـح لعبرة لـمن اعتبر به يا
  مـحمد من قومك { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } يقول: ولن يؤمن أكثرهم فـي سابق
  علـم الله { وَإنَّ رَبَّكَ } يا مـحمد { لَهُوَ العَزِيزُ } فـي انتقامه من أعدائه
  { الرَّحِيـمُ } بـمن آمن به من خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

