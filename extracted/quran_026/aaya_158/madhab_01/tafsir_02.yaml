  لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ
  لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي أن مسطعا
  ألجأها إلى مضيق في شعب، فرماها بسهم فأصاب رجلها فسقطت: ثم ضربها قدار. وروي أنّ عاقرها
  قال: لا أعقرها حتى ترضوا أجمعين، فكانوا يدخلون على المرأة في خدرها فيقولون: أترضين؟
  فتقول: نعم، وكذلك صبيانهم. فإن قلت: لم أخذهم العذاب وقد ندموا؟ قلت: لم يكن ندمهم
  ندم تائبين، ولكن ندم خائفين أن يعاقبوا على العقر عقاباً عاجلاً، كمن يرى في بعض الأمور
  رأياً فاسداً ويبني عليه، ثم يندم ويتحسر كندامة الكسعيّ أو ندموا ندم تائبين ولكن
  في غير وقت التوبة،وذلك عند معاينة العذاب.وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وََلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيّئَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [التوبة: 18]. وقيل: كانت ندامتهم على ترك الولد، وهو بعيد.
  واللام في العذاب: إشارة إلى عذاب يوم عظيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

