text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَعَقَرُوهَا فَأَصْبَحُواْ
  نَادِمِينَ } * { فَأَخَذَهُمُ ٱلْعَذَابُ إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم
  مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }يقول تعالـى ذكره،
  فخالفت ثمود أمر نبـيها صالـح صلى الله عليه وسلم، فعقروا الناقة التـي قال لهم صالـح:
  لا تـمسوها بسوء، فأصبحوا نادمين علـى عقرها، فلـم ينفعهم ندمهم، وأخذهم عذاب الله
  الذي كان صالـح توعدهم به فأهلكهم { إنَّ فِـي ذلكَ لآيَةً } يقول: إنّ فـي إهلاك ثمود
  بـما فعلت من عقرها ناقة الله وخلافها أمر نبـيّ الله صالـح لعبرة لـمن اعتبر به يا
  مـحمد من قومك { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ } يقول: ولن يؤمن أكثرهم فـي سابق
  علـم الله { وَإنَّ رَبَّكَ } يا مـحمد { لَهُوَ العَزِيزُ } فـي انتقامه من أعدائه
  { الرَّحِيـمُ } بـمن آمن به من خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

