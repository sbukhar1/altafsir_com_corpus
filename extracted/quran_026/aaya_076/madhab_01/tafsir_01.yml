  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَفَرَأَيْتُمْ مَّا كُنْتُمْ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنتُمْ وَآبَآؤُكُمُ
  ٱلأَقْدَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنَّهُمْ عَدُوٌّ لِيۤ إِلاَّ رَبَّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال إبراهيـم لقومه: أفرأيتـم أيها القوم ما كنتـم
  تعبدون من هذه الأصنام أنتـم وآبـاؤكم الأقدمون، يعنـي بـالأقدمين: الأقدمين من الذين
  كان إبراهيـم يخاطبهم، وهم الأوّلون قبلهم مـمن كان علـى مثل ما كان علـيه الذين كلـمهم
  إبراهيـم من عبـادة الأصنام، فإنهم عدوّ لـي إلا ربّ العالـمين. يقول قائل: وكيف يوصف
  الـخشب والـحديد والنـحاس بعداوة ابن آدم؟ فإن معنى ذلك: فإنهم عدوّ لـي لو عبدتهم
  يوم القـيامة، كما قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">واتَّـخَذُوا مِنْ دُونِ اللَّهِ آلِهَةً
  لِـيَكُونُوا لَهُمْ عِزّا، كَلاَّ سَيَكْفُرُونَ بِعِبـادَتِهِمْ وَيَكُونُونَ عَلَـيْهِمْ
  ضِدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ رَبَّ العالَـمينَ } نصبـا علـى الاستثناء، والعدوّ
  بـمعنى الـجمع، ووحد لأنه أخرج مخرج الـمصدر، مثل القعود والـجلوس. ومعنى الكلام: أفرأيتـم
  كلّ معبود لكم ولآبـائكم، فإنـي منه بريء لا أعبده، إلا ربّ العالـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

