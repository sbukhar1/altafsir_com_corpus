text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَبْنُونَ بِكُلِّ
  رِيعٍ آيَةً تَعْبَثُونَ } * { وَتَتَّخِذُونَ مَصَانِعَ لَعَلَّكُمْ تَخْلُدُونَ }
  * { وَإِذَا بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ }يقول تعالى ذكره مخبرا عن قـيـل هود
  لقومه: { أتَبْنُونَ بِكُلّ ريع آيَةً تَعْبَثُونَ } والريع: كلّ مكان مشرف من الأرض
  مرتفع، أو طريق أو واد ومنه قول ذي الرُّمَّة:طِرَاقُ الـخَوَافِـي مُشْرفٌ فَوْق رِيعَةٍ   نَدَى
  لَـيْـلِه فِـي ريشِهِ يَترَقْرَقُوقول الأعشى:ويَهْماءُ قَـفْرٍ تَـجاوَزْتَها   إذَا
  خَبَّ فِـي رِيعِها آلُهَاوفـيه لغتان: ريع ورَيع بكسر الراء وفتـحها. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { أتَبْنُونَ بِكُلّ ريعٍ آيَةً تَعْبَثُونَ
  } يقول: بكلّ شَرَف.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله
  { بكُلّ ريعٍ } قال: فجّ.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله { أتَبْنُونَ بِكُلّ ريعٍ آيَةً } قال:
  بكل طريق.حدثنـي سلـيـمان بن عبـيد الله الغيلانـي، قال: ثنا أبو قُتـيبة، قال: ثنا
  مسلـم بن خالد، قال: ثنا ابن أبـي نـجيح، عن مـجاهد، فـي قوله { أتَبْنُونَ بِكُلّ
  ريعٍ } قال: الريع: الثنـية الصغيرة.حدثنـي يونس، قال: أخبرنا يحيى بن حسان، عن مسلـم
  بن خالد، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: قال عكرمة { بِكُلّ ريعٍ } قال: فجّ وواد، قال: وقال
  مـجاهد { بِكُلّ رِيعٍ } بـين جبلـين.قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله
  { أتَبْنُونَ بِكُلّ ريعٍ } قال: شرف ومنظر.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { بِكُلّ رِيع } قال: بكلّ طريق.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { بِكُلّ
  رِيعٍ } بكلّ طريق. ويعنـي بقوله { آيَةً } بنـياناً، علـما. وقد بـيَّنا فـي غير موضع
  من كتابنا هذا، أن الآية هي الدلالة والعلامة بـالشواهد الـمغنـية عن إعادتها فـي هذا
  الـموضع. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل علـى اختلاف منهم فـي ألفـاظهم
  فـي تأويـله. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { بِكُلّ رِيعٍ آيَةً } قال: الآية: علـم.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { بِكُلّ ريع آيَةً } قال: آية:
  بنـيان.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  { آيَةً }: بنـيان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَبْنُونَ بِكُلِّ رِيعٍ آيَةً تَعْبَثُونَ
  } * { وَتَتَّخِذُونَ مَصَانِعَ لَعَلَّكُمْ تَخْلُدُونَ } * { وَإِذَا بَطَشْتُمْ
  بَطَشْتُمْ جَبَّارِينَ }حدثنـي علـيّ بن سهل، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد،
  فـي قوله { بِكُلّ رِيع آيَةً } قال: بنـيان الـحمام.وقوله: { تَعْبَثُونَ } قال: تلعبون.
  وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { تَعْبَثُونَ
  } قال: تلعبون.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك، يقول فـي قوله { تَعْبَثُونَ } قال: تلعبون.وقوله: { وَتَتَّـخِذُونَ مَصَانِعَ
  } اختلف أهل التأويـل فـي معنى الـمصانع، فقال بعضهم: هي قصور مشيدة.ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { وَتَتَّـخِذُونَ مَصَانعَ }
  قال: قصور مشيدة، وبنـيان مخـلد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مـجاهد { مَصَانِعَ }: قصور مشيدة وبنـيان.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن مـجاهد، قال: { مَصَانِعَ } يقول: حصون وقصور.حدثنـي
  يونس، قال: أخبرنا يحيى بن حسان، عن مسلـم، عن رجل، عن مـجاهد، قوله { مَصَانعَ لَعَلَّكُمْ
  تَـخْـلُدُونَ } قال: أبرجة الـحمام.وقال آخرون: بل هي مآخذ للـماء.ذكر من قال ذلك:حدثنـي
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { مَصَانِعَ
  } قال: مآخذ للـماء.قال أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن الـمصانع جمع
  مصنعة، والعرب تسمي كل بناء مصنعة، وجائز أن يكون ذلك البناء كان قصورا وحصونا مشيدة،
  وجائز أن يكون كان مآخذ للـماء، ولا خبر يقطع العذر بأيّ ذلك كان، ولا هو مـما يُدرك
  من جهة العقل. فـالصواب أن يقال فـيه، ما قال الله: إنهم كانوا يتـخذون مصانع.وقوله:
  { لَعَلَّكُمْ تَـخْـلُدُنَ } يقول: كأنكم تـخـلدون، فتبقون فـي الأرض. وبنـحو الذي
  قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله { لَعَلَّكُمْ تَـخْـلُدُونَ } يقول:
  كأنكم تـخـلدون.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  قال فـي بعض الـحروف { وَتَتَّـخِذُونَ مَصَانِعَ } كأنكم تـخـلدون.وكان ابن زيد يقول:
  «لعلكم» فـي هذا الـموضع استفهام.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَتَتَّـخِذُونَ مَصَانِعَ لَعَلَّكُمْ تَـخْـلُدُونَ
  } قال: هذا استفهام، يقول: لعلكم تـخـلدون حين تبنون هذه الأشياء؟وكان بعض أهل العربـية
  يزعم أن لعلكم فـي هذا الـموضع بـمعنى «كيـما».وقوله: { وَإذَا بَطَشْتُـمْ بَطَشْتُـمْ
  جَبَّـارِينَ } يقول: وإذا سطوتـم سطوتـم قتلاً بـالسيوف، وضربـا بـالسياط. كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج { وَإذَا بَطَشْتُـمْ
  بَطَشْتُـمْ جَبَّـارِينَ } قال: القتل بـالسيف والسياط.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

