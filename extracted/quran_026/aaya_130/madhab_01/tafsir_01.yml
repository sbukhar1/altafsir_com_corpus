  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَتَّخِذُونَ
  مَصَانِعَ لَعَلَّكُمْ تَخْلُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا بَطَشْتُمْ
  بَطَشْتُمْ جَبَّارِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن سهل، قال: ثنا حجاج،
  عن ابن جُرَيج، عن مـجاهد، فـي قوله { بِكُلّ رِيع آيَةً } قال: بنـيان الـحمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَعْبَثُونَ } قال: تلعبون. وبنـحو الذي قلنا فـي تأويـل
  ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { تَعْبَثُونَ } قال: تلعبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك، يقول فـي قوله
  { تَعْبَثُونَ } قال: تلعبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَتَّـخِذُونَ مَصَانِعَ } اختلف أهل التأويـل فـي معنى الـمصانع، فقال بعضهم:
  هي قصور مشيدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { وَتَتَّـخِذُونَ
  مَصَانعَ } قال: قصور مشيدة، وبنـيان مخـلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { مَصَانِعَ }:
  قصور مشيدة وبنـيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن مـجاهد، قال: { مَصَانِعَ } يقول: حصون وقصور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا يحيى بن حسان، عن مسلـم، عن رجل، عن مـجاهد،
  قوله { مَصَانعَ لَعَلَّكُمْ تَـخْـلُدُونَ } قال: أبرجة الـحمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي مآخذ للـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { مَصَانِعَ } قال: مآخذ للـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن الـمصانع جمع
  مصنعة، والعرب تسمي كل بناء مصنعة، وجائز أن يكون ذلك البناء كان قصورا وحصونا مشيدة،
  وجائز أن يكون كان مآخذ للـماء، ولا خبر يقطع العذر بأيّ ذلك كان، ولا هو مـما يُدرك
  من جهة العقل. فـالصواب أن يقال فـيه، ما قال الله: إنهم كانوا يتـخذون مصانع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَعَلَّكُمْ تَـخْـلُدُنَ } يقول: كأنكم تـخـلدون، فتبقون
  فـي الأرض. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله { لَعَلَّكُمْ تَـخْـلُدُونَ } يقول:
  كأنكم تـخـلدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، قال فـي بعض الـحروف { وَتَتَّـخِذُونَ مَصَانِعَ } كأنكم
  تـخـلدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن زيد يقول: «لعلكم» فـي
  هذا الـموضع استفهام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَتَتَّـخِذُونَ
  مَصَانِعَ لَعَلَّكُمْ تَـخْـلُدُونَ } قال: هذا استفهام، يقول: لعلكم تـخـلدون حين
  تبنون هذه الأشياء؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربـية يزعم أن لعلكم
  فـي هذا الـموضع بـمعنى «كيـما».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
