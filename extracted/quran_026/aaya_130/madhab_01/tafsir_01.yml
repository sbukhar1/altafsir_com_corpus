  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَبْنُونَ
  بِكُلِّ رِيعٍ آيَةً تَعْبَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَتَّخِذُونَ مَصَانِعَ لَعَلَّكُمْ تَخْلُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبرا عن قـيـل هود لقومه: { أتَبْنُونَ بِكُلّ ريع آيَةً تَعْبَثُونَ } والريع: كلّ
  مكان مشرف من الأرض مرتفع، أو طريق أو واد ومنه قول ذي الرُّمَّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">طِرَاقُ الـخَوَافِـي مُشْرفٌ فَوْق رِيعَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَدَى لَـيْـلِه فِـي ريشِهِ يَترَقْرَقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ويَهْماءُ قَـفْرٍ تَـجاوَزْتَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا خَبَّ فِـي رِيعِها آلُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفـيه لغتان: ريع ورَيع بكسر الراء
  وفتـحها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { أتَبْنُونَ بِكُلّ ريعٍ آيَةً تَعْبَثُونَ
  } يقول: بكلّ شَرَف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { بكُلّ ريعٍ } قال: فجّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  فـي قوله { أتَبْنُونَ بِكُلّ ريعٍ آيَةً } قال: بكل طريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبـيد الله الغيلانـي، قال: ثنا أبو قُتـيبة، قال: ثنا مسلـم بن خالد،
  قال: ثنا ابن أبـي نـجيح، عن مـجاهد، فـي قوله { أتَبْنُونَ بِكُلّ ريعٍ } قال: الريع:
  الثنـية الصغيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا يحيى بن
  حسان، عن مسلـم بن خالد، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال عكرمة { بِكُلّ
  ريعٍ } قال: فجّ وواد، قال: وقال مـجاهد { بِكُلّ رِيعٍ } بـين جبلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { أتَبْنُونَ بِكُلّ
  ريعٍ } قال: شرف ومنظر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { بِكُلّ رِيع } قال: بكلّ طريق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله { بِكُلّ رِيعٍ } بكلّ طريق. ويعنـي بقوله { آيَةً } بنـياناً،
  علـما. وقد بـيَّنا فـي غير موضع من كتابنا هذا، أن الآية هي الدلالة والعلامة بـالشواهد
  الـمغنـية عن إعادتها فـي هذا الـموضع. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل
  علـى اختلاف منهم فـي ألفـاظهم فـي تأويـله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { بِكُلّ رِيعٍ آيَةً } قال: الآية: علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { بِكُلّ ريع آيَةً } قال: آية:
  بنـيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { آيَةً }: بنـيان.</font></font>&#13;\t\t\t<label
