text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  إِلَى ٱلأَرْضِ كَمْ أَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ }يقول تعالـى ذكره:
  أَوَ لـم ير هؤلاء الـمشركون الـمكذّبون بـالبعث والنشر إلـى الأرض، كم أنبتنا فـيها
  بعد أن كانت ميتة لا نبـات فـيها { مِنْ كُلّ زَوْجٍ كَرِيـمٍ } يعنـي بـالكريـم: الـحسن،
  كما يقال للنـخـلة الطيبة الـحمل: كريـمة، وكما يقال للشاة أو الناقة إذا غزرتا، فكثرت
  ألبـانهما: ناقة كريـمة، وشاة كريـمة. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { أنْبَتْنا فِـيها منْ كُلّ زَوْجٍ كَرِيـمٍ } قال: من نبـات الأرض، مـما تأكل الناس
  والأنعام.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله
  { مِنْ كُلّ زَوْج كَرِيـمٍ } قال: حسن.\r\n\t\t\t\r\n\t\t\t</section>"

