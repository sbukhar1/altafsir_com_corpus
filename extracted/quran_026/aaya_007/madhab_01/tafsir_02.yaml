  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ إِلَى ٱلأَرْضِ كَمْ أَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وصف الزوج وهو
  الصنف من النبات بالكرم، والكريم: صفة لكل ما يرضي ويحمد في بابه، يقال: وجه كريم،
  إذا رضي في حسنه وجماله، وكتاب كريم: مرضيّ في معانيه وفوائده، وقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَتَّى يَشُقَّ الصُّفُوفَ مِنْ كَرَمِهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: من كونه مرضياً في شجاعته وبأسه. والنبات الكريم: المرضي فيما
  يتعلق به من المنافع { إِنَّ فِى } إنبات تلك الأصناف { لآيَةً } على أن منبتها قادر
  على إحياء الموتى، وقد علم الله أن أكثرهم مطبوع على قلوبهم، غير مرجو إيمانهم { وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ } في انتقامه من الكفرة { ٱلرَّحِيمُ } لمن تاب وآمن وعمل
  صالحاً. فإن قلت: ما معنى الجمع بين كم وكل، ولو قيل كم أنبتنا فيها من زوج كريم؟ قلت:
  قد دلّ { كُلٌّ } على الإحاطة بأزواج النبات على سبيل التفصيل، و { كَمْ } على أن هذا
  المحيط متكاثر مفرط الكثرة، فهذا معنى الجمع بينهما، وبه نبه على كمال قدرته. فإن قلت:
  فما معنى وصف الزوج بالكريم؟ قلت: يحتمل معنيين، أحدهما: أن النبات على نوعين: نافع
  وضارّ، فذكر كثرة ما أنبت في الأرض من جميع أصناف النبات النافع، وخلى ذكر الضارّ.
  والثاني: أن يعم جميع النبات نافعه وضارّه. ويصفهما جميعاً بالكرم وينبه على أنه ما
  أنبت شيئاً إلا وفيه فائدة، لأنّ الحكيم لا يفعل فعلاً إلا لغرض صحيح ولحكمة بالغة،
  وإن غفل عنها الغافلون، ولم يتوصل إلى معرفتها العاقلون. فإن قلت: فحين ذكر الأزواج
  ودلَّ عليها بكلمتي الكثرة والإحاطة، وكانت بحيث لا يحصيها إلا عالم الغيب، كيف قال:
  { إِنَّ فِى ذَلِكَ لآيَةً } وهلا قال: آيات؟ قلت: فيه وجهان: أن يكون ذلك مشاراً به
  إلى مصدر أنبتنا، فكأنه قال: إن في الإنبات لآية أيّ آية. وأن يراد: أن في كل واحدة
  من تلك الأزواج لآية. وقد سبقت لهذا الوجه نظائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

