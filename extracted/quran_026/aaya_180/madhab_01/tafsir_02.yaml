text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَ أَصْحَابُ
  لْئَيْكَةِ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ شُعَيْبٌ أَلاَ تَتَّقُونَ } *
  { إِنِّي لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ
  }قرىء: «أصحاب الأيكة» بالهمزة وبتخفيفها، وبالجرّ على الإضافة وهو الوجه. ومن قرأ
  بالنصب وزعم أن «ليكة» بوزن ليلة: اسم بلد، فتوهم قاد إليه خط المصحف، حيث وجدت مكتوبة
  في هذه السورة وفي سورة ص بغير ألف. وفي المصحف أشياء كتبت على خلاف قياس الخط المصطلح
  عليه، وإنما كتبت في هاتين السورتين على حكم لفظ اللافظ، كما يكتب أصحاب النحو لان،
  ولولى: على هذه الصورة لبيان لفظ المخفف، وقد كتبت في سائر القرآن على الأصل، والقصة
  واحدة، على أن «ليكة» اسم لا يعرف. وروي أن أصحاب الأيكة كانوا أصحاب شجر ملتف. وكان
  شجرهم الدوم. فإن قلت: هلا قيل: أخوهم شعيب. كما في سائر المواضع؟ قلت: قالوا: إن شعيباً
  لم يكن من أصحاب الأيكة. وفي الحديث:(784) \" أن شعيباً أخا مدين، أرسل إليهم وإلى
  أصحاب الأيكة \". \r\n\t\t\t\r\n\t\t\t</section>"

