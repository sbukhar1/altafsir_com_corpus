text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ } * { أَوْفُواْ
  ٱلْكَيْلَ وَلاَ تَكُونُواْ مِنَ ٱلْمُخْسِرِينَ }يقول: { وَمَا أسْألُكُمْ } علـى
  نصحي لكم من جزاء وثواب، ما جزائي وثوابـي علـى ذلك { إلاَّ عَلـى رَبِّ الْعَالَـمِينَ.
  أوْفُوا الكَيْـلَ } يقول: أوفوا الناس حقوقهم من الكيـل { وَلا تَكُونُوا مِنَ الـمُخْسِرِينَ
  } يقول: ولا تكونوا مـمن نقصَهم حقوقَهم.\r\n\t\t\t\r\n\t\t\t</section>"

