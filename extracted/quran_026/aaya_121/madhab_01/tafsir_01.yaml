  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  إن فـيـما فعلنا يا مـحمد بنوح ومن معه من الـمؤمنـين فـي الفلك الـمشحون، حين أنزلنا
  بأسنا وسطوتنا، بقومه الذين كذّبوه، لآية لك ولقومك الـمصدّقـيك منهم والـمكذّبـيك،
  فـي أن سنتنا تنـجية رسلنا وأتبـاعهم، إذا نزلت نقمتنا بـالـمكذّبـين بهم من قومهم،
  وإهلاك الـمكذّبـين بـالله، وكذلك سنتـي فـيك وفـي قومك. { وَما كانَ أكْثَرُهُمْ مُؤْمِنِـينَ
  } يقول: ولـم يكن أكثر قومك بـالذين يصدّقونك مـما سبق فـي قضاء الله أنهم لن يؤمنوا
  { وَإنَّ رَبَّكَ لَهُوَ العَزِيزُ } فـي انتقامه مـمن كفر به، وخالف أمره { الرَّحِيـمُ
  } بـالتائب منهم، أن يعاقبه بعد توبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

