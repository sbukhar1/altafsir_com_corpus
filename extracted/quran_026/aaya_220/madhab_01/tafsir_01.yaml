text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ عَصَوْكَ
  فَقُلْ إِنِّي بَرِيۤءٌ مِّمَّا تَعْمَلُونَ } * { وَتَوكَّلْ عَلَى ٱلْعَزِيزِ ٱلرَّحِيمِ
  } * { ٱلَّذِي يَرَاكَ حِينَ تَقُومُ } * { وَتَقَلُّبَكَ فِي ٱلسَّاجِدِينَ } * {
  إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }يقول تعالى ذكره: فإن عصتك يا محمد عشيرتك الأقربون
  الذين أمرتك بإنذارهم، وأبوا إلا الإقامة علـى عبـادة الأوثان، والإشراك بـالرحمن،
  فقل لهم: { إنّـي بَرِيءٌ مِـمَّا تَعْمَلُونَ } من عبـادة الأصنام ومعصية بـاريء الأنام
  { وَتَوَكَّلْ عَلـى العَزِيزِ } فـي نقمته من أعدائه { الرَّحِيـمِ } بـمن أناب إلـيه
  وتاب من معاصيه، { الَّذِي يَراكَ حِينَ تَقُومُ } يقول: الذي يراك حين تقوم إلـى صلاتك.
  وكان مـجاهد يقول فـي تأويـل ذلك ما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج عن مـجاهد، قوله: { الَّذِي يَراكَ حِينَ تَقُومُ } قال: أينـما كنت.{
  وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم:
  معنى ذلك: ويرى تقلبك فـي صلاتك حين تقوم، ثم تركع، وحين تسجد.ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } يقول: قـيامك وركوعك وسجودك.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، قال: سمعت أبـي وعلـيّ بن بذيـمة يحدّثان
  عن عكرِمة فـي قوله: { يَراكَ حِينَ تَقُومُ وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال:
  قـيامه وركوعه وسجوده.حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال:
  قال عكرِمة، فـي قوله: { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: قائماً وساجداً وراكعاً
  وجالساً.وقال آخرون: بل معنى ذلك: ويرى تقلبك فـي الـمصلـين، وإبصارك منهم من هو خـلفك،
  كما تبصر من هو بـين يديك منهم.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن لـيث، عن مـجاهد { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } كان يرى
  من خـلفه، كما يرى من قدّامه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: الـمصلـين كان يرى مَن خـلفه فـي
  الصلاة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  قوله { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: الـمصلـين، قال: كان يرى فـي الصلاة
  من خـلفه.وقال آخرون: بل معنى ذلك: وتقلبك مع الساجدين: أي تصرفك معهم فـي الـجلوس
  والقـيام والقعود.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  قال: قال ابن جُرَيج: أخبرنـي عطاء الـخراسانـي عن ابن عبـاس، قال: { وَتَقَلُّبَكَ
  فِـي السَّاجِدِينَ } قال: يراك وأنت مع الساجدين تَقَلَّب وتقوم وتقعد معهم.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَتَقَلُّبَكَ
  فِـي السَّاجِدِينَ } قال: فـي الـمصلـين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَتَقَلُّبَكَ فِـي السَّاجِدِينَ } قال: فـي الساجدين: الـمصلـين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ عَصَوْكَ فَقُلْ إِنِّي بَرِيۤءٌ
  مِّمَّا تَعْمَلُونَ } * { وَتَوكَّلْ عَلَى ٱلْعَزِيزِ ٱلرَّحِيمِ } * { ٱلَّذِي يَرَاكَ
  حِينَ تَقُومُ } * { وَتَقَلُّبَكَ فِي ٱلسَّاجِدِينَ } * { إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }وقال آخرون: بل معنى ذلك: ويرى تصرّفك فـي الناس.ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا ربـيعة بن كلثوم، قال: سألت الـحسن عن قوله: { وَتَقَلُّبَكَ
  فِـي السَّاجِدِينَ } قال: فـي الناس.وقال آخرون: بل معنى ذلك: وتصرّفك فـي أحوالك
  كما كانت الأنبـياء من قبلك تفعله، والساجدون فـي قول قائل هذا القول: الأنبـياء. ذكر
  من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد، فـي
  قوله: { الَّذِي يَرَاكَ... } الآية، قال: كما كانت الأنبـياء من قبلك.قال أبو جعفر:
  وأولـى الأقوال فـي ذلك بتأويـله قول من قال تأويـله: ويرى تقلبك مع الساجدين فـي صلاتهم
  معك، حين تقوم معهم وتركع وتسجد، لأن ذلك هو الظاهر من معناه. فأما قول من وجَّهه إلـى
  أن معناه: وتقلبك فـي الناس، فإنه قول بعيد من الـمفهوم بظاهر التلاوة، وإن كان له
  وجه، لأنه وإن كان لا شيء إلا وظله يسجد لله، فإنه لـيس الـمفهوم من قول القائل: فلان
  مع الساجدين، أو فـي الساجدين، أنه مع الناس أو فـيهم، بل الـمفهوم بذلك أنه مع قوم
  سجود، السجودَ الـمعروف، وتوجيه معانـي كلام الله إلـى الأغلب أولـى من توجيهه إلـى
  الأنكر. وكذلك أيضاً فـي قول من قال: معناه: تتقلَّب فـي أبصار الساجدين، وإن كان له
  وجه، فلـيس ذلك الظاهر من معانـيه.فتأويـل الكلام إذن: وتوكل علـى العزيز الرحيـم،
  الذي يراك حين تقوم إلـى صلاتك، ويرى تقلبك فـي الـمؤتـمين بك فـيها بـين قـيام وركوع
  وسجود وجلوس.وقوله: { إنَّهُ هُوَ السَّمِيعُ الَعلِـيـمُ } يقول تعالـى ذكره: إن ربك
  هو السميع تلاوتك يا مـحمد، وذكرك فـي صلاتك ما تتلو وتذكر، العلـيـم بـما تعلـم فـيها
  ويعمل فـيها من يتقلَّب فـيها معك مؤتـما بك، يقول: فرتل فـيها القرآن، وأقم حدودها،
  فإنك بـمرأى من ربك ومسمع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

