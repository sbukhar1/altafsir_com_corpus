  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  عَادٌ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُمْ أَخُوهُمْ هُودٌ أَلاَ تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَبْنُونَ
  بِكُلِّ رِيعٍ آيَةً تَعْبَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَتَّخِذُونَ مَصَانِعَ لَعَلَّكُمْ تَخْلُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ ٱللَّهَ
  وَأَطِيعُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «بكل ريع»، بالكسر والفتح:
  وهو المكان المرتفع. قال المسيب بن علس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في الآلِ يَرْفَعُهَا وَيَخْفِضُهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِيعٌ يَلُوحُ
  كَأَنَّهُ سَحْلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قولهم: كم ريع أرضك؟ وهو ارتفاعها. والآية: العلم وكانوا ممن
  يهتدون بالنجوم في أسفارهم. فاتخذوا في طرقهم أعلاماً طوالاً فعبثوا بذلك، لأنهم كانوا
  مستغنين عنها بالنجوم. وعن مجاهد: بنو بكل ريع بروج الحمام. والمصانع: مآخذ الماء.
  وقيل: القصور المشيدة والحصون { لَعَلَّكُمْ تَخْلُدُونَ } ترجون الخلود في الدنيا.
  أو تشبه حالكم حال من يخلد. وفي حرف أبيّ: كأنكم. وقرىء: «تخلدون» بضم التاء مخففاً
  ومشدداً { وَإِذَا بَطَشْتُمْ } بسوط أو سيف كان ذلك ظلماً وعلواً، وقيل: الجبار الذي
  يقتل ويضرب على الغضب. وعن الحسن: تبادرون تعجيل العذاب، لا تتثبتون متفكرين في العواقب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

