text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ عَادٌ
  ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ هُودٌ أَلاَ تَتَّقُونَ } * { إِنِّي
  لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ }يقول تعالـى
  ذكره: { كَذَّبَتْ عَادٌ } رسل الله إلـيهم { إذْ قالَ لَهُمْ أخُوهُمْ هُودٌ ألاَ
  تَتَّقُونَ } عقاب الله علـى كفركم به { إنّـي لَكُمْ رَسُولٌ } من ربـي يأمركم بطاعته،
  ويحذّركم علـى كفركم بأسه، أمِينٌ علـى وحيه ورسالته { فـاتَّقُوا اللَّهَ } بطاعته
  والانتهاء إلـى ما يأمركم وينهاكم { وأطِيعُونِ } فـيـما آمركم به من اتقاء الله وتـحذيركم
  سطوته { وَما أسألُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول: وما أطلب منكم علـى أمري إياكم
  بـاتقاء الله جزاء ولا ثوابـاً { إنْ أجْرِيَ إلاَّ عَلـى رَبّ العالَـمِينَ } يقول:
  ما جزائي وثوابـي علـى نصيحتـي إياكم إلا علـى ربّ العالـمين.\r\n\t\t\t\r\n\t\t\t</section>"

