  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  هَبْ لِي حُكْماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱجْعَل لِّي لِسَانَ
  صِدْقٍ فِي ٱلآخِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱجْعَلْنِي مِن وَرَثَةِ جَنَّةِ ٱلنَّعِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱغْفِرْ
  لأَبِيۤ إِنَّهُ كَانَ مِنَ ٱلضَّآلِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تُخْزِنِي
  يَوْمَ يُبْعَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ لاَ يَنفَعُ مَالٌ وَلاَ بَنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكم: الحكمة،
  أو الحكم بين الناس بالحق. وقيل: النبوّة؛ لأنّ النبي ذو حكمة وذو حكم بين عباد الله.
  والإلحاق بالصالحين: أن يوفقه لعمل ينتظم به في جملتهم، أو يجمع بينه وبينهم في الجنة.
  ولقد أجابه حيث قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّهُ فِى ٱلاْخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  130]، [النحل: 122]، [العنكبوت: 27]. والإخزاء: من الخزي وهو الهوان. ومن الخزاية وهي
  الحياء. وهذا أيضاً من نحو استغفارهم مما علموا أنه مغفور وفي { يُبْعَثُونَ } ضمير
  العباد، لأنه معلوم. أو ضمير الضالين. وأن يجعل من جملة الاستغفار لأبيه، يعني: ولا
  تخزني يوم يبعث الضالون وأبي فيهم { إِلاَّ مَنْ أَتَى ٱللَّهَ } إلا حال من أتى الله
  { بِقَلْبٍ سَلِيمٍ } وهو من قولهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ وَجِيعُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وما ثوابه إلا السيف. وبيانه أن
  يقال لك: هل لزيد مال وبنون؟ فتقول: ماله وبنوه: سلامة قلبه، تريد نفي المال والبنين
  عنه، وإثبات سلامة القلب له بدلاً عن ذلك. وإن شئت حملت الكلام على المعنى وجعلت المال
  والبنين في معنى الغنى، كأنه قيل: يوم لا ينفع غنى إلا غني من أتى الله بقلب سليم؛
  لأن غنى الرجل في دينه بسلامة قلبه، كما أن غناه في دنياه بماله وبنيه. ولك أن تجعل
  الاستثناء منقطعاً. ولا بدّ لك مع ذلك من تقدير المضاف وهو الحال، والمراد بها سلامة
  القلب، وليست هي من جنس المال والبنين، حتى يؤول المعنى إلى أن المال والبنين لا ينفعان،
  وإنما ينفع سلامة القلب. ولو لم يقدر المضاف، لم يتحصل للاستثناء معنى. وقد جعل { مِن
  } مفعولاً لينفع، أي: لا ينفع مال ولا بنون، إلا رجلاً سلم قلبه مع ماله حيث أنفقه
  في طاعة الله، ومع بنيه حيث أرشدهم إلى الدين وعلمهم الشرائع. ويجوز على هذا { إِلاَّ
  مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ } من فتنة المال والبنين. ومعنى سلامة القلب:
  سلامته من آفات الكفر والمعاصي، ومما أكرم الله تعالى به خليله ونبه على جلالة محله
  في الإخلاص: أن حكى استثناءه هذا حكاية راض بإصابته فيه. ثم جعله صفة له في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ
  مِن شِيعَتِهِ لإِبْرٰهِيمَ إِذْ جَاء رَبَّهُ بِقَلْبٍ سَلِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  84] ومن بدع التفاسير: تفسير بعضهم السليم باللديغ من خشية الله. وقول آخر: هو الذي
  سلم وسلم وأسلم وسالم واستسلم. وما أحسن ما رتب إبراهيم عليه السلام كلامه مع المشركين،
  حين سألهم أوّلاً عما يعبدون سؤال مقرّر لا مستفهم، ثم أنحى على آلهتهم فأبطل أمرها
  بأنها لا تضر ولا تنفع ولا تبصر ولا تسمع على تقليدهم آباءهم الأقدمين، فكسره وأخرجه
  من أن يكون شبهة فضلاً أن يكون حجة، ثم صوّر المسألة في نفسه دونهم حتى تخلص منها إلى
  ذكر الله عز وعلا، فعظم شأنه وعدّد نعمته، من لدن خلقه وإنشائه إلى حين وفاته، مع ما
  يرجى في الآخرة من رحمته، ثم أتبع ذلك أن دعاه بدعوات المخلصين، وابتهل إليه ابتهال
  الأوّابين، ثم وصله بذكر يوم القيامة وثواب الله وعقابه وما يدفع إليه المشركون يومئذٍ
  من الندم والحسرة على ما كانوا فيه من الضلال وتمني الكرة إلى الدنيا ليؤمنوا ويطيعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
