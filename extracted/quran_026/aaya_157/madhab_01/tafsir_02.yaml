text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَعَقَرُوهَا فَأَصْبَحُواْ
  نَادِمِينَ } * { فَأَخَذَهُمُ ٱلْعَذَابُ إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم
  مُّؤْمِنِينَ } * { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }وروي أن مسطعا ألجأها
  إلى مضيق في شعب، فرماها بسهم فأصاب رجلها فسقطت: ثم ضربها قدار. وروي أنّ عاقرها قال:
  لا أعقرها حتى ترضوا أجمعين، فكانوا يدخلون على المرأة في خدرها فيقولون: أترضين؟ فتقول:
  نعم، وكذلك صبيانهم. فإن قلت: لم أخذهم العذاب وقد ندموا؟ قلت: لم يكن ندمهم ندم تائبين،
  ولكن ندم خائفين أن يعاقبوا على العقر عقاباً عاجلاً، كمن يرى في بعض الأمور رأياً
  فاسداً ويبني عليه، ثم يندم ويتحسر كندامة الكسعيّ أو ندموا ندم تائبين ولكن في غير
  وقت التوبة،وذلك عند معاينة العذاب.وقال تعالى:{ وََلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيّئَـٰتِ }الآية [التوبة: 18]. وقيل: كانت ندامتهم على ترك الولد،
  وهو بعيد. واللام في العذاب: إشارة إلى عذاب يوم عظيم.\r\n\t\t\t\r\n\t\t\t</section>"

