text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن نَّشَأْ نُنَزِّلْ
  عَلَيْهِمْ مِّنَ ٱلسَّمَآءِ آيَةً فَظَلَّتْ أَعْنَاقُهُمْ لَهَا خَاضِعِينَ }اختلف
  أهل التأويـل فـي تأويـل قوله: { فَظَلَّتْ أعْناقُهُمْ... } الآية، فقال بعضهم: معناه:
  فظلّ القوم الذين أنزل علـيهم من السماء آية خاضعة أعناقهم لها من الذَلَّة. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  فـي قوله: { فَظَلَّتْ أعْناقُهُمْ لَهَا خاضِعينَ } قال: فظلوا خاضعة أعناقهم لها.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { خاضِعِينَ
  } قال: لو شاء الله لنزّل علـيه آية يذلون بها، فلا يَـلْوِي أحد عنقه إلـى معصية الله.حدثنا
  القاسم قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أنْ لا يَكُونُوا مُؤْمِنِـينَ
  إنْ نَشأْ نُنَزّلْ عَلَـيْهِمْ مِنَ السَّماءِ آيَةً } قال: لو شاء الله لأراهم أمراً
  من أمره لا يعمل أحد منهم بعده بـمعصية.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَظَلَّتْ أعْناقُهُمْ
  لَهَا خاضِعِينَ } قال: ملقـين أعناقهم.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { فَظَلَّتْ أعْناقُهُمْ لَهَا خاضِعِينَ } قال: الـخاضع: الذلـيـل.وقال
  آخرون: بل معنى ذلك: فظلت سادتهم وكبراؤهم للآية خاضعين، ويقول: الأعناق: هم الكبراء
  من الناس.واختلف أهل العربـية فـي وجه تذكير خاضعين، وهو خبر عن الأعناق، فقال بعض
  نـحويِّـي البصرة: يزعمون أن قوله { أعْناقُهُمْ } علـى الـجماعات، نـحو: هذا عنق من
  الناس كثـير، أو ذُكِّركما يذكَّر بعض الـمؤنث، كما قال الشاعر:تَـمَزَّزْتها والدّيكُ
  يَدْعُو صَبـاحَهُ   إذا ما بنو نَعْشٍ دَنَوْا فَتَصَوَّبُوافجماعات هذا أعناق، أو
  يكون ذكره لإضافته إلـى الـمذكر كما يؤنث لإضافته إلـى الـمؤنث، كما قال الأعشى:ونَشْرَقُ
  بـالقَوْل الَّذي قَدْ أذَعْتَه   كمَا شَرقَتْ صَدْرُ القَناةِ مِنَ الدَّموقال العجاج:لَـمَّا
  رأى مَتْنَ السَّماء أبْعَدَتْ   وقال الفرزدق:إذَا الْقُنْبُضَات السُّود طَوَّفْنَ
  بـالضحى   رَقَدْنَ عَلَـيْهِنَّ الـحِجالُ الـمَسَجَّفُوقال الأعشى:وَإنَّ امْرَأً
  أهْدَى إلَـيْكِ وَدُونَهُ   مِنَ الأرْضِ يَهْماءٌ وَبَـيْدَاءُ خَيْفَقُلَـمَـحْقُوقَةٌ
  أن تَسْتَـجِيبِـي لِصَوْتِهِ   وأنْ تَعْلَـمِي أنَّ الـمُعانَ الـمُوَفَّقُقال: ويقولون:
  بنات نعش وبنو نعش، ويقال: بنات عِرس، وبنو عِرس وقالت امرأة: أنا امرؤ لا أخبر السرّ،
  قال: وذكر لرؤبة رجل فقال: هو كان أحد بنات مساجد الله، يعنـي الـحَصَى. وكان بعض نـحويـي
  الكوفة يقول: هذا بـمنزلة قول الشاعر:تَرَى أرْماحَهُمْ مُتَقَلدِيها   إذَا صَدِىءَ
  الـحَدِيدُ علـى الكُماةِفمعناه عنده: فظلت أعناقهم خاضعيها هم، كما يقال: يدك بـاسطها،
  بـمعنى: يدك بـاسطها أنت، فـاكتفـى بـما ابتدأ به من الاسم أن يكون، فصار الفعل كأنه
  للأوّل وهو للثانـي، وكذلك قوله: لـمـحقوقة أن تستـجيبـي لصوته إنـما هو لـمـحقوقة
  أنت، والـمـحقوقة: الناقة، إلا أنه عطفه علـى الـمرء لـما عاد بـالذكر. وكان آخر منهم
  يقول: الأعناق: الطوائف، كما يقال: رأيت الناس إلـى فلان عنقاً واحدة، فـيجعل الأعناق
  الطوائف والعُصَب ويقول: يحتـمل أيضاً أن تكون الأعناق هم السادة والرجال الكبراء،
  فـيكون كأنه قـيـل: فظلت رؤوس القوم وكبراؤهم لها خاضعين، وقال: أحبُّ إلـيّ من هذين
  الوجهين فـي العربـية أن يقال: إن الأعناق إذا خضعت فأربـابها خاضعون، فجعلْت الفعل
  أوّلاً للأعناق، ثم جَعَلْتَ خاضعين للرجال، كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن نَّشَأْ نُنَزِّلْ عَلَيْهِمْ مِّنَ
  ٱلسَّمَآءِ آيَةً فَظَلَّتْ أَعْنَاقُهُمْ لَهَا خَاضِعِينَ }عَلـى قَبْضَة مَرْجُوَّة
  ظَهْرُ كَفِّهِ   فَلا الـمَرْءُ مُسْتَـحْيٍ وَلا هُوَ طاعِمُفأنث فعل الظهر، لأن
  الكفّ تـجمع الظهر، وتكفـي منه، كما أنك تكتفـي بأن تقول: خضعت لك، من أن تقول: خَضَعَتْ
  لك رقبتـي، وقال: ألا ترى أن العرب تقول: كل ذي عين ناظر وناظرة إلـيك، لأن قولك: نظرتْ
  إلـيك عينـي، ونظرتُ إلـيك بـمعنى واحد بترك كل، وله الفعل وبرده إلـى العين، فلو قلت:
  فظلت أعناقهم لها خاضعة، كان صوابـاً.قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب
  وأشبهها بـما قال أهل التأويـل فـي ذلك أن تكون الأعناق هي أعناق الرجال، وأن يكون
  معنى الكلام: فظلت أعناقهم ذلـيـلة، للآية التـي ينزلها الله علـيهم من السماء، وأن
  يكون قوله «خاضعين» مذكراً، لأنه خبر عن الهاء والـميـم فـي الأعناق، فـيكون ذلك نظير
  قول جرير:أرَى مَرَّ السِّنِـينَ أخَذْنَ مِنِّـي   كمَا أخَذَ السِّرَارُ مِنَ الهِلالِوذلك
  أن قوله: مرّ، لو أسقط من الكلام، لأدى ما بقـي من الكلام عنه ولـم يفسد سقوطه معنى
  الكلام عما كان به قبل سقوطه، وكذلك لو أسقطت الأعناق من قوله: فظلت أعناقهم، لأدى
  ما بقـي من الكلام عنها، وذلك أن الرجال إذا ذلُّوا، فقد ذلت رقابهم، وإذا ذلت رقابهم
  فقد ذلوا.فإن قـيـل فـي الكلام: فظلوا لها خاضعين، كان الكلام غير فـاسد، لسقوط الأعناق،
  ولا متغير معناه عما كان علـيه قبل سقوطها، فصرف الـخبر بـالـخضوع إلـى أصحاب الأعناق،
  وإن كان قد ابتدأ بذكر الأعناق لـما قد جرى به استعمال العرب فـي كلامهم، إذا كان الاسم
  الـمبتدأ به، وما أضيف إلـيه يؤدّي الـخبر كلّ واحد منهما عن الآخر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

