  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  نَّشَأْ نُنَزِّلْ عَلَيْهِمْ مِّنَ ٱلسَّمَآءِ آيَةً فَظَلَّتْ أَعْنَاقُهُمْ لَهَا
  خَاضِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: آية ملجئة إلى الإيمان قاصرة
  عليه. { فَظَلَّتْ } معطوف على الجزاء الذي هو ننزل، لأنه لو قيل: أنزلنا، لكان صحيحاً.
  ونظيره: فأصدق وأكن، كأنه قيل: أصدق. وقد قرىء: «لو شئنا لأنزلنا». وقرىء: «فتظل أعناقهم»
  فإن قلت: كيف صحّ مجيء خاضعين خبراً عن الأعناق قلت: أصل الكلام: فظلوا لها خاضعين،
  فأقحمت الأعناق لبيان موضع الخضوع، وترك الكلام على أصله، كقوله: ذهبت أهل اليمامة،
  كأنّ الأهل غير مذكور. أو لما وصفت بالخضوع الذي هو للعقلاء، قيل: خاضعين، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِى
  سَاجِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 4]. وقيل: أعناق الناس: رؤسائهم ومقدّموهم، شبهوا بالأعناق
  كما قيل لهم هم الرؤوس والنواصي والصدور. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي مَحْفِلٍ مِنْ نَوَاصِي النَّاسِ مَشْهُودِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: جماعات الناس. يقال: جاءنا عنق من الناس لفوج منهم. وقرىء: «فظلت
  أعناقهم لها خاضعة». وعن ابن عباس رضي الله عنهما: نزلت هذه الآية فينا وفي بني أمية.
  قال: ستكون لنا عليهم الدولة، فتذلّ لنا أعناقهم بعد صعوبة، ويلحقهم هوان بعد عزّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

