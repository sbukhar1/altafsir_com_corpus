  آيَةً فَظَلَّتْ أَعْنَاقُهُمْ لَهَا خَاضِعِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَلـى قَبْضَة مَرْجُوَّة ظَهْرُ كَفِّهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا الـمَرْءُ مُسْتَـحْيٍ وَلا هُوَ طاعِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأنث فعل الظهر، لأن الكفّ تـجمع
  الظهر، وتكفـي منه، كما أنك تكتفـي بأن تقول: خضعت لك، من أن تقول: خَضَعَتْ لك رقبتـي،
  وقال: ألا ترى أن العرب تقول: كل ذي عين ناظر وناظرة إلـيك، لأن قولك: نظرتْ إلـيك
  عينـي، ونظرتُ إلـيك بـمعنى واحد بترك كل، وله الفعل وبرده إلـى العين، فلو قلت: فظلت
  أعناقهم لها خاضعة، كان صوابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب وأشبهها بـما قال أهل التأويـل فـي ذلك
  أن تكون الأعناق هي أعناق الرجال، وأن يكون معنى الكلام: فظلت أعناقهم ذلـيـلة، للآية
  التـي ينزلها الله علـيهم من السماء، وأن يكون قوله «خاضعين» مذكراً، لأنه خبر عن الهاء
  والـميـم فـي الأعناق، فـيكون ذلك نظير قول جرير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرَى مَرَّ السِّنِـينَ أخَذْنَ مِنِّـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمَا أخَذَ السِّرَارُ مِنَ الهِلالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك أن قوله: مرّ، لو أسقط من الكلام،
  لأدى ما بقـي من الكلام عنه ولـم يفسد سقوطه معنى الكلام عما كان به قبل سقوطه، وكذلك
  لو أسقطت الأعناق من قوله: فظلت أعناقهم، لأدى ما بقـي من الكلام عنها، وذلك أن الرجال
  إذا ذلُّوا، فقد ذلت رقابهم، وإذا ذلت رقابهم فقد ذلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قـيـل فـي الكلام: فظلوا لها خاضعين، كان الكلام غير فـاسد، لسقوط الأعناق، ولا متغير
  معناه عما كان علـيه قبل سقوطها، فصرف الـخبر بـالـخضوع إلـى أصحاب الأعناق، وإن كان
  قد ابتدأ بذكر الأعناق لـما قد جرى به استعمال العرب فـي كلامهم، إذا كان الاسم الـمبتدأ
  به، وما أضيف إلـيه يؤدّي الـخبر كلّ واحد منهما عن الآخر.</font></font><font class=\"TextResultArabic\"><font
