  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  نَّشَأْ نُنَزِّلْ عَلَيْهِمْ مِّنَ ٱلسَّمَآءِ آيَةً فَظَلَّتْ أَعْنَاقُهُمْ لَهَا
  خَاضِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله:
  { فَظَلَّتْ أعْناقُهُمْ... } الآية، فقال بعضهم: معناه: فظلّ القوم الذين أنزل علـيهم
  من السماء آية خاضعة أعناقهم لها من الذَلَّة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد فـي قوله: { فَظَلَّتْ أعْناقُهُمْ لَهَا خاضِعينَ } قال: فظلوا خاضعة أعناقهم
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { خاضِعِينَ } قال: لو شاء الله لنزّل علـيه
  آية يذلون بها، فلا يَـلْوِي أحد عنقه إلـى معصية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أنْ لا يَكُونُوا مُؤْمِنِـينَ
  إنْ نَشأْ نُنَزّلْ عَلَـيْهِمْ مِنَ السَّماءِ آيَةً } قال: لو شاء الله لأراهم أمراً
  من أمره لا يعمل أحد منهم بعده بـمعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { فَظَلَّتْ أعْناقُهُمْ لَهَا خاضِعِينَ } قال: ملقـين أعناقهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَظَلَّتْ
  أعْناقُهُمْ لَهَا خاضِعِينَ } قال: الـخاضع: الذلـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: فظلت سادتهم وكبراؤهم للآية خاضعين، ويقول: الأعناق: هم الكبراء
  من الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه تذكير
  خاضعين، وهو خبر عن الأعناق، فقال بعض نـحويِّـي البصرة: يزعمون أن قوله { أعْناقُهُمْ
  } علـى الـجماعات، نـحو: هذا عنق من الناس كثـير، أو ذُكِّركما يذكَّر بعض الـمؤنث،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَـمَزَّزْتها
  والدّيكُ يَدْعُو صَبـاحَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما بنو
  نَعْشٍ دَنَوْا فَتَصَوَّبُوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجماعات هذا أعناق، أو يكون ذكره لإضافته إلـى الـمذكر كما يؤنث لإضافته
  إلـى الـمؤنث، كما قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونَشْرَقُ بـالقَوْل الَّذي قَدْ أذَعْتَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمَا شَرقَتْ صَدْرُ القَناةِ مِنَ الدَّم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَـمَّا رأى مَتْنَ السَّماء أبْعَدَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا الْقُنْبُضَات السُّود طَوَّفْنَ بـالضحى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَقَدْنَ عَلَـيْهِنَّ الـحِجالُ الـمَسَجَّفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَإنَّ امْرَأً أهْدَى إلَـيْكِ وَدُونَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الأرْضِ يَهْماءٌ وَبَـيْدَاءُ خَيْفَقُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـمَـحْقُوقَةٌ أن تَسْتَـجِيبِـي لِصَوْتِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْ تَعْلَـمِي أنَّ الـمُعانَ الـمُوَفَّقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ويقولون: بنات نعش وبنو نعش،
  ويقال: بنات عِرس، وبنو عِرس وقالت امرأة: أنا امرؤ لا أخبر السرّ، قال: وذكر لرؤبة
  رجل فقال: هو كان أحد بنات مساجد الله، يعنـي الـحَصَى. وكان بعض نـحويـي الكوفة يقول:
  هذا بـمنزلة قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَى أرْماحَهُمْ مُتَقَلدِيها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا صَدِىءَ
  الـحَدِيدُ علـى الكُماةِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمعناه عنده: فظلت أعناقهم خاضعيها هم، كما يقال: يدك بـاسطها، بـمعنى:
  يدك بـاسطها أنت، فـاكتفـى بـما ابتدأ به من الاسم أن يكون، فصار الفعل كأنه للأوّل
  وهو للثانـي، وكذلك قوله: لـمـحقوقة أن تستـجيبـي لصوته إنـما هو لـمـحقوقة أنت، والـمـحقوقة:
  الناقة، إلا أنه عطفه علـى الـمرء لـما عاد بـالذكر. وكان آخر منهم يقول: الأعناق:
  الطوائف، كما يقال: رأيت الناس إلـى فلان عنقاً واحدة، فـيجعل الأعناق الطوائف والعُصَب
  ويقول: يحتـمل أيضاً أن تكون الأعناق هم السادة والرجال الكبراء، فـيكون كأنه قـيـل:
  فظلت رؤوس القوم وكبراؤهم لها خاضعين، وقال: أحبُّ إلـيّ من هذين الوجهين فـي العربـية
  أن يقال: إن الأعناق إذا خضعت فأربـابها خاضعون، فجعلْت الفعل أوّلاً للأعناق، ثم جَعَلْتَ
  خاضعين للرجال، كما قال الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
