text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن نَّشَأْ نُنَزِّلْ
  عَلَيْهِمْ مِّنَ ٱلسَّمَآءِ آيَةً فَظَلَّتْ أَعْنَاقُهُمْ لَهَا خَاضِعِينَ }أراد:
  آية ملجئة إلى الإيمان قاصرة عليه. { فَظَلَّتْ } معطوف على الجزاء الذي هو ننزل، لأنه
  لو قيل: أنزلنا، لكان صحيحاً. ونظيره: فأصدق وأكن، كأنه قيل: أصدق. وقد قرىء: «لو شئنا
  لأنزلنا». وقرىء: «فتظل أعناقهم» فإن قلت: كيف صحّ مجيء خاضعين خبراً عن الأعناق قلت:
  أصل الكلام: فظلوا لها خاضعين، فأقحمت الأعناق لبيان موضع الخضوع، وترك الكلام على
  أصله، كقوله: ذهبت أهل اليمامة، كأنّ الأهل غير مذكور. أو لما وصفت بالخضوع الذي هو
  للعقلاء، قيل: خاضعين، كقوله تعالى:{ لِى سَاجِدِينَ }[يوسف: 4]. وقيل: أعناق الناس:
  رؤسائهم ومقدّموهم، شبهوا بالأعناق كما قيل لهم هم الرؤوس والنواصي والصدور. قال:فِي
  مَحْفِلٍ مِنْ نَوَاصِي النَّاسِ مَشْهُودِ   وقيل: جماعات الناس. يقال: جاءنا عنق
  من الناس لفوج منهم. وقرىء: «فظلت أعناقهم لها خاضعة». وعن ابن عباس رضي الله عنهما:
  نزلت هذه الآية فينا وفي بني أمية. قال: ستكون لنا عليهم الدولة، فتذلّ لنا أعناقهم
  بعد صعوبة، ويلحقهم هوان بعد عزّة.\r\n\t\t\t\r\n\t\t\t</section>"

