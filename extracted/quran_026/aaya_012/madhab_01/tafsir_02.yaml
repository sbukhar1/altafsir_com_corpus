text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّيۤ
  أَخَافُ أَن يُكَذِّبُونِ } * { وَيَضِيقُ صَدْرِي وَلاَ يَنطَلِقُ لِسَانِي فَأَرْسِلْ
  إِلَىٰ هَارُونَ }ويضيق وينطلق، بالرفع؛ لأنهما معطوفان على خبر إنّ، وبالنصب لعطفهما
  على صلة أن. والفرق بينهما في المعنى: أنّ الرفع يفيد أنّ فيه ثلاث علل: خوف التكذيب،
  وضيق الصدر، وامتناع انطلاق اللسان، والنصب على أنّ خوفه متعلق بهذه الثلاثة. فإن قلت:
  في النصب تعليق الخوف بالأمور الثلاثة، وفي جملتها نفي انطلاق اللسان. وحقيقة الخوف
  إنما هي غم يلحق الإنسان لأمر سيقع، وذلك كان واقعاً، فكيف جاز تعليق الخوف به؟ قلت:
  قد علق الخوف بتكذيبهم وبما يحصل له بسببه من ضيق الصدر،والحبسة في اللسان زائدة على
  ما كان به، على أنّ تلك الحبسة التي كانت به قد زالت بدعوته. وقيل: بقيت منها بقية
  يسيرة. فإن قلت: أعتذارك هذا يردّه الرفع، لأنّ المعنى: إني خائف ضيق الصدر غير منطلق
  اللسان. قلت: يجوز أن يكون هذا قبل الدعوة واستجابتها، ويجوز أن يريد القدر اليسير
  الذي بقي به، ويجوز أن لا يكون مع حل العقدة من لسانه من الفصحاء المصاقع الذين أوتوا
  سلاطة الألسنة وبسطة المقال، وهارون كان بتلك الصفة، فأراد أن يقرن به. ويدل عليه قوله
  تعالى:{ وَأَخِى هَـرُونُ هُوَ أَفْصَحُ مِنّى لِسَاناً }[القصص: 34] ومعنى: { فَأَرْسِلْ
  إِلَىٰ هَـٰرُونَ }: أرسل إليه جبريل، واجعله نبياً، وآزرني به، واشدد به عضدي، وهذا
  كلام مختصر. وقد بسطه في غير هذا الموضع، وقد أحسن في الاختصار حيث قال: { فَأَرْسِلْ
  إِلَىٰ هَـٰرُونَ } فجاء بما يتضمن معنى الاستنباء، ومثله في تقصير الطويلة والحسن
  قوله تعالى:{ فَقُلْنَا ٱذْهَبَا إِلَى ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِـئَايَـٰتِنَا
  فَدَمَّرْنَـٰهُمْ تَدْمِيراً }[الفرقان: 36] حيث اقتصر على ذكر طرفي القصة أوّلها
  وآخرها، وهما الإنذار والتدمير، ودلّ بذكرهما على ما هو الغرض من القصة الطويلة كلها،
  وهو أنهم قوم كذبوا بآيات الله، فأراد الله إلزام الحجة عليهم، فبعث إليهم رسولين فكذبوهما،
  فأهلكهم. فإن قلت: كيف ساغ لموسى عليه السلام أن يأمره الله بأمر فلا يتقبله بسمع وطاعة
  من غير توقف وتشبث بعلل، وقد علم أن الله من ورائه؟ قلت: قد امتثل وتقبل، ولكنه التمس
  من ربه أن يعضده بأخيه حتى يتعاونا على تنفيذ أمره وتبليغ رسالته، فمهد قبل التماسه
  عذره فيما التمسه، ثم التمس بعد ذلك، وتمهيد العذر في التماس المعين على تنفيذ الأمر:
  ليس بتوقف في امتثال الأمر،ولا بتعلل فيه؛ وكفى بطلب العون دليلاً على التقبل لا على
  التعلل.\r\n\t\t\t\r\n\t\t\t</section>"

