text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ إِنَّمَآ
  أَنتَ مِنَ ٱلْمُسَحَّرِينَ } * { وَمَآ أَنتَ إِلاَّ بَشَرٌ مِّثْلُنَا وَإِن نَّظُنُّكَ
  لَمِنَ ٱلْكَاذِبِينَ }فإن قلت: هل اختلف المعنى بإدخال الواو ههنا وتركها في قصة ثمود؟
  قلت: إذا أدخلت الواو فقد قصد معنيان: كلاهما مناف للرسالة عندهم: التسحير والبشرية،
  وأن الرسول لا يجوز أن يكون مسحراً ولا يجوز أن يكون بشراً، وإذا تركت الواو فلم يقصد
  إلا معنى واحد وهو كونه مسحراً، ثم قرر بكونه بشراً مثلهم، فإن قلت: إن المخففة من
  الثقيلة ولامها كيف تفرقتا على فعل الظنّ وثاني مفعولية؟ قلت: أصلهما أن يتفرقا على
  المبتدأ والخبر، كقولك: إن زيد لمنطلق، فلما كان البابان ـ أعني باب كان وباب وظننت
  ـ من جنس باب المبتدإ والخبر، فعل ذلك في البابين فقيل: إن كان زيد لمنطلقاً، وإن ظننته
  لمنطلقا.\r\n\t\t\t\r\n\t\t\t</section>"

