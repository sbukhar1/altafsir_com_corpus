  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  ٱلَّذِي خَلَقَكُمْ وَٱلْجِبِلَّةَ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنَّمَآ
  أَنتَ مِنَ ٱلْمُسَحَّرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَنتَ إِلاَّ بَشَرٌ مِّثْلُنَا وَإِن
  نَّظُنُّكَ لَمِنَ ٱلْكَاذِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَسْقِطْ عَلَيْنَا كِسَفاً مِّنَ ٱلسَّمَآءِ
  إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { وَاتَّقُوا } أيها القوم عقاب ربكم { الَّذِي خَـلَقَكُمْ، وَ } خـلق { الـجبِلَّةَ
  الأوَّلِـينَ } يعنـي بـالـجبِلَّة: الـخـلق الأوّلـين. وفـي الـجبلة للعرب لغتان:
  كسر الـجيـم والبـاء وتشديد اللام، وضم الـجيـم والبـاء وتشديد اللام فإذا نُزعت الهاء
  من آخرها كان الضمّ فـي الـجيـم والبـاء أكثر كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  أضَلَّ مِنْكُمْ جِبِلاً كَثِـيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وربـما سكنوا البـاء من الـجِبْل،
  كما قال أبو ذُؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَنايا يُقَرِّبْنَ
  الـحُتُوفَ لأَهْلِها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جِهاراً
  ويَسْتَـمْتِعْنَ بـالأنَسِ الـجِبْلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي معنى الـجبِلَّة قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: قوله { وَاتَّقُوا
  الَّذِي خَـلَقَكُمْ والـجِبِلَّةَ الأوَّلِـينَ } يقول: خـلق الأوّلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { والـجِبِلَّةَ
  الأوَّلِـينَ } قال: الـخـلـيقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { والـجِبِلَّةَ الأوَّلِـينَ
  } قال: الـخـلق الأوّلـين، الـجبلة: الـخـلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالُوا إنَّـمَا أنْتَ مِنَ الـمُسَحَّرِينَ } يقول: قالوا: إنـما أنت يا شعيب معلَّلٌ
  تعلَّلُ بـالطعام والشراب، كما نعلَّل بهما، ولست مَلَكا { وَما أنْتَ إلاَّ بَشَرٌ
  مِثْلُنا } تأكل وتشرب { وَإنْ نَظُنُّكَ لَـمِنَ الكاذِبِـينَ }. يقول: وما نـحسبك
  فـيـما تـخبرنا وتدعونا إلـيه، إلا مـمن يكذِب فـيـما يقول، فإن كنت صادقا فـيـما تقول
  بأنك رسول الله كما تزعم { فَأسْقِطْ عَلَـيْنا كِسَفـاً مِنَ السَّماءِ } يعنـي قِطعا
  من السماء، وهي جمع كِسْفة، جُمع كذلك كما تـجمع تـمرة: تـمراً. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { كِسَفـاً } يقول: قِطعا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله
  { كِسَفـاً مِنَ السَّماءِ }: جانبـاً من السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَأسْقِطْ عَلَـيْنا كِسَفـاً
  مِنَ السَّماءِ } قال: ناحية من السماء، عذاب ذلك الكسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

