  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنَاْ بِطَارِدِ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ أَنَا إِلاَّ نَذِيرٌ مُّبِينٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  لَئِنْ لَّمْ تَنْتَهِ يٰنُوحُ لَتَكُونَنَّ مِنَ ٱلْمَرْجُومِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبرا عن قـيـل نوح لقومه: وما أنا بطارد من آمن
  بـالله واتبعنـي علـى التصديق بـما جئت به من عند الله { إنْ أنا إلاَّ نَذِيرٌ مُبِـينٌ
  } يقول: ما أنا إلا نذير لكم من عند ربكم أنذركم بأسه، وسطوته علـى كفركم به مبـين:
  يَقول: نذير قد أبـان لكم إنذاره، ولـم يكتـمكم نصحيته { قالُوا لَئِنْ لَـمْ تَنْتَهِ
  يا نُوحُ لَتَكُونَنَّ مِنَ الـمَرْجُومِينَ } يقول: قال لنوح قومهُ: لئن لـم تنته
  يا نوح عما تقول، وتدعو إلـيه، وتعيب به آلهتنا، لتكوننّ من الـمشتومين، يقول: لنشتـمك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
