text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنَاْ بِطَارِدِ
  ٱلْمُؤْمِنِينَ } * { إِنْ أَنَا إِلاَّ نَذِيرٌ مُّبِينٌ } * { قَالُواْ لَئِنْ لَّمْ
  تَنْتَهِ يٰنُوحُ لَتَكُونَنَّ مِنَ ٱلْمَرْجُومِينَ }يقول تعالـى ذكره مخبرا عن قـيـل
  نوح لقومه: وما أنا بطارد من آمن بـالله واتبعنـي علـى التصديق بـما جئت به من عند
  الله { إنْ أنا إلاَّ نَذِيرٌ مُبِـينٌ } يقول: ما أنا إلا نذير لكم من عند ربكم أنذركم
  بأسه، وسطوته علـى كفركم به مبـين: يَقول: نذير قد أبـان لكم إنذاره، ولـم يكتـمكم
  نصحيته { قالُوا لَئِنْ لَـمْ تَنْتَهِ يا نُوحُ لَتَكُونَنَّ مِنَ الـمَرْجُومِينَ
  } يقول: قال لنوح قومهُ: لئن لـم تنته يا نوح عما تقول، وتدعو إلـيه، وتعيب به آلهتنا،
  لتكوننّ من الـمشتومين، يقول: لنشتـمك.\r\n\t\t\t\r\n\t\t\t</section>"

