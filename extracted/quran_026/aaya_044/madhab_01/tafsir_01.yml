  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ ٱلسَّحَرَةُ قَالُواْ لِفِرْعَوْنَ أَإِنَّ لَنَا لأَجْراً إِن كُنَّا نَحْنُ
  ٱلْغَالِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ نَعَمْ وَإِنَّكُمْ إِذاً لَّمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَهُمْ مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَلْقَوْاْ حِبَالَهُمْ
  وَعِصِيَّهُمْ وَقَالُواْ بِعِزَّةِ فِرْعَونَ إِنَّا لَنَحْنُ ٱلْغَالِبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { فَلَـمَّا جاءَ السَّحَرَةُ } فرعون لوعد لـموسى
  وموعد فرعون { قالُوا لِفرْعَوْنَ أئِنَّ لَنا لأَجْراً } سحرنا قبلك { إنْ كُنَّا
  نَـحْنُ الغالِبِـينَ } موسى، { قالَ } فرعون لهم { نَعَمْ } لكم الأجر علـى ذلك {
  وَإنَّكُمْ لَـمِنَ الـمُقَرِّبِـينَ } منا. فقالوا عند ذلك لـموسى: إما أن تلقـى،
  وإما أن نكون نـحن الـملقـين، وترك ذكر قـيـلهم ذلك لدلالة خبر الله عنهم أنهم قال
  لهم موسى: ألقوا ما أنتـم ملقون، علـى أن ذلك معناه فـ { قالَ لَهُمْ مُوسَى ألْقُوا
  ما أنْتُـمْ مُلْقُونَ } من حبـالكم وعصيكم { فَأَلَقُوا حِبـالَهُمْ وَعِصِيَّهُمْ
  } من أيديهم { وَقالُوا بعزَّةِ فرْعَوْنَ } يقول: أقسموا بقوّة فرعون وشدّة سلطانه،
  ومنعة مـملكته { إنَّا لَنَـحْنُ الغالِبُونَ } موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

