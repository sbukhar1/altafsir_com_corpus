text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُمْ مُّوسَىٰ
  أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ } * { فَأَلْقَوْاْ حِبَالَهُمْ وَعِصِيَّهُمْ وَقَالُواْ
  بِعِزَّةِ فِرْعَونَ إِنَّا لَنَحْنُ ٱلْغَالِبُونَ }أقسموا بعزة فرعون وهي من أيمان
  الجاهلية، وهكذا كل حلف بغير الله، ولا يصح في الإسلام إلا الحلف بالله معلقاً ببعض
  أسمائه أو صفاته، كقولك: بالله، والرحمٰن، وربي، ورب العرش، وعزة الله، وقدرة الله،
  وجلال الله، وعظمة الله. قال رسول الله صلى الله عليه وسلم:(783) \" لاَ تَحْلِفُوا
  بآبَائِكُم وَلا بِأُمّهاتِكُمْ وَلا بِالطَوَاغِيتِ، وَلاَ تَحْلِفُوا إِلا بالله،
  وَلا تَحْلِفُوا باللَّهِ إِلا وَأَنْتُمْ صَادِقُون \" ولقد استحدث الناس في هذا الباب
  في إسلامهم جاهلية نسيت لها الجاهلية الأولى، وذلك أنّ الواحد منهم لو أقسم بأسماء
  الله كلها وصفاته على شيء: لم يقبل منه، ولم يعتدّ بها حتى يقسم برأس سلطانه، فإذا
  أقسم به فتلك عندهم جهد اليمين التي ليس وراءها حلف لحالف.\r\n\t\t\t\r\n\t\t\t</section>"

