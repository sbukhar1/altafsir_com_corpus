  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُطِيعُوۤاْ أَمْرَ ٱلْمُسْرِفِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُفْسِدُونَ
  فِي ٱلأَرْضِ وَلاَ يُصْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنَّمَآ أَنتَ مِنَ ٱلْمُسَحَّرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبرا عن قـيـل صالـح لقومه من ثمود: لا تطيعوا أيها
  القوم أمر الـمسرفـين علـى أنفسهم فـي تـماديهم فـي معصية الله، واجترائهم علـى سخطه،
  وهم الرهط التسعة الذين كانوا يفسدون فـي الأرض، ولا يصلـحون من ثمود الذين وصفهم الله
  جلّ ثناؤه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكانَ فِـي الـمَدينَةِ تَسْعَةُ رَهْطٍ يُفْسِدُونَ فِـي الأرْضِ
  وَلا يُصْلِـحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: الذين يسعون فـي أرض الله بـمعاصيه، ولا يصلـحون، يقول: ولا
  يصلـحون أنفسهم بـالعمل بطاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّـمَا أنْتَ منَ الـمُسَحَّرِينَ } اختلف أهل التأويـل فـي تأويـله، فقال بعضهم:
  معناه إنـما أنت من الـمسحورين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { إنَّـمَا أنْتَ مِنَ الـمُسَحَّرِينَ } قال: من الـمسحورين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { إنَّـمَا أنْتَ مِنَ الـمُسَحَّرِينَ } قال:
  إنـما أنت من الـمسحورين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: من الـمخـلوقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبـيد، قال: ثنا موسى بن عمرو، عن أبـي صالـح، عن ابن عبـاس، فـي قوله { إنَّـمَا
  أنْتَ مِنَ الـمُسَحَّرِينَ } قال: من الـمخـلوقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل الـمعرفة بكلام العرب فـي معنى ذلك، فكان بعض أهل البصرة يقول: كلّ من أكل من إنس
  أو دابة فهو مسحَّر، وذلك لأن له سَحْراً يَقْرِي ما أكل فـيه، واستشهد علـى ذلك بقول
  لَبـيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإنْ تَسْأَلَـينا
  فِـيـمَ نَـحْنُ فإنَّنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَصَافِـيرُ
  مِنْ هَذَا الأنامِ الـمُسَحَّرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويِّـي الكوفـيـين نـحو هذا، غير أنه قال: أخذ من قولك:
  انتفخ سَحْرُك: أي أنك تأكل الطعام والشراب، فتُسَحَّر به وتُعَلَّل. وقال: معنى قول
  لبـيد: «من هذا الأنام الـمسحرَّ»: من هذا الأنام الـمعَّلل الـمخدوع. قال: ويُروى
  أن السِّحْر من ذلك، لأنه كالـخديعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي: القول الذي ذكرته عن ابن عبـاس، أن معناه: إنـما أنت من الـمخـلوقـين
  الذين يُعْلَّلون بـالطعام والشراب مثلنا، ولـيست ربـا ولا ملكا فنطيعَك، ونعلـم أنك
  صادق فـيـما تقول. والـمسحَّر: الـمفعل من السحرة، وهو الذي له سحرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

