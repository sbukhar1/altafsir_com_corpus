  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  لَمْ يَكُن لَّهُمْ آيَةً أَن يَعْلَمَهُ عُلَمَاءُ بَنِيۤ إِسْرَائِيلَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «يكن»، بالتذكير. وآية، بالنصب على أنها خبره، و { أَن يَعْلَمَهُ
  } هو الاسم. وقرىء: «تكن» بالتأنيث، وجعلت { ءايَةً } اسما، و { أَن يَعْلَمَهُ } خبراً،
  وليست كالأولى لوقوع النكرة اسماً والمعرفة خبراً، وقد خرّج لها وجه آخر لتخلص من ذلك،
  فقيل: في { يَكُنْ } ضمير القصة، و { ءَايَةً أَنْ يَعْلَمَهُ } جملة واقعة موقع الخبر.
  ويجوز على هذا أن يكون { لَّهُمْ ءايَةً } هي جملة الشأن، { أَن يَعْلَمَهُ } بدلاً
  عن آية. ويجوز مع نصب الآية تأنيث { يَكُنْ } كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ
  أَن قَالُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 23] ومنه بيت لبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَضَى وَقَدَّمَهَا وَكَانَتْ عَادة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْهُ إِذَا
  هِيَ عَرَّدَتْ أَقْدَامَهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «تعلمه»، بالتاء. { علماء بَنِى إِسْرٰءيلَ }: عبد الله بن
  سلام وغيره. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا يُتْلَىٰ عَلَيْهِمْ قَالُواْ ءامَنَّا بِهِ إِنَّهُ
  ٱلْحَقُّ مِن رَّبّنَا إنَّا كُنَّا مِن قَبْلِهِ مُسْلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  53]. فإن قلت: كيف خط في المصحف { عُلَمَٰۤؤُاْ } بواو قبل الألف؟ قلت: خط على لغة
  من يميل الألف إلى الواو وعلى هذه اللغة كتبت الصلوة والزكوة والربوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

