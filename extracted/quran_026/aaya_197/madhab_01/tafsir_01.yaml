text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ لَفِي
  زُبُرِ ٱلأَوَّلِينَ } * { أَوَ لَمْ يَكُن لَّهُمْ آيَةً أَن يَعْلَمَهُ عُلَمَاءُ
  بَنِيۤ إِسْرَائِيلَ } * { وَلَوْ نَزَّلْنَاهُ عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ } * {
  فَقَرَأَهُ عَلَيْهِم مَّا كَانُوا بِهِ مُؤْمِنِينَ } * { كَذَلِكَ سَلَكْنَاهُ فِي
  قُلُوبِ ٱلْمُجْرِمِينَ } * { لاَ يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ
  }يقول تعالى ذكره: وإن هذا القرآن لفـي زبر الأوّلـين: يعنـي فـي كتب الأوّلـين، وخُرّج
  مَخْرَج العموم ومعناه الـخصوص، وإنـما هو: وإن هذا القرآن لفـي بعض زبر الأوّلـين
  يعنـي: أن ذكره وخبره فـي بعض ما نزل من الكتب علـى بعض رسله. وقوله: { أوَ لـمْ يَكُنْ
  لَهُمْ آيَةً أنْ يَعْلَـمَهُ عُلَـماءُ بَنِـي إسْرائِيـلَ } يقول تعالـى ذكره: أو
  لـم يكن لهؤلاء الـمعرضين عما يأتـيك يا مـحمد من ذكر ربك، دِلالةٌ علـى أنك رسول ربّ
  العالـمين، أن يعلـم حقـيقة ذلك وصحته علـماء بنـي إسرائيـل. وقـيـل: عنـي بعلـماء
  بنـي إسرائيـل فـي هذا الـموضع: عبد الله بن سلام ومن أشبهه مـمن كان قد آمن برسول
  الله صلى الله عليه وسلم من بنـي إسرائيـل فـي عصره.ذكر من قال ذلك:حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { أوَ لـمْ يَكُنْ لَهُمْ آيَةً أنْ يَعْلَـمَهُ عُلَـماءُ بَنِـي إسْرائِيـلَ } قال:
  كان عبد الله بن سلام من علـماء بنـي إسرائيـل، وكان من خيارهم، فآمن بكتاب مـحمد صلى
  الله عليه وسلم، فقال لهم الله: أو لـم يكن لهم آية أن يعلـمه علـماء بنـي إسرائيـل
  وخيارهم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله {
  عُلَـماءُ بَنِـي إسْرَائِيـلَ } قال: عبد الله بن سلام وغيره من علـمائهم.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أوَ لَـمْ يَكُنْ لَهَمْ آيَةً
  } قال مـحمد: { أنْ يَعْلَـمَهُ } قال: يعرفه { عُلَـماءُ بَنِـي إسْرَائِيـلَ }.قال
  ابن جُرَيج، قال مـجاهد: علـماء بنـي إسرائيـل: عبد الله بن سلام، وغيره من علـمائهم.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { أوَ لـمْ
  يَكُنْ لَهُمْ آيَةً أنْ يَعْلَـمَهُ عُلَـماءُ بَنِـي إسْرائِيـلَ } قال: أو لـم يكن
  للنبـيّ آية، علامة أن علـماء بنـي إسرائيـل كانوا يعلـمون أنهم كانوا يجدون مكتوبـاً
  عندهم، وقوله: { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمِينَ } يقول تعالـى ذكره:
  ولو نزّلنا هذا القرآن علـى بعض البهائم التـي لا تنطق، وإنـما قـيـل علـى بعض الأعجميـين،
  ولـم يقل علـى بعض الأعجمين، لأن العرب تقول إذا نعتت الرجل بـالعُجمة وأنه لا يفصح
  بـالعربـية: هذا رجل أعْجم، وللـمرأة: هذه امرأة عَجْماء، وللـجماعة: هؤلاء قوم عُجْم
  وأعجمون، وإذا أريد هذا الـمعنى وصف به العربـيّ والأعْجَميّ، لأنه إنـما يعنـي أنه
  غير فصيح اللسان، وقد يكون كذلك، وهو من العرب ومن هذا الـمعنى قول الشاعر:مِنْ وَائِلٍ
  لا حَيَّ يَعْدِلُهُمْ   مِنْ سُوقَةٍ عَرَبٌ وَلا عُجْمُ\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ لَفِي زُبُرِ ٱلأَوَّلِينَ
  } * { أَوَ لَمْ يَكُن لَّهُمْ آيَةً أَن يَعْلَمَهُ عُلَمَاءُ بَنِيۤ إِسْرَائِيلَ
  } * { وَلَوْ نَزَّلْنَاهُ عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ } * { فَقَرَأَهُ عَلَيْهِم
  مَّا كَانُوا بِهِ مُؤْمِنِينَ } * { كَذَلِكَ سَلَكْنَاهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ
  } * { لاَ يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ }فأما إذا أريد
  به نسبة الرجل إلـى أصله من العجم، لا وصفه بأنه غير فصيح اللسان، فإنه يقال: هذا رجل
  عجميّ، وهذان رجلان عجميان، وهؤلاء قوم عَجَم، كما يقال: عربـيّ، وعربـيان، وقوم عرب.
  وإذا قـيـل: هذا رجل أعجميّ، فإنـما نسب إلـى نفسه كما يقال للأحمر: هذا أحمري ضخم،
  وكما قال العجاج:والدَّهْرَ بـالإِنْسانِ دَوَّارِيُّ   ومعناه: دوّار، فنسبه إلـى
  فعل نفسه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن الـمثنى،
  قال: ثنا عبد الأعلـى، قال: ثنا داود، عن مـحمد بن أبـي موسى، قال: كنت واقـفـا إلـى
  جنب عبد الله بن مطيع بعرفة، فتلا هذه الآية: { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعجْمَينَ.
  فقَرأهُ عَلَـيْهِمْ ما كانُوا بِهِ مُؤْمِنِـينَ } قال: لو نزل علـى بعيري هذا فتكلـم
  به ما آمنوا به لقَالُوا:{ لَوْلاَ فُصِّلَتْ آيَاتُهُ }حتـى يفقهه عربـيّ وعجميّ،
  لو فعلنا ذلك.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، قال: سمعت داود بن أبـي هند، عن
  مـحمد بن أبـي موسى، قال: كان عبد الله بن مطيع واقـفـا بعرفة، فقرأ هذه الآية { وَلَوْ
  نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمِينَ } فقرأه علـيهم، قال: فقال: جملـي هذا أعجم،
  فلو أُنزل علـى هذا ما كانوا به مؤمنـين. ورُوي عن قِتادة فـي ذلك ما.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ
  الأعْجَمِينَ } قال: لو نزله الله أعجمياً كانوا أخسر الناس به، لأنهم لا يعرفون بـالعجمية.وهذا
  الذي ذكرناه عن قتادة قول لا وجه له، لأنه وجَّه الكلام أن معناه: ولو أنزلناه أعجمياً،
  وإنـما التنزيـل { وَلَوْ نَزَّلْناهُ عَلـى بَعْضِ الأعْجَمينَ } يعنـي: ولو نزّلنا
  هذا القرآن العربـيّ علـي بهيـمة من العجم أو بعض ما لا يفصح، ولـم يقل: ولو نزّلناه
  أعجمياً. فـيكون تأويـل الكلام ما قاله.وقوله { فَقَرأهُ عَلَـيْهِمْ } يقول: فقرأ
  هذا القرآن علـى كفـار قومك يا مـحمد حتـمت علـيهم أن لا يؤمنوا ذلك الأعجم ما كانوا
  به مؤمنـين. يقول: لـم يكونوا لـيؤمنوا به، لـما قد جرى لهم فـي سابق علـمي من الشقاء،
  وهذا تسلـية من الله نبـيه مـحمداً صلى الله عليه وسلم عن قومه، لئلا يشتدّ وجده بإدبـارهم
  عنه، وإعراضهم عن الاستـماع لهذا القرآن، لأنه كان صلى الله عليه وسلم شديداً حرصه
  علـى قبولهم منه، والدخول فـيـما دعاهم إلـيه، حتـى عاتبه ربه علـى شدّة حرصه علـى
  ذلك منهم، فقال له:{ لَعَلَّكَ بـاخِعٌ نَفْسَكَ أنْ لا يَكُونُوا مُؤْمِنِـينَ }ثم
  قال مؤْيِسَه من إيـمانهم وأنهم هالكون ببعض مثلاته، كما هلك بعض الأمـم الذين قصّ
  علـيهم قصصهم فـي هذه السورة. ولو نزّلناه علـى بعض الأعجمين يا مـحمد لا علـيك، فإنك
  رجل منهم، ويقولون لك: ما أنت إلا بشر مثلنا، وهلا نزل به مَلَك، فقرأ ذلك الأعجم علـيهم
  هذا القرآن، ولـم يكن لهم علة يدفعون بها أنه حقّ، وأنه تنزيـل من عندي، ما كانوا به
  مصدّقـين، فخفض من حرصك علـى إيـمانهم به، ثم وكد تعالـى ذكره الـخبر عما قد حتـم علـى
  هؤلاء الـمشركين، الذين آيس نبـيه مـحمداً صلى الله عليه وسلم من إيـمانهم من الشقاء
  والبلاء، فقال: كما حتـمنا علـى هؤلاء أنهم لا يؤمنون بهذا القرآن { وَلَوْ نَزَّلْناهُ
  عَلـى بَعْضِ الأعْجَمِينَ } فقرأه علـيهم { كَذَلِكَ نَسْلُكهُ } التكذيب والكفر {
  فِـي قُلُوبِ الـمـجرِمِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهُ لَفِي زُبُرِ ٱلأَوَّلِينَ
  } * { أَوَ لَمْ يَكُن لَّهُمْ آيَةً أَن يَعْلَمَهُ عُلَمَاءُ بَنِيۤ إِسْرَائِيلَ
  } * { وَلَوْ نَزَّلْنَاهُ عَلَىٰ بَعْضِ ٱلأَعْجَمِينَ } * { فَقَرَأَهُ عَلَيْهِم
  مَّا كَانُوا بِهِ مُؤْمِنِينَ } * { كَذَلِكَ سَلَكْنَاهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ
  } * { لاَ يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ }ويعنـي بقوله:
  سلكنا: أدخـلنا، والهاء فـي قوله { سَلَكْناهُ } كناية من ذكر قوله { ما كانُوا بِهِ
  مُؤْمِنِـينَ } ، كأنه قال: كذلك أدخـلنا فـي قلوب الـمـجرمين ترك الإيـمان بهذا القرآن.
  وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { كذَلكَ سَلَكْناهُ } قال: الكفر
  { فِـي قُلُوبِ الـمُـجْرِمِينَ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله { كَذلكَ سَلَكْناهُ فِـي قُلُوبِ الـمُـجْرِمِينَ. لا يُؤْمِنُونَ بِهِ
  حتـى يَرَوا العَذَابَ الأَلِـيـمَ }.حدثنـي علـيّ بن سهل، قال: ثنا زيد بن أبـي الزرقاء،
  عن سفـيان، عن حميد، عن الـحسن، فـي هذه الآية { كَذلكَ سَلَكْناهُ فِـي قُلُوبِ الـمُـجْرِمِينَ
  } قال: خـلقناه.قال: ثنا زيد، عن حماد بن سلـمة، عن حميد، قال: سألت الـحسن فـي بـيت
  أبـي خـلـيفة، عن قوله { كذلكَ سَلَكْناهُ فِـي قُلُوبِ الـمُـجْرِمِينَ } قال: الشرك
  سلكه فـي قلوبهم، وقوله: { لا يُؤْمِنُونَ بِهِ حتـى يَرَوا العَذَابَ الأَلِـيـمَ
  } يقول: فعلنا ذلك بهم لئلا يصدّقوا بهذا القرآن، حتـى يروا العذاب الألـيـم فـي عاجل
  الدنـيا، كما رأت ذلك الأمـم الذين قصّ الله قصصهم فـي هذه السورة. ورفع قوله { لا
  يُؤْمِنُونَ } لأن العرب من شأنها إذا وضعت فـي موضع مثل هذا الـموضع «لا» ربـما جزمت
  ما بعدها، وربـما رفعت فتقول: ربطت الفرس لا تنفلتْ، وأحكمت العقد لا ينـحلّ، جزما
  ورفعا. وإنـما تفعل ذلك لأن تأويـل ذلك: إن لـم أحكم العقد انـحلّ، فجزمه علـى التأويـل،
  ورفعه بأن الـجازم غير ظاهر. ومن الشاهد علـى الـجزم فـي ذلك قول الشاعر:لَوْ كُنْتَ
  إذْ جِئْتَنا حاوَلْتَ رُؤْيَتَنا   أوْ جِئْتَنا ماشِيا لا يَعْرِفِ الفَرَسوقول الآخر:لَطالَـمَا
  حَّلأْتـمَاها لا تَرِدْفَخَـلِّـياها وَالسِّجالَ تَبْبَترِدْ   \r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

