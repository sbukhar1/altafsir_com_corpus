text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَ لَمْ يَكُن
  لَّهُمْ آيَةً أَن يَعْلَمَهُ عُلَمَاءُ بَنِيۤ إِسْرَائِيلَ }وقرىء: «يكن»، بالتذكير.
  وآية، بالنصب على أنها خبره، و { أَن يَعْلَمَهُ } هو الاسم. وقرىء: «تكن» بالتأنيث،
  وجعلت { ءايَةً } اسما، و { أَن يَعْلَمَهُ } خبراً، وليست كالأولى لوقوع النكرة اسماً
  والمعرفة خبراً، وقد خرّج لها وجه آخر لتخلص من ذلك، فقيل: في { يَكُنْ } ضمير القصة،
  و { ءَايَةً أَنْ يَعْلَمَهُ } جملة واقعة موقع الخبر. ويجوز على هذا أن يكون { لَّهُمْ
  ءايَةً } هي جملة الشأن، { أَن يَعْلَمَهُ } بدلاً عن آية. ويجوز مع نصب الآية تأنيث
  { يَكُنْ } كقوله تعالى:{ ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن قَالُواْ }[الأنعام:
  23] ومنه بيت لبيد:فَمَضَى وَقَدَّمَهَا وَكَانَتْ عَادة   مِنْهُ إِذَا هِيَ عَرَّدَتْ
  أَقْدَامَهَاوقرىء: «تعلمه»، بالتاء. { علماء بَنِى إِسْرٰءيلَ }: عبد الله بن سلام
  وغيره. قال الله تعالى:{ وَإِذَا يُتْلَىٰ عَلَيْهِمْ قَالُواْ ءامَنَّا بِهِ إِنَّهُ
  ٱلْحَقُّ مِن رَّبّنَا إنَّا كُنَّا مِن قَبْلِهِ مُسْلِمِينَ }[القصص: 53]. فإن قلت:
  كيف خط في المصحف { عُلَمَٰۤؤُاْ } بواو قبل الألف؟ قلت: خط على لغة من يميل الألف
  إلى الواو وعلى هذه اللغة كتبت الصلوة والزكوة والربوا.\r\n\t\t\t\r\n\t\t\t</section>"

