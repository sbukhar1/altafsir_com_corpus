text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَوْمُ
  نُوحٍ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لَهُمْ أَخُوهُمْ نُوحٌ أَلاَ تَتَّقُونَ }
  * { إِنِّي لَكُمْ رَسُولٌ أَمِينٌ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { وَمَآ
  أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَىٰ رَبِّ ٱلْعَالَمِينَ
  } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ }القوم: مؤنثة، وتصغيرها قويمة. ونظير قوله:
  { ٱلْمُرْسَلِينَ } والمراد نوح عليه السلام: قولك: فلان يركب الدواب ويلبس البرود،
  وماله إلا دابة وبرد. قيل: أخوهم؛ لأنه كان منهم، من قول العرب: يا أخا بني تميم، يريدون:
  يا واحداً منهم. ومنه بيت الحماسة:لاَ يَسْأَلُونَ أَخَاهُمْ حِينَ يَنْدُبُهُمْ   في
  النَّائِبَاتِ عَلَى مَا قَالَ بُرْهَانَاكان أميناً فيهم مشهوراً بالأمانة، كمحمد
  صلى الله عليه وسلم في قريش { وَأَطِيعُونِ } في نصحي لكم وفيما أدعوكم إليه من الحق
  { عَلَيْهِ } على هذا الأمر، وعلى ما أنا فيه، يعني: دعاءه ونصحه ومعنى: { فَٱتَّقُواْ
  ٱللَّهَ وَأَطِيعُونِ }: فاتقوا الله في طاعتي، وكرره ليؤكده عليهم ويقرّره في نفوسهم،
  مع تعليق كل واحدة منهما بعلة، جعل علة الأوّل كونه أميناً فيما بينهم،وفي الثاني حسم
  طمعه عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

