text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱتَّقُواْ ٱللَّهَ
  وَأَطِيعُونِ } * { وَمَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ
  عَلَىٰ رَبِّ ٱلْعَالَمِينَ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ }يقول تعالـى ذكره:
  فـاتقوا عقاب الله أيها القوم علـى كفركم به، وأطيعونـي فـي نصيحتـي لكم، وأمري إياكم
  بـاتقائه { وَما أسْأَلُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول: وما أطلب منكم علـى نصيحتـي
  لكم وأمري إياكم بـاتقاء عقاب الله بطاعته فـيـما أمركم ونهاكم، من ثواب ولا جزاء {
  إنْ أجرِيَ إلاَّ عَلـى رَبّ العالَـمِينَ } دونكم ودون جميع خـلق الله، فـاتقوا عقاب
  الله علـى كفركم به، وخافوا حلول سخطه بكم علـى تكذيبكم رسله، وأطيعون: يقول: وأطيعونـي
  فـي نصيحتـي لكم، وأمري إياكم بإخلاص العبـادة لـخالقكم.\r\n\t\t\t\r\n\t\t\t</section>"

