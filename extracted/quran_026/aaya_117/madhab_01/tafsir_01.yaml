text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنَّ
  قَوْمِي كَذَّبُونِ } * { فَٱفْتَحْ بَيْنِي وَبَيْنَهُمْ فَتْحاً وَنَجِّنِي وَمَن
  مَّعِي مِنَ ٱلْمُؤْمِنِينَ } * { فَأَنجَيْنَاهُ وَمَن مَّعَهُ فِي ٱلْفُلْكِ ٱلْمَشْحُونِ
  } * { ثُمَّ أَغْرَقْنَا بَعْدُ ٱلْبَاقِينَ }يقول تعالـى ذكره: قال نوح: { رَبِّ إنَّ
  قَوْمِي كَذَّبُونِ } فـيـما أتـيتهم به من الـحقّ من عندك، وردّوا علـيّ نصيحتـي لهم
  { فَـافْتَـحْ بَـيْنِـي وَبَـيْنهُمْ فَتْـحاً } يقول: فـاحكم بـينـي وبـينهم حكماً
  من عندك تهلك به الـمُبطل، وتنتقم به مـمن كفر بك وجحد توحيدك، وكذّب رسولك. كما:حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { فـافْتَـحْ
  بَـيْنِـي وَبَـيْنَهُمْ فَتْـحاً } قال: فـاقض بـينـي وبـينهم قضاء.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فـافْتَـحْ بَـيْنِـي وَبَـيْنَهُمْ
  فَتْـحاً } قال: يقول: اقض بـينـي وبـينهم، { وَنـجِنـي } يقول: ونـجنـي من ذلك العذاب
  الذي تأتـي به حكماً بـينـي وبـينهم { وَمَنْ مَعِيَ مِنَ الـمُؤْمِنِـينَ } يقول:
  والذين معي من أهل الإيـمان بك والتصديق لـي.وقوله { فَأنـجَيْناه وَمَنْ مَعَهُ فِـي
  الفُلْكِ الـمَشْحُونِ } يقول: فأنـجينا نوحا ومن معه من الـمؤمنـين حين فتـحنا بـينهم
  وبـين قومهم، وأنزلنا بأسنا بـالقوم الكافرين فـي الفلك الـمشحون، يعنـي فـي السفـينة
  الـموقرة الـمـملوءة. وبنـحو الذي قلنا فـي تأويـل قوله { الفُلْكِ الـمَشْحُونِ }
  قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { فِـي الفُلْكِ الـمَشْحُونِ } قال:
  يعنـي الـموقَر.حدثنا مـحمد بن سنان القزاز، قال: ثنا الـحسين بن الـحسن الأشقر، قال:
  ثنا أبو كدينة، عن عطاء، عن سعيد بن جُبـير، عن ابن عبـاس، قال: الـمشحون: الـموقَر.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { الفُلْكِ الـمَشْحُونِ
  } قال: الـمفروغ منه الـمـملوء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مـجاهد، قال: { الـمَشْحُونِ } الـمفروغ منه تـحميلاً.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قول الله { الفُلْكِ الـمَشْحُونِ
  } قال: هو الـمـحمل.وقوله: { ثُمَّ أغْرَقْنا بَعْدُ البـاقِـينَ } من قومه الذين كذّبوه،
  وردّوا علـيه النصيحة.\r\n\t\t\t\r\n\t\t\t</section>"

