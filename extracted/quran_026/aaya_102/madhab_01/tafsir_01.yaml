text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَضَلَّنَآ
  إِلاَّ ٱلْمُجْرِمُونَ } * { فَمَا لَنَا مِن شَافِعِينَ } * { وَلاَ صَدِيقٍ حَمِيمٍ
  } * { فَلَوْ أَنَّ لَنَا كَرَّةً فَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ }يقول تعالـى ذكره
  مخبرا عن قـيـل هؤلاء الغاوين فـي الـجحيـم: { وَما أضَلَّنا إلاَّ الـمُـجْرَمُونَ
  } يعنـي بـالـمـجرمين إبلـيس، وابن آدم الذي سنّ القتل. كما:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرِمة، قوله { وَما أضَلَّنا إلاَّ الـمُـجْرِمُونَ
  } قال: إبلـيس وابن آدم القاتل.وقوله { فَمَا لَنا مِنْ شافِعِينَ } يقول: فلـيس لنا
  شافع فـيشفع لنا عند الله من الأبـاعد، فـيعفو عنا، وينـجينا من عقابه { وَلا صَدِيقٍ
  حَميـمٍ } من الأقارب.واختلف أهل التأويـل فـي الذين عُنوا بـالشافعين، وبـالصديق الـحميـم،
  فقال بعضهم: عنـي بـالشافعين: الـملائكة، وبـالصديق الـحميـم: النسيب.ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { فَمَا لَنا مِنْ شافِعِينَ
  } قال: من الـملائكة { وَلا صَدِيقٍ حَمِيـمٍ } قال: من الناس، قال مـجاهد: صديق حميـم،
  قال: شقـيق.وقال آخرون: كل هؤلاء من بنـي آدم.ذكر من قال ذلك:حدثنـي زكريا بن يحيى
  بن أبـي زائدة، قال: ثنا إسحاق بن سعيد البصريّ الـمسمعي، عن أخيه يحيى بن سعيد الـمسمعي،
  قال: كان قَتادة إذا قرأ: { فَمَا لَنا مِنْ شافِعِينَ وَلا صَدِيقٍ حَمِيـمٍ } قال:
  يعلـمون والله أن الصديق إذا كان صالـحا نفع، وأن الـحميـم إذا كان صالـحا شفع.وقوله
  { فَلَوْ أنَّ لَنا كَرَّةً فَنَكُونَ مِنَ الـمُؤْمِنِـينَ } يقول: فلو أن لنا رجعة
  إلـى الدنـيا فنؤمن بـالله فنكون بإيـماننا به من الـمؤمنـين.\r\n\t\t\t\r\n\t\t\t</section>"

