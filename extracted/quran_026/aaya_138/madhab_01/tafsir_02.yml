  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سَوَآءٌ عَلَيْنَآ أَوَعَظْتَ أَمْ لَمْ تَكُنْ مِّنَ ٱلْوَاعِظِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هَـٰذَا إِلاَّ خُلُقُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا نَحْنُ بِمُعَذَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ
  فَأَهْلَكْنَاهُمْ إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لو قيل:
  { أَوَعَظْتَ } أو لم تعظ، كان أخصر. والمعنى واحد. قلت: ليس المعنى بواحد وبينهما
  فرق، لأنّ المراد: سواء علينا أفعلت هذا الفعل الذي هو الوعظ، أو لم تكن أصلاً من أهله
  ومباشريه، فهو أبلغ في قلة اعتدادهم بوعظه من قولك: أم لم تعظ. من قرأ: خلق الأوّلين
  بالفتح، فمعناه: أنّ ما جئت به اختلاق الأوّلين وتخرّصهم، كما قالوا: أساطير الأَوّلين.
  أو ما خلقنا هذا إلا خلق القرون الخالية، نحيا كما حيوا، ونموت كما ماتوا، ولا بعث
  ولا حساب. ومن قرأ: «خلق»، بضمتين، وبواحدة، فمعناه. ما هذا الذي نحن عليه من الدين
  إلا خلق الأولين وعادتهم، كانوا يدينونه ويعتقدونه، ونحن بهم مقتدون. أو ما هذا الذي
  نحن عليه من الحياة والموت إلا عادة لم يزل عليها الناس في قديم الدهر أو ما هذا الذي
  جئت به من الكذب إلا عادة الأولين، كانوا يلفقون مثله ويسطرونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

