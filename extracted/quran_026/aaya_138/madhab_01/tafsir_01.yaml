text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سَوَآءٌ
  عَلَيْنَآ أَوَعَظْتَ أَمْ لَمْ تَكُنْ مِّنَ ٱلْوَاعِظِينَ } * { إِنْ هَـٰذَا إِلاَّ
  خُلُقُ ٱلأَوَّلِينَ } * { وَمَا نَحْنُ بِمُعَذَّبِينَ }يقول تعالـى ذكره: قالت عاد
  لنبـيهم هود صلى الله عليه وسلم: معتدل عندنا وعظك إيانا، وتركك الوعظ، فلن نؤمن لك
  ولن نصدّقك علـى ما جئتنا به.وقوله: { إنْ هَذَا إلاَّ خُـلُقُ الأوَّلِـينَ } اختلفت
  القرّاء فـي قراءة ذلك فقرأته عامة قرّاء الـمدينة سوى أبـي جعفر، وعامة قرّاء الكوفة
  الـمتأخرين منهم: { إنْ هَذَا إلاَّ خُـلُقُ الأوَّلِـينَ } من قبلنا: وقرأ ذلك أبو
  جعفر، وأبو عمرو بن العلاء: «إنْ هَذَا خَـلْقُ الأوَّلِـينَ» بفتـح الـخاء وتسكين
  اللام بـمعنى: ما هذا الذي جئتنا به إلا كذب الأوّلـين وأحاديثهم.واختلف أهل التأويـل
  فـي تأويـل ذلك، نـحو اختلاف القرَّاء فـي قراءته، فقال بعضهم: معناه: ما هذا إلا دين
  الأوّلـين وعادتهم وأخلاقهم.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ
  } يقول: دين الأوّلـين.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قَتادة قوله { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } يقول: هكذا خِـلْقة الأوّلـين،
  وهكذا كانوا يحيون ويـموتون.وقال آخرون: بل معنى ذلك: ما هذا إلا كذب الأوّلـين وأساطيرهم.ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } قال: أساطير الأوّلـين.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { إلاَّ خُـلُقُ الأوَّلِـينَ
  } قال: كذبهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إنْ هَذَا إلاَّ
  خُـلُقُ الأوّلِـينَ } قال: إن هذا إلا أمر الأوّلـين وأساطير الأوّلـين اكتتبها فهي
  تُـملـي علـيه بكرة وأصيلاً.حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود،
  عن عامر، عن علقمة، عن ابن مسعود { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } يقول: إن
  هذا إلا اختلاق الأوّلـين.قال: ثنا يزيد بن هارون، قال: أخبرنا داود، عن الشعبـيّ،
  عن علقمة، عن عبد الله، أنه كان يقرأ { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } ويقول
  شيء اختلقوه.حدثنـي يعقوب، قال: ثنا ابن علـية، عن داود، عن الشعبـيّ، قال: قال علقمة
  { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } قال: اختلاق الأوّلـين.وأولـى القراءتـين
  فـي ذلك بـالصواب: قراءة من قرأ { إنْ هَذَا إلاَّ خُـلُقُ الأوّلِـينَ } بضمّ الـخاء
  واللام، بـمعنى: إن هذا إلا عادة الأوّلـين ودينهم، كما قال ابن عبـاس، لأنهم إنـما
  عُوتبوا علـى البنـيان الذي كانوا يتـخذونه، وبطشهم بـالناس بطش الـجبـابرة، وقلة شكرهم
  ربهم فـيـما أنعم علـيهم، فأجابوا نبـيهم بأنهم يفعلون ما يفعلون من ذلك، احتذاءً منهم
  سنة من قبلهم من الأمـم، واقتفـاءً منهم آثارهم، فقالوا: ما هذا الذي نفعه إلا خُـلق
  الأوّلـين، يَعنون بـالـخُـلق: عادةَ الأوّلـين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سَوَآءٌ عَلَيْنَآ أَوَعَظْتَ
  أَمْ لَمْ تَكُنْ مِّنَ ٱلْوَاعِظِينَ } * { إِنْ هَـٰذَا إِلاَّ خُلُقُ ٱلأَوَّلِينَ
  } * { وَمَا نَحْنُ بِمُعَذَّبِينَ }ويزيد ذلك بـيانا وتصحيحا لـما اخترنا من القراءة
  والتأويـل، قولهُم: { وَما نَـحْنُ بِـمُعَذَّبِـينَ } لأنهم لو كانوا لا يُقرّون بأن
  لهم ربـاً يقدر علـى تعذيبهم، ما قالوا { وَما نَـحْنُ بِـمَعَذَّبِـينَ } بل كانوا
  يقولون: إنْ هذا الذي جئتنا به يا هود إلا خـلق الأوّلـين، وما لنا من معذِّب يعذّبنا،
  ولكنهم كانوا مقرّين بـالصانع، ويعبدون الآلهة، علـى نـحو ما كان مشركو العرب يعبدونها،
  ويقولون{ إنَّها تُقَرّبُنا إلـى اللَّهِ زُلْفَـى }، فلذلك قالوا لهود وهم منكرون
  نبوّته:{ سَوَاءٌ عَلَـيْنا أوَعَظْتَ أمْ لَـمْ تَكُنْ مِنَ الَواعِظِينَ }ثم قالوا
  له: ما هذا الذي نفعله إلا عادة من قبلنا وأخلاقهم، وما الله معذّبنا علـيه، كما أخبرنا
  تعالـى ذكره عن الأمـم الـخالـية قبلنا، أنهم كانوا يقولون لرسلهم:{ إنَّا وَجَدْنا
  آبـاءَنا عَلـى أُمَّةٍ وَإنَّا عَلـى آثارِهِمْ مُقْتَدُونَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

