  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي
  يُمِيتُنِي ثُمَّ يُحْيِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِيۤ أَطْمَعُ أَن يَغْفِرَ لِي خَطِيئَتِي
  يَوْمَ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: والذي يـميتنـي إذا شاء ثم
  يحيـينـي إذا أراد بعد مـماتـي { وَالَّذِي أطْمَعُ أنْ يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ
  الدّينِ } فرّبى هذا الذي بـيده نفعي وضرّي، وله القدرة والسلطان، وله الدنـيا والآخرة،
  لا الذي لا يسمع إذا دُعي، ولا ينفع ولا يضرّ. وإنـما كان هذا الكلام من إبراهيـم احتـجاجا
  علـى قومه، فـي أنه لا تصلـح الألوهة، ولا ينبغي أن تكون العبودة إلا لـمن يفعل هذه
  الأفعال، لا لـمن لا يطيق نفعا ولا ضرّا. وقـيـل: إن إبراهيـم صلوات الله علـيه، عنـي
  بقوله: { وَالَّذِي أطْمَعُ أنْ يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ الدّينِ }: والذي
  أرجو أن يغفر لـي قولـي:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي سَقِـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقولـي:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقولـي
  لسارة إنها أختـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:
  { أنْ يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ الدّينِ } قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي سَقِـيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَعَلَهُ
  كَبِـيرُهُمْ هَذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله لسارَة: إنها أختـي، حين أراد فرعون من الفراعنة أن يأخذها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله { وَالَّذِي أطْمَعُ أنْ يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ الدّينِ } قال:
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي سَقِـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقوله
  لسارَة: إنها أختـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو
  تُـمَيـلة، عن أبـي حمزة، عن جابر، عن عكرمة ومـجاهد نـحوه. ويعنـي بقوله { يَوْمَ
  الدّينِ } يوم الـحساب، يوم الـمـجازاة، وقد بـيَّنا ذلك بشواهده فـيـما مضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
