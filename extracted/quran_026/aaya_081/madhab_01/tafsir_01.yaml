text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِي يُمِيتُنِي
  ثُمَّ يُحْيِينِ } * { وَٱلَّذِيۤ أَطْمَعُ أَن يَغْفِرَ لِي خَطِيئَتِي يَوْمَ ٱلدِّينِ
  }يقول: والذي يـميتنـي إذا شاء ثم يحيـينـي إذا أراد بعد مـماتـي { وَالَّذِي أطْمَعُ
  أنْ يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ الدّينِ } فرّبى هذا الذي بـيده نفعي وضرّي، وله
  القدرة والسلطان، وله الدنـيا والآخرة، لا الذي لا يسمع إذا دُعي، ولا ينفع ولا يضرّ.
  وإنـما كان هذا الكلام من إبراهيـم احتـجاجا علـى قومه، فـي أنه لا تصلـح الألوهة،
  ولا ينبغي أن تكون العبودة إلا لـمن يفعل هذه الأفعال، لا لـمن لا يطيق نفعا ولا ضرّا.
  وقـيـل: إن إبراهيـم صلوات الله علـيه، عنـي بقوله: { وَالَّذِي أطْمَعُ أنْ يَغْفِرَ
  لـي خَطِيئَتِـي يَوْمَ الدّينِ }: والذي أرجو أن يغفر لـي قولـي:{ إنّـي سَقِـيـمٌ }،
  وقولـي:{ بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا }، وقولـي لسارة إنها أختـي.ذكر من قال
  ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { أنْ
  يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ الدّينِ } قال:{ إنّـي سَقِـيـمٌ }، وقوله{ فَعَلَهُ
  كَبِـيرُهُمْ هَذَا }، وقوله لسارَة: إنها أختـي، حين أراد فرعون من الفراعنة أن يأخذها.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { وَالَّذِي
  أطْمَعُ أنْ يَغْفِرَ لـي خَطِيئَتِـي يَوْمَ الدّينِ } قال: قوله{ إنّـي سَقِـيـمٌ }،
  وقوله{ بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا }، وقوله لسارَة: إنها أختـي.قال: ثنا الـحسين،
  قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، عن عكرمة ومـجاهد نـحوه. ويعنـي بقوله
  { يَوْمَ الدّينِ } يوم الـحساب، يوم الـمـجازاة، وقد بـيَّنا ذلك بشواهده فـيـما مضى.\r\n\t\t\t\r\n\t\t\t</section>"

