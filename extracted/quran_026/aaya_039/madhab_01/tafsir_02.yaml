  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجُمِعَ
  ٱلسَّحَرَةُ لِمِيقَاتِ يَوْمٍ مَّعْلُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ لِلنَّاسِ
  هَلْ أَنتُمْ مُّجْتَمِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ إِن كَانُواْ
  هُمُ ٱلْغَالِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اليوم المعلوم: يوم الزينة. وميقاته:
  وقت الضحى؛ لأنه الوقت الذي وقته لهم موسى صلوات الله عليه من يوم الزينة في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَوْعِدُكُمْ
  يَوْمُ ٱلزّينَةِ وَأَن يُحْشَرَ ٱلنَّاسُ ضُحًى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 59] والميقات: ما وقت به، أي
  حدد من زمان أو مكان. ومنه: مواقيت الإحرام { هَلْ أَنتُمْ مُّجْتَمِعُونَ } استبطاء
  لهم في الاجتماع، والمراد منه: استعجالهم واستحثاثهم، كما يقول الرجل لغلامه: هل أنت
  منطلق: إذا أراد أن يحرّك منه ويحثه على الانطلاق، كأنما يخيل له أن أن الناس قد انطلقوا
  وهو واقف. ومنه قول تأبط شراً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَلْ أَنْتَ بَاعِثُ دِينَارٍ لِحَاجَتِنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَو عَبْدَ رَبٍّ أَخَا عَوْنِ بْنِ مِخْرَاقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: ابعثه إلينا سريعاً ولا تبطىء
  به { لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ } أي في دينهم إن غلبوا موسى، ولا نتبع موسى
  في دينه. وليس غرضهم باتباع السحرة، وإنما الغرض الكلي: أن لا يتبعوا موسى، فساقوا
  الكلام مساق الكناية؛ لأنهم إذا اتبعوهم لم يكونوا متبعين لموسى عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
