  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَنُؤْمِنُ لَكَ وَٱتَّبَعَكَ ٱلأَرْذَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ وَمَا عِلْمِي
  بِمَا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ حِسَابُهُمْ إِلاَّ عَلَىٰ رَبِّي لَوْ
  تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال قوم نوح له
  مـجيبـيه عن قـيـله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنـي لكم رسول أمين، فـاتقوا الله وأطيعون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  أنؤمن لك يا نوح، ونقرّ بتصديقك فـيـما تدعونا إلـيه، وإنـما اتبعك منا الأرذلون دون
  ذوي الشرف وأهل البـيوتات { قال وَمَا عِلْـمِي بِـما كانُوا يَعْمَلُونَ } قال نوح
  لقومه: وما علـمي بـما كان أتبـاعي يعملون، إنـما لـي منهم ظاهر أمرهم دون بـاطنه،
  ولـم أكلَّف علـم بـاطنهم، وإنـما كلفت الظاهر، فمن أظهر حسنا ظننت به حسنا، ومن أظهر
  سيئا ظننت به سيئا { إنْ حِسابُهُمْ إلاَّ عَلـى ربّـي لَوْ تَشْعُرُونَ } يقول: إن
  حساب بـاطن أمرهم الذي خفـي عنـي إلا علـى ربـي لو تشعرون، فإنه يعلـم سرّ أمرهم وعلانـيته.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله { إنْ حِسابُهُمْ إلاَّ عَلـى رَبّـي لَوْ تَشْعُرُونَ
  } قال: هو أعلـم بـما فـي نفوسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

