  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  آمَنتُمْ لَهُ قَبْلَ أَنْ آذَنَ لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ
  ٱلسِّحْرَ فَلَسَوْفَ تَعْلَمُونَ لأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ
  خِلاَفٍ وَلأُصَلِّبَنَّكُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ لاَ ضَيْرَ
  إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول { لأُقَطِّعَنّ
  أيْديَكُمْ وأرْجُلَكُمْ } مخالفـاً فـي قطع ذلك منكم بـين قطع الأيدي والأرجل، وذلك
  أن أقطع الـيد الـيـمنى والرجل الـيسرى، ثم الـيد الـيسرى والرجل الـيـمنى، ونـحو ذلك
  من قطع الـيد من جانب، ثم الرجل من الـجانب الآخر، وذلك هو القطع من خلاف { وَلأُصَلِّبَنَّكُمْ
  أجَمعِينَ } فوكد ذلك بأجمعين إعلاماً منه أنه غير مستبقٍ منهم أحداً { قالُوا لا ضَيْرَ
  } يقول تعالـى ذكره: قالت السحرة: لا ضير علـينا وهو مصدر من قول القائل: قد ضار فلانٌ
  فلاناً فهو يضير ضيراً، ومعناه: لا ضرر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { لا ضَيْرَ } قال: يقول: لا يْضرّنا الذي تقول، وإن صنعته
  بنا وصلبتنا { إنَّا إلـى رَبِّنا مُنْقَلِبُونَ } يقول: إنا إلـى ربنا راجعون، وهو
  مـجازينا بصبرنا علـى عقوبتك إيانا، وثبـاتنا علـى توحيده، والبراءة من الكفر به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

