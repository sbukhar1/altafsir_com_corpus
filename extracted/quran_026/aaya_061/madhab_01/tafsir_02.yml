  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  تَرَاءَى ٱلْجَمْعَانِ قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَلاَّ إِنَّ مَعِيَ رَبِّي سَيَهْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَوْحَيْنَآ إِلَىٰ
  مُوسَىٰ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ
  ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَزْلَفْنَا ثَمَّ ٱلآخَرِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنجَيْنَا
  مُوسَىٰ وَمَن مَّعَهُ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَغْرَقْنَا
  ٱلآخَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ أَكْثَرُهُم
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَيَهْدِينِ } طريق النجاة من إدراكهم وإضرارهم. وقرىء: «فلما تراءت
  الفئتان». «إنا لمدركون» بتشديد الدال وكسر الراء، من أدرك الشيء إذا تتابع ففني. ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلِ ادارك عِلْمُهُمْ فِى ٱلأَخِرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  66] قال الحسن: جهلوا علم الآخرة. وفي معناه بيت الحماسة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَبَعْدَ بَنِي أُمِّي الَّذِينَ تَتَابَعُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُرَجّى الْحَيَاةَ أَمْ مِنَ الْمَوْتِ أَجْزَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: إنا لمتتابعون في الهلاك
  على أيديهم، حتى لا يبقى منا أحد. الفرق: الجزء المتفرّق منه. وقرىء: «كل فلق» والمعنى
  واحد. الطود: الجبل العظيم المنطاد في السماء { وَأَزْلَفْنَا ثَمَّ } حيث انفلق البحر
  { ٱلاْخَرِينَ } قوم فرعون، أي: قربناهم من بني إسرائيل: أو أدنينا بعضهم من بعض، وجمعناهم
  حتى لا ينجو منهم أحد، أو قدمناهم إلى البحر. وقرىء: «وأزلقنا»، بالقاف، أي: أزللنا
  أقدامهم. والمعنى: أذهبنا عزهم، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَدَارَكْتُمَا عَبْساً وَقَدْ ثُلَّ عَرْشُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَذُبْيَانَ إذْ زَلَّتْ بِأَقْدَامِهَا النَّعْلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل أن يجعل الله طريقهم في البحر
  على خلاف ما جعله لبني إسرائيل يبساً فيزلقهم فيه. عن عطاء بن السائب أن جبريل عليه
  السلام كان بين بني إسرائيل وبين آل فرعون، فكان يقول لبني إسرائيل: ليلحق آخركم بأولكم.
  ويستقبل القبط فيقول: رويدكم يلحق آخركم. فلما انتهى موسى عليه السلام إلى البحر قال
  له مؤمن آل فرعون ـ وكان بين يدي موسى: أين أمرت فهذا البحر أمامك وقد غشيك آل فرعون؟
  قال: أمرت بالبحر ولا يدري موسى ما يصنع، فأوحى الله تعالى إليه: أن أضرب بعصاك البحر،
  فضربه فصار فيه اثنا عشر طريقاً: لكل سبط طريق. وروي أنّ يوشع قال: يا كليم الله، أين
  أمرت فقد غشينا فرعون والبحر أمامنا؟ قال موسى: ههنا. فخاض يوشع الماء وضرب موسى بعصاه
  البحر فدخلوا. وروي أنّ موسى قال عند ذلك: يا من كان قبل كل شيء، والمكوّن لكل شيء،
  والكائن بعد كل شيء. ويقال: هذا البحر هو بحر القلزم. وقيل: هو بحر من وراء مصر، يقال
  له: أساف { إِنَّ فِى ذَلِكَ لآيَةً } أية آية، وآية لا توصف، وقد عاينها الناس وشاع
  أمرها فيهم، وما تنبه عليها أكثرهم، ولا آمن بالله. وبنو إسرائيل: الذين كانوا أصحاب
  موسى المخصوصين بالإنجاء قد سألوه بقرة يعبدونها، واتخذوا العجل، وطلبوا رؤية الله
  جهرة { وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ } المنتقم من أعدائه { ٱلرَّحِيمُ } بأوليائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
