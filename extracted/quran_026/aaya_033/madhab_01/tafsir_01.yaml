  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَوَلَوْ جِئْتُكَ بِشَيءٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ فَأْتِ بِهِ
  إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَلْقَىٰ عَصَاهُ فَإِذَا هِيَ ثُعْبَانٌ
  مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَزَعَ يَدَهُ فَإِذَا هِيَ بَيْضَآءُ لِلنَّاظِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال موسى لفرعون لـما عرفه ربه، وأنه ربّ الـمشرق
  والـمغرب، ودعاه إلـى عبـادته وإخلاص الألوهة له، وأجابه فرعون بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنِ
  اتَّـخَذْتَ إلَهَا غَيْرِي لأَجْعَلَنَّكَ مِنَ الـمَسْجُونِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أتـجعلنـي
  من الـمسجونـين { وَلَوْ جِئْتُكَ بشَيْءٍ مُبـينٍ } يبـين لك صدق ما أقول يا فرعون
  وحقـيقة ما أدعوك إلـيه؟ وإنـما قال ذلك له، لأن من أخلاق الناس السكون للإنصاف، والإجابة
  إلـى الـحقّ بعد البـيان فلـما قال موسى له ما قال من ذلك، قال له فرعون: فأت بـالشيء
  الـمبـين حقـيقة ما تقول، فإنا لن نسجنك حينئذ إن اتـخذت إلها غيري إن كنت من الصادقـين:
  يقول: إن كنت مـحقا فـيـما تقول، وصادقاً فـيـما تصف وتـخبر. { فأَلْقَـى عَصَاهُ فإذَا
  هيَ ثُعْبـانٌ مُبـينٌ } يقول جلّ ثناؤه: فألقـى موسى عصاه فتـحوّلت ثعبـاناً، وهي
  الـحية الذكر كما قد بـيَّنت فـيـما مضى قبل من صفته وقوله { مُبِـينٌ } يقول: يبـين
  لفرعون والـملأ من قومه أنه ثعبـان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن شهر بن حوشب، عن ابن عبـاس، قوله { فَأَلْقَـى
  عَصَاهُ فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } يقول: مبـين له خـلق حية. وقوله: { وَنَزَعَ
  يَدَه فإذَا هيَ بَـيْضَاءُ } يقول: وأخرج موسى يده من جيبه فإذا هي بـيضاء تلـمع {
  للنَّاظرِينَ } لـمن ينظر إلـيها ويراها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثام بن علـيّ، قال: ثنا الأعمش، عن الـمنهال، قال: ارتفعت الـحية
  فـي السماء قدر ميـل، ثم سفلت حتـى صار رأس فرعون بـين نابـيها، فجعلت تقول: يا موسى
  مرنـي بـما شئت، فجعل فرعون يقول: يا موسى أسألك بـالذي أرسلك، قال: فأخذه بطنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
