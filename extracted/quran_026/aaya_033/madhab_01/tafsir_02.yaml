text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَلْقَىٰ عَصَاهُ
  فَإِذَا هِيَ ثُعْبَانٌ مُّبِينٌ } * { وَنَزَعَ يَدَهُ فَإِذَا هِيَ بَيْضَآءُ لِلنَّاظِرِينَ
  }{ ثُعْبَانٌ مُّبِينٌ } ظاهر الثعبانية، لا شيء يشبه الثعبان، كما تكون الأشياء المزوّرة
  بالشعوذة والسحر. وروي أنها انقلبت حية ارتفعت في السماء قدر ميل، ثم انحطت مقبلة إلى
  فرعون، وجعلت تقول: يا موسى، مرني بما شئت. ويقول فرعون: أسألك بالذي أرسلك إلا أخذتها،
  فأخذها فعادت عصا { لِلنَّـٰظِرِينَ } دليل على أن بياضها كان شيئاً يجتمع النظارة
  على النظر إليه، لخروجه عن العادة، وكان بياضاً نورياً. روى أنّ فرعون لما أبصر الآية
  الأولى قال: فهل غيرها؟ فأخرج يده فقال له: ما هذه؟ قال: يدك فما فيها؟ فأدخلها في
  إبطه ثم نزعها ولها شعاع يكاد يغشى الأبصار ويسدّ الأفق.\r\n\t\t\t\r\n\t\t\t</section>"

