  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْفُواْ
  ٱلْكَيْلَ وَلاَ تَكُونُواْ مِنَ ٱلْمُخْسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزِنُواْ بِٱلْقِسْطَاسِ
  ٱلْمُسْتَقِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَآءَهُمْ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلَّذِي
  خَلَقَكُمْ وَٱلْجِبِلَّةَ ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الكيل على ثلاثة
  أضرب: واف، وطفيف، وزائد. فأمر بالواجب الذي هو الإيفاء، ونهى عن المحرّم الذي هو التطفيف،
  ولم يذكر الزائد، وكأن تركه عن الأمر والنهي: دليل على أنه إن فعله فقد أحسن وإن لم
  يفعله فلا عليه. قرىء: «بالقسطاس» مضموناً ومكسوراً وهو الميزان وقيل: القرسطون، فإن
  كان من القسط وهو العدل ـ وجعلت العين مكررة ـ فوزنه فعلاس وإلا فهو رباعي. وقيل: وهو
  بالرومية العدل. يقال: بخسته حقه، إذا نقصته إياه. ومنه قيل للمكس: البخس، وهو عامّ
  في كل حق ثبت لأحد أن لا يهضم، وفي كل ملك أن لا يغصب عليه مالكه ولا يتحيف منه، ولا
  يتصرف فيه إلا بإذنه تصرفاً شرعياً. يقال: عثا في الأرض وعثى وعاث، وذلك نحو قطع الطريق،
  والغارة، وإهلاك الزروع، وكانوا يفعلون ذلك مع توليهم أنواع الفساد فنهوا عن ذلك. وقرىء:
  «الجبلة»، بوزن الأبلة. والجبلة، بوزن الخلقة. ومعناهنّ واحد، أي: ذوي الجبلة، وهو
  كقولك: والخلق الأوّلين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

