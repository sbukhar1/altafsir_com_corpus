  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَبْخَسُواْ ٱلنَّاسَ أَشْيَآءَهُمْ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقول { وزِنُوا بـالقِسْطاسِ } وزنوا بـالـميزان { الـمُسْتقِـيـمِ
  } الذي لا بخس فـيه علـى من وزنتـم له { وَلا تَبْخَسوا النَّاسَ أشْياءَهُمْ } يقول:
  ولا تنقصوا الناس حقوقهم فـي الكيـل والوزن { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسدِينَ
  } يقول: ولا تكثروا فـي الأرض الفساد. وقد بـيَّنا ذلك كله بشواهده، واختلاف أهل التأويـل
  فـيه فـيـما مضى، فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
