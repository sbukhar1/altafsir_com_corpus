text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَبْخَسُواْ
  ٱلنَّاسَ أَشْيَآءَهُمْ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }يعنـي بقول { وزِنُوا
  بـالقِسْطاسِ } وزنوا بـالـميزان { الـمُسْتقِـيـمِ } الذي لا بخس فـيه علـى من وزنتـم
  له { وَلا تَبْخَسوا النَّاسَ أشْياءَهُمْ } يقول: ولا تنقصوا الناس حقوقهم فـي الكيـل
  والوزن { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسدِينَ } يقول: ولا تكثروا فـي الأرض الفساد.
  وقد بـيَّنا ذلك كله بشواهده، واختلاف أهل التأويـل فـيه فـيـما مضى، فأغنى ذلك عن
  إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

