text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَسْقِطْ عَلَيْنَا
  كِسَفاً مِّنَ ٱلسَّمَآءِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ }قرىء: «كسفا» بالسكون والحركة،
  وكلاهما جمع كسفة، نحو: قطع وسدر. وقيل: الكسف والكسفة، كالريع والريعة، وهي القطعة.
  وكسفه: قطعه. والسماء: السحاب، أو المظلة. وما كان طلبهم ذلك إلا لتصميمهم على الجحود
  والتكذيب. ولو كان فيهم أدنى ميل إلى التصديق لما أخطروه ببالهم فضلاً أن يطلبوه. والمعنى:
  إن كنت صادقاً أنك نبيّ، فادع الله أن يسقط علينا كسفا من السماء.\r\n\t\t\t\r\n\t\t\t</section>"

