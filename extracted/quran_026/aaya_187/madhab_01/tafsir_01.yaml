text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ ٱلَّذِي
  خَلَقَكُمْ وَٱلْجِبِلَّةَ ٱلأَوَّلِينَ } * { قَالُوۤاْ إِنَّمَآ أَنتَ مِنَ ٱلْمُسَحَّرِينَ
  } * { وَمَآ أَنتَ إِلاَّ بَشَرٌ مِّثْلُنَا وَإِن نَّظُنُّكَ لَمِنَ ٱلْكَاذِبِينَ
  } * { فَأَسْقِطْ عَلَيْنَا كِسَفاً مِّنَ ٱلسَّمَآءِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ
  }يقول تعالى ذكره: { وَاتَّقُوا } أيها القوم عقاب ربكم { الَّذِي خَـلَقَكُمْ، وَ
  } خـلق { الـجبِلَّةَ الأوَّلِـينَ } يعنـي بـالـجبِلَّة: الـخـلق الأوّلـين. وفـي
  الـجبلة للعرب لغتان: كسر الـجيـم والبـاء وتشديد اللام، وضم الـجيـم والبـاء وتشديد
  اللام فإذا نُزعت الهاء من آخرها كان الضمّ فـي الـجيـم والبـاء أكثر كما قال جلّ ثناؤه:{ وَلَقَدْ
  أضَلَّ مِنْكُمْ جِبِلاً كَثِـيراً }وربـما سكنوا البـاء من الـجِبْل، كما قال أبو
  ذُؤيب:مَنايا يُقَرِّبْنَ الـحُتُوفَ لأَهْلِها   جِهاراً ويَسْتَـمْتِعْنَ بـالأنَسِ
  الـجِبْلِوبنـحو ما قلنا فـي معنى الـجبِلَّة قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: قوله { وَاتَّقُوا
  الَّذِي خَـلَقَكُمْ والـجِبِلَّةَ الأوَّلِـينَ } يقول: خـلق الأوّلـين.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { والـجِبِلَّةَ الأوَّلِـينَ
  } قال: الـخـلـيقة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله {
  والـجِبِلَّةَ الأوَّلِـينَ } قال: الـخـلق الأوّلـين، الـجبلة: الـخـلق.وقوله: { قالُوا
  إنَّـمَا أنْتَ مِنَ الـمُسَحَّرِينَ } يقول: قالوا: إنـما أنت يا شعيب معلَّلٌ تعلَّلُ
  بـالطعام والشراب، كما نعلَّل بهما، ولست مَلَكا { وَما أنْتَ إلاَّ بَشَرٌ مِثْلُنا
  } تأكل وتشرب { وَإنْ نَظُنُّكَ لَـمِنَ الكاذِبِـينَ }. يقول: وما نـحسبك فـيـما تـخبرنا
  وتدعونا إلـيه، إلا مـمن يكذِب فـيـما يقول، فإن كنت صادقا فـيـما تقول بأنك رسول الله
  كما تزعم { فَأسْقِطْ عَلَـيْنا كِسَفـاً مِنَ السَّماءِ } يعنـي قِطعا من السماء،
  وهي جمع كِسْفة، جُمع كذلك كما تـجمع تـمرة: تـمراً. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { كِسَفـاً } يقول: قِطعا.حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله { كِسَفـاً مِنَ السَّماءِ
  }: جانبـاً من السماء.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله
  { فَأسْقِطْ عَلَـيْنا كِسَفـاً مِنَ السَّماءِ } قال: ناحية من السماء، عذاب ذلك الكسف.\r\n\t\t\t\r\n\t\t\t</section>"

