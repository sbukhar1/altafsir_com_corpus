text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّيۤ
  أَخَافُ أَن يُكَذِّبُونِ } * { وَيَضِيقُ صَدْرِي وَلاَ يَنطَلِقُ لِسَانِي فَأَرْسِلْ
  إِلَىٰ هَارُونَ } * { وَلَهُمْ عَلَيَّ ذَنبٌ فَأَخَافُ أَن يَقْتُلُونِ }يقول تعالـى
  ذكره: { قالَ } موسى لربه { رَبّ إنّـي أخافُ } من قوم فرعون الذين أمرتنـي أن آتـيهم
  { أنْ يُكَذّبُونِ } بقـيـلـي لهم: إنك أرسلتنـي إلـيهم { وَيَضِيقُ صَدْرِي } من تكذيبهم
  إياي إن كّذبونـي. ورفع قوله: { وَيَضيقُ صَدْرِي } عطفـا به علـى أخاف، وبـالرفع فـيه
  قرأته عامة قرّاء الأمصار، ومعناه: وإنـي يضيق صدري. وقوله: { وَلا يَنْطَلقُ لسانِـي
  } يقول: ولا ينطلق بـالعبـارة عما ترسلنـي به إلـيهم، للعلة التـي كانت بلسانه. وقوله:
  { وَلا يَنْطَلق لِسانِـي } كلام معطوف به علـى يضيق. وقوله: { فأَرْسِلْ إلـى هارُونَ
  } يعنـي هارون أخاه، ولـم يقل: فأرسل إلـيّ هارون لـيؤازرنـي ولـيعيننـي، إذ كان مفهوماً
  معنى الكلام، وذلك كقول القائل: لو نزلت نازلة لفزعنا إلـيك، بـمعنى: لفزعنا إلـيك
  لعتـيننا. وقوله: { ولَهُمْ عَلـيَّ ذَنْبٌ } يقول: ولقوم فرعون علـيّ دعوى ذنب أذنبت
  إلـيهم، وذلك قتله النفس التـي قتلها منهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ولَهُمْ
  عَلـيَّ ذَنْبٌ فأخافُ أنْ يَقْتُلُونِ } قال: قتل النفس التـي قتل منهم.حدثنا القاسم،
  قال: ثنـي الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: قتْل موسى النفس.قال:
  ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قوله { وَلهُمْ عَلـيَّ ذَنْبٌ
  } قال: قتل النفس. وقوله: { فَأخافُ أنْ يَقْتُلُونِ } يقول: فأخاف أن يقتلونـي قوداً
  بـالنفس التـي قتلت منهم.\r\n\t\t\t\r\n\t\t\t</section>"

