text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُمْ عَلَيَّ
  ذَنبٌ فَأَخَافُ أَن يَقْتُلُونِ }أراد بالذنب: قتله القبطي. وقيل: كان خباز فرعون
  واسمه فاتون. يعني: ولهم عليّ تبعة ذنب، وهي قود ذلك القتل، فأخاف أن يقتلوني به، فحذف
  المضاف. أو سمي تبعة الذنب ذنباً، كما سمى جزاءُ السيئة سيئة. فإن قلت: قد أبيت أن
  تكون تلك الثلاث عللاً، وجعلتها تمهيداً للعذر فيما التمسه، فما قولك في هذه الرابعة؟
  قلت: هذه استدفاع للبلية المتوقعة. وفرق من أن يقتل قبل أداء الرسالة، فكيف يكون تعللا.
  والدليل عليه: ما جاء بعده من كلمة الردع، والموعد بالكلاءة والدفع.\r\n\t\t\t\r\n\t\t\t</section>"

