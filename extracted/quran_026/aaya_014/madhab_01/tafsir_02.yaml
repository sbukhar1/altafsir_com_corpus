  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُمْ
  عَلَيَّ ذَنبٌ فَأَخَافُ أَن يَقْتُلُونِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أراد
  بالذنب: قتله القبطي. وقيل: كان خباز فرعون واسمه فاتون. يعني: ولهم عليّ تبعة ذنب،
  وهي قود ذلك القتل، فأخاف أن يقتلوني به، فحذف المضاف. أو سمي تبعة الذنب ذنباً، كما
  سمى جزاءُ السيئة سيئة. فإن قلت: قد أبيت أن تكون تلك الثلاث عللاً، وجعلتها تمهيداً
  للعذر فيما التمسه، فما قولك في هذه الرابعة؟ قلت: هذه استدفاع للبلية المتوقعة. وفرق
  من أن يقتل قبل أداء الرسالة، فكيف يكون تعللا. والدليل عليه: ما جاء بعده من كلمة
  الردع، والموعد بالكلاءة والدفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

