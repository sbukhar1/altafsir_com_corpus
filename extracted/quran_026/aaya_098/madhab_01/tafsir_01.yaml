text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ وَهُمْ
  فِيهَا يَخْتَصِمُونَ } * { تَٱللَّهِ إِن كُنَّا لَفِي ضَلاَلٍ مُّبِينٍ } * { إِذْ
  نُسَوِّيكُمْ بِرَبِّ ٱلْعَالَمِينَ }يقول تعالـى ذكره: قال هؤلاء الغاوون والأنداد
  التـي كانوا يعبدونها من دون الله وجنود إبلـيس، وهم فـي الـجحيـم يختصمون { تاللَّهِ
  إنْ كُنَّا لَفِـي ضَلالٍ مُبِـينٍ } يقول: تالله لقد كنا فـي ذهاب عن الـحقّ، إن كنا
  لفـي ضلال مبـين، يبـين ذهابنا ذلك عنه عن نفسه، لـمن تأمله وتدبره، أنه ضلال وبـاطل.
  وقوله: { إذْ نُسَوّيكُمْ بِرَبّ العالَـمِينَ } يقول الغاوون للذين يعبدونهم من دون
  الله: تالله إن كنا لفـي ذهاب عن الـحق حين نعد لكم برب العالـمين فنعبدكم من دونه.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { إذْ نُسَوِّيكُمْ برَبّ العالَـمِينَ } قال:
  لتلك الآلهة.\r\n\t\t\t\r\n\t\t\t</section>"

