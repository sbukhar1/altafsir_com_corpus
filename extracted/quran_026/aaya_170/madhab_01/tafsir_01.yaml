  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  نَّجِنِي وَأَهْلِي مِمَّا يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَجَّيْنَاهُ وَأَهْلَهُ
  أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عَجُوزاً فِي ٱلْغَابِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـاستغاث لوط حين توعده قومه بـالإخراج من بلدهم
  إن هو لـم ينته عن نهيهم عن ركوب الفـاحشة، فقال { رَبِّ نَـجِّنِـي وَأهْلِـي } من
  عقوبتك إياهم علـى ما يعملون من إتـيان الذكران { فَنَـجَّيْنَاهُ وَأهْلَهُ } من عوقبتنا
  التـي عاقبنا بها قوم لوط { أجَمعينَ إلاَّ عَجُوزاً فِـي الغابِرِينَ } يعنـي فـي
  البـاقـين، لطول مرور السنـين علـيها، فصارت هَرِمة، فإنها أهْلِكت من بـين أهل لوط،
  لأنها كانت تدلّ قومها علـى الأضياف. وقد قـيـل: إنـما قـيـل من الغابرين لأنها لـم
  تهلك مع قومها فـي قريتهم، وأنها إنـما أصابها الـحجر بعد ما خرجت عن قريتهم مع لوط
  وابنتـيه، فكانت من الغابرين بعد قومها، ثم أهلكها الله بـما أمطر علـى بقايا قوم لوط
  من الـحجارة، وقد بـيَّنا ذلك فـيـما مضى بشواهده الـمغنـية عن إعادتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
