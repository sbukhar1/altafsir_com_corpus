text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتُتْرَكُونَ
  فِي مَا هَاهُنَآ آمِنِينَ } * { فِي جَنَّاتٍ وَعُيُونٍ } * { وَزُرُوعٍ وَنَخْلٍ
  طَلْعُهَا هَضِيمٌ } * { وَتَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً فَارِهِينَ } * {
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ }يقول تعالـى ذكره مخبراً عن قـيـل صالـح لقومه من
  ثمود: أيترككم يا قوم ربكم فـي هذه الدنـيا آمنـين، لا تـخافون شيئا { فِـي جَنَاتٍ
  وَعُيُونٍ } يقول: فـي بساتـين وعيون ماء { وَزُرُوعٍ ونَـخْـلٍ طَلْعُها هَضِيـمٌ
  } يعنـي بـالطلع: الكُفُرَّى.واختلف أهل التأويـل فـي معنى قوله { هَضِيـمٌ } فقال
  بعضهم: معناه الـيانع النضيج.ذكر من قال ذلك:حدثني مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { ونَـخْـلٍ طَلْعُها هَضِيـمٌ
  } يقول: أينع وبلغ فهو هضيـم.وقال آخرون: بل هو الـمتهشم الـمتفتت.ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { ونَـخْـلٍ طَلْعُها
  هَضِيـمٌ } قال مـحمد بن عمرو فـي حديثه تهشم هشيـماً. وقال الـحارث: تهشّم تهشّماً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عبد الكريـم يقول:
  سمعت مـجاهداً يقول فـي قوله { ونَـخْـلٍ طَلْعُهَا هَضِيـمٌ } قال: حين تطلع يقبض
  علـيه فـيهضمه.قال: ابن جُرَيج. قال مـجاهد: إذا مسّ تهشّم وتفتَّت، قال: هو من الرطب
  هضيـم تقبض علـيه فتهضمه.وقال آخرون: هو الرطب اللـين.ذكر من قال ذلك:حدثنا هناد، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرِمة قوله { ونَـخْـلٍ طَلْعُها هَضِيـمٌ } قال: الهضيـم:
  الرطب اللـين.وقال آخرون: هو الراكب بعضه بعضاً.ذكر من قال ذلك:حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { طَلْعُها هَضِيـمٌ
  } إذا كثر حمل النـخـلة فركب بعضها بعضا، حتـى نقص بعضها بعضاً، فهو حينئذ هضيـم.وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: الهضيـم: هو الـمتكسر من لـينه ورطوبته، وذلك من
  قولهم: هضم فلان حقه: إذا انتقصه وتـحيَّفه، فكذلك الهضم فـي الطلع، إنـما هو التنقص
  منه من رطوبته ولـينه إما بـمسّ الأيدي، وإما بركوب بعضه بعضاً، وأصله مفعول صرف إلـى
  فعيـل.وقوله: { وَتَنْـحِتُونَ مِنَ الـجِبـالِ بُـيُوتا فَرِهِينَ } يقول تعالـى ذكره:
  وتتـخذون من الـجبـال بـيوتاً. فـاختلفت القرّاء فـي قراءة قوله { فـارِهِينَ } فقرأته
  عامة قرّاء أهل الكوفة: { فـارِهِينَ } بـمعنى: حاذقـين بنـحتها. وقرأته عامة قرّاء
  أهل الـمدينة والبصرة: «فَرِهِينَ» بغير ألف، بـمعنى: أشرين بطرين.واختلف أهل التأويـل
  فـي تأويـل ذلك علـى نـحو اختلاف القرّاء فـي قراءته، فقال بعضهم: معنى فـارهين: حاذقـين.ذكر
  من قال ذلك:حدثنا أبو كريب، قال: ثنا عثام، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح
  وعبد الله بن شدّاد { وتَنْـحِتُونَ مِنَ الـجِبـالِ بُـيُوتا فـارِهِينَ } قال أحدهما:
  حاذقـين، وقال الآخر: يتـجبرون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتُتْرَكُونَ فِي مَا هَاهُنَآ آمِنِينَ
  } * { فِي جَنَّاتٍ وَعُيُونٍ } * { وَزُرُوعٍ وَنَخْلٍ طَلْعُهَا هَضِيمٌ } * { وَتَنْحِتُونَ
  مِنَ ٱلْجِبَالِ بُيُوتاً فَارِهِينَ } * { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ }حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا مروان، قال: أخبرنا إسماعيـل بن أبـي خالدف، عن أبـي صالـح
  { وَتَنْـحِتُونَ مِنَ الـجِبـالِ بُـيُوتا فـارِهِينَ } قال: حاذقـين بنـحتها.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فـارِهِينَ
  } يقول: حاذقـين.وقال آخرون: معنى فـارهين: مستفرهين متـجبرين.ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن السديّ، عن عبد الله بن شدّاد فـي قوله
  «فَرِهِينَ» قال: يتـجبرون.قال أبو جعفر: والصواب: فـارهين.وقال آخرون مـمن قرأه فـارهين:
  معنى ذلك: كَيِّسين.ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فـاِرِهِينَ } قال: كيسين.حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك أنه قرأ { فـارهِينَ } قال: كيسين.وقال
  آخرون: فرهين: أشرين.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وَتَنْـحِتُونَ مِنَ الـجِبـالِ
  بُـيُوتاً فـارِهِينَ } يقول: أشرين، ويقال: كيسين.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: «بُـيُوتاً فَرِهِينَ» قال: شرهين.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بـمثله.وقال آخرون: معنى
  ذلك: أقوياء.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: «وَتَنْـحِتُونَ مِنَ الـجِبـالِ بُـيُوتاً فَرِهِينَ» قال: الفَرِه: القويّ.
  وقال آخرون فـي ذلك بـما:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن
  قتادة، فـي قوله «فَرِهِينَ» قال: معجبـين بصنـيعكم.والصواب من القول فـي ذلك أن يقال:
  إن قراءة من قرأها { فـارِهِينَ } وقراءة من قرأ «فَرِهِينَ» قراءتان معروفتان، مستفـيضة
  القراءة بكل واحدة منهما فـي علـماء القرّاء، فبأيتهما قرأ القارىء فمصيب. ومعنى قراءة
  من قرأ { فـارِهِينَ }: حاذقـين بنـحتها، متـخبرين لـمواضع نـحتها، كيسين، من الفراهة.
  ومعنى قراءة من قرأ «فَرِهِينَ»: مَرِحين أشرين. وقد يجوز أن يكون معنى فَـارِه وفَرِه
  واحدا، فـيكون فـاره مبنـيا علـى بنائه، وأصله من فعل يفعل، ويكون فره صفة، كما يقال:
  فلان حاذق بهذا الأمر وحَذِق. ومن الفـاره بـمعنى الـمرح قول الشاعر عديّ بن وادع العوفـي
  من الأزد:لا أسْتَكِينُ إذا ما أزْمَةٌ أزَمَتْ   وَلَنْ تَرَانِـي بِخَيْرٍ فـارِهَ
  الطَّلَبِأي مرح الطلب. وقوله: { فـاتَّقُوا اللَّهَ وأطِيعُونِ } يقول تعالـى ذكره:
  فـاتقوا عقاب الله أيها القوم علـى معصيتكم ربكم، وخلافكم أمره، وأطيعونِ فـي نصيحتـي
  لكم، وإنذاري إياكم عقاب الله ترشدوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

