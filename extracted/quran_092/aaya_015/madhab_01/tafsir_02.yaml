  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَنذَرْتُكُمْ
  نَاراً تَلَظَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يَصْلَٰهَآ إِلاَّ ٱلأَشْقَى</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  كَذَّبَ وَتَوَلَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَسَيُجَنَّبُهَا ٱلأَتْقَى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يُؤْتِي مَالَهُ يَتَزَكَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا لأَحَدٍ عِندَهُ مِن نِّعْمَةٍ تُجْزَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱبْتِغَآءَ وَجْهِ رَبِّهِ ٱلأَعْلَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَسَوْفَ يَرْضَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبو الزبير: «تتلظى» فإن قلت: كيف قال: { لاَ يَصْلَـٰهَا إِلاَّ
  ٱلاْشْقَى...... وَسَيُجَنَّبُهَا ٱلأَتْقَى (17) }؟ وقد علم أنّ كل شقيّ يصلاها، وكل
  تقي يجنبها، لا يختص بالصلي أشقى الأشقياء، ولا بالنجاة أتقى الأتقياء، وإن زعمت أنه
  نكر النار فأراد ناراً بعينها مخصوصة بالأشقى، فما تصنع بقوله: { وَسَيُجَنَّبُهَا
  ٱلأَتْقَى(17) }؟ فقد علم أن أفسق المسلمين يجنب تلك النار المخصوصة، لا الأتقى منهم
  خاصة؟ قلت: الآية واردة في الموازنة بين حالتي عظيم من المشركين وعظيم من المؤمنين،
  فأريد أن يبالغ في صفتيهما المتناقضتين فقيل: الأشقى، وجعل مختصاً بالصلي، كأن النار
  لم تخلق إلاّ له. وقيل: الأتقى، وجعل مختصاً بالنجاة، كأن الجنة لم تخلق إلاّ له. وقيل:
  هما أبو جهل أو أمية بن خلف، وأبو بكر رضي الله عنه { يَتَزَكَّىٰ } من الزكاء. أي:
  يطلب أن يكون عند الله زاكياً، لا يريد به رياء ولا سمعة. أو يتفعل من الزكاة. فإن
  قلت: ما محل يتزكى؟ قلت: هو على وجهين: إن جعلته بدلاً من { يُؤْتِى } فلا محل له؛
  لأنه داخل في حكم الصلة، والصلات لا محل لها وإن جعلته حالاً من الضمير من { يُؤْتِى
  } فمحله النصب { ٱبْتِغَاءَ وَجْهِ رَبِّهِ } مستثنى من غير جنسه وهو النعمة أي: ما
  لأحد عنده نعمة إلاّ ابتغاء وجه ربه، كقولك: ما في الدار أحد إلاّ حماراً. وقرأ يحيى
  بن وثاب: «إلا ابتغاء وجه ربه» بالرفع: على لغة من يقول: ما في الدار أحد ألا حمار
  وأنشد في اللغتين قول بشر بن أبي حازم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَضْحَتْ خَلاءً قِفَاراً لاَ أَنِيسَ بِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاّ الْجَآذِرُ وَالظّلْمَانُ تَخْتَلِفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَبَلْدَةٍ لَيْسَ بِهَا أَنِيسُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ الْيَعَافِيرُ وَإلاَّ الْعَيسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون { ٱبْتِغَاءَ وَجْهِ
  رَبِّهِ } مفعولاً له على المعنى، لأنّ معنى الكلام: لا يؤتي ماله إلاّ ابتغاء وجه
  ربه، لا لمكافأة نعمة { وَلَسَوْفَ يَرْضَىٰ(21) } موعد بالثواب الذي يرضيه ويقرّ عينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن رسول صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1309)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة والليل، أعطاه الله
  حتى يرضى، وعافاه من العسر ويسر له اليسر \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

