  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَن بَخِلَ وَٱسْتَغْنَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَذَّبَ بِٱلْحُسْنَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَنُيَسِّرُهُ
  لِلْعُسْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا يُغْنِي عَنْهُ مَالُهُ إِذَا تَرَدَّىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱسْتَغْنَىٰ } وزهد فيما عند الله كأنه مستغن عنه فلم يتقه. أو
  استغنى بشهوات الدنيا عن نعيم الجنة، لأنه في مقابلة { وَٱتَّقَىٰ }. { فَسَنُيَسِّرُهُ
  لِلْعُسْرَىٰ } فسنخذله ونمنعه الألطاف، حتى تكون الطاعة أعسر شيء عليه وأشدّه، من
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَجْعَلْ صَدْرَهُ ضَيّقاً حَرَجاً كَأَنَّمَا يَصَّعَّدُ فِى
  ٱلسَّمَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 125] أو سمى طريقة الخير باليسرى، لأنّ عاقبتها اليسر؛ وطريقة
  الشرّ العسرى، لأن عاقبتها العسر. أو أراد بهما طريقي الجنة والنار، أي: فسنهديهما
  في الآخرة للطريقين. وقيل: نزلتا في أبي بكر رضي الله عنه، وفي أبي سفيان بن حرب {
  وَمَا يُغْنِى عَنْهُ } استفهام في معنى الإنكار. أو نفي { تَرَدَّىٰ } تفعل من الردى
  وهو الهلاك، يريد: الموت. أو تردّى في الحفرة إذا قبر، أو تردّى في قعر جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
