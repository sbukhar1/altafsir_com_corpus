  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ سَعْيَكُمْ لَشَتَّىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المغشي: إما الشمس من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّيْلِ إِذَا يَغْشَـٰهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشمس:
  4] وإما النهار من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يغشي الليل النهار</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 3] وإما كلّ شيء يواريه
  بظلامه من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا وَقَبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفلق: 3]. { تَجَلَّىٰ } ظهر بزوال
  ظلمة الليل. أو تبين وتكشف بطلوع الشمس { وَمَا خَلَقَ } والقادر العظيم القدرة الذي
  قدر على خلق الذكر والأنثى من ماء واحد، وقيل: هما آدم عليه السلام وحواء. وفي قراءة
  النبي صلى الله عليه وسلم: «والذكر والأنثى». وقرأ ابن مسعود: «والذي خلق الذكر والأنثى».
  وعن الكسائي: «وما خلق الذكر والأنثى بالجرّ على أنه بدل من محل { مَا خَلَقَ } بمعنى:
  وما خلقه الله، أي: ومخلوق الله الذكر والأنثى. وجاز إضمار اسم الله لأنه معلوم لانفراده
  بالخلق. إذ لا خالق سواه. وقيل: إنّ الله لم يخلق خلقاً من ذوي الأرواح ليس بذكر ولا
  أنثى. والخنثى، وإن أشكل أمره عندنا فهو عند الله غير مشكل، معلوم بالذكورة أو الأنوثة؛
  فلو حلف بالطلاق أنه لم يلق يومه ذكراً ولا أنثى، وقد لقى خنثى مشكلاً: كان حانثاً؛
  لأنه في الحقيقة إمّا ذكراً أو أنثى، وإن كان مشكلاً عندنا { شَتَّىٰ } جمع شتيت، أي:
  إنّ مساعيكم أشتات مختلفة، وبيان اختلافها فيما فصل على أثره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

