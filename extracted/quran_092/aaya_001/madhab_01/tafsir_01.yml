  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَّبَ
  بِٱلْحُسْنَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مُقسِماً بالليل إذا غَشَّى النهار بظلمته، فأذهب
  ضوءه، وجاءت ظُلمته: { واللَّيْلِ إذَا يَغْشَى } النهار { والنَّهارِ إذا تَجَلَّى
  } وهذا أيضاً قسم، أقسم بالنهار إذا هو أضاء فأنار، وظهر للأبصار، ما كانت ظلمة الليل
  قد حالت بينها وبين رؤيته وإيتانه إياها عيانا. وكان قتادة يذهب فيما أقسم الله به
  من الأشياء أنه إنما أقسم به لعِظَم شأنه عنده، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَاللَّيْلِ إذَا يَغْشَى والنَّهارِ
  إذَا تَجَلَّى } قال: آيتان عظيمتان يكوّرهما الله على الخلائق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما خَلَقَ الذَّكَرَ والأُنْثَى } يحتمل الوجهين اللذين
  وصفت في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالسَّماءِ وَما بَناها والأرْضِ وَما طَحاها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهو
  أن يجعل «ما» بمعنى «مَنْ»، فيكون ذلك قسماً من الله جلّ ثناؤه بخالق الذّكر والأنثى،
  وهو ذلك الخلق، وأن تجعل «ما» مع ما بعدها بمعنى المصدر، ويكون قسماً بخلقه الذكر والأنثى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذُكر عن عبد الله بن مسعود وأبي الدرداء: أنهما كانا يقرآن ذلك
  «وَالذَّكَرِ وَالأُنْثَىَ» ويأثُرُه أبو الدرداء عن رسول الله صلى الله عليه وسلم.
  ذكر الخبر بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق قال: في قراءة عبد الله: «وَاللَّيْلِ إذَا
  يَغْشَى وَالنَّهارِ إذَا تَجَلَّى وَالذَّكَرِ والأُنْثَى».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا هشام بن عبد الملك، قال: ثنا شعبة، قال: أخبرني المُغيرة، قال:
  سمعت إبراهيم يقول: أتى علقمة الشأم، فقعد إلى أبي الدرداء، فقال: ممن أنت؟ فقلت: من
  أهل الكوفة، فقال: كيف كان عبد الله يقرأ هذه الآية { وَاللَّيْلِ إذَا يَغْشَى وَالنَّهارِ
  إذَا تَجَلَّى } فقلت: «وَالذَّكَرِ وَالأُنْثَى» قال: فما زال هؤلاء حتى كادوا يستضلُّونني
  وقد سمعتها من رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا حاتم بن وَرْدان، قال: ثنا أبو حمزة، عن إبراهيم، عن
  علقمة قال: أتينا الشأم، فدخلت على أبي الدرداء، فسألني فقال: كيف سمعت ابن مسعود يقرأ
  هذه الآية: { وَاللَّيْلِ إذَا يَغْشَى والنَّهارِ إذَا تَجَلَّى } قال: قلت: «وَالذَّكَرِ
  والأنْثَى» قال: كفاك، سمعتُها من رسول الله صلى الله عليه وسلم يقرؤها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن عُليَة وحدثني إسحاق بن شاهين الواسطيّ،
  قال: ثنا خالد بن عبد الله عن داود، عن عامر، عن علقمة، قال: قَدِمت الشأم، فلقيت أبا
  الدرداء، فقال: من أين أنت؟ فقلت من أهل العراق؟ قال: من أيها؟ قلت: من أهل الكوفة،
  قال: هل تقرؤه قراءة ابن أمّ عبد؟ قلت: نعم، قال: اقرأ { وَاللَّيْلِ إذَا يَغْشَى
  } قال: فقرأت: «وَاللَّيْلِ إذَا يَغْشَى وَالنَّهارِ إذَا تَجَلَّى وَالذَّكَرِ والأُنْثَى»
  قال: فضحك، ثم قال: هكذا سمعت مِنْ رسول الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
