  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَنُيَسِّرُهُ
  لِلْعُسْرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثني عبد
  الأعلى، قال: ثني داود، عن عامر، عن علقمة، عن أبي الدَّرداء، عن النبيّ صلى الله عليه
  وسلم، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، عن علقمة، قال: قدمت الشأم، فأتى أبو الدرداء، فقال:
  فيكم أحد يقرأ على قراءة عبد الله؟ قال: فأشاروا إليّ، قال: قلت أنا، قال: فكيف سمعت
  عبد الله يقرأ هذه الآية: «وَاللَّيْلِ إذَا يَغْشَى والنَّهارِ إذَا تَجَلَّى وَالذَّكَرِ
  وَالأُنْثَى» قال: وأنا هكذا سمعت رسول الله صلى الله عليه وسلم يقول: فهؤلاء يريدوني
  على أن أقرأ { وَما خَلَقَ الذَّكَرِ والأُنْثَى } فلا أنا أتابعهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَما
  خَلَقَ الذَّكَرَ وَالأُنْثَى } قال: في بعض الحروف: «وَالذَّكَرِ وَالأُنْثَى».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن
  إسماعيل، عن الحسن أنه كان يقرؤها { وَما خَلَقَ الذَّكَرَ والأُنْثَى } يقول: والذي
  خلق الذكر والأنثى قال هارون قال أبو عمرو: وأهل مكة يقولون للرعد: سبحانَ ما سبَّحْتَ
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا جرير،
  عن مُغيرة، عن مِقْسمَ الضَّبيّ، عن إبراهيم بن يزيد بن أبي عمران، عن علقمة بن قيس
  أبي شبل: أنه أتى الشام، فدخل المسجد فصلَّى فيه، ثم قام إلى حَلْقة فجلس فيها قال:
  فجاء رجل إليّ، فعرفت فيه تحوّش القول وهيبتهم له، فجلس إلى جنبي، فقلت: الحمد لله
  إني لأرجو أن يكون الله قد استجاب دعوتي، فإذا ذلك الرجل أبو الدرداء، قال: وما ذاك؟
  فقال علقمة: دعوت الله أن يرزقني جليساً صالحاً، فأرجو أن يكون أنت، قال: مِنْ أين
  أنت؟ قلت: من الكوفة، أو من أهل العراق من الكوفة. قال أبو الدرداء: ألم يكن فيكم صاحب
  النعلين والوساد والمِطْهَرة، يعني ابن مسعود، أو لم يكن فيكم من أجير على لسان النبيّ
  صلى الله عليه وسلم من الشيطان الرجيم، يعني عَمَّار بن ياسر، أو لم يكن فيكم صاحب
  السرّ الذي لا يعلمه غيره، أو أحد غيره، يعني حُذَيفة بن اليمان، ثم قال: أيكم يحفظ
  كما كان عبد الله يقرأ؟ قال: فقلت: أنا، قال: اقرأ: { وَاللَّيْلِ إذَا يَغْشَى والنَّهارَ
  إذَا تَجَلَّى } قال علقمة: فقرأت: الذكرِ والأنثى، فقال أبو الدرداء: والذي لا إله
  إلاَّ هو، كذا أقرأنيها رسول الله صلى الله عليه وسلم فوه إلى فيَّ، فما زال هؤلاء
  حتى كادوا يردّونني عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ سَعْيَكُمْ لَشَتَّى
  } يقول: إن عملكم لمختلف أيها الناس، لأن منكم الكافر بربه، والعاصي له في أمره ونهيه،
  والمؤمن به، والمطيع له في أمره ونهيه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ سَعْيَكُمْ لَشَتَّى }
