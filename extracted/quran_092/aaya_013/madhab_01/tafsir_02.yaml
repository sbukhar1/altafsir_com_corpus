text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ عَلَيْنَا
  لَلْهُدَىٰ } * { وَإِنَّ لَنَا لَلآخِرَةَ وَٱلأُولَىٰ }{ إِنَّ عَلَيْنَا لَلْهُدَىٰ
  } إن الإرشاد إلى الحق واجب علينا بنصب الدلائل وبيان الشرائع { وَإِنَّ لَنَا لَلاَّخِرَةَ
  وَٱلأُولَىٰ } أي: ثواب الدّارين للمهتدي، كقوله:{ وَآتَيْنَاهُ أَجْرَهُ فِي ٱلدُّنْيَا
  وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }[العنكبوت: 27].\r\n\t\t\t\r\n\t\t\t</section>"

