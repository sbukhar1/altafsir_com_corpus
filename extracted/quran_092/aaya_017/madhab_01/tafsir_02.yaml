text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَنذَرْتُكُمْ
  نَاراً تَلَظَّىٰ } * { لاَ يَصْلَٰهَآ إِلاَّ ٱلأَشْقَى } * { ٱلَّذِي كَذَّبَ وَتَوَلَّىٰ
  } * { وَسَيُجَنَّبُهَا ٱلأَتْقَى } * { ٱلَّذِى يُؤْتِي مَالَهُ يَتَزَكَّىٰ } * {
  وَمَا لأَحَدٍ عِندَهُ مِن نِّعْمَةٍ تُجْزَىٰ } * { إِلاَّ ٱبْتِغَآءَ وَجْهِ رَبِّهِ
  ٱلأَعْلَىٰ } * { وَلَسَوْفَ يَرْضَىٰ }وقرأ أبو الزبير: «تتلظى» فإن قلت: كيف قال:
  { لاَ يَصْلَـٰهَا إِلاَّ ٱلاْشْقَى...... وَسَيُجَنَّبُهَا ٱلأَتْقَى (17) }؟ وقد
  علم أنّ كل شقيّ يصلاها، وكل تقي يجنبها، لا يختص بالصلي أشقى الأشقياء، ولا بالنجاة
  أتقى الأتقياء، وإن زعمت أنه نكر النار فأراد ناراً بعينها مخصوصة بالأشقى، فما تصنع
  بقوله: { وَسَيُجَنَّبُهَا ٱلأَتْقَى(17) }؟ فقد علم أن أفسق المسلمين يجنب تلك النار
  المخصوصة، لا الأتقى منهم خاصة؟ قلت: الآية واردة في الموازنة بين حالتي عظيم من المشركين
  وعظيم من المؤمنين، فأريد أن يبالغ في صفتيهما المتناقضتين فقيل: الأشقى، وجعل مختصاً
  بالصلي، كأن النار لم تخلق إلاّ له. وقيل: الأتقى، وجعل مختصاً بالنجاة، كأن الجنة
  لم تخلق إلاّ له. وقيل: هما أبو جهل أو أمية بن خلف، وأبو بكر رضي الله عنه { يَتَزَكَّىٰ
  } من الزكاء. أي: يطلب أن يكون عند الله زاكياً، لا يريد به رياء ولا سمعة. أو يتفعل
  من الزكاة. فإن قلت: ما محل يتزكى؟ قلت: هو على وجهين: إن جعلته بدلاً من { يُؤْتِى
  } فلا محل له؛ لأنه داخل في حكم الصلة، والصلات لا محل لها وإن جعلته حالاً من الضمير
  من { يُؤْتِى } فمحله النصب { ٱبْتِغَاءَ وَجْهِ رَبِّهِ } مستثنى من غير جنسه وهو
  النعمة أي: ما لأحد عنده نعمة إلاّ ابتغاء وجه ربه، كقولك: ما في الدار أحد إلاّ حماراً.
  وقرأ يحيى بن وثاب: «إلا ابتغاء وجه ربه» بالرفع: على لغة من يقول: ما في الدار أحد
  ألا حمار وأنشد في اللغتين قول بشر بن أبي حازم:أَضْحَتْ خَلاءً قِفَاراً لاَ أَنِيسَ
  بِهَا   إلاّ الْجَآذِرُ وَالظّلْمَانُ تَخْتَلِفُوقول القائل:وَبَلْدَةٍ لَيْسَ بِهَا
  أَنِيسُ   إلاَّ الْيَعَافِيرُ وَإلاَّ الْعَيسُويجوز أن يكون { ٱبْتِغَاءَ وَجْهِ
  رَبِّهِ } مفعولاً له على المعنى، لأنّ معنى الكلام: لا يؤتي ماله إلاّ ابتغاء وجه
  ربه، لا لمكافأة نعمة { وَلَسَوْفَ يَرْضَىٰ(21) } موعد بالثواب الذي يرضيه ويقرّ عينه.وعن
  رسول صلى الله عليه وسلم:(1309) \" من قرأ سورة والليل، أعطاه الله حتى يرضى، وعافاه
  من العسر ويسر له اليسر \". \r\n\t\t\t\r\n\t\t\t</section>"

