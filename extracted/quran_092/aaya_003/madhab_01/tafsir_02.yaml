text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْلَّيْلِ إِذَا
  يَغْشَىٰ } * { وَٱلنَّهَارِ إِذَا تَجَلَّىٰ } * { وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ
  } * { إِنَّ سَعْيَكُمْ لَشَتَّىٰ }المغشي: إما الشمس من قوله:{ وَٱلَّيْلِ إِذَا يَغْشَـٰهَا }[الشمس:
  4] وإما النهار من قوله:{ يغشي الليل النهار }[الرعد: 3] وإما كلّ شيء يواريه بظلامه
  من قوله:{ إِذَا وَقَبَ }[الفلق: 3]. { تَجَلَّىٰ } ظهر بزوال ظلمة الليل. أو تبين
  وتكشف بطلوع الشمس { وَمَا خَلَقَ } والقادر العظيم القدرة الذي قدر على خلق الذكر
  والأنثى من ماء واحد، وقيل: هما آدم عليه السلام وحواء. وفي قراءة النبي صلى الله عليه
  وسلم: «والذكر والأنثى». وقرأ ابن مسعود: «والذي خلق الذكر والأنثى». وعن الكسائي:
  «وما خلق الذكر والأنثى بالجرّ على أنه بدل من محل { مَا خَلَقَ } بمعنى: وما خلقه
  الله، أي: ومخلوق الله الذكر والأنثى. وجاز إضمار اسم الله لأنه معلوم لانفراده بالخلق.
  إذ لا خالق سواه. وقيل: إنّ الله لم يخلق خلقاً من ذوي الأرواح ليس بذكر ولا أنثى.
  والخنثى، وإن أشكل أمره عندنا فهو عند الله غير مشكل، معلوم بالذكورة أو الأنوثة؛ فلو
  حلف بالطلاق أنه لم يلق يومه ذكراً ولا أنثى، وقد لقى خنثى مشكلاً: كان حانثاً؛ لأنه
  في الحقيقة إمّا ذكراً أو أنثى، وإن كان مشكلاً عندنا { شَتَّىٰ } جمع شتيت، أي: إنّ
  مساعيكم أشتات مختلفة، وبيان اختلافها فيما فصل على أثره.\r\n\t\t\t\r\n\t\t\t</section>"

