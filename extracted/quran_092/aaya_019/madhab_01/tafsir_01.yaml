  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لأَحَدٍ عِندَهُ مِن نِّعْمَةٍ تُجْزَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱبْتِغَآءَ
  وَجْهِ رَبِّهِ ٱلأَعْلَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَسَوْفَ يَرْضَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان بعض أهل العربية يوجه تأويل ذلك إلى: وما لأحد من خلق الله عند
  هذا الذي يؤتى ماله في سبيل الله يتزكى { مِنْ نِعْمَةٍ تُجْزَى } يعني: من يد يكافئه
  عليها، يقول: ليس ينفق ما ينفق من ذلك، ويعطى ما يعطى، مجازاة إنسان يجازيه على يد
  له عنده، ولا مكافأة له على نعمة سلفت منه إليه، أنعمها عليه، ولكن يؤتيه في حقوق الله
  ابتغاء وجه الله. قال: وإلا في هذا الموضع بمعنى لكن وقال: يجوز أن يكون الفعل في المكافأة
  مستقبلاً، فيكون معناه: ولم يُرِد بما أنفق مكافأة من أحد، ويكون موقع اللام التي في
  أحد في الهاء التي خفضتها عنده، فكأنك قلت: وما له عند أحد فيما أنفق من نعمة يلتمس
  ثوابها، قال: وقد تضع العرب الحرف في غير موضعه إذا كان معروفا، واستشهدوا لذلك ببيت
  النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ خِفْتُ
  حتى ما تَزِيدُ مَخافَتِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على وَعِلٍ
  فِي ذِي المَطارَةِ عاقِلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: حتى ما تزيد مخافة وعل على مخافتي وهذا الذي قاله الذي حكينا
  قوله من أهل العربية، وزعم أنه مما يجوز هو الصحيح الذي جاءت به الآثار عن أهل التأويل
  وقالوا: نزلت في أبي بكر بعَتْقه من أعتق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما لاِءَحَدٍ عِنْدَهُ مِنْ نِعْمَةٍ
  تُجْزَى إلاَّ ابْتِغاءَ وَجْهِ رَبِّهِ الأعْلَى وَلَسَوْفَ يَرْضَى } يقول: ليس به
  مثابة الناس ولا مجازاتهم، إنما عطيته لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن إبراهيم الأنماطي، قال: ثنا هارون بن معروف. قال: ثنا بشر بن السريّ، قال:
  ثنا مصعب بن ثابت، عن عامر بن عبد الله عن أبيه، قال: نزلت هذه الآية في أبي بكر الصدّيق:
  { وَما لاِءَحَدٍ عِنْدَهُ مِنْ نِعْمَةٍ تُجْزَى إلاَّ ابْتِغاءَ وَجْهِ رَبِّهِ الأعْلَى
  وَلَسَوْفَ يَرْضَى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، قال: أخبرني سعيد، عن قتادة، في قوله: { وَما لاِءَحَدٍ عِنْدَهُ
  مِنْ نِعْمَةٍ تُجْزَى } قال: نزلت في أبي بكر، أعتق ناسا لم يلتمس منهم جزاء ولا شكورا،
  ستة أو سبعة، منهم بلال، وعامر بن فُهَيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعلى
  هذا التأويل الذي ذكرناه عن هؤلاء، ينبغي أن يكون قوله: { إلاَّ ابْتِغاءَ وَجْهِ رَبِّهِ
  الأعْلَى } نصباً على الاستثناء من معنى قوله: { وَما لاِءَحَدٍ عِنْدَهُ مِنْ نِعْمَةٍ
  تُجْزَى } لأن معنى الكلام: وما يؤتي الذي يؤتي من ماله ملتسما من أحد ثوابه، إلا ابتغاء
  وجه ربه. وجائز أن يكون نصبه على مخالفة ما بعد إلا ما قبلها، كما قال النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">............ وَما بالرَّبْعِ مِنْ أحَدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ أَوَارِيَّ لأَيْا ما أُبَيِّنُها............</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَسَوْفَ يَرْضَى } يقول: ولسوف يرضى هذا المؤتي ماله في
  حقوق الله عزّ وجلّ، يتزكى بما يثيبه الله في الآخرة عوضا مما أتى في الدنيا في سبيله،
  إذا لقي ربه تبارك وتعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

