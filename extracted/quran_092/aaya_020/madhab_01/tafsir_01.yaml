text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا لأَحَدٍ
  عِندَهُ مِن نِّعْمَةٍ تُجْزَىٰ } * { إِلاَّ ٱبْتِغَآءَ وَجْهِ رَبِّهِ ٱلأَعْلَىٰ
  } * { وَلَسَوْفَ يَرْضَىٰ }كان بعض أهل العربية يوجه تأويل ذلك إلى: وما لأحد من خلق
  الله عند هذا الذي يؤتى ماله في سبيل الله يتزكى { مِنْ نِعْمَةٍ تُجْزَى } يعني: من
  يد يكافئه عليها، يقول: ليس ينفق ما ينفق من ذلك، ويعطى ما يعطى، مجازاة إنسان يجازيه
  على يد له عنده، ولا مكافأة له على نعمة سلفت منه إليه، أنعمها عليه، ولكن يؤتيه في
  حقوق الله ابتغاء وجه الله. قال: وإلا في هذا الموضع بمعنى لكن وقال: يجوز أن يكون
  الفعل في المكافأة مستقبلاً، فيكون معناه: ولم يُرِد بما أنفق مكافأة من أحد، ويكون
  موقع اللام التي في أحد في الهاء التي خفضتها عنده، فكأنك قلت: وما له عند أحد فيما
  أنفق من نعمة يلتمس ثوابها، قال: وقد تضع العرب الحرف في غير موضعه إذا كان معروفا،
  واستشهدوا لذلك ببيت النابغة:وَقَدْ خِفْتُ حتى ما تَزِيدُ مَخافَتِي   على وَعِلٍ
  فِي ذِي المَطارَةِ عاقِلِوالمعنى: حتى ما تزيد مخافة وعل على مخافتي وهذا الذي قاله
  الذي حكينا قوله من أهل العربية، وزعم أنه مما يجوز هو الصحيح الذي جاءت به الآثار
  عن أهل التأويل وقالوا: نزلت في أبي بكر بعَتْقه من أعتق. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما لاِءَحَدٍ عِنْدَهُ مِنْ نِعْمَةٍ تُجْزَى
  إلاَّ ابْتِغاءَ وَجْهِ رَبِّهِ الأعْلَى وَلَسَوْفَ يَرْضَى } يقول: ليس به مثابة
  الناس ولا مجازاتهم، إنما عطيته لله.حدثني محمد بن إبراهيم الأنماطي، قال: ثنا هارون
  بن معروف. قال: ثنا بشر بن السريّ، قال: ثنا مصعب بن ثابت، عن عامر بن عبد الله عن
  أبيه، قال: نزلت هذه الآية في أبي بكر الصدّيق: { وَما لاِءَحَدٍ عِنْدَهُ مِنْ نِعْمَةٍ
  تُجْزَى إلاَّ ابْتِغاءَ وَجْهِ رَبِّهِ الأعْلَى وَلَسَوْفَ يَرْضَى }.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، قال: أخبرني سعيد، عن قتادة، في قوله: { وَما لاِءَحَدٍ
  عِنْدَهُ مِنْ نِعْمَةٍ تُجْزَى } قال: نزلت في أبي بكر، أعتق ناسا لم يلتمس منهم جزاء
  ولا شكورا، ستة أو سبعة، منهم بلال، وعامر بن فُهَيرة.وعلى هذا التأويل الذي ذكرناه
  عن هؤلاء، ينبغي أن يكون قوله: { إلاَّ ابْتِغاءَ وَجْهِ رَبِّهِ الأعْلَى } نصباً
  على الاستثناء من معنى قوله: { وَما لاِءَحَدٍ عِنْدَهُ مِنْ نِعْمَةٍ تُجْزَى } لأن
  معنى الكلام: وما يؤتي الذي يؤتي من ماله ملتسما من أحد ثوابه، إلا ابتغاء وجه ربه.
  وجائز أن يكون نصبه على مخالفة ما بعد إلا ما قبلها، كما قال النابغة:............
  وَما بالرَّبْعِ مِنْ أحَدِ   إلاَّ أَوَارِيَّ لأَيْا ما أُبَيِّنُها............   وقوله:
  { وَلَسَوْفَ يَرْضَى } يقول: ولسوف يرضى هذا المؤتي ماله في حقوق الله عزّ وجلّ، يتزكى
  بما يثيبه الله في الآخرة عوضا مما أتى في الدنيا في سبيله، إذا لقي ربه تبارك وتعالى.\r\n\t\t\t\r\n\t\t\t</section>"

