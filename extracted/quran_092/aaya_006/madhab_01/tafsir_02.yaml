text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا مَنْ
  أَعْطَىٰ وَٱتَّقَىٰ } * { وَصَدَّقَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ
  }{ أَعْطَىٰ } يعني حقوق ماله { وَٱتَّقَىٰ } الله فلم يعصه { وَصَدَّقَ بِٱلْحُسْنَىٰ
  (6) } بالخصلة الحسنى: وهي الإيمان. أو بالملة الحسنى: وهي ملة الإسلام، أو بالمثوبة
  الحسنى: وهي الجنة { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ(7) } فسنهيؤه لها من يسر الفرس للركوب
  إذا أسرجها وألجمها. ومنه قوله عليه السلام:(1308) \" كل ميسر لما خلق له \" والمعنى
  فسنلطف به ونوفقه حتى تكون الطاعة أيسر الأمور عليه وأهونها، من قوله:{ فَمَن يُرِدِ
  ٱللَّهُ أَن يَهْدِيَهُ يَشْرَحْ صَدْرَهُ لِلإِسْلَٰمِ }[الأنعام:125].\r\n\t\t\t\r\n\t\t\t</section>"

