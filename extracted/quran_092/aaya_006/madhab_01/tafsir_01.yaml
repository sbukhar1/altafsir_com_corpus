text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْلَّيْلِ إِذَا
  يَغْشَىٰ } * { وَٱلنَّهَارِ إِذَا تَجَلَّىٰ } * { وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ
  } * { إِنَّ سَعْيَكُمْ لَشَتَّىٰ } * { فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ } * { وَصَدَّقَ
  بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ } * { وَأَمَّا مَن بَخِلَ وَٱسْتَغْنَىٰ
  } * { وَكَذَّبَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ }يقول تعالى ذكره
  مُقسِماً بالليل إذا غَشَّى النهار بظلمته، فأذهب ضوءه، وجاءت ظُلمته: { واللَّيْلِ
  إذَا يَغْشَى } النهار { والنَّهارِ إذا تَجَلَّى } وهذا أيضاً قسم، أقسم بالنهار إذا
  هو أضاء فأنار، وظهر للأبصار، ما كانت ظلمة الليل قد حالت بينها وبين رؤيته وإيتانه
  إياها عيانا. وكان قتادة يذهب فيما أقسم الله به من الأشياء أنه إنما أقسم به لعِظَم
  شأنه عنده، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَاللَّيْلِ
  إذَا يَغْشَى والنَّهارِ إذَا تَجَلَّى } قال: آيتان عظيمتان يكوّرهما الله على الخلائق.وقوله:
  { وَما خَلَقَ الذَّكَرَ والأُنْثَى } يحتمل الوجهين اللذين وصفت في قوله:{ وَالسَّماءِ
  وَما بَناها والأرْضِ وَما طَحاها }وهو أن يجعل «ما» بمعنى «مَنْ»، فيكون ذلك قسماً
  من الله جلّ ثناؤه بخالق الذّكر والأنثى، وهو ذلك الخلق، وأن تجعل «ما» مع ما بعدها
  بمعنى المصدر، ويكون قسماً بخلقه الذكر والأنثى.وقد ذُكر عن عبد الله بن مسعود وأبي
  الدرداء: أنهما كانا يقرآن ذلك «وَالذَّكَرِ وَالأُنْثَىَ» ويأثُرُه أبو الدرداء عن
  رسول الله صلى الله عليه وسلم. ذكر الخبر بذلك:حدثنا محمد بن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن أبي إسحاق قال: في قراءة عبد الله: «وَاللَّيْلِ إذَا يَغْشَى
  وَالنَّهارِ إذَا تَجَلَّى وَالذَّكَرِ والأُنْثَى».حدثنا ابن المثنى، قال: ثنا هشام
  بن عبد الملك، قال: ثنا شعبة، قال: أخبرني المُغيرة، قال: سمعت إبراهيم يقول: أتى علقمة
  الشأم، فقعد إلى أبي الدرداء، فقال: ممن أنت؟ فقلت: من أهل الكوفة، فقال: كيف كان عبد
  الله يقرأ هذه الآية { وَاللَّيْلِ إذَا يَغْشَى وَالنَّهارِ إذَا تَجَلَّى } فقلت:
  «وَالذَّكَرِ وَالأُنْثَى» قال: فما زال هؤلاء حتى كادوا يستضلُّونني وقد سمعتها من
  رسول الله صلى الله عليه وسلم.حدثنا محمد بن عبد الأعلى، قال: ثنا حاتم بن وَرْدان،
  قال: ثنا أبو حمزة، عن إبراهيم، عن علقمة قال: أتينا الشأم، فدخلت على أبي الدرداء،
  فسألني فقال: كيف سمعت ابن مسعود يقرأ هذه الآية: { وَاللَّيْلِ إذَا يَغْشَى والنَّهارِ
  إذَا تَجَلَّى } قال: قلت: «وَالذَّكَرِ والأنْثَى» قال: كفاك، سمعتُها من رسول الله
  صلى الله عليه وسلم يقرؤها.حدثني يعقوب، قال: ثنا ابن عُليَة وحدثني إسحاق بن شاهين
  الواسطيّ، قال: ثنا خالد بن عبد الله عن داود، عن عامر، عن علقمة، قال: قَدِمت الشأم،
  فلقيت أبا الدرداء، فقال: من أين أنت؟ فقلت من أهل العراق؟ قال: من أيها؟ قلت: من أهل
  الكوفة، قال: هل تقرؤه قراءة ابن أمّ عبد؟ قلت: نعم، قال: اقرأ { وَاللَّيْلِ إذَا
  يَغْشَى } قال: فقرأت: «وَاللَّيْلِ إذَا يَغْشَى وَالنَّهارِ إذَا تَجَلَّى وَالذَّكَرِ
  والأُنْثَى» قال: فضحك، ثم قال: هكذا سمعت مِنْ رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْلَّيْلِ إِذَا يَغْشَىٰ } * {
  وَٱلنَّهَارِ إِذَا تَجَلَّىٰ } * { وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ } * { إِنَّ
  سَعْيَكُمْ لَشَتَّىٰ } * { فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ } * { وَصَدَّقَ بِٱلْحُسْنَىٰ
  } * { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ } * { وَأَمَّا مَن بَخِلَ وَٱسْتَغْنَىٰ } * {
  وَكَذَّبَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ }حدثنا ابن المثنى، قال:
  ثني عبد الأعلى، قال: ثني داود، عن عامر، عن علقمة، عن أبي الدَّرداء، عن النبيّ صلى
  الله عليه وسلم، بنحوه.حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم،
  عن علقمة، قال: قدمت الشأم، فأتى أبو الدرداء، فقال: فيكم أحد يقرأ على قراءة عبد الله؟
  قال: فأشاروا إليّ، قال: قلت أنا، قال: فكيف سمعت عبد الله يقرأ هذه الآية: «وَاللَّيْلِ
  إذَا يَغْشَى والنَّهارِ إذَا تَجَلَّى وَالذَّكَرِ وَالأُنْثَى» قال: وأنا هكذا سمعت
  رسول الله صلى الله عليه وسلم يقول: فهؤلاء يريدوني على أن أقرأ { وَما خَلَقَ الذَّكَرِ
  والأُنْثَى } فلا أنا أتابعهم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { وَما خَلَقَ الذَّكَرَ وَالأُنْثَى } قال: في بعض الحروف: «وَالذَّكَرِ وَالأُنْثَى».حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.حدثني أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا حجاج، عن هارون، عن إسماعيل، عن الحسن أنه كان يقرؤها { وَما خَلَقَ الذَّكَرَ
  والأُنْثَى } يقول: والذي خلق الذكر والأنثى قال هارون قال أبو عمرو: وأهل مكة يقولون
  للرعد: سبحانَ ما سبَّحْتَ له.حدثنا ابن حُميد، قال: ثنا جرير، عن مُغيرة، عن مِقْسمَ
  الضَّبيّ، عن إبراهيم بن يزيد بن أبي عمران، عن علقمة بن قيس أبي شبل: أنه أتى الشام،
  فدخل المسجد فصلَّى فيه، ثم قام إلى حَلْقة فجلس فيها قال: فجاء رجل إليّ، فعرفت فيه
  تحوّش القول وهيبتهم له، فجلس إلى جنبي، فقلت: الحمد لله إني لأرجو أن يكون الله قد
  استجاب دعوتي، فإذا ذلك الرجل أبو الدرداء، قال: وما ذاك؟ فقال علقمة: دعوت الله أن
  يرزقني جليساً صالحاً، فأرجو أن يكون أنت، قال: مِنْ أين أنت؟ قلت: من الكوفة، أو من
  أهل العراق من الكوفة. قال أبو الدرداء: ألم يكن فيكم صاحب النعلين والوساد والمِطْهَرة،
  يعني ابن مسعود، أو لم يكن فيكم من أجير على لسان النبيّ صلى الله عليه وسلم من الشيطان
  الرجيم، يعني عَمَّار بن ياسر، أو لم يكن فيكم صاحب السرّ الذي لا يعلمه غيره، أو أحد
  غيره، يعني حُذَيفة بن اليمان، ثم قال: أيكم يحفظ كما كان عبد الله يقرأ؟ قال: فقلت:
  أنا، قال: اقرأ: { وَاللَّيْلِ إذَا يَغْشَى والنَّهارَ إذَا تَجَلَّى } قال علقمة:
  فقرأت: الذكرِ والأنثى، فقال أبو الدرداء: والذي لا إله إلاَّ هو، كذا أقرأنيها رسول
  الله صلى الله عليه وسلم فوه إلى فيَّ، فما زال هؤلاء حتى كادوا يردّونني عنها.وقوله:
  { إنَّ سَعْيَكُمْ لَشَتَّى } يقول: إن عملكم لمختلف أيها الناس، لأن منكم الكافر بربه،
  والعاصي له في أمره ونهيه، والمؤمن به، والمطيع له في أمره ونهيه، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ سَعْيَكُمْ لَشَتَّى } يقول: لمختلف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْلَّيْلِ إِذَا يَغْشَىٰ } * {
  وَٱلنَّهَارِ إِذَا تَجَلَّىٰ } * { وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ } * { إِنَّ
  سَعْيَكُمْ لَشَتَّىٰ } * { فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ } * { وَصَدَّقَ بِٱلْحُسْنَىٰ
  } * { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ } * { وَأَمَّا مَن بَخِلَ وَٱسْتَغْنَىٰ } * {
  وَكَذَّبَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ }وقوله: { إنَّ سَعْيَكُمْ
  لَشَتَّى } جواب القسم، والكلام: والليل إذا يغشى إن سعيكم لشتى، وكذا قال أهل العلم.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: وقع القسم
  هاهنا { إنَّ سَعْيَكُمْ لَشَتَّى }.وقوله: { فأمَّا مَنْ أعْطَى وَاتَّقَى } يقول
  تعالى ذكره: فأما من أعطى واتقى منكم أيها الناس في سبيل الله، ومن أمَرهُ الله بإعطائه
  من ماله، وما وهب له من فضله، واتقى الله واجتنب محارمه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا
  داود، عن عامر، عن عكرِمة، عن ابن عباس، في قوله: { فأمَّا مَنْ أعْطَى وَاتَّقَى }
  قال: أعطى ما عنده واتقى، قال: اتقى ربه.حدثنا ابن المثنى، قال: ثنا عبد الرحمن بن
  مَهْديّ، قال: ثنا خالد بن عبد الله، عن داود بن أبي هند، عن عكرِمة، عن ابن عباس {
  فأمَّا مَنْ أعْطَى } من الفضل { واتَّقَى }: اتقى ربه.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فأمَّا مَنْ أعْطَى } حقّ الله { وَاتَّقَى } محارم الله التي
  نهى عنها.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { فأمَّا مَنْ أعْطَى وَاتَّقَى } يقول: من ذكر الله، واتقى الله.واختلف أهل
  التأويل في تأويل قوله تعالى: { وَصَدَّقَ بالْحُسْنَى } فقال بعضهم: معنى ذلك: وصدّق
  بالخلف من الله، على إعطائه ما أعطى من ماله فيما أعْطَى فيه مما أمره الله بإعطائه
  فيه. ذكر من قال ذلك:حدثني حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا دواد،
  عن عكرِمة، عن ابن عباس، في قوله: { وَصَدَّقَ بالْحُسْنَى } قال: وصدّق بالخَلَف من
  الله.حدثني محمد بن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن عكرِمة، عن ابن
  عباس: { وَصَدَّقَ بالْحُسْنَى } يقول: وصدّق بالخلَف من الله.حدثنا ابن المثنى، قال:
  ثنا عبد الرحمن بن مَهْدِيّ، قال: ثنا خالد بن عبد الله، عن داود بن أبي هند، عن عكرِمة،
  عن ابن عباس { وَصَدَّقَ بالْحُسْنَى } بالخلَف.حدثني يعقوب، قال: ثنا ابن عُلَية،
  عن داود، عن عكرِمة، عن ابن عباس، مثله.حدثنا إسماعيل بن موسى السديّ، قال: أخبرنا
  بشر بن الحكم الأحْمَسيّ، عن سعيد بن الصلت، عن إسماعيل بن أبي خالد، عن أبي صالح،
  عن ابن عباس { وَصَدَّقَ بالْحُسْنَى } قال: أيقن بالخلف.حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم، عن عكرِمة { فأمَّا مَنْ أعْطَى واتَّقَى
  وَصَدَّقَ بالْحُسْنَى } قال: بالخلف.حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، عن
  قيس بن مسلم، عن عكرِمة { وَصَدَّقَ بالْحُسْنَى } قال: بأن الله سيخلف له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
