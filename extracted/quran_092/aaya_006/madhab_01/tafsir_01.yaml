  الرحمن السُّلَميّ، عن عليّ رضي الله عنه قال: كنا جلوساً مع النبيّ صلى الله عليه
  وسلم، فتناول شيئاً من الأرض بيده، فقال: \" ما مِنْكُمْ مِنْ أحَدٍ إلاَّ وَقَدْ عُلِمَ
  مَقْعَدُهُ مِنَ الجَنَّةِ والنَّارِ \" قالوا: يا نبيّ الله، أفلا نتكل؟ قال: \" لا
  اعْمَلُوا فَكُلٌّ مُيَسَّرٌ لِمَا خُلِقَ لَهُ \" ، ثم قرأ: { فأمَّا مَنْ أعْطَى
  وَاتَّقَى.. }. الآيتين.قال: ثنا مهران، عن أبي سنان، عن عبد الملك بن سَمُرة بن أبي
  زائدة، عن النَّزَّال بن سَبْرَةَ، قال: قال النبيّ صلى الله عليه وسلم: \" ما مِنْ
  نَفْسٍ مَنْفُوسَةٍ إلاَّ قَدْ كَتَبَ اللّهُ عَلَيْها ما هِيَ لاقِيَتُهُ \" وأعرابي
  عند النبيّ صلى الله عليه وسلم مُرتاد، فقال الأعرابيّ: فما جاء بي أضرب من وادي كذا
  وكذا، إن كان قد فُرِغ من الأمر؟ فنكت النبيّ صلى الله عليه وسلم في الأرض، حتى ظنّ
  القوم أنه ودّ أنه لم يكن تكلم بشيء منه، فقال النبيّ صلى الله عليه وسلم: \" كُلٌّ
  مُيَسَّرٌ لِمَا خُلِقَ لَهُ، فَمَنْ يُرِدِ اللّهُ بِهِ خَيراً يَسَّرَهُ لِسَبِيلِ
  الخَيرِ، وَمَنْ يُرِدْ بِهِ شَرًّا يَسَّرَهُ لِسَبِيلِ الشَّرِّ \" ، فلقيت عمرو
  بن مُرّة، فعرضت عليه هذا الحديث، فقال: قال النبيّ صلى الله عليه وسلم، وزاد فيه:
  { فأمَّا مَنْ أعْطَى وَاتَّقَى وَصَدَّقَ بالْحُسْنَى فَسَنُيَسِّرُهُ لِلْيُسْرَى
  وأمَّا مَنْ بَخِلَ وَاسْتَغْنَى وكَذَّبَ بالْحُسْنَى فَسَنُيَسِّرُهُ لِلْعُسْرَى
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْلَّيْلِ إِذَا يَغْشَىٰ } * {
  وَٱلنَّهَارِ إِذَا تَجَلَّىٰ } * { وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ } * { إِنَّ
  سَعْيَكُمْ لَشَتَّىٰ } * { فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ } * { وَصَدَّقَ بِٱلْحُسْنَىٰ
  } * { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ } * { وَأَمَّا مَن بَخِلَ وَٱسْتَغْنَىٰ } * {
  وَكَذَّبَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ }حدثني يعقوب بن إبراهيم،
  قال: ثنا هشيم، قال: ثنا حصين، عن سعد بن عبيدة، عن أبي عبد الرحمن السُّلَمي، قال:
  لما نزلت هذه الآية: إنَّا كُلَّ شَيْءٍ خَلَقْناهُ بِقَدَرٍ قال رجل: يا رسول الله،
  ففيم العمل؟ أفي شيء نستأنفه، أو في شيء قد فُرغ منه؟ فقال رسول الله صلى الله عليه
  وسلم: \" اعْمَلُوا فَكُلٌّ مُيَسَّرٌ: سَنُيَسِّرُهُ لِلْيُسْرَى، وَسُنَيَسِّرُهُ
  لِلْعُسْرَى \" حدثني عمرو بن عبد الملك الطائي، قال: ثنا محمد بن عبيدة، قال: ثنا
  الجراح، عن إبراهيم بن عبد الحميد، عن الحجاج بن أرطأة، عن أبي إسحاق الهمداني، عن
  سليمان الأعمش، رفع الحديث إلى عليّ بن أبي طالب رضي الله عنه، أنه قال: كان رسول الله
  صلى الله عليه وسلم ذات يوم جالساً وبيده عود ينكُت به في الأرض، فرفع رأسه فقال: \"
  ما مِنْكمْ مِنْ أحَدٍ وَلا مِنَ النَّاس، إلاَّ وَقَدْ عُلِمَ مَقْعَدُهُ مِنَ الجَنَّةِ
  أوِ النَّارِ \" ، قلنا: يا رسول الله أفلا نتوكل؟ قال لهم: \" اعْمَلُوا فَكُلٌّ مُيَسَّرٌ
  لِمَا خُلِقَ لَهُ \" ، ثم قال: \" أما سَمِعْتُمُ اللّهَ فِي كِتابِهِ يَقُولُ: فأمَّا
  مَنْ أعْطَى وَاتَّقَى وَصَدَّقَ بالْحُسْنَى فَسَنُيَسِّرُهُ لِلْيُسْرَى وأمَّا مَنْ
  بَخِلَ وَاسْتَغْنَى وكَذَّبَ بالْحُسْنَى فَسَنُيَسِّرُه لِلْعُسْرَى \" حدثنا ابن
  المثنى، قال: ثنا عبد الرحمن بن مَهْدِيّ، قال: ثنا خالد بن عبد الله، عن داود بن أبي
  هند، عن عكرِمة، عن ابن عباس { فَسَنُيَسِّرُهُ لِلْعُسْرَى }: للشرّ من الله.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحارث، عن أبي الزّبير، عن جابر بن
  عبد الله أنه قال: يا رسول الله، أنعمل لأمر قد فُرغ منه، أو لأمر نأتنفه؟ فقال صلى
  الله عليه وسلم: \" كُلُّ عامِلٍ مُيَسَّرٌ لِعَمَلِهِ \" حدثني يونس، قال: ثنا سفيان،
  عن عمرو بن دينار، عن طلق بن حبيب، عن بشير بن كعب، قال: سأل غلامان شابان النبيّ صلى
  الله عليه وسلم، فقالا: يا رسول الله، أنعمل فيما جفَّت به الأقلام، وجرَت به المقادير،
  أو في شيء يستأنف؟ فقال: \" بَلْ فِيما جَفَّتْ به الأقْلامُ، وَجَرَتْ بهِ المَقادِيرُ
  \" قالا: ففيم العمل إذن؟ قال: \" اعْمَلُوا، فَكُلُّ عامِلٍ مُيَسَّرٌ لعَمَلِهِ الَّذِي
  خُلِقَ لَهُ \" ، قالا: فالآن نجدّ ونعمل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

