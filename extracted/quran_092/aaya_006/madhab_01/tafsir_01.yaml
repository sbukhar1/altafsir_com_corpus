  وَٱلنَّهَارِ إِذَا تَجَلَّىٰ } * { وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ } * { إِنَّ
  سَعْيَكُمْ لَشَتَّىٰ } * { فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ } * { وَصَدَّقَ بِٱلْحُسْنَىٰ
  } * { فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ } * { وَأَمَّا مَن بَخِلَ وَٱسْتَغْنَىٰ } * {
  وَكَذَّبَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ }قال: ثنا مهران، عن سفيان،
  عن أبي هاشم المكيّ، عن مجاهد { وَصَدَّقَ بالْحُسْنَى } قال بالخلف.حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن أبي بكر الهُذليّ، عن شَهْر بن حَوْشَب، عن ابن عباس: { وصَدَّقَ
  بالْحُسْنَى } قال: بالخَلَف.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن نَضْر بن عربيّ،
  عن عكرِمة، قال: بالخَلَف.وقال آخرون: بل معنى ذلك: وصدّق بأن الله واحد لا شريك له.
  ذكر من قال ذلك:حدثني محمد بن عمر بن عليّ المُقَدّميّ، قال: ثنا أشعث السجستانيّ،
  قال: ثنا مِسْعَر وحدثنا أبو كُرَيب قال: ثنا وكيع، عن مِسْعر عن أبي حصين، عن أبي
  عبد الرحمن { وَصَدَّقَ بالْحُسْنَى } قال: بلا إله إلاَّ الله.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي حصين، عن أبي عبد الرحمن مثله.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن أبي حصين، عن أبي عبد الرحمن، مثله.حُدثت عن الحسين،
