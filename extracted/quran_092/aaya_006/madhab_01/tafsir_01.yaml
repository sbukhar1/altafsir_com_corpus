  قال: بخل بما عنده، واستغنى في نفسه.حدثنا ابن المثنى، قال: ثنا عبد الرحمن، قال: ثنا
  خالد بن عبد الله، عن داود بن أبي هند، عن عكرِمة عن ابن عباس { وَأمَّا مَنْ بَخِلَ
  وَاسْتَغْنَى } وأما من بخل بالفضل، واستغنى عن ربه.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَأمَّا مَنْ بَخِلَ واسْتَغْنَى
  } يقول: من أغناه الله، فبخل بالزكاة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله { وأمَّا مَنْ بَخِلَ وَاسْتَغْنَى }: وأما من بخل بحقّ الله عليه، واستغنى
