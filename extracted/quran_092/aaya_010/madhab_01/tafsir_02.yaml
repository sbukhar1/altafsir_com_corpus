text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَن بَخِلَ
  وَٱسْتَغْنَىٰ } * { وَكَذَّبَ بِٱلْحُسْنَىٰ } * { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ }
  * { وَمَا يُغْنِي عَنْهُ مَالُهُ إِذَا تَرَدَّىٰ }{ وَٱسْتَغْنَىٰ } وزهد فيما عند
  الله كأنه مستغن عنه فلم يتقه. أو استغنى بشهوات الدنيا عن نعيم الجنة، لأنه في مقابلة
  { وَٱتَّقَىٰ }. { فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ } فسنخذله ونمنعه الألطاف، حتى تكون
  الطاعة أعسر شيء عليه وأشدّه، من قوله:{ يَجْعَلْ صَدْرَهُ ضَيّقاً حَرَجاً كَأَنَّمَا
  يَصَّعَّدُ فِى ٱلسَّمَاء }[الأنعام: 125] أو سمى طريقة الخير باليسرى، لأنّ عاقبتها
  اليسر؛ وطريقة الشرّ العسرى، لأن عاقبتها العسر. أو أراد بهما طريقي الجنة والنار،
  أي: فسنهديهما في الآخرة للطريقين. وقيل: نزلتا في أبي بكر رضي الله عنه، وفي أبي سفيان
  بن حرب { وَمَا يُغْنِى عَنْهُ } استفهام في معنى الإنكار. أو نفي { تَرَدَّىٰ } تفعل
  من الردى وهو الهلاك، يريد: الموت. أو تردّى في الحفرة إذا قبر، أو تردّى في قعر جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

