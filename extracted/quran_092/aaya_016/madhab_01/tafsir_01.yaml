text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يُغْنِي
  عَنْهُ مَالُهُ إِذَا تَرَدَّىٰ } * { إِنَّ عَلَيْنَا لَلْهُدَىٰ } * { وَإِنَّ لَنَا
  لَلآخِرَةَ وَٱلأُولَىٰ } * { فَأَنذَرْتُكُمْ نَاراً تَلَظَّىٰ } * { لاَ يَصْلَٰهَآ
  إِلاَّ ٱلأَشْقَى } * { ٱلَّذِي كَذَّبَ وَتَوَلَّىٰ } * { وَسَيُجَنَّبُهَا ٱلأَتْقَى
  } * { ٱلَّذِى يُؤْتِي مَالَهُ يَتَزَكَّىٰ }يعني جلّ ثناؤه بقوله: { وَما يُغْني عَنْهُ
  مالُهُ }: أيّ شيء يدفع عن هذا الذي بخل بماله، واستغنى عن ربه، مالُه يوم القيامة
  { إذَا } هو { تَرَدَّى }.ثم اختلف أهل التأويل في تأويل قوله: { إذَا تَرَدَّى } فقال
  بعضهم: تأويله: إذا تردّى في جهنم: أي سقط فيها فَهَوى. ذكر من قال ذلك:حدثنا أبو كُرَيب،
  قال: ثنا الأشجعيّ، عن ابن أبي خالد، عن أبي صالح { وَما يُغْنِي عَنْهُ مالُهُ إذَا
  تَرَدَّى } قال: في جهنم. قال أبو كُرَيب: قد سمع الأشجعيّ من إسماعيل ذلك.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { إذَا تَرَدَّى } قال: إذا
  تردّى في النار.وقال آخرون: بل معنى ذلك: إذا مات. ذكر من قال ذلك:حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن ليث، عن مجاهد { وَما يُغْنِي عَنْهُ مالُهُ إذَا تَرَدَّى
  } قال: إذا مات.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { إذا تَرَدَّى
  } قال: إذا مات.حدثنا أبو كُرَيب، قال: ثنا الأشجعيّ، عن سفيان، عن ليث، عن مجاهد،
  قال: إذا مات.وأَولَى القولين في ذلك بالصواب قول من قال: معناه: إذا تردّى في جهنم،
  لأن ذلك هو المعروف من التردّي فأما إذا أُريد معنى الموت، فإنه يقال: رَدِيَ فلان،
  وقلما يقال: تردَّى.وقوله: { إنَّ عَلَيْنا لَلْهُدَى } يقول تعالى ذكره: إن علينا
  لَبيانَ الحقّ من الباطل، والطاعة من المعصية. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ عَلَيْنا
  لَلْهُدَى } يقول: على الله البيان، بيانُ حلاله وحرامه، وطاعته ومعصيته.وكان بعض أهل
  العربية يتأوّله بمعنى: أنه من سلك الهدى فعلى الله سبيله، ويقول: وهو مثل قوله:{ وَعَلى
  اللّهِ قَصْدُ السَّبِيلِ }ويقول: معنى ذلك: من أراد الله فهو على السبيل القاصد، وقال:
  يقال معناه: إن علينا للهدى والإضلال، كما قال:{ سَرَابِيلَ تَقِيكُمُ الحَرّ }وهي
  تقي الحرّ والبرد.وقوله: { وَإنَّ لَنا لَلآخِرَةَ والأُولى } يقول: وإن لنا مِلْك
  ما في الدنيا والآخرة، نعطي منهما من أردنا من خلقنا، ونحرمه من شئنا.وإنما عَنَى بذلك
  جلّ ثناؤه أنه يوفق لطاعته من أحبّ من خلقه، فيكرمه بها في الدنيا، ويهيىء له الكرامة
  والثواب في الآخرة، ويخذُل من يشاء خِذلانه من خلقه عن طاعته، فيهينه بمعصيته في الدنيا،
  ويخزيه بعقوبته عليها في الآخرة.ثم قال جلّ ثناؤه: { فَأنْذَرْتُكُمْ ناراً تَلَظَّى
  } يقول تعالى ذكره: فأنذرتكم أيها الناس نارا تتوهَّج، وهي نار جهنم، يقول: احذروا
  أن تعصوا ربكم في الدنيا، وتكفروا به، فتَصْلَونها في الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يُغْنِي عَنْهُ مَالُهُ إِذَا
  تَرَدَّىٰ } * { إِنَّ عَلَيْنَا لَلْهُدَىٰ } * { وَإِنَّ لَنَا لَلآخِرَةَ وَٱلأُولَىٰ
  } * { فَأَنذَرْتُكُمْ نَاراً تَلَظَّىٰ } * { لاَ يَصْلَٰهَآ إِلاَّ ٱلأَشْقَى } *
  { ٱلَّذِي كَذَّبَ وَتَوَلَّىٰ } * { وَسَيُجَنَّبُهَا ٱلأَتْقَى } * { ٱلَّذِى يُؤْتِي
  مَالَهُ يَتَزَكَّىٰ }وقيل: تلظَّى، وإنما هي تتلظَّى، وهي في موضع رفع، لأنه فعل مستقبل،
  ولو كان فعلاً ماضيا لقيل: فأنذرتكم نارا تلظَّت. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  ناراً تَلَظَّى } قال: تَوَهَّج.وقوله: { لا يَصْلاها إلاَّ الأشْقَى } يقول جلّ ثناؤه:
  لا يدخلها فيصلى بسعيرها إلاَّ الأشقى، { الذي كذَّبَ وتَوَلَّى } يقول: الذي كذّب
  بآيات ربه، وأعرض عنها، ولم يصدّق بها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا وكيع، قال: ثنا هشام بن الغاز، عن مكحول، عن
  أبي هريرة، قال: لتدخُلنّ الجنة إلاَّ من يأبى، قالوا: يا أبا هريرة: ومن يأبى أن يدخل
  الجنة؟ قال: فقرأ: { الَّذِي كَذَّبَ وَتَوَلَّى }.حدثني الحسن بن ناضح، قال: ثنا الحسن
  بن حبيب ومعاذ بن معاذ، قالا: ثنا الأشعث، عن الحسن في قوله: { لا يَصْلاها إلاَّ الأشْقَى
  } قال مُعاذ: الذي كذّب وتولى، ولم يقله الحسن، قال: المشرك.وكان بعض أهل العربية يقول:
  لم يكن كذب بردّ ظاهر، ولكن قصّر عما أمر به من الطاعة، فجُعِل تكذيبا، كما تقول: لقي
  فلان العدوّ، فكذب إذا نكل ورجع. وذُكر أنه سمع بعض العرب يقول: ليس لحدّهم مكذوبة،
  بمعنى: أنهم إذا لقوا صدقوا القتال، ولم يرجعوا قال: وكذلك قول الله: { لَيَسَ لِوَقْعَتِها
  كاذِبَةٌ }.وقوله: { وَسَيُجَنَّبُها الأتْقَى } يقول: وَسيُوَقَّى صِلِيَّ النار التي
  تلظَّى التقيُّ، ووضع أفعل موضع فعيل، كما قال طرفة:تَمَنَّى رِجالٌ أنْ أمُوتَ وَإنْ
  أَمُتْ   فَتِلكَ سَبيلٌ لَسْتُ فِيها بأَوْحَدِوقوله: { الَّذِي يُؤْتِي مالَهُ يَتَزَكَّى
  } يقول: الذي يعطي ماله في الدنيا في حقوق الله التي ألزمه إياها، { يتزكى }: يعني:
  يتطهر بإعطائه ذلك من ذنوبه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

