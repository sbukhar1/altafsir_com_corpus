  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يُؤْتِي مَالَهُ يَتَزَكَّىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: تلظَّى،
  وإنما هي تتلظَّى، وهي في موضع رفع، لأنه فعل مستقبل، ولو كان فعلاً ماضيا لقيل: فأنذرتكم
  نارا تلظَّت. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  ناراً تَلَظَّى } قال: تَوَهَّج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَصْلاها إلاَّ الأشْقَى } يقول جلّ ثناؤه: لا يدخلها فيصلى بسعيرها إلاَّ الأشقى،
  { الذي كذَّبَ وتَوَلَّى } يقول: الذي كذّب بآيات ربه، وأعرض عنها، ولم يصدّق بها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، قال: ثنا هشام بن الغاز، عن مكحول، عن أبي هريرة، قال:
  لتدخُلنّ الجنة إلاَّ من يأبى، قالوا: يا أبا هريرة: ومن يأبى أن يدخل الجنة؟ قال:
  فقرأ: { الَّذِي كَذَّبَ وَتَوَلَّى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسن بن ناضح، قال: ثنا الحسن بن حبيب ومعاذ بن معاذ، قالا: ثنا الأشعث، عن الحسن
  في قوله: { لا يَصْلاها إلاَّ الأشْقَى } قال مُعاذ: الذي كذّب وتولى، ولم يقله الحسن،
  قال: المشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربية يقول: لم يكن
  كذب بردّ ظاهر، ولكن قصّر عما أمر به من الطاعة، فجُعِل تكذيبا، كما تقول: لقي فلان
  العدوّ، فكذب إذا نكل ورجع. وذُكر أنه سمع بعض العرب يقول: ليس لحدّهم مكذوبة، بمعنى:
  أنهم إذا لقوا صدقوا القتال، ولم يرجعوا قال: وكذلك قول الله: { لَيَسَ لِوَقْعَتِها
  كاذِبَةٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَسَيُجَنَّبُها الأتْقَى
  } يقول: وَسيُوَقَّى صِلِيَّ النار التي تلظَّى التقيُّ، ووضع أفعل موضع فعيل، كما
  قال طرفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمَنَّى
  رِجالٌ أنْ أمُوتَ وَإنْ أَمُتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَتِلكَ
  سَبيلٌ لَسْتُ فِيها بأَوْحَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الَّذِي يُؤْتِي مالَهُ يَتَزَكَّى } يقول: الذي يعطي ماله
  في الدنيا في حقوق الله التي ألزمه إياها، { يتزكى }: يعني: يتطهر بإعطائه ذلك من ذنوبه.</font></font><font
