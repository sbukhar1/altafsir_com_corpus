  none\" href=\"JavaScript:Open_Menu()\">وَسَيُجَنَّبُهَا ٱلأَتْقَى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يُؤْتِي مَالَهُ يَتَزَكَّىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { وَما يُغْني عَنْهُ مالُهُ }: أيّ شيء يدفع عن هذا الذي بخل بماله، واستغنى
  عن ربه، مالُه يوم القيامة { إذَا } هو { تَرَدَّى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في تأويل قوله: { إذَا تَرَدَّى } فقال بعضهم: تأويله: إذا تردّى
  في جهنم: أي سقط فيها فَهَوى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا الأشجعيّ، عن ابن أبي خالد، عن أبي صالح { وَما يُغْنِي عَنْهُ
  مالُهُ إذَا تَرَدَّى } قال: في جهنم. قال أبو كُرَيب: قد سمع الأشجعيّ من إسماعيل
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قوله: { إذَا تَرَدَّى } قال: إذا تردّى في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: إذا مات. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن ليث، عن مجاهد { وَما
  يُغْنِي عَنْهُ مالُهُ إذَا تَرَدَّى } قال: إذا مات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { إذا تَرَدَّى } قال: إذا مات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا الأشجعيّ، عن سفيان، عن ليث، عن مجاهد،
  قال: إذا مات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأَولَى القولين في ذلك بالصواب
  قول من قال: معناه: إذا تردّى في جهنم، لأن ذلك هو المعروف من التردّي فأما إذا أُريد
  معنى الموت، فإنه يقال: رَدِيَ فلان، وقلما يقال: تردَّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ عَلَيْنا لَلْهُدَى } يقول تعالى ذكره: إن علينا لَبيانَ الحقّ من الباطل، والطاعة
  من المعصية. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  عَلَيْنا لَلْهُدَى } يقول: على الله البيان، بيانُ حلاله وحرامه، وطاعته ومعصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربية يتأوّله بمعنى: أنه من سلك الهدى فعلى الله سبيله،
  ويقول: وهو مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَلى اللّهِ قَصْدُ السَّبِيلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ويقول: معنى ذلك: من أراد الله فهو
  على السبيل القاصد، وقال: يقال معناه: إن علينا للهدى والإضلال، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَرَابِيلَ
  تَقِيكُمُ الحَرّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهي تقي الحرّ والبرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ لَنا لَلآخِرَةَ والأُولى } يقول: وإن لنا مِلْك ما في الدنيا والآخرة، نعطي
  منهما من أردنا من خلقنا، ونحرمه من شئنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  عَنَى بذلك جلّ ثناؤه أنه يوفق لطاعته من أحبّ من خلقه، فيكرمه بها في الدنيا، ويهيىء
  له الكرامة والثواب في الآخرة، ويخذُل من يشاء خِذلانه من خلقه عن طاعته، فيهينه بمعصيته
  في الدنيا، ويخزيه بعقوبته عليها في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال جلّ ثناؤه: { فَأنْذَرْتُكُمْ ناراً تَلَظَّى } يقول تعالى ذكره: فأنذرتكم أيها
  الناس نارا تتوهَّج، وهي نار جهنم، يقول: احذروا أن تعصوا ربكم في الدنيا، وتكفروا
  به، فتَصْلَونها في الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
