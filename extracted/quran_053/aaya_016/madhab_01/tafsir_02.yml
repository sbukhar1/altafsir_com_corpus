  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: ما رآه أحد من الأنبياء في صورته الحقيقية غير محمد صلى الله
  عليه وسلم مرتين: مرة في الأرض، ومرة في السماء { ثُمَّ دَنَا } من رسول الله صلى الله
  عليه وسلم { فَتَدَلَّىٰ } فتعلق عليه في الهواء. ومنه: تدلت الثمرة، ودلى رجليه من
  السرير. والدوالي: الثمر المعلق. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَدَلَّى عَلَيْهَا بَيْنَ سِبٍّ وَخِيطَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: هو مثل القرليّ: إن رأى خيراً تدلى، وإن لم يره تولى { قَابَ
  قَوْسَيْنِ } مقدار قوسين عربيتين: والقاب والقيب؛ والقاد والقيد، والقيس: المقدار.
  وقرأ زيد بن علي: قاد. وقرىء: «قيد» وقدر. وقد جاء التقدير بالقوس والرمح، والسوط،
  والذراع، والباع، والخطوة، والشبر، والفتر، والأصبع. ومنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1099)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا صلاة إلى أن ترتفع الشمس مقدار
  رمحين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1100)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقاب قوس أحدكم من الجنة وموضع قدّه خير من الدنيا وما فيها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والقدّ: السوط. ويقال: بينهما خطوات
  يسيرة. وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ جَعَلَتْنِي
  مِنْ حَزِيمَةَ أَصْبُعَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف تقدير قوله: { فَكَانَ
