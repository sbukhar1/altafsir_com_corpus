  color=\"black\">(النجم): الثريا، وهو اسم غالب لها. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا طَلَعَ النَّجْمُ عِشَاءَ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إبْتَغَى
  الرَّاعِي كِسَاءَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أو جنس النجوم. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَبَاتَتْ تَعُدُّ النَّجْمَ فِي مُسْتَحِيرَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد النجوم { إِذَا هَوَىٰ } إذا غرب أو انتثر يوم القيامة. أو النجم
  الذي يرجم به إذا هوى: إذا انفض. أو النجم من نجوم القرآن، وقد نزل منجماً في عشرين
  سنة، إذا هوى: إذا نزل. أو النبات إذا هوى: إذا سقط على الأرض. وعن عروة بن الزبير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1098) أنّ عتبة بن أبي لهب وكانت تحته بنت رسول الله صلى الله عليه
  وسلم أراد الخروج إلى الشام، فقال: لآتينّ محمداً فلأوذينه؛ فأتاه فقال: يا محمد، وهو
  كافر بالنجم إذا هوى، وبالذي دنا فتدلى، ثم تفل في وجه رسول الله صلى الله عليه وسلم
  وردّ عليه ابنته وطلقها، فقال رسول الله صلى الله عليه وسلم: اللهم سلط عليه كلباً
  من كلابك، وكان أبو طالب حاضراً، فوجم لها وقال: ما كان أغناك يا ابن أخي عن هذه الدعوة!
  فرجع عتبة إلى أبيه، فأخبره، ثم خرجوا إلى الشام فنزلوا منزلاً، فأشرف عليهم راهب من
  الدير فقال لهم: إن هذه أرض مسبعة، فقال أبو لهب لأصحابه: أغيثونا يا معشر قريش هذه
  الليلة، فإني أخاف على ابني دعوة محمد، فجمعوا جمالهم وأناخوها حولهم؛ وأحدقوا بعتبة،
  فجاء الأسد يتشمم وجوههم، حتى ضرب عتبة فقتله. وقال حسان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَنْ يَرْجِعُ الْعَامَ إِلى أَهْلِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَا أَكِيلُ
  السَّبْعِ بِالرَّاجِعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا ضَلَّ صَـٰحِبُكُمْ } يعني محمداً صلى الله عليه وسلم: والخطاب
  لقريش، وهو جواب القسم، والضلال: نقيض الهدى، والغيّ نقيض الرشد، أي: هو مهتد راشد
  وليس كما تزعمون من نسبتكم إياه إلى الضلال والغي، وما أتاكم به من القرآن ليس بمنطق
  يصدر عن هواه ورأيه، وإنما هو وحي من عند الله يوحى إليه. ويحتج بهذه الآية من لا يرى
  الاجتهاد للأنبياء، ويجاب بأنّ الله تعالى إذا سوّغ لهم الاجتهاد، كان الاجتهاد وما
  يستند إليه كله وحياً لا نطقاً عن الهوى { شَدِيدُ ٱلْقُوَىٰ } ملك شديد قواه، والإضافة
  غير حقيقية، لأنها إضافة الصفة المشبهة إلى فاعلها، وهو جبريل عليه السلام، ومن قوّته
  أنه اقتلع قرى قوم لوط من الماء الأسود، وحملها على جناحه، ورفعها إلى السماء ثم قلبها،
  وصاح صيحة بثمود فأصبحوا جاثمين، وكان هبوطه على الأنبياء وصعوده في أوحى من رجعة الطرف،
  ورأى إبليس يكلم عيسى عليه السلام على بعض عقاب الأرض المقدّسة، فنفحه بجناحه نفحة
  فألقاه في أقصى جبل بالهند { ذُو مِرَّةٍ } ذو حصافة في عقله ورأيه ومتانة في دينه
  { فَٱسْتَوَىٰ } فاستقام على صورة نفسه الحقيقة دون الصورة التي كان يتمثل بها كلما
  هبط بالوحي؛ وكان ينزل في صورة دحية، وذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1098)
  أنّ رسول الله صلى الله عليه وسلم أحب أن يراه في صورته التي جبل عليها، فاستوى له
  في الأفق الأعلى وهو أفق الشمس فملأ الأفق.</font></font>&#13;\t\t\t<label disabled=\"true\"
