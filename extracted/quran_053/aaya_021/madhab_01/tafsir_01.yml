  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَكُمُ
  ٱلذَّكَرُ وَلَهُ ٱلأُنْثَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تِلْكَ إِذاً قِسْمَةٌ ضِيزَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أفرأيتم أيها المشركون اللاّت، وهي من الله ألحقت
  فيه التاء فأنثت، كما قيل عمرو للذكر، وللأنثى عمرة وكما قيل للذكر عباس، ثم قيل للأنثى
  عباسة، فكذلك سمى المشركون أوثانهم بأسماء الله تعالى ذكره، وتقدّست أسماؤه، فقالوا
  من الله اللات، ومن العزيز العُزَّى وزعموا أنهن بنات الله، تعالى الله عما يقولون
  وافتروا، فقال جلّ ثناؤه لهم: أفرأيتم أيها الزاعمون أن اللات والعُزَّى ومناة الثالثة
  بناتُ الله { ألَكُمُ الذَّكَرُ } يقول: أتختارون لأنفسكم الذكرَ من الأولاد، وتكرهون
  لها الأنثى، وتجعلون { لَهُ الأُنْثَى } التي لا ترضونها لأنفسكم، ولكنكم تقتلونها
  كراهة منكم لهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { اللات } فقرأته عامة قرّاء الأمصار بتخفيف التاء على المعنى الذي وصفتُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن اللات بيت كان بنخلة تعبده قريش. وقال بعضهم: كان بالطائف.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أفَرَأيْتُمُ اللاَّتَ والعُزَّى } أما اللات فكان بالطائف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أفَرأيْتُمُ
  اللات والعُزَّى } قال: اللات بيت كان بنخلة تعبده قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك ابن عباس ومجاهد وأبو صالح «اللاَّتَّ» بتشديد التاء وجعلوه صفة للوثن الذي عبدوه،
  وقالوا: كان رجلاً يَلُتّ السويق للحاج فلما مات عكفوا على قبره فعبدوه. ذكر الخبر
  بذلك عمن قاله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد «أفَرأيْتُمُ اللاَّتَّ والعُزَّى» قال: كان يَلُتّ
  السويق للحاجِّ، فعكف على قبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مؤمل، قال: ثنا سفيان، عن منصور، عن مجاهد «أفَرأيْتُمُ اللاَّتَّ» قال: اللاَّتّ:
  كان يلتّ السويق للحاجِّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد «اللاَّتَّ» قال: كان يَلُتّ السويق فمات، فعكفوا على
  قبره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا جرير،
  عن منصور، عن مجاهد، في قوله: { اللاَّتَّ } قال: رجل يلتّ للمشركين السويق، فمات فعكفوا
  على قبره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن هشام، قال: ثنا عبيد
  الله بن موسى، عن إسرائيل، عن أبي صالح، في قوله: «اللاَّتَّ» قال: اللاتّ: الذي كان
  يقوم على آلهتهم، يَلُتّ لهم السويق، وكان بالطائف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن يوسف، قال: ثنا أبو عبيد، قال: ثنا عبد الرحمن، عن أبي الأشهب، عن أبي الجوزاء
  عن ابن عباس، قال: كان يلتّ السويق للحاجّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين بالصواب عندنا في ذلك قراءة من قرأه بتخفيف التاء على المعنى الذي وصفت لقارئه
  كذلك لإجماع الحجة من قرّاء الأمصار عليه. وأما العُزّى فإن أهل التأويل اختلفوا فيها،
  فقال بعضهم: كان شجرات يعبدونها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن منصور، عن مجاهد { والعُزَّى } قال: العُزَّى:
  شُجيرات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
