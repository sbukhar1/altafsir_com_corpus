  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  إِذاً قِسْمَةٌ ضِيزَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كانت العُزَّى حَجَراً
  أبيض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد بن جُبَير، قال: { العُزَّى }: حَجَر أبيض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كان بيتاً بالطائف تعبده ثقيف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالعُزَّى } قال: العزّى:
  بيت بالطائف تعبده ثقيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كانت ببطن نَخْلة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَمَناةَ الثَّالِثَةَ الأُخْرَى } قال: أما مناةُ فكانت بقُدَيد،
  آلهة كانوا يعبدونها، يعني اللات والعُزَّى وَمناة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمناةَ الثَّالِثَةَ الأُخْرَى
  } قال مناة بيت كان بالمشلِّل يعبده بنو كعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه الوقف على اللات ومنات، فكان بعض نحوييّ البصرة يقول: إذا سكت قلت
  اللات، وكذلك مناة تقول: مناتْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  قال بعضهم: اللاتّ، فجعله من اللتّ الذي يَلُتّ ولغة للعرب يسكتون على ما فيه الهاء
  بالتاء يقولون: رأيت طَلْحتْ، وكلّ شيء مكتوب بالهاء فإنها تقف عليه بالتاء، نحو نعمة
  ربك وشجرة. وكان بعض نحوّييِّ الكوفة يقف على اللات بالهاء «أفَرأيْتُمُ اللاَّة» وكان
  غيره منهم يقول: الاختيار في كل ما لم يضف أن يكون بالهاء رحمة من ربي، وشجرة تخرج،
  وما كان مضافاً فجائزاً بالهاء والتاء، فالتاء للإضافة، والهاء لأنه يفرد ويوقف عليه
  دون الثاني، وهذا القول الثالث أفشى اللغات وأكثرها في العرب وإن كان للأخرى وجه معروف.
  وكان بعض أهل المعرفة بكلام العرب من أهل البصرة يقول: اللات والعزّى ومناة الثالثة:
  أصنام من حجارة كانت في جوف الكعبة يعبدونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ألَكُمُ الذَّكَرُ وَلَهُ الأُنْثَى } يقول: أتزعمون أن لكم الذكر الذي ترضونه، ولله
  الأنثى التي لا ترضونها لأنفسكم { تِلكَ إذاً قِسْمَةٌ ضِيزَى } يقول جلّ ثناؤه: قسمتكم
  هذه قسمة جائرة غير مستوية، ناقصة غير تامة، لأنكم جعلتم لربكم من الولد ما تكرهون
  لأنفسكم، وآثرتم أنفسكم بما ترضونه، والعرب تقول: ضِزته حقه بكسر الضاد، وضُزته بضمها
  فأنا أضيزه وأضوزه، وذلك إذا نقصته حقه ومنعته وحُدثت عن معمر بن المثنى قال: أنشدني
  الأخفش:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنْ تَنْأَ عَنَّا نَنْتَقِصْكَ وَإنْ
  تَغِبْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَسَهْمُكَ مَضْئُوزٌ وأنْفُكَ رَاغِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن العرب من يقول: ضَيْزى بفتح
  الضاد وترك الهمز فيها ومنهم من يقول: ضأزى بالفتح والهمز، وضُؤزى بالضم والهمز، ولم
  يقرأ أحد بشيء من هذه اللغات. وأما الضِّيزى بالكسر فإنها فُعلى بضم الفاء، وإنما كُسرت
  الضاد منها كما كسرت من قولهم: قوم بيض وعِين، وهي «فُعْل» لأن واحدها: بيضاء وعيناء
  ليؤلفوا بين الجمع والاثنين والواحد، وكذلك كرهوا ضمّ الضاد من ضِيزَى، فتقول: ضُوزَى،
  مخافةِ أن تصير بالواو وهي من الياء.</font></font>&#13;\t\t\t<label disabled=\"true\"
