text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمِنْ هَـٰذَا
  ٱلْحَدِيثِ تَعْجَبُونَ } * { وَتَضْحَكُونَ وَلاَ تَبْكُونَ } * { وَأَنتُمْ سَامِدُونَ
  } * { فَٱسْجُدُواْ لِلَّهِ وَٱعْبُدُواْ }{ أَفَمِنْ هَـٰذَا ٱلْحَدِيثِ } وهو القرآن
  { تَعْجَبُونَ } إنكاراً { وَتَضْحَكُونَ } استهزاء { وَلاَ تَبْكُونَ } والبكاء والخشوع
  حق عليكم. وعن رسول الله صلى الله عليه وسلم:(1107) \" أنه لم ير ضاحكاً بعد نزولها
  \" وقرىء: «تعجبون تضحكون»، بغير واو { وَأَنتُمْ سَـٰمِدُونَ } شامخون مبرطمون. وقيل:
  لاهون لاعبون. وقال بعضهم لجاريته: اسمدي لنا، أي غني لنا { فَٱسْجُدُواْ لِلَّهِ وَٱعْبُدُواْ
  } ولا تعبدوا الآلهة.وعن رسول الله صلى الله عليه وسلم:(1108) \" من قرأ سورة النجم
  أعطاه الله عشر حسنات بعدد من صدق بمحمد وجحد به بمكة \". \r\n\t\t\t\r\n\t\t\t</section>"

