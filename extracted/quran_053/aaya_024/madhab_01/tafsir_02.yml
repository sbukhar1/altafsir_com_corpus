  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمْ لِلإنسَـٰنِ مَا تَمَنَّىٰ (24) } هي أم المنقطعة ومعنى الهمزة
  فيها الإنكار، أي: ليس للإنسان ما تمنى، والمراد طمعهم في شفاعة الآلهة، وهو تمنّ على
  الله في غاية البعد، وقيل: هو قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن رُّجّعْتُ إِلَىٰ رَبّى إِنَّ
  لِى عِندَهُ لَلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 50] وقيل: هو قول الوليد بن المغيرة «لأوتين مالاً وولدا» وقيل
  هو تمنى بعضهم أن يكون هو النبي صلى الله عليه وسلم فللَّه الآخرة والأولى أي هو مالكهما،
  فهو يعطي منهما من يشاء ويمنع من يشاء، وليس لأحد أن يتحكم عليه في شيء منهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
