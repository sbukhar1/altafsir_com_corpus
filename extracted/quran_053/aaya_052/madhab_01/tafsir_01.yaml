  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْمَ
  نُوحٍ مِّن قَبْلُ إِنَّهُمْ كَانُواْ هُمْ أَظْلَمَ وَأَطْغَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُؤْتَفِكَةَ
  أَهْوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَغَشَّاهَا مَا غَشَّىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأنه أهلك قوم نوح من قبل عاد وثمود، إنهم كانوا
  هم أشدّ ظلماً لأنفسهم، وأعظم كفراً بربهم، وأشدّ طغياناً وتمردًّا على الله من الذين
  أهلكهم من بعد من الأمم، وكان طغيانهم الذي وصفهم الله به، وأنهم كانوا بذلك أكثر طغياناً
  من غيرهم من الأمم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَقَوْمَ نُوحٍ مِنْ قَبْلُ إنَّهُمْ كانُوا هُمْ أظْلَم
  وأطْغَى } لم يكن قبيل من الناس هم أظلم وأطغى من قوم نوح، دعاهم نبيّ الله صلى الله
  عليه وسلم نوح ألف سنة إلاَّ خمسين عاماً، كلما هلك قرن ونشأ قرن دعاهم نبيّ الله حتى
  ذكر لنا أن الرجل كان يأخذ بيد ابنه فيمشي به، فيقول: يا بنيّ إن أبي قد مشى بي إلى
  هذا، وأنا مثلك يومئذٍ تتابُعاً في الضلالة، وتكذيباً بأمر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { إنَّهُمْ كانُوا هُمْ أظْلَمَ وأطْغَى } قال: دعاهم نبيّ الله ألف سنة إلاَّ خمسين
  عاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالمُؤْتَفِكَةَ أَهْوَى
  } يقول تعالى: والمخسوف بها، المقلوب أعلاها أسفلَها، وهي قرية سَدُوم قوم لولط، أهوى
  الله، فأمر جبريل صلى الله عليه وسلم، فرفعها من الأرض السابعة بجناحه، ثم أهواها مقلوبة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قول الله: { وَالمُؤْتَفِكَةَ أهْوَى
  } قال: أهواها جبريل، قال: رفعها إلى السماء ثم أهواها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن إسماعيل، عن أبي عيسى يحيى بن رافع: { وَالمُؤْتَفِكَةَ
  أهْوَى } قال قرية لوط حين أهْوَى بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالمُؤْتَفِكَةَ أهْوَى } قال:
  قرية لوط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { وَالمُؤْتَفِكَةَ أهْوَى } قال: هم قوم لوط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالمُؤْتَفِكَةَ
  أهْوَى } قال: قرية لوط أهواها من السماء، ثم أتبعها ذاك الصخر، اقتُلعت من الأرض،
  ثم هوى بها في السماء ثم قُلبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَالمُؤْتَفِكَةَ أهْوَى } قال: المكذّبين أهلكهم الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَغَشَّاها ما غَشَّى } يقول تعالى ذكره: فغشّى الله المؤتفكة من الحجارة المنضودة
  المسوّمة ما غشاها، فأمطرها إياه من سِجِّيل. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَغَشَّاها ما غَشَّى } غشاها صخراً منضوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة فَغَشَّاها
  ما غَشَّى قال: الحجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَغَشَّاها ما غَشَّى } قال: الحجارة التي رماهم بها
  من السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

