text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لِلإِنسَانِ
  مَا تَمَنَّىٰ } * { فَلِلَّهِ ٱلآخِرَةُ وٱلأُولَىٰ }{ أَمْ لِلإنسَـٰنِ مَا تَمَنَّىٰ
  (24) } هي أم المنقطعة ومعنى الهمزة فيها الإنكار، أي: ليس للإنسان ما تمنى، والمراد
  طمعهم في شفاعة الآلهة، وهو تمنّ على الله في غاية البعد، وقيل: هو قولهم:{ وَلَئِن
  رُّجّعْتُ إِلَىٰ رَبّى إِنَّ لِى عِندَهُ لَلْحُسْنَىٰ }[فصلت: 50] وقيل: هو قول الوليد
  بن المغيرة «لأوتين مالاً وولدا» وقيل هو تمنى بعضهم أن يكون هو النبي صلى الله عليه
  وسلم فللَّه الآخرة والأولى أي هو مالكهما، فهو يعطي منهما من يشاء ويمنع من يشاء،
  وليس لأحد أن يتحكم عليه في شيء منهما.\r\n\t\t\t\r\n\t\t\t</section>"

