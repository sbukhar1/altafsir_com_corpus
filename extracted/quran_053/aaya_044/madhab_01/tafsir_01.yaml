text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُ هُوَ
  أَمَاتَ وَأَحْيَا } * { وَأَنَّهُ خَلَقَ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلأُنثَىٰ } *
  { مِن نُّطْفَةٍ إِذَا تُمْنَىٰ } * { وَأَنَّ عَلَيْهِ ٱلنَّشْأَةَ ٱلأُخْرَىٰ }يقول
  تعالى ذكره: وأنه هو أمات من مات من خلقه، وهو أحيا من حيي منهم. وعنى بقوله: { أحْيا
  } نفخ الروح في النطفة الميتة، فجعلها حية بتصييره الروح فيها.وقوله: { وَأنَّهُ خَلَقَ
  الزَّوْجَيْنِ الذَّكَرَ والأُنْثَى مِن نُطْفَةٍ إذَا تُمْنَى } يقول تعالى ذكره:
  وأنه ابتدع إنشاء الزوجين الذكر والأنثى، وجعلهما زوجين، لأن الذكر زوج الأنثى، والأنثى
  له زوج فهما زوجان، يكون كلّ واحد منهما زوجاً للآخر.وقوله: { مِنْ نُطْفَةٍ إذَا تُمْنَى
  } و «من» من صلة خلق يقول تعالى ذكره: خلق ذلك من نطفة إذا أمناه الرجل والمرأة.وقوله:
  { وأنَّ عَلَيْهِ النَّشأَةَ الأُخْرَى } يقول تعالى ذكره: وأن على ربك يا محمد أن
  يخلق هذين الزوجين بعد مماتهم، وبلاهم في قبورهم الخلق الآخر، وذلك إعادتهم أحياء خلقاً
  جديداً، كما كانوا قبل مماتهم.\r\n\t\t\t\r\n\t\t\t</section>"

