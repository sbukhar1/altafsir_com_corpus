text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا زَاغَ ٱلْبَصَرُ
  وَمَا طَغَىٰ } * { لَقَدْ رَأَىٰ مِنْ آيَاتِ رَبِّهِ ٱلْكُبْرَىٰ }يقول تعالى ذكره:
  ما مال بصر محمد يَعْدِل يميناً وشمالاً عما رأى، أي ولا جاوز ما أُمِر به قطعاً، يقول:
  فارتفع عن الحدّ الذي حُدّ له. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا ابن بشار، قال: ثنا أبو أحمد الزبيريّ، قال: ثنا سفيان، عن منصور، عن مسلم
  البطين، عن ابن عباس، في قوله: { ما زَاغَ البَصَرُ وَما طَغَى } قال: ما زاغ يميناً
  ولا شمالاً ولا طغى، ولا جاوز ما أُمر به.حدثنا ابن حُمَيد، قال: ثنا مهران، عن موسى
  بن عبيدة، عن محمد بن كعب القرظي { ما زَاغَ البَصَرُ وَما طَغَى } قال رأى جبرائيل
  في صورة الملَك.قال: ثنا مهران، عن سفيان، عن منصور، عن مسلم البطين، عن ابن عباس {
  ما زَاغَ البَصَرُ وَما طَغَى } قال: ما زاغ: ذهب يميناً ولا شمالاً، ولا طغى: ما جاوز.وقوله:
  { لَقَدْ رأَى مِنْ آياتِ رَبِّهِ الكُبْرَى } يقول تعالى ذكره: لقد رأى محمد هنالك
  من أعلام ربه وأدلته الأعلام والأدلة الكبرى. واختلف أهل التأويل في تلك الآيات الكبرى،
  فقال بعضهم: رأى رَفْرفاً أخضر قد سدّ الأفق. ذكر من قال ذلك:حدثنا أبو هشام الرفاعي،
  قال: ثنا أبو معاوية، قال: ثنا الأعمش، عن إبراهيم، عن علقمة، عن عبد الله { لَقَدْ
  رأَى مِنْ آياتِ رَبِّهِ الكُبْرَى } قال: رفرفاً أخضر من الجنة قد سدّ الأفق.حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم، قال: قال عبد الله، فذكر
  مثله.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن إبراهيم، عن علقمة،
  عن ابن مسعود { مِنْ آياتِ رَبِّهِ الكُبْرَى } قال: رفرفاً أخضر قد سدّ الأفق.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، عن الأعمش، أن ابن مسعود قال:
  رأى النبيّ صلى الله عليه وسلم رَفرفاً أخضر من الجنة قد سدّ الأفق.وقال آخرون: رأى
  جبريل في صورته. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { لَقَدْ رأَى مِنْ آياتِ رَبِّهِ الكُبْرَى } قال: جبريل رآه في خلقه الذي
  يكون به في السموات، قدر قوسين من رسول الله صلى الله عليه وسلم، فيما بينه وبينه.\r\n\t\t\t\r\n\t\t\t</section>"

