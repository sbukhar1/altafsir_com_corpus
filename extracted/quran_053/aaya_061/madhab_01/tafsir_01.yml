  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمِنْ
  هَـٰذَا ٱلْحَدِيثِ تَعْجَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَضْحَكُونَ وَلاَ تَبْكُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنتُمْ
  سَامِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱسْجُدُواْ لِلَّهِ وَٱعْبُدُواْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لمشركي قريش: أفمن هذا القرآن أيها الناس تعجبون،
  أنْ نَزَلَ على محمد صلى الله عليه وسلم، وتضحكون منه استهزاءً به، ولا تبكون مما فيه
  من الوعيد لأهل معاصي الله، وأنتم من أهل معاصيه { وأنْتُمْ سامِدُونَ } يقول: وأنتم
  لاهون عما فيه من العِبَر والذكر، معرضون عن آياته يقال للرجل: دع عنا سُمودَك، يراد
  به: دع عنا لهوك، يقال منه: سَمَد فلان يَسْمُد سُمُوداً. وبنحو الذي قلنا في ذلك قال
  أهل التأويل وإن اختلفت ألفاظهم بالعبارة عنه، فقال بعضهم: غافلون. وقال بعضهم: مغنون.
  وقال بعضهم: مُبَرْطِمون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، عن عكرِمة، عن ابن عباس،
  قوله: { سامِدُونَ } قال: هو الغناء، كانوا إذا سمعوا القرآن تَغَنَّوا ولعبوا، وهي
  لغة أهل اليمن، قال اليماني: اسْمُد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { سامِدونَ
  } يقول: لاهون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وأنْتُمْ سامِدُونَ } يقول:
  لاهون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن
  بن مهدي، قال: ثنا سفيان، عن أبيه، عن عكرِمة، عن ابن عباس، قال: هي يمانية اسمد تَغَنَّ
  لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا الأشجعي،
  عن سفيان، عن أبيه، عن عكرِمة، عن ابن عباس، قال: هو الغناء، وهي يمانية، يقولون: اسمد
  لنا: تَغَنَّ لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبيد الله الأشجعي، عن
  سفيان، عن حكيم بن الديلم، عن الضحاك، عن ابن عباس { وأنْتُمْ سامِدُونَ } قال: كانوا
  يمرّون على النبيّ صلى الله عليه وسلم شامخين، ألم تروا إلى الفحل في الإبل عَطِناً
  شامخاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ، عن سعيد، عن قتادة، عن الحسن، في قوله: { وأنْتُمْ سامِدُونَ } قال: غافلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عيينة، عن ابن أبي نجيح، عن مجاهد
  { وأنْتُمْ سامِدُونَ } قال: كانوا يمرّون على النبيّ صلى الله عليه وسلم غِضاباً مُبَرْطِمين.
  وقال عكرِمة: هو الغناء بالحِمْيرية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الأشجعيّ ووكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: هي البَرْطَمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي
  نجيح، عن مجاهد، قوله: { وأنْتُمْ سامِدُونَ } قال: البرطمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وأنْتُمْ سامِدُونَ } قال: البرطمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن عكرِمة، عن ابن عباس، قال: السامدون: المغَنُّون بالحميرية.</font></font>&#13;\t\t\t<label
