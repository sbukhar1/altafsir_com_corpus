  وَلاَ تَبْكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنتُمْ سَامِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْجُدُواْ
  لِلَّهِ وَٱعْبُدُواْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، قال: كان عكرِمة يقول: السامدون يغنون بالحميرية،
  ليس فيه ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { سامِدُونَ }: أي غافلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { سامِدُونَ } قال:
  غافلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ، يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأنْتُمْ سامِدُونَ } السُّمود:
  اللهو واللعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنا سفيان بن سعيد، عن فطر، عن أبي خالد الوالبيّ، عن عليّ رضي الله
  عنه قال: رآهم قياماً ينتظرون الإمام، فقال: مالكم سامدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن سنان القزاز، قال: ثنا أبو عاصم، عن عمران بن زائدة بن نشيط، عن أبيه، عن أبي خالد
  قال: خرج علينا عليّ رضي الله عنه ونحن قيام، فقال: مالي أراكم سامدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو عاصم، قال: أخبرنا سفيان، عن فطر، عن زائدة، عن أبي خالد،
  بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ، عن سعيد، عن أبي معشر، عن إبراهيم، في قوله: { وأنْتُمْ سامِدُونَ } قال: قيام
  القوم قبل أن يجيء الإمام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن عمران الخياط، عن إبراهيم في القوم ينتظرون الصلاة قياماً
  قال: كان يقال: ذاك السُّمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن ليث والعزرميّ، عن مجاهد { وأنْتُمْ سامِدونَ
  } قال: البَرْطَمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن أبيه، عن عكرِمة، عن ابن عباس { وأنْتُمْ سامِدُونَ } قال: الغناء باليمانية:
  اسْمُد لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأنْتُمْ سامِدونَ } قال: السامد: الغافل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور، عن إبراهيم، قال: كانوا
  يكرهون أن يقوموا إذا أقام المؤذّن للصلاة وليس عندهم الإمام، وكانوا يكرهون أن ينتظروه
  قياماً، وكان يقال: ذاك السُّمود، أو من السُّمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فاسْجُدُوا لِلّهِ وَاعْبُدُوا } يقول تعالى ذكره: فاسجدوا لله أيها الناس في صلاتكم
  دون مَن سواه من الآلهة والأنداد، وإياه فاعبدوا دون غيره، فإنه لا ينبغي أن تكون العبادة
  إلاَّ له، فأخلصوا له العبادة والسجود، ولا تجعلوا له شريكاً في عبادتكم إياه.</font></font><font
