text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ
  عَلَىٰ مَا يَرَىٰ } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ
  } * { عِندَهَا جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ
  }اختلفت القرّاء في قراءة { أفَتُمارُونَهُ } ، فقرأ ذلك عبد الله بن مسعود وعامة أصحابه
  «أفَتَمْرُونهُ» بفتح التاء بغير ألف، وهي قراءة عامة أهل الكوفة، ووجهَّوا تأويله
  إلى أفتجحدونه.حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم
  أنه كان يقرأ: «أفَتَمْرُونَهُ» بفتح التاء بغير ألف، يقول: أفتجحدونه ومن قرأ { أفَتُمارُونَهُ
  } قال: أفتجادلونه. وقرأ ذلك عامة قرّاء المدينة ومكة والبصرة وبعض الكوفيين { أفَتُمارُونَهُ
  } بضم التاء والألف، بمعنى: أفتجادلونه.والصواب من القول في ذلك: أنهما قراءتان معروفتان
  صحيحتا المعنى، وذلك أن المشركين قد جحدوا أن يكون رسول الله صلى الله عليه وسلم رأى
  ما أراه الله ليلة أُسري به وجادلوا في ذلك، فبأيتهما قرأ القارىء فمصيب. وتأويل الكلام:
  أفتجادلون أيها المشركون محمداً على ما يرى مما أراه الله من آياته.وقوله: { وَلَقَدْ
  رآهُ نَزْلَةً أُخْرَى } يقول: لقد رآه مرّة أخرى. واختلف أهل التأويل في الذي رأى
  محمد نزلة أخرى نحو اختلافهم في قوله:{ ما كَذَبَ الفُؤَادُ ما رأَى }ذكر بعض ما رُوي
  في ذلك من الاختلاف. ذكر من قال فيه رأى جبريل عليه السلام:حدثنا محمد بن المثنى، قال:
  ثنا عبد الوهاب الثقفي، قال: ثنا داود، عن عامر، عن مسروق، عن عائشة، أن عائشة قالت:
  يا أبا عائشة من زعم أن محمداً رأى ربه فقد أعظم الفرية على الله قال: وكنت متكئاً،
  فجلست، فقلت: يا أمّ المؤمنين أنظريني ولا تعجليني، أرأيت قول الله { وَلَقَدْ رآه
  نَزْلَةً أُخْرَى }{ وَلَقَدْ رَآهُ بِالأفُقِ المُبِينِ }قالت: إنما هو جبريل رآه
  مرّة على خلقه وصورته التي خلق عليها، ورآه مرّة أخرى حين هبط من السماء إلى الأرض
  سادّاً عظم خلقه ما بين السماء والأرض، قالت: أنا أوّل من سأل النبيّ صلى الله عليه
  وسلم عن هذه الآية، قال: \" هُوَ جِبْرِيلُ عَلَيْهِ السَّلامُ \". حدثنا ابن المثنى،
  قال: ثنا ابن أبي عديّ وعبد الأعلى، عن داود، عن عامر، عن مسروق، عن عائشة بنحوه.حدثنا
  يزيد بن هارون، قال: أخبرنا داود، عن الشعبي، عن مسروق، قال: كنت عند عائشة، فذكر نحوه.حدثنا
  ابن وكيع، قال: ثنا عبد الأعلى، عن داود، عن الشعبي، عن مسروق، عن عائشة رضي الله عنها
  قالت له: يا أبا عائشة، من زعم أن محمداً رأى ربه فقد أعظم الفرية على الله، والله
  يقول:{ لا تُدْرِكُهُ الأبْصارُ وَهُوَ يُدْرِكُ الأبْصارَ }{ وَما كانَ لِبَشَرٍ أنْ
  يُكَلِّمَهُ اللّهُ إلاَّ وَحيْاً أوْمِنْ وَرَاء حِجاب }قال: وكنت متكئاً، فجلست وقلت:
  يا أمّ المؤمنين انتظري ولا تعجلي ألم يقل الله { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى }{ وَلَقَدْ
  رآهُ بالأُفُق المُبِين }فقالت: أن أوّل هذه الأمة سألت رسول الله صلى الله عليه وسلم
  عن ذلك، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ عَلَىٰ مَا يَرَىٰ
  } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ } * { عِندَهَا
  جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ } \" لَمْ أَرَ
  جِبْرِيلَ عَلى صُورَتِهِ إلاَّ هاتَيْن المَرَّتَيْن مُنْهَبِطاً مِنَ السَّماء سادًّا
  عِظَم خَلْقِهِ ما بَينَ السَّماءِ والأرْض \". حدثني يعقوب بن إبراهيم، قال: ثنا ابن
  علية، قال: أخبرنا داود بن أبي هند، عن الشعبيّ، عن مسروق، قال: كنت متكئاً عند عائشة،
  فقالت: يا أبا عائشة، ثم ذكر نحوه.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن
  أبي إسحاق، عن عبد الرحمن بن يزيد، عن ابن مسعود { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى
  } قال: رأى جبريل في رفرف قد ملأ ما بين السماء والأرض.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن قيس بن وهب، عن مرّة، عن ابن مسعود { لَقَدْ رآهُ نُزَلَةً أُخْرَى
  } قال: رأى جبريل في وبر رجليه كالدرّ، مثل القطر على البقل.حدثني الحسين بن عليّ الصدائي،
  قال: ثنا أبو أُسامة، عن سفيان، عن قيس بن وهب، عن مرّة في قوله: { وَلَقَدْ رآهُ نَزْلَةً
  أُخْرَى } ثم ذكر نحوه.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن سلمة بن
  كهيل، عن مجاهد { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى } قال: رأى جبريل في صورته مرّتين.حدثنا
  ابن حُميد، قال: ثنا مهران، عن سفيان، عن سلمة بن كهيل الحضرميّ، عن مجاهد، قال: رأى
  النبيّ صلى الله عليه وسلم جبريل عليه السلام في صورته مرّتين.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن أبي جعفر، عن الربيع { وَلَقَدْ رآه نَزْلَةً أخْرَى } قال: جبريل عليه
  السلام.حدثنا عبد الحميد بن بيان، قال: ثنا محمد بن يزيد، عن إسماعيل، عن عامر، قال:
  ثني عبد الله بن الحارث بن نوفل، عن كعب أنه أخبره أن الله تبارك وتعالى قسم رؤيته
  وكلامه بين موسى ومحمد، فكلَّمه موسى مرّتين، ورآه محمد مرّتين، قال: فأتى مسروق عائشة،
  فقال: يا أمّ المؤمنين، هل رأى محمد ربه، فقالت: سبحان الله لقد قفّ شعري لما قلت:
  أين أنت من ثلاثة من حدّثك بهنّ فقد كذب، من أخبرك أن محمدا رأى ربه فقد كذب، ثم قرأت{ لا
  تُدْرِكُه الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارُ }{ وَهُوَ اللَّطِيفُ الخَبِير وَما
  كانَ لِبَشَر أنْ يُكَلِّمَهُ اللّهُ إلاَّ وَحْياً أوْ مِنْ وَرَاءِ حِجاب }ومن أخبرك
  ما في غد فقد كذب، ثم تلت آخر سورة لقمان{ إنَّ اللّهَ عِنْدَهُ عِلْمُ السَّاعَةِ
  وَيُنْزّلُ الغَيْثَ، وَيَعْلَمُ ما في الأرْحام وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ
  غَداً وَما تَدْرِي نَفْسٌ بأيّ أرْضٍ تَمُوتُ }ومن أخبرك أن محمداً كتم شيئاً من الوحي
  فقد كذب، ثم قرأت،{ يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَيْكَ مِنْ رَبِّكَ }قالت:
  ولكنه رأى جبريل عليه السلام في صورته مرّتين.حدثنا موسى بن عبد الرحمن، قال: ثنا أبو
  أُسامة، قال: ثني إسماعيل، عن عامر، قال: ثنا عبد الله بن الحارث بن نوفل، قال: سمعت
  كعباً، ثم ذكر نحو حديث عبد الحميد بن بيان، غير أنه قال في حديثه فرآه محمد مرّة،
  وكلَّمه موسى مرّتين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ عَلَىٰ مَا يَرَىٰ
  } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ } * { عِندَهَا
  جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ }ذكر من قال فيه:
  رأى ربه عزّ وجلّ.حدثنا أبو كُرَيب، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن سماك
  بن عكرِمة، عن ابن عباس أنه قال: { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى } قال: إن رسول
  الله صلى الله عليه وسلم رأى ربه بقلبه، فقال له رجل عند ذلك: أليس { لا تُدْرِكُهُ
  الأبْصَارُ وَهُوَ يُدرِكُ الأبْصَارَ }؟ قال له عكرِمة: أليس ترى السماء؟ قال: بلى،
  أفكلها ترى؟.حدثنا سعيد بن يحيى، قال: ثنا أبي، قال: ثنا محمد بن عمرو، عن أبي سلمة،
  عن ابن عباس، في قول الله: { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى عِنْدَ سِدْرَةِ المُنْتَهَى
  } قال: دنا ربه فتدلى، فكان قاب قوسين أو أدنى، فأوحى إلى عبده ما أوحى قال: قال ابن
  عباس قد رآه النبيّ صلى الله عليه وسلم.وقوله: { عِنْدَ سِدْرَةِ المُنْتَهَى } يقول
  تعالى ذكره: ولقد رآه عند سدرة المنتهى، فعند من صلة قوله: { رآهُ } والسدرة: شجرة
  النبق. وقيل لها سدرة المنتهى في قول بعض أهل العلم من أهل التأويل، لأنه إليها ينتهي
  علم كلّ عالم. ذكر من قال ذلك:حدثنا ابن حُميد، قال: ثنا يعقوب، عن حفص بن حميد، عن
  شمر، قال: جاء ابن عباس إلى كعب الأحبار، فقال له: حدثني عن قول الله: { عِنْدَ سِدْرَةِ
  المُنْتَهَى عِنْدَها جَنَّةُ المَأْوَى } فقال كعب: إنها سدرة في أصل العرش، إليها
  ينتهي علم كلّ عالم، مَلك مقرّب، أو نبيّ مرسل، ما خلفها غيب، لا يعلمه إلا الله.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال أخبرني جرير بن حازم، عن الأعمش، عن شمر بن عطية،
  عن هلال بن يساف، قال: سأل ابن عباس كعباً، عن سدرة المنتهى وأنا حاضر، فقال كعب: إنها
  سدرة على رؤوس حملة العرش، وإليها ينتهي علم الخلائق، ثم ليس لأحد وراءها علم، ولذلك
  سميت سدرة المنتهى، لانتهاء العلم إليها.وقال آخرون: قيل لها سدرة المنتهى، لأنها ينتهي
  ما يهبط من فوقها، ويصعد من تحتها من أمر الله إليها. ذكر من قال ذلك:حدثني محمد بن
  عمارة، قال: ثنا سهل بن عامر، قال: ثنا مالك، عن الزُّبير، عن عديّ، عن طلحة اليامي،
  عن مرّة، عن عبد الله، قال: لما أُسري برسول الله صلى الله عليه وسلم انتهى به إلى
  سدرة المنتهى وهي في السماء السادسة، إليها ينتهي من يعرج من الأرض أو من تحتها، فيقبض
  منها، وإليها ينتهي ما يهبط من فوقها، فيقبض فيها.حدثني جعفر بن محمد المروزي، قال:
  ثنا يعلى، عن الأجلح، قال: قلت للضحاك: لم تسمى سدرة المنتهى؟ قال: لأنه ينتهي إليها
  كلّ شيء من أمر الله لا يعدوها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ عَلَىٰ مَا يَرَىٰ
  } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ } * { عِندَهَا
  جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ }وقال آخرون: قيل
  لها: { سِدْرة المنتهى } ، لأنه ينتهي إليها كلّ من كان على سنة رسول الله صلى الله
  عليه وسلم ومِنهاجه. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر،
  عن الربيع { عِنْدَ سِدْرَةِ المُنْتَهَى } ، قال: إليها ينتهي كلّ أحد، خلا على سنة
  أحمد، فلذلك سميت المنتهى.حدثني عليّ بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازيّ،
  عن الربيع بن أنس، عن أبي العالية الرياحي، عن أبي هُريرة، أو غيره «شكّ أبو جعفر الرازيّ»
  قال: لما أُسري بالنبيّ صلى الله عليه وسلم، انتهى إلى السدرة، فقيل له: هذه السدرة
  ينتهي إليها كلّ أحد خلا من أمتك على سنتك.والصواب من القول في ذلك أن يقال: إن معنى
  المنتهى الانتهاء، فكأنه قيل: عند سدرة الانتهاء. وجائز أن يكون قيل لها سدرة المنتهى:
  لانتهاء علم كلّ عالم من الخلق إليها، كما قال كعب. وجائز أن يكون قيل ذلك لها، لانتهاء
  ما يصعد من تحتها، وينزل من فوقها إليها، كما رُوي عن عبد الله. وجائز أن يكون قيل
  ذلك كذلك لانتهاء كلّ من خلا من الناس على سنة رسول الله صلى الله عليه وسلم إليها.
  وجائز أن يكون قيل لها ذلك لجميع ذلك، ولا خبر يقطع العذر بأنه قيل ذلك لها لبعض ذلك
  دون بعض، فلا قول فيه أصحّ من القول الذي قال ربنا جلّ جلاله، وهو أنها سدرة المنتهى.وبالذي
  قلنا في أنها شجرة النبق تتابعت الأخبار عن رسول الله صلى الله عليه وسلم، وقال أهل
  العلم. ذكر ما في ذلك من الآثار، وقول أهل العلم:حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ، عن حميد، عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم: \" انْتَهَيْتُ
  إلى السِّدْرَةِ فإذَا نَبْقُها مِثْلُ الجِرَارِ، وَإذَا وَرَقُها مِثْل آذَانِ الفِيلَةِ
  فَلَمَّا غَشِيَها مِنْ أمْرِ اللّهِ ما غَشِيَها، تَحَوَّلَتْ ياقُوتاً وَزُمُرُّداً
  وَنَحْوَ ذلكَ \" حدثنا محمد بن المثنى، قال: ثنا ابن أبي عَدِيّ، عن سعيد عن قتادة،
  عن أنس بن مالك عن مالك بن صعصعة رجل من قومه قال: قال نبيّ الله صلى الله عليه وسلم:
  \" لَمَّا انْتَهَيْتُ إلى السَّماءِ السَّابِعَةِ أتَيْتُ عَلى إبْرَاهِيمَ فَقُلْتُ:
  يا جِبْرِيلُ مَنْ هَذَا؟ قال: هَذَا أبُوكَ إبْرَاهِيمُ، فَسَلَّمْتُ عَلَيْهِ، فَقالَ:
  مَرْحَباً بالابْنِ الصَّالِحِ والنَّبِيّ الصَّالِح، قال: ثُمَّ رُفِعَتْ لي سِدْرَةُ
  المُنْتَهَى فحدّث نبيّ الله أنّ نبقها مثل قلال هجر، وأن ورقها مثل آذان الفِيلة \".
  وحدثنا ابن المثنى، قال: ثنا خالد بن الحارث، قال: ثنا سعيد، عن قتادة، عن أنس بن مالك
  عن مالك بن صعصعة رجل من قومه، عن النبيّ صلى الله عليه وسلم، بنحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ عَلَىٰ مَا يَرَىٰ
  } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ } * { عِندَهَا
  جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ }حدثنا ابن المثنى،
  قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، قال: ثنا أنس بن مالك، عن مالك بن
  صعصعة، أن رسول الله صلى الله عليه وسلم قال، فذكر نحوه.حدثنا أحمد بن أبي سُرَيج،
  قال: ثنا الفضل بن عنبسة، قال: ثنا حماد بن سلمة، عن ثابت البُنانيّ، عن أنس بن مالك،
  أن رسول الله صلى الله عليه وسلم: \" رَكِبْتُ البُرَاقَ ثُمَّ ذُهِبَ بِي إلى سِدْرَةِ
  المُنْتَهَى، فإذَا وَرقُها كآذَانِ الفِيَلَةِ، وَإَذَا ثَمَرُها كالقِلالِ \" قال:
  \" فَلَمَّا غَشِيَها مِنْ أمْرِ اللّهِ ما غَشِيَها تَغَيَّرَتْ، فَمَا أحَدٌ يَسْتَطِيعُ
  أنْ يَصِفَها مِنْ حُسْنِها \" قال: \" فأَوْحَى اللّهُ إليَّ ما أوْحَى \". حدثنا
  أحمد بن أبي سريج، قال: ثنا أبو النضر، قال ثنا سليمان بن المُغيرة، عن أنس، قال: قال
  رسول الله صلى الله عليه وسلم: \" عَرَجَ بِي المَلَكُ \" قال: \" ثُمَّ انْتَهَيْتُ
  إلى السِّدْرَةِ وأنا أعْرِفُ أنها سِدْرَةٌ، أعْرِفُ وَرَقَها وَثَمَرها \" قال: \"
  فَلَمَّا غَشِيَها مِنْ أمْرِ اللّهِ ما غَشِيَها تَحَوَّلَتْ حتى ما يسْتَطِيعُ أحَدٌ
  أنْ يَصِفَها \". حدثنا محمد بن سنان القزّاز، قال: ثنا يونس بن إسماعيل، قال: ثنا
  سليمان، عن ثابت، عن أنس عن رسول الله صلى الله عليه وسلم مثله، إلا أنه قال: \" حتى
  ما أسْتَطيعُ أنْ أصِفَها \". حدثنا عليّ بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر
  الرازيّ، عن الربيع بن أنس، عن أبي العالية الرياحي، عن أبي هريرة أو غيره \" شكّ أبو
  جعفر الرازيّ \" قال: لما أُسريَ بالنبيّ صلى الله عليه وسلم انتهى إلى السدرة، فقيل
  له: هذه السدرة ينتهي إليها كلّ أحد خلا من أمتك على سنتك، فإذا هي شجرة يخرج من أصلها
  أنهار من ماء غير آسن، وأنهار من لبن لم يتغير طعمه، وأنهار من خمر لذّة للشاربين،
  وأنهار من عسل مصفى، وهي شجرة يسير الراكب في ظلها سبعين عاماً لا يقطعها، والورقة
  منها تغطي الأمة كلها.وحدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن سلمة بن كهيل
  الحضرميّ، عن الحسن العرنيِّ، أراه عن الهذيل بن شرحبيل، عن ابن مسعود { سدْرَةِ المُنْتَهَى
  } قال: من صُبْر الجنة عليها أو عليه فضول السندس والإستبرق، أو جعل عليها فضول.وحدثنا
  به ابن حُمَيد مرّة أخرى، عن مهران، فقال عن الحسن العُرنيّ، عن الهذيل، عن ابن مسعود
  «ولم يشكّ فيه»، وزاد فيه: قال صبر الجنة: يعني وسطها وقال أيضاً: عليها فضول السندس
  والإستبرق.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة بن كهيل،
  عن الحسن العرني، عن الهذيل بن شرحبيل، عن عبد الله بن مسعود في قوله: { سِدْرَةِ المُنْتَهَى
  } قال: صبر الجنة عليها السندس والإستبرق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ عَلَىٰ مَا يَرَىٰ
  } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ } * { عِندَهَا
  جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ }حدثنا أبو كُرَيب،
  قال: ثنا يونس بن بكير، عن محمد بن إسحاق، عن يحيى بن عباد بن عبد الله، عن أبيه، عن
  أسماء بنت أبي بكر، قالت: سمعت رسول الله صلى الله عليه وسلم، وذكر سدرة المنتهى، فقال:
  \" يَسِيرُ فِي ظِلّ الْفَنَنِ مِنْها مِئَةُ رَاكِبٍ \" أو قال: \" يَسْتَظِلُّ فِي
  الفَننِ مِنْها مِئَةُ رَاكِبٍ \" «شكّ يحيى» \" فِيها فَرَاشُ الذَّهَبِ، كأنَّ ثَمَرها
  القِلالُ \". حدثنا ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، عن سدرة المنتهى،
  قال: السدرة: شجرة يسير الراكب في ظلها مئة عام لا يقطعها، وإن ورقة منها غَشَّت الأمَّةَ
  كلها.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { عِنْدَ
  سِدْرَةِ المُنْتَهَى }: أن النبيّ صلى الله عليه وسلم قال: \" رُفِعَتْ لي سِدْرَةٌ
  مُنْتَهاها فِي السَّماءِ السَّابِعَةِ، نَبْقُها مِثْلُ قِلالِ هَجَرٍ، وَوَرَقُها
  مِثْلُ آذانِ الفِيلَةِ، يَخْرُجُ مِنْ ساقِها نَهْرَانِ ظاهِران، وَنهْرانِ باطِنانِ
  \" قال: \" قُلْتُ لِجْبِريلَ ما هَذَان النَّهْرَانِ أرْوَاحٌ \" قال: أمَّا النَّهْرَانِ
  الباطِنانِ، فَفِي الجَنَّة، وأمَّا النَّهْرَانِ الظَّاهِرَانِ: فالنِّيلُ والفُراتُ.وقوله:
  { عِنْدَها جَنَّةُ المأْوَى } يقول تعالى ذكره: عند سدرة المنتهى جنة مأوى الشهداء.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { عِنْدَها جَنَّةُ
  المأْوَى } قال: هي يمين العرش، وهي منزل الشهداء.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن داود، عن أبي العالية، عن ابن عباس: { عِنْدَها جَنَّةُ المأْوَى } قال:
  هو كقوله:{ فَلهُمْ جَنَّاتُ المأْوَى نُزُلاً بِمَا كانُوا يَعْمَلُونَ }حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { عِنْدَها جَنَّةُ المأْوَى
  } قال: منازل الشهداء.وقوله: { إذْ يغْشَى السِّدْرَةَ ما يَغْشَى } يقول تعالى ذكره:
  ولقد رآه نزلة أخرى، إذ يغشى السدرة ما يغشى، فإذ من صلة رآه. واختلف أهل التأويل في
  الذي يغشى السدرة، فقال بعضهم: غَشِيَها فرَاش الذهب. ذكر من قال ذلك:حدثني محمد بن
  عمارة، قال: ثنا سهل بن عامر، قال: ثنا مالك، عن الزبير بن عديّ، عن طلحة اليامّي،
  عن مرّة، عن عبد الله { إذْ يَغْشَى السِّدْرَةَ ما يَغْشَى } قال: غشيها فَرَاش من
  ذهب.حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم أو طلحة «شكّ الأعمش»
  عن مسروق في قوله: { إذْ يَغْشَى السِّدْرَةَ ما يَغْشَى } قال: غشيها فَراش من ذهب.حدثنا
  أبو كُرَيب، قال: ثنا أبو خالد، عن جويبر، عن الضحاك، عن ابن عباس، قال: قال رسول الله
  صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتُمَارُونَهُ عَلَىٰ مَا يَرَىٰ
  } * { وَلَقَدْ رَآهُ نَزْلَةً أُخْرَىٰ } * { عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ } * { عِندَهَا
  جَنَّةُ ٱلْمَأْوَىٰ } * { إِذْ يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ } \" رأيْتُها بعَيْنِي
  سِدْرَةَ المُنْتَهَى حتى اسْتَثْبَتُّها ثُمَّ حالَ دُونَها فَرَاشٌ مِنْ ذَهَبٍ \".
  حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، عن ابن عباس { إذْ
  يَغْشَى السِّدْرَةَ ما يَغْشَى } قال: قال رسول الله صلى الله عليه وسلم: \" رأيْتُها
  حتى اسْتَثْبَتُّها، ثُمَّ حالَ دُونها فَرَاشُ الذَّهَبِ \". حدثنا ابن حُمَيد، قال:
  ثنا جرير، عن مغيرة، عن مجاهد وإبراهيم، في قوله: { إذْ يَغْشَى السِّدْرَةَ ما يَغْشَى
  } قال: غشيها فراش من ذهب.حدثنا ابن حُمَيد، قال: ثنا مهران، عن موسى، يعني ابن عبيدة،
  عن يعقوب بن زيد، قال: سُئل النبيُّ صلى الله عليه وسلم: ما رأيتَ يغشى السِّدرة؟ قال:
  \" رأيْتُها يَغْشاها فَرَاشٌ مِنْ ذَهَبٍ \". حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { إذْ يَغْشَى السِّدْرَةَ ما يَغْشَى } قال: قيل له: يا رسول
  الله، أيّ شيء رأيت يغشى تلك السدرة؟ قال: \" رأيْتُها يَغْشاها فَرَاشٌ مِنْ ذَهَبٍ،
  ورأيْتُ على كُلّ وَرَقَةٍ مِنْ وَرَقِها مَلَكاً قائماً يُسَبِّحُ اللّهَ \". وقال
  آخرون: الذي غشيها ربّ العزّة وملائكته. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إْذ يَغْشَى السِّدْرَةَ
  ما يَغْشَى } قال: غشيها الله، فرأى محمد من آيات ربه الكبرى.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { إذْ يَغْشَى السَّدْرَةَ ما يَغْشَى } قال:
  كان أغصان السدرة لؤلؤاً وياقوتاً أو زبرجداً، فرآها محمد، ورأى محمد بقلبه ربه.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع { إذْ يَغْشَى السِّدْرَةَ ما
  يَغْشَى } قال: غشيها نور الربّ، وغشيتها الملائكة من حُبّ الله مثل الغربان حين يقعن
  على الشجر.حدثنا ابن حُمَيد، قال: ثنا حكام، عن أبي جعفر، عن الربيع بنحوه.حدثنا عليّ
  بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازيّ، عن الربيع بن أنس، عن أبي العالية
  الرياحي، عن أبي هريرة أو غيره «شكّ أبو جعفر» قال: لما أُسري بالنبيّ صلى الله عليه
  وسلم انتهى إلى السدرة، قال: فغشيها نور الخَلاّق، وغشيتها الملائكة أمثالَ الغربان
  حين يقعن على الشجر، قال: فكلمه عند ذلك، فقال له: سَلْ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

