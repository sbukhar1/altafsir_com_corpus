  none\" href=\"JavaScript:Open_Menu()\">عِندَهَا جَنَّةُ ٱلْمَأْوَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة { أفَتُمارُونَهُ } ، فقرأ ذلك عبد الله بن مسعود وعامة أصحابه «أفَتَمْرُونهُ»
  بفتح التاء بغير ألف، وهي قراءة عامة أهل الكوفة، ووجهَّوا تأويله إلى أفتجحدونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم
  أنه كان يقرأ: «أفَتَمْرُونَهُ» بفتح التاء بغير ألف، يقول: أفتجحدونه ومن قرأ { أفَتُمارُونَهُ
  } قال: أفتجادلونه. وقرأ ذلك عامة قرّاء المدينة ومكة والبصرة وبعض الكوفيين { أفَتُمارُونَهُ
  } بضم التاء والألف، بمعنى: أفتجادلونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك: أنهما قراءتان معروفتان صحيحتا المعنى، وذلك أن المشركين قد جحدوا
  أن يكون رسول الله صلى الله عليه وسلم رأى ما أراه الله ليلة أُسري به وجادلوا في ذلك،
  فبأيتهما قرأ القارىء فمصيب. وتأويل الكلام: أفتجادلون أيها المشركون محمداً على ما
  يرى مما أراه الله من آياته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى } يقول: لقد رآه مرّة أخرى. واختلف أهل التأويل في
  الذي رأى محمد نزلة أخرى نحو اختلافهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما كَذَبَ الفُؤَادُ ما رأَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  بعض ما رُوي في ذلك من الاختلاف. ذكر من قال فيه رأى جبريل عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا عبد الوهاب الثقفي، قال: ثنا داود،
  عن عامر، عن مسروق، عن عائشة، أن عائشة قالت: يا أبا عائشة من زعم أن محمداً رأى ربه
  فقد أعظم الفرية على الله قال: وكنت متكئاً، فجلست، فقلت: يا أمّ المؤمنين أنظريني
  ولا تعجليني، أرأيت قول الله { وَلَقَدْ رآه نَزْلَةً أُخْرَى }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ رَآهُ بِالأفُقِ المُبِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  إنما هو جبريل رآه مرّة على خلقه وصورته التي خلق عليها، ورآه مرّة أخرى حين هبط من
  السماء إلى الأرض سادّاً عظم خلقه ما بين السماء والأرض، قالت: أنا أوّل من سأل النبيّ
  صلى الله عليه وسلم عن هذه الآية، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُوَ جِبْرِيلُ عَلَيْهِ السَّلامُ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ وعبد الأعلى، عن داود، عن
  عامر، عن مسروق، عن عائشة بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يزيد بن هارون، قال: أخبرنا داود، عن الشعبي، عن مسروق، قال: كنت عند عائشة، فذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الأعلى، عن داود، عن الشعبي، عن مسروق،
  عن عائشة رضي الله عنها قالت له: يا أبا عائشة، من زعم أن محمداً رأى ربه فقد أعظم
  الفرية على الله، والله يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تُدْرِكُهُ الأبْصارُ وَهُوَ يُدْرِكُ الأبْصارَ</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما كانَ لِبَشَرٍ أنْ يُكَلِّمَهُ اللّهُ إلاَّ وَحيْاً أوْمِنْ
  وَرَاء حِجاب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكنت متكئاً، فجلست وقلت: يا أمّ المؤمنين انتظري ولا تعجلي ألم
  يقل الله { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ رآهُ بالأُفُق المُبِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقالت:
  أن أوّل هذه الأمة سألت رسول الله صلى الله عليه وسلم عن ذلك، فقال:</font></font>&#13;\t\t\t<label
