  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَمْ أَرَ جِبْرِيلَ عَلى صُورَتِهِ إلاَّ هاتَيْن المَرَّتَيْن مُنْهَبِطاً مِنَ
  السَّماء سادًّا عِظَم خَلْقِهِ ما بَينَ السَّماءِ والأرْض \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا داود بن أبي
  هند، عن الشعبيّ، عن مسروق، قال: كنت متكئاً عند عائشة، فقالت: يا أبا عائشة، ثم ذكر
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن أبي إسحاق، عن عبد الرحمن بن يزيد، عن ابن مسعود { وَلَقَدْ رآهُ نَزْلَةً
  أُخْرَى } قال: رأى جبريل في رفرف قد ملأ ما بين السماء والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن قيس بن وهب، عن مرّة،
  عن ابن مسعود { لَقَدْ رآهُ نُزَلَةً أُخْرَى } قال: رأى جبريل في وبر رجليه كالدرّ،
  مثل القطر على البقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحسين بن عليّ الصدائي، قال:
  ثنا أبو أُسامة، عن سفيان، عن قيس بن وهب، عن مرّة في قوله: { وَلَقَدْ رآهُ نَزْلَةً
  أُخْرَى } ثم ذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن سلمة بن كهيل، عن مجاهد { وَلَقَدْ رآهُ نَزْلَةً أُخْرَى } قال:
  رأى جبريل في صورته مرّتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا مهران،
  عن سفيان، عن سلمة بن كهيل الحضرميّ، عن مجاهد، قال: رأى النبيّ صلى الله عليه وسلم
  جبريل عليه السلام في صورته مرّتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع { وَلَقَدْ رآه نَزْلَةً أخْرَى
  } قال: جبريل عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الحميد بن بيان، قال:
  ثنا محمد بن يزيد، عن إسماعيل، عن عامر، قال: ثني عبد الله بن الحارث بن نوفل، عن كعب
  أنه أخبره أن الله تبارك وتعالى قسم رؤيته وكلامه بين موسى ومحمد، فكلَّمه موسى مرّتين،
  ورآه محمد مرّتين، قال: فأتى مسروق عائشة، فقال: يا أمّ المؤمنين، هل رأى محمد ربه،
  فقالت: سبحان الله لقد قفّ شعري لما قلت: أين أنت من ثلاثة من حدّثك بهنّ فقد كذب،
  من أخبرك أن محمدا رأى ربه فقد كذب، ثم قرأت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تُدْرِكُه الأبْصَارُ وَهُوَ يُدْرِكُ
  الأبْصَارُ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ اللَّطِيفُ الخَبِير وَما كانَ
  لِبَشَر أنْ يُكَلِّمَهُ اللّهُ إلاَّ وَحْياً أوْ مِنْ وَرَاءِ حِجاب</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومن
  أخبرك ما في غد فقد كذب، ثم تلت آخر سورة لقمان</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ اللّهَ عِنْدَهُ عِلْمُ السَّاعَةِ
  وَيُنْزّلُ الغَيْثَ، وَيَعْلَمُ ما في الأرْحام وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ
  غَداً وَما تَدْرِي نَفْسٌ بأيّ أرْضٍ تَمُوتُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومن أخبرك أن محمداً كتم شيئاً من
  الوحي فقد كذب، ثم قرأت،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الرَّسُولُ بَلِّغْ ما أُنْزِلَ إلَيْكَ مِنْ رَبِّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  ولكنه رأى جبريل عليه السلام في صورته مرّتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن عبد الرحمن، قال: ثنا أبو أُسامة، قال: ثني إسماعيل، عن عامر، قال: ثنا عبد
  الله بن الحارث بن نوفل، قال: سمعت كعباً، ثم ذكر نحو حديث عبد الحميد بن بيان، غير
  أنه قال في حديثه فرآه محمد مرّة، وكلَّمه موسى مرّتين.</font></font>&#13;\t\t\t<label
