  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَن
  لَّيْسَ لِلإِنسَانِ إِلاَّ مَا سَعَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  أفرأيت يا محمد الذي أدبر عن الإيمان بالله، وأعرض عنه وعن دينه، وأعطى صاحبه قليلاً
  من ماله، ثم منعه فلم يعطه، فبخِل عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت في الوليد بن المغيرة من أجل أنه عاتبه بعض المشركين، وكان قد اتبع
  رسول الله صلى الله عليه وسلم على دينه، فضمن له الذي عاتبه إن هو أعطاه شيئاً من ماله،
  ورجع إلى شركه أن يتحمل عنه عذاب الآخرة، ففعل، فأعطى الذي عاتبه على ذلك بعض ما كان
  ضمن له، ثم بخل عليه ومنعه تمام ما ضمن له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وأكْدَى } قال الوليد بن
  المغيرة: أعطى قليلاً ثم أكدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أفَرأَيْتَ الَّذِي تَوَلَّى...
  } إلى قوله: { فَهُوَ يَرَى } قال: هذا رجل أسلم، فلقيه بعض من يُعَيِّره فقال: أتركت
  دين الأشياخ وضَلَّلتهم، وزعمت أنهم في النار، كان ينبغي لك أن تنصرهم، فكيف يفعل بآبائك،
  فقال: إني خشيت عذاب الله، فقال: أعطني شيئاً، وأنا احمل كلّ عذاب كان عليك عنك، فاعطاه
  شيئاً، فقال زدني، فتعاسر حتى أعطاه شيئاً، وكتب له كتاباً، وأشهد له، فذلك قول الله:
  { أفَرأيْتَ الَّذِي تَوَلي وأعْطَى قَلِيلاً وأكْدَى } عاسره { أعِنْدَهُ عِلْمُ الغَيْبِ
  فَهُوَ يَرَى } نزلت فيه هذه الآية. وبنحو الذي قلنا في معنى قوله: { أكْدَى } قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي سنان الشيباني، عن ثابت، عن الضحاك، عن ابن عباس
  { أعْطَى قَلِيلاً وأكْدَى } قال: أعطى قليلاً ثم انقطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أفَرأَيْتَ الَّذِي تَوَلى وأعْطَى قَلِيلاً وأكْدَى } يقول: أعطى قليلاً ثم انقطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد {
  وأعْطَى قَلِيلاً وأكْدَى } قال: انقطع فلا يُعْطِي شيئاً، ألم تر إلى البئر يقال لها
  أكدت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { وأكْدَى }: انقطع عطاؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن طاوس وقتادة، في قوله: { وأكْدَى
  } قال: أعطى قليلاً، ثم قطع ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن ثور، قال: ثنا معمر، عن عكرِمة مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأكْدَى } أي بخل وانقطع عطاؤه.</font></font>&#13;\t\t\t<label
