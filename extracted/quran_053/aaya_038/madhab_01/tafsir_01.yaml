  لَّيْسَ لِلإِنسَانِ إِلاَّ مَا سَعَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأكْدَى }
  يقول: انقطع عطاؤه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأكْدَى } عاسره، والعرب تقول: حفر فلان فأكدى، وذلك
  إذا بلغ الكدية، وهو أن يحفِر الرجل في السهل، ثم يستقبله جبل فيُكْدِي، يقال: قد أكدى
  كداء، وكديت أظفاره وأصابعه كدًى شديداً، منقوص: إذا غلظت، وكديت أصابعه: إذا كلَّت
  فلم تعمل شيئاً، وكدا النبت إذا قلّ ريعه يهمز ولا يهمز. وكان بعض أهل العلم بكلام
  العرب يقول: اشتق قوله: أكدى، من كُدَية الركِيَّة، وهو أن يحفِر حتى ييأس من الماء،
  فيُقال حينئذٍ بلغنا كُدْيتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أعِنْدَهُ عِلْمُ الغَيْبِ فَهوَ يَرَى } يقول تعالى ذكره: أعند هذا الذي ضمن له
  صاحبه أن يتحمل عنه عذاب الله في الآخرة علم الغيب، فهو يرى حقيقة قوله، ووفائه بما
  وعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ لَمْ يُنَبَّأْ بِمَا
  فِي صُحُفِ مُوسَى } يقول تعالى ذكره: أم لم يُخَبَّرْ هذا المضمون له، أن يتحمل عنه
  عذاب الله في الآخرة، بالذي في صحف موسى بن عمران عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإبْرَاهِيمَ الذِي وَفَّى } يقول: وإبراهيم الذي وفى من
  أرسل إليه ما أرسل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويل في معنى الذي
  وفى، فقال بعضهم: وفاؤه بما عهد إليه ربه من تبليغ رسالاته، وهو { ألاَّ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَى }. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء، عن عكرِمة، عن ابن عباس { وَإبْراهِيمَ
  الَّذِي وَفَّى } قال: كانوا قبل إبراهيم يأخذون الوليّ بالوليّ، حتى كان إبراهيم،
  فبلغ { ألاَّ تَزِرُ وَازِرَة وِزْرَ أُخْرَى } لا يُؤاخذ أحد بذنب غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر، عن مجاهد، عن
  عكرِمة { وَإبْرَاهِيمَ الَّذِي وَفَّى } قالوا: بلغ هذه الآيات { ألاَّ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى } قال: وفَّى طاعة الله،
  وبلَّغَّ رسالات ربه إلى خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  عكرِمة يقول: وفَّى هؤلاء الآيات العشر { ألاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى...
  } حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنَّ عَلَيْهِ النَّشأَةَ الأُخْرَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى } وفَّى طاعة
  الله ورسالاته إلى خلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيى بن طلحة اليربوعي، قال:
  ثنا أبو بكير، عن أبي حصين، عن سعيد بن جبير، في قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى
  } قال: بلَّغ ما أُمر به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيْد، قال: ثنا مهران،
  عن سفيان { وَإبْرَاهِيمَ الَّذِي وَفَّى } قال: بلَّغ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى
  } قال: وفَّى: بلَّغ رسالات ربه، بلَّغ ما أُرسل به، كما يبلِّغ الرجل ما أُرسل به.</font></font>&#13;\t\t\t<label
