text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي
  تَوَلَّىٰ } * { وَأَعْطَىٰ قَلِيلاً وَأَكْدَىٰ } * { أَعِندَهُ عِلْمُ ٱلْغَيْبِ
  فَهُوَ يَرَىٰ } * { أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَىٰ } * { وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ } * { أَلاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ } * { وَأَن لَّيْسَ
  لِلإِنسَانِ إِلاَّ مَا سَعَىٰ }يقول تعالى ذكره: أفرأيت يا محمد الذي أدبر عن الإيمان
  بالله، وأعرض عنه وعن دينه، وأعطى صاحبه قليلاً من ماله، ثم منعه فلم يعطه، فبخِل عليه.وذُكر
  أن هذه الآية نزلت في الوليد بن المغيرة من أجل أنه عاتبه بعض المشركين، وكان قد اتبع
  رسول الله صلى الله عليه وسلم على دينه، فضمن له الذي عاتبه إن هو أعطاه شيئاً من ماله،
  ورجع إلى شركه أن يتحمل عنه عذاب الآخرة، ففعل، فأعطى الذي عاتبه على ذلك بعض ما كان
  ضمن له، ثم بخل عليه ومنعه تمام ما ضمن له. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { وأكْدَى } قال الوليد بن المغيرة: أعطى قليلاً
  ثم أكدى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أفَرأَيْتَ
  الَّذِي تَوَلَّى... } إلى قوله: { فَهُوَ يَرَى } قال: هذا رجل أسلم، فلقيه بعض من
  يُعَيِّره فقال: أتركت دين الأشياخ وضَلَّلتهم، وزعمت أنهم في النار، كان ينبغي لك
  أن تنصرهم، فكيف يفعل بآبائك، فقال: إني خشيت عذاب الله، فقال: أعطني شيئاً، وأنا احمل
  كلّ عذاب كان عليك عنك، فاعطاه شيئاً، فقال زدني، فتعاسر حتى أعطاه شيئاً، وكتب له
  كتاباً، وأشهد له، فذلك قول الله: { أفَرأيْتَ الَّذِي تَوَلي وأعْطَى قَلِيلاً وأكْدَى
  } عاسره { أعِنْدَهُ عِلْمُ الغَيْبِ فَهُوَ يَرَى } نزلت فيه هذه الآية. وبنحو الذي
  قلنا في معنى قوله: { أكْدَى } قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن أبي سنان الشيباني، عن ثابت، عن الضحاك، عن ابن عباس { أعْطَى قَلِيلاً
  وأكْدَى } قال: أعطى قليلاً ثم انقطع.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أفَرأَيْتَ الَّذِي تَوَلى وأعْطَى قَلِيلاً
  وأكْدَى } يقول: أعطى قليلاً ثم انقطع.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن مجاهد { وأعْطَى قَلِيلاً وأكْدَى } قال: انقطع فلا يُعْطِي شيئاً، ألم
  تر إلى البئر يقال لها أكدت.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  { وأكْدَى }: انقطع عطاؤه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن
  طاوس وقتادة، في قوله: { وأكْدَى } قال: أعطى قليلاً، ثم قطع ذلك.قال: ثنا ابن ثور،
  قال: ثنا معمر، عن عكرِمة مثل ذلك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وأكْدَى } أي بخل وانقطع عطاؤه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي تَوَلَّىٰ } *
  { وَأَعْطَىٰ قَلِيلاً وَأَكْدَىٰ } * { أَعِندَهُ عِلْمُ ٱلْغَيْبِ فَهُوَ يَرَىٰ
  } * { أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَىٰ } * { وَإِبْرَاهِيمَ ٱلَّذِي
  وَفَّىٰ } * { أَلاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ } * { وَأَن لَّيْسَ لِلإِنسَانِ
  إِلاَّ مَا سَعَىٰ }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وأكْدَى } يقول: انقطع عطاؤه.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأكْدَى } عاسره، والعرب تقول: حفر فلان فأكدى، وذلك
  إذا بلغ الكدية، وهو أن يحفِر الرجل في السهل، ثم يستقبله جبل فيُكْدِي، يقال: قد أكدى
  كداء، وكديت أظفاره وأصابعه كدًى شديداً، منقوص: إذا غلظت، وكديت أصابعه: إذا كلَّت
  فلم تعمل شيئاً، وكدا النبت إذا قلّ ريعه يهمز ولا يهمز. وكان بعض أهل العلم بكلام
  العرب يقول: اشتق قوله: أكدى، من كُدَية الركِيَّة، وهو أن يحفِر حتى ييأس من الماء،
  فيُقال حينئذٍ بلغنا كُدْيتها.وقوله: { أعِنْدَهُ عِلْمُ الغَيْبِ فَهوَ يَرَى } يقول
  تعالى ذكره: أعند هذا الذي ضمن له صاحبه أن يتحمل عنه عذاب الله في الآخرة علم الغيب،
  فهو يرى حقيقة قوله، ووفائه بما وعده.وقوله: { أمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ
  مُوسَى } يقول تعالى ذكره: أم لم يُخَبَّرْ هذا المضمون له، أن يتحمل عنه عذاب الله
  في الآخرة، بالذي في صحف موسى بن عمران عليه السلام.وقوله: { وَإبْرَاهِيمَ الذِي وَفَّى
  } يقول: وإبراهيم الذي وفى من أرسل إليه ما أرسل به.ثم اختلف أهل التأويل في معنى الذي
  وفى، فقال بعضهم: وفاؤه بما عهد إليه ربه من تبليغ رسالاته، وهو { ألاَّ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَى }. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن
  عطاء، عن عكرِمة، عن ابن عباس { وَإبْراهِيمَ الَّذِي وَفَّى } قال: كانوا قبل إبراهيم
  يأخذون الوليّ بالوليّ، حتى كان إبراهيم، فبلغ { ألاَّ تَزِرُ وَازِرَة وِزْرَ أُخْرَى
  } لا يُؤاخذ أحد بذنب غيره.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر، عن
  مجاهد، عن عكرِمة { وَإبْرَاهِيمَ الَّذِي وَفَّى } قالوا: بلغ هذه الآيات { ألاَّ
  تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى } قال: وفَّى طاعة الله، وبلَّغَّ رسالات ربه
  إلى خلقه.وكان عكرِمة يقول: وفَّى هؤلاء الآيات العشر { ألاَّ تَزِرُ وَازِرَةٌ وِزْرَ
  أُخْرَى... } حتى بلغ{ وأنَّ عَلَيْهِ النَّشأَةَ الأُخْرَى }حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى } وفَّى
  طاعة الله ورسالاته إلى خلقه.حدثني يحيى بن طلحة اليربوعي، قال: ثنا أبو بكير، عن أبي
  حصين، عن سعيد بن جبير، في قوله: { وَإبْرَاهِيمَ الَّذِي وَفَّى } قال: بلَّغ ما أُمر
  به.حدثنا ابن حُمَيْد، قال: ثنا مهران، عن سفيان { وَإبْرَاهِيمَ الَّذِي وَفَّى }
  قال: بلَّغ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإبْرَاهِيمَ
  الَّذِي وَفَّى } قال: وفَّى: بلَّغ رسالات ربه، بلَّغ ما أُرسل به، كما يبلِّغ الرجل
  ما أُرسل به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي تَوَلَّىٰ } *
  { وَأَعْطَىٰ قَلِيلاً وَأَكْدَىٰ } * { أَعِندَهُ عِلْمُ ٱلْغَيْبِ فَهُوَ يَرَىٰ
  } * { أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَىٰ } * { وَإِبْرَاهِيمَ ٱلَّذِي
  وَفَّىٰ } * { أَلاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ } * { وَأَن لَّيْسَ لِلإِنسَانِ
  إِلاَّ مَا سَعَىٰ }وقال آخرون: بل وفَّى بما رأى في المنام من ذبح ابنه، وقالوا قوله:
  { ألاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى } من المؤخر الذي معناه التقديم وقالوا: معنى
  الكلام: أم لم ينبأ بما في صحف موسى ألا تزر وازرة وزر أخرى، وبما في صحف إبراهيم الذي
  وفَّى. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، في قوله: { أمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَى وَإبْرَاهِيمَ
  الَّذِي وَفَّى } يقول: إبراهيم الذي استكمل الطاعة فيما فعل بابنه حين رأى الرؤيا،
  والذي في صحف موسى { ألاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى }... إلى آخر الآية.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني ابن لهيعة، عن أبي صخر، عن القُرَظيّ، وسُئل
  عن هذه الآية { وَإبْرَاهِيمَ الَّذِي وَفَّى } قال: وفَّى بذبح ابنه.وقال آخرون: بل
  معنى ذلك: أنه وفى ربه جميع شرائع الإسلام. ذكر من قال ذلك:حدثنا عبد الله بن أحمد
  بن شَبُّوية، قال: ثنا عليّ بن الحسن، قال: ثنا خارجة بن مُصْعبٍ، عن داود بن أبي هند،
  عن عكرمة عن ابن عباس، قال: الإسلام ثلاثون سهماً. وما ابتلي بهذا الدين أحد فأقامه
  إلاَّ إبراهيم، قال الله { وَإبْرَاهِيمَ الَّذِي وَفَّى } فكتب الله له براءة من النار.حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَإبْرَاهِيمَ
  الَّذِي وَفَّى } ما فُرِض عليه.وقال آخرون: وفَّى بما رُوي عن رسول الله صلى الله
  عليه وسلم في الخبر الذي:حدثنا أبو كُرَيب، قال: ثنا رشدين بن سعد، قال: ثني زيان بن
  فائد، عن سهل بن معاذ، عن أنس، عن أبيه، قال: كان النبيّ صلى الله عليه وسلم يقول:
  \" ألا أُخْبِرُكُمْ لِمَ سَمَّى اللّهُ إبْرَاهِيمَ خَلِيلَهُ الَّذِي وفَّى؟ لأنَّهُ
  كانَ يَقُولُ كُلَّما أصْبَحَ وأمْسَى: { فَسُبْحانَ اللّهِ حِينَ تُمْسُونَ وَحِينَ
  تُصْبِحُونَ } حتى ختم الآية \". وقال آخرون: بل وفَّى ربه عمل يومه. ذكر من قال ذلك:حدثنا
  أبو كُرَيب، قال: ثنا الحسن بن عطية، قال: ثنا إسرائيل، عن جعفر بن الزبير عن القاسم،
  عن أبي أُمامة، قال: قال رسول الله صلى الله عليه وسلم: { وَإبْرَاهِيمَ الَّذِي وَفَّى
  } قال: \" أتَدْرُونَ ما وَفَّى \" قالوا الله ورسوله أعلم، قال: \" وَفَّى عَمَلَ
  يَوْمِهِ أرْبَعَ رَكَعاتٍ فِي النَّهارِ \". وأولى الأقوال في ذلك بالصواب قول من
  قال: وفَّى جميع شرائع الإسلام وجميع ما أُمر به من الطاعة، لأن الله تعالى ذكره أخبر
  عنه أنه وفَّى فعمّ بالخبر عن توفيته جميع الطاعة، ولم يخصص بعضاً دون بعض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي تَوَلَّىٰ } *
  { وَأَعْطَىٰ قَلِيلاً وَأَكْدَىٰ } * { أَعِندَهُ عِلْمُ ٱلْغَيْبِ فَهُوَ يَرَىٰ
  } * { أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَىٰ } * { وَإِبْرَاهِيمَ ٱلَّذِي
  وَفَّىٰ } * { أَلاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ } * { وَأَن لَّيْسَ لِلإِنسَانِ
  إِلاَّ مَا سَعَىٰ }فإن قال قائل: فإنه خصّ ذلك بقوله وفَّى { ألاَّ تَزِرُ وَازِرَةٌ
  وزْرَ أُخْرَى } فإن ذلك مما أخبر الله جلّ ثناؤه أنه في صحف موسى وإبراهيم، لا مما
  خصّ به الخبر عن أنه وفَّى. وأما التوفية فإنها على العموم، ولو صحّ الخبران اللذان
  ذكرناهما أو أحدهما عن رسول الله صلى الله عليه وسلم، لم نَعْدُ القول به إلى غيره
  ولكن في إسنادهما نظر يجب التثبت فيهما من أجله.وقوله: { ألاَّ تَزِرُ وَازِرَةٌ وِزْرَ
  أُخْرَى } فإن من قوله: { ألاَّ تَزِرُ } على التأويل الذي تأوّلناه في موضع خفض ردًّا
  على «ما» التي في قوله { أمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَى } يعني بقوله:
  { ألاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى } غيرها، بل كل آثمة فإنما إثمها عليها. وقد
  بيَّنا تأويل ذلك باختلاف أهل العلم فيه فيما مضى قبل. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن عُبيد المحاربيّ، قال: ثنا أبو مالك الجَنْبي،
  قال: ثنا إسماعيل بن أبي خالد، عن أبي مالك الغفاريّ في قوله: { ألاَّ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَى وأنْ لَيْسَ للإنْسانِ إلاَّ ما سَعَى... } إلى قوله:{ مِنَ النُّذُرِ
  الأُولى }قال: هذا في صحف إبراهيم وموسى.وإنما عُنِي بقوله: { ألاَّ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَى } الذي ضَمِن للوليد بن المغيرة أن يتحمل عنه عذاب الله يوم القيامة،
  يقول: ألم يُخْبَرْ قائل هذا القول، وضامن هذا الضمان بالذي في صحف موسى وإبراهيم مكتوب:
  أن لا تأثم آثمة إثم أخرى غيرها { وأنْ لَيْسَ للإنْسانِ إلاَّ ما سَعَى } يقول جلّ
  ثناؤه: أوَ لم يُنَبأ أنه لا يُجازى عامل إلاَّ بعمله، خيراً كان ذلك أو شرًّا. كما:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَأنْ لَيْسَ للإنْسانِ إلاَّ
  ما سَعَى } ، وقرأ{ إنَّ سَعْيَكُمْ لَشَتَّى }قال: أعمالكم.وذُكر عن ابن عباس أنه
  قال: هذه الآية منسوخة.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله { وأنْ لَيْسَ للإنْسانِ إلاَّ ما سَعَى } قال: فأنزل الله بعد هذا{ وَالَّذِينَ
  آمَنُوا وأتْبَعْناهُمْ ذُرّياتِهِم بإيمَانٍ ألْحَقْنا بِهِمْ ذُرّياتِهِمْ }فأدخل
