text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّ سَعْيَهُ
  سَوْفَ يُرَىٰ } * { ثُمَّ يُجْزَاهُ ٱلْجَزَآءَ ٱلأَوْفَىٰ } * { وَأَنَّ إِلَىٰ رَبِّكَ
  ٱلْمُنتَهَىٰ } * { وَأَنَّهُ هُوَ أَضْحَكَ وَأَبْكَىٰ }قوله جلّ ثناؤه: { وأنَّ سَعْيَهُ
  سَوْفَ يُرَى } يقول تعالى ذكره: وأن عمل كلّ عامل سوف يراه يوم القيامة، من ورد القيامة
  بالجزاء الذي يجازى عليه، خيراً كان أو شرًّا، لا يؤاخد بعقوبة ذنب غير عامله، ولا
  يُثاب على صالح عمله عامل غيره. وإنما عُنِي بذلك: الذي رجع عن إسلامه بضمان صاحبه
  له أن يتحمل عنه العذاب، أن ضمانه ذلك لا ينفعه، ولا يُغني عنه يوم القيامة شيئاً،
  لأن كلّ عامل فبعمله مأخوذ.وقوله: { ثُمَّ يُجْزَاهُ الجَزَاءَ الأَوْفَى } يقول تعالى
  ذكره: ثم يُثاب بسعيه ذلك الثواب الأوفى. وإنما قال جلّ ثناؤه { الأَوْفَى } لأنه أوفى
  ما وعد خلقه عليه من الجزاء، والهاء في قوله: { ثُمَّ يُجْزَاهُ } من ذكر السعي، وعليه
  عادت.وقوله: { وأنَّ إلى رَبِّكَ المُنْتَهَى } يقول تعالى ذكره لنبيه صلى الله عليه
  وسلم: وأن إلى ربك يا محمد انتهاء جميع خلقه ومرجعهم، وهو المجازي جميعهم بأعمالهم،
  صالحهم وطالحهم، ومحسنهم ومسيئهم.وقوله: { وأنَّهُ هُوَ أضْحَكَ وأبْكَى } يقول تعالى
  ذكره: وأن ربك هو أضحك أهل الجنة في الجنة بدخولهم إياها، وأبكى أهل النار في النار
  بدخولهموها، وأضحك من شاء من أهل الدنيا، وأبكى من أراد أن يبكيه منهم.\r\n\t\t\t\r\n\t\t\t</section>"

