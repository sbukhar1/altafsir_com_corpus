  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلنَّجْمِ
  إِذَا هَوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا ضَلَّ صَاحِبُكُمْ وَمَا غَوَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { والنَّجْمِ إذَا هَوَى } فقال
  بعضهم: عُنِي بالنجم: الثُّريا، وعُنِي بقوله: { إذَا هَوَى }: إذا سقط، قالوا: تأويل
  الكلام: والثريا إذا سقطت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَالنَّجْمِ إذَا هَوَى } قال:
  إذا سقطت الثريا مع الفجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { وَالنَّجْمِ إذَا هَوَى } قال: الثريا. وقال مجاهد: { وَالنَّجْمِ إذَا
  هَوَى } قال: سقوط الثريا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالنَّجْمِ إذَا هَوَى
  } قال: إذا انصبّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: والقرآن إذا
  نزل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني زياد بن عبد الله الحساني
  أبو الخطاب، قال: ثنا مالك بن سعير، قال: ثنا الأعمش، عن مجاهد، في قوله: { وَالنَّجْمِ
  إذَا هَوَى } قال: القرآن إذا نزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالنَّجْمِ إذَا هَوَى ما ضَلَّ صَاحِبُكُمْ
  وَما غَوَى } قال: قال عُتْبة بن أبي لهب: كفرتُ بربّ النجم، فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أمَا تَخافُ أنْ يَأْكُلُكَ كَلْبُ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فخرج في تجارة إلى اليمن، فبينما هم قد عرَّسوا، إذ سمعَ صوتَ
  الأسد، فقال لأصحابه إني مأكول، فأحدقوا به، وضرب على أصمختهم فناموا، فجاء حتى أخذه،
  فما سمعوا إلا صوته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور، قال: ثنا معمر، عن قتادة أن النبيّ صلى الله عليه وسلم تلا: { وَالنَّجْمِ
  إذَا هَوَى } فقال ابن لأبي لهب حسبته قال: اسمه عُتبة: كفرت بربّ النجم، فقال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" احْذَرْ لا يَأْكُلْكَ كَلْبُ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فضرب هامته. قال: وقال ابن طاوس عن أبيه، أن النبيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألاَ تخافُ أنْ يُسَلِّطَ اللّهُ عَلَيْكَ كَلْبَهُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فخرج ابن أبي لهب مع ناس في سفر
  حتى إذا كانوا في بعض الطريق سمعوا صوت الأسد، فقال: ما هو إلا يريدني، فاجتمع أصحابه
  حوله وجعلوه في وسطهم، حتى إذا ناموا جاء الأسد فأخذه من بينهم. وكان بعض أهل المعرفة
  بكلام العرب من أهل البصرة يقول: عنى بقوله: { والنَّجْمِ } والنجوم. وقال: ذهب إلى
  لفظ الواحد، وهو في معنى الجميع، واستشهد لقوله ذلك بقول راعي الإبل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَباتَتْ تَعُدُّ النَّجْمَ في مُسْتَحِيرَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَرِيعٌ بِأيْـدِي الآكِلِينَ جُمُودُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي ما
  قاله مجاهد من أنه عنى بالنجم في هذا الموضع: الثريا، وذلك أن العرب تدعوها النجم،
  والقول الذي قاله من حكينا عنه من أهل البصرة قول لا نعلم أحداً من أهل التأويل قاله،
  وإن كان له وجه، فلذلك تركنا القول به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما ضَلَّ صَاحِبُكُمْ وَما غَوَى } يقول تعالى ذكره: ما حاد صاحبكم أيها الناس عن
  الحقّ ولا زال عنه، ولكنه على استقامة وسداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعني
  بقوله: { وَما غَوَى }: وما صار غويًّا، ولكنه رشيد سديد يقال: غَوَى يَغْوِي من الغيّ،
  وهو غاوٍ، وغَوِيَ يَغْوَى من اللبن: إذا بَشِم. وقوله: { ما ضَلَّ صَاحِبُكُمْ } جواب
  قسم والنجم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

