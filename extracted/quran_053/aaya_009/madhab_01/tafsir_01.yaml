text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ دَنَا فَتَدَلَّىٰ
  } * { فَكَانَ قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ } * { فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَآ
  أَوْحَىٰ } * { مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰ }يقول تعالى ذكره: ثم دنا جبريل من
  محمد صلى الله عليه وسلم فتدلى إليه، وهذا من المؤخَّر الذي معناه القديم، وإنما هو:
  ثم تدلى فدنا، ولكنه حسن تقديم قوله: { دنا } ، إذ كان الدنوّ يدلّ على التدلي والتدلي
  على الدنوّ، كما يقال: زارني فلان فأحسن، وأحسن إليّ فزارني وشتمني، فأساء، وأساء فشتمني
  لأن الإساءة هي الشتم: والشتم هو الإساءة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { ثُمَّ
  دَنا فَتَدَلَّى } قال: جبريل عليه السلام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { ثُمَّ دَنَا فَتَدَلَّى } يعني: جبريل.حدثنا اين حُمَيد، قال: ثنا مهران،
  عن أبي جعفر، عن الربيع { ثُمَّ دَنَا فَتَدَلَّى } قال: هو جبريل عليه السلام.وقال
  آخرون: بل معنى ذلك: ثم دنا الربّ من محمد صلى الله عليه وسلم فتدلى. ذكر من قال ذلك:حدثنا
  يحيى بن سعيد الأمويّ، قال: ثنا أبي، قال: ثنا محمد بن عمرو، عن أبي سَلَمة، عن ابن
  عباس { ثُمَّ دَنا فَتَدَلَّى } قال: دنا ربه فتدلىّ.حدثنا الربيع، قال: ثنا ابن وهب،
  عن سليمان بن بلال، عن شريك بن أبي نمر، قال: سمعت أنس بن مالك يحدّثنا عن ليلة المسرى
  برسول الله صلى الله عليه وسلم أنه عرج جبرائيل برسول الله صلى الله عليه وسلم إلى
  السماء السابعة، ثم علا به بما لا يعلمه إلا الله، حتى جاء سدرة المنتهى، ودنا الجبار
  ربّ العزّة فتدلى حتى كان منه قاب قوسين أو أدنى، فأوحى الله إليه ما شاء، فأوحى الله
  إليه فيما أوحى خمسين صلاة على أمته كلّ يوم وليلة، وذكر الحديث.وقوله: { فَكانَ قابَ
  قَوْسَيْنِ أوْ أدْنَى } يقول: فكان جبرائيل من محمد صلى الله عليه وسلم على قدر قوسين،
  أو أدنى من ذلك، يعني: أو أقرب منه، يقال: هو منه قاب قوسين، وقِيب قوسين، وقِيد قوسين،
  وقادَ قوسين، وقَدَى قوسين، كل ذلك بمعنى: قدر قوسين. وقيل: إن معنى قوله: { فَكانَ
  قَابَ قَوْسَيْنِ } أنه كان منه حيث الوتر من القوس. ذكر من قال ذلك:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { قابَ قَوْسَيْنِ } قال: حيث الوتر من القوس.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { فَكانَ قابَ قَوْسَيْنِ } قال:
  قيدَ قوسين. وقال ذلك قتادة.حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، عن خَصِيف،
  عن مجاهد { فَكانَ قابَ قَوْسَيْنِ } قال: قِيدَ، أو قدرَ قوسين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ دَنَا فَتَدَلَّىٰ } * { فَكَانَ
  قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ } * { فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَآ أَوْحَىٰ } *
  { مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰ }حدثنا أبو كُرَيب، قال: ثنا أبو معاوية، عن إبراهيم
  بن طهمان، عن عاصم، عن زِرّ، عن عبد الله فكان قاب قوسين أو أدنى: قال: دنا جبريل عليه
  السلام منه حتى كان قدر ذراع أو ذراعين.حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو،
  عن عاصم، عن أبي رزين { قابَ قَوْسَيْنِ } قال: ليست بهذه القوس، ولكن قدر الذراعين
  أو أدنى والقاب: هو القيد.واختلف أهل التأويل في المعنى بقوله: { فَكانَ قابَ قَوْسَيْنِ
  أوْ أدْنَى } فقال بعضهم: في ذلك، بنحو الذي قلنا فيه.حدثنا ابن أبي الشوارب، قال:
  ثنا عبد الواحد بن زياد، قال: ثنا سليمان الشيبانيّ، قال: ثنا زِرّ بن حُبيش، قال:
  قال عبد الله في هذه الآية { فَكانَ قابَ قَوْسَيْنِ أوْ أدْنى } قال: قال رسول الله
  صلى الله عليه وسلم: \" رأيْتُ جِبْرِيلَ لَهُ سِتُّ مِئَةِ جَناحٍ \". حدثنا عبد الحميد
  بن بيان السكري، قال: ثنا خالد عبد الله، عن الشيباني، عن زرّ، عن ابن مسعود في قوله:
  { فَكانَ قابَ قَوْسَيْنِ أوْ أدْنَى } قال: رأى جبرائيل ستّ مئة جناح في صورته.حدثنا
  محمد بن عبيد، قال: ثنا قبيصة بن ليث الأسدي، عن الشيباني، عن زرّ بن حبيش، عن عبد
  الله بن مسعود { فَكان قابَ قَوْسَيْنِ أوْ أدْنى } قال: رأى النبيّ صلى الله عليه
  وسلم جبريل عليه السلام له ستّ مئة جناح.حدثنا ابن وكيع، قال: ثنا ابن وهب، قال: ثنا
  ابن لهيعة، عن أبي الأسود، عن عروة، عن عائشة قالت: كان أوّل شأن رسول الله صلى الله
  عليه وسلم أنه رأى في منامه جبريل عليه السلام بأجياد، ثم إنه خرج ليقضي حاجته، فصرخ
  به جبريل: يا محمد فنظر رسول الله صلى الله عليه وسلم يميناً وشمالاً، فلم ير شيئاً
  ثلاثاً ثم خرج فرآه، فدخل في الناس، ثم خرج، أو قال: ثم نظر «أنا أشكّ»، فرآه، فذلك
  قوله: { وَالنَّجْمِ إذَا هَوَى ما ضَل صَاحِبُكُمْ وَما غَوَى وَما يَنْطِقُ عَنِ
  الهَوَى... } إلى قوله: { فَتَدَلَّى } جبريل إلى محمد صلى الله عليه وسلم، { فكان
  قابَ قَوْسَيْن أوْ أدْنى } يقول: القاب: نصب الأصبع. وقال بعضهم: ذراعين كان بينهما.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الشيباني، عن زرّ بن حُبَيش، عن ابن مسعود،
  { فَكانَ قابَ قَوْسَيْن أوْ أدْنى } قال: له ستّ مئة جناح، يعني جبريل عليه السلام.حدثنا
  إبراهيم بن سعيد، قال: ثنا أبو أُسامة، قال: ثنا زكريا، عن ابن أشوع، عن عامر، عن مسروق،
  قال: قلت لعائشة: ما قوله: { ثُمَّ دَنَا فَتَدَلَّى فَكانَ قَابَ قَوْسَيْن أوْ أدْنى
  فَأَوْحَى إلى عَبْدِه ما أوْحَى } فقالت: إنما ذاك جبريل، كان يأتيه في صورة الرجال،
  وإنه أتاه في هذه المرّة في صورته، فسدّ أفق السماء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ دَنَا فَتَدَلَّىٰ } * { فَكَانَ
  قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ } * { فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَآ أَوْحَىٰ } *
  { مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰ }وقال آخرون: بل الذي دنا فكان قاب قوسين أو أدنى:
  جبريل من ربه. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  { فَكانَ قَابَ قَوْسَيْن أوْ أدْنى } قال الله من جبريل عليه السلام.وقال آخرون: بل
  كان الذي كان قاب قوسين أو أدنى: محمد من ربه. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن موسى بن عبيد الحميري، عن محمد بن كعب القرظي، عن بعض أصحاب النبيّ صلى
  الله عليه وسلم قال: قلنا يا نبيّ الله: هل رأيت ربك؟ قال: \" لَمْ أرَهُ بِعَيْنِي،
  ورأيتُهُ بفُؤَادِي مَرَّتَيْن \" ثُمَّ: تَلا: { ثُمَّ دَنى فَتَدَلَّى }.حدثنا خلاد
  بن أسلم، قال: أخبرنا النضر، أخبرنا محمد بن عمرو بن علقمة بن وقاص الليثيّ، عن كثير،
  عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم: \" لَمَّا عُرِجَ بِي، مَضَى
  جِبْرِيلُ حتى جاءَ الجَنَّةَ، قالَ: فَدَخَلْتُ فأُعْطِيتُ الكَوْثَرَ، ثُمَّ مَضَى
  حتى جاءَ السِّدْرَةَ المُنْتَهَى، فَدَنا رَبُّكَ فَتَدَلَّى، { فَكانَ قابَ قَوْسَيْنِ
  أوْ أدْنَى، فأَوْحَى إلى عَبْدِهِ ما أوْحَى } \". وقوله: { فأَوْحَى إلى عَبْدِهِ
  ما أوْحَى } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: فأوحى الله إلى عبده
  محمد وحيه، وجعلوا قوله: { ما أوْحَى } بمعنى المصدر. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا معاذ بن هشام، قال: ثنا أبي، عن قتادة، عن عكرمة، عن ابن عباس، في قوله: {
  فأَوْحَى إلى عَبْدِهِ ما أوْحَى } قال: عبده محمد صلى الله عليه وسلم ما أوحى إليه
  ربه.وقد يتوجه على هذا التأويل «ما» لوجهين: أحدهما: أن تكون بمعنى «الذي»، فيكون معنى
  الكلام فأوحى إلى عبده الذي أوحاه إليه ربه. والآخر: أن تكون بمعنى المصدر. ذكر من
  قال ذلك:حدثنا ابن بشار، قال: ثنا معاذ بن هشام قال: ثني أبي، عن قتادة { فأَوْحَى
  إلى عَبْدِهِ ما أَوْحَى } ، قال الحسن: جبريل.حدثنا ابن حُمَيد، قال: ثنا مهران، عن
  أبي جعفر، عن الربيع { فأَوْحَى إلى عَبْدِهِ ما أوْحَى } قال: على لسان جبريل.حدثنا
  ابن حُميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع، مثله.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { فأَوْحَى إلى عَبْدِهِ ما أَوْحَى } قال: أوحى جبريل
  إلى رسول الله صلى الله عليه وسلم ما أوحى الله إليه.وأولى القولين في ذلك عندنا بالصواب
  قول من قال: معنى ذلك: فأوحى جبريل إلى عبده محمد صلى الله عليه وسلم ما أوحى إليه
  ربه، لأن افتتاح الكلام جرى في أوّل السورة بالخبر عن رسول الله صلى الله عليه وسلم،
  وعن جبريل عليه السلام، وقوله: { فأوْحَى إلى عَبْدِهِ ما أوْحَى فِي سِياقِ ذلكَ }
  ولم يأت ما يدلّ على انصراف الخبر عنهما، فيوجه ذلك إلى ما صرف إليه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ دَنَا فَتَدَلَّىٰ } * { فَكَانَ
  قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ } * { فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَآ أَوْحَىٰ } *
  { مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰ }وقوله: { ما كَذَبَ الفُؤَادُ ما رأَى } يقول
  تعالى ذكره: ما كذّب فؤاد محمد محمداً الذي رأى، ولكنه صدّقه.واختلف أهل التأويل في
  الذي رآه فؤاده فلم يكذّبه، فقال بعضهم: الذي رآه فؤاده ربّ العالمين، وقالوا جعل بصره
  في فؤاده، فرآه بفؤاده، ولم يره بعينه. ذكر من قال ذلك:حدثنا سعيد بن يحيى، قال: ثني
  عمي سعيد عبد الرحمن بن سعيد، عن إسرائيل بن يونس بن أبي إسحاق السَّبيعي، عن سماك
  بن حرب، عن عكرمة، عن ابن عباس، في قوله: { ما كَذَبَ الفُؤَادُ ما رأى } قال: رآه
  بقلبه صلى الله عليه وسلم.حدثنا خلاد بن أسلم، قال: أخبرنا النضر بن شميل، قال: أخبر
  عباد، يعني ابن منصور، قال: سألت عكرمة، عن قوله: { ما كَذَبَ الفُؤَادُ } ما رأَى
  قال: أتريد أن أقول لك قد رآه، نعم قد رآه، ثم قد رآه، ثم قد رآه حتى ينقطع النفس.حدثنا
  ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبيد، قال: سمعت عكرِمة، وسُئل
  هل رأى محمد ربه، قال نعم، قد رأى ربه.قال: ثنا يحيى بن واضح، قال: ثنا سالم مولى معاوية،
  عن عكرمة، مثله.حدثنا أحمد بن عيسى التميمي، قال: ثنا سليمان بن عمرو بن سيار، قال:
  ثني أبي، عن سعيد بن زربي عن عمرو بن سليمان، عن عطاء، عن ابن عباس، قال: قال رسول
  الله صلى الله عليه وسلم: \" رأَيْتُ رَبِي فِي أحْسَنَ صُورَةٍ \" فَقالَ لِي: يا
  مُحَمَّدُ هَلْ تَدْرِي فِيمَ يَخْتَصمُ المَلأُ الأَعْلَى؟ فَقُلْتُ \" لا يا رَبّ
  فَوَضَعَ يَدَهُ بَينَ كَتِفَيَّ، فَوَجَدْتُ بَرْدَها بَينَ ثَدْييَّ فَعَلِمْت ما
  في السَّماءِ والأرْضِ \" فَقُلْتُ: \" يا رَبّ فِي الدَّرَجاَتِ والكَفَّارَاتِ وَنَقْلِ
  الأقْدَام إلى الجُمُعاتِ، وَانْتِظارِ الصَّلاةِ بَعْد الصَّلاةِ \" فَقُلْتُ: \"
  يا رَبّ إنَّكَ اتَّخَذْتَ إبْرَاهِيمِ خَلِيلاً، وكَلَّمْتَ مُوسَى تَكْلِيماً، وَفَعَلْتَ
  وَفَعَلْتَ؟ \" فَقال: ألمْ أشْرَحْ لَكَ صَدْرَكْ؟ ألمْ أضَعْ عَنْكَ وِزْرَكَ؟ ألمْ
  أفْعَلْ بِكَ؟ ألْم أفْعَلْ. قال: \" فأفْضَى إليَّ بأشْياءَ لَمْ يُؤْذَنْ لي أنْ
  أُحَدّثْكُمُوها \" قال: \" فَذلكَ قَوْلُهُ فِي كِتابِهِ يُحُدّثْكُمُوهُ \" ثُمَّ
  دَنا فَتَدلى فَكانَ قابَ قَوْسَيْنِ أوْ أدْنى، فأوْحَى إلى عَبْدِهِ ما أوْحَى. ما
  كَذَبَ الفُؤَادُ ما رأَى، \" فَجَعَلَ نُورَ بَصَرِي فِي فُؤَادِي، فَنَظَرْت إلَيْهِ
  بِفُؤَادِي \" حدثني محمد بن عمارة وأحمد بن هشام، قالا: ثنا عبيد الله بن موسى، قال:
  أخبرنا إسرائيل، عن السديّ، عن أبي صالح { ما كَذَبَ الفُؤَادُ ما رأَى } قال: رآه
  مرّتين بفؤاده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ دَنَا فَتَدَلَّىٰ } * { فَكَانَ
  قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ } * { فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَآ أَوْحَىٰ } *
  { مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰ }حدثنا أبو كُرَيب، قال: ثنا ابن عطية، عن قيس،
  عن عاصم الأحول، عن عكرمة، عن ابن عباس، قال: إن الله اصطفى إبراهيم بالخُلَّة، واصطفى
  موسى بالكلام، واصطفى محمداً بالرؤية صلوات الله عليهم.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن الأعمش، عن زياد بن الحصين، عن أبي العالية عن ابن عباس { ما كَذَبَ
  الفُؤَادُ ما رأَى } قال: رآه بفؤاده.قال: ثنا مهران، عن سفيان، عن أبي إسحاق عمن سمع
  ابن عباس يقول { ما كَذَبَ الفُؤَادُ ما رأَى } قال: رأى محمد ربه.قال: ثنا حكام، عن
  أبي جعفر، عن الربيع { ما كَذَبَ الفُؤَادُ } فلم يكذّبه { ما رأَى } قال: رأى ربه.قال:
  ثنا مهران، عن أبي جعفر، عن الربيع { ما كَذَبَ الفُؤَادُ ما رأَى } قال رأى محمد ربه
  بفؤاده.وقال آخرون: بل الذي رآه فؤاده فلم يكذّبه جبريل عليه السلام. ذكر من قال ذلك:حدثني
  ابن بزيع البغدادي، قال: ثنا إسحاق بن منصور، قال: ثنا إسرائيل، عن أبي إسحاق، عن عبد
  الرحمن بن يزيد، عن عبد الله { ما كَذَبَ الفُؤَادُ ما رأَى } قال: رأى رسول الله صلى
  الله عليه وسلم جبريل عليه حلتا رفرف قد ملأ ما بين السماء والأرض.حدثنا إبراهيم بن
  يعقوب الجوزجانيّ، قال: ثنا عمرو بن عاصم، قال: ثنا حماد بن سلمة، عن عاصم عن رزّ،
  عن عبد الله، أن النبيّ صلى الله عليه وسلم قال: \" رأيْتُ جِبْرِيلَ عِنْدَ سِدْرَةِ
  المُنْتَهَى، لَهُ سِتُّ مِئَةِ جَناح، يَنْفُضُ مِنْ رِيشِهِ التَّهاوِيلَ الدُّرَّ
  والياقُوتَ \". حدثنا أبو هشام الرفاعي، وإبراهيم بن يعقوب، قالا: ثنا زيد بن الحباب،
  أن الحسين بن واقد، حدثه قال: حدثني عاصم بن أبي النجود، عن أبي وائل، عن عبد الله،
  قال: قال رسول الله صلى الله عليه وسلم: \" رأيْتُ جِبْرِيلَ عِنْدَ سِدْرَةِ المُنْتَهَى
  لَهُ سِتّ مِئَةِ جَناحٍ \" زاد الرفاعيّ في حديثه، فسألت عاصماً عن الأجنحة، فلم يخبرني،
  فسألت أصحابي، فقالوا: كلّ جناح ما بين المشرق والمغرب.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { ما كَذَبَ الفُؤَادُ ما رأَى } قال: رأى
  جبريل في صورته التي هي صورته، قال: وهو الذي رآه نزلة أُخرى.واختلفت القرّاء في قراءة
  قوله: { ما كَذَبَ الفُؤَادُ ما رأَى } فقرأ ذلك عامة قرّاء المدينة ومكة والكوفة والبصرة
  { كَذَبَ } بالتخفيف، غير عاصم الجحدري وأبي جعفر القارىء والحسن البصري فإنهم قرأوه
  «كذَّب» بالتشديد، بمعنى: أن الفؤاد لم يكذّب الذي رأى، ولكنه جعله حقاً وصدقاً، وقد
  يحتمل أن يكون معناه إذا قرىء كذلك: ما كذّب صاحب الفؤاد ما رأى. وقد بيَّنا معنى من
  قرأ ذلك بالتخفيف.والذي هو أولى القراءتين في ذلك عندي بالصواب قراءة من قرأه بالتخفيف
  لإجماع الحجة من القرّاء عليه، والأخرى غير مدفوعة صحتها لصحة معناها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

