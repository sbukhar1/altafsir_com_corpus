  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكَ تَتَمَارَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا نَذِيرٌ مِّنَ ٱلنُّذُرِ ٱلأُوْلَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَزِفَتِ
  ٱلآزِفَةُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَيْسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَبِأَىِّ ءَالآءِ رَبِّكَ تَتَمَارَىٰ (55) } تتشكك، والخطاب لرسول
  الله صلى الله عليه وسلم، أو للإنسان على الإطلاق، وقد عدد نعماً ونقماً وسماها كلها
  آلاء من قبل ما في نقمه من المزاجر والمواعظ للمعتبرين { هَـٰذَا } القرآن { نَذِيرٌ
  مّنَ ٱلنُّذُرِ ٱلأُوْلَىٰ } أي إنذار من جنس الإنذارات الأولى التي أنذر بها من قبلكم.
  أو هذا الرسول منذر من المنذرين الأولين، وقال: الأولى على تأويل الجماعة { أَزِفَتِ
  ٱلأَزِفَةُ(57) } قربت الموصوفة بالقرب من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْتَرَبَتِ ٱلسَّاعَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القمر:
  1]، { لَيْسَ لَهَا } نفس { كَاشِفَةٌ } أي مبينة متى تقوم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُجَلّيهَا لِوَقْتِهَا إِلاَّ هُوَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 187] أو ليس لها نفس كاشفة،
  أي: قادرة على كشفها إذا وقعت إلا الله، غير أنه لا يكشفها. أو ليس لها الآن نفس كاشفة
  بالتأخير، وقيل الكاشفة مصدر بمعنى الكشف: كالعافية. وقرأ طلحة «ليس لها مما يدعون
  من دون الله كاشفة وهي على الظالمين ساءت الغاشية».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

