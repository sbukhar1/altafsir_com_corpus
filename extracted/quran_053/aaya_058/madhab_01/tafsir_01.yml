  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَزِفَ التَّرَحُّلُ غَيرَ أنَّ رِكابَنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَمَّا تَزُلْ بِرِحالِنا وكأنْ قَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال كعب بن زُهَير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بانَ الشَّبابُ وأمْسَى الشِّيبُ قَدْ أزِفا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا أرَى لشَبابٍ ذَاهِبٍ خَلَفَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { أزِفَتِ الآزِفَةِ } من أسماء يوم القيامة،
  عظَّمه الله، وحذّره عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قالا: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { أزِفَتِ الآزِفَةُ } قال: اقتربت الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أزِفَتِ
  الآزِفَةُ } قال: الساعة { لَيْسَ لَهَا مِنْ دُونِ اللّهِ كاشِفَةٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَيْسَ لَهَا مِنْ دُونِ اللّهِ كاشِفَةٌ } يقول تعالى ذكره:
  ليس للآزفة التي قد أزفت، وهي الساعة التي قد دنت من دون الله كاشف، يقول: ليس تنكشف
  فتقوم إلاَّ بإقامة الله إياها، وكشفها دون من سواه من خلقه، لأنه لم يطلع عليها مَلَكاً
  مقرّباً، ولا نبياً مرسلاً. وقيل: كاشفة، فأنثت، وهي بمعنى الانكشاف كما قيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ
  تَرَى لَهُمْ مِنْ باقِيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: فهل ترى لهم من بقاء وكما قيل: العاقبة وماله من ناهية، وكما
  قيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ
  لِوَقْعَتِها كاذِبَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى تكذيب،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَزَالُ تَطَّلعُ عَلى خائِنَةٍ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بمعنى
  خيانة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
