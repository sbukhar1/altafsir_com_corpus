  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَزِفَتِ
  ٱلآزِفَةُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَيْسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: { فَبأيّ آلاءِ رَبِّكَ تَتَمارَى } يقول تعالى ذكره: فبأيّ
  نعمات ربك يا ابن آدم التي أنعمها عليك ترتاب وتشكّ وتجادل، والآلاء: جمع إلى. وفي
  واحدها لغات ثلاثة: إليٌ على مثال عِليٌ، وألْيّ على مثال عَلْيٌ، وأَلى على مثال علا.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَبأيّ آلاءِ رَبِّكَ تَتَمارَى
  } يقول: فبأيّ نِعَم الله تتمارى يا ابن آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَبأَيّ آلاءِ رَبِّكَ تَتَمارَى
  } قال: بأيّ نِعم ربك تتمارَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى } اختلف أهل التأويل في معنى قوله جل ثناؤه
  لمحمد صلى الله عليه وسلم { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى } ووصفه إياه بأنه
  من النذر الأولى وهو آخرهم، فقال بعضهم: معنى ذلك: أنه نذير لقومه، وكانت النذر الذين
  قبله نُذراً لقومهم، كما يقال: هذا واحد من بني آدم، وواحد من الناس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى } قال: أنذر محمد صلى الله عليه وسلم كما أُنذرت
  الرسل من قبله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى } إنما بعث محمد
  صلى الله عليه وسلم بما بعث الرسل قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن شريك، عن جابر، عن أبي جعفر { هَذَا نَذِيرٌ مِنَ
  النُّذُر الأُولى } قال: هو محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك غير هذا كله، وقالوا: معناه هذا الذي أنذرتكم به أيها القوم من الوقائع
  التي ذكرت لكم أني أوقعتها بالأمم قبلكم من النذر التي أنذرتها الأمم قبلكم في صحف
  إبراهيم وموسى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن إسماعيل، عن أبي مالك { هَذَا نَذِيرٌ مِنَ
  النُّذُر الأُولى } قال: مما أنذروا به قومهم في صحف إبراهيم وموسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي ذكرت، عن أبي مالك أشبه بتأويل الآية، وذلك أن الله تعالى
  ذكره ذكر ذلك في سياق الآيات التي أخبر عنها أنها في صحف إبراهيم وموسى نذير من النُّذر
  الأولى التي جاءت الأمم قبلكم كما جاءتكم، فقوله: { هَذَا } بأن تكون إشارة إلى ما
  تقدمها من الكلام أولى وأشبه منه بغير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أزِفَتِ الآزِفَةُ } يقول: دنت الدانية. وإنما يعني: دنت القيامة القريبة منكم أيها
  الناس يقال منه: أزف رَحيل فلان: إذا دنا وقَرُب، كما قال نابغة بني ذُبيان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
