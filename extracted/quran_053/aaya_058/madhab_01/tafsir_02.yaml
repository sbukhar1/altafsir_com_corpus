text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ آلاۤءِ
  رَبِّكَ تَتَمَارَىٰ } * { هَـٰذَا نَذِيرٌ مِّنَ ٱلنُّذُرِ ٱلأُوْلَىٰ } * { أَزِفَتِ
  ٱلآزِفَةُ } * { لَيْسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ }{ فَبِأَىِّ ءَالآءِ رَبِّكَ
  تَتَمَارَىٰ (55) } تتشكك، والخطاب لرسول الله صلى الله عليه وسلم، أو للإنسان على
  الإطلاق، وقد عدد نعماً ونقماً وسماها كلها آلاء من قبل ما في نقمه من المزاجر والمواعظ
  للمعتبرين { هَـٰذَا } القرآن { نَذِيرٌ مّنَ ٱلنُّذُرِ ٱلأُوْلَىٰ } أي إنذار من جنس
  الإنذارات الأولى التي أنذر بها من قبلكم. أو هذا الرسول منذر من المنذرين الأولين،
  وقال: الأولى على تأويل الجماعة { أَزِفَتِ ٱلأَزِفَةُ(57) } قربت الموصوفة بالقرب
  من قوله تعالى:{ ٱقْتَرَبَتِ ٱلسَّاعَةُ }[القمر: 1]، { لَيْسَ لَهَا } نفس { كَاشِفَةٌ
  } أي مبينة متى تقوم، كقوله تعالى:{ لاَ يُجَلّيهَا لِوَقْتِهَا إِلاَّ هُوَ }[الأعراف:
  187] أو ليس لها نفس كاشفة، أي: قادرة على كشفها إذا وقعت إلا الله، غير أنه لا يكشفها.
  أو ليس لها الآن نفس كاشفة بالتأخير، وقيل الكاشفة مصدر بمعنى الكشف: كالعافية. وقرأ
  طلحة «ليس لها مما يدعون من دون الله كاشفة وهي على الظالمين ساءت الغاشية».\r\n\t\t\t\r\n\t\t\t</section>"

