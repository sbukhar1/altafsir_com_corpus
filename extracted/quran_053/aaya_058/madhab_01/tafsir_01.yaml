text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ آلاۤءِ
  رَبِّكَ تَتَمَارَىٰ } * { هَـٰذَا نَذِيرٌ مِّنَ ٱلنُّذُرِ ٱلأُوْلَىٰ } * { أَزِفَتِ
  ٱلآزِفَةُ } * { لَيْسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ }يقول: { فَبأيّ آلاءِ رَبِّكَ
  تَتَمارَى } يقول تعالى ذكره: فبأيّ نعمات ربك يا ابن آدم التي أنعمها عليك ترتاب وتشكّ
  وتجادل، والآلاء: جمع إلى. وفي واحدها لغات ثلاثة: إليٌ على مثال عِليٌ، وألْيّ على
  مثال عَلْيٌ، وأَلى على مثال علا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَبأيّ آلاءِ
  رَبِّكَ تَتَمارَى } يقول: فبأيّ نِعَم الله تتمارى يا ابن آدم.وحدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { فَبأَيّ آلاءِ رَبِّكَ تَتَمارَى } قال: بأيّ
  نِعم ربك تتمارَى.وقوله: { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى } اختلف أهل التأويل
  في معنى قوله جل ثناؤه لمحمد صلى الله عليه وسلم { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى
  } ووصفه إياه بأنه من النذر الأولى وهو آخرهم، فقال بعضهم: معنى ذلك: أنه نذير لقومه،
  وكانت النذر الذين قبله نُذراً لقومهم، كما يقال: هذا واحد من بني آدم، وواحد من الناس.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { هَذَا نَذِيرٌ مِنَ النُّذُرِ الأُولى } قال: أنذر محمد صلى الله عليه وسلم كما أُنذرت
  الرسل من قبله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَذَا نَذِيرٌ
  مِنَ النُّذُرِ الأُولى } إنما بعث محمد صلى الله عليه وسلم بما بعث الرسل قبله.حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن شريك، عن جابر، عن أبي جعفر { هَذَا نَذِيرٌ مِنَ
  النُّذُر الأُولى } قال: هو محمد صلى الله عليه وسلم.وقال آخرون: معنى ذلك غير هذا
  كله، وقالوا: معناه هذا الذي أنذرتكم به أيها القوم من الوقائع التي ذكرت لكم أني أوقعتها
  بالأمم قبلكم من النذر التي أنذرتها الأمم قبلكم في صحف إبراهيم وموسى. ذكر من قال
  ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن إسماعيل، عن أبي مالك { هَذَا
  نَذِيرٌ مِنَ النُّذُر الأُولى } قال: مما أنذروا به قومهم في صحف إبراهيم وموسى.وهذا
  الذي ذكرت، عن أبي مالك أشبه بتأويل الآية، وذلك أن الله تعالى ذكره ذكر ذلك في سياق
  الآيات التي أخبر عنها أنها في صحف إبراهيم وموسى نذير من النُّذر الأولى التي جاءت
  الأمم قبلكم كما جاءتكم، فقوله: { هَذَا } بأن تكون إشارة إلى ما تقدمها من الكلام
  أولى وأشبه منه بغير ذلك.وقوله: { أزِفَتِ الآزِفَةُ } يقول: دنت الدانية. وإنما يعني:
  دنت القيامة القريبة منكم أيها الناس يقال منه: أزف رَحيل فلان: إذا دنا وقَرُب، كما
  قال نابغة بني ذُبيان:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ آلاۤءِ رَبِّكَ تَتَمَارَىٰ
  } * { هَـٰذَا نَذِيرٌ مِّنَ ٱلنُّذُرِ ٱلأُوْلَىٰ } * { أَزِفَتِ ٱلآزِفَةُ } * {
  لَيْسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ }أَزِفَ التَّرَحُّلُ غَيرَ أنَّ رِكابَنا   لَمَّا
  تَزُلْ بِرِحالِنا وكأنْ قَدِوكما قال كعب بن زُهَير:بانَ الشَّبابُ وأمْسَى الشِّيبُ
  قَدْ أزِفا   وَلا أرَى لشَبابٍ ذَاهِبٍ خَلَفَاوبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس
  { أزِفَتِ الآزِفَةِ } من أسماء يوم القيامة، عظَّمه الله، وحذّره عباده.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قالا: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { أزِفَتِ الآزِفَةُ } قال: اقتربت
  الساعة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أزِفَتِ الآزِفَةُ
  } قال: الساعة { لَيْسَ لَهَا مِنْ دُونِ اللّهِ كاشِفَةٌ }.وقوله: { لَيْسَ لَهَا
  مِنْ دُونِ اللّهِ كاشِفَةٌ } يقول تعالى ذكره: ليس للآزفة التي قد أزفت، وهي الساعة
  التي قد دنت من دون الله كاشف، يقول: ليس تنكشف فتقوم إلاَّ بإقامة الله إياها، وكشفها
  دون من سواه من خلقه، لأنه لم يطلع عليها مَلَكاً مقرّباً، ولا نبياً مرسلاً. وقيل:
  كاشفة، فأنثت، وهي بمعنى الانكشاف كما قيل:{ فَهَلْ تَرَى لَهُمْ مِنْ باقِيَةٍ }بمعنى:
  فهل ترى لهم من بقاء وكما قيل: العاقبة وماله من ناهية، وكما قيل{ لَيْسَ لِوَقْعَتِها
  كاذِبَةٌ }بمعنى تكذيب،{ وَلا تَزَالُ تَطَّلعُ عَلى خائِنَةٍ مِنْهُمْ }بمعنى خيانة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

