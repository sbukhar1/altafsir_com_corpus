text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ لَيُسَمُّونَ ٱلْمَلاَئِكَةَ تَسْمِيَةَ ٱلأُنْثَىٰ }
  * { وَمَا لَهُم بِهِ مِنْ عِلْمٍ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنَّ ٱلظَّنَّ
  لاَ يُغْنِي مِنَ ٱلْحَقِّ شَيْئاً } * { فَأَعْرِضْ عَن مَّن تَوَلَّىٰ عَن ذِكْرِنَا
  وَلَمْ يُرِدْ إِلاَّ ٱلْحَيَاةَ ٱلدُّنْيَا }يقول تعالى ذكره: إن الذين لا يصدّقون
  بالبعث في الدار الآخرة، وذلك يوم القيامة، ليسمون ملائكة الله تسمية الإناث، وذلك
  أنهم كانوا يقولون: هم بنات الله. وبنحو الذي قلنا في قوله: { تَسْمِيَةُ الأُنْثَى
  } قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { تَسْمِيَةَ الأُنْثَى } قال: الإناث.وقوله: { وَما لَهُمْ بِهِ مِنْ عِلْمٍ
  } يقول تعالى: وما لهم يقولون من تسميتهم الملائكة تسمية الأنثى من حقيقة علم { إنْ
  يَتَّبِعُونَ إلاَّ الظَّنَّ } يقول: ما يتبعون في ذلك إلا الظنّ، يعني أنهم إنما يقولون
  ذلك ظناً بغير علم.وقوله: { وَإنَّ الظَّنَّ لا يُغْنِي مِنَ الحَقّ شَيْئاً } يقول:
  وإن الظنّ لا ينفع من الحقّ شيئاً فيقوم مقامه.وقوله: { فأَعْرِضْ عَمَّنْ تَوَلَّى
  عَنْ ذِكْرِنا } يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: فدع من أدبر يا محمد
  عن ذكر الله ولم يؤمن به فيوحده.وقوله: { ولَمْ يُرِدْ إلاَّ الْحَياةَ الدُّنيْا }
  يقول: ولم يطلب ما عند الله في الدار الآخرة، ولكنه طلب زينة الحياة الدنيا، والتمس
  البقاء فيها.\r\n\t\t\t\r\n\t\t\t</section>"

