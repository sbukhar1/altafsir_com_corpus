  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ لَيُسَمُّونَ ٱلْمَلاَئِكَةَ تَسْمِيَةَ ٱلأُنْثَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَهُم بِهِ مِنْ عِلْمٍ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنَّ ٱلظَّنَّ لاَ يُغْنِي
  مِنَ ٱلْحَقِّ شَيْئاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَعْرِضْ عَن مَّن تَوَلَّىٰ عَن ذِكْرِنَا
  وَلَمْ يُرِدْ إِلاَّ ٱلْحَيَاةَ ٱلدُّنْيَا</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الذين لا يصدّقون بالبعث في الدار الآخرة، وذلك يوم القيامة، ليسمون
  ملائكة الله تسمية الإناث، وذلك أنهم كانوا يقولون: هم بنات الله. وبنحو الذي قلنا
  في قوله: { تَسْمِيَةُ الأُنْثَى } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { تَسْمِيَةَ
  الأُنْثَى } قال: الإناث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما لَهُمْ بِهِ مِنْ
  عِلْمٍ } يقول تعالى: وما لهم يقولون من تسميتهم الملائكة تسمية الأنثى من حقيقة علم
  { إنْ يَتَّبِعُونَ إلاَّ الظَّنَّ } يقول: ما يتبعون في ذلك إلا الظنّ، يعني أنهم
  إنما يقولون ذلك ظناً بغير علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ الظَّنَّ لا يُغْنِي مِنَ الحَقّ شَيْئاً } يقول: وإن الظنّ لا ينفع من الحقّ
  شيئاً فيقوم مقامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فأَعْرِضْ عَمَّنْ تَوَلَّى
  عَنْ ذِكْرِنا } يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: فدع من أدبر يا محمد
  عن ذكر الله ولم يؤمن به فيوحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولَمْ يُرِدْ إلاَّ الْحَياةَ الدُّنيْا } يقول: ولم يطلب ما عند الله في الدار الآخرة،
  ولكنه طلب زينة الحياة الدنيا، والتمس البقاء فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

