text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَجْتَنِبُونَ
  كَبَائِرَ ٱلإِثْمِ وَٱلْفَوَاحِشَ إِلاَّ ٱللَّمَمَ إِنَّ رَبَّكَ وَاسِعُ ٱلْمَغْفِرَةِ
  هُوَ أَعْلَمُ بِكُمْ إِذْ أَنشَأَكُمْ مِّنَ ٱلأَرْضِ وَإِذْ أَنتُمْ أَجِنَّةٌ فِي
  بُطُونِ أُمَّهَاتِكُمْ فَلاَ تُزَكُّوۤاْ أَنفُسَكُمْ هُوَ أَعْلَمُ بِمَنِ ٱتَّقَىٰ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم { إنَّ رَبَّكَ } يا محمد { وَاسِعُ
  المَغْفِرَةِ }: واسع عفوه للمذنبين الذين لم تبلغ ذنوبهم الفواحش وكبائر الإثم. وإنما
  أعلم جلّ ثناؤه بقوله هذا عباده أنه يغفر اللمم بما وصفنا من الذنوب لمن اجتنب كبائر
  الإثم والفواحش. كما:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { إنَّ رَبَّكَ وَاسِعُ المَغْفِرَةِ } قد غفر ذلك لهم.وقوله: { هُوَ أعْلَمُ بِكُمْ
  إذْ أنشأَكُمْ مِنَ الأرْضِ } يقول تعالى ذكره: ربكم أعلم بالمؤمن منكم من الكافر،
  والمحسن منكم من المسيء، والمطيع من العاصي، حين ابتدعكم من الأرض، فأحدثكم منها بخلق
  أبيكم آدم منها، وحين أنتم أجنة في بطون أمهاتكم، يقول: وحين أنتم حمل لم تولدوا منكم،
  وأنفسكم بعدما، صرتم رجالاً ونساء. وبنحو الذي قلنا في ذلك قال أهل التأول. ذكر من
  قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { هُوَ أَعْلَمُ
  بِكُمْ إذْ أنْشأَكُمْ مِنَ الأرْضِ } قال: كنحو قوله:{ وَهُوَ أعْلَمُ بالمُهْتَدِينَ }وحدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إذْ أَنْشأَكُمْ مِنَ الأرْضِ
  } قال: حين خلق آدم من الأرض ثم خلقكم من آدم، وقرأ { وَإذْ أنْتُمْ أجِنَّةٌ فِي بُطُونِ
  أُمَّهاتِكُمْ }.وقد بيَّنا فيما مضى قبل معنى الجنين، ولِمَ قيل له جنين، بما أغنى
  عن إعادته في هذا الموضع.وقوله: { فَلا تُزَكُّوا أنْفُسَكُمْ } يقول جل ثناؤه: فلا
  تشهدوا لأنفسكم بأنها زكية بريئة من الذنوب والمعاصيّ. كما:حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، قال: سمعت زيد بن أسلم يقول { فَلا تُزكُّوا أنْفُسَكُمْ } يقول:
  فلا تبرئوها.وقوله: { هُوَ أَعْلَمُ بِمَنِ اتَّقَى } يقول جلّ ثناؤه: ربك يا محمد
  أعلم بمن خاف عقوبة الله فاجتنب معاصيه من عباده.\r\n\t\t\t\r\n\t\t\t</section>"

