  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ
  وَيِجْزِيَ ٱلَّذِينَ أَحْسَنُواْ بِٱلْحُسْنَى</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَلِلّهِ } مُلك { ما في السَّمَوَاتِ وَما فِي الأرْضِ } من شيء، وهو
  يضلّ من يشاء، وهو أعلم بهم { لِيَجْزِيَ الَّذِينَ أساءُوا بِمَا عَمِلُوا } يقول:
  ليجزي الذين عَصَوْه من خلقه، فأساءوا بمعصيتهم إياه، فيثيبهم بها النار { وَيجْزِيَ
  الَّذِينَ أحْسَنُوا بالحُسْنَى } يقول: وليجزيَ الذين أطاعوه فأحسنوا بطاعتهم إياه
  في الدنيا بالحسنى وهي الجنة، فيثيبهم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عُنِي بذلك أهل الشرك والإيمان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني عبد الله بن عياش، قال: قال زيد بن أسلم في
  قول الله: { لِيَجْزِيَ الَّذِينَ أساءُوا بِمَا عَمِلُوا ويَجْزِيَ الَّذِينَ أحْسَنُوا
  } المؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { الَّذِينَ يَجْتَنِبُونَ
  كَبائِرَ الإثْمِ } يقول: الذين يبتعدون عن كبائر الإثم التي نهى الله عنها وحرمها
  عليهم فلا يقربونها، وذلك الشرك بالله، وما قد بيَّناه في قوله: { إنْ تَجْتَنِبُوا
  كَبائِرَ ما تُنْهَوْنَ عَنْهُ نَكَفِّرْ عَنْكُمْ سَيِّئَاتِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالفَواحِشَ } وهي الزنا وما أشبهه، مما أوجب الله فيه حدّاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ اللَّمَمَ } اختلف أهل التأويل في معنى «إلا» في هذا
  الموضع، فقال بعضهم: هي بمعنى الاستثناء المنقطع، وقالوا: معنى الكلام: الذين يجتنبون
  كبائر الإثم والفواحش، إلا اللمم الذي ألمُّوا به من الإثم والفواحش في الجاهلية قبل
  الإسلام، فإن الله قد عفا لهم عنه، فلا يؤاخذهم به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ اللَّمَمَ
  } يقول: إلا ما قد سلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَواحِشَ
  إلاَّ اللَّمَمَ } قال: المشركون إنما كانوا بالأمس يعملون معناه، فأنزل الله عزّ وجلّ
  { إلاَّ اللَّمَمَ } ما كان منهم في الجاهلية. قال: واللمم: الذي ألموا به من تلك الكبائر
  والفواحش في الجاهلية قبل الإسلام، وغفرها لهم حين أسلموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن ابن عياش، عن ابن عون، عن محمد، قال: سأل رجل زيد بن
  ثابت، عن هذه الآية { الَّذِيَنَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَواحِشَ إلاَّ
  اللَّمَمَ } فقال: حرّم الله عليك الفواحش ما ظهر منها وما بطن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني عبد الله
  بن عياش، قال: قال زيد بن أسلم في قول الله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ
  وَالفَوَاحِشَ إلاَّ اللَّمَمَ } قال: كبائر الشرك والفواحش: الزنى، تركوا ذلك حين
  دخلوا في الإسلام، فغفر الله لهم ما كانوا ألموا به وأصابوا من ذلك قبل الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العلم بكلام العرب ممن يوجه تأويل «إلا» في هذا الموضع
  إلى هذا الوجه الذي ذكرته عن ابن عباس يقول في تأويل ذلك: لم يؤذن لهم في اللمم، وليس
  هو من الفواحش، ولا من كبائر الإثم، وقد يُستثنى الشيء من الشيء، وليس منه على ضمير
  قد كفّ عنه فمجازه، إلا أن يلمّ بشيء ليس من الفواحش ولا من الكبائر، قال: الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
