  لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ وَيِجْزِيَ ٱلَّذِينَ أَحْسَنُواْ
  بِٱلْحُسْنَى</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَلْدَةٍ لَيْسَ بِها أَنِيسُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلاَّ اليَعافِيرُ
  وَإلاَّ الْعِيسُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واليعافير: الظباء، والعيس: الإبل وليسا من الناس، فكأنه قال: ليس
  به أنيس، غير أن به ظباء وإبلاً. وقال بعضهم: اليعفور من الظباء الأحمر، والأعيس: الأبيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بنحو هذا القول جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الأعمش،
  عن أبي الضحى، أن ابن مسعود قال: زنى العينين: النظر، وزنى الشفتين: التقبيل، وزنى
  اليدين: البطش، وزنى الرجلين: المشي، ويصدّق ذلك الفرْج أو يكذّبه، فإن تقدّم بفرجه
  كان زانياً، وإلا فهو اللمم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: وأخبرنا ابن طاوس، عن أبيه، عن ابن
  عباس قال: ما رأيت شيئاً أشبه باللمم مما قال أبو هريرة عن النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللّهَ كَتَبَ على ابْنِ
  آدَمَ حَظَّهُ مِنَ الزّنى أدْركَهُ ذلكَ لا مَحَالَةَ، فَزِني العَيْنَيْنِ النَّظَرُ،
  وَزِني اللِّسانِ المَنْطِقُ، والنَّفْسُ تَتَمَنَّى وَتَشْتَهِي، وَالفَرْجُ يُصَدِّقُ
  ذلكَ أوْ يُكَذّبُهُ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم، عن مسروق في قوله: { إلاَّ اللَّمَمَ
  } قال: إن تقدم كان زنى، وإن تأخر كان لَمَماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، قال: ثنا منصور بن عبد الرحمن، قال: سألت الشعبيّ،
  عن قول الله: { يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ اللَّمَمَ } قال:
  هو ما دون الزنى، ثم ذكر لنا عن ابن مسعود، قال: زنى العينين، ما نظرتْ إليه، وزنى
  اليد: ما لمستْ، وزنى الرجل: ما مشتْ والتحقيق بالفرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن معمر، قال: ثنا يعقوب، قال: ثنا وهيب، قال: ثنا عبد الله بن عثمان بن خُثَيم
  بن عمرو القاريّ، قال: ثني عبد الرحمن بن نافع الذي يقال له ابن لُبابة الطائفيّ، قال:
  سألت أبا هُريرة عن قول الله: { الَّذِينَ يجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ
  إلاَّ اللَّمَمَ } قال: القُبلة، والغَمزة، والنظْرة والمباشرة، إذا مسّ الختان الختان
  فقد وجب الغسل، وهو الزنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك استثناء صحيح،
  ومعنى الكلام: الذين يجتنبون كبائر الإثم والفواحش إلا اللمم إلا أن يلمّ بها ثم يتوب.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا أبو عاصم، قال: أخبرنا زكريا بن إسحاق، عن عمرو بن دينار، عن عطاء، عن ابن عباس
  { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ اللَّمَمَ } قال:
  هو الرجل يلمّ بالفاحشة ثم يتوب قال: وقال رسول الله صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
