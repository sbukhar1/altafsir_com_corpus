text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ
  وَيِجْزِيَ ٱلَّذِينَ أَحْسَنُواْ بِٱلْحُسْنَى }يقول تعالى ذكره: { وَلِلّهِ } مُلك
  { ما في السَّمَوَاتِ وَما فِي الأرْضِ } من شيء، وهو يضلّ من يشاء، وهو أعلم بهم {
  لِيَجْزِيَ الَّذِينَ أساءُوا بِمَا عَمِلُوا } يقول: ليجزي الذين عَصَوْه من خلقه،
  فأساءوا بمعصيتهم إياه، فيثيبهم بها النار { وَيجْزِيَ الَّذِينَ أحْسَنُوا بالحُسْنَى
  } يقول: وليجزيَ الذين أطاعوه فأحسنوا بطاعتهم إياه في الدنيا بالحسنى وهي الجنة، فيثيبهم
  بها.وقيل: عُنِي بذلك أهل الشرك والإيمان. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: أخبرني عبد الله بن عياش، قال: قال زيد بن أسلم في قول الله: { لِيَجْزِيَ
  الَّذِينَ أساءُوا بِمَا عَمِلُوا ويَجْزِيَ الَّذِينَ أحْسَنُوا } المؤمنون.وقوله:
  { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ } يقول: الذين يبتعدون عن كبائر الإثم
  التي نهى الله عنها وحرمها عليهم فلا يقربونها، وذلك الشرك بالله، وما قد بيَّناه في
  قوله: { إنْ تَجْتَنِبُوا كَبائِرَ ما تُنْهَوْنَ عَنْهُ نَكَفِّرْ عَنْكُمْ سَيِّئَاتِكُمْ
  }.وقوله: { وَالفَواحِشَ } وهي الزنا وما أشبهه، مما أوجب الله فيه حدّاً.وقوله: {
  إلاَّ اللَّمَمَ } اختلف أهل التأويل في معنى «إلا» في هذا الموضع، فقال بعضهم: هي
  بمعنى الاستثناء المنقطع، وقالوا: معنى الكلام: الذين يجتنبون كبائر الإثم والفواحش،
  إلا اللمم الذي ألمُّوا به من الإثم والفواحش في الجاهلية قبل الإسلام، فإن الله قد
  عفا لهم عنه، فلا يؤاخذهم به. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ
  وَالفَوَاحِشَ إلاَّ اللَّمَمَ } يقول: إلا ما قد سلف.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَواحِشَ
  إلاَّ اللَّمَمَ } قال: المشركون إنما كانوا بالأمس يعملون معناه، فأنزل الله عزّ وجلّ
  { إلاَّ اللَّمَمَ } ما كان منهم في الجاهلية. قال: واللمم: الذي ألموا به من تلك الكبائر
  والفواحش في الجاهلية قبل الإسلام، وغفرها لهم حين أسلموا.حدثني يعقوب، قال: ثنا ابن
  علية، عن ابن عياش، عن ابن عون، عن محمد، قال: سأل رجل زيد بن ثابت، عن هذه الآية {
  الَّذِيَنَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَواحِشَ إلاَّ اللَّمَمَ } فقال: حرّم
  الله عليك الفواحش ما ظهر منها وما بطن.حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن
  وهب، قال: أخبرني عبد الله بن عياش، قال: قال زيد بن أسلم في قول الله: { الَّذِينَ
  يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ اللَّمَمَ } قال: كبائر الشرك
  والفواحش: الزنى، تركوا ذلك حين دخلوا في الإسلام، فغفر الله لهم ما كانوا ألموا به
  وأصابوا من ذلك قبل الإسلام.وكان بعض أهل العلم بكلام العرب ممن يوجه تأويل «إلا» في
  هذا الموضع إلى هذا الوجه الذي ذكرته عن ابن عباس يقول في تأويل ذلك: لم يؤذن لهم في
  اللمم، وليس هو من الفواحش، ولا من كبائر الإثم، وقد يُستثنى الشيء من الشيء، وليس
  منه على ضمير قد كفّ عنه فمجازه، إلا أن يلمّ بشيء ليس من الفواحش ولا من الكبائر،
  قال: الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا
  فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ وَيِجْزِيَ ٱلَّذِينَ
  أَحْسَنُواْ بِٱلْحُسْنَى }وَبَلْدَةٍ لَيْسَ بِها أَنِيسُ   إلاَّ اليَعافِيرُ وَإلاَّ
  الْعِيسُواليعافير: الظباء، والعيس: الإبل وليسا من الناس، فكأنه قال: ليس به أنيس،
  غير أن به ظباء وإبلاً. وقال بعضهم: اليعفور من الظباء الأحمر، والأعيس: الأبيض.وقال
  بنحو هذا القول جماعة من أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن الأعمش، عن أبي الضحى، أن ابن مسعود قال: زنى العينين:
  النظر، وزنى الشفتين: التقبيل، وزنى اليدين: البطش، وزنى الرجلين: المشي، ويصدّق ذلك
  الفرْج أو يكذّبه، فإن تقدّم بفرجه كان زانياً، وإلا فهو اللمم.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، قال: وأخبرنا ابن طاوس، عن أبيه، عن ابن عباس قال: ما رأيت
  شيئاً أشبه باللمم مما قال أبو هريرة عن النبيّ صلى الله عليه وسلم: \" إنَّ اللّهَ
  كَتَبَ على ابْنِ آدَمَ حَظَّهُ مِنَ الزّنى أدْركَهُ ذلكَ لا مَحَالَةَ، فَزِني العَيْنَيْنِ
  النَّظَرُ، وَزِني اللِّسانِ المَنْطِقُ، والنَّفْسُ تَتَمَنَّى وَتَشْتَهِي، وَالفَرْجُ
  يُصَدِّقُ ذلكَ أوْ يُكَذّبُهُ \". حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن مسلم، عن مسروق في قوله: { إلاَّ اللَّمَمَ } قال: إن تقدم كان زنى، وإن تأخر كان
  لَمَماً.حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، قال: ثنا منصور بن عبد الرحمن،
  قال: سألت الشعبيّ، عن قول الله: { يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ
  اللَّمَمَ } قال: هو ما دون الزنى، ثم ذكر لنا عن ابن مسعود، قال: زنى العينين، ما
  نظرتْ إليه، وزنى اليد: ما لمستْ، وزنى الرجل: ما مشتْ والتحقيق بالفرج.حدثني محمد
  بن معمر، قال: ثنا يعقوب، قال: ثنا وهيب، قال: ثنا عبد الله بن عثمان بن خُثَيم بن
  عمرو القاريّ، قال: ثني عبد الرحمن بن نافع الذي يقال له ابن لُبابة الطائفيّ، قال:
  سألت أبا هُريرة عن قول الله: { الَّذِينَ يجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ
  إلاَّ اللَّمَمَ } قال: القُبلة، والغَمزة، والنظْرة والمباشرة، إذا مسّ الختان الختان
  فقد وجب الغسل، وهو الزنى.وقال آخرون: بل ذلك استثناء صحيح، ومعنى الكلام: الذين يجتنبون
  كبائر الإثم والفواحش إلا اللمم إلا أن يلمّ بها ثم يتوب. ذكر من قال ذلك:حدثني سليمان
  بن عبد الجبار، قال: ثنا أبو عاصم، قال: أخبرنا زكريا بن إسحاق، عن عمرو بن دينار،
  عن عطاء، عن ابن عباس { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ
  اللَّمَمَ } قال: هو الرجل يلمّ بالفاحشة ثم يتوب قال: وقال رسول الله صلى الله عليه
  وسلم\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا
  فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ وَيِجْزِيَ ٱلَّذِينَ
  أَحْسَنُواْ بِٱلْحُسْنَى }«إنْ تَغْفِرِ اللَّهُمَّ تَغْفِرْ جَمَّا   وأيُّ عَبْدٍ
  لَكَ لا أَلمَّاحدثني ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن مجاهد، أنه قال في هذه الآية { إلاَّ اللَّمَمَ } قال: الذي يلمّ بالذنب ثم يدعه،
  وقال الشاعر:إنْ تَغْفِرِ اللَّهُمَّ تَغْفِرِ جمَّا   وأيُّ عَبْدِ لَكَ لا أَلمَّاحدثني
  محمد بن عبد الله بن بزيع، قال: ثنا يونس، عن الحسن، عن أبي هُريرة، أراه رفعه: { الَّذِينَ
  يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَواحِشَ إلاَّ اللَّمَمَ } قال: اللَّمة من الزنى،
  ثم يتوب ولا يعود، واللَّمة من السرقة، ثم يتوب ولا يعود واللَّمة من شرب الخمر، ثم
  يتوب ولا يعود، قال: فتلك الإلمام.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن عوف،
  عن الحسن، في قول الله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ
  إلاَّ اللَّمَمَ } قال: اللَّمة من الزنى أو السرقة، أو شرب الخمر، ثم لا يعود.حدثني
  يعقوب، قال: ثنا ابن أبي عديّ عن عوف، عن الحسن، في قول الله: { الَّذِينَ يَجْتَنِبُونَ
  كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ اللَّمَمَ } قال: اللمة من الزنى، أو السرقة،
  أو شرب الخمر ثم لا يعود.حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في
  قوله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ وَالفَوَاحِشَ إلاَّ اللَّمَمَ }
  قال: قد كان أصحاب النبيّ صلى الله عليه وسلم يقولون: هذا الرجل يصيب اللمة من الزنا،
  واللَّمة من شرب الخمر، فيخفيها فيتوب منها.حدثنا ابن حُمَيْد، قال: ثنا مهران، عن
  سفيان، عن ابن جُرَيج، عن عطاء، عن ابن عباس { إلاَّ اللَّمَمَ } يلمّ بها في الحين،
  قلت الزنى، قال: الزنى ثم يتوب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، قال: قال معمر:
  كان الحسن يقول في اللَّمم: تكون اللَّمة من الرجل: الفاحشة ثم يتوب.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن إسماعيل، عن أبي صالح، قال: الزنى ثم يتوب.قال: ثنا مهران،
  عن أبي جعفر، عن قتادة، عن الحسن { إلاَّ اللَّمَمَ } قال: أن يقع الوقعة ثم ينتهي.حدثنا
  أبو كُرَيب، قال: ثنا ابن عُيينة، عن عمرو، عن عطاء، عن ابن عباس، قال: اللَّمم: الذي
  تُلِمُّ المرّةَ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قال: أخبرني يحيى
  بن أيوب، عن المثنى بن الصباح، عن عمرو بن شعيب، أن عبد الله بن عمرو بن العاص، قال:
  اللمم: ما دون الشرك.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا مرّة، عن عبد الله
  بن القاسم، في قوله: { إلاَّ اللَّمَمَ } قال: اللَّمة يلمّ بها من الذنوب.حدثنا ابن
  حُميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { إلاَّ اللَّمَمَ } قال: الرجل
  يلمّ بالذنب ثم ينزع عنه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا
  فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ وَيِجْزِيَ ٱلَّذِينَ
  أَحْسَنُواْ بِٱلْحُسْنَى }قال: وكان أهل الجاهلية يطوفون بالبيت وهم يقولون:إنْ تَغْفِرِ
  اللَّهُمَّ تَغْفِرْ جَمَّا   وأيُّ عَبْدٍ لَكَ لا أَلمَّاوقال آخرون ممن وجه معنى
  «إلا» إلى الاستثناء المنقطع: اللمم: هو دون حدّ الدنيا وحدّ الآخرة، قد تجاوز الله
  عنه. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر، عن عطاء،
  عن ابن الزبير { إلاَّ اللَّمَمَ } قال: ما بين الحدّين، حدّ الدنيا، وعذاب الآخرة.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، عن شعبة، عن الحكم، عن ابن عباس أنه قال: اللمم:
  ما دون الحدّين: حدّ الدنيا والآخرة.حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة،
  عن الحكم وقتادة، عن ابن عباس بمثله، إلا أنه قال: حدّ الدنيا، وحدّ الآخرة.حدثني يعقوب،
  قال: ثنا ابن علية، قال: أخبرنا شعبة، عن الحكم بن عتيبة، قال: قال ابن عباس: اللمم
  ما دون الحدين، حد الدنيا وحد الآخرة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ
  والفَوَاحِشَ إلاَّ اللَّمَمَ } قال: كلّ شيء بين الحدّين، حدّ الدنيا وحدّ الآخرة،
  تكفِّره الصلوات، وهو اللمم، وهو دون كل موجب فأما حدّ الدنيا فكلّ حدّ فرض الله عقوبته
  في الدنيا وأما حدّ الآخرة فكلّ شيء ختمه الله بالنار، وأخَّر عقوبته إلى الآخرة.حدثنا
  ابن حُمَيد، قال: ثنا يحيى، قال: ثنا الحسين، عن يزيد، عن عكرِمة، في قوله: { إلاَّ
  اللَّمَمَ } يقول: ما بين الحدين، كل ذنب ليس فيه حدّ في الدنيا ولا عذاب في الآخرة،
  فهو اللمم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الَّذِينَ يَجْتَنِبُونَ
  كَبائِرَ الإثمِ والفَوَاحِشَ إلاَّ اللَّمَمَ } واللمم: ما كان بين الحدّين لم يبلغ
  حدّ الدنيا ولا حدّ الآخرة موجبة، قد أوجب الله لأهلها النار، أو فاحشة يقام عليه الحدّ
  في الدنيا.وحدثنا ابن حُمَيْد، قال: ثنا مهران، عن أبي جعفر، عن قتادة، قال: قال بعضهم:
  اللمم: ما بين الحدّين: حدّ الدنيا، وحدّ الآخرة.حدثنا أبو كُرَيب ويعقوب، قالا: ثنا
  إسماعيل بن إبراهيم، قال: ثنا سعيد بن أبي عروبة، عن قتادة عن ابن عباس، قال: اللمم:
  ما بين الحدّين: حدّ الدنيا، وحدّ الآخرة.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  قال: قال الضحاك { إلاَّ اللَّمَمَ } قال: كلّ شيء بين حدّ الدنيا والآخرة فهو اللمم
  يغفره الله.وأولى الأقوال في ذلك عندي بالصواب قول من قال «إلا» بمعنى الاستثناء المنقطع،
  ووجَّه معنى الكلام إلى { الَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ والفَوَاحِشَ إلاَّ
  اللَّمَمَ } بما دون كبائر الإثم، ودون الفواحش الموجبة للحدود في الدنيا، والعذاب
  في الآخرة، فإن ذلك معفوّ لهم عنه، وذلك عندي نظير قوله جلّ ثناؤه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا
  فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ وَيِجْزِيَ ٱلَّذِينَ
  أَحْسَنُواْ بِٱلْحُسْنَى }{ إنْ تَجْتَنِبُوا كَبائِرَ ما تُنْهَوْنَ عَنْهُ نُكَفِّرْ
  عَنْكُمْ سَيِّئاتِكُمْ وَنُدْخِلُكُمْ مُدْخَلاً كَرِيماً }فوعد جلّ ثناؤه باجتناب
  الكبائر، العفو عما دونها من السيئات، وهو اللمم الذي قال النبيّ صلى الله عليه وسلم:
  \" العَيْنانِ تَزْنِيانِ، وَاليَدَانِ تَزْنِيانِ، وَالرِّجْلانِ تَزْنِيانِ وَيُصَدّقُ
  ذلكَ الفَرْجُ أوْ يُكَذّبُهُ \" وذلك أنه لا حد فيما دون ولوج الفرج في الفرج، وذلك
  هو العفو من الله في الدنيا عن عقوبة العبد عليه، والله جلّ ثناؤه أكرم من أن يعود
  فيما قد عفا عنه، كما رُوِي عن النبيّ صلى الله عليه وسلم واللمم في كلام العرب: المقاربة
  للشيء، ذكر الفرّاء أنه سمع العرب تقول: ضربه ما لمم القتل، يريدون ضرباً مقارباً للقتل.
  قال: وسمعت من آخر: ألمّ يفعل في معنى: كاد يفعل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

