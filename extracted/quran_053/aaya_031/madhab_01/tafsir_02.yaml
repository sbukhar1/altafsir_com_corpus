text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ لِيَجْزِيَ ٱلَّذِينَ أَسَاءُواْ بِمَا عَمِلُواْ
  وَيِجْزِيَ ٱلَّذِينَ أَحْسَنُواْ بِٱلْحُسْنَى } * { ٱلَّذِينَ يَجْتَنِبُونَ كَبَائِرَ
  ٱلإِثْمِ وَٱلْفَوَاحِشَ إِلاَّ ٱللَّمَمَ إِنَّ رَبَّكَ وَاسِعُ ٱلْمَغْفِرَةِ هُوَ
  أَعْلَمُ بِكُمْ إِذْ أَنشَأَكُمْ مِّنَ ٱلأَرْضِ وَإِذْ أَنتُمْ أَجِنَّةٌ فِي بُطُونِ
  أُمَّهَاتِكُمْ فَلاَ تُزَكُّوۤاْ أَنفُسَكُمْ هُوَ أَعْلَمُ بِمَنِ ٱتَّقَىٰ }قرىء:
  «ليجزي» ويجزى، بالياء والنون فيهما. ومعناه: أنّ الله عز وجل إنما خلق العالم وسوّى
  هذه الملكوت لهذا الغرض: وهو أن يجازي المحسن من الملكفين والمسيء منهم. ويجوز أن يتعلق
  بقوله: { هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِمَنِ ٱهْتَدَىٰ
  } لأن نتيجة العلم بالضال والمهتدي جزاؤهما { بِمَا عَمِلُواْ } بعقاب ما عملوا من
  السوء. و { بِٱلْحُسْنَى } بالمثوبة الحسنى وهي الجنة. أو بسبب ما عملوا من السوء وبسبب
  الأعمال الحسنى { كَبَـٰئِرَ ٱلإثْمِ } أي الكبائر من الإثم؛ لأن الإثم جنس يشتمل على
  كبائر وصغائر، والكبائر: الذنوب التي لا يسقط عقابها إلا بالتوبة. وقيل: التي يكبر
  عقابها بالإضافة إلى ثواب صاحبها { وَٱلْفَوَٰحِشَ } مافحش من الكبائر، كأنه قال: والفواحش
  منها خاصة: وقرىء: «كبير الإثم» أي: النوع الكبير منه وقيل: هو الشرك بالله. واللمم:
  ما قل وصغر. ومنه: اللمم المس من الجنون، واللوثة منه. وألمّ بالمكان إذا قل فيه لبثه.
  وألمّ بالطعام: قل منه أكله: ومنه:لِقَاءُ أَخِلاَّءِ الصَّفَاِ لِمَامُ   والمراد
  الصغائر من الذنوب، ولا يخلو قوله تعالى: { إِلاَّ ٱللَّمَمَ } من أن يكون استثناء
  منقطعاً أو صفة، كقوله تعالى:{ لَوْ كَانَ فِيهِمَا آلِهَةٌ إِلاَّ ٱللَّهُ }[الأنبياء:
  22] كأنه قيل: كبائر الإثم غير اللمم، وآلهة غير الله: وعن أبي سعيد الخدري: اللمم
  هي النظرة، والغمزة، والقبلة، وعند السدّي: الخطرة من الذنب، وعن الكلبي: كل ذنب لم
  يذكر الله عليه حدّاً ولا عذاباً، وعن عطاء: عادة النفس الحين بعد الحين { إِنَّ رَبَّكَ
  وٰسِعُ ٱلْمَغْفِرَةِ } حيث يكفر الصغائر باجتناب الكبائر، والكبائر بالتوبة { فَلاَ
  تُزَكُّواْ أَنفُسَكُمْ } فلا تنسبوها إلى زكاء العمل وزيادة الخير وعمل الطاعات: أو
  إلى الزكاء والطهارة من المعاصي، ولا تثنوا عليها واهضموها، فقد علم الله الزكي منكم
  والتقي أوّلاً وآخراً قبل أن يخرجكم من صلب آدم، وقبل أن تخرجوا من بطون أمهاتكم. وقيل:
  كان ناس يعملون أعمالاً حسنة ثم يقولون: صلاتنا وصيامنا وحجنا، فنزلت: وهذا إذا كان
  على سبيل الإعجاب أو الرياء: فأما من اعتقد أن ما عمله من العمل الصالح من الله وبتوفيقه
  وتأييده ولم يقصد به التمدح: لم يكن من المزكين أنفسهم، لأن المسرة بالطاعة طاعة، وذكرها
  شكر.\r\n\t\t\t\r\n\t\t\t</section>"

