  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَثَمُودَ
  فَمَآ أَبْقَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وأنَّهُ هُوَ رَبُّ الشِّعْرَى
  } قال: هو الكوكب الذي يُدعى الشِّعرَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفيان، عن خصيف، عن مجاهد، في قوله: { وأنَّهُ
  هُوَ رَبُّ الشِّعْرَى } قال: الكوكب الذي خَلْف الجوزاء، كانوا يعبدونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد:
  { وأنَّهُ هُوَ رَبُّ الشِّعْرَى } قال: كان يُعبد في الجاهلية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { رَبُّ
  الشِّعْرَى } قال: مِرزم الجوزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّه هُوَ رَبُّ الشِّعْرَى
  } كان حيّ من العرب يعبدون الشِّعرَى هذا النجم الذي رأيتم، قال بشر، قال: يريد النجم
  الذي يتبع الجوزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { رَبُّ الشِّعْرَى } قال: كان ناس في الجاهلية
  يعبدون هذا النجم الذي يُقال له الشِّعرَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنَّهُ رَبُّ الشِّعْرَى
  } كانت تُعبد في الجاهلية، فقال: تعبدون هذه وتتركون ربها؟ اعبدوا ربها. قال: والشِّعْرَى:
  النجم الوقَّاد الذي يتبع الجوزاء، يقال له المُرزم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّهُ أهْلَكَ عاداً الأُولى } يعني تعالى ذكره بعاد الأولى: عاد بن إرم بن عوص
  بن سام بن نوح، وهم الذين أهلكهم الله بريح صرصر عاتية، وإياهم عنى بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألَمْ
  تَرَ كَيْفَ فَعَلَ رَبُّكَ بعادٍ إرَمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة وبعض قرّاء البصرة «عاداً لُولى» بترك الهمز وجزم النون حتى صارت
  اللام في الأولى، كأنها لام مثقلة، والعرب تفعل ذلك في مثل هذا، حُكي عنها سماعاً منهم:
  «قم لان عنا»، يريد: قم الآن، جزموا الميم لما حرّكت اللام التي مع الألف في الآن،
  وكذلك تقول: صم اثنين، يريدون: صُمْ الاثنين. وأما عامة قرّاء الكوفة وبعض المكيين،
  فإنهم قرأوا ذلك بإظهار النون وكسرها، وهمز الأولى على اختلاف في ذلك عن الأعمش، فروى
  أصحابه عنه غير القاسم بن معن موافقة أهل بلده في ذلك. وأما القاسم بن معن فحكي عنه
  عن الأعمش أنه وافق في قراءته ذلك قراءة المدنيين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا ما ذكرنا من قراءة الكوفيين، لأن ذلك هو الفصيح من كلام العرب،
  وأن قراءة من كان من أهل السليقة فعلى البيان والتفخيم، وأن الإدغام في مثل هذا الحرف
  وترك البيان إنما يوسع فيه لمن كان ذلك سجيته وطبعه من أهل البوادي.</font></font>&#13;\t\t\t<label
