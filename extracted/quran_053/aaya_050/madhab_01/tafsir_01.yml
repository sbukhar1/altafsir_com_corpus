  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ
  أَهْلَكَ عَاداً ٱلأُولَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَثَمُودَ فَمَآ أَبْقَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأن ربك هو أغنى من أغنى من خلقه بالمال وأقناه،
  فجعل له قُنية أصول أموال. واختلف أهل التأويل في تأويله، فقال بعضهم بالذي قلنا في
  ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمارة الأسديّ، قال:
  ثنا عبيد الله بن موسى، عن السديّ، عن أبي صالح، قوله: { أغْنَى وأقْنَى } قال: أغنى
  المال وأقنى القنية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنِي بقوله: { أغْنَى
  }: أخدم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم،
  قال: ثنا سفيان، عن ليث، عن مجاهد، في قوله: { وأنَّهُ هُوَ أغْنَى وأقْنَى } قال:
  أغنى: مَوَّل، وأقنى: أخدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن أبي رجاء، عن الحسن، قوله: { أغْنَى وأقْنَى } قال: أخدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { أغْنَى وأقْنَى } قال: أغنى وأخدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { أغْنَى وأقْنَى } قال: أعطى وأرضى
  وأخدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِي بذلك أنه أغنى
  من المال وأقنى: رضي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأنَّهُ هُوَ أغْنَى وأقْنَى } قال: فإنه أغنى وأرضَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ليث، عن مجاهد { وأنَّهُ هُوَ أغْنَى
  وأقْنَى } قال: أغنى موّل، وأقنى: رضّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال:: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أغْنَى } قال: موّل { وأقْنَى
  } قال رضّى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأنَّهُ هُوَ أغْنَى وأقْنَى } يقول:
  أعطاه وأرضاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن ليث، عن مجاهد، مثل حديث ابن بشار، عن عبد الرحمن، عن سفيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنِي بذلك أنه أغنى نفسه، وأفقر خلقه إليه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر بن سليمان، عن أبيه { وأنَّهُ هُوَ أغْنَى وأقْنَى } قال: زعم حضرميّ أنه ذُكِر
  له أنه أغنى نفسه، وأفقر الخلائق إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بذلك أنه أغنى من شاء من خلقه، وأفقر من شاء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنَّهُ
  هُوَ أغْنَى وأقْنَى } قال: أغنى فأكثر، وأقنى أقلّ، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَبْسُطُ الرّزْقَ لِمَنْ يَشاءُ مِنْ
  عِبادِهِ وَيَقْدِرُ لَه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنَّهُ هُوَ رَبُّ الشِّعْرَى } يقول تعالى ذكره: وأن ربك
  يا محمد هو ربّ الشِّعْرَى، يعني بالشعرى: النجم الذي يسمى هذا الاسم، وهو نجم كان
  بعض أهل الجاهلية يعبده من دون الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
