  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لِلإِنسَانِ مَا تَمَنَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلِلَّهِ ٱلآخِرَةُ وٱلأُولَىٰ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  مِّن مَّلَكٍ فِي ٱلسَّمَٰوَٰتِ لاَ تُغْنِي شَفَاعَتُهُمْ شَيْئاً إِلاَّ مِن بَعْدِ
  أَن يَأْذَنَ ٱللَّهُ لِمَن يَشَآءُ وَيَرْضَىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أم اشتهى محمد صلى الله عليه وسلم ما أعطاه الله من هذه الكرامة التي كرّمه
  بها من النبوة والرسالة، وأنزل الوحي عليه، وتمنى ذلك، فأعطاه إياه ربه، فلله ما في
  الدار الآخرة والأولى، وهي الدنيا، يعطي من شاء من خلقه ما شاء، ويحرم من شاء منهم
  ما شاء. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أمْ
  للإنْسانِ ما تَمَنَّى } قال: وإن كان محمد تمنى هذا، فذلك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَمْ مِنْ مَلَكٍ فِي السَّمَواتِ لا تُغْنِي شَفاعَتُهُمْ
  شَيْئاً } يقول تعالى ذكره: وكم من مَلك في السموات لا تغني: كثير من ملائكة الله،
  لا تنفع شفاعتهم عند الله لمن شفعوا له شيئاً، إلا أن يشفعوا له من بعد أن يأذن الله
  لهم بالشفاعة لمن يشاء منهم أن يشفعوا له ويرضى، يقول: ومن بعد أن يرضى لملائكته الذين
  يشفعون له أن يشفعوا له، فتنفعه حينئذٍ شفاعتهم، وإنما هذا توبيخ من الله تعالى ذكره
  لعبدة الأوثان والملأ من قريش وغيرهم الذين كانوا يقولون { ما نَعْبُدَهُمْ إلاَّ لِيُقَرّبُونا
  إلى اللّهِ زُلْفَى } فقال الله جلّ ذكره لهم: ما تنفع شفاعة ملائكتي الذين هم عندي
  لمن شفعوا له، إلا من بعد إذني لهم بالشفاعة له ورضاي، فكيف بشفاعة من دونهم، فأعلمهم
  أن شفاعة ما يعبدون من دونه غير نافعتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

