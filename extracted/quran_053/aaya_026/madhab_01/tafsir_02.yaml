text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ مِّن مَّلَكٍ
  فِي ٱلسَّمَٰوَٰتِ لاَ تُغْنِي شَفَاعَتُهُمْ شَيْئاً إِلاَّ مِن بَعْدِ أَن يَأْذَنَ
  ٱللَّهُ لِمَن يَشَآءُ وَيَرْضَىٰ }يعني: أنّ أمر الشفاعة ضيق وذلك أنّ الملائكة مع
  قربتهم وزلفاهم وكثرتهم واغتصاص السموات بجموعهم لو شفعوا بأجمعهم لأحد لم تغن شفاعتهم
  عنه شيئاً قط ولم تنفع، إلا إذا شفعوا من بعد أن يأذن الله لهم في الشفاعة لمن يشاء
  الشفاعة له ويرضاه ويراه أهلاً لأن يشفع له، فكيف تشفع الأصنام إليه بعبدتهم.\r\n\t\t\t\r\n\t\t\t</section>"

