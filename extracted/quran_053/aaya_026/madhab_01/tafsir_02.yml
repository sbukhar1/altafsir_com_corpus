  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني:
  أنّ أمر الشفاعة ضيق وذلك أنّ الملائكة مع قربتهم وزلفاهم وكثرتهم واغتصاص السموات
  بجموعهم لو شفعوا بأجمعهم لأحد لم تغن شفاعتهم عنه شيئاً قط ولم تنفع، إلا إذا شفعوا
  من بعد أن يأذن الله لهم في الشفاعة لمن يشاء الشفاعة له ويرضاه ويراه أهلاً لأن يشفع
  له، فكيف تشفع الأصنام إليه بعبدتهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
