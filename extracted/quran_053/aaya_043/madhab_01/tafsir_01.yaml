  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  سَعْيَهُ سَوْفَ يُرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ يُجْزَاهُ ٱلْجَزَآءَ ٱلأَوْفَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  إِلَىٰ رَبِّكَ ٱلْمُنتَهَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ هُوَ أَضْحَكَ وَأَبْكَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله جلّ ثناؤه: { وأنَّ سَعْيَهُ سَوْفَ يُرَى } يقول تعالى ذكره:
  وأن عمل كلّ عامل سوف يراه يوم القيامة، من ورد القيامة بالجزاء الذي يجازى عليه، خيراً
  كان أو شرًّا، لا يؤاخد بعقوبة ذنب غير عامله، ولا يُثاب على صالح عمله عامل غيره.
  وإنما عُنِي بذلك: الذي رجع عن إسلامه بضمان صاحبه له أن يتحمل عنه العذاب، أن ضمانه
  ذلك لا ينفعه، ولا يُغني عنه يوم القيامة شيئاً، لأن كلّ عامل فبعمله مأخوذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ يُجْزَاهُ الجَزَاءَ الأَوْفَى } يقول تعالى ذكره:
  ثم يُثاب بسعيه ذلك الثواب الأوفى. وإنما قال جلّ ثناؤه { الأَوْفَى } لأنه أوفى ما
  وعد خلقه عليه من الجزاء، والهاء في قوله: { ثُمَّ يُجْزَاهُ } من ذكر السعي، وعليه
  عادت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنَّ إلى رَبِّكَ المُنْتَهَى
  } يقول تعالى ذكره لنبيه صلى الله عليه وسلم: وأن إلى ربك يا محمد انتهاء جميع خلقه
  ومرجعهم، وهو المجازي جميعهم بأعمالهم، صالحهم وطالحهم، ومحسنهم ومسيئهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنَّهُ هُوَ أضْحَكَ وأبْكَى } يقول تعالى ذكره: وأن ربك
  هو أضحك أهل الجنة في الجنة بدخولهم إياها، وأبكى أهل النار في النار بدخولهموها، وأضحك
  من شاء من أهل الدنيا، وأبكى من أراد أن يبكيه منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

