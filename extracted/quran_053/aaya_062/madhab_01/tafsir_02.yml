  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمِنْ
  هَـٰذَا ٱلْحَدِيثِ تَعْجَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَضْحَكُونَ وَلاَ تَبْكُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنتُمْ
  سَامِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱسْجُدُواْ لِلَّهِ وَٱعْبُدُواْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَفَمِنْ هَـٰذَا ٱلْحَدِيثِ } وهو القرآن { تَعْجَبُونَ } إنكاراً
  { وَتَضْحَكُونَ } استهزاء { وَلاَ تَبْكُونَ } والبكاء والخشوع حق عليكم. وعن رسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1107)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه لم ير ضاحكاً بعد نزولها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «تعجبون تضحكون»، بغير واو { وَأَنتُمْ سَـٰمِدُونَ } شامخون
  مبرطمون. وقيل: لاهون لاعبون. وقال بعضهم لجاريته: اسمدي لنا، أي غني لنا { فَٱسْجُدُواْ
  لِلَّهِ وَٱعْبُدُواْ } ولا تعبدوا الآلهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1108)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة النجم أعطاه الله
  عشر حسنات بعدد من صدق بمحمد وجحد به بمكة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

