text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي
  تَوَلَّىٰ } * { وَأَعْطَىٰ قَلِيلاً وَأَكْدَىٰ } * { أَعِندَهُ عِلْمُ ٱلْغَيْبِ
  فَهُوَ يَرَىٰ } * { أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَىٰ } * { وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ } * { أَلاَّ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ } * { وَأَن لَّيْسَ
  لِلإِنسَانِ إِلاَّ مَا سَعَىٰ } * { وَأَنَّ سَعْيَهُ سَوْفَ يُرَىٰ } * { ثُمَّ يُجْزَاهُ
  ٱلْجَزَآءَ ٱلأَوْفَىٰ } * { وَأَنَّ إِلَىٰ رَبِّكَ ٱلْمُنتَهَىٰ } * { وَأَنَّهُ
  هُوَ أَضْحَكَ وَأَبْكَىٰ } * { وَأَنَّهُ هُوَ أَمَاتَ وَأَحْيَا } * { وَأَنَّهُ
  خَلَقَ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلأُنثَىٰ } * { مِن نُّطْفَةٍ إِذَا تُمْنَىٰ }
  * { وَأَنَّ عَلَيْهِ ٱلنَّشْأَةَ ٱلأُخْرَىٰ } * { وَأَنَّهُ هُوَ أَغْنَىٰ وَأَقْنَىٰ
  } * { وَأَنَّهُ هُوَ رَبُّ ٱلشِّعْرَىٰ } * { وَأَنَّهُ أَهْلَكَ عَاداً ٱلأُولَىٰ
  } * { وَثَمُودَ فَمَآ أَبْقَىٰ } * { وَقَوْمَ نُوحٍ مِّن قَبْلُ إِنَّهُمْ كَانُواْ
  هُمْ أَظْلَمَ وَأَطْغَىٰ } * { وَٱلْمُؤْتَفِكَةَ أَهْوَىٰ } * { فَغَشَّاهَا مَا
  غَشَّىٰ }{ وَأَكْدَىٰ } قطع عطيته وأمسك، وأصله: من إكداء الحافر، وهو أن تلقاه كدية:
  وهي صلابة كالصخرة فيمسك عن الحفر، ونحوه: أجبل الحافر، ثم استعير فقيل: أجبل الشاعر
  إذا أفحم. روى:(1104) أن عثمان رضي الله عنه كان يعطي ما له في الخير، فقال له عبد
  الله بن سعد بن أبي سرح وهو أخوه من الرضاعة: يوشك أن لا يبقي لك شيء، فقال عثمان:
  إن لي ذنوباً وخطايا، وإني أطلب بما أصنع رضا الله تعالى وأرجو عفوه، فقال عبد الله:
  أعطني ناقتك برحلها وأنا أتحمل عنك ذنوبك كلها، فأعطاه وأشهد عليه وأمسك عن العطاء.
  فنزلت. ومعنى { تَوَلَّىٰ } ترك المركز يوم أحد، فعاد عثمان إلى أحسن من ذلك وأجمل
  { فَهُوَ يَرَىٰ } فهو يعلم أن ما قاله له أخوه من احتمال أو زاره حق { وَفَّىٰ } قرىء
  مخففاً ومشدّداً، والتشديد مبالغة في الوفاء. أو بمعنى: وفر وأتم، كقوله تعالى:{ فَأَتَمَّهُنَّ }[البقرة:
  124] وإطلاقه ليتناول كل وفاء وتوفية، من ذلك: تبليغه الرسالة، واستقلاله بأعباء النبوّة،
  والصبر على ذبح ولده وعلى نار نمروذ، وقيامه بأضيافه وخدمته إياهم بنفسه، وأنه كان
  يخرج كل يوم فيمشي فرسخاً يرتاد ضيفاً، فإن وافقه أكرمه، وإلا نوى الصوم. وعن الحسن:
  ما أمره الله بشيء إلا وفى به. وعن الهزيل بن شرحبيل: كان بين نوح وبين إبراهيم يؤخذ
  الرجل بجريرة غيره، ويقتل بأبيه وابنه وعمه وخاله، والزوج بامرأته، والعبد بسيده؛ فأوّل
  من خالفهم إبراهيم. وعن عطاء بن السائب: عهد أن لا يسأل مخلوقاً، فلما قذف في النار
  قال له جبريل وميكائيل: ألك حاجة؟ فقال. أمّا إليكما فلا. وعن النبي صلى الله عليه
  وسلم:(1105) \" وفّى عمله كل يوم بأربع ركعات في صدر النهار، وهي صلاة الضحى \" وروى:(1106)
  ألا أخبركم لم سمى الله خليله { ٱلَّذِى وَفَّىٰ }؟ كان يقول إذا أصبح وأمسى: { فَسُبْحَانَ
  ٱللَّهِ حِينَ تُمْسُونَ... } إلى{ ...حِين تُظْهِرُونَ }[الروم: 17] وقيل: وفي سهام
  الإسلام: وهي ثلاثون: عشرة في التوبة (التائبون..) وعشرة في الأحزاب: { إِنَّ ٱلْمُسْلِمِينَ...
  } وعشرة في المؤمنين { قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ.. } وقرىء: «في صحف»، بالتخفيف
  { أَلاَّ تَزِرُ } أن مخففة من الثقيلة. والمعنى: أنه لا تزر، والضمير ضمير الشأن،
  ومحل أن وما بعدها: الجر بدلاً من ما في صحف موسى. أو الرفع على: هو أن لا تزر، كأن
  قائلاً قال: وما في صحف موسى وإبراهيم، فقيل: أن لا تزر { إِلاَّ مَا سَعَىٰ } إلا
  سعيه. فإن قلت: أما صح في الأخبار: الصدقة عن الميت، والحج عنه، وله الإضعاف؟ قلت:
  فيه جوابان، أحدهما: أن سعي غيره لما لم ينفعه إلا مبنياً على سعي نفسه ـ وهو أن يكون
  مؤمناً صالحاً وكذلك الإضعاف ـ كأن سعى غيره كأنه سعى نفسه، لكونه تابعاً له وقائماً
  بقيامه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي تَوَلَّىٰ } * { وَأَعْطَىٰ
  قَلِيلاً وَأَكْدَىٰ } * { أَعِندَهُ عِلْمُ ٱلْغَيْبِ فَهُوَ يَرَىٰ } * { أَمْ لَمْ
  يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَىٰ } * { وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ } * { أَلاَّ
  تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ } * { وَأَن لَّيْسَ لِلإِنسَانِ إِلاَّ مَا سَعَىٰ
  } * { وَأَنَّ سَعْيَهُ سَوْفَ يُرَىٰ } * { ثُمَّ يُجْزَاهُ ٱلْجَزَآءَ ٱلأَوْفَىٰ
  } * { وَأَنَّ إِلَىٰ رَبِّكَ ٱلْمُنتَهَىٰ } * { وَأَنَّهُ هُوَ أَضْحَكَ وَأَبْكَىٰ
  } * { وَأَنَّهُ هُوَ أَمَاتَ وَأَحْيَا } * { وَأَنَّهُ خَلَقَ ٱلزَّوْجَيْنِ ٱلذَّكَرَ
  وَٱلأُنثَىٰ } * { مِن نُّطْفَةٍ إِذَا تُمْنَىٰ } * { وَأَنَّ عَلَيْهِ ٱلنَّشْأَةَ
  ٱلأُخْرَىٰ } * { وَأَنَّهُ هُوَ أَغْنَىٰ وَأَقْنَىٰ } * { وَأَنَّهُ هُوَ رَبُّ ٱلشِّعْرَىٰ
  } * { وَأَنَّهُ أَهْلَكَ عَاداً ٱلأُولَىٰ } * { وَثَمُودَ فَمَآ أَبْقَىٰ } * { وَقَوْمَ
  نُوحٍ مِّن قَبْلُ إِنَّهُمْ كَانُواْ هُمْ أَظْلَمَ وَأَطْغَىٰ } * { وَٱلْمُؤْتَفِكَةَ
  أَهْوَىٰ } * { فَغَشَّاهَا مَا غَشَّىٰ }والثاني؛ أن سعي غيره لا ينفعه إذا عمله لنفسه،
  ولكن إذا نواه به فهو بحكم الشرع كالنائب عنه والوكيل القائم مقامه { ثُمَّ يُجْزَاهُ
  } ثم يجزى العبد سعيه، يقال: أجزاه الله عمله وجزاه على عمله، بحذف الجار وإيصال الفعل.
  ويجوز أن يكون الضمير للجزاء، ثم فسره بقوله: { ٱلْجَزَاءَ ٱلأَوْفَىٰ } أو أبدله عنه،
  كقوله تعالى:{ وَأَسَرُّواْ ٱلنَّجْوَى ٱلَّذِينَ ظَلَمُواْ }[الأنبياء: 3]، { وَأَنَّ
  إِلَىٰ رَبِّكَ ٱلْمُنتَهَىٰ (42) } قرىء بالفتح على معنى: أن هذا كله في الصحف، وبالكسر
  على الابتداء، وكذلك ما بعده. والمنتهى: مصدر بمعنى الانتهاء، أي: ينتهي إليه الخلق
  ويرجعون إليه، كقوله تعالى:{ إِلَى ٱللَّهِ ٱلْمَصِيرُ }[فاطر: 18]. { أَضْحَكَ وَأَبْكَىٰ
  } خلق قوتي الضحك والبكاء { إِذَا تُمْنَىٰ } إذا تدفق في الرحم، يقال: منى وأمنى.
  وعن الأخفش: تخلق من منى الماني، أي قدر المقدّر: قرىء: «النشأة»« النشاءة» بالمد.
  وقال: (عليه) لأنهاواجبة عليه في الحكمة، ليجازى على الإحسان والإساءة { وَأَقْنَىٰ
  } وأعطى القنية وهي المال الذي تأثلته وعزمت أن لا تخرجه من يدك { ٱلشِّعْرَىٰ } مرزم
  الجوزاء: وهي التي تطلع وراءها، وتسمى كلب الجبار، وهما شعريان الغميصاء والعبور وأراد
  العبور. وكانت خزاعة تعبدها، سنّ لهم ذلك أبو كبشة رجل من أشرافهم، وكانت قريش تقول
  لرسول الله صلى الله عليه وسلم: أبو كبشة، تشبيهاً له به لمخالفته إياهم في دينهم،
  يريد: أنه رب معبودهم هذا. عاد الأولى: قوم هود، وعاد الأخرى: إرم. وقيل: الأولى القدماء؛
  لأنهم أوّل الأمم هلاكاً بعد قوم نوح، أو المتقدمون في الدنيا الأشراف. وقرىء: «عاد
  لولي» وعاد لولى، بإدغام التنوين في اللام وطرح همزة أولى ونقل ضمتها إلى لام التعريف
  (وثمودا) وقرىء: وثمود { أَظْلَمَ وَأَطْغَىٰ } لأنهم كانوا يؤذونه ويضربونه حتى لا
  يكون به حراك، وينفرون عنه حتى كانوا يحذرون صبيانهم أن يسمعوا منه، وما أثر فيهم دعاؤه
  قريباً من ألف سنة { وَٱلْمُؤْتَفِكَةَ } والقرى التي ائتفكت بأهلها، أي: انقلبت، وهم
  قوم لوط، يقال: أفكه فائتفك: وقرىء: «والمؤتفكات» { أَهْوَىٰ } رفعها إلى السماء على
  جناج جبريل، ثم أهواها إلى الأرض أي: أسقطها { مَا غَشَّىٰ } تهويل وتعظيم لما صب عليها
  من العذاب وأمطر عليها من الصخر المنضود.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

