  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ
  هُوَ أَمَاتَ وَأَحْيَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ خَلَقَ ٱلزَّوْجَيْنِ ٱلذَّكَرَ
  وَٱلأُنثَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن نُّطْفَةٍ إِذَا تُمْنَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  عَلَيْهِ ٱلنَّشْأَةَ ٱلأُخْرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وأنه هو أمات من مات من خلقه، وهو أحيا من حيي منهم. وعنى بقوله: { أحْيا } نفخ الروح
  في النطفة الميتة، فجعلها حية بتصييره الروح فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَأنَّهُ خَلَقَ الزَّوْجَيْنِ الذَّكَرَ والأُنْثَى مِن نُطْفَةٍ إذَا تُمْنَى }
  يقول تعالى ذكره: وأنه ابتدع إنشاء الزوجين الذكر والأنثى، وجعلهما زوجين، لأن الذكر
  زوج الأنثى، والأنثى له زوج فهما زوجان، يكون كلّ واحد منهما زوجاً للآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْ نُطْفَةٍ إذَا تُمْنَى } و «من» من صلة خلق يقول تعالى
  ذكره: خلق ذلك من نطفة إذا أمناه الرجل والمرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّ عَلَيْهِ النَّشأَةَ الأُخْرَى } يقول تعالى ذكره: وأن على ربك يا محمد أن
  يخلق هذين الزوجين بعد مماتهم، وبلاهم في قبورهم الخلق الآخر، وذلك إعادتهم أحياء خلقاً
  جديداً، كما كانوا قبل مماتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

