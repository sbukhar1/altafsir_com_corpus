  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنْ هِيَ إِلاَّ
  أَسْمَآءٌ سَمَّيْتُمُوهَآ أَنتُمْ وَآبَآؤُكُم مَّآ أَنزَلَ ٱللَّهُ بِهَا مِن سُلْطَانٍ
  إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَمَا تَهْوَى ٱلأَنفُسُ وَلَقَدْ جَآءَهُم مِّن
  رَّبِّهِمُ ٱلْهُدَىٰ }يقول تعالى ذكره: ما هذه الأسماء التي سميتموها وهي اللات والعزّى
  ومناة الثالثة الأخرى، إلاأسماء سميتموها أنتم وآباؤكم أيها المشركون بالله، وآباؤكم
  من قبلكم، ما أنزل الله بها، يعني بهذه الأسماء، يقول: لم يبح الله ذلك لكم، ولا أذن
  لكم به. كما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِنْ سُلْطانٍ...
  } إلى آخر الآية.وقوله: { إنْ يَتَّبِعُونَ إلاَّ الظَّنَّ } يقول تعالى ذكره: ما يتبع
  هؤلاء المشركون في هذه الأسماء التي سموا بها آلهتهم إلا الظنّ بأنّ ما يقولون حقّ
  لا اليقين { وَما تَهْوَى الأنْفُسُ } يقول: وهوى أنفسهم، لأنهم لم يأخذوا ذلك عن وحي
  جاءهم من الله، ولا عن رسول الله أخبرهم به، وإنما اختراق من قِبل أنفسهم، أو أخذوه
  عن آبائهم الذين كانوا من الكفر بالله على مثل ما هم عليه منه.وقوله: { وَلَقَدْ جاءَهُمْ
  مِنْ رَبِّهِمْ الهُدَى } يقول: ولقد جاء هؤلاء المشركين بالله من ربهم البيان مما
  هم منه على غير يقين، وذلك تسميتهم اللات والعزّى ومناة الثالثة بهذه الأسماء وعبادتهم
  إياها. يقول: لقد جاءهم من ربهم الهدى في ذلك، والبيان بالوحي الذي أوحيناه إلى محمد
  صلى الله عليه وسلم أن عبادتها لا تنبغي، وأنه لا تصلح العبادة إلا لله الواحد القهار.
  وقال ابن زيد في ذلك ما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَلَقَدْ جاءَهُمْ مِنْ رَبِّهِمُ الهُدَى } فما انتفعوا به.\r\n\t\t\t\r\n\t\t\t</section>"

