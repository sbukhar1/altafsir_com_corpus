  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هِيَ إِلاَّ أَسْمَآءٌ سَمَّيْتُمُوهَآ أَنتُمْ وَآبَآؤُكُم مَّآ أَنزَلَ ٱللَّهُ بِهَا
  مِن سُلْطَانٍ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَمَا تَهْوَى ٱلأَنفُسُ وَلَقَدْ
  جَآءَهُم مِّن رَّبِّهِمُ ٱلْهُدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ما هذه الأسماء التي سميتموها وهي اللات والعزّى ومناة الثالثة الأخرى، إلاأسماء سميتموها
  أنتم وآباؤكم أيها المشركون بالله، وآباؤكم من قبلكم، ما أنزل الله بها، يعني بهذه
  الأسماء، يقول: لم يبح الله ذلك لكم، ولا أذن لكم به. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِنْ سُلْطانٍ... } إلى آخر
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنْ يَتَّبِعُونَ إلاَّ
  الظَّنَّ } يقول تعالى ذكره: ما يتبع هؤلاء المشركون في هذه الأسماء التي سموا بها
  آلهتهم إلا الظنّ بأنّ ما يقولون حقّ لا اليقين { وَما تَهْوَى الأنْفُسُ } يقول: وهوى
  أنفسهم، لأنهم لم يأخذوا ذلك عن وحي جاءهم من الله، ولا عن رسول الله أخبرهم به، وإنما
  اختراق من قِبل أنفسهم، أو أخذوه عن آبائهم الذين كانوا من الكفر بالله على مثل ما
  هم عليه منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَقَدْ جاءَهُمْ مِنْ
  رَبِّهِمْ الهُدَى } يقول: ولقد جاء هؤلاء المشركين بالله من ربهم البيان مما هم منه
  على غير يقين، وذلك تسميتهم اللات والعزّى ومناة الثالثة بهذه الأسماء وعبادتهم إياها.
  يقول: لقد جاءهم من ربهم الهدى في ذلك، والبيان بالوحي الذي أوحيناه إلى محمد صلى الله
  عليه وسلم أن عبادتها لا تنبغي، وأنه لا تصلح العبادة إلا لله الواحد القهار. وقال
  ابن زيد في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلَقَدْ جاءَهُمْ مِنْ رَبِّهِمُ الهُدَى } فما انتفعوا
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

