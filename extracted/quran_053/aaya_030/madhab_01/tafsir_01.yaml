text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ مَبْلَغُهُمْ
  مِّنَ ٱلْعِلْمِ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ
  بِمَنِ ٱهْتَدَىٰ }يقول تعالى ذكره: هذا الذي يقوله هؤلاء الذين لا يؤمنون بالآخرة
  في الملائكة من تسميتهم إياها تسمية الأنثى { مَبْلَغُهُمْ مِنَ العِلْمِ } يقول: ليس
  لهم علم إلا هذا الكفر بالله، والشرك به على وجه الظنّ بغير يقين علم. وكان ابن زيد
  يقول في ذلك، ما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:{ فأَعْرِضْ
  عَمَّنْ تَوَلَّى عَنْ ذِكْرِنا ولَمْ يُرِدْ إلاَّ الحَياةَ الدُّنيْا ذَلَكَ مَبْلَغُهُمْ
  مِنَ العِلْمِ }قال: يقول ليس لهم علم إلا الذي هم فيه من الكفر برسول الله صلى الله
  عليه وسلم، ومكايدتهم لما جاء من عند الله، قال: وهؤلاء أهل الشرك.وقوله: { إنَّ رَبَّكَ
  هُوَ أعْلَمُ بِمَنْ ضَلَّ عَنْ سَبِيلِهِ وَهُوَ أعْلَمُ بِمَنِ اهْتَدَى } يقول تعالى
  ذكره: إن ربك يا محمد هو أعلم بمن جار عن طريقه في سابق علمه، فلا يؤمن، وذلك الطريق
  هو الإسلام { وَهُوَ أعْلَمُ بِمَنِ اهْتَدَى } يقول: وربك أعلم بمن أصاب طريقه فسلكه
  في سابق علمه، وذلك الطريق أيضا الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

