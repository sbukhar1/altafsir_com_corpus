  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  مَبْلَغُهُمْ مِّنَ ٱلْعِلْمِ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ
  وَهُوَ أَعْلَمُ بِمَنِ ٱهْتَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  هذا الذي يقوله هؤلاء الذين لا يؤمنون بالآخرة في الملائكة من تسميتهم إياها تسمية
  الأنثى { مَبْلَغُهُمْ مِنَ العِلْمِ } يقول: ليس لهم علم إلا هذا الكفر بالله، والشرك
  به على وجه الظنّ بغير يقين علم. وكان ابن زيد يقول في ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأَعْرِضْ
  عَمَّنْ تَوَلَّى عَنْ ذِكْرِنا ولَمْ يُرِدْ إلاَّ الحَياةَ الدُّنيْا ذَلَكَ مَبْلَغُهُمْ
  مِنَ العِلْمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يقول ليس لهم علم إلا الذي هم فيه من الكفر برسول الله صلى الله
  عليه وسلم، ومكايدتهم لما جاء من عند الله، قال: وهؤلاء أهل الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ رَبَّكَ هُوَ أعْلَمُ بِمَنْ ضَلَّ عَنْ سَبِيلِهِ وَهُوَ
  أعْلَمُ بِمَنِ اهْتَدَى } يقول تعالى ذكره: إن ربك يا محمد هو أعلم بمن جار عن طريقه
  في سابق علمه، فلا يؤمن، وذلك الطريق هو الإسلام { وَهُوَ أعْلَمُ بِمَنِ اهْتَدَى
  } يقول: وربك أعلم بمن أصاب طريقه فسلكه في سابق علمه، وذلك الطريق أيضا الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

