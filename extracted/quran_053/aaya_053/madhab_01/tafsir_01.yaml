text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَوْمَ نُوحٍ
  مِّن قَبْلُ إِنَّهُمْ كَانُواْ هُمْ أَظْلَمَ وَأَطْغَىٰ } * { وَٱلْمُؤْتَفِكَةَ
  أَهْوَىٰ } * { فَغَشَّاهَا مَا غَشَّىٰ }يقول تعالى ذكره: وأنه أهلك قوم نوح من قبل
  عاد وثمود، إنهم كانوا هم أشدّ ظلماً لأنفسهم، وأعظم كفراً بربهم، وأشدّ طغياناً وتمردًّا
  على الله من الذين أهلكهم من بعد من الأمم، وكان طغيانهم الذي وصفهم الله به، وأنهم
  كانوا بذلك أكثر طغياناً من غيرهم من الأمم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَقَوْمَ نُوحٍ مِنْ قَبْلُ إنَّهُمْ كانُوا هُمْ أظْلَم وأطْغَى
  } لم يكن قبيل من الناس هم أظلم وأطغى من قوم نوح، دعاهم نبيّ الله صلى الله عليه وسلم
  نوح ألف سنة إلاَّ خمسين عاماً، كلما هلك قرن ونشأ قرن دعاهم نبيّ الله حتى ذكر لنا
  أن الرجل كان يأخذ بيد ابنه فيمشي به، فيقول: يا بنيّ إن أبي قد مشى بي إلى هذا، وأنا
  مثلك يومئذٍ تتابُعاً في الضلالة، وتكذيباً بأمر الله.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { إنَّهُمْ كانُوا هُمْ أظْلَمَ وأطْغَى } قال:
  دعاهم نبيّ الله ألف سنة إلاَّ خمسين عاماً.وقوله: { وَالمُؤْتَفِكَةَ أَهْوَى } يقول
  تعالى: والمخسوف بها، المقلوب أعلاها أسفلَها، وهي قرية سَدُوم قوم لولط، أهوى الله،
  فأمر جبريل صلى الله عليه وسلم، فرفعها من الأرض السابعة بجناحه، ثم أهواها مقلوبة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد في قول الله: { وَالمُؤْتَفِكَةَ أهْوَى } قال: أهواها جبريل،
  قال: رفعها إلى السماء ثم أهواها.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن إسماعيل،
  عن أبي عيسى يحيى بن رافع: { وَالمُؤْتَفِكَةَ أهْوَى } قال قرية لوط حين أهْوَى بها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالمُؤْتَفِكَةَ أهْوَى } قال:
  قرية لوط.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَالمُؤْتَفِكَةَ
  أهْوَى } قال: هم قوم لوط.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَالمُؤْتَفِكَةَ أهْوَى } قال: قرية لوط أهواها من السماء، ثم أتبعها ذاك الصخر،
  اقتُلعت من الأرض، ثم هوى بها في السماء ثم قُلبت.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالمُؤْتَفِكَةَ أهْوَى
  } قال: المكذّبين أهلكهم الله.وقوله: { فَغَشَّاها ما غَشَّى } يقول تعالى ذكره: فغشّى
  الله المؤتفكة من الحجارة المنضودة المسوّمة ما غشاها، فأمطرها إياه من سِجِّيل. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَغَشَّاها ما غَشَّى } غشاها صخراً منضوداً.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة فَغَشَّاها ما غَشَّى قال: الحجارة.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَغَشَّاها ما غَشَّى } قال: الحجارة
  التي رماهم بها من السماء.\r\n\t\t\t\r\n\t\t\t</section>"

