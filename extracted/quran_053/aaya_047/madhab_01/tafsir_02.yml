  class=\"TextResultArabic\"><font color=\"black\">{ وَأَكْدَىٰ } قطع عطيته وأمسك،
  وأصله: من إكداء الحافر، وهو أن تلقاه كدية: وهي صلابة كالصخرة فيمسك عن الحفر، ونحوه:
  أجبل الحافر، ثم استعير فقيل: أجبل الشاعر إذا أفحم. روى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1104)
  أن عثمان رضي الله عنه كان يعطي ما له في الخير، فقال له عبد الله بن سعد بن أبي سرح
  وهو أخوه من الرضاعة: يوشك أن لا يبقي لك شيء، فقال عثمان: إن لي ذنوباً وخطايا، وإني
  أطلب بما أصنع رضا الله تعالى وأرجو عفوه، فقال عبد الله: أعطني ناقتك برحلها وأنا
  أتحمل عنك ذنوبك كلها، فأعطاه وأشهد عليه وأمسك عن العطاء. فنزلت. ومعنى { تَوَلَّىٰ
  } ترك المركز يوم أحد، فعاد عثمان إلى أحسن من ذلك وأجمل { فَهُوَ يَرَىٰ } فهو يعلم
  أن ما قاله له أخوه من احتمال أو زاره حق { وَفَّىٰ } قرىء مخففاً ومشدّداً، والتشديد
  مبالغة في الوفاء. أو بمعنى: وفر وأتم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتَمَّهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  124] وإطلاقه ليتناول كل وفاء وتوفية، من ذلك: تبليغه الرسالة، واستقلاله بأعباء النبوّة،
  والصبر على ذبح ولده وعلى نار نمروذ، وقيامه بأضيافه وخدمته إياهم بنفسه، وأنه كان
  يخرج كل يوم فيمشي فرسخاً يرتاد ضيفاً، فإن وافقه أكرمه، وإلا نوى الصوم. وعن الحسن:
  ما أمره الله بشيء إلا وفى به. وعن الهزيل بن شرحبيل: كان بين نوح وبين إبراهيم يؤخذ
  الرجل بجريرة غيره، ويقتل بأبيه وابنه وعمه وخاله، والزوج بامرأته، والعبد بسيده؛ فأوّل
  من خالفهم إبراهيم. وعن عطاء بن السائب: عهد أن لا يسأل مخلوقاً، فلما قذف في النار
  قال له جبريل وميكائيل: ألك حاجة؟ فقال. أمّا إليكما فلا. وعن النبي صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1105)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وفّى عمله كل يوم بأربع ركعات في صدر النهار، وهي صلاة الضحى \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1106) ألا أخبركم لم سمى الله خليله { ٱلَّذِى وَفَّىٰ }؟ كان يقول
  إذا أصبح وأمسى: { فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ... } إلى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">...حِين
  تُظْهِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 17] وقيل: وفي سهام الإسلام: وهي ثلاثون: عشرة في التوبة (التائبون..)
  وعشرة في الأحزاب: { إِنَّ ٱلْمُسْلِمِينَ... } وعشرة في المؤمنين { قَدْ أَفْلَحَ
  ٱلْمُؤْمِنُونَ.. } وقرىء: «في صحف»، بالتخفيف { أَلاَّ تَزِرُ } أن مخففة من الثقيلة.
  والمعنى: أنه لا تزر، والضمير ضمير الشأن، ومحل أن وما بعدها: الجر بدلاً من ما في
  صحف موسى. أو الرفع على: هو أن لا تزر، كأن قائلاً قال: وما في صحف موسى وإبراهيم،
  فقيل: أن لا تزر { إِلاَّ مَا سَعَىٰ } إلا سعيه. فإن قلت: أما صح في الأخبار: الصدقة
  عن الميت، والحج عنه، وله الإضعاف؟ قلت: فيه جوابان، أحدهما: أن سعي غيره لما لم ينفعه
  إلا مبنياً على سعي نفسه ـ وهو أن يكون مؤمناً صالحاً وكذلك الإضعاف ـ كأن سعى غيره
  كأنه سعى نفسه، لكونه تابعاً له وقائماً بقيامه.</font></font>&#13;\t\t\t<label disabled=\"true\"
