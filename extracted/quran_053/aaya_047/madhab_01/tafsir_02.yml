  وإيصال الفعل. ويجوز أن يكون الضمير للجزاء، ثم فسره بقوله: { ٱلْجَزَاءَ ٱلأَوْفَىٰ
  } أو أبدله عنه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَسَرُّواْ ٱلنَّجْوَى ٱلَّذِينَ ظَلَمُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
