  none\" href=\"JavaScript:Open_Menu()\">تِلْكَ إِذاً قِسْمَةٌ ضِيزَىٰ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هِيَ إِلاَّ أَسْمَآءٌ سَمَّيْتُمُوهَآ أَنتُمْ وَآبَآؤُكُم مَّآ أَنزَلَ ٱللَّهُ بِهَا
  مِن سُلْطَانٍ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَمَا تَهْوَى ٱلأَنفُسُ وَلَقَدْ
  جَآءَهُم مِّن رَّبِّهِمُ ٱلْهُدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱللَّـٰتَ وَٱلْعُزَّىٰ
  وَمَنَوٰةَ } أصنام كانت لهم، وهي مؤنثات؛ فاللات كانت لثقيف بالطائف. وقيل: كانت بنخلة
  تعبدها قريش، وهي فعلة من لوى؛ لأنهم كانوا يلوون عليها ويعكفون للعبادة. أو يلتوون
  عليها: أي يطوفون. وقرىء «اللات» بالتشديد. وزعموا أنه سمي برجل كان يلت عنده السمن
  بالسويق ويطعمه الحاج. وعن مجاهد: كان رجل يلت السويق بالطائف، وكانوا يعكفون على قبره،
  فجعلوه وثناً، والعزى كانت لغطفان وهي سمرة، وأصلها تأنيث الأعز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1103) وبعث إليها رسول الله صلى الله عليه وسلم خالد بن الوليد فقطعها،
  فخرجت منها شيطانة ناشرة شعرها داعية ويلها، واضعة يدها على رأسها، فجعل يضربها بالسيف
  حتى قتلها وهو يقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَا عُزَّ
  كُفْرَانَكِ لاَ سُبْحَانَك</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إني رَأَيْتُ
  اللَّهَ قَدْ أَهانَكَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ورجع فأخبر رسول الله صلى الله عليه وسلم فقال عليه الصلاة والسلام
  تلك العزى ولن تعبد أبداً. ومناة: صخرة كانت لهذيل وخزاعة. وعن ابن عباس رضي الله عنهما:
  لثقيف. وقرىء: «ومناءة» وكأنها سميت مناة لأنّ دماء النسائك كانت تمنى عندها، أي: تراق،
  ومناءة مفعلة من النوء، كأنهم كانوا يستمطرون عندها الأنواء تبركاً بها. و { ٱلأَخْرَىٰ
  ۤ } ذمّ، وهي المتأخرة الوضيعة المقدار،كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَتْ أُخْرَاهُمْ لأُولاَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  38] أي وضعاؤهم لرؤسائهم وأشرافهم. ويجوز أن تكون الأوّلية والتقدّم عندهم للات والعزى.
  كانوا يقولون إنّ الملائكة وهذه الأصنام بنات الله، وكانوا يعبدونهم ويزعمون أنهم شفعاؤهم
  عند الله تعالى مع وأدهم البنات، فقيل لهم { أَلَكُمُ ٱلذَّكَرُ وَلَهُ ٱلاْنثَىٰ (21)
  } ويجوز أن يراد: أنّ اللات والعزى ومناة إناث، وقد جعلتموهنّ لله شركاء، ومن شأنكم
  أن تحتقروا الإناث وتستنكفوا من أن يولدن لكم وينسبن إليكم، فكيف تجعلون هؤلاء الإناث
  أنداداً لله وتسمونهنّ آلهة { قِسْمَةٌ ضِيزَىٰ } جائرة، من ضازه يضيزه إذا ضامه، والأصل:
  ضوزى. ففعل بها ما فعل ببيض؛ لتسلم الياء. وقرىء: «ضئزى» من ضأزه بالهمز. وضيزى: بفتح
  الضاد { هِىَ } ضمير الأصنام، أي ما هي { إِلاَّ أَسْمَاءٌ } ليس تحتها في الحقيقة
  مسميات، لأنكم تدعون الإلهية لما هو أبعد شيء منها وأشدّه منافاة لها. ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  تَعْبُدُونَ مِن دُونِهِ إِلاَّ أَسْمَاء سَمَّيْتُمُوهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 40] أو ضمير الأسماء وهي
  قولهم، اللات والعزى ومناة، وهم يقصدون بهذه الأسماء الآلهة، يعني: ما هذه الأسماء
  إلا أسماء سميتموها بهواكم وشهوتكم، ليس لكم من الله على صحة تسميتها برهان تتعلقون
  به. ومعنى { سَمَّيْتُمُوهَا } سميتم بها، يقال: سميته زيداً، وسميته بزيد [إن يتبعون]
  وقرىء بالتاء { إِلاَّ ٱلظَّنَّ } إلا توهم أنّ ما هم عليه حق، وأنّ آلهتهم شفعاؤهم،
  وما تشتهيه أنفسهم، ويتركون ما جاءهم من الهدى والدليل على أنّ دينهم باطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
