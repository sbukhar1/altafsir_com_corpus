  مِرَّةٍ فَٱسْتَوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُوَ بِٱلأُفُقِ ٱلأَعْلَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام عن أبي جعفر عن الربيع { ذُو مِرَّةٍ
  فاسْتَوَى } جبريل عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب قول من قال: عنى بالمِرّة: صحة الجسم وسلامته من الآفات والعاهات،
  والجسم إذا كان كذلك من الإنسان، كان قوياً، وإنما قلنا إن ذلك كذلك، لأن المِرة واحدة
  المِرر، وإنما أُريد به: { ذو مِرّة } سوية. وإذا كانت المِرّة صحيحة، كان الإنسان
  صحيحاً. ومنه قول النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَحِلُّ الصَّدَقَةُ لِغَنِيّ، وَلا لِذِي مِرَّةٍ سِوِيًّ \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فاسْتَوَى وَهُوَ بالأُفُقِ
  الأعْلَى } يقول: فاستوى هذا الشديد القويّ وصاحبكم محمد بالأفق الأعلى، وذلك لما أسرى
  برسول الله صلى الله عليه وسلم استوى هو وجبريل عليهما السلام بمطلع الشمس الأعلى،
  وهو الأفق الأعلى، وعطف بقوله: «وهو» على ما في قوله: «فاستوى» من ذكر محمد صلى الله
  عليه وسلم، والأكثر من كلام العرب إذا أرادوا العطف في مثل هذا الموضع أن يظهروا كناية
  المعطوف عليه، فيقولوا: استوى هو وفلان، وقلَّما يقولون استوى وفلان وذكر الفرّاء عن
  بعض العرب أنه أنشده:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألَمْ تَرَ أنَّ النَّبْعَ يَصْلُبُ عُودُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا يَسْتَوِي وَالخِرْوعُ المُتَقَصِّفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فردّ الخروع على «ما» في يستوي من
  ذكر النبع، ومنه قوله الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أئِذَا كُنَّا تُرَاباً وآباؤُنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فعطف بالآباء على المكنيّ في كنا
  من غير إظهار نحن، فكذلك قوله: { فاسْتَوَى وَهُوَ } ، وقد قيل: إن المستوي: هو جبريل،
  فإن كان ذلك كذلك، فلا مُؤْنة في ذلك، لأن قوله: { وهو } من ذكر اسم جبريل، وكأن قائل
  ذلك وجَّه معنى قوله: { فاسْتَوَى }: أي ارتفع واعتدل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام، عن أبي جعفر، عن الربيع { ذُو مِرَّةٍ
  فاسْتَوَى } جبريل عليه السلام وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَهُوَ بالأُفُقِ الأَعْلَى } والأفق: الذي يأتي منه النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، في قوله:
  { وَهُوَ بالأُفقِ الأعْلَى } قال: بأفق المشرق الأعلى بينهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام، عن أبي جعفر، عن الربيع { وَهُوَ
  بالأُفُقِ الأعْلَى } يعني جبريل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن أبي جعفر، عن الربيع { وَهُوَ بالأُفُقِ الأَعْلَى } قال: السماء الأعلى،
