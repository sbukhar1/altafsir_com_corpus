  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَّمَهُ
  شَدِيدُ ٱلْقُوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذُو مِرَّةٍ فَٱسْتَوَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  بِٱلأُفُقِ ٱلأَعْلَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وما ينطق محمد
  بهذا القرآن عن هواه { إنْ هُوَ إلاَّ وَحْيٌ يُوْحَى } يقول: ما هذا القرآن إلا وحي
  من الله يوحيه إليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  يَنْطِقُ عَنِ الهَوَى }: أي ما ينطق عن هواه { إنْ هُوَ إلاَّ وَحْيٌ يُوحَى } قال:
  يوحي الله تبارك وتعالى إلى جبرائيل، ويوحي جبريل إلى محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: عنى بقوله: { وَما يَنْطِقُ عَنِ الهَوَى } بالهوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَلَّمَهُ شَدِيدُ القُوَى }: يقول تعالى ذكره: عَلَّم محمداً
  صلى الله عليه وسلم هذا القرآن جبريلُ عليه السلام، وعُنِي بقوله: { شَديدُ القُوَى
  } شديد الأسباب. والقُوى: جمع قوّة، كما الجثى: جمع جثوة، والحبى: جمع حبوة. ومن العرب
  من يقول: { القِوَى }: بكسر القاف، كما تُجمع الرشوة رِشا بكسر الراء، والحبوة حِبا.
  وقد ذُكر عن العرب أنها تقول: رُشوة بضم الراء، ورِشوة بكسرها، فيجب أن يكون جمع من
  جمع ذلك رشا بكسر الراء على لغة من قال: واحدها رشوة، وأن يكون جمع من جمع ذلك بضمّ
  الراء، من لغة من ضمّ الراء في واحدها وإن جمع بالكسر من كان لغته من الضمّ في الواحدة،
  أو بالضمّ من كان من لغته الكسر، فإنما هو حمل إحدى اللغتين على الأخرى. وبنحو الذي
  قلنا في تأويل قوله: { عَلَّمَهُ شَدِيدُ القُوَى } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَلَّمَهُ شَدِيدُ
  القُوَى } يعني جبريل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام،
  عن أبي جعفر، عن الربيع { عَلَّمَهُ شَدِيدُ القُوَى } قال: جبرائيل عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذُو مِرَّةٍ فاسْتَوَى } اختلف أهل التأويل في تأويل قوله:
  { ذُو مِرَّةٍ } فقال بعضهم: معناه: ذو خَلْق حَسَن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { ذُو مِرَّةٍ } قال: ذو منظر حسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذُو مِرَّةٍ فاسْتَوَى }: ذو خَلْق
  طويل حسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: ذو قوّة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثني الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { ذُو مِرَّةٍ فاسْتَوَى } قال: ذو قوّة جبريل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { ذُو مِرَّةٍ } قال:
  ذو قوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ذُو مِرَّةٍ فاسْتَوَى } قال: ذو قوّة، المرّة: القوّة.</font></font>&#13;\t\t\t<label
