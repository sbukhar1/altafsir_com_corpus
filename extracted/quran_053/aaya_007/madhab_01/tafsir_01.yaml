text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَنطِقُ
  عَنِ ٱلْهَوَىٰ } * { إِنْ هُوَ إِلاَّ وَحْيٌ يُوحَىٰ } * { عَلَّمَهُ شَدِيدُ ٱلْقُوَىٰ
  } * { ذُو مِرَّةٍ فَٱسْتَوَىٰ } * { وَهُوَ بِٱلأُفُقِ ٱلأَعْلَىٰ }يقول تعالى ذكره:
  وما ينطق محمد بهذا القرآن عن هواه { إنْ هُوَ إلاَّ وَحْيٌ يُوْحَى } يقول: ما هذا
  القرآن إلا وحي من الله يوحيه إليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما يَنْطِقُ
  عَنِ الهَوَى }: أي ما ينطق عن هواه { إنْ هُوَ إلاَّ وَحْيٌ يُوحَى } قال: يوحي الله
  تبارك وتعالى إلى جبرائيل، ويوحي جبريل إلى محمد صلى الله عليه وسلم.وقيل: عنى بقوله:
  { وَما يَنْطِقُ عَنِ الهَوَى } بالهوى.وقوله: { عَلَّمَهُ شَدِيدُ القُوَى }: يقول
  تعالى ذكره: عَلَّم محمداً صلى الله عليه وسلم هذا القرآن جبريلُ عليه السلام، وعُنِي
  بقوله: { شَديدُ القُوَى } شديد الأسباب. والقُوى: جمع قوّة، كما الجثى: جمع جثوة،
  والحبى: جمع حبوة. ومن العرب من يقول: { القِوَى }: بكسر القاف، كما تُجمع الرشوة رِشا
  بكسر الراء، والحبوة حِبا. وقد ذُكر عن العرب أنها تقول: رُشوة بضم الراء، ورِشوة بكسرها،
  فيجب أن يكون جمع من جمع ذلك رشا بكسر الراء على لغة من قال: واحدها رشوة، وأن يكون
  جمع من جمع ذلك بضمّ الراء، من لغة من ضمّ الراء في واحدها وإن جمع بالكسر من كان لغته
  من الضمّ في الواحدة، أو بالضمّ من كان من لغته الكسر، فإنما هو حمل إحدى اللغتين على
  الأخرى. وبنحو الذي قلنا في تأويل قوله: { عَلَّمَهُ شَدِيدُ القُوَى } قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَلَّمَهُ شَدِيدُ
  القُوَى } يعني جبريل.حدثنا ابن حُمَيد، قال: ثنا حكام، عن أبي جعفر، عن الربيع { عَلَّمَهُ
  شَدِيدُ القُوَى } قال: جبرائيل عليه السلام.حدثنا ابن حُمَيد، قال: ثنا مهران، عن
  أبي جعفر، عن الربيع، مثله.وقوله: { ذُو مِرَّةٍ فاسْتَوَى } اختلف أهل التأويل في
  تأويل قوله: { ذُو مِرَّةٍ } فقال بعضهم: معناه: ذو خَلْق حَسَن. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { ذُو مِرَّةٍ
  } قال: ذو منظر حسن.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذُو مِرَّةٍ
  فاسْتَوَى }: ذو خَلْق طويل حسن.وقال آخرون: بل معنى ذلك: ذو قوّة. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثني الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { ذُو مِرَّةٍ فاسْتَوَى } قال: ذو قوّة
  جبريل.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { ذُو مِرَّةٍ } قال: ذو قوّة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذُو مِرَّةٍ فاسْتَوَى }
  قال: ذو قوّة، المرّة: القوّة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَنطِقُ عَنِ ٱلْهَوَىٰ } * {
  إِنْ هُوَ إِلاَّ وَحْيٌ يُوحَىٰ } * { عَلَّمَهُ شَدِيدُ ٱلْقُوَىٰ } * { ذُو مِرَّةٍ
  فَٱسْتَوَىٰ } * { وَهُوَ بِٱلأُفُقِ ٱلأَعْلَىٰ }حدثنا ابن حُمَيد، قال: ثنا حكام
  عن أبي جعفر عن الربيع { ذُو مِرَّةٍ فاسْتَوَى } جبريل عليه السلام.وأولى القولين
  في ذلك بالصواب قول من قال: عنى بالمِرّة: صحة الجسم وسلامته من الآفات والعاهات، والجسم
  إذا كان كذلك من الإنسان، كان قوياً، وإنما قلنا إن ذلك كذلك، لأن المِرة واحدة المِرر،
  وإنما أُريد به: { ذو مِرّة } سوية. وإذا كانت المِرّة صحيحة، كان الإنسان صحيحاً.
  ومنه قول النبيّ صلى الله عليه وسلم: \" لا تَحِلُّ الصَّدَقَةُ لِغَنِيّ، وَلا لِذِي
  مِرَّةٍ سِوِيًّ \". وقوله: { فاسْتَوَى وَهُوَ بالأُفُقِ الأعْلَى } يقول: فاستوى
  هذا الشديد القويّ وصاحبكم محمد بالأفق الأعلى، وذلك لما أسرى برسول الله صلى الله
  عليه وسلم استوى هو وجبريل عليهما السلام بمطلع الشمس الأعلى، وهو الأفق الأعلى، وعطف
  بقوله: «وهو» على ما في قوله: «فاستوى» من ذكر محمد صلى الله عليه وسلم، والأكثر من
  كلام العرب إذا أرادوا العطف في مثل هذا الموضع أن يظهروا كناية المعطوف عليه، فيقولوا:
  استوى هو وفلان، وقلَّما يقولون استوى وفلان وذكر الفرّاء عن بعض العرب أنه أنشده:ألَمْ
  تَرَ أنَّ النَّبْعَ يَصْلُبُ عُودُهُ   وَلا يَسْتَوِي وَالخِرْوعُ المُتَقَصِّفُفردّ
  الخروع على «ما» في يستوي من ذكر النبع، ومنه قوله الله:{ أئِذَا كُنَّا تُرَاباً وآباؤُنا }فعطف
  بالآباء على المكنيّ في كنا من غير إظهار نحن، فكذلك قوله: { فاسْتَوَى وَهُوَ } ،
  وقد قيل: إن المستوي: هو جبريل، فإن كان ذلك كذلك، فلا مُؤْنة في ذلك، لأن قوله: {
  وهو } من ذكر اسم جبريل، وكأن قائل ذلك وجَّه معنى قوله: { فاسْتَوَى }: أي ارتفع واعتدل.
  ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا حكام، عن أبي جعفر، عن الربيع { ذُو مِرَّةٍ
  فاسْتَوَى } جبريل عليه السلام وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُوَ بالأُفُقِ الأَعْلَى
  } والأفق: الذي يأتي منه النهار.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن الحسن، في قوله: { وَهُوَ بالأُفقِ الأعْلَى } قال: بأفق المشرق الأعلى بينهما.حدثنا
  ابن حُمَيد، قال: ثنا حكام، عن أبي جعفر، عن الربيع { وَهُوَ بالأُفُقِ الأعْلَى }
  يعني جبريل.قال: ثنا مهران، عن أبي جعفر، عن الربيع { وَهُوَ بالأُفُقِ الأَعْلَى }
  قال: السماء الأعلى، يعني جبريل عليه السلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

