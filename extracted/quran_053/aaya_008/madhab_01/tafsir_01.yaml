  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب،
  قال: ثنا أبو معاوية، عن إبراهيم بن طهمان، عن عاصم، عن زِرّ، عن عبد الله فكان قاب
  قوسين أو أدنى: قال: دنا جبريل عليه السلام منه حتى كان قدر ذراع أو ذراعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن عاصم، عن أبي رزين {
  قابَ قَوْسَيْنِ } قال: ليست بهذه القوس، ولكن قدر الذراعين أو أدنى والقاب: هو القيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في المعنى بقوله: { فَكانَ قابَ قَوْسَيْنِ أوْ
  أدْنَى } فقال بعضهم: في ذلك، بنحو الذي قلنا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا سليمان الشيبانيّ، قال: ثنا
  زِرّ بن حُبيش، قال: قال عبد الله في هذه الآية { فَكانَ قابَ قَوْسَيْنِ أوْ أدْنى
  } قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رأيْتُ جِبْرِيلَ لَهُ سِتُّ مِئَةِ جَناحٍ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الحميد بن بيان السكري، قال: ثنا خالد عبد الله، عن الشيباني،
  عن زرّ، عن ابن مسعود في قوله: { فَكانَ قابَ قَوْسَيْنِ أوْ أدْنَى } قال: رأى جبرائيل
  ستّ مئة جناح في صورته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبيد، قال: ثنا قبيصة
  بن ليث الأسدي، عن الشيباني، عن زرّ بن حبيش، عن عبد الله بن مسعود { فَكان قابَ قَوْسَيْنِ
  أوْ أدْنى } قال: رأى النبيّ صلى الله عليه وسلم جبريل عليه السلام له ستّ مئة جناح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن وهب، قال: ثنا ابن لهيعة، عن أبي الأسود،
  عن عروة، عن عائشة قالت: كان أوّل شأن رسول الله صلى الله عليه وسلم أنه رأى في منامه
  جبريل عليه السلام بأجياد، ثم إنه خرج ليقضي حاجته، فصرخ به جبريل: يا محمد فنظر رسول
  الله صلى الله عليه وسلم يميناً وشمالاً، فلم ير شيئاً ثلاثاً ثم خرج فرآه، فدخل في
  الناس، ثم خرج، أو قال: ثم نظر «أنا أشكّ»، فرآه، فذلك قوله: { وَالنَّجْمِ إذَا هَوَى
  ما ضَل صَاحِبُكُمْ وَما غَوَى وَما يَنْطِقُ عَنِ الهَوَى... } إلى قوله: { فَتَدَلَّى
  } جبريل إلى محمد صلى الله عليه وسلم، { فكان قابَ قَوْسَيْن أوْ أدْنى } يقول: القاب:
  نصب الأصبع. وقال بعضهم: ذراعين كان بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الشيباني، عن زرّ بن حُبَيش، عن ابن مسعود،
  { فَكانَ قابَ قَوْسَيْن أوْ أدْنى } قال: له ستّ مئة جناح، يعني جبريل عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيم بن سعيد، قال: ثنا أبو أُسامة، قال: ثنا زكريا، عن ابن
  أشوع، عن عامر، عن مسروق، قال: قلت لعائشة: ما قوله: { ثُمَّ دَنَا فَتَدَلَّى فَكانَ
  قَابَ قَوْسَيْن أوْ أدْنى فَأَوْحَى إلى عَبْدِه ما أوْحَى } فقالت: إنما ذاك جبريل،
  كان يأتيه في صورة الرجال، وإنه أتاه في هذه المرّة في صورته، فسدّ أفق السماء.</font></font>&#13;\t\t\t<label
