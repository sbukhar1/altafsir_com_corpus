  none\" href=\"JavaScript:Open_Menu()\">مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم دنا جبريل من محمد صلى الله عليه وسلم فتدلى إليه،
  وهذا من المؤخَّر الذي معناه القديم، وإنما هو: ثم تدلى فدنا، ولكنه حسن تقديم قوله:
  { دنا } ، إذ كان الدنوّ يدلّ على التدلي والتدلي على الدنوّ، كما يقال: زارني فلان
  فأحسن، وأحسن إليّ فزارني وشتمني، فأساء، وأساء فشتمني لأن الإساءة هي الشتم: والشتم
  هو الإساءة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { ثُمَّ
  دَنا فَتَدَلَّى } قال: جبريل عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ثُمَّ دَنَا فَتَدَلَّى } يعني: جبريل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا اين حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع { ثُمَّ
  دَنَا فَتَدَلَّى } قال: هو جبريل عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ثم دنا الربّ من محمد صلى الله عليه وسلم فتدلى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيى بن سعيد الأمويّ، قال: ثنا أبي، قال: ثنا محمد بن عمرو،
  عن أبي سَلَمة، عن ابن عباس { ثُمَّ دَنا فَتَدَلَّى } قال: دنا ربه فتدلىّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الربيع، قال: ثنا ابن وهب، عن سليمان بن بلال، عن شريك بن أبي
  نمر، قال: سمعت أنس بن مالك يحدّثنا عن ليلة المسرى برسول الله صلى الله عليه وسلم
  أنه عرج جبرائيل برسول الله صلى الله عليه وسلم إلى السماء السابعة، ثم علا به بما
  لا يعلمه إلا الله، حتى جاء سدرة المنتهى، ودنا الجبار ربّ العزّة فتدلى حتى كان منه
  قاب قوسين أو أدنى، فأوحى الله إليه ما شاء، فأوحى الله إليه فيما أوحى خمسين صلاة
  على أمته كلّ يوم وليلة، وذكر الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَكانَ قابَ قَوْسَيْنِ أوْ أدْنَى } يقول: فكان جبرائيل من محمد صلى الله عليه وسلم
  على قدر قوسين، أو أدنى من ذلك، يعني: أو أقرب منه، يقال: هو منه قاب قوسين، وقِيب
  قوسين، وقِيد قوسين، وقادَ قوسين، وقَدَى قوسين، كل ذلك بمعنى: قدر قوسين. وقيل: إن
  معنى قوله: { فَكانَ قَابَ قَوْسَيْنِ } أنه كان منه حيث الوتر من القوس. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { قابَ قَوْسَيْنِ } قال: حيث الوتر من القوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { فَكانَ
  قابَ قَوْسَيْنِ } قال: قيدَ قوسين. وقال ذلك قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن مجاهد { فَكانَ قابَ قَوْسَيْنِ
  } قال: قِيدَ، أو قدرَ قوسين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
