text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ لَيُسَمُّونَ ٱلْمَلاَئِكَةَ تَسْمِيَةَ ٱلأُنْثَىٰ }
  * { وَمَا لَهُم بِهِ مِنْ عِلْمٍ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنَّ ٱلظَّنَّ
  لاَ يُغْنِي مِنَ ٱلْحَقِّ شَيْئاً } * { فَأَعْرِضْ عَن مَّن تَوَلَّىٰ عَن ذِكْرِنَا
  وَلَمْ يُرِدْ إِلاَّ ٱلْحَيَاةَ ٱلدُّنْيَا } * { ذَلِكَ مَبْلَغُهُمْ مِّنَ ٱلْعِلْمِ
  إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِمَنِ ٱهْتَدَىٰ
  }{ لَيُسَمُّونَ ٱلْمَلَـٰئِكَةَ } أي كل واحد منهم { تَسْمِيَةَ ٱلأُنثَىٰ } لأنهم
  إذا قالوا: الملائكة بنات الله، فقد سموا كل واحد منهم بنتاً وهي تسمية الأنثى { بِهِ
  مِنْ عِلْمٍ } أي بذلك وبما يقولون. وفي قراءة أبيّ: «بها»، أي: بالملائكة. أو التسمية
  { لاَ يُغْنِى مِنَ ٱلْحَقِّ شَيْئًا } يعني إنما يدرك الحق الذي هو حقيقة الشيء وما
  هو عليه بالعلم والتيقن لا بالظنّ والتوهم { فَأَعْرِضْ } عن دعوة من رأيته معرضاً
  عن ذكر الله وعن الآخرة ولم يرد إلا الدنيا، ولا تتهالك على إسلامه، ثم قال: { إِنَّ
  رَّبَّكَ هُوَ أَعْلَمُ } أي إنما يعلم الله من يجيب ممن لا يجيب، وأنت لا تعلم، فخفض
  على نفسك ولا تتعبها، فإنك لا تهدي من أحببت، وما عليك إلا البلاغ. وقوله تعالى: {
  ذَلِكَ مَبْلَغُهُمْ مّنَ ٱلْعِلْمِ } اعتراض أو فأعرض عنه ولا تقابله، إنّ ربك هو
  أعلم بالضال والمهتدي، وهو مجازيهما بما يستحقان من الجزاء.\r\n\t\t\t\r\n\t\t\t</section>"

