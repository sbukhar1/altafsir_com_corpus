text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُمُ
  ٱللاَّتَ وَٱلْعُزَّىٰ } * { وَمَنَاةَ ٱلثَّالِثَةَ ٱلأُخْرَىٰ } * { أَلَكُمُ ٱلذَّكَرُ
  وَلَهُ ٱلأُنْثَىٰ } * { تِلْكَ إِذاً قِسْمَةٌ ضِيزَىٰ }يقول تعالى ذكره: أفرأيتم
  أيها المشركون اللاّت، وهي من الله ألحقت فيه التاء فأنثت، كما قيل عمرو للذكر، وللأنثى
  عمرة وكما قيل للذكر عباس، ثم قيل للأنثى عباسة، فكذلك سمى المشركون أوثانهم بأسماء
  الله تعالى ذكره، وتقدّست أسماؤه، فقالوا من الله اللات، ومن العزيز العُزَّى وزعموا
  أنهن بنات الله، تعالى الله عما يقولون وافتروا، فقال جلّ ثناؤه لهم: أفرأيتم أيها
  الزاعمون أن اللات والعُزَّى ومناة الثالثة بناتُ الله { ألَكُمُ الذَّكَرُ } يقول:
  أتختارون لأنفسكم الذكرَ من الأولاد، وتكرهون لها الأنثى، وتجعلون { لَهُ الأُنْثَى
  } التي لا ترضونها لأنفسكم، ولكنكم تقتلونها كراهة منكم لهنّ.واختلفت القرّاء في قراءة
  قوله: { اللات } فقرأته عامة قرّاء الأمصار بتخفيف التاء على المعنى الذي وصفتُ.وذُكر
  أن اللات بيت كان بنخلة تعبده قريش. وقال بعضهم: كان بالطائف. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أفَرَأيْتُمُ اللاَّتَ والعُزَّى }
  أما اللات فكان بالطائف.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { أفَرأيْتُمُ اللات والعُزَّى } قال: اللات بيت كان بنخلة تعبده قريش.وقرأ ذلك ابن
  عباس ومجاهد وأبو صالح «اللاَّتَّ» بتشديد التاء وجعلوه صفة للوثن الذي عبدوه، وقالوا:
  كان رجلاً يَلُتّ السويق للحاج فلما مات عكفوا على قبره فعبدوه. ذكر الخبر بذلك عمن
  قاله:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد «أفَرأيْتُمُ
  اللاَّتَّ والعُزَّى» قال: كان يَلُتّ السويق للحاجِّ، فعكف على قبره.قال: ثنا مؤمل،
  قال: ثنا سفيان، عن منصور، عن مجاهد «أفَرأيْتُمُ اللاَّتَّ» قال: اللاَّتّ: كان يلتّ
  السويق للحاجِّ.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد «اللاَّتَّ»
  قال: كان يَلُتّ السويق فمات، فعكفوا على قبره.حدثنا ابن حُميد، قال: ثنا جرير، عن
  منصور، عن مجاهد، في قوله: { اللاَّتَّ } قال: رجل يلتّ للمشركين السويق، فمات فعكفوا
  على قبره.حدثنا أحمد بن هشام، قال: ثنا عبيد الله بن موسى، عن إسرائيل، عن أبي صالح،
  في قوله: «اللاَّتَّ» قال: اللاتّ: الذي كان يقوم على آلهتهم، يَلُتّ لهم السويق، وكان
  بالطائف.حدثني أحمد بن يوسف، قال: ثنا أبو عبيد، قال: ثنا عبد الرحمن، عن أبي الأشهب،
  عن أبي الجوزاء عن ابن عباس، قال: كان يلتّ السويق للحاجّ.وأولى القراءتين بالصواب
  عندنا في ذلك قراءة من قرأه بتخفيف التاء على المعنى الذي وصفت لقارئه كذلك لإجماع
  الحجة من قرّاء الأمصار عليه. وأما العُزّى فإن أهل التأويل اختلفوا فيها، فقال بعضهم:
  كان شجرات يعبدونها. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان،
  عن منصور، عن مجاهد { والعُزَّى } قال: العُزَّى: شُجيرات.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُمُ ٱللاَّتَ وَٱلْعُزَّىٰ
  } * { وَمَنَاةَ ٱلثَّالِثَةَ ٱلأُخْرَىٰ } * { أَلَكُمُ ٱلذَّكَرُ وَلَهُ ٱلأُنْثَىٰ
  } * { تِلْكَ إِذاً قِسْمَةٌ ضِيزَىٰ }وقال آخرون: كانت العُزَّى حَجَراً أبيض. ذكر
  من قال ذلك:حدثنا ابن حُميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جُبَير، قال: { العُزَّى
  }: حَجَر أبيض.وقال آخرون: كان بيتاً بالطائف تعبده ثقيف. ذكر من قال ذلك:حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالعُزَّى } قال: العزّى: بيت
  بالطائف تعبده ثقيف.وقال آخرون: بل كانت ببطن نَخْلة. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَناةَ الثَّالِثَةَ الأُخْرَى } قال: أما مناةُ
  فكانت بقُدَيد، آلهة كانوا يعبدونها، يعني اللات والعُزَّى وَمناة.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمناةَ الثَّالِثَةَ الأُخْرَى } قال
  مناة بيت كان بالمشلِّل يعبده بنو كعب.واختلف أهل العربية في وجه الوقف على اللات ومنات،
  فكان بعض نحوييّ البصرة يقول: إذا سكت قلت اللات، وكذلك مناة تقول: مناتْ.وقال: قال
  بعضهم: اللاتّ، فجعله من اللتّ الذي يَلُتّ ولغة للعرب يسكتون على ما فيه الهاء بالتاء
  يقولون: رأيت طَلْحتْ، وكلّ شيء مكتوب بالهاء فإنها تقف عليه بالتاء، نحو نعمة ربك
  وشجرة. وكان بعض نحوّييِّ الكوفة يقف على اللات بالهاء «أفَرأيْتُمُ اللاَّة» وكان
  غيره منهم يقول: الاختيار في كل ما لم يضف أن يكون بالهاء رحمة من ربي، وشجرة تخرج،
  وما كان مضافاً فجائزاً بالهاء والتاء، فالتاء للإضافة، والهاء لأنه يفرد ويوقف عليه
  دون الثاني، وهذا القول الثالث أفشى اللغات وأكثرها في العرب وإن كان للأخرى وجه معروف.
  وكان بعض أهل المعرفة بكلام العرب من أهل البصرة يقول: اللات والعزّى ومناة الثالثة:
  أصنام من حجارة كانت في جوف الكعبة يعبدونها.وقوله: { ألَكُمُ الذَّكَرُ وَلَهُ الأُنْثَى
  } يقول: أتزعمون أن لكم الذكر الذي ترضونه، ولله الأنثى التي لا ترضونها لأنفسكم {
  تِلكَ إذاً قِسْمَةٌ ضِيزَى } يقول جلّ ثناؤه: قسمتكم هذه قسمة جائرة غير مستوية، ناقصة
  غير تامة، لأنكم جعلتم لربكم من الولد ما تكرهون لأنفسكم، وآثرتم أنفسكم بما ترضونه،
  والعرب تقول: ضِزته حقه بكسر الضاد، وضُزته بضمها فأنا أضيزه وأضوزه، وذلك إذا نقصته
  حقه ومنعته وحُدثت عن معمر بن المثنى قال: أنشدني الأخفش:فإنْ تَنْأَ عَنَّا نَنْتَقِصْكَ
  وَإنْ تَغِبْ   فَسَهْمُكَ مَضْئُوزٌ وأنْفُكَ رَاغِمُومن العرب من يقول: ضَيْزى بفتح
  الضاد وترك الهمز فيها ومنهم من يقول: ضأزى بالفتح والهمز، وضُؤزى بالضم والهمز، ولم
  يقرأ أحد بشيء من هذه اللغات. وأما الضِّيزى بالكسر فإنها فُعلى بضم الفاء، وإنما كُسرت
  الضاد منها كما كسرت من قولهم: قوم بيض وعِين، وهي «فُعْل» لأن واحدها: بيضاء وعيناء
  ليؤلفوا بين الجمع والاثنين والواحد، وكذلك كرهوا ضمّ الضاد من ضِيزَى، فتقول: ضُوزَى،
  مخافةِ أن تصير بالواو وهي من الياء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُمُ ٱللاَّتَ وَٱلْعُزَّىٰ
  } * { وَمَنَاةَ ٱلثَّالِثَةَ ٱلأُخْرَىٰ } * { أَلَكُمُ ٱلذَّكَرُ وَلَهُ ٱلأُنْثَىٰ
  } * { تِلْكَ إِذاً قِسْمَةٌ ضِيزَىٰ }وقال الفرّاء: إنما قضيت على أوّلها بالضمّ،
  لأن النعوت للمؤنث تأتي إما بفتح، وإما بضمّ فالمفتوح: سكْرَى وعَطشى والمضموم: الأنثى
  والحُبلى فإذَا كان اسماً ليس بنعت كسر أوّله، كقوله:{ وَذَكِّرْ فإنَّ الذّكْرَى تَنْفَعُ
  المُؤْمِنِينَ }كسر أوّلها، لأنها اسم ليس بنعت، وكذلك الشِّعَرى كسر أوّلها، لأنها
  اسم ليس بنعت. وبنحو الذي قلنا في تأويل قوله: { قِسْمَةٌ ضِيزَى } قال أهل التأويل،
  وإن اختلفت ألفاظهم بالعبارة عنها، فقال بعضهم: قِسْمة عَوْجاء. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { تِلكَ إذاً قِسْمَةٌ ضِيزَى
  } قال: عوجاء.وقال آخرون: قسمة جائرة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { تِلكَ إِذاً قِسْمَةٌ ضِيزَى } يقول: قسمة جائرة.حدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { قِسْمَةٌ ضِيزَى } قال: قسمة
  جائرة.حدثنا محمد بن حفص أبو عبيد الوصائيّ، قال: ثنا ابن حميد، قال: ثنا ابن لهيعة،
  عن ابن عمرة، عن عكرِمة، عن ابن عباس، في قوله: { تِلكَ إذاً قِسْمَةٌ ضِيزَى } قال:
  تلك إذا قسمة جائرة لا حقّ فيها.وقال آخرون: قسمة منقوصة. ذكر من قال ذلك:حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان { تِلكَ إذاً قِسْمَةٌ ضِيزَى } قال: منقوصة.وقال
  آخرون: قسمة مخالفة. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { تِلكَ إذا قِسْمَةٌ ضِيزَى } قال: جعلوا لله تبارك وتعالى بنات، وجعلوا
  الملائكة لله بنات، وعبدوهم، وقرأ{ أَمِ اتَّخَذَ مِمَّا يَخْلُقُ بَناتٍ وأصْفاكُمْ
  بالبَنِينَ وَإذَا بُشِّرَ... }الآية، وقرأ{ وَيجْعَلُونَ لِلّهِ البَناتِ... }إلى
  آخر الآية، وقال: دعوا لله ولداً، كما دعت اليهود والنصارى، وقرأ{ كَذَلِكَ قالَ الَّذِينَ
  مِنْ قَبْلِهِمْ }قال: والضيزى في كلام العرب: المخالفة، وقرأ{ إنْ هِيَ إلاَّ أسمْاءٌ
  سَمَّيْتُمُوها أنْتُمْ وآباؤكُمْ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

