text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ أَعْلَمُ
  بِمَنْ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَقَدْ فَضَّلْنَا بَعْضَ ٱلنَّبِيِّينَ عَلَىٰ
  بَعْضٍ وَآتَيْنَا دَاوُودَ زَبُوراً }يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم:
  وربك يا مـحمد أعلـم بـمن فـي السموات والأرض وما يصلـحهم فإنه هو خالقهم ورازقهم ومدبرهم،
  وهو أعلـم بـمن هو أهل للتوبة والرحمة، ومن هو أهل للعذاب، أهدى للـحقّ من سبق له منـي
  الرحمة والسعادة، وأُضلّ من سبق له منـي الشقاء والـخذلان، يقول: فلا يكبرنّ ذلك علـيك،
  فإن ذلك من فعلـي بهم لتفضيـلـي بعض النبـيـين علـى بعض، بإرسال بعضهم إلـى بعض الـخـلق،
  وبعضهم إلـى الـجميع، ورفعي بعضهم علـى بعض درجات. كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَرَبُّكَ أعْلَـمُ بِـمَنْ فـي السَّمَوَاتِ والأرْضِ
  وَلَقَدْ فَضَّلْنا بَعْضَ النَّبِـيِّـينَ عَلـى بَعْضٍ } اتـخذ الله إبراهيـم خـلـيلاً،
  وكلَّـم موسى تكلـيـماً، وجعل الله عيسى كمثل آدم خـلقه من تراب، ثم قال له كن فـيكون،
  وهو عبد الله ورسوله، من كلـمة الله وروحه، وآتـى سلـيـمان مُلكا لا ينبغي لأحد من
  بعده، وآتـى داود زبوراً، كنا نـحدّث دعاء عُلِّـمه داود، تـحميد وتـمـجيد، لـيس فـيه
  حلال ولا حرام، ولا فرائض ولا حدود، وغفر لـمـحمد ما تقدّم من ذنبه وما تأخَّر.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وَلَقَدْ فَضَّلْنا بَعْض
  النَّبِـيِّـينَ عَلـى بَعْضٍ } قال: كلـم الله موسى، وأرسل مـحمداً إلـى الناس كافَّة.\r\n\t\t\t\r\n\t\t\t</section>"

