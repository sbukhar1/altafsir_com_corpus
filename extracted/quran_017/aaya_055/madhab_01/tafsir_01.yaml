  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  أَعْلَمُ بِمَنْ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَقَدْ فَضَّلْنَا بَعْضَ ٱلنَّبِيِّينَ
  عَلَىٰ بَعْضٍ وَآتَيْنَا دَاوُودَ زَبُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه صلى الله عليه وسلم: وربك يا مـحمد أعلـم بـمن فـي السموات والأرض
  وما يصلـحهم فإنه هو خالقهم ورازقهم ومدبرهم، وهو أعلـم بـمن هو أهل للتوبة والرحمة،
  ومن هو أهل للعذاب، أهدى للـحقّ من سبق له منـي الرحمة والسعادة، وأُضلّ من سبق له
  منـي الشقاء والـخذلان، يقول: فلا يكبرنّ ذلك علـيك، فإن ذلك من فعلـي بهم لتفضيـلـي
  بعض النبـيـين علـى بعض، بإرسال بعضهم إلـى بعض الـخـلق، وبعضهم إلـى الـجميع، ورفعي
  بعضهم علـى بعض درجات. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَرَبُّكَ أعْلَـمُ بِـمَنْ فـي السَّمَوَاتِ والأرْضِ
  وَلَقَدْ فَضَّلْنا بَعْضَ النَّبِـيِّـينَ عَلـى بَعْضٍ } اتـخذ الله إبراهيـم خـلـيلاً،
  وكلَّـم موسى تكلـيـماً، وجعل الله عيسى كمثل آدم خـلقه من تراب، ثم قال له كن فـيكون،
  وهو عبد الله ورسوله، من كلـمة الله وروحه، وآتـى سلـيـمان مُلكا لا ينبغي لأحد من
  بعده، وآتـى داود زبوراً، كنا نـحدّث دعاء عُلِّـمه داود، تـحميد وتـمـجيد، لـيس فـيه
  حلال ولا حرام، ولا فرائض ولا حدود، وغفر لـمـحمد ما تقدّم من ذنبه وما تأخَّر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وَلَقَدْ
  فَضَّلْنا بَعْض النَّبِـيِّـينَ عَلـى بَعْضٍ } قال: كلـم الله موسى، وأرسل مـحمداً
  إلـى الناس كافَّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

