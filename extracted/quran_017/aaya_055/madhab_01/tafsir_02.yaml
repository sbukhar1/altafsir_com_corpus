text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ أَعْلَمُ
  بِمَنْ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَقَدْ فَضَّلْنَا بَعْضَ ٱلنَّبِيِّينَ عَلَىٰ
  بَعْضٍ وَآتَيْنَا دَاوُودَ زَبُوراً }هو ردّ على أهل مكة في إنكارهم واستبعادهم أن
  يكون يتيم أبي طالب نبياً، وأن تكون العراة الجوّع أصحابه، كصهيب وبلال وخباب وغيرهم،
  دون أن يكون ذلك في بعض أكابرهم وصناديدهم، يعني: وربك أعلم بمن في السموات والأرض
  وبأحوالهم ومقاديرهم وبما يستأهل كل واحد منهم، وقوله { وَلَقَدْ فَضَّلْنَا بَعْضَ
  ٱلنَّبِيّينَ عَلَىٰ بَعْضٍ } إشارة إلى تفضيل رسول الله صلى الله عليه وسلم وقوله
  { وَءاتَيْنَا دَاوُودُ زَبُوراً } دلالة على وجه تفضيله، وهو أنه خاتم الأنبياء، وأن
  أمته خير الأمم؛ لأنّ ذلك مكتوب في زبور داود. قال الله تعالى{ وَلَقَدْ كَتَبْنَا
  فِى ٱلزَّبُورِ مِن بَعْدِ ٱلذّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِىَ ٱلصَّـٰلِحُونَ }[الأنبياء:
  105] وهم محمد وأمته. فإن قلت: هلا عرّف الزبور كما عرّف في قوله{ وَلَقَدْ كَتَبْنَا
  فِى ٱلزَّبُورِ }[الأنبياء: 105] قلت: يجوز أن يكون الزبور وزبور كالعباس وعباس، والفضل
  وفضل، وأن يريد: وآتينا داود بعض الزُبر وهي الكتب، وأن يريد ما ذكر فيه رسول الله
  صلى الله عليه وسلم من الزبور، فسمى ذلك زبوراً، لأنه بعض الزبور كما سمى بعض القرآن
  قرآناً.\r\n\t\t\t\r\n\t\t\t</section>"

