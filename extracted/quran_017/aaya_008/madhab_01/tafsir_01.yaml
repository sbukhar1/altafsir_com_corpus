text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَسَىٰ رَبُّكُمْ
  أَن يَرْحَمَكُمْ وَإِنْ عُدتُّمْ عُدْنَا وَجَعَلْنَا جَهَنَّمَ لِلْكَافِرِينَ حَصِيراً
  }يقول تعالـى ذكره: لعلّ ربكم يا بنـي إسرائيـل أن يرحمكم بعد انتقامه منكم بـالقوم
  الذين يبعثهم الله علـيكم لـيسوء مبعثه علـيكم وجوهكم، ولـيدخـلوا الـمسجد كما دخـلوه
  أوّل مرّة، فـيستنقذكم من أيديهم، وينتشلكم من الذلّ الذي يحله بكم، ويرفعكم من الـخمولة
  التـي تصيرون إلـيها، فـيعزّكم بعد ذلك. و«عسى» من الله: واجب. وفعل الله ذلك بهم،
  فكثر عددهم بعد ذلك، ورفع خَساستهم، وجعل منهم الـملوك والأنبـياء، فقال جلّ ثناؤه
  لهم: وإن عدتـم يا معشر بنـي إسرائيـل لـمعصيتـي وخلاف أمري، وقتل رسلـي، عدنا علـيكم
  بـالقتل والسِّبـاء، وإحلال الذلّ والصَّغار بكم، فعادوا، فعاد الله علـيهم بعقابه
  وإحلال سخطه بهم. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا ابن عطية، عن عمر بن ثابت، عن أبـيه، عن سعيد بن جبـير، عن ابن
  عبـاس، فـي قوله: { عَسَى رَبُّكُمْ أنْ يَرْحَمكُمْ وَإنْ عُدْتُـمْ عَدْنا } قال:
  عادوا فعاد، ثم عادوا فعاد، ثم عادوا فعاد. قال: فسلَّط الله علـيهم ثلاثة ملوك من
  ملوك فـارس: سندبـادان وشهربـادان وآخر.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: قال الله تبـارك وتعالـى بعد
  الأولـى والآخرة: { عَسَى رَبُّكُمْ أنْ يَرْحَمَكُمْ وَإنْ عُدْتُـمْ عُدْنا } قال:
  فعادوا فسلَّط الله علـيهم الـمؤمنـين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قال { عَسَى رَبُّكُمْ أنْ يَرْحَمَكُمْ } فعاد الله علـيهم بعائدته ورحمته
  { وَإنْ عُدْتُـمْ عُدْنا } قال: عاد القوم بشرّ ما يحضرهم، فبعث الله علـيهم ما شاء
  أن يبعث من نقمته وعقوبته. ثم كان ختام ذلك أن بعث الله علـيهم هذا الـحيّ من العرب،
  فهم فـي عذاب منهم إلـى يوم القـيامة قال الله عزّ وجلّ فـي آية أخرى{ وَإذْ تَأذَّنَ
  رَبُّكَ لَـيَبْعَثنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ }.. الآية، فبعث الله علـيهم
  هذا الـحيّ من العرب.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة، قال { عَسَى رَبُّكُمْ أنْ يَرْحَمَكُمْ وَإنْ عُدْتُـمْ عُدْنا } فعادوا،
  فبعث الله علـيهم مـحمداً صلى الله عليه وسلم، فهم يعطون الـجزية عن يد وهم صاغرون.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله تعالـى: { عَسَى رَبُّكُمْ
  أنْ يَرْحَمَكُمْ } قال بعد هذا { وَإنْ عُدْتُـمْ } لـما صنعتـم لـمثل هذا من قتل
  يحيى وغيره من الأنبـياء { عُدْنا } إلـيكم بـمثل هذا.وقوله: { وَجَعَلْنا جَهَنَّـمَ
  للكافِرِينَ حَصِيراً } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: وجعلنا جهنـم
  للكافرين سجناً يسجنون فـيها. ذكر من قال ذلك:حدثنا مـحمد بن مَسْعدة، قال: ثنا جعفر
  بن سلـيـمان، عن أبـي عمران { وجَعَلْنا جَهَنَّـمَ للكافِرِين حَصِيراً } قال: سجناً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَسَىٰ رَبُّكُمْ أَن يَرْحَمَكُمْ
  وَإِنْ عُدتُّمْ عُدْنَا وَجَعَلْنَا جَهَنَّمَ لِلْكَافِرِينَ حَصِيراً }حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَجَعَلْنا جَهَنَّـمَ للكافِرِينَ حَصِيراً } يقول: جعل الله مأواهم فـيها.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَجَعَلْنا جَهَنَّـمَ
  للكافِرِينَ حَصِيراً } قال: مَـحْبِساً حَصُوراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَجَعَلْنا جَهَنَّـمَ للْكافِرِينَ حَصِيراً } يقول: سجناً.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى: حَصِيرا
  قال: يحصرون فـيها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { وَجَعَلْنا جَهَنَّـمَ للْكافِرِينَ حَصِيراً } قال: يُحصرون فـيها.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَجَعَلْنا جَهَنَّـمَ للكافِرِينَ
  حَصِيراً } سجناً يسجنون فـيها حصروا فـيها.حدثنا علـيّ بن داود، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَجَعَلْنا جَهَنَّـمَ
  للكافِرِينَ حَصِيراً } يقول: سجناً.وقال آخرون: معناه: وجعلنا جهنـم للكافرين فراشاً
  ومهاداً. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  قال: قال الـحسن: الـحصير: فِراش ومِهاد.وذهب الـحسن بقوله هذا إلـى أن الـحصير فـي
  هذا الـموضع عنـي به الـحصير الذي يُبْسط ويفترش، وذلك أن العرب تسمى البساط الصغير
  حصيرا، فوجَّه الـحسن معنى الكلام إلـى أن الله جعل جهنـم للكافرين به بساطاً ومهاداً،
  كما قال:{ لَهُمْ مِنْ جَهَنَّـمَ مِهادٌ وَمِنْ فَوْقِهِمْ غَوَاشٍ }وهو وجه حسن وتأويـل
  صحيح. وأما الآخرون، فوجهوه إلـى أنه فعيـل من الـحصر الذي هو الـحبس. وقد بـيَّنت
  ذلك بشواهده فـي سورة البقرة، وقد تسمي العرب الـملك حصيراً بـمعنى أنه مـحصور: أي
  مـحجوب عن الناس، كما قال لبـيد:وَمَقامَةٍ غُلْبِ الرَّقابِ كأنَّهُمْ   جِنٌّ لَدَى
  بـابِ الـحَصِيرِ قِـيامُيعنـي بـالـحصير: الـملك، ويقال للبخيـل: حصور وحصر: لـمنعه
  ما لديه من الـمال عن أهل الـحاجة، وحبسه إياه عن النفقة، كما قال الأخطل:وَشارِبٍ
  مُرْبحٍ بـالكأْسِ نادَمَنِي   لا بـالـحَصُورِ وَلا فِـيها بِسَوَّارِويروى: بسآر.
  ومنه الـحصر فـي الـمنطق لامتناع ذلك علـيه، واحتبـاسه إذا أراده. ومنه أيضا الـحصور
  عن النساء لتعذّر ذلك علـيه، وامتناعه من الـجماع، وكذلك الـحصر فـي الغائط: احتبـاسه
  عن الـخروج، وأصل ذلك كله واحد وإن اختلفت ألفـاظه. فأما الـحصيران: فـالـجنبـان، كماقال
  الطرّماح:قَلِـيلاً تَتَلَّـى حاجَةً ثُمَّ عُولِـيَتْ   عَلـى كُلّ مَفْرُوشِ الـحَصِيرَيْنِ
  بـادِنِيعنـي بـالـحصيرين: الـجنبـين.والصواب من القول فـي ذلك عندي أي يقال: معنى
  ذلك: { وَجَعَلْنا جَهَنَـمٍ للْكافرِينَ حَصِيراً } فراشاً ومهاداً لا يزايـله من
  الـحصير الذي بـمعنى البساط، لأن ذلك إذا كان كذلك كان جامعاً معنى الـحبس والامتهاد،
  مع أن الـحصير بـمعنى البساط فـي كلام العرب أشهر منه بـمعنى الـحبس، وأنها إذا أرادت
  أن تصف شيئاً بـمعنى حبس شيء، فإنـما تقول: هو له حاصر أو مـحصر فأما الـحصير فغير
  موجود فـي كلامهم، إلا إذا وصفته بأنه مفعول به، فـيكون فـي لفظ فعيـل، ومعناه مفعول
  به ألا ترى بـيت لبـيد: لدى بـاب الـحصير؟ فقال: لدى بـاب الـحصير، لأنه أراد: لدى
  بـاب الـمـحصور، فصرف مفعولاً إلـى فعيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَسَىٰ رَبُّكُمْ أَن يَرْحَمَكُمْ
  وَإِنْ عُدتُّمْ عُدْنَا وَجَعَلْنَا جَهَنَّمَ لِلْكَافِرِينَ حَصِيراً }فأما فعيـل
  فـي الـحصر بـمعنى وصفه بأنه الـحاصر. فذلك ما لا نـجده فـي كلام العرب، فلذلك قلت:
  قول الـحسن أولـى بـالصواب فـي ذلك. وقد زعم بعض أهل العربـية من أهل البصرة أن ذلك
  جائز، ولا أعلـم لـما قال وجها يصحّ إلا بعيداً وهو أن يقال: جاء حصير بـمعنى حاصر،
  كما قـيـل: علـيـم بـمعنى عالـم، وشهيد بـمعنى شاهد، ولـم يسمع ذلك مستعملاً فـي الـحاصر
  كما سمعنا فـي عالـم وشاهد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

