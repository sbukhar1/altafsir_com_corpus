  href=\"JavaScript:Open_Menu()\">عَسَىٰ رَبُّكُمْ أَن يَرْحَمَكُمْ وَإِنْ عُدتُّمْ
  عُدْنَا وَجَعَلْنَا جَهَنَّمَ لِلْكَافِرِينَ حَصِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَجَعَلْنا جَهَنَّـمَ للكافِرِينَ حَصِيراً } يقول: جعل الله مأواهم فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وَجَعَلْنا جَهَنَّـمَ للكافِرِينَ حَصِيراً } قال: مَـحْبِساً حَصُوراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا جَهَنَّـمَ
  للْكافِرِينَ حَصِيراً } يقول: سجناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى: حَصِيرا
  قال: يحصرون فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { وَجَعَلْنا جَهَنَّـمَ للْكافِرِينَ حَصِيراً
  } قال: يُحصرون فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَجَعَلْنا جَهَنَّـمَ للكافِرِينَ حَصِيراً } سجناً
  يسجنون فـيها حصروا فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن داود، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَجَعَلْنا جَهَنَّـمَ
  للكافِرِينَ حَصِيراً } يقول: سجناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: وجعلنا جهنـم للكافرين فراشاً ومهاداً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال:
  قال الـحسن: الـحصير: فِراش ومِهاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  الـحسن بقوله هذا إلـى أن الـحصير فـي هذا الـموضع عنـي به الـحصير الذي يُبْسط ويفترش،
  وذلك أن العرب تسمى البساط الصغير حصيرا، فوجَّه الـحسن معنى الكلام إلـى أن الله جعل
  جهنـم للكافرين به بساطاً ومهاداً، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَهُمْ مِنْ جَهَنَّـمَ مِهادٌ وَمِنْ
  فَوْقِهِمْ غَوَاشٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو وجه حسن وتأويـل صحيح. وأما الآخرون، فوجهوه إلـى أنه فعيـل من
  الـحصر الذي هو الـحبس. وقد بـيَّنت ذلك بشواهده فـي سورة البقرة، وقد تسمي العرب الـملك
  حصيراً بـمعنى أنه مـحصور: أي مـحجوب عن الناس، كما قال لبـيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَقامَةٍ غُلْبِ الرَّقابِ كأنَّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جِنٌّ لَدَى بـابِ الـحَصِيرِ قِـيامُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالـحصير: الـملك، ويقال
  للبخيـل: حصور وحصر: لـمنعه ما لديه من الـمال عن أهل الـحاجة، وحبسه إياه عن النفقة،
  كما قال الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَشارِبٍ
  مُرْبحٍ بـالكأْسِ نادَمَنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا بـالـحَصُورِ
  وَلا فِـيها بِسَوَّارِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: بسآر. ومنه الـحصر فـي الـمنطق لامتناع ذلك علـيه، واحتبـاسه
  إذا أراده. ومنه أيضا الـحصور عن النساء لتعذّر ذلك علـيه، وامتناعه من الـجماع، وكذلك
  الـحصر فـي الغائط: احتبـاسه عن الـخروج، وأصل ذلك كله واحد وإن اختلفت ألفـاظه. فأما
  الـحصيران: فـالـجنبـان، كماقال الطرّماح:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَلِـيلاً تَتَلَّـى حاجَةً ثُمَّ عُولِـيَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلـى كُلّ مَفْرُوشِ الـحَصِيرَيْنِ بـادِنِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالـحصيرين: الـجنبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أي يقال: معنى ذلك: { وَجَعَلْنا جَهَنَـمٍ
  للْكافرِينَ حَصِيراً } فراشاً ومهاداً لا يزايـله من الـحصير الذي بـمعنى البساط،
  لأن ذلك إذا كان كذلك كان جامعاً معنى الـحبس والامتهاد، مع أن الـحصير بـمعنى البساط
  فـي كلام العرب أشهر منه بـمعنى الـحبس، وأنها إذا أرادت أن تصف شيئاً بـمعنى حبس شيء،
  فإنـما تقول: هو له حاصر أو مـحصر فأما الـحصير فغير موجود فـي كلامهم، إلا إذا وصفته
  بأنه مفعول به، فـيكون فـي لفظ فعيـل، ومعناه مفعول به ألا ترى بـيت لبـيد: لدى بـاب
  الـحصير؟ فقال: لدى بـاب الـحصير، لأنه أراد: لدى بـاب الـمـحصور، فصرف مفعولاً إلـى
  فعيـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
