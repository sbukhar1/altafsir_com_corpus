  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَسَىٰ
  رَبُّكُمْ أَن يَرْحَمَكُمْ وَإِنْ عُدتُّمْ عُدْنَا وَجَعَلْنَا جَهَنَّمَ لِلْكَافِرِينَ
  حَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لعلّ ربكم يا
  بنـي إسرائيـل أن يرحمكم بعد انتقامه منكم بـالقوم الذين يبعثهم الله علـيكم لـيسوء
  مبعثه علـيكم وجوهكم، ولـيدخـلوا الـمسجد كما دخـلوه أوّل مرّة، فـيستنقذكم من أيديهم،
  وينتشلكم من الذلّ الذي يحله بكم، ويرفعكم من الـخمولة التـي تصيرون إلـيها، فـيعزّكم
  بعد ذلك. و«عسى» من الله: واجب. وفعل الله ذلك بهم، فكثر عددهم بعد ذلك، ورفع خَساستهم،
  وجعل منهم الـملوك والأنبـياء، فقال جلّ ثناؤه لهم: وإن عدتـم يا معشر بنـي إسرائيـل
  لـمعصيتـي وخلاف أمري، وقتل رسلـي، عدنا علـيكم بـالقتل والسِّبـاء، وإحلال الذلّ والصَّغار
  بكم، فعادوا، فعاد الله علـيهم بعقابه وإحلال سخطه بهم. وبنـحو الذي قلنا فـي ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن عطية، عن عمر بن ثابت، عن أبـيه، عن سعيد بن جبـير، عن ابن
  عبـاس، فـي قوله: { عَسَى رَبُّكُمْ أنْ يَرْحَمكُمْ وَإنْ عُدْتُـمْ عَدْنا } قال:
  عادوا فعاد، ثم عادوا فعاد، ثم عادوا فعاد. قال: فسلَّط الله علـيهم ثلاثة ملوك من
  ملوك فـارس: سندبـادان وشهربـادان وآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: قال الله تبـارك وتعالـى بعد الأولـى والآخرة: { عَسَى رَبُّكُمْ أنْ يَرْحَمَكُمْ
  وَإنْ عُدْتُـمْ عُدْنا } قال: فعادوا فسلَّط الله علـيهم الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال { عَسَى رَبُّكُمْ
  أنْ يَرْحَمَكُمْ } فعاد الله علـيهم بعائدته ورحمته { وَإنْ عُدْتُـمْ عُدْنا } قال:
  عاد القوم بشرّ ما يحضرهم، فبعث الله علـيهم ما شاء أن يبعث من نقمته وعقوبته. ثم كان
  ختام ذلك أن بعث الله علـيهم هذا الـحيّ من العرب، فهم فـي عذاب منهم إلـى يوم القـيامة
  قال الله عزّ وجلّ فـي آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثنَّ
  عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. الآية، فبعث الله علـيهم هذا
  الـحيّ من العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال { عَسَى رَبُّكُمْ أنْ يَرْحَمَكُمْ وَإنْ
  عُدْتُـمْ عُدْنا } فعادوا، فبعث الله علـيهم مـحمداً صلى الله عليه وسلم، فهم يعطون
  الـجزية عن يد وهم صاغرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله تعالـى: { عَسَى رَبُّكُمْ أنْ يَرْحَمَكُمْ } قال
  بعد هذا { وَإنْ عُدْتُـمْ } لـما صنعتـم لـمثل هذا من قتل يحيى وغيره من الأنبـياء
  { عُدْنا } إلـيكم بـمثل هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلْنا جَهَنَّـمَ للكافِرِينَ حَصِيراً } اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: وجعلنا جهنـم للكافرين سجناً يسجنون فـيها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن مَسْعدة، قال: ثنا جعفر بن سلـيـمان، عن أبـي عمران
  { وجَعَلْنا جَهَنَّـمَ للكافِرِين حَصِيراً } قال: سجناً.</font></font>&#13;\t\t\t<label
