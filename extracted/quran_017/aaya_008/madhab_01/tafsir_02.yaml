  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَسَىٰ
  رَبُّكُمْ أَن يَرْحَمَكُمْ وَإِنْ عُدتُّمْ عُدْنَا وَجَعَلْنَا جَهَنَّمَ لِلْكَافِرِينَ
  حَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ عَسَىٰ رَبُّكُمْ أَن يَرْحَمَكُمْ
  } بعد المرة الثانية إن تبتم توبة أخرى وانزجرتم عن المعاصي { وَإِنْ عُدتُّمْ } مرة
  ثالثة { عُدْنَا } إلى عقوبتكم وقد عادوا، فأعاد الله إليهم النقمة بتسليط الأكاسرة
  وضرب الأتاوة عليهم وعن الحسن: عادوا فبعث الله محمداً، فهم يعطون الجزية عن يد وهم
  صاغرون وعن قتادة: ثم كان آخر ذلك أن بعث الله عليهم هذا الحيّ من العرب، فهم منهم
  في عذاب إلى يوم القيامة { حَصِيرًا } محبساً يقال للسجن محصر وحصير. وعن الحسن: بساطاً
  كما يبسط الحصير المرمول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
