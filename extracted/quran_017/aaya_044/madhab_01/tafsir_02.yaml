  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُسَبِّحُ
  لَهُ ٱلسَّمَٰوَٰتُ ٱلسَّبْعُ وَٱلأَرْضُ وَمَن فِيهِنَّ وَإِن مِّن شَيْءٍ إِلاَّ
  يُسَبِّحُ بِحَمْدِهِ وَلَـٰكِن لاَّ تَفْقَهُونَ تَسْبِيحَهُمْ إِنَّهُ كَانَ حَلِيماً
  غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والمراد أنها تسبح له بلسان الحال،
  حيث تدل على الصانع وعلى قدرته وحكمته، فكأنها تنطق بذلك، وكأنها تنزه الله عز وجلّ
  مما لا يجوز عليه من الشركاء وغيرها. فإن قلت: فما تصنع بقوله { وَلَـٰكِن لاَّ تَفْقَهُونَ
  تَسْبِيحَهُمْ } وهذا التسبيح مفقوه معلوم؟ قلت: الخطاب للمشركين، وهم وإن كانوا إذا
  سئلوا عن خالق السموات والأرض قالوا: الله؛ إلا أنهم لما جعلوا معه آلهة مع إقرارهم،
  فكأنهم لم ينظروا ولم يقرّوا؛ لأنّ نتيجة النظر الصحيح والإقرار الثابت خلاف ما كانوا
  عليه، فإذا لم يفقهوا التسبيح ولم يستوضحوا الدلالة على الخالق. فإن قلت: من فيهنّ
  يسبحون على الحقيقة وهم الملائكة والثقلان، وقد عطفوا على السموات والأرض، فما وجهه؟
  قلت: التسبيح المجازي حاصل في الجميع فوجب الحمل عليه، وإلا كانت الكلمة الواحدة في
  حالة واحدة محمولة عل الحقيقة والمجاز { إِنَّهُ كَانَ حَلِيمًا غَفُورًا } حين لا
  يعاجلكم بالعقوبة على غفلتكم وسوء نظركم وجهلكم بالتسبيح وشرككم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

