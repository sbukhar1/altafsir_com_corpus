  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن عبد الله بن أبـيَ، عن عبد الله بن
  عمرو، أن الرجل إذا قال: لا إله إلا الله، فهي كلـمة الإخلاص التـي لا يقبل الله من
  أحد عملاً حتـى يقولها، فإذا قال الـحمد لله، فهي كلـمة الشكر التـي لـم يشكر الله
  عبد قطّ حتـى يقولها: فإذا قال الله أكبر، فهي تـملأ ما بـين السماء والأرض، فإذا قال
  سبحان الله، فهي صلاة الـخلائق التـي لـم يَدْعُ اللّهَ أحد من خـلقه إلا نوّره بـالصلاة
  والتسبـيح، فإذا قال لا حول ولا قوّة إلا بـالله، قال: أسلـم عبدي واستسلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولَكِنْ لا تَفْقَهُونَ تَسْبِـيحَهُمْ } يقول تعالـى ذكره:
  ولكن لا تفقهون تسبـيح ما عدا تسبـيح من كان يسبح بـمثل ألسنتكم { إنَّهُ كانَ حَلِـيـماً
  } يقول: إن الله كان حلـيـماً لا يعجل علـى خـلقه، الذين يخالفون أمره، ويكفرون به،
  ولولا ذلك لعاجل هؤلاء الـمشركين الذين يدعون معه الآلهة والأنداد بـالعقوبة { غَفُوراً
  } يقول: ساتراً علـيهم ذنوبهم، إذا هم تابوا منها بـالعفو منه لهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّهُ كانَ
  حَلِـيـماً } عن خـلقه، فلا يعجل كعجلة بعضهم علـى بعض { غَفُوراً } لهم إذا تابوا.</font></font><font
