  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَهُ
  وَتَعَالَىٰ عَمَّا يَقُولُونَ عُلُوّاً كَبِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُسَبِّحُ لَهُ ٱلسَّمَٰوَٰتُ
  ٱلسَّبْعُ وَٱلأَرْضُ وَمَن فِيهِنَّ وَإِن مِّن شَيْءٍ إِلاَّ يُسَبِّحُ بِحَمْدِهِ
  وَلَـٰكِن لاَّ تَفْقَهُونَ تَسْبِيحَهُمْ إِنَّهُ كَانَ حَلِيماً غَفُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا تنزيه من الله تعالـى ذكره نفسه عما وصفه به الـمشركون، الـجاعلون
  معه آلهة غيره، الـمضيفون إلـيه البنات، فقال: تنزيها لله وعلوّا له عما تقولون أيها
  القوم، من الفرية والكذب، فإن ما تضيفون إلـيه من هذه الأمور لـيس من صفته، ولا ينبغي
  أن يكون له صفة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { سُبْحانَهُ وَتَعالـى عَمَّا يَقُولُونَ عُلُوّاً كَبِـيراً }
  يسبح نفسه إذ قـيـل علـيه البهتان. وقال تعالـى: { عَمَّا يَقُولُونَ عُلُوّاً } ولـم
  يقل: تعالـيا، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَبَتَّلْ إلَـيْهِ تَبْتِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنْتَ الفِدَاءُ لكَعْبَةٍ هَدَّمْتَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونَقَرْتَها بـيَدَيْكَ كُلَّ مَنَقَّرِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُنِعَ الـحَمامُ مَقِـيـلَهُ مِنْ سَقْـفِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومِنَ الـحَطِيـمِ فَطارَ كُلَّ مُطَيِّرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تُسَبِّحُ لَهُ السَّمَواتُ
  السَّبْعُ والأرْضُ وَمَنْ فِـيهِنَّ } يقول: تنزّه الله أيها الـمشركون عما وصفتـموه
  به إعظاماً له وإجلالاً، السموات السبع والأرض، ومن فـيهنّ من الـمؤمنـين به من الـملائكة
  والإنس والـجنّ، وأنتـم مع إنعامه علـيكم، وجميـل أياديه عندكم، تفترون علـيه بـما
  تَفْتَرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنْ مِنْ شَيْءٍ إلاَّ
  يُسَبِّحُ بِحَمْدِهِ } يقول جلّ ثناؤه: وما من شيء من خـلقه إلا يسبح بحمده، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به نصر بن عبد الرحمن الأَوْدِيّ، قال: ثنا مـحمد بن يعلَـى،
  عن موسى بن عبـيدة، عن زيد بن أسلـم، عن جابر بن عبد الله، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا أُخْبِرُكُمْ بِشَيْءٍ أمَرَ بِهِ نُوحٌ ابْنَهُ؟ إنَّ نُوحاً قالَ لاِبْنِهِ
  يا بُنَـيَّ آمُرُكَ أنْ تَقُولَ سُبْحانَ اللّهِ وبِحَمْدِهِ فإنَّها صَلاةُ الـخَـلْقِ،
  وَتَسْبِـيحُ الـخَـلْقِ، وبِها تُرْزَقُ الـخَـلْقُ، قالَ اللّهُ وَإنْ مِنْ شَيْءٍ
  إلاَّ يُسَبِّحُ بِحَمْدِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبـيد، قال: سمعت عكرمة يقول: لا
  يَعِيبنّ أحدكم دابته ولا ثوبه، فإن كلّ شيء يسبح بحمده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة { وَإنْ مِنْ
  شَيْءٍ إلاَّ يُسَبِّحُ بِحَمْدِهِ } قال: الشجرة تسبح، والأُسْطوانة تسبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح وزيد بن حبـاب، قالا: ثنا جرير
  أبو الـخطاب، قال: كنا مع يزيد الرقاشي ومعه الـحسن فـي طعام، فقدّموا الـخوان، فقال
  يزيد الرقاشي: يا أبـا سعيد يسبح هذا الـخوان: فقال: كان يسبح مرّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، ويونس،
  عن الـحسن أنهما قالا فـي قوله: { وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّح بِحَمْدِهِ } قالا:
  كلّ شيء فـيه الروح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الكبـير بن عبد الـمـجيد، قال: ثنا سفـيان، عن منصور، عن إبراهيـم، قال: الطعام يسبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر عن قتادة {
  وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّحُ بِحَمْدِهِ } قال: كلّ شيء فـيه الروح يسبح، من
  شجر أو شيء فـيه الروح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
