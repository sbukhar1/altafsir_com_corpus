text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُواْ
  ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً فَقَدْ
  جَعَلْنَا لِوَلِيِّهِ سُلْطَاناً فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ مَنْصُوراً
  }{ إِلاَّ بِٱلْحَقّ } إلا بإحدى ثلاث: إلا بأن تكفر، أو تقتل مؤمناً عمداً، أو تزني
  بعد إحصان. { مَظْلُومًا } غير راكب واحدة منهنّ { لِوَلِيّهِ } الذي بينه وبينه قرابة
  توجب المطالبة بدمه، فإن لم يكن له ولي فالسلطان وليه { سُلْطَـٰناً } تسلطا على القاتل
  في الاقتصاص منه. أو حجة يثب بها عليه { فَلاَ يُسْرِف } الضمير للولي. أي: فلا يقتل
  غير القاتل، ولا اثنين والقاتل واحد، كعادة الجاهلية: كان إذا قتل منهم واحد قتلوا
  به جماعة، حتى قال مهلهل حين قتل بجير بن الحارث بن عباد: بؤبشسع نعل كليب وقال:كُلُّ
  قَتِيلٍ فِي كُلَيْبٍ غُرَّهْ   حَتَّى يَنَالَ الْقَتْلُ آلَ مُرَّهْوكانوا يقتلون
  غير القاتل إذا لم يكن بواء. وقيل: الإسراف المثلة. وقرأ أبو مسلم صاحب الدولة: «فلا
  يسرف»، بالرفع على أنه خبر في معنى الأمر. وفيه مبالغة ليست في الأمر. وعن مجاهد: أنّ
  الضمير للقاتل الأوّل. وقرىء: «فلا تسرف» على خطاب الولي أو قاتل المظلوم. وفي قراءة
  أبيّ «فلا تسرفوا» ردّه على: ولا تقتلوا { إِنَّهُ كَانَ مَنْصُورًا } الضمير إمّا
  للولي، يعني حسبه أنّ الله قد نصره بأن أوجب له القصاص فلا يستزد على ذلك، وبأنّ الله
  قد نصره بمعونة السلطان وبإظهار المؤمنين على استيفاء الحق، فلا يبغ ما وراء حقه. وإمّا
  للمظلوم؛ لأنّ الله ناصره وحيث أوجب القصاص بقتله، وينصره في الآخرة بالثواب. وإما
  الذي يقتله الولي بغير حق ويسرف في قتله، فإنه منصور بإيجاب القصاص على المسرف.\r\n\t\t\t\r\n\t\t\t</section>"

