  href=\"JavaScript:Open_Menu()\">وَلاَ تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ
  إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً فَقَدْ جَعَلْنَا لِوَلِيِّهِ سُلْطَاناً
  فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ مَنْصُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك السلطان: هو القتل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ قُتِل مَظْلُوماً فَقَدْ
  جَعَلْنا لِولِـيِّهِ سُلْطاناً } وهو القَوَد الذي جعله الله تعالـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويـلـين بـالصواب فـي ذلك تأويـل من تأول ذلك: أن السلطان
  الذي ذكر الله تعالـى فـي هذا الـموضع ما قاله ابن عبـاس، من أن لولـيّ القتـيـل القتل
  إن شاء وإن شاء أخذ الدية، وإن شاء العفو، لصحة الـخبر عن رسول الله صلى الله عليه
  وسلم أنه قال يوم فتـح مكة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا وَمن قُتِل لَهُ قَتِـيـلٌ فَهُو بِخَيْرِ النَّظَريْنِ بـينِ
  أنْ يَقْتُل أوْ يأْخُذ الدّيَة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنت الـحكم فـي ذلك فـي كتابنا: كتاب الـجراح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلا يُسْرِفْ فـي القَتْلِ } اختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامَّة قرّاء الكوفة: «فلا تُسْرِفْ» بـمعنى الـخطاب لرسول الله صلى الله عليه
  وسلم، والـمراد به هو والأئمة من بعده، يقول: فلا تقتل بـالـمقتول ظُلْـما غير قاتله،
  وذلك أن أهل الـجاهلـية كانوا يفعلون ذلك إذا قتل رجل رجلاً عمد ولـيّ القتـيـل إلـى
  الشريف من قبـيـلة القاتل، فقتله بولـيه، وترك القاتل، فنهى الله عزّ وجلّ عن ذلك عبـاده،
  وقال لرسوله علـيه الصلاة والسلام: قتل غير القاتل بـالـمقتول معصية وسرف، فلا تقتل
  به غير قاتله، وإن قتلت القاتل بـالـمقتول فلا تـمثِّل به. وقرأ ذلك عامة قرّاء أهل
  الـمدينة والبصرة: { فَلا يُسْرِفْ } بـالـياء، بـمعنى فلا يسرف ولـيّ الـمقتول، فـيقتل
  غير قاتل ولـيه. وقد قـيـل: عنى به: فلا يسرف القاتل الأول لأولـي الـمقتول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي ذلك عندي، أن يقال: إنهما
  قراءتان متقاربتا الـمعنى، وذلك أن خطاب الله تبـارك وتعالـى نبـيه صلى الله عليه وسلم
  بأمر أو نهى فـي أحكام الدين، قضاء منه بذلك علـى جميع عبـاده، وكذلك أمره ونهيه بعضهم،
  أمر منه ونهى جميعهم، إلا فـيـما دلّ فـيه علـى أنه مخصوص به بعض دون بعض، فإذا كان
  ذلك كذلك بـما قد بـيَّنا فـي كتابنا (كتاب البـيان، عن أصول الأحكام) فمعلوم أن خطابه
  تعالـى بقوله { فَلا تُسْرِفْ فـي القَتْلِ } نبـيه صلى الله عليه وسلم، وإن كان موجَّهاً
  إلـيه أنه معنّى به جميع عبـاده، فكذلك نهيه ولـيّ الـمقتول أو القاتل عن الإسراف فـي
  القتل، والتعدّي فـيه نهى لـجميعهم، فبأيّ ذلك قرأ القارىء فمصيب صواب القراءة فـي
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي تأويـلهم
  ذلك نـحو اختلاف القرّاء فـي قراءتهم إياه. ذكر من تأوّل ذلك بـمعنى الـخطاب لرسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن منصور، عن طلق بن حبـيب، فـي قوله: { فَلا تُسْرِفْ } فـي القَتْلِ
  قال: لا تقتل غير قاتله، ولا تـمثِّل به.</font></font>&#13;\t\t\t<label disabled=\"true\"
