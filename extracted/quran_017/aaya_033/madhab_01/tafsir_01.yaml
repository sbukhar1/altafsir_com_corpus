  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً
  فَقَدْ جَعَلْنَا لِوَلِيِّهِ سُلْطَاناً فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ
  مَنْصُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جل ثناؤه: وقضى أيضاً أن {
  لا تَقْتُلُوا } أيها الناس { النَّفْسَ التـي حَرَّمَ اللّهُ } قتلها { إلاَّ بـالـحَقّ
  } وحقها أن لا تقتل إلا بكفر بعد إسلام، أو زنا بعد إحصان، أو قود نفس، وإن كانت كافرة
  لـم يتقدّم كفرها إسلام، فأن لا يكون تقدم قتلها لها عهد وأمان، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَلا تقْتُلُوا
  النَّفْسَ التـي حَرَّمَ اللّهُ إلاَّ بـالـحَقّ } وإنا والله ما نعلـم بحلّ دم امرىء
  مسلـم إلاَّ بإحدى ثلاث، إلا رجلاً قتل متعمداً، فعلـيه القَوَد، أو زَنى بعد إحصانه
  فعلـيه الرجم أو كفر بعد إسلامه فعلـيه القتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة، عن الزهريّ، عن عُروة أو غيره، قال: قـيـل لأبـي بكر:
  أتقتل من يرى أن لا يؤدي الزكاة، قال: لو منعونـي شيئاً مـما أقروا به لرسول الله صلى
  الله عليه وسلم لقاتلتهم. فقـيـل لأبـي بكر: ألـيس قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُمِرْتُ أنْ أُقاتِلَ النَّاسَ
  حتـى يَقُولُوا: لا إلَه إلاَّ اللّهُ، فإذَا قالُوها عَصَمُوا مِنّـي دِماءهُمْ وأمْوالُهم
  إلاَّ بِحَقِّها، وحِسابُهُمْ عَلـى اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال أبو بكر: هذا من حقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن سهل، قال: ثنا عمرو بن هاشم، قال: ثنا سلـيـمان بن حيان، عن حميد الطويـل،
  عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُمِرْتُ أنْ أُقاتِل النَّاسِ حتـى يقُولُوا لا إلَه إلاَّ اللّهُ،
  فإذَا قالُوها عَصمُوا مِنَّى دِماءهُمْ وأمْوالهُمْ إلاَّ بِحَقِّها وحِسابُهمْ عَلـى
  اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  وما حقها؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" زِنا بَعْد إحْصانٍ، وكُفْرٌ بَعْد إيـمَانٍ، وقَتْلُ نَفْسٍ فَـيُقْتَلُ بِها \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ومَنْ قُتِل مَظْلُوماً
  } يقول: ومن قتل بغير الـمعانـي التـي ذكرنا أنه إذا قتل بها كان قتلاً بحقّ { فَقَدْ
  جَعَلْنا لِولِـيِّهِ سُلْطاناً } يقول: فقد جعلنا لولـيّ الـمقتول ظلـماً سلطاناً
  علـى قاتل ولـيه، فإن شاء استقاد منه فقتله بولـيه، وإن شاء عفـا عنه، وإن شاء أخذ
  الدية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي معنى
  السلطان الذي جُعل لولـيّ الـمقتول، فقال بعضهم فـي ذلك، نـحو الذي قُلنا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { ولا تَقْتَلُوا
  النَّفْسَ التـي حَرَّمَ اللّهُ إلاَّ بـالـحَقّ وَمَنْ قُتِل مَظْلُوماً فَقَدْ جَعَلْنا
  لولـيِّه سُلْطاناً } قال: بـيِّنة من الله عزّ وجلّ أنزلها يطلبها ولـيّ الـمقتول،
  العَقْل، أو القَوَد، وذلك السلطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن جُويبر، عن الضحاك بن مزاحم،
  فـي قوله: { فَقَدْ جَعَلْنا لِولِـيِّهِ سُلْطاناً } قال: إن شاء عفـا، وإن شاء أخذ
  الدية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
