text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُواْ
  ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً فَقَدْ
  جَعَلْنَا لِوَلِيِّهِ سُلْطَاناً فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ مَنْصُوراً
  }يقول جل ثناؤه: وقضى أيضاً أن { لا تَقْتُلُوا } أيها الناس { النَّفْسَ التـي حَرَّمَ
  اللّهُ } قتلها { إلاَّ بـالـحَقّ } وحقها أن لا تقتل إلا بكفر بعد إسلام، أو زنا بعد
  إحصان، أو قود نفس، وإن كانت كافرة لـم يتقدّم كفرها إسلام، فأن لا يكون تقدم قتلها
  لها عهد وأمان، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَلا
  تقْتُلُوا النَّفْسَ التـي حَرَّمَ اللّهُ إلاَّ بـالـحَقّ } وإنا والله ما نعلـم بحلّ
  دم امرىء مسلـم إلاَّ بإحدى ثلاث، إلا رجلاً قتل متعمداً، فعلـيه القَوَد، أو زَنى
  بعد إحصانه فعلـيه الرجم أو كفر بعد إسلامه فعلـيه القتل.حدثنا ابن وكيع، قال: ثنا
  ابن عيـينة، عن الزهريّ، عن عُروة أو غيره، قال: قـيـل لأبـي بكر: أتقتل من يرى أن
  لا يؤدي الزكاة، قال: لو منعونـي شيئاً مـما أقروا به لرسول الله صلى الله عليه وسلم
  لقاتلتهم. فقـيـل لأبـي بكر: ألـيس قال رسول الله صلى الله عليه وسلم: \" أُمِرْتُ
  أنْ أُقاتِلَ النَّاسَ حتـى يَقُولُوا: لا إلَه إلاَّ اللّهُ، فإذَا قالُوها عَصَمُوا
  مِنّـي دِماءهُمْ وأمْوالُهم إلاَّ بِحَقِّها، وحِسابُهُمْ عَلـى اللّهِ \" فقال أبو
  بكر: هذا من حقها.حدثني موسى بن سهل، قال: ثنا عمرو بن هاشم، قال: ثنا سلـيـمان بن
  حيان، عن حميد الطويـل، عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم: \"
  أُمِرْتُ أنْ أُقاتِل النَّاسِ حتـى يقُولُوا لا إلَه إلاَّ اللّهُ، فإذَا قالُوها
  عَصمُوا مِنَّى دِماءهُمْ وأمْوالهُمْ إلاَّ بِحَقِّها وحِسابُهمْ عَلـى اللّهِ \"
  قـيـل: وما حقها؟ قال: \" زِنا بَعْد إحْصانٍ، وكُفْرٌ بَعْد إيـمَانٍ، وقَتْلُ نَفْسٍ
  فَـيُقْتَلُ بِها \" وقوله: { ومَنْ قُتِل مَظْلُوماً } يقول: ومن قتل بغير الـمعانـي
  التـي ذكرنا أنه إذا قتل بها كان قتلاً بحقّ { فَقَدْ جَعَلْنا لِولِـيِّهِ سُلْطاناً
  } يقول: فقد جعلنا لولـيّ الـمقتول ظلـماً سلطاناً علـى قاتل ولـيه، فإن شاء استقاد
  منه فقتله بولـيه، وإن شاء عفـا عنه، وإن شاء أخذ الدية.وقد اختلف أهل التأويـل فـي
  معنى السلطان الذي جُعل لولـيّ الـمقتول، فقال بعضهم فـي ذلك، نـحو الذي قُلنا. ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله { ولا تَقْتَلُوا النَّفْسَ التـي حَرَّمَ اللّهُ إلاَّ
  بـالـحَقّ وَمَنْ قُتِل مَظْلُوماً فَقَدْ جَعَلْنا لولـيِّه سُلْطاناً } قال: بـيِّنة
  من الله عزّ وجلّ أنزلها يطلبها ولـيّ الـمقتول، العَقْل، أو القَوَد، وذلك السلطان.حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن جُويبر، عن الضحاك بن مزاحم،
  فـي قوله: { فَقَدْ جَعَلْنا لِولِـيِّهِ سُلْطاناً } قال: إن شاء عفـا، وإن شاء أخذ
  الدية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي
  حَرَّمَ ٱللَّهُ إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً فَقَدْ جَعَلْنَا لِوَلِيِّهِ
  سُلْطَاناً فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ مَنْصُوراً }وقال آخرون: بل
  ذلك السلطان: هو القتل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَمَنْ قُتِل مَظْلُوماً فَقَدْ جَعَلْنا لِولِـيِّهِ سُلْطاناً } وهو
  القَوَد الذي جعله الله تعالـى.وأولـى التأويـلـين بـالصواب فـي ذلك تأويـل من تأول
  ذلك: أن السلطان الذي ذكر الله تعالـى فـي هذا الـموضع ما قاله ابن عبـاس، من أن لولـيّ
  القتـيـل القتل إن شاء وإن شاء أخذ الدية، وإن شاء العفو، لصحة الـخبر عن رسول الله
  صلى الله عليه وسلم أنه قال يوم فتـح مكة: \" ألا وَمن قُتِل لَهُ قَتِـيـلٌ فَهُو
  بِخَيْرِ النَّظَريْنِ بـينِ أنْ يَقْتُل أوْ يأْخُذ الدّيَة \" وقد بـيَّنت الـحكم
  فـي ذلك فـي كتابنا: كتاب الـجراح.وقوله: { فَلا يُسْرِفْ فـي القَتْلِ } اختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامَّة قرّاء الكوفة: «فلا تُسْرِفْ» بـمعنى الـخطاب لرسول الله
  صلى الله عليه وسلم، والـمراد به هو والأئمة من بعده، يقول: فلا تقتل بـالـمقتول ظُلْـما
  غير قاتله، وذلك أن أهل الـجاهلـية كانوا يفعلون ذلك إذا قتل رجل رجلاً عمد ولـيّ القتـيـل
  إلـى الشريف من قبـيـلة القاتل، فقتله بولـيه، وترك القاتل، فنهى الله عزّ وجلّ عن
  ذلك عبـاده، وقال لرسوله علـيه الصلاة والسلام: قتل غير القاتل بـالـمقتول معصية وسرف،
  فلا تقتل به غير قاتله، وإن قتلت القاتل بـالـمقتول فلا تـمثِّل به. وقرأ ذلك عامة
  قرّاء أهل الـمدينة والبصرة: { فَلا يُسْرِفْ } بـالـياء، بـمعنى فلا يسرف ولـيّ الـمقتول،
  فـيقتل غير قاتل ولـيه. وقد قـيـل: عنى به: فلا يسرف القاتل الأول لأولـي الـمقتول.والصواب
  منالقول فـي ذلك عندي، أن يقال: إنهما قراءتان متقاربتا الـمعنى، وذلك أن خطاب الله
  تبـارك وتعالـى نبـيه صلى الله عليه وسلم بأمر أو نهى فـي أحكام الدين، قضاء منه بذلك
  علـى جميع عبـاده، وكذلك أمره ونهيه بعضهم، أمر منه ونهى جميعهم، إلا فـيـما دلّ فـيه
  علـى أنه مخصوص به بعض دون بعض، فإذا كان ذلك كذلك بـما قد بـيَّنا فـي كتابنا (كتاب
  البـيان، عن أصول الأحكام) فمعلوم أن خطابه تعالـى بقوله { فَلا تُسْرِفْ فـي القَتْلِ
  } نبـيه صلى الله عليه وسلم، وإن كان موجَّهاً إلـيه أنه معنّى به جميع عبـاده، فكذلك
  نهيه ولـيّ الـمقتول أو القاتل عن الإسراف فـي القتل، والتعدّي فـيه نهى لـجميعهم،
  فبأيّ ذلك قرأ القارىء فمصيب صواب القراءة فـي ذلك.وقد اختلف أهل التأويـل فـي تأويـلهم
  ذلك نـحو اختلاف القرّاء فـي قراءتهم إياه. ذكر من تأوّل ذلك بـمعنى الـخطاب لرسول
  الله صلى الله عليه وسلم:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  منصور، عن طلق بن حبـيب، فـي قوله: { فَلا تُسْرِفْ } فـي القَتْلِ قال: لا تقتل غير
  قاتله، ولا تـمثِّل به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي
  حَرَّمَ ٱللَّهُ إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً فَقَدْ جَعَلْنَا لِوَلِيِّهِ
  سُلْطَاناً فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ مَنْصُوراً }حدثنا ابن حميد،
  قال: ثنا جرير. عن منصور، عن طلق بن حبـيب، بنـحوه.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن خصيف، عن سعيد بن جبـير، فـي قوله: { فَلا تُسْرِفْ
  فـي القَتْلِ } قال: لا تقتل اثنـين بواحد.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فَلا تُسْرِفْ فـي القَتْلِ
  إنَّهُ كان مَنْصُوراً } كان هذا بـمكة، ونبـيّ الله صلى الله عليه وسلم بها، وهو أوّل
  شيء نزل من القرآن فـي شأن القتل، كان الـمشركون يغتالون أصحاب النبـيّ صلى الله عليه
  وسلم، فقال الله تبـارك وتعالـى: من قتلكم من الـمشركين، فلا يحملنَّكم قتله إياكم
  عن أن تقتلوا له أبـا أو أخا أو أحدا من عشيرته، وإن كانوا مشركين، فلا تقتلوا إلا
  قاتلكم وهذا قبل أن تنزل براءة، وقبل أن يؤمروا بقتال الـمشركين، فذلك قوله: { فَلا
  تُسْرِفْ فـي القَتْلِ } يقول: لا تقتل غير قاتلك، وهي الـيوم علـى ذلك الـموضع من
  الـمسلـمين، لا يحلّ لهم أن يقتلوا إلا قاتلهم. ذكر من قال: عُنِـي ولـيّ الـمقتول:حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا أبو رجاء، عن الـحسن، فـي قوله: { وَمَنْ قُتِلَ
  مَظْلُوماً فَقَدْ جَعَلْنا لِولِـيِّهِ سُلْطاناً } قال: كان الرجل يُقتل فـيقول ولـيه:
  لا أرضى حتـى أقتل به فلانا وفلانا من أشراف قبـيـلته.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { فَلا تُسْرِفْ فـي القَتْلِ } قال: لا
  تقتل غير قاتلك، ولا تـمثِّل به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فَلا يُسْرِفْ فـي القَتْلِ } قال: لا يقتل غير قاتله من قَتَل بحديدة قُتل بحديدة
  ومن قَتَل بخشبة قُتِل بخشبة ومن قَتل بحجر قُتل بحجر. ذُكر لنا أن نبـيّ الله صلى
  الله عليه وسلم كان يقول: \" إنَّ منْ أعْتَـى النَّاسِ علـى اللّهِ جَلَّ ثَناؤُهُ
  ثَلاَثَةً: رَجُلٌ قَتَلَ غيرَ قاتِلِهِ، أوْ قَتَلَ بدَخَنٍ فِـي الـجاهِلِـيَّةِ،
  أوْ قَتَلَ فِـي حَرَمِ اللّهِ \" حدثني يونس، قال: أخبرنا ابن وهب قال: سمعته، يعنـي
  ابن زيد، يقول فـي قول الله جلّ ثناؤه { وَمَنْ قُتِلَ مَظْلُوماً فَقَدْ جَعَلْنا
  لِوَلِـيِّهِ سُلْطاناً } قال: إن العرب كانت إذا قُتل منهم قتـيـل، لـم يرضوا أن يقتلوا
  قاتل صاحبهم، حتـى يقتلوا أشرف من الذي قتله، فقال الله جلّ ثناؤه { فَقَدْ جَعَلَنا
  لِوَلِـيِّهِ سُلْطاناً } ينصره وينتصف من حقه { فلا يُسْرِفْ فِـي القَتْلِ } يقتل
  بريئا. ذكر من قال عُنِـي به القاتل:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن عبد الله بن كثـير عن مـجاهد { فَلا يُسْرِفْ فِـي القَتْلِ } قال:
  لا يسرف القاتل فـي القتل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي
  حَرَّمَ ٱللَّهُ إِلاَّ بِٱلحَقِّ وَمَن قُتِلَ مَظْلُوماً فَقَدْ جَعَلْنَا لِوَلِيِّهِ
  سُلْطَاناً فَلاَ يُسْرِف فِّي ٱلْقَتْلِ إِنَّهُ كَانَ مَنْصُوراً }وقد ذكرنا الصواب
  من القراءة فـي ذلك عندنا، وإذا كان كلا وجهي القراءة عندنا صوابـاً، فكذلك جميع أوجه
  تأويـله التـي ذكرناها غير خارج وجه منها من الصواب، لاحتـمال الكلام ذلك وإن فـي نهي
  الله جلّ ثناؤه بعض خـلقه عن الإسراف فـي القتل، نهى منه جميعَهم عنه.وأما قوله: {
  إنَّهُ كانَ مَنْصُوراً } فإن أهل التأويـل اختلفوا فـيـمن عُنِـي بـالهاء التـي فـي
  قوله { إنَّهُ } وعلـى ما هي عائدة، فقال بعضهم: هي عائدة علـى ولـيّ الـمقتول، وهو
  الـمعنـيّ بها، وهو الـمنصور علـى القاتل. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { إنَّهُ كانَ مَنْصُوراً } قال: هو دفع الإمام
  إلـيه، يعنـي إلـى الولـيّ، فإن شاء قتل، وإن شاء عفـا.وقال آخرون: بل عُنِـي بها الـمقتول،
  فعلـى هذا القول هي عائدة علـى «مَن» فـي قوله: { وَمَنْ قُتِلَ مَظْلُوماً }. ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله
  بن كثـير، عن مـجاهد { إنَّهُ كانَ مَنْصُوراً } إن الـمقتول كان منصوراً.وقال آخرون:
  عُنِـي بها دم الـمقتول، وقالوا: معنى الكلام: إن دم القتـيـل كان منصوراً علـى القاتل.وأشبه
  ذلك بـالصواب عندي. قول من قال عُنِـي بها الولـيّ، وعلـيه عادت، لأنه هو الـمظلوم،
  وولـيه الـمقتول، وهي إلـى ذكره أقرب من ذكر الـمقتول، وهو الـمنصور أيضاً، لأن الله
  جلّ ثناؤه قضى فـي كتابه الـمنزل، أن سلَّطه علـى قاتل ولـيه، وحكَّمه فـيه، بأن جعل
  إلـيه قتله إن شاء، واستبقاءه علـى الدية إن أحبّ، والعفو عنه إن رأى، وكفـى بذلك نُصرة
  له من الله جلّ ثناؤه، فلذلك قلنا: هو الـمعنـيّ بـالهاء التـي فـي قوله: { إنَّهُ
  كانَ مَنْصُوراً }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

