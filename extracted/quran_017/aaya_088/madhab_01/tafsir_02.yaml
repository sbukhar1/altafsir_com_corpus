text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَّئِنِ ٱجْتَمَعَتِ
  ٱلإِنْسُ وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْآنِ لاَ يَأْتُونَ
  بِمِثْلِهِ وَلَوْ كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيراً }{ لاَ يَأْتُونَ } جواب قسم
  محذوف، ولولا اللام الموطئة، لجاز أن يكون جواباً للشرط، كقوله:يَقُولُ لاَ غَائِبٌ
  مَا لِي وَلاَ حَرِمُ   أن الشرط وقع ماضياً، أي: لو تظاهروا على أن يأتوا بمثل هذا
  القرآن في بلاغته وحسن نظمه وتأليفه، وفيهم العرب العاربة أرباب البيان لعجزوا عن الإتيان
  بمثله، والعجب من النوابت ومن زعمهم أن القرآن قديم مع اعترافهم بأنه معجز، وإنما يكون
  العجز حيث تكون القدرة، فيقال: الله قادر على خلق الأجسام والعباد عاجزون عنه. وأما
  المحال الذي لا مجال فيه للقدرة، ولا مدخل لها فيه كثاني القديم، فلا يقال للفاعل.
  قد عجز عنه، ولا هو معجز، ولو قيل ذلك لجاز وصف الله بالعجز. لأنه لا يوصف بالقدرة
  على المحال، إلا أن يكابروا فيقولوا هو قادر على المحال، فإن رأس مالهم المكابرة وقلب
  الحقائق.\r\n\t\t\t\r\n\t\t\t</section>"

