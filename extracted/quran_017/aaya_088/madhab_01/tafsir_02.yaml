  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّئِنِ ٱجْتَمَعَتِ ٱلإِنْسُ وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْآنِ
  لاَ يَأْتُونَ بِمِثْلِهِ وَلَوْ كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ يَأْتُونَ } جواب قسم محذوف، ولولا اللام الموطئة، لجاز أن يكون
  جواباً للشرط، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَقُولُ
  لاَ غَائِبٌ مَا لِي وَلاَ حَرِمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أن الشرط وقع ماضياً، أي: لو تظاهروا
  على أن يأتوا بمثل هذا القرآن في بلاغته وحسن نظمه وتأليفه، وفيهم العرب العاربة أرباب
  البيان لعجزوا عن الإتيان بمثله، والعجب من النوابت ومن زعمهم أن القرآن قديم مع اعترافهم
  بأنه معجز، وإنما يكون العجز حيث تكون القدرة، فيقال: الله قادر على خلق الأجسام والعباد
  عاجزون عنه. وأما المحال الذي لا مجال فيه للقدرة، ولا مدخل لها فيه كثاني القديم،
  فلا يقال للفاعل. قد عجز عنه، ولا هو معجز، ولو قيل ذلك لجاز وصف الله بالعجز. لأنه
  لا يوصف بالقدرة على المحال، إلا أن يكابروا فيقولوا هو قادر على المحال، فإن رأس مالهم
  المكابرة وقلب الحقائق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

