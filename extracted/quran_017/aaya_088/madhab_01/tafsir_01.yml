  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّئِنِ ٱجْتَمَعَتِ ٱلإِنْسُ وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْآنِ
  لاَ يَأْتُونَ بِمِثْلِهِ وَلَوْ كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جل ثناؤه: قل يا مـحمد للذين قالوا لك: أنا نأتـي بـمثل هذا القرآن:
  لئن اجتـمعت الإنس والـجنّ علـى أن يأتوا بـمثله، لا يأتون أبداً بـمثله، ولو كان بعضهم
  لبعض عوناً وظهراً. وذُكِر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم بسبب
  قوم من الـيهود جادلوه فـي القرآن، وسألوه أن يأتـيهم بآية غيره شاهدة له علـى نبّوته،
  لأن مثل هذا القرآن بهم قدرة علـى أن يأتوا به. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق،
  قال: ثنا مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس، قال: أتـى رسول الله صلى الله عليه وسلم مـحمود بن شحان وعمر بن أصان
  وبحري بن عمرو، وعزيز بن أبـي عزيز، وسلام بن مِشْكم، فقالوا: أخبرنا يا مـحمد بهذا
  الذي جئنا به حقّ من عند الله عزّ وجلّ، فإنا لا نراه متناسقا كما تناسق التوراة، فقال
  لهم رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما وَاللّهِ أنَّكُمْ لَتَعْرِفُونَ أنَّهُ مِنْ عِنْدَ اللّهِ
  تَـجِدُونَهُ مَكْتُوبـاً عِنْدَكُمْ، وَلَوِ اجْتَـمَعَتِ الإنْسُ والـجِنُّ عَلـى
  أنْ يَأْتُوا بِـمِثْلِهِ ما جاءُوا بِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عند ذلك، وهم جميعاً: فِنْـحاص، وعبد الله بن صُورِيا، وكِنانة
  بن أبـي الـحُقـيق، وأَشِيع، وكعب بن أسد، وسموأل بن زيد، وجبل بن عمرو: يا مـحمد ما
  يعلِّـمك هذا إنس ولا جان؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أما وَاللّهِ إنَّكُمْ لَتَعْلَـمُونَ
  أنَّهُ مِنْ عِنْدَ اللّهِ تَـجِدُونَهُ مَكْتُوبـاً عِنْدَكمْ فِـي التَّوْرَاةِ والإنـجِيـلِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقالوا:
  يا مـحمد، إن الله يصنع لرسوله إذا بعثه ما شاء، ويقدر منه علـى ما أراد، فأنزل علـينا
  كتابـاً نقرؤه ونعرفه، وإلاَّ جئناك بـمثل ما يأتـي به، فأنزل الله عزّ وجلّ فـيهم
  وفـيـما قالوا: { قُلْ لَئِنِ اجْتَـمَعَتِ الإنْسُ والـجِنُّ عَلـى أنْ يَأْتُوا بِـمِثْلِ
  هَذَا القُرآنِ لا يَأْتُونَ بِـمِثْلِهِ وَلَوْ كانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيراً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله { لَئِنِ اجْتَـمَعَتِ الإنْسُ والـجِنُّ... } إلـى
  قوله { وَلَوْ كانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيراً } قال: معيناً، قال: يقول: لو برزت
  الـجنّ وأعانهم الإنس، فتظاهروا لـم يأتوا بـمثل هذا القرآن. وقوله عزّ وجلّ { لا يَأْتُونَ
  بِـمِثْلهِ } رفع، وهو جواب لقوله «لئن»، لأن العرب إذا أجابت لئن بلا رفعوا ما بعدها،
  لأن «لئن» كالـيـمين وجواب الـيـمين بلا مرفوع، وربـما جزم لأن التـي يجاب بها زيدت
  علـيه لام، كما قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَئِنْ مُنِـيتَ بِنا عَنْ غِبِّ مَعْرَكةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تُلْفنا عَنْ دِماءِ القَوْمِ نَنْتَفِلُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

