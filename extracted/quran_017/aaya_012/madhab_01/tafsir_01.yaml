text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا ٱلَّيلَ
  وَٱلنَّهَارَ آيَتَيْنِ فَمَحَوْنَآ آيَةَ ٱلَّيلِ وَجَعَلْنَآ آيَةَ ٱلنَّهَارِ مُبْصِرَةً
  لِتَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ وَلِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ
  وَكُلَّ شَيْءٍ فَصَّلْنَاهُ تَفْصِيلاً }يقول تعالى ذكره: ومن نعمه علـيكم أيها الناس،
  مخالفته بـين علامة اللـيـل وعلامة النهار، بإظلامه علامة اللـيـل، وإضاءته علامة النهار،
  لتسكنوا فـي هذا، وتتصرّفوا فـي ابتغاء رزق الله الذي قدره لكم بفضله فـي هذا، ولتعلـموا
  بـاختلافهما عدد السنـين وانقضاءها، وابتداء دخولها، وحساب ساعات النهار واللـيـل وأوقاتها
  { وكُلَّ شَيْءٍ فَصَّلْناه تَفْصِيلاً } يقول: وكلّ شيء بـيناه بـيانا شافـيا لكم
  أيها الناس لتشكروا الله علـى ما أنعم به علـيكم من نعمه، وتـخـلصوا له العبـادة، دون
  الآلهة والأوثان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا جرير، عن عبد العزيز بن رُفـيع، عن أبـي الطُفـيـل، قال: قال ابن
  الكَوّاء لعلـيّ: يا أمير الـمؤمنـين، ما هذه اللَّطْخة التـي فـي القمر؟ فقال: ويْحَك
  أما تقرأ القرآن { فَمَـحَوْنا آيَةَ اللَّـيْـلِ } ، فهذه مـحوه.حدثنا أبو كريب، قال:
  ثنا طلق، عن زائدة، عن عاصم، عن علـيّ بن ربـيعة، قال: سأل ابن الكوّاء علـياً فقال:
  ما هذا السواد فـي القمر؟ فقال علـيّ: { فَمَـحَوْنا آيَةَ اللَّـيْـلِ وجَعَلْنا آيَةَ
  النهارِ مُبْصِرَةً } هُوَ الـمَـحْو.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  إسرائيـل، عن أبـي إسحاق، عن عبد الله بن عمر، قال: كنت عند علـيّ، فسأله ابن الكَوّاء
  عن السواد الذي فـي القمر؟ فقال: ذاك آية اللـيـل مُـحِيت.حدثنا ابن أبـي الشوارب،
  قال: ثنا يزيد بن زُريع، قال: ثنا عمران بن حُدير، عن رفـيع بن أبـي كثـير قال: قال
  علـيّ بن أبـي طالب رضوان الله علـيه: سَلُوا عما شئتـم، فقام ابن الكوّاء فقال: ما
  السواد الذي فـي القمر، فقال: قاتلك الله، هلا سألت عن أمر دينك وآخرتك؟ قال: ذلك مَـحْو
  اللـيـل.حدثنـي زكريا بن يحيى بن أبـان الـمصريّ، قال: ثنا ابن عُفَـير، قال: ثنا ابن
  لَهيعة، عن حُيَـيّ بن عبد الله، عن أبـي عبد الرحمن الـحُبُلـي، عن عبد الله بن عمرو
  بن العاص، أن رجلاً قال لعلـيّ: ما السواد الذي فـي القمر؟ قال: إن الله يقول: { وجَعَلْنا
  اللَّـيْـلَ والنَّهار آيَتَـيْنِ فَمَـحَوْنا آيَةَ اللَّـيْـلِ وَجَعَلْنا آيَةَ
  النَّهارِ مُبْصِرَةً }.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَجَعَلْنا اللَّـيْـلَ والنَّهارَ آيَتَـيْنِ
  فَمَـحَوْنا آيَةَ اللَّـيْـلِ } قال: هو السواد بـاللـيـل.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان القمر يضيء كما تضيء
  الشمس، والقمر آية اللـيـل، والشمس آية النهار، فمـحونا آية اللـيـل: السواد الذي فـي
  القمر.حدثنا أبو كريب، قال: ثنا ابن أبـي زائدة، قال: ذكر ابن جريج، عن مـجاهد، فـي
  قوله: { وَجَعَلْنا اللـيْـلَ والنَّهَارَ } آيَتَـيْنِ قال: الشمس آية النهار، والقمر
  آية اللـيـل { فَمَـحَوْنا آيَةَ اللَّـيْـلِ } قال: السواد الذي فـي القمر، وكذلك
  خـلقه الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا ٱلَّيلَ وَٱلنَّهَارَ آيَتَيْنِ
  فَمَحَوْنَآ آيَةَ ٱلَّيلِ وَجَعَلْنَآ آيَةَ ٱلنَّهَارِ مُبْصِرَةً لِتَبْتَغُواْ
  فَضْلاً مِّن رَّبِّكُمْ وَلِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ وَكُلَّ شَيْءٍ
  فَصَّلْنَاهُ تَفْصِيلاً }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد { وَجَعَلْنا اللَّـيْـل والنهارَ آيَتَـيْنِ } قال: لـيلاً ونهارا،
  كذلك خـلقهما الله.قال ابن جريج: وأخبرنا عبد الله بن كثـير، قال: { فَمَـحَوْنا آيَةَ
  اللَّـيْـلِ وَجَعَلْنَا آيَةَ النَّهارِ مُبْصِرَةً } قال: ظلـمة اللـيـل وسُدْفَة
  النهار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلْنا اللَّـيْـلَ
  والنَّهارَ آيَتَـيْنِ فَمَـحَوْنا آيَةَ اللَّـيْـلِ وَجَعَلْنا آيَةَ النَّهارِ مُبْصِرَةً
  }: أي منـيرة، وخـلق الشمس أنور من القمر وأعظم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن
  مـجاهد { وَجَعَلْنا اللَّـيْـلَ والنَّهارَ آيَتَـيْنِ } قال: لـيلاً ونهارا، كذلك
  جعلهما الله.واختلف أهل العربـية فـي معنى قوله: { وَجَعَلْنا آيَةَ النَّهارِ مُبْصِرَةً
  } فقال بعض نـحويـي الكوفة معناها: مضيئة، وكذلك قوله: والنَّهار مُبْصراً معناه: مضيئاً،
  كأنه ذهب إلـى أنه قـيـل مبصراً، لإضاءته للناس البصر. وقال آخرون: بل هو من أبصر النهار:
  إذا صار الناس يبصرون فـيه فهو مبصر، كقولهم: رجل مـجبن: إذا كان أهله وأصحابه جبناء،
  ورجل مضعف: إذا كانت رواته ضعفـاء، فكذلك النهار مبصراً: إذا كان أهله بصراء.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لتَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ
  } قال: جعل لكم سبحاً طويلاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  وكُلَّ شَيْءٍ فَصَّلْناهُ تَفْصِيلاً }: أي بـيَّناه تبـيـيناً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

