  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  ٱلَّيلَ وَٱلنَّهَارَ آيَتَيْنِ فَمَحَوْنَآ آيَةَ ٱلَّيلِ وَجَعَلْنَآ آيَةَ ٱلنَّهَارِ
  مُبْصِرَةً لِتَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ وَلِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ
  وَٱلْحِسَابَ وَكُلَّ شَيْءٍ فَصَّلْنَاهُ تَفْصِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن نعمه علـيكم أيها الناس، مخالفته بـين علامة اللـيـل وعلامة النهار،
  بإظلامه علامة اللـيـل، وإضاءته علامة النهار، لتسكنوا فـي هذا، وتتصرّفوا فـي ابتغاء
  رزق الله الذي قدره لكم بفضله فـي هذا، ولتعلـموا بـاختلافهما عدد السنـين وانقضاءها،
  وابتداء دخولها، وحساب ساعات النهار واللـيـل وأوقاتها { وكُلَّ شَيْءٍ فَصَّلْناه
  تَفْصِيلاً } يقول: وكلّ شيء بـيناه بـيانا شافـيا لكم أيها الناس لتشكروا الله علـى
  ما أنعم به علـيكم من نعمه، وتـخـلصوا له العبـادة، دون الآلهة والأوثان. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عبد العزيز بن رُفـيع، عن أبـي الطُفـيـل، قال: قال ابن
  الكَوّاء لعلـيّ: يا أمير الـمؤمنـين، ما هذه اللَّطْخة التـي فـي القمر؟ فقال: ويْحَك
  أما تقرأ القرآن { فَمَـحَوْنا آيَةَ اللَّـيْـلِ } ، فهذه مـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا طلق، عن زائدة، عن عاصم، عن علـيّ بن ربـيعة،
  قال: سأل ابن الكوّاء علـياً فقال: ما هذا السواد فـي القمر؟ فقال علـيّ: { فَمَـحَوْنا
  آيَةَ اللَّـيْـلِ وجَعَلْنا آيَةَ النهارِ مُبْصِرَةً } هُوَ الـمَـحْو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي
  إسحاق، عن عبد الله بن عمر، قال: كنت عند علـيّ، فسأله ابن الكَوّاء عن السواد الذي
  فـي القمر؟ فقال: ذاك آية اللـيـل مُـحِيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبـي الشوارب، قال: ثنا يزيد بن زُريع، قال: ثنا عمران بن حُدير، عن رفـيع بن أبـي
  كثـير قال: قال علـيّ بن أبـي طالب رضوان الله علـيه: سَلُوا عما شئتـم، فقام ابن الكوّاء
  فقال: ما السواد الذي فـي القمر، فقال: قاتلك الله، هلا سألت عن أمر دينك وآخرتك؟ قال:
  ذلك مَـحْو اللـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي زكريا بن يحيى بن أبـان الـمصريّ،
  قال: ثنا ابن عُفَـير، قال: ثنا ابن لَهيعة، عن حُيَـيّ بن عبد الله، عن أبـي عبد الرحمن
  الـحُبُلـي، عن عبد الله بن عمرو بن العاص، أن رجلاً قال لعلـيّ: ما السواد الذي فـي
  القمر؟ قال: إن الله يقول: { وجَعَلْنا اللَّـيْـلَ والنَّهار آيَتَـيْنِ فَمَـحَوْنا
  آيَةَ اللَّـيْـلِ وَجَعَلْنا آيَةَ النَّهارِ مُبْصِرَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَجَعَلْنا اللَّـيْـلَ والنَّهارَ آيَتَـيْنِ فَمَـحَوْنا آيَةَ اللَّـيْـلِ
  } قال: هو السواد بـاللـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان القمر
  يضيء كما تضيء الشمس، والقمر آية اللـيـل، والشمس آية النهار، فمـحونا آية اللـيـل:
  السواد الذي فـي القمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن أبـي
  زائدة، قال: ذكر ابن جريج، عن مـجاهد، فـي قوله: { وَجَعَلْنا اللـيْـلَ والنَّهَارَ
  } آيَتَـيْنِ قال: الشمس آية النهار، والقمر آية اللـيـل { فَمَـحَوْنا آيَةَ اللَّـيْـلِ
  } قال: السواد الذي فـي القمر، وكذلك خـلقه الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
