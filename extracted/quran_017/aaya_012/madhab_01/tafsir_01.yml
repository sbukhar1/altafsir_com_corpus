  آيَةَ ٱلَّيلِ وَجَعَلْنَآ آيَةَ ٱلنَّهَارِ مُبْصِرَةً لِتَبْتَغُواْ فَضْلاً مِّن
  رَّبِّكُمْ وَلِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ وَكُلَّ شَيْءٍ فَصَّلْنَاهُ
  تَفْصِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { وَجَعَلْنا اللَّـيْـل والنهارَ آيَتَـيْنِ
  } قال: لـيلاً ونهارا، كذلك خـلقهما الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وأخبرنا عبد الله بن كثـير، قال: { فَمَـحَوْنا آيَةَ اللَّـيْـلِ وَجَعَلْنَا
  آيَةَ النَّهارِ مُبْصِرَةً } قال: ظلـمة اللـيـل وسُدْفَة النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلْنا
  اللَّـيْـلَ والنَّهارَ آيَتَـيْنِ فَمَـحَوْنا آيَةَ اللَّـيْـلِ وَجَعَلْنا آيَةَ
  النَّهارِ مُبْصِرَةً }: أي منـيرة، وخـلق الشمس أنور من القمر وأعظم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم وحدثنـي الـحرث، قال: ثنا
  الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { وَجَعَلْنا اللَّـيْـلَ
  والنَّهارَ آيَتَـيْنِ } قال: لـيلاً ونهارا، كذلك جعلهما الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي معنى قوله: { وَجَعَلْنا آيَةَ النَّهارِ
  مُبْصِرَةً } فقال بعض نـحويـي الكوفة معناها: مضيئة، وكذلك قوله: والنَّهار مُبْصراً
  معناه: مضيئاً، كأنه ذهب إلـى أنه قـيـل مبصراً، لإضاءته للناس البصر. وقال آخرون:
  بل هو من أبصر النهار: إذا صار الناس يبصرون فـيه فهو مبصر، كقولهم: رجل مـجبن: إذا
  كان أهله وأصحابه جبناء، ورجل مضعف: إذا كانت رواته ضعفـاء، فكذلك النهار مبصراً: إذا
  كان أهله بصراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لتَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } قال: جعل لكم سبحاً طويلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكُلَّ شَيْءٍ
  فَصَّلْناهُ تَفْصِيلاً }: أي بـيَّناه تبـيـيناً.</font></font><font class=\"TextResultArabic\"><font
