text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا ٱلَّيلَ
  وَٱلنَّهَارَ آيَتَيْنِ فَمَحَوْنَآ آيَةَ ٱلَّيلِ وَجَعَلْنَآ آيَةَ ٱلنَّهَارِ مُبْصِرَةً
  لِتَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ وَلِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ
  وَكُلَّ شَيْءٍ فَصَّلْنَاهُ تَفْصِيلاً }فيه وجهان، أحدهما: أن يراد أن الليل والنهار
  آيتان في أنفسهما، فتكون الإضافة في آية الليل وآية النهار للتبيين، كإضافة العدد إلى
  المعدود، أي: فمحونا الآية التي هي الليل وجعلنا الآية التي هي النهار مبصرة. والثاني:
  أن يراد: وجعلنا نيري الليل والنهار آيتين، يريد الشمس والقمر. { فمحونا آية الليل
  }: أي جعلنا الليل ممحوّ الضوء مطموسه مظلماً، لا يستبان فيه شيء كما لا يستبان ما
  في اللوح الممحوّ، وجعلنا النهار مبصراً أي تبصر فيه الأشياء وتستبان. أو فمحونا آية
  الليل التي هي القمر حيث لم يخلق لها شعاعاً كشعاع الشمس، فترى به الأشياء رؤية بينة،
  وجعلنا الشمس ذات شعاع يبصر في ضوئها كل شيء { لِتَبْتَغُواْ فَضْلاً مِـّن رَّبّكُمْ
  } لتتوصلوا ببياض النهار إلى استبانة أعمالكم والتصرف في معايشكم { وَلِتَعْلَمُواْ
  } باختلاف الجديدين { عَدَدَ ٱلسّنِينَ و } جنس { ٱلْحِسَابِ } وما يحتاجون إليه منه
  ولولا ذلك لما علم أحد حسبان الأوقات، ولتعطلت الأمور { وَكُلَّ شىْءٍ } مما تفتقرون
  إليه في دينكم ودنياكم { فَصَّلْنَٰهُ } بيناه بياناً غير ملتبس، فأزحنا عللكم، وما
  تركنا لكم حجة علينا.\r\n\t\t\t\r\n\t\t\t</section>"

