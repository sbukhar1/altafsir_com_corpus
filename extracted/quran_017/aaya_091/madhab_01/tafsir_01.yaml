text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ تَكُونَ لَكَ
  جَنَّةٌ مِّن نَّخِيلٍ وَعِنَبٍ فَتُفَجِّرَ ٱلأَنْهَارَ خِلالَهَا تَفْجِيراً }يقول
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقال لك يا مـحمد مشركو قومك: لن نصدّقك حتـى
  تستنبط لنا عيناً من أرضنا، تَدفَّق بـالـماء أو تفور، أو يكون لك بستان، وهو الـجنة،
  من نـخيـل وعنب، فتفجِّر الأنهار خلالها تفجيراً بأرضنا هذه التـي نـحن بها خلالها،
  يعنـي: خلال النـخيـل والكروم ويعنـي بقوله: { خِلالها تَفجِيراً } بـينها فـي أصولها
  تفجيراً بسبب أبنـيتها.\r\n\t\t\t\r\n\t\t\t</section>"

