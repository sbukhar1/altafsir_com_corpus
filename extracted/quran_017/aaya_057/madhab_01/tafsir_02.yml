  وَلاَ تَحْوِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ
  إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ وَيَرْجُونَ رَحْمَتَهُ وَيَخَافُونَ
  عَذَابَهُ إِنَّ عَذَابَ رَبِّكَ كَانَ مَحْذُوراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[
  { قُلِ ٱدْعُواْ ٱلَّذِينَ زَعَمْتُم مِّن دُونِهِ } ] هم الملائكة، وقيل: عيسى ابن
  مريم، وعزير، وقيل نفر من الجن، عبدهم ناس من العرب ثم أسلم الجن ولم يشعروا، أي: ادعوهم
  فهم لا يستطيعون أن يكشفوا عنكم الضر من مرض أو فقر أو عذاب، ولا أن يحولوه من واحد
  إلى آخر أو يبدلوه. و { أُولَـٰئِكَ } مبتدأ، و { ٱلَّذِينَ يَدْعُونَ } صفته، و {
  يَبْتَغُونَ } خبره، يعني: أن آلهتهم أولئك يبتغون الوسيلة وهي القربة إلى الله تعالى.
  و { أَيُّهُم } بدل من واو يبتغون، وأي موصولة، أي: يبتغي من هو أقرب منهم وأزلف الوسيلة
  إلى الله، فكيف بغير الأقرب. أو ضمن يبتغون الوسيلة معنى يحرصون، فكأنه قيل: يحرصون
  أيهم يكون أقرب إلى الله، وذلك بالطاعة وازدياد الخير والصلاح، ويرجون، ويخافون، كما
  غيرهم من عباد الله فكيف يزعمون أنهم آلهة؟ { إِنَّ عَذَابَ رَبّكَ كَانَ } حقيقاً
  بأن يحذره كل أحد من ملك مقرّب ونبيّ مرسل، فضلاً عن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

