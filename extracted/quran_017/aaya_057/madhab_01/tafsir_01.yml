  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(17,57)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ
  رَبِّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ وَيَرْجُونَ رَحْمَتَهُ وَيَخَافُونَ عَذَابَهُ
  إِنَّ عَذَابَ رَبِّكَ كَانَ مَحْذُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن،
  قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { أُولَئِكَ الَّذِينَ
  يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ أيُّهُمْ أقْرَبُ } قال كان أناس
  من أهل الـجاهلـية يعبدون نفراً من الـجنّ فلـما بعث النبـيّ صلى الله عليه وسلم أسلـموا
  جميعاً، فكانوا يبتغون أيهم أقرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسين بن علـيّ الصدائي،
  قال: ثنا يحيى بن السكن، قال: أخبرنا أبو العوّام، قال: أخبرنا قتادة، عن عبد الله
  بن معبد الزِّمَّانـي، عن عبد الله بن مسعود، قال: كان قبـائل من العرب يعبدون صنفـا
  من الـملائكة يقال لهم الـجنّ، ويقولون: هم بنات الله، فأنزل الله عزّ وجلّ { أُولَئِكَ
  الَّذِينَ يَدْعُونَ } معشر العرب { يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { أُولَئِكَ الَّذِينَ
  يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: الذين يدعون الـملائكة تبتغي
  إلـى ربها الوسيـلة { أيُّهُمْ أقْرَبُ وَيَرْجُون رَحْمَتَهُ } حتـى بلغ { إنَّ عَذَابَ
  رَبِّكَ كانَ مَـحْذُوراً } قال: وهؤلاء الذين عبدوا الـملائكة من الـمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هم عزير وعيسى، وأمه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن جعفر، قال: أخبرنا يحيى بن السكن، قال: أخبرنا شعبة،
  عن إسماعيـل السديّ، عن أبـي صالـح، عن ابن عبـاس، فـي قوله: { أُولَئِكَ الَّذِينَ
  يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: عيسى وأمه وعُزير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله
  العجلـي، قال: ثنا شعبة، عن إسماعيـل السدي، عن أبـي صالـح، عن ابن عبـاس، قال: عيسى
  ابن مريـم وأمه وعُزير فـي هذه الآية { أولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى
  رَبِّهِمُ الوَسِيـلَةَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد { يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: عيسى
  ابن مريـم وعُزير والـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم، قال: كان ابن
  عبـاس يقول فـي قوله: { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَةَ } قال: هو عُزير والـمسيح والشمس والقمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال بتأويـل هذه الآية قول عبد الله بن مسعود الذي رويناه، عن أبـي معمر عنه، وذلك
  أن الله تعالـى ذكره أخبر عن الذين يدعوهم الـمشركون آلهة أنهم يبتغون إلـى ربهم الوسيـلة
  فـي عهد النبـيّ صلى الله عليه وسلم ومعلوم أن عُزيراً لـم يكن موجوداً علـى عهد نبـينا
  علـيه الصلاة والسلام، فـيبتغي إلـى ربه الوسيـلة وأن عيسى قد كان رُفع، وإنـما يبتغي
  إلـى ربه الوسيـلة من كان موجوداً حياً يعمل بطاعة الله، ويتقرّب إلـيه بـالصالـح من
  الأعمال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
