  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ
  وَيَرْجُونَ رَحْمَتَهُ وَيَخَافُونَ عَذَابَهُ إِنَّ عَذَابَ رَبِّكَ كَانَ مَحْذُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هؤلاء الذين يدعوهم هؤلاء الـمشركون أربـابـاً {
  يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَة } يقول: يبتغي الـمدعوّون أربـابـاً إلـى ربهم
  القُربة والزُّلفة، لأنهم أهل إيـمان به، والـمشركون بـالله يعبدونهم من دون الله {
  أيُّهُمْ أقْرَبُ } أيهم بصالـح أعماله واجتهاده فـي عبـادته أقرب عنده زلفة { وَيَرْجُونَ
  } بأفعالهم تلك { رَحْمَتَهُ وَيخافُونَ } بخلافهم أمره { عَذَابَهُ إنَّ عَذَابَ رَبِّكَ
  } يا مـحمد { كانَ مَـحْذوراً } متقـي. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل،
  غير أنهم اختلفوا فـي الـمدعويّن، فقال بعضهم: هم نفر من الـجنّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيـم،
  عن عبد الله، فـي قوله: { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَةَ } قال: كان ناس من الإنس يعبدون قوما من الـجنّ، فأسلـم الـجن وبقـي الإنس
  علـى كفرهم، فأنزل الله تعالـى { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَةَ } يعنـي الـجنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله العجلـي، قال: ثنا شعبة، عن
  سلـيـمان، عن إبراهيـم، عن أبـي معمر، قال: قال عبد الله فـي هذه الآية { أُولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسيـلَةَ أيُّهُمْ أقْرَبُ } قال:
  قَبـيـل من الـجنّ كانوا يعبدون فأسلـموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الوارث بن عبد الصمد، قال: ثنـي أبـي، قال: ثنـي الـحسين، عن قتادة، عن معبد بن
  عبد الله الزَّمَّانـي، عن عبد الله بن عتبة بن مسعود، عن ابن مسعود، فـي قوله: { أُولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: نزلت فـي نفر
  من العرب كانوا يعبدون نفراً من الـجنّ، فأسلـم الـجنـيون، والإنس الذين كانوا يعبدونهم
  لا يشعرون بإسلامهم، فأنزلت { الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهُمُ الوَسيـلَةَ
  أيُّهُمْ أقْرَبُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن عبد الله بن عتبة بن مسعود، عن حديث عمه عبد الله بن مسعود،
  قال: نزلت هذه الآية فـي نفر من العرب كانوا يعبدون نفرا من الـجنّ، فأسلـم الـجنـيون
  والنفر من العرب لا يشعرون بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { الَّذِينَ يَدْعُونَ
  يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قوم عبدوا الـجنّ، فأسلـم أولئك الـجنّ،
  فقال الله تعالـى ذكره: { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَةَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن أبـي معمر، عن عبد الله { أُولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: كان نفر من الإنس
  يعبدون نفراً من الـجنّ، فأسلـم النفر من الـجنّ، واستـمسك الإنس بعبـادتهم، فقال {
  أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة،
  عن الأعمش، عن إبراهيـم عن أبـي معمر، قال: قال عبد الله: كان ناس يعبدون نفراً من
  الـجنّ، فأسلـم أولئك الـجنـيون، وثبتت الإنس علـى عبـادتهم، فقال الله تبـارك وتعالـى:
  { أوَلِئكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
