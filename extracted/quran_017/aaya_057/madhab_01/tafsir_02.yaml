text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ
  ٱلَّذِينَ زَعَمْتُم مِّن دُونِهِ فَلاَ يَمْلِكُونَ كَشْفَ ٱلضُّرِّ عَنْكُمْ وَلاَ
  تَحْوِيلاً } * { أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ
  أَيُّهُمْ أَقْرَبُ وَيَرْجُونَ رَحْمَتَهُ وَيَخَافُونَ عَذَابَهُ إِنَّ عَذَابَ رَبِّكَ
  كَانَ مَحْذُوراً }[ { قُلِ ٱدْعُواْ ٱلَّذِينَ زَعَمْتُم مِّن دُونِهِ } ] هم الملائكة،
  وقيل: عيسى ابن مريم، وعزير، وقيل نفر من الجن، عبدهم ناس من العرب ثم أسلم الجن ولم
  يشعروا، أي: ادعوهم فهم لا يستطيعون أن يكشفوا عنكم الضر من مرض أو فقر أو عذاب، ولا
  أن يحولوه من واحد إلى آخر أو يبدلوه. و { أُولَـٰئِكَ } مبتدأ، و { ٱلَّذِينَ يَدْعُونَ
  } صفته، و { يَبْتَغُونَ } خبره، يعني: أن آلهتهم أولئك يبتغون الوسيلة وهي القربة
  إلى الله تعالى. و { أَيُّهُم } بدل من واو يبتغون، وأي موصولة، أي: يبتغي من هو أقرب
  منهم وأزلف الوسيلة إلى الله، فكيف بغير الأقرب. أو ضمن يبتغون الوسيلة معنى يحرصون،
  فكأنه قيل: يحرصون أيهم يكون أقرب إلى الله، وذلك بالطاعة وازدياد الخير والصلاح، ويرجون،
  ويخافون، كما غيرهم من عباد الله فكيف يزعمون أنهم آلهة؟ { إِنَّ عَذَابَ رَبّكَ كَانَ
  } حقيقاً بأن يحذره كل أحد من ملك مقرّب ونبيّ مرسل، فضلاً عن غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

