text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ وَيَرْجُونَ
  رَحْمَتَهُ وَيَخَافُونَ عَذَابَهُ إِنَّ عَذَابَ رَبِّكَ كَانَ مَحْذُوراً }يقول تعالـى
  ذكره: هؤلاء الذين يدعوهم هؤلاء الـمشركون أربـابـاً { يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَة } يقول: يبتغي الـمدعوّون أربـابـاً إلـى ربهم القُربة والزُّلفة، لأنهم
  أهل إيـمان به، والـمشركون بـالله يعبدونهم من دون الله { أيُّهُمْ أقْرَبُ } أيهم
  بصالـح أعماله واجتهاده فـي عبـادته أقرب عنده زلفة { وَيَرْجُونَ } بأفعالهم تلك {
  رَحْمَتَهُ وَيخافُونَ } بخلافهم أمره { عَذَابَهُ إنَّ عَذَابَ رَبِّكَ } يا مـحمد
  { كانَ مَـحْذوراً } متقـي. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل، غير أنهم
  اختلفوا فـي الـمدعويّن، فقال بعضهم: هم نفر من الـجنّ. ذكر من قال ذلك:حدثنـي أبو
  السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيـم، عن عبد الله، فـي قوله: { أُولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: كان ناس من الإنس
  يعبدون قوما من الـجنّ، فأسلـم الـجن وبقـي الإنس علـى كفرهم، فأنزل الله تعالـى {
  أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } يعنـي الـجنّ.حدثنا
  ابن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله العجلـي، قال: ثنا شعبة، عن
  سلـيـمان، عن إبراهيـم، عن أبـي معمر، قال: قال عبد الله فـي هذه الآية { أُولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسيـلَةَ أيُّهُمْ أقْرَبُ } قال:
  قَبـيـل من الـجنّ كانوا يعبدون فأسلـموا.حدثنـي عبد الوارث بن عبد الصمد، قال: ثنـي
  أبـي، قال: ثنـي الـحسين، عن قتادة، عن معبد بن عبد الله الزَّمَّانـي، عن عبد الله
  بن عتبة بن مسعود، عن ابن مسعود، فـي قوله: { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ
  إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: نزلت فـي نفر من العرب كانوا يعبدون نفراً من الـجنّ،
  فأسلـم الـجنـيون، والإنس الذين كانوا يعبدونهم لا يشعرون بإسلامهم، فأنزلت { الَّذِينَ
  يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهُمُ الوَسيـلَةَ أيُّهُمْ أقْرَبُ }.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن عبد الله بن عتبة بن مسعود، عن حديث عمه عبد
  الله بن مسعود، قال: نزلت هذه الآية فـي نفر من العرب كانوا يعبدون نفرا من الـجنّ،
  فأسلـم الـجنـيون والنفر من العرب لا يشعرون بذلك.حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة { الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَةَ } قوم عبدوا الـجنّ، فأسلـم أولئك الـجنّ، فقال الله تعالـى ذكره: { أُولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.حدثنا مـحمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن أبـي معمر، عن عبد
  الله { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال:
  كان نفر من الإنس يعبدون نفراً من الـجنّ، فأسلـم النفر من الـجنّ، واستـمسك الإنس
  بعبـادتهم، فقال { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ
  }.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن الأعمش،
  عن إبراهيـم عن أبـي معمر، قال: قال عبد الله: كان ناس يعبدون نفراً من الـجنّ، فأسلـم
  أولئك الـجنـيون، وثبتت الإنس علـى عبـادتهم، فقال الله تبـارك وتعالـى: { أوَلِئكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ
  إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ وَيَرْجُونَ رَحْمَتَهُ وَيَخَافُونَ
  عَذَابَهُ إِنَّ عَذَابَ رَبِّكَ كَانَ مَحْذُوراً }حدثنا الـحسن، قال: ثنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ
  إلـى رَبِّهِمُ الوَسِيـلَةَ أيُّهُمْ أقْرَبُ } قال كان أناس من أهل الـجاهلـية يعبدون
  نفراً من الـجنّ فلـما بعث النبـيّ صلى الله عليه وسلم أسلـموا جميعاً، فكانوا يبتغون
  أيهم أقرب.وقال آخرون: بل هم الـملائكة.حدثنـي الـحسين بن علـيّ الصدائي، قال: ثنا
  يحيى بن السكن، قال: أخبرنا أبو العوّام، قال: أخبرنا قتادة، عن عبد الله بن معبد الزِّمَّانـي،
  عن عبد الله بن مسعود، قال: كان قبـائل من العرب يعبدون صنفـا من الـملائكة يقال لهم
  الـجنّ، ويقولون: هم بنات الله، فأنزل الله عزّ وجلّ { أُولَئِكَ الَّذِينَ يَدْعُونَ
  } معشر العرب { يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ
  الوَسِيـلَةَ } قال: الذين يدعون الـملائكة تبتغي إلـى ربها الوسيـلة { أيُّهُمْ أقْرَبُ
  وَيَرْجُون رَحْمَتَهُ } حتـى بلغ { إنَّ عَذَابَ رَبِّكَ كانَ مَـحْذُوراً } قال:
  وهؤلاء الذين عبدوا الـملائكة من الـمشركين.وقال آخرون: بل هم عزير وعيسى، وأمه. ذكر
  من قال ذلك:حدثنـي يحيى بن جعفر، قال: أخبرنا يحيى بن السكن، قال: أخبرنا شعبة، عن
  إسماعيـل السديّ، عن أبـي صالـح، عن ابن عبـاس، فـي قوله: { أُولَئِكَ الَّذِينَ يَدْعُونَ
  يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ } قال: عيسى وأمه وعُزير.حدثنا مـحمد بن الـمثنى،
  قال: ثنا أبو النعمان الـحكم بن عبد الله العجلـي، قال: ثنا شعبة، عن إسماعيـل السدي،
  عن أبـي صالـح، عن ابن عبـاس، قال: عيسى ابن مريـم وأمه وعُزير فـي هذه الآية { أولَئِكَ
  الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد { يَبْتَغُونَ إلـى رَبِّهِمُ الوَسِيـلَةَ }
  قال: عيسى ابن مريـم وعُزير والـملائكة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم،
  قال: كان ابن عبـاس يقول فـي قوله: { أُولَئِكَ الَّذِينَ يَدْعُونَ يَبْتَغُونَ إلـى
  رَبِّهِمُ الوَسِيـلَةَ } قال: هو عُزير والـمسيح والشمس والقمر.وأولـى الأقوال بتأويـل
  هذه الآية قول عبد الله بن مسعود الذي رويناه، عن أبـي معمر عنه، وذلك أن الله تعالـى
  ذكره أخبر عن الذين يدعوهم الـمشركون آلهة أنهم يبتغون إلـى ربهم الوسيـلة فـي عهد
  النبـيّ صلى الله عليه وسلم ومعلوم أن عُزيراً لـم يكن موجوداً علـى عهد نبـينا علـيه
  الصلاة والسلام، فـيبتغي إلـى ربه الوسيـلة وأن عيسى قد كان رُفع، وإنـما يبتغي إلـى
  ربه الوسيـلة من كان موجوداً حياً يعمل بطاعة الله، ويتقرّب إلـيه بـالصالـح من الأعمال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ
  إِلَىٰ رَبِّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ وَيَرْجُونَ رَحْمَتَهُ وَيَخَافُونَ
  عَذَابَهُ إِنَّ عَذَابَ رَبِّكَ كَانَ مَحْذُوراً }فأما من كان لا سبـيـل له إلـى
  العمل، فبـم يبتغي إلـى ربه الوسيـلة. فإذ كان لا معنى لهذا القول، فلا قول فـي ذلك
  إلا قول من قال ما اخترنا فـيه من التأويـل، أو قول من قال: هم الـملائكة، وهما قولان
  يحتـملهما ظاهر التنزيـل. وأما الوسيـلة، فقد بـيَّنا أنها القربة والزلفة. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: الوسيـلة: القربة.حدثنا ابن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: الوسيـلة، قال: القربة والزلفـى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

