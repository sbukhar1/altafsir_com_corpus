  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  رَدَدْنَا لَكُمُ ٱلْكَرَّةَ عَلَيْهِمْ وَأَمْدَدْنَاكُم بِأَمْوَالٍ وَبَنِينَ وَجَعَلْنَاكُمْ
  أَكْثَرَ نَفِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ثم أدلناكم يا
  بنـي إسرائيـل علـى هؤلاء القوم الذين وصفهم جلّ ثناؤه أنه يبعثهم علـيهم، وكانت تلك
  الإدالة والكرّة لهم علـيهم، فـيـما ذكر السديّ فـي خبره أن بنـي إسرائيـل غزوهم، وأصابوا
  منهم، واستنقذوا ما فـي أيديهم منهم. وفـي قول آخرين: إطلاق الـملك الذي غزاهم ما فـي
  يديه من أسراهم، وردّ ما كان أصاب من أموالهم علـيهم من غير قتال. وفـي قول ابن عبـاس
  الذي رواه عطية عنه هي إدالة الله إياهم من عدوّهم جالوت حتـى قتلوه، وقد ذكرنا كلّ
  ذلك بأسانـيده فـيـما مضى { وأمْدَدْناكُمْ بأمْوَالٍ وَبَنِـينَ } يقول: وزدنا فـيـما
  أعطيناكم من الأموال والبنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلْناكُمْ أكْثَرَ نَفِـيراً } يقول: وصيرناكم أكثر عدَدَ نافرٍ منهم. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَجَعَلْناكُمْ أكْثَرَ نَفِـيراً
  }: أي عدداً، وذلك فـي زمن داود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَجَعَلْناكُمْ أكْثَرَ نَفِـيراً
  } يقول: عدداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { ثُمَّ رَدَدْنا لَكُمُ الكَرَّةَ عَلَـيْهِمْ } لبنـي
  إسرائيـل، بعد أن كانت الهزيـمة، وانصرف الآخرون عنهم { فجَعَلْناكُمْ أكْثَرَ نَفِـيراً
  } قال: جعلناكم بعد هذا أكثر عدداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور عن معمر، عن قتادة { ثُمَّ رَدَدْنا لَكُمُ
  الكَرَّةَ عَلَـيْهِمْ } ثم رددت الكرّة لبنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن سفـيان، فـي قوله: { وأمْدَدْناكُمْ
  بأمْوَال وبَنِـينَ } قال: أربعة آلاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

