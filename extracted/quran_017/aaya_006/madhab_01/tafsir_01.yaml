text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ رَدَدْنَا
  لَكُمُ ٱلْكَرَّةَ عَلَيْهِمْ وَأَمْدَدْنَاكُم بِأَمْوَالٍ وَبَنِينَ وَجَعَلْنَاكُمْ
  أَكْثَرَ نَفِيراً }يقول تعالـى ذكره: ثم أدلناكم يا بنـي إسرائيـل علـى هؤلاء القوم
  الذين وصفهم جلّ ثناؤه أنه يبعثهم علـيهم، وكانت تلك الإدالة والكرّة لهم علـيهم، فـيـما
  ذكر السديّ فـي خبره أن بنـي إسرائيـل غزوهم، وأصابوا منهم، واستنقذوا ما فـي أيديهم
  منهم. وفـي قول آخرين: إطلاق الـملك الذي غزاهم ما فـي يديه من أسراهم، وردّ ما كان
  أصاب من أموالهم علـيهم من غير قتال. وفـي قول ابن عبـاس الذي رواه عطية عنه هي إدالة
  الله إياهم من عدوّهم جالوت حتـى قتلوه، وقد ذكرنا كلّ ذلك بأسانـيده فـيـما مضى {
  وأمْدَدْناكُمْ بأمْوَالٍ وَبَنِـينَ } يقول: وزدنا فـيـما أعطيناكم من الأموال والبنـين.وقوله:
  { وَجَعَلْناكُمْ أكْثَرَ نَفِـيراً } يقول: وصيرناكم أكثر عدَدَ نافرٍ منهم. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { وَجَعَلْناكُمْ أكْثَرَ نَفِـيراً }: أي عدداً، وذلك فـي
  زمن داود.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَجَعَلْناكُمْ
  أكْثَرَ نَفِـيراً } يقول: عدداً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { ثُمَّ رَدَدْنا لَكُمُ الكَرَّةَ عَلَـيْهِمْ } لبنـي إسرائيـل، بعد أن
  كانت الهزيـمة، وانصرف الآخرون عنهم { فجَعَلْناكُمْ أكْثَرَ نَفِـيراً } قال: جعلناكم
  بعد هذا أكثر عدداً.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور عن معمر، عن
  قتادة { ثُمَّ رَدَدْنا لَكُمُ الكَرَّةَ عَلَـيْهِمْ } ثم رددت الكرّة لبنـي إسرائيـل.حدثنـي
  مـحمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن سفـيان، فـي قوله: { وأمْدَدْناكُمْ
  بأمْوَال وبَنِـينَ } قال: أربعة آلاف.\r\n\t\t\t\r\n\t\t\t</section>"

