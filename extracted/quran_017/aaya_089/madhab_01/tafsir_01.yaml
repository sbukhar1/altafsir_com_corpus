text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَا
  لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ فَأَبَىٰ أَكْثَرُ ٱلنَّاسِ إِلاَّ
  كُفُوراً }يقول ذكره: ولقد بـيَّنا للناس فـي هذا القرآن من كلّ مثل، احتـجاجاً بذلك
  كله علـيهم، وتذكيراً لهم، وتنبـيهاً علـى الـحقّ لـيتبعوه ويعملوا به { فَأبى أكْثَرُ
  النَّاسِ إلاَّ كُفُوراً } يقول: فأبى أكثر الناس إلاَّ جحودا للـحقّ، وإنكاراً لـحجج
  الله وأدلته.\r\n\t\t\t\r\n\t\t\t</section>"

