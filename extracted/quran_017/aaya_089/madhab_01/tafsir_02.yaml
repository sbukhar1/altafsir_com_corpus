text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَا
  لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ فَأَبَىٰ أَكْثَرُ ٱلنَّاسِ إِلاَّ
  كُفُوراً }{ وَلَقَدْ صَرَّفْنَا } ردّدنا وكرّرنا { مِن كُلّ مَثَلٍ } من كل معنى
  هو كالمثل في غرابته وحسنه. والكفور: الجحود. فإن قلت: كيف جاز { فَأَبَىٰ أَكْثَرُ
  ٱلنَّاسِ إِلاَّ كُفُورًا } ولم يجز ضربت إلا زيداً؟ قلت: لأن أبى متأوّل بالنفي، كأنه
  قيل: فلم يرضوا إلا كفورا.\r\n\t\t\t\r\n\t\t\t</section>"

