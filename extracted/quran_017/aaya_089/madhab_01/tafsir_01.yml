  class=\"TextResultArabic\"><font color=\"black\">يقول ذكره: ولقد بـيَّنا للناس فـي
  هذا القرآن من كلّ مثل، احتـجاجاً بذلك كله علـيهم، وتذكيراً لهم، وتنبـيهاً علـى الـحقّ
  لـيتبعوه ويعملوا به { فَأبى أكْثَرُ النَّاسِ إلاَّ كُفُوراً } يقول: فأبى أكثر الناس
  إلاَّ جحودا للـحقّ، وإنكاراً لـحجج الله وأدلته.</font></font><font class=\"TextResultArabic\"><font
