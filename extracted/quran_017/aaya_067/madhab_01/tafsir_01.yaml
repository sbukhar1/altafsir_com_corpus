text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَسَّكُمُ
  ٱلْضُّرُّ فِي ٱلْبَحْرِ ضَلَّ مَن تَدْعُونَ إِلاَّ إِيَّاهُ فَلَمَّا نَجَّاكُمْ
  إِلَى ٱلْبَرِّ أَعْرَضْتُمْ وَكَانَ ٱلإِنْسَانُ كَفُوراً }يقول تعالـى ذكره: وإذا
  نالتكم الشدّة والـجهد فـي البحر ضلّ من تدعون: يقول: فقد تـمّ من تدعون من دون الله
  من الأنداد والآلهة، وجار عن طريقكم فلـم يغثكم، ولـم تـجدوا غير الله مغيثاً يغيثكم
  دعوتـموه، فلـما دعوتـموه وأغاثكم، وأجاب دعاءكم ونـجاكم من هول ما كنتـم فـيه فـي
  البحر، أعرضتـم عما دعاكم إلـيه ربكم من خـلع الأنداد، والبراءة من الآلهة، وإفراده
  بـالألوهة كفرا منكم بنعمته { وكانَ الإنْسانُ كَفُوراً } يقول: وكان الإنسان إذا جحد
  لنعم ربه.\r\n\t\t\t\r\n\t\t\t</section>"

