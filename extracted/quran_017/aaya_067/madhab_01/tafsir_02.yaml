  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّكُمُ
  ٱلَّذِي يُزْجِي لَكُمُ ٱلْفُلْكَ فِي ٱلْبَحْرِ لِتَبْتَغُواْ مِن فَضْلِهِ إِنَّهُ
  كَانَ بِكُمْ رَحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا مَسَّكُمُ ٱلْضُّرُّ فِي ٱلْبَحْرِ
  ضَلَّ مَن تَدْعُونَ إِلاَّ إِيَّاهُ فَلَمَّا نَجَّاكُمْ إِلَى ٱلْبَرِّ أَعْرَضْتُمْ
  وَكَانَ ٱلإِنْسَانُ كَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يُزْجِى } يجري
  ويسير. والضرّ: خوف الغرق { ضَلَّ مَن تَدْعُونَ إِلا إِيَّاهُ } ذهب عن أوهامكم وخواطركم
  كلّ من تدعونه في حوادثكم إلا إياه وحده، فإنكم لا تذكرون سواه، ولا تدعونه في ذلك
  الوقت ولا تعقدون برحمته رجاءكم، ولا تخطرون ببالكم أنّ غيره يقدر على إغاثتكم، أو
  لم يهتد لإنقاذكم أحد غيره من سائر المدعوّين. ويجوز أن يراد: ضلّ من تدعون من الآلهة
  عن إغاثتكم، ولكنّ الله وحده هو الذي ترجونه وحده على الاستثناء المنقطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
