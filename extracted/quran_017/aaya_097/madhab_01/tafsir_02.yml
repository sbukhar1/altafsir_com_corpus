  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُمْ أَوْلِيَآءَ
  مِن دُونِهِ وَنَحْشُرُهُمْ يَوْمَ ٱلْقِيَامَةِ عَلَىٰ وُجُوهِهِمْ عُمْياً وَبُكْماً
  وَصُمّاً مَّأْوَاهُمْ جَهَنَّمُ كُلَّمَا خَبَتْ زِدْنَاهُمْ سَعِيراً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  جَزَآؤُهُم بِأَنَّهُمْ كَفَرُواْ بِآيَاتِنَا وَقَالُواْ أَءِذَا كُنَّا عِظَاماً
  وَرُفَاتاً أَءِنَّا لَمَبْعُوثُونَ خَلْقاً جَدِيداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَن يَهْدِ ٱللَّهُ } ومن يوفقه ويلطف به { فَهُوَ ٱلْمُهْتَدِى } لأنه لا يلطف إلا
  بمن عرف أن اللطف ينفع فيه { وَمَن يُضْلِلِ } ومن يخذل { فَلَن تَجِدَ لَهُمْ أَوْلِيَاء
  } أنصاراً { عَلَىٰ وُجُوهِهِمْ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يُسْحَبُونَ فِى ٱلنَّارِ عَلَىٰ
  وُجُوهِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القمر: 48].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(636)
  وقيل لرسول الله صلى الله عليه وسلم: كيف يمشون على وجوههم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الذي أمشاهم على أقدامهم، قادر
  على أن يمشيهم على وجوههم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ عُمْيًا وَبُكْمًا وَصُمّا } كما كانوا في الدنيا، لا يستبصرون ولا
  ينطقون بالحق، ويتصامّون عن استماعه، فهم في الآخرة كذلك: لا يبصرون ما يقرّ أعينهم،
  ولا يسمعون ما يلذ مسامعهم ولا ينطقون بما يقبل منهم. ومن كان في هذه أعمى فهو في الآخرة
  أعمى. ويجوز أن يحشروا مؤقي الحواس من الموقف إلى النار بعد الحساب، فقد أخبر عنهم
  في موضع آخر أنهم يقرؤن ويتكلمون { كُلَّمَا خَبَتْ } كما أكلت جلودهم ولحومهم وأفنتها
  فسكن لهبها، بدلوا غيرها، فرجعت ملتهبة مستعرة، كأنهم لما كذبوا بالإعادة بعد الإفناء
  جعل الله جزاءهم أن سلط النار على أجزائهم تأكلها وتفنيها ثم يعيدها، ولا يزالون على
  الإفناء والإعادة، ليزيد ذلك في تحسرهم على تكذيبهم البعث؛ ولأنه أدخل في الانتقام
  من الجاحد، وقد دل على ذلك بقوله { ذَلِكَ جَزَاؤُهُم } إلى قوله { أَءِنَّا لَمَبْعُوثُونَ
  خَلْقاً جَدِيداً قُلْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

