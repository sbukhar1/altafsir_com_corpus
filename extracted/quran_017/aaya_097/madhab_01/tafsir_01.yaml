  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُمْ أَوْلِيَآءَ
  مِن دُونِهِ وَنَحْشُرُهُمْ يَوْمَ ٱلْقِيَامَةِ عَلَىٰ وُجُوهِهِمْ عُمْياً وَبُكْماً
  وَصُمّاً مَّأْوَاهُمْ جَهَنَّمُ كُلَّمَا خَبَتْ زِدْنَاهُمْ سَعِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن يهد الله يا مـحمد للإيـمان به، ولتصديقك وتصديق
  ما جئت به من عند ربك، فوفَّقه لذلك، فهو الـمهتد الرشيد الـمصيب الـحقّ، لا من هداه
  غيره، فإن الهداية بـيده. ومن يضلل يقول: { ومن يضلله } الله عن الـحقّ، فـيخذله عن
  إصابته، ولـم يوفِّقه للإيـمان بـالله وتصديق رسوله، فلن تـجد لهم يا مـحمد أولـياء
  ينصرونهم من دون الله، إذا أراد الله عقوبتهم والاستنقاذ منهم. { ونَـحْشُرُهُمْ يَوْمَ
  القِـيامَةِ عَلـى وُجُوهِهِمْ } يقول: ونـجمعهم بـموقـف القـيامة من بعد تفرّقهم فـي
  القبور عند قـيام الساعة { علـى وجوههم عُمْياً وَبُكْماً } وهو جمع أبكم، ويعنـي بـالبُكْم:
  الـخُرْس، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: ثنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَبُكْماً } قال: الـخرس { وَصُمًّا
  } وهو جمع أصمّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف وصف الله هؤلاء
  بأنهم يحشرون عمياً وبكماً وصماً، وقد قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ورأى الـمُـجْرِمون النَّارَ فَظَنُّوا
  أنَّهُمْ مُوَاقِعُوها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر أنهم يرون، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذَا رأتْهُمْ مِنْ مكانٍ بَعيدٍ سَمِعُوا
  لَهَا تَغَيُّظاً وزَفِـيراً وإذَا أُلْقُوا مِنْها مَكاناً ضَيِّقاً مُقَرّنِـينَ
  دَعَوْا هُنالكَ ثُبُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر أنهم يسمعون وينطقون؟ قـيـل: جائز أن يكون ما وصفهم الله به
  من العَمي والبكم والصمـم يكون صفتهم فـي حال حشرهم إلـى موقـف القـيامة، ثم يجعل لهم
  أسماع وأبصار ومنطق فـي أحوال أُخر غير حال الـحشر، ويجوز أن يكون ذلك، كما روي عن
  ابن عبـاس فـي الـخبر الذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـيه علـيّ بن داود، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { ونَـحْشُرُهُمْ يَوْمَ
  القِـيامَةِ عَلـى وُجُوهِهِمْ عمْياً وَبْكْماً وصُمًّا } ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ورأى
  الـمُـجْرِمُونَ النَّارَ فَظَنُّوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَمِعُوا لَهَا تَغَيُّظاً وَزَفِـيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">دَعَوْا
  هُنالكَ ثُبُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله: { عُمْياً } فلا يرون شيئاً يسرّهم. وقوله: { بُكْماً }
  لا ينطقون بحجة. وقوله: { صُمًّا } لا يسمعون شيئاً يسرّهم. وقوله: { مَأْوَاهُمْ جَهَنَّـمُ
  } يقول جلّ ثناؤه: ومصيرهم إلـى جهنـم، وفـيها مساكنهم، وهم وَقُودها، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { مَأْوَاهُمْ جَهَنَّـمُ } يعنـي إنهم وقودها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } يعنـي بقوله خبت:
  لانت وسكنت، كما قال عديّ بن زيد العبـادي فـي وصف مزنة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَسْطُهُ كالْـيَرَاعِ أوْ سُرُجِ الـمِـجْـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَلِ حِيناً يَخْبُو وحِيناً يُنِـيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: يخبو السرج: أنها تلـين
  وتضعف أحياناً، وتقوى وتنـير أخرى، ومنه قول القطامي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَـيَخْبو ساعَةً ويَهُبُّ ساعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل علـى اختلاف منهم فـي العبـارة عن تأويـله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، فـي قوله: { كُلَّـما خَبَتْ } قال: سكنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } يقول: كلـما أحرقتهم تسعر بهم حطبـاً، فإذا
  أحرقتهم فلـم تبق منهم شيئاً صارت جمراً تتوهَّج، فذلك خُبُوُّها، فإذا بدّلوا خـلقاً
  جديداً عاودتهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
