  فَلَن تَجِدَ لَهُمْ أَوْلِيَآءَ مِن دُونِهِ وَنَحْشُرُهُمْ يَوْمَ ٱلْقِيَامَةِ عَلَىٰ
  وُجُوهِهِمْ عُمْياً وَبُكْماً وَصُمّاً مَّأْوَاهُمْ جَهَنَّمُ كُلَّمَا خَبَتْ زِدْنَاهُمْ
  سَعِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن مـجاهد حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس كُلَّـما خَبَتْ قال: خبوّها أنها
  تَسَعَّر بهم حطبـاً، فإذا أحرقتهم، فلـم يبق منهم شيء صارت جمرا تتوهج، فإذا بُدِّلوا
  خـلقاً جديداً عاودتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } يقول: كلـما احترقت
  جلودهم بُدّلوا جلودا غيرها، لـيذوقوا العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } قال: كلـما لان منها شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن مروان، عن جويبر، عن الضحاك { كُلَّـما خَبَتْ } قال: سكنت.
  وقوله: { زِدْناهُمْ سَعيراً } يقول: زدنا هؤلاء الكفـار سعيراً، وذلك إسعار النار
