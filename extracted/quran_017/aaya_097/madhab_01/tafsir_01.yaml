text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَهْدِ ٱللَّهُ
  فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُمْ أَوْلِيَآءَ مِن دُونِهِ وَنَحْشُرُهُمْ
  يَوْمَ ٱلْقِيَامَةِ عَلَىٰ وُجُوهِهِمْ عُمْياً وَبُكْماً وَصُمّاً مَّأْوَاهُمْ جَهَنَّمُ
  كُلَّمَا خَبَتْ زِدْنَاهُمْ سَعِيراً }يقول تعالـى ذكره: ومن يهد الله يا مـحمد للإيـمان
  به، ولتصديقك وتصديق ما جئت به من عند ربك، فوفَّقه لذلك، فهو الـمهتد الرشيد الـمصيب
  الـحقّ، لا من هداه غيره، فإن الهداية بـيده. ومن يضلل يقول: { ومن يضلله } الله عن
  الـحقّ، فـيخذله عن إصابته، ولـم يوفِّقه للإيـمان بـالله وتصديق رسوله، فلن تـجد لهم
  يا مـحمد أولـياء ينصرونهم من دون الله، إذا أراد الله عقوبتهم والاستنقاذ منهم. {
  ونَـحْشُرُهُمْ يَوْمَ القِـيامَةِ عَلـى وُجُوهِهِمْ } يقول: ونـجمعهم بـموقـف القـيامة
  من بعد تفرّقهم فـي القبور عند قـيام الساعة { علـى وجوههم عُمْياً وَبُكْماً } وهو
  جمع أبكم، ويعنـي بـالبُكْم: الـخُرْس، كما:حدثنا الـحسن بن يحيى، قال: ثنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَبُكْماً } قال: الـخرس { وَصُمًّا } وهو
  جمع أصمّ.فإن قال قائل: وكيف وصف الله هؤلاء بأنهم يحشرون عمياً وبكماً وصماً، وقد
  قال{ ورأى الـمُـجْرِمون النَّارَ فَظَنُّوا أنَّهُمْ مُوَاقِعُوها }فأخبر أنهم يرون،
  وقال:{ إذَا رأتْهُمْ مِنْ مكانٍ بَعيدٍ سَمِعُوا لَهَا تَغَيُّظاً وزَفِـيراً وإذَا
  أُلْقُوا مِنْها مَكاناً ضَيِّقاً مُقَرّنِـينَ دَعَوْا هُنالكَ ثُبُوراً }فأخبر أنهم
  يسمعون وينطقون؟ قـيـل: جائز أن يكون ما وصفهم الله به من العَمي والبكم والصمـم يكون
  صفتهم فـي حال حشرهم إلـى موقـف القـيامة، ثم يجعل لهم أسماع وأبصار ومنطق فـي أحوال
  أُخر غير حال الـحشر، ويجوز أن يكون ذلك، كما روي عن ابن عبـاس فـي الـخبر الذي:حدثنـيه
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله
  { ونَـحْشُرُهُمْ يَوْمَ القِـيامَةِ عَلـى وُجُوهِهِمْ عمْياً وَبْكْماً وصُمًّا }
  ثم قال:{ ورأى الـمُـجْرِمُونَ النَّارَ فَظَنُّوا }وقال:{ سَمِعُوا لَهَا تَغَيُّظاً
  وَزَفِـيراً }وقال{ دَعَوْا هُنالكَ ثُبُوراً }أما قوله: { عُمْياً } فلا يرون شيئاً
  يسرّهم. وقوله: { بُكْماً } لا ينطقون بحجة. وقوله: { صُمًّا } لا يسمعون شيئاً يسرّهم.
  وقوله: { مَأْوَاهُمْ جَهَنَّـمُ } يقول جلّ ثناؤه: ومصيرهم إلـى جهنـم، وفـيها مساكنهم،
  وهم وَقُودها، كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مَأْوَاهُمْ جَهَنَّـمُ } يعنـي إنهم وقودها.وقوله:
  { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } يعنـي بقوله خبت: لانت وسكنت، كما قال عديّ
  بن زيد العبـادي فـي وصف مزنة:وَسْطُهُ كالْـيَرَاعِ أوْ سُرُجِ الـمِـجْـ   دَلِ حِيناً
  يَخْبُو وحِيناً يُنِـيرُيعنـي بقوله: يخبو السرج: أنها تلـين وتضعف أحياناً، وتقوى
  وتنـير أخرى، ومنه قول القطامي:فَـيَخْبو ساعَةً ويَهُبُّ ساعا   وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل علـى اختلاف منهم فـي العبـارة عن تأويـله. ذكر من قال ذلك:حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي
  قوله: { كُلَّـما خَبَتْ } قال: سكنت.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً
  } يقول: كلـما أحرقتهم تسعر بهم حطبـاً، فإذا أحرقتهم فلـم تبق منهم شيئاً صارت جمراً
  تتوهَّج، فذلك خُبُوُّها، فإذا بدّلوا خـلقاً جديداً عاودتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ
  وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُمْ أَوْلِيَآءَ مِن دُونِهِ وَنَحْشُرُهُمْ يَوْمَ
  ٱلْقِيَامَةِ عَلَىٰ وُجُوهِهِمْ عُمْياً وَبُكْماً وَصُمّاً مَّأْوَاهُمْ جَهَنَّمُ
  كُلَّمَا خَبَتْ زِدْنَاهُمْ سَعِيراً }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن مـجاهد حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس كُلَّـما خَبَتْ
  قال: خبوّها أنها تَسَعَّر بهم حطبـاً، فإذا أحرقتهم، فلـم يبق منهم شيء صارت جمرا
  تتوهج، فإذا بُدِّلوا خـلقاً جديداً عاودتهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } يقول: كلـما احترقت جلودهم
  بُدّلوا جلودا غيرها، لـيذوقوا العذاب.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { كُلَّـما خَبَتْ زِدْناهُمْ سَعِيراً } قال:
  كلـما لان منها شيء.حُدثت عن مروان، عن جويبر، عن الضحاك { كُلَّـما خَبَتْ } قال:
  سكنت. وقوله: { زِدْناهُمْ سَعيراً } يقول: زدنا هؤلاء الكفـار سعيراً، وذلك إسعار
  النار علـيهم والتهابها فـيهم وتأججها بعد خبوّها، فـي أجسامهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

