text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَّوْ أَنْتُمْ
  تَمْلِكُونَ خَزَآئِنَ رَحْمَةِ رَبِّي إِذاً لأمْسَكْتُمْ خَشْيَةَ ٱلإِنْفَاقِ وَكَانَ
  ٱلإنْسَانُ قَتُوراً }يقول تعالـى ذكره لنبـيه: قل يا مـحمد لهؤلاء الـمشركين: لو أنتـم
  أيها الناس تـملكون خزائن أملاك ربـي من الأموال، وعنى بـالرحمة فـي هذا الـموضع: الـمال
  { إذًا لأَمْسَكْتُـمْ خَشْيَةَ الإنْفـاقِ } يقول: إذن لبَخِـلْتُـمْ بِهِ، فَلـم
  تـجودوا بها علـى غيركم، خشية من الإنفـاق والإقتار، كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { إذًا لأَمْسَكْتُـمْ خَشْيَةَ
  الإنْفـاقِ } قال: الفقر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { خَشْيَةَ
  الإنْفـاقِ } أي خشية الفـاقة.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، مثله.وقوله: { وكانَ الإنْسانُ قَتُوراً } يقول: وكان الإنسان
  بخيلاً مـمسكاً، كما:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، فـي قوله: { وكاَن الإنْسانُ قَتُوراً } يقول: بخيلاً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله: { وكانَ
  الإنْسانُ قَتُوراً } قال: بخيلاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وكانَ الإنْسانُ قَتُوراً } قال: بخيلاً مـمكسا.وفـي القتور فـي كلام العرب لغات
  أربع، يقال: قَتَر فلان يَقْتُرُ ويَقْتِر، وقتَّر يُقَتِّر، وأقتر يُقْتِر، ما قال
  أبو دُواد:لا أعُدُّ الإقْتارَ عُدْماً وَلَكِنْ   فَقْدُ مَنْ قد رُزِيْتُهُ الإعْدَامُ\r\n\t\t\t</section>"

