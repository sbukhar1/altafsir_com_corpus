  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّوْ أَنْتُمْ تَمْلِكُونَ خَزَآئِنَ رَحْمَةِ رَبِّي إِذاً لأمْسَكْتُمْ خَشْيَةَ
  ٱلإِنْفَاقِ وَكَانَ ٱلإنْسَانُ قَتُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه: قل يا مـحمد لهؤلاء الـمشركين: لو أنتـم أيها الناس تـملكون خزائن
  أملاك ربـي من الأموال، وعنى بـالرحمة فـي هذا الـموضع: الـمال { إذًا لأَمْسَكْتُـمْ
  خَشْيَةَ الإنْفـاقِ } يقول: إذن لبَخِـلْتُـمْ بِهِ، فَلـم تـجودوا بها علـى غيركم،
  خشية من الإنفـاق والإقتار، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { إذًا
  لأَمْسَكْتُـمْ خَشْيَةَ الإنْفـاقِ } قال: الفقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { خَشْيَةَ الإنْفـاقِ } أي خشية الفـاقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكانَ الإنْسانُ قَتُوراً
  } يقول: وكان الإنسان بخيلاً مـمسكاً، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: {
  وكاَن الإنْسانُ قَتُوراً } يقول: بخيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله:
  { وكانَ الإنْسانُ قَتُوراً } قال: بخيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكانَ الإنْسانُ قَتُوراً } قال: بخيلاً
  مـمكسا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي القتور فـي كلام العرب لغات
  أربع، يقال: قَتَر فلان يَقْتُرُ ويَقْتِر، وقتَّر يُقَتِّر، وأقتر يُقْتِر، ما قال
  أبو دُواد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا أعُدُّ
  الإقْتارَ عُدْماً وَلَكِنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَقْدُ مَنْ
  قد رُزِيْتُهُ الإعْدَامُ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

