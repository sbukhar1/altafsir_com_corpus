text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَّوْ أَنْتُمْ
  تَمْلِكُونَ خَزَآئِنَ رَحْمَةِ رَبِّي إِذاً لأمْسَكْتُمْ خَشْيَةَ ٱلإِنْفَاقِ وَكَانَ
  ٱلإنْسَانُ قَتُوراً }{ لَوْ } حقها أن تدخل على الأفعال دون الأسماء، فلا بد من فعل
  بعدها في { لَّوْ أَنتُمْ تَمْلِكُونَ } وتقديره لو تملكون تملكون، فأضمر تملك إضماراً
  على شريطة التفسير، وأبدل من الضمير المتصل الذي هو الواو ضمير منفصل، وهو أنتم، لسقوط
  ما يتصل به من اللفظ، فأنتم: فاعل الفعل المضمر، وتملكون: تفسيره! وهذا هو الوجه الذي
  يقتضيه علم الإعراب. فأمّا ما يقتضيه علم البيان، فهو: أنّ أنتم تملكون فيه دلالة على
  الاختصاص؛ وأنّ الناس هم المختصون بالشح المتبالغ ونحوه قول حاتم:لَوْ ذَاتُ سِوَارٍ
  لَطَمَتْنِي   وقول المتلمس:وَلَوْ غَيْرُ أَخْوَالِي أرَادُوا نَقِيصَتِي   وذلك لأنّ
  الفعل الأول لما سقط لأجل المفسر، برز الكلام في صورة المبتدأ والخبر. ورحمة الله:
  رزقه وسائر نعمه على خلقه، ولقد بلغ هذا الوصف بالشح الغاية التي لا يبلغها الوهم.
  وقيل: هو لأهل مكة الذين اقترحوا ما اقترحوا من الينبوع والأنهار وغيرها، وأنهم لو
  ملكوا، خزائن الأرزاق لبخلوا بها { قَتُورًا } ضيقاً بخيلاً. فإن قلت: هل يقدر { لأمْسَكْتُمْ
  } مفعول؟ قلت: لا؛ لأن معناه: لبخلتم، من قولك للبخيل ممسك.\r\n\t\t\t\r\n\t\t\t</section>"

