  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّوْ أَنْتُمْ تَمْلِكُونَ خَزَآئِنَ رَحْمَةِ رَبِّي إِذاً لأمْسَكْتُمْ خَشْيَةَ
  ٱلإِنْفَاقِ وَكَانَ ٱلإنْسَانُ قَتُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَوْ } حقها أن تدخل على الأفعال دون الأسماء، فلا بد من فعل بعدها في { لَّوْ أَنتُمْ
  تَمْلِكُونَ } وتقديره لو تملكون تملكون، فأضمر تملك إضماراً على شريطة التفسير، وأبدل
  من الضمير المتصل الذي هو الواو ضمير منفصل، وهو أنتم، لسقوط ما يتصل به من اللفظ،
  فأنتم: فاعل الفعل المضمر، وتملكون: تفسيره! وهذا هو الوجه الذي يقتضيه علم الإعراب.
  فأمّا ما يقتضيه علم البيان، فهو: أنّ أنتم تملكون فيه دلالة على الاختصاص؛ وأنّ الناس
  هم المختصون بالشح المتبالغ ونحوه قول حاتم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوْ ذَاتُ سِوَارٍ لَطَمَتْنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول المتلمس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَوْ غَيْرُ أَخْوَالِي أرَادُوا نَقِيصَتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك لأنّ الفعل الأول لما سقط لأجل المفسر، برز الكلام في صورة المبتدأ
  والخبر. ورحمة الله: رزقه وسائر نعمه على خلقه، ولقد بلغ هذا الوصف بالشح الغاية التي
  لا يبلغها الوهم. وقيل: هو لأهل مكة الذين اقترحوا ما اقترحوا من الينبوع والأنهار
  وغيرها، وأنهم لو ملكوا، خزائن الأرزاق لبخلوا بها { قَتُورًا } ضيقاً بخيلاً. فإن
  قلت: هل يقدر { لأمْسَكْتُمْ } مفعول؟ قلت: لا؛ لأن معناه: لبخلتم، من قولك للبخيل
  ممسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

