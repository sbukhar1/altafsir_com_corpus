  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَدْعُوكُمْ فَتَسْتَجِيبُونَ بِحَمْدِهِ وَتَظُنُّونَ إِن لَّبِثْتُمْ إِلاَّ قَلِيلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  لِّعِبَادِي يَقُولُواْ ٱلَّتِي هِيَ أَحْسَنُ إِنَّ ٱلشَّيْطَانَ يَنزَغُ بَيْنَهُمْ
  إِنَّ ٱلشَّيْطَانَ كَانَ لِلإِنْسَانِ عَدُوّاً مُّبِيناً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قل عسى أن يكون بعثكم أيها الـمشركون قريبـاً، ذلك يوم يدعوكم ربكم بـالـخروج
  من قبوركم إلـى موقـف القـيامة، { فتستـجيبون بحمده }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي معنى قوله: { فتَسْتَـجِيبُونَ بِحَمْدِهِ } فقال بعضهم: فتستـجيبون
  بأمره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنـي عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَوْمَ يَدْعُوكُمْ فَتَسْتَـجِيبُونَ
  بِحَمْدِهِ } يقول: بأمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج { فَتَسْتَـجِيبُونَ بِحَمْدِهِ } قال: بأمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: فتستـجيبون بـمعرفته وطاعته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ
  يَدْعُوكُمْ فَتَسْتَـجِيبُونَ بِحَمْدِهِ }: أي بـمعرفته وطاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: معناه: فتستـجيبون لله من
  قبوركم بقدرته، ودعائه إياكم. ولله الـحمد فـي كلّ حال، كما يقول القائل: فعلت ذلك
  الفعل بحمد الله، يعنـي: لله الـحمد عن كلّ ما فعلته، وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنّـي بِحَمْد الله لا ثَوْبَ فـاجِرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَبِسْتُ وَلا مِنْ غَدْرَةٍ أتَقَنَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: فإنـي والـحمد لله لا ثوب
  فـاجر لبست.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتَظُنُّونَ إنْ لَبثْتُـمْ
  إلاَّ قَلِـيلاً } يقول: وتـحسِبون عند موافـاتكم القـيامة من هول ما تعاينون فـيها
  ما لبثتـم فـي الأرض إلا قلـيلاً، كما قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَ كَمْ لَبِثْتُـمْ فِـي الأرْض
  عَدَدَ سِنِـينَ قالُوا لَبِثْنا يَوْماً أوْ بَعْضَ يَوْمٍ فـاسألِ العادّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَظُنُّونَ إنْ لَبِثْتُـمْ إلاَّ
  قَلِـيلاً }: أي فـي الدنـيا، تـحاقرت الدنـيا فـي أنفسهم وقلَّت، حين عاينوا يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقُلْ لِعِبـادِي يَقُولُوا التـي هِيَ أحْسَنُ } يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد لعبـادي يقل بعضهم لبعض التـي
  هي أحسن من الـمـحاورة والـمخاطبة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  خلاد بن أسلـم، قال: ثنا النضر، قال: أخبرنا الـمبـارك، عن الـحسن فـي هذه الآية {
  وَقُلْ لِعِبـادِي يَقُولُوا التـي هِيَ أحْسَنُ } قال: التـي هي أحسن، لا يقول له
  مثل قوله يقول له: يرحمك الله يغفر الله لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ الشَّيْطانَ يَنْزَغُ بَـيْنَهُمْ } يقول: إن الشيطان يسوء مـحاورة بعضهم بعضاً
  ينزغ بـينهم، يقول: يفسد بـينهم، يهيج بـينهم الشرّ { إنَّ الشَّيْطانَ كانَ للإنْسانِ
  عَدُوّاً مُبِـيناً } يقول: إن الشيطان كان لآدم وذرّيته عدوّاً، قد أبـان لهم عداوته
  بـما أظهر لآدم من الـحسد، وغروره إياه حتـى أخرجه من الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

