text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل لِّعِبَادِي
  يَقُولُواْ ٱلَّتِي هِيَ أَحْسَنُ إِنَّ ٱلشَّيْطَانَ يَنزَغُ بَيْنَهُمْ إِنَّ ٱلشَّيْطَانَ
  كَانَ لِلإِنْسَانِ عَدُوّاً مُّبِيناً } * { رَّبُّكُمْ أَعْلَمُ بِكُمْ إِن يَشَأْ
  يَرْحَمْكُمْ أَوْ إِن يَشَأْ يُعَذِّبْكُمْ وَمَآ أَرْسَلْنَاكَ عَلَيْهِمْ وَكِيلاً
  }{ وَقُل لّعِبَادِى } وقل للمؤمنين { يَقُولُواْ } للمشركين الكلمة { ٱلَّتِى هِىَ
  أَحْسَنُ } وألين ولا يخاشنوهم، كقوله: وجادلهم بالتي هي أحسن. وفسر التي هي أحسن بقوله
  { رَّبُّكُمْ أَعْلَمُ بِكُمْ إِن يَشَأْ يَرْحَمْكُمْ أوْ إِن يَشَأْ يُعَذّبْكُمْ
  } يعني يقولوا لهم هذه الكلمة ونحوها، ولا يقولوا لهم: إنكم من أهل النار وإنكم معذبون
  وما أشبه ذلك مما يغيظهم ويهيجهم على الشر. وقوله { إِنَّ ٱلشَّيْطَـٰنَ يَنزَغُ بَيْنَهُمْ
  } اعتراض، يعني يلقي بينهم الفساد ويغري بعضهم على بعض ليقع بينهم المشارّة والمشاقة
  { وَمَا أَرْسَلْنَـٰكَ عَلَيْهِمْ وَكِيلاً } أي رباً موكولاً إليك أمرهم تقسرهم على
  الإسلام وتجبرهم عليه، وإنما أرسلناك بشيراً ونذيراً فدارهم ومر أصحابك بالمداراة والاحتمال
  وترك المحاقة والمكاشفة، وذلك قبل نزول آية السيف. وقيل: نزلت في عمر رضي الله عنه:
  شتمه رجل فأمره الله بالعفو. وقيل: أفرط إيذاء المشركين للمسلمين فشكوا إلى رسول الله
  صلى الله عليه وسلم فنزلت. وقيل: الكلمة التي هي أحسن: أن يقولوا يهديكم الله، يرحمكم
  الله. وقرأ طلحة: «ينزغ» بالكسر وهما لغتان، نحو يعرشون ويعرشون.\r\n\t\t\t\r\n\t\t\t</section>"

