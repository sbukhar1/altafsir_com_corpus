text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَدْعُوكُمْ
  فَتَسْتَجِيبُونَ بِحَمْدِهِ وَتَظُنُّونَ إِن لَّبِثْتُمْ إِلاَّ قَلِيلاً } * { وَقُل
  لِّعِبَادِي يَقُولُواْ ٱلَّتِي هِيَ أَحْسَنُ إِنَّ ٱلشَّيْطَانَ يَنزَغُ بَيْنَهُمْ
  إِنَّ ٱلشَّيْطَانَ كَانَ لِلإِنْسَانِ عَدُوّاً مُّبِيناً }يقول تعالـى ذكره: قل عسى
  أن يكون بعثكم أيها الـمشركون قريبـاً، ذلك يوم يدعوكم ربكم بـالـخروج من قبوركم إلـى
  موقـف القـيامة، { فتستـجيبون بحمده }.اختلف أهل التأويـل فـي معنى قوله: { فتَسْتَـجِيبُونَ
  بِحَمْدِهِ } فقال بعضهم: فتستـجيبون بأمره. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنـي
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَوْمَ يَدْعُوكُمْ فَتَسْتَـجِيبُونَ
  بِحَمْدِهِ } يقول: بأمره.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج { فَتَسْتَـجِيبُونَ بِحَمْدِهِ } قال: بأمره.وقال آخرون: معنى ذلك: فتستـجيبون
  بـمعرفته وطاعته. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { يَوْمَ يَدْعُوكُمْ فَتَسْتَـجِيبُونَ بِحَمْدِهِ }: أي بـمعرفته وطاعته.وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: معناه: فتستـجيبون لله من قبوركم بقدرته، ودعائه
  إياكم. ولله الـحمد فـي كلّ حال، كما يقول القائل: فعلت ذلك الفعل بحمد الله، يعنـي:
  لله الـحمد عن كلّ ما فعلته، وكما قال الشاعر:فإنّـي بِحَمْد الله لا ثَوْبَ فـاجِرٍ   لَبِسْتُ
  وَلا مِنْ غَدْرَةٍ أتَقَنَّعُبـمعنى: فإنـي والـحمد لله لا ثوب فـاجر لبست.وقوله:
  { وَتَظُنُّونَ إنْ لَبثْتُـمْ إلاَّ قَلِـيلاً } يقول: وتـحسِبون عند موافـاتكم القـيامة
  من هول ما تعاينون فـيها ما لبثتـم فـي الأرض إلا قلـيلاً، كما قال جلّ ثناؤه{ قالَ
  كَمْ لَبِثْتُـمْ فِـي الأرْض عَدَدَ سِنِـينَ قالُوا لَبِثْنا يَوْماً أوْ بَعْضَ
  يَوْمٍ فـاسألِ العادّينَ }وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَظُنُّونَ إنْ لَبِثْتُـمْ
  إلاَّ قَلِـيلاً }: أي فـي الدنـيا، تـحاقرت الدنـيا فـي أنفسهم وقلَّت، حين عاينوا
  يوم القـيامة.وقوله: { وَقُلْ لِعِبـادِي يَقُولُوا التـي هِيَ أحْسَنُ } يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد لعبـادي يقل بعضهم لبعض التـي
  هي أحسن من الـمـحاورة والـمخاطبة. كما:حدثنا خلاد بن أسلـم، قال: ثنا النضر، قال:
  أخبرنا الـمبـارك، عن الـحسن فـي هذه الآية { وَقُلْ لِعِبـادِي يَقُولُوا التـي هِيَ
  أحْسَنُ } قال: التـي هي أحسن، لا يقول له مثل قوله يقول له: يرحمك الله يغفر الله
  لك.وقوله: { إنَّ الشَّيْطانَ يَنْزَغُ بَـيْنَهُمْ } يقول: إن الشيطان يسوء مـحاورة
  بعضهم بعضاً ينزغ بـينهم، يقول: يفسد بـينهم، يهيج بـينهم الشرّ { إنَّ الشَّيْطانَ
  كانَ للإنْسانِ عَدُوّاً مُبِـيناً } يقول: إن الشيطان كان لآدم وذرّيته عدوّاً، قد
  أبـان لهم عداوته بـما أظهر لآدم من الـحسد، وغروره إياه حتـى أخرجه من الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

