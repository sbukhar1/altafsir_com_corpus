text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَمِنْتُمْ
  أَن يُعِيدَكُمْ فِيهِ تَارَةً أُخْرَىٰ فَيُرْسِلَ عَلَيْكُمْ قَاصِفاً مِّنَ ٱلرِّيحِ
  فَيُغْرِقَكُم بِمَا كَفَرْتُمْ ثُمَّ لاَ تَجِدُواْ لَكُمْ عَلَيْنَا بِهِ تَبِيعاً
  }يقول تعالـى ذكره: أم أمنتـم أيها القوم من ربكم، وقد كفرتـم به بعد إنعامه علـيكم،
  النعمة التـي قد علـمتـم أن يعيدكم فـي البحر تارة أخرى: يقول: مرّة أخرى، والهاء التـي
  فـي قوله «فـيه» من ذكر البحر. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { أنْ يُعيدَكُمْ فِـيهِ تارَةً أُخْرَى }: أي فـي البحر مرّة أخرى { فَـيُرْسلَ عَلَـيْكُمْ
  قاصِفـاً مِنَ الرّيحِ } وهي التـي تقصف ما مرّت به فتـحطمه وتدقه، من قولهم: قصف فلان
  ظهر فلان: إذا كسره { فَـيُغْرِقَكُمْ بِـمَا كَفَرتُـمْ } يقول: فـيغرقكم الله بهذه
  الريح القاصف بـما كفرتـم، يقول: بكفركم به { ثُمَّ لا تَـجِدُوا لَكُمْ عَلَـيْنا
  بِهِ تَبِـيعاً } يقول: ثم لا تـجدوا لكم علـينا تابعاً يتبعنا بـما فعلنا بكم، ولا
  ثائراً يثأرنا بإهلاكنا إياكم. وقـيـل: تبـيعاً في موضع التابع، كما قـيـل: علـيـم
  في موضع عالـم. والعرب تقول لكل طالب بدم أو دين أو غيره: تبـيع. ومنه قول الشاعر:عَدَوْا
  وَعَدَتْ غِزْلانُهُمْ فَكأنَّهَا   ضَوَامنُ غُرْمٍ لَزّهُنَّ تَبِـيعُوبنـحو الذي
  قلنا فـي القاصف والتبـيع، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ بن داود،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَـيُرْسِلَ
  عَلَـيْكُمْ قَاصِفـاً مِنَ الرّيحِ } يقول: عاصفـاً.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: قاصفـا التـي تُغْرق.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ لا تَـجِدُوا
  لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً } يقول نصيراً.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد، قال مـحمد: ثائراً، وقال الـحرث: نصيراً ثائراً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ثُمَّ لا تَـجِدُوا لَكُمْ
  عَلَـيْنا بِهِ تَبِـيعاً } قال: ثائراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { ثُمَّ لا تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً } أي لا نـخاف أن نتبع
  بشيء من ذلك.حدثنا ابن عبد الأعلـى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { ثُمَّ
  لا تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً } يقول: لا يتبعنا أحد بشيء من ذلك.
  والتارة: جمعه تارات وتـير، وفعلت منه: أترت.\r\n\t\t\t\r\n\t\t\t</section>"

