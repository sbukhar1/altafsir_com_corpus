  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  أَمِنْتُمْ أَن يُعِيدَكُمْ فِيهِ تَارَةً أُخْرَىٰ فَيُرْسِلَ عَلَيْكُمْ قَاصِفاً
  مِّنَ ٱلرِّيحِ فَيُغْرِقَكُم بِمَا كَفَرْتُمْ ثُمَّ لاَ تَجِدُواْ لَكُمْ عَلَيْنَا
  بِهِ تَبِيعاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أم أمنتـم أيها
  القوم من ربكم، وقد كفرتـم به بعد إنعامه علـيكم، النعمة التـي قد علـمتـم أن يعيدكم
  فـي البحر تارة أخرى: يقول: مرّة أخرى، والهاء التـي فـي قوله «فـيه» من ذكر البحر.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أنْ يُعيدَكُمْ فِـيهِ تارَةً أُخْرَى }: أي فـي البحر مرّة أخرى
  { فَـيُرْسلَ عَلَـيْكُمْ قاصِفـاً مِنَ الرّيحِ } وهي التـي تقصف ما مرّت به فتـحطمه
  وتدقه، من قولهم: قصف فلان ظهر فلان: إذا كسره { فَـيُغْرِقَكُمْ بِـمَا كَفَرتُـمْ
  } يقول: فـيغرقكم الله بهذه الريح القاصف بـما كفرتـم، يقول: بكفركم به { ثُمَّ لا
  تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً } يقول: ثم لا تـجدوا لكم علـينا تابعاً
  يتبعنا بـما فعلنا بكم، ولا ثائراً يثأرنا بإهلاكنا إياكم. وقـيـل: تبـيعاً في موضع
  التابع، كما قـيـل: علـيـم في موضع عالـم. والعرب تقول لكل طالب بدم أو دين أو غيره:
  تبـيع. ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَدَوْا وَعَدَتْ غِزْلانُهُمْ فَكأنَّهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ضَوَامنُ غُرْمٍ لَزّهُنَّ تَبِـيعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي القاصف والتبـيع،
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { فَـيُرْسِلَ عَلَـيْكُمْ قَاصِفـاً مِنَ الرّيحِ } يقول: عاصفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: قاصفـا التـي تُغْرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  لا تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً } يقول نصيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قال مـحمد: ثائراً، وقال الـحرث:
  نصيراً ثائراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ثُمَّ لا تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ
  تَبِـيعاً } قال: ثائراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ثُمَّ لا تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً } أي لا
  نـخاف أن نتبع بشيء من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة { ثُمَّ لا تَـجِدُوا لَكُمْ عَلَـيْنا بِهِ تَبِـيعاً
  } يقول: لا يتبعنا أحد بشيء من ذلك. والتارة: جمعه تارات وتـير، وفعلت منه: أترت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
