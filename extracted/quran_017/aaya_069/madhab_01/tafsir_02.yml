  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنْتُمْ
  أَن يَخْسِفَ بِكُمْ جَانِبَ ٱلْبَرِّ أَوْ يُرْسِلَ عَلَيْكُمْ حَاصِباً ثُمَّ لاَ
  تَجِدُواْ لَكُمْ وَكِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ أَمِنْتُمْ أَن يُعِيدَكُمْ فِيهِ تَارَةً
  أُخْرَىٰ فَيُرْسِلَ عَلَيْكُمْ قَاصِفاً مِّنَ ٱلرِّيحِ فَيُغْرِقَكُم بِمَا كَفَرْتُمْ
  ثُمَّ لاَ تَجِدُواْ لَكُمْ عَلَيْنَا بِهِ تَبِيعاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَفَأَمِنتُمْ } الهمزة للإنكار، والفاء للعطف على محذوف تقديره: أنجوتم فأمنتم، فحملكم
  ذلك على الإعراض. فإن قلت: بم انتصب { جَانِبَ ٱلْبَرّ }؟ قلت: بيخسف مفعولاً به، كالأرض
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَخَسَفْنَا بِهِ وَبِدَارِهِ ٱلأَرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  81]. و { بِكُمْ } حال. والمعنى: أن يخسف جانب البر، أي يقلبه وأنتم عليه. فإن قلت
  فما معنى ذكر الجانب؟ قلت: معناه أنّ الجوانب والجهات كلها في قدرته سواء، وله في كل
  جانب براً كان أو بحراً سبب مرصد من أسباب الهلكة، ليس جانب البحر وحده مختصاً بذلك،
  بل إن كان الغرق في جانب البحر، ففي جانب البر ما هو مثله وهو الخسف؛ لأنه تغييب تحت
  التراب كما أنّ الغرق تغييب تحت الماء، فالبرّ والبحر عنده سيان يقدر في البر على نحو
  ما يقدر عليه في البحر، فعلى العاقل أن يستوي خوفه من الله في جميع الجوانب وحيث كان
  { أَوْ يُرْسِلَ عَلَيْكُمْ حَاصِبًا } وهي الريح التي تحصب أي ترمي بالحصباء، يعني:
  أو إن لم يصبكم بالهلاك من تحتكم بالخسف، أصابكم به من فوقكم بريح يرسلها عليكم فيها
  الحصباء يرجمكم بها، فيكون أشدّ عليكم من الغرق في البحر { وَكِيلاً } من يتوكل بصرف
  ذلك عنكم { أَمْ أَمِنتُمْ } أن يقوّي دواعيكم ويوفر حوائجكم إلى أن ترجعوا فتركبوا
  البحر الذي نجاكم منه فأعرضتم، فينتقم منكم بأن يرسل { عَلَيْكُمْ قَاصِفًا } وهي الريح
  التي لها قصيف وهو الصوت الشديد، كأنها تتقصف أي تتكسر. وقيل: التي لا تمرّ بشيء إلا
  قصفته { فَيُغْرِقَكُم } وقرىء «بالتاء» أي الريح «وبالنون» وكذلك: نخسف، ونرسل، ونعيدكم،
  قرئت بالياء والنون. التبيع: المطالب، من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتِبَاعٌ بِٱلْمَعْرُوفِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  178] أي مطالبة. قال الشماخ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَا لاَذَ الْغَرِيمُ مِنَ التَّبِيعِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: فلان على فلان تبيع بحقه، أي مصيطر عليه مطالب له بحقه. والمعنى:
  أنا نفعل ما نفعل بهم، ثم لا تجد أحداً يطالبنا بما فعلنا انتصاراً منا ودركاً للثأر
  من جهتنا. وهذا نحو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَخَافُ عُقْبَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشمس: 15]. { بِمَا كَفَرْتُمْ
  } بكفرانكم النعمة، يريد: إعراضهم حين نجاهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

