  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَرَّفْنَا فِي هَـٰذَا ٱلْقُرْآنِ لِيَذَّكَّرُواْ وَمَا يَزِيدُهُمْ إِلاَّ نُفُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلَقَدْ صَرَّفْتا } لهؤلاء الـمشركين الـمفترين
  علـى الله { فِـي هَذَا القُرآنِ } العِبَر والآيات والـحجج، وضربنا لهم فـيه الأمثال،
  وحذّرناهم فـيه وأنذرناهم { لِـيَذَّكَّرُوا } يقول: لـيتذكروا تلك الـحجج علـيهم،
  فـيعقلوا خطأ ما هم علـيه مقـيـمون، ويعتبروا بـالعبر، فـيتعظوا بها، وينـيبوا من جهالتهم،
  فما يعتبرون بها، ولا يتذكرون بـما يرد علـيهم من الآيات والنُّذر، وما يزيدهم تذكيرنا
  إياهم { إلاَّ نُفُوراً } يقول: إلا ذهابـاً عن الـحقّ، وبُعداً منه وهربـاً. والنفور
  فـي هذا الـموضع مصدر من قولهم: نفر فلان من هذا الأمر ينفِر منه نَفْراً ونفوراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

