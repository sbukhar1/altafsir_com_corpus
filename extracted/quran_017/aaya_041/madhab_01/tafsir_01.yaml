text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَا
  فِي هَـٰذَا ٱلْقُرْآنِ لِيَذَّكَّرُواْ وَمَا يَزِيدُهُمْ إِلاَّ نُفُوراً }يقول تعالـى
  ذكره: { وَلَقَدْ صَرَّفْتا } لهؤلاء الـمشركين الـمفترين علـى الله { فِـي هَذَا القُرآنِ
  } العِبَر والآيات والـحجج، وضربنا لهم فـيه الأمثال، وحذّرناهم فـيه وأنذرناهم { لِـيَذَّكَّرُوا
  } يقول: لـيتذكروا تلك الـحجج علـيهم، فـيعقلوا خطأ ما هم علـيه مقـيـمون، ويعتبروا
  بـالعبر، فـيتعظوا بها، وينـيبوا من جهالتهم، فما يعتبرون بها، ولا يتذكرون بـما يرد
  علـيهم من الآيات والنُّذر، وما يزيدهم تذكيرنا إياهم { إلاَّ نُفُوراً } يقول: إلا
  ذهابـاً عن الـحقّ، وبُعداً منه وهربـاً. والنفور فـي هذا الـموضع مصدر من قولهم: نفر
  فلان من هذا الأمر ينفِر منه نَفْراً ونفوراً.\r\n\t\t\t\r\n\t\t\t</section>"

