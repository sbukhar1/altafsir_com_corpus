text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَا
  فِي هَـٰذَا ٱلْقُرْآنِ لِيَذَّكَّرُواْ وَمَا يَزِيدُهُمْ إِلاَّ نُفُوراً }{ وَلَقَدْ
  صَرَّفْنَا فِى هَـٰذَا ٱلْقُرْءانِ } يجوز أن يريد بهذا القرآن إبطال إضافتهم إلى
  الله البنات؛ لأنه مما صرفه وكرّر ذكره، والمعنى: ولقد صرفنا القول في هذا المعنى.
  أو أوقعنا التصريف فيه وجعلناه مكانا للتكرير. ويجوز أن يشير بهذا القرآن إلى التنزيل
  ويريد. ولقد صرفناه. يعني «هذا المعنى في مواضع من التنزيل، فترك الضمير لأنه معلوم.
  وقرىء: «صرفنا» بالتخفيف وكذلك { لّيَذْكُرُواْ } قرىء «مشدّداً ومخففاً»، أي: كررناه
  ليتعظوا ويعتبروا ويطمئنوا إلى ما يحتج به عليهم { وَمَا يَزِيدُهُمْ إِلاَّ نُفُورًا
  } عن الحق وقلة طمأنينة إليه. وعن سفيان: كان إذا قرأها قال: زادني لك خضوعاً ما زاد
  أعداءك نفوراً.\r\n\t\t\t\r\n\t\t\t</section>"

