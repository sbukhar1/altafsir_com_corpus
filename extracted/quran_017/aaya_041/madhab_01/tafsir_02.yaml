  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَرَّفْنَا فِي هَـٰذَا ٱلْقُرْآنِ لِيَذَّكَّرُواْ وَمَا يَزِيدُهُمْ إِلاَّ نُفُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدْ صَرَّفْنَا فِى هَـٰذَا ٱلْقُرْءانِ } يجوز أن يريد بهذا
  القرآن إبطال إضافتهم إلى الله البنات؛ لأنه مما صرفه وكرّر ذكره، والمعنى: ولقد صرفنا
  القول في هذا المعنى. أو أوقعنا التصريف فيه وجعلناه مكانا للتكرير. ويجوز أن يشير
  بهذا القرآن إلى التنزيل ويريد. ولقد صرفناه. يعني «هذا المعنى في مواضع من التنزيل،
  فترك الضمير لأنه معلوم. وقرىء: «صرفنا» بالتخفيف وكذلك { لّيَذْكُرُواْ } قرىء «مشدّداً
  ومخففاً»، أي: كررناه ليتعظوا ويعتبروا ويطمئنوا إلى ما يحتج به عليهم { وَمَا يَزِيدُهُمْ
  إِلاَّ نُفُورًا } عن الحق وقلة طمأنينة إليه. وعن سفيان: كان إذا قرأها قال: زادني
  لك خضوعاً ما زاد أعداءك نفوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

