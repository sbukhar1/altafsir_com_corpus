text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ
  ٱلَّذِينَ زَعَمْتُم مِّن دُونِهِ فَلاَ يَمْلِكُونَ كَشْفَ ٱلضُّرِّ عَنْكُمْ وَلاَ
  تَحْوِيلاً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي
  قومك الذين يعبدون من دون الله من خـلقه: ادعو أيها القوم الذين زعمتـم أنهم أربـاب
  وآلهة من دونه عند ضرّ ينزل بكم، فـانظروا هل يقدرون علـى دفع ذلك عنكم، أو تـحويـله
  عنكم إلـى غيركم، فتدعوهم آلهة، فإنهم لا يقدرون علـى ذلك، ولا يـملكونه، وإنـما يـملكه
  ويقدر علـيه خالقكم وخالقهم. وقـيـل: إن الذين أمر النبـيّ صلى الله عليه وسلم أن يقول
  لهم هذا القول، كانوا يعبدون الـملائكة وعُزيراً والـمسيح، وبعضهم كانوا يعبدون نفراً
  من الـجنّ. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قُلِ ادْعُوا الَّذِين زَعَمْتُـمْ مِنْ
  دُونِهِ فَلاَ يَـمْلِكُونَ كَشْفَ الضُّرّ عَنْكُمْ وَلا تَـحْوِيلاً } قال: كان أهل
  الشرك يقولون: نعبد الـملائكة وعُزَيراً، وهم الذين يدعون، يعنـي الـملائكة والـمسيح
  وعُزيراً.\r\n\t\t\t\r\n\t\t\t</section>"

