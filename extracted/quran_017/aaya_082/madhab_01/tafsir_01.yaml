text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْ جَآءَ ٱلْحَقُّ
  وَزَهَقَ ٱلْبَاطِلُ إِنَّ ٱلْبَاطِلَ كَانَ زَهُوقاً } * { وَنُنَزِّلُ مِنَ ٱلْقُرْآنِ
  مَا هُوَ شِفَآءٌ وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّالِمِينَ إِلاَّ
  خَسَاراً }يقول تعالى ذكره: وقل يا مـحمد لهؤلاء الـمشركين الذين كادوا أن يستفزّونك
  من الأرض لـيخرجوك منها: { جاءَ الـحَقُّ وَزَهَقَ البـاطِلُ }.واختلف أهل التأويـل
  فـي معنى الـحقّ الذي أمر الله نبـيه صلى الله عليه وسلم أن يُعْلـم الـمشركين أنه
  قد جاء، والبـاطل الذي أمره أن يعلـمهم أنه قد زَهَق، فقال بعضهم: الـحقّ: هو القرآن
  فـي هذا الـموضع، والبـاطل: هو الشيطان. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَقُلْ جاءَ الـحَقُّ } قال: الـحقّ: القرآن { وَزَهَقَ
  البـاطِلُ إنَّ البـاطِلَ كانَ زَهُوقاً }.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة { وَقُلْ جاءَ الـحَقُّ } قال: القرآن: { وَزَهَقَ البـاطِلُ
  } قال: هلك البـاطل وهو الشيطان.وقال آخرون: بل عُنِـي بـالـحقّ جهاد الـمشركين وبـالبـاطل
  الشرك. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قوله: { وَقُلْ جاءَ الـحَقُّ } قال: دنا القتال { وَزَهَقَ البـاطِلُ } قال: الشرك
  وما هم فـيه.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن
  ابن أبـي نـجيح، عن مـجاهد، عن أبـي معمر، عن ابن مسعود، قال: دخـل رسول الله صلى الله
  عليه وسلم مكة، وحول البـيت ثلاثُ مئة وستون صنـماً، فجعل يطعنها ويقول: { جاءَ الـحَقُّ
  وَزَهَقَ البـاطِلُ إنَّ البـاطِلَ كانَ زَهُوقاً }.وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: أمر الله تبـارك وتعالـى نبـيه علـيه الصلاة والسلام أن يخبر الـمشركين أن
  الـحقّ قد جاء، وهو كلّ ما كان لله فـيه رضا وطاعة، وأن البـاطل قد زهق: يقول: وذهب
  كلّ ما كان لا رضا لله فـيه ولا طاعة مـما هو له معصية وللشيطان طاعة، وذلك أن الـحقّ
  هو كلّ ما خالف طاعة إبلـيس، وأن البـاطل: هو كلّ ما وافق طاعته، ولـم يخصص الله عزّ
  ذكره بـالـخبر عن بعض طاعاته، ولا ذهاب بعض معاصيه، بل عمّ الـخبر عن مـجيء جميع الـحقّ،
  وذهاب جميع البـاطل، وبذلك جاء القرآن والتنزيـل، وعلـى ذلك قاتل رسول الله صلى الله
  عليه وسلم أهل الشرك بـالله، أعنـي علـى إقامة جميع الـحقّ، وإبطال جميع البـاطل.وأما
  قوله عزّ وجلّ: { وَزَهَقَ البـاطِلُ } فإن معناه: ذهب البـاطل، من قولهم: زَهَقت نفسه:
  إذا خرجت وأزهقتها أنا ومن قولهم: أزهق السهم: إذا جاوز الغرض فـاستـمرّ علـى جهته،
  يقال منه: زهق البـاطل، يزهَق زُهوقاً، وأزهقه الله: أي أذهبه. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس { إنَّ البـاطِلَ كانَ زَهُوقاً }  يقول: ذاهبـاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْ جَآءَ ٱلْحَقُّ وَزَهَقَ ٱلْبَاطِلُ
  إِنَّ ٱلْبَاطِلَ كَانَ زَهُوقاً } * { وَنُنَزِّلُ مِنَ ٱلْقُرْآنِ مَا هُوَ شِفَآءٌ
  وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّالِمِينَ إِلاَّ خَسَاراً }وقوله عزّ
  وجلّ: { ونُنَزّلُ مِنَ القُرآنِ ما هُوَ شِفـاءٌ وَرَحْمَةٌ للْـمُؤْمِنِـينَ } يقول
  تعالـى ذكره: وننزّل علـيك يا مـحمد من القرآن ما هو شفـاء يستشفـى به من الـجهل من
  الضلالة، ويبصر به من العمى للـمؤمنـين ورحمة لهم دون الكافرين به، لأن الـمؤمنـين
  يعملون بـما فـيه من فرائض الله، ويحلون حلاله، ويحرّمون حرامه فـيدخـلهم بذلك الـجنة،
  ويُنـجيهم من عذابه، فهو لهم رحمة ونعمة من الله، أنعم بها علـيهم { وَلا يَزِيدُ الظَّالِـمِينَ
  إلاَّ خَساراً } يقول: ولا يزيد هذا الذي ننزل علـيك من القرآن الكافرين به إلا خساراً:
  يقول: إهلاكاً، لأنهم كلـما نزل فـيه أمر من الله بشيء أو نهى عن شيء كفروا به، فلـم
  يأتـمروا لأمره، ولـم ينتهوا عما نهاهم عنه، فزادهم ذلك خسارا إلـى ما كانوا فـيه قبل
  ذلك من الـخسار، ورجسا إلـى رجسهم قبلُ، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَنُنَّزِّلُ مِنَ القُرآنِ ما هُوَ شِفـاءٌ وَرَحْمَةٌ للْـمُؤْمِنِـينَ
  } إذا سمعه الـمؤمن انتفع به وحفظه ووعاه { وَلا يَزِيدُ الظَّالِـمِينَ } به { إلاَّ
  خَساراً } أنه لا ينتفع به ولا يحفظه ولا يعيه، وإن الله جعل هذا القرآن شفـاء ورحمة
  للمؤمنين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

