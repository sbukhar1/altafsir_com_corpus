  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُنَزِّلُ
  مِنَ ٱلْقُرْآنِ مَا هُوَ شِفَآءٌ وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّالِمِينَ
  إِلاَّ خَسَاراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَنُنَزّلُ } قرىء «بالتخفيف والتشديد»
  { مِن ٱلْقُرْءَانِ } من للتبيين، كقوله: { مِنَ ٱلأَوْثَـٰنِ } أو للتبعيض، أي: كل
  شيء نزل من القرآن فهو شفاء للمؤمنين، يزدادون به إيماناً، ويستصلحون به دينهم، فموقعه
  منهم موقع الشفاء من المرضى. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(632)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من لم يستشف بالقرآن فلا شفاه
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولا
  يزداد به الكافرون { إَلاَّ خَسَارًا } أي نقصاناً لتكذيبهم به وكفرهم، كقوله تعالى:
  { فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ } [التوبة: 125].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

