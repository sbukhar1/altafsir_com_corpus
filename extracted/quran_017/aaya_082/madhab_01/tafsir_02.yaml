text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُنَزِّلُ مِنَ
  ٱلْقُرْآنِ مَا هُوَ شِفَآءٌ وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّالِمِينَ
  إِلاَّ خَسَاراً }{ وَنُنَزّلُ } قرىء «بالتخفيف والتشديد» { مِن ٱلْقُرْءَانِ } من
  للتبيين، كقوله: { مِنَ ٱلأَوْثَـٰنِ } أو للتبعيض، أي: كل شيء نزل من القرآن فهو شفاء
  للمؤمنين، يزدادون به إيماناً، ويستصلحون به دينهم، فموقعه منهم موقع الشفاء من المرضى.
  وعن النبي صلى الله عليه وسلم:(632) \" من لم يستشف بالقرآن فلا شفاه الله \" ولا يزداد
  به الكافرون { إَلاَّ خَسَارًا } أي نقصاناً لتكذيبهم به وكفرهم، كقوله تعالى: { فَزَادَتْهُمْ
  رِجْسًا إِلَىٰ رِجْسِهِمْ } [التوبة: 125].\r\n\t\t\t\r\n\t\t\t</section>"

