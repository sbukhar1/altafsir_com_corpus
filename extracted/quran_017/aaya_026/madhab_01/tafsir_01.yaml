text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآتِ ذَا ٱلْقُرْبَىٰ
  حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ وَلاَ تُبَذِّرْ تَبْذِيراً } * { إِنَّ
  ٱلْمُبَذِّرِينَ كَانُوۤاْ إِخْوَانَ ٱلشَّيَاطِينِ وَكَانَ ٱلشَّيْطَانُ لِرَبِّهِ
  كَفُوراً }اختلف أهل التأويـل فـي الـمعنـيّ بقوله { وآتِ ذَا القُرْبى } فقال بعضهم:
  عَنى به: قرابة الـميت من قِبل أبـيه وأمه، أمر الله جلّ ثناؤه عبـاده بصلتها. ذكر
  من قال ذلك:حدثنا عمرانُ بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا حبـيب الـمعلـم،
  قال: سأل رجل الـحسن، قال: أُعْطِي قرابتـي زكاة مالـي، فقال: إن لهم فـي ذلك لـحقا
  سوى الزكاة، ثم تلا هذه الآية { وآت ذا القُرْبى حَقَّهُ }.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله { وآتِ ذَا القُرْبى حَقَّهُ
  } قال: صلته التـي تريد أن تصله بها ما كنت تريد أن تفعله إلـيه.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وآتِ
  ذَا القُرْبى حَقَّهُ وَالـمِسْكِينَ وَابْنَ السَّبِـيـلِ } قال: هو أن تصل ذا القربة
  والـمسكين وتـحسُن إلـى ابن السبـيـل.وقال آخرون: بل عنى به قرابه رسول الله صلى الله
  عليه وسلم. ذكر من قال ذلك:حدثنـي مـحمد بن عمارة الأسدي، قال: ثنا إسماعيـل بن أبـان،
  قال: ثنا الصبـاح بن يحيى الـمَزنـيّ، عن السُّديّ، عن أبـي الديـلـم، قال: قال علـيّ
  بن الـحسين علـيهما السلام لرجل من أهل الشام: أقرأت القرآن؟ قال: نعم، قال: أفما قرأت
  فـي بنـي إسرائيـل { وآتِ ذَا القُرْبى حَقَّهُ } قال: وإنكم للقْرابة التـي أمر الله
  جلّ ثناؤه أن يُؤتـي حقه؟ قال: نعم.وأولـى التأويـلـين عندي بـالصواب، تأويـل من تأوّل
  ذلك أنها بـمعنى وصية الله عبـاده بصلة قرابـات أنفسهم وأرحامهم من قِبَل آبـائهم وأمهاتهم،
  وذلك أن الله عزّ وجلّ عَقَّب ذلك عقـيب حَضّه عبـاده علـى بر الآبـاء والأمَّهات،
  فـالواجب أن يكون ذلك حَضًّا علـى صلة أنسابهم دون أنساب غيرهم التـي لـم يجر لها ذكر.
  وإذا كان ذلك كذلك، فتأويـل الكلام: وأعط يا مـحمد ذا قرابتك حقه من صلتك إياه، وبرّك
  به، والعطف علـيه. وخرج ذلك مَخْرج الـخطاب لنبـيّ الله صلى الله عليه وسلم، والـمراد
  بحكمه جميع من لزمته فرائض الله، يدلّ علـى ذلك ابتداؤه الوصية بقوله جلّ ثناؤه:{ وَقَضَى
  رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ وَبـالوَالِدَيْنِ إحْساناً إمَّا يَبْلُغَنَّ
  عِنْدَكَ الكِبَرَ أحَدُهُما }فوجَّه الـخطاب بقوله{ وَقَضَى رَبُّكَ }إلـى نبـيّ الله
  صلى الله عليه وسلم، ثم قال{ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ }فرجع بـالـخطاب به إلـى
  الـجميع، ثم صرف الـخطاب بقوله{ إمَّا يَبْلُغَنَّ عِنْدَكَ }إلـى إفراده به. والـمعنـيّ
  بكل ذلك جميع من لزمته فرائض الله عزّ وجلّ، أفرد بـالـخطاب رسول الله صلى الله عليه
  وسلم وحده، أو عمّ به هو وجميع أمته.وقوله: { والـمِسْكِينَ } وهو الذلَّة من أهل الـحاجة.
  وقد دللنا فـيـما مضى علـى معنى الـمسكين بـما أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآتِ ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ
  وَٱبْنَ ٱلسَّبِيلِ وَلاَ تُبَذِّرْ تَبْذِيراً } * { إِنَّ ٱلْمُبَذِّرِينَ كَانُوۤاْ
  إِخْوَانَ ٱلشَّيَاطِينِ وَكَانَ ٱلشَّيْطَانُ لِرَبِّهِ كَفُوراً }وقوله { وَابْنَ
  السَّبِـيـلِ } يعنـي: الـمسافر الـمنقطع به، يقول تعالـى: وصِل قرابتك، فأعطه حقه
  من صلتك إياه، والـمسكين ذا الـحاجة، والـمـجتاز بك الـمنقطع به، فأعنه، وقوّه علـى
  قطع سفره. وقد قـيـل: إنـما عنى بـالأمر بإتـيان ابن السبـيـل حقه أن يضاف ثلاثة أيام.والقول
  الأوّل عندي أولـى بـالصواب، لأن الله تعالـى لـم يخصُصْ من حقوقه شيئاً دون شيء فـي
  كتابه، ولا علـى لسان رسوله، فذلك عامّ فـي كلّ حقّ له أن يُعطاه من ضيافة أو حمولة
  أو مَعُونة علـى سفره.وقوله { وَلا تُبَذّرْ تَبْذِيراً } يقول: ولا تفرّق يا مـحمد
  ما أعطاك الله من مال فـي معصيته تفريقا. وأصل التبذير: التفريق فـي السّرَف ومنه قول
  الشاعر:أُناسٌ أجارُونا فَكانَ جِوَارُهُمْ   أعاصِيرَ مِنْ فِسْقِ العِرَاقِ الـمُبَذَّرِوبنحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عبـيد الـمـحاربـي،
  قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن أبـي العبـيدين، قال: قال عبد الله فـي قوله
  { وَلا تُبَذّرْ تَبْذِيراً } قال: التبذير فـي غير الـحقّ، وهو الإسراف.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن سلـمة، عن مسلـم البطين، عن أبـي العبـيدين،
  قال: سُئل عبد الله عن الـمبذّر فقال: الإنفـاق فـي غير حقّ.حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، قال: سمعت يحيى بن الـجزار يحدّث
  عن أبـي العبُـيدين، ضرير البصر، أنه سأل عبد الله بن مسعود عن هذه الآية { ولا تُبَذّرْ
  تَبْذِيراً } قال: إنفـاق الـمال فـي غير حقه.حدثنـي زكريا بن يحيى بن أبـي زائدة،
  قال: ثنا ابن إدريس، عن الأعمش، عن الـحكم، عن يحيى بن الـجزار، عن أبـي العُبـيدين،
  عن عبد الله، مثله.حدثنـي يعقوب، قال: ثنا ابن علـية، قال: أخبرنا شعبة، عن الـحكم
  بن عتـيبة، عن يحيى بن الـجزار أن أبـا العبـيدين، كان ضرير البصر، سأل ابن مسعود فقال:
  ما التبذير؟ فقال: إنفـاق الـمال فـي غير حقه.حدثنا خلاد بن أسلـم، قال: أخبرنا النضر
  بن شميـل، قال: أخبرنا الـمسعودي، قال: أخبرنا سلـمة بن كُهيـل، عن أبـي العُبـيدين،
  وكانت به زَمانة، وكان عبد الله يعرف له ذلك، فقال: يا أبـا عبد الرحمن، ما التبذير؟
  فذكر مثله.حدثنا أحمد بن منصور الرمادي، قال: ثنا أبو الـحوأَب، عن عمار بن زُريق،
  عن أبـي إسحاق، عن حارثة بن مُضرِب، عن أبـي العُبـيدين، عن عبد الله بن مسعود، قال:
  كنا أصحاب مـحمد صلى الله عليه وسلم نتـحدّث أن التبذير: النفقة فـي غير حقه.حدثنا
  ابن الـمثنى، قال: ثنا يحيى بن كثـير العنبري، قال: ثنا شعبة، قال: كنت أمشي مع أبـي
  إسحاق فـي طريق الكوفة، فأتـى علـى دار تُبنى بجصّ وآجر، فقال: هذا التبذير فـي قول
  عبد الله: إنفـاق الـمال فـي غير حق.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآتِ ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ
  وَٱبْنَ ٱلسَّبِيلِ وَلاَ تُبَذِّرْ تَبْذِيراً } * { إِنَّ ٱلْمُبَذِّرِينَ كَانُوۤاْ
  إِخْوَانَ ٱلشَّيَاطِينِ وَكَانَ ٱلشَّيْطَانُ لِرَبِّهِ كَفُوراً }حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { وَلا تُبَذّرْ تَبْذِيراً } قال: الـمبذّر: الـمنفق فـي غير حقه.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا عبـاد، عن حصين، عن عكرمة، عن ابن عبـاس، قال: الـمبذّر: الـمنفق
  فـي غير حقه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء
  الـخراسانـي، عن ابن عبـاس، قال: لا تنفق فـي البـاطل، فإن الـمبذّر: هو الـمسرف فـي
  غير حقّ.قال ابن جريج وقال مـجاهد: لو أنفق إنسان ماله كله فـي الـحقّ ما كان تبذيراً،
  ولو أنفق مدًّا فـي بـاطل كان تبذيراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله { وَلا تُبَذّرْ تَبْذِيرا } قال: التبذير: النفقة فـي معصية الله، وفـي
  غير الـحقّ وفـي الفساد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله
  { وآتِ ذَا القُرْبَى حَقَّهُ وَالـمِسْكينَ وَابْنَ السَّبِـيـلِ } قال: بدأ بـالوالدين
  قبل هذا، فلـما فرغ من الوالدين وحقهما، ذكر هؤلاء وقال { لا تُبَذّرْ تَبْذِيراً }:
  لا تعطِ فـي معاصي الله.وأما قوله { إنَّ الـمُبَذّرِينَ كانُوا إخْوَانَ الشَّياطِينِ
  } فإنه يعنـي: إنّ الـمفرّقـين أموالهم فـي معاصي الله الـمنفقـيها فـي غير طاعته أولـياء
  الشياطين وكذلك تقول العرب لكلّ ملازم سنة قوم وتابع أثرهم: هو أخوهم { وكانَ الشَّيُطانُ
  لِرَبِّهِ كَفُورا } يقول: وكان الشيطان لنعمة ربه التـي أنعمها علـيه جحوداً لا يشكره
  علـيه، ولكنه يكفرها بترك طاعة الله، وركوبه معصيته، فكذلك إخوانه من بنـي آدم الـمبذّرون
  أموالهم فـي معاصي الله، لا يشكرون الله علـى نعمه علـيهم، ولكنهم يخالفون أمره ويعصُونه،
  ويستنون فـيـما أنعم الله علـيهم به من الأموال التـي خوّلهموها وجل عزّ سنته من ترك
  الشكر علـيها، وتلقِّـيها بـالكُفران. كالذي:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله { إنَّ الـمُبَذّرِينَ }: إن الـمنفقـين فـي معاصي الله { كانُوا
  إخْوَانَ الشَّياطينِ وكانَ الشَّيْطانُ لرَبِّهِ كَفُوراً }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

