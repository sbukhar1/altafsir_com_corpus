  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتِ
  ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ وَلاَ تُبَذِّرْ تَبْذِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُبَذِّرِينَ كَانُوۤاْ إِخْوَانَ ٱلشَّيَاطِينِ وَكَانَ ٱلشَّيْطَانُ لِرَبِّهِ
  كَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَءاتِ ذَا ٱلْقُرْبَىٰ حَقَّهُ
  } وصى بغير الوالدين من الأقارب بعد التوصية بهما، وأن يؤتوا حقهم: وحقهم إذا كانوا
  محارم كالأبوين والولد، وفقراء عاجزين عن الكسب، وكان الرجل موسراً: أن ينفق عليهم
  عند أبي حنيفة. والشافعي لا يرى النفقة إلا على الولد والوالدين فحسب. وإن كانوا مياسير،
  أو لم يكونوا محارم: كأبناء العمّ، فحقهم صلتهم بالمودّة والزيارة وحسن المعاشرة والمؤالفة
  على السراء والضراء والمعاضدة ونحو ذلك { وَٱلْمَسَـٰكِينَ وَٱبْنَ ٱلسَّبِيلِ } يعني
  وآت هؤلاء حقهم من الزكاة، وهذا دليل على أن المراد بما يؤتي ذوي القرابة من الحق:
  هو تعهدهم بالمال. وقيل: أراد بذي القربى أقرباء رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التبذير تفريق المال فيما لا ينبغي. وإنفاقه على وجه الإسراف. وكانت
  الجاهلية تنحر إبلها وتتياسر عليها وتبذر أموالها في الفخر والسمعة، وتذكر ذلك في أشعارها،
  فأمر الله بالنفقة في وجوهها مما يقرّب منه ويزلف. وعن عبد الله: هو إنفاق المال في
  غير حقه. وعن مجاهد: لو أنفق مدّاً في باطل كان تبذيراً وقد أنفق بعضهم نفقة في خير
  فأكثر، فقال له صاحبه: لا خير في السرف، فقال: لاسرف في الخير. وعن عبد الله بن عمرو:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(615) مرّ رسول الله صلى الله عليه وسلم بسعد وهو يتوضأ فقال:[ ما
  هذا السرف يا سعد؟ قال: أوف] الوضوء سرف؟ قال: نعم وإن كنت على نهر جار) { إِخْوٰنَ
  ٱلشَّيَـٰطِينِ } أمثالهم في الشرارة وهي غاية المذمّة؛ لأنه لا شرّ من الشيطان. أو
  هم إخوانهم وأصدقاؤهم لأنهم يطيعونهم فيما يأمرونهم به من الإسراف. أو هم قرناؤهم في
  النار على سبيل الوعيد { وَكَانَ ٱلشَّيْطَـٰنُ لِرَبّهِ كَفُورًا } فما ينبغي أن يطاع،
  فإنه لا يدعو إلا إلى مثل فعله. وقرأ الحسن «إخوان الشيطان».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

