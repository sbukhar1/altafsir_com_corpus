text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إَلاَّ إِبْلِيسَ قَالَ أَأَسْجُدُ
  لِمَنْ خَلَقْتَ طِيناً } * { قَالَ أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ عَلَيَّ
  لَئِنْ أَخَّرْتَنِ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لأَحْتَنِكَنَّ ذُرِّيَّتَهُ إِلاَّ
  قَلِيلاً } * { قَالَ ٱذْهَبْ فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ جَهَنَّمَ جَزَآؤُكُمْ
  جَزَاءً مَّوْفُوراً } * { وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ
  عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ وَعِدْهُمْ
  وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً } * { إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ
  سُلْطَانٌ وَكَفَىٰ بِرَبِّكَ وَكِيلاً }{ طِينًا } حال إما من الموصول والعامل فيه
  أسجد، على: أأسجد له وهو طين، أي أصله طين. أو من الراجع إليه من الصلة على: أأسجد
  لمن كان في وقت خلقه طيناً { أَرَءيْتَكَ } الكاف للخطاب، و { هَـٰذَا } مفعول به.
  والمعنى: أخبرني عن هذا { ٱلَّذِى كَرَّمْتَ } ـه { عَلَىَّ } أي فضلته، لم كرمته عليّ
  وأنا خير منه؟ فاختصر الكلام بحذف ذلك، ثم ابتدأ فقال { لَئِنْ أَخَّرْتَنِى } واللام
  موطئة للقسم المحذوف { لأحْتَنِكَنَّ ذُرّيَّتَهُ } لأستأصلنهم بالإغواء، من احتنك
  الجراد الأرض إذا جرد ما عليها أكلا، وهو من الحنك. ومنه ما ذكر سيبويه من قولهم: أحنك
  الشاتين أي أكلهما. فإن قلت: من أين علم أن ذلك يتسهل له وهو من الغيب؟ قلت: إما أن
  سمعه من الملائكة وقد أخبرهم الله به، أو خرجه من قولهم: أتجعل فيها من يفسد فيها،
  أو نظر إليه فتوسم في مخايله أنه خلق شهواني. وقيل: قال ذلك لما عملت وسوسته في آدم،
  والظاهر أنه قال ذلك قبل أكل آدم من الشجرة { ٱذْهَبْ } ليس من الذهاب الذي هو نقيض
  المجيء، إنما معناه: امض لشأنك الذي اخترته خذلانا وتخلية، وعقبه بذكر ما جرّه سوء
  اختياره في قوله { فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ جَهَنَّمَ جَزَاؤُكُمْ } كما قال
  موسى عليه السلام للسامري{ فَٱذْهَبْ فَإِنَّ لَكَ فِى ٱلْحَيَوٰةِ أَن تَقُولَ لاَ
  مِسَاسَ }[طه: 97]. فإن قلت: أما كان من حق الضمير في الجزاء أن يكون على لفظ الغيبة
  ليرجع إلى من تبعك؟ قلت: بلى، ولكن التقدير: فإنّ جهنم جزاؤهم وجزاؤك، ثم غلب المخاطب
  على الغائب فقيل: جزاؤكم. ويجوز أن يكون للتابعين على طريق الالتفات، وانتصب { جَزَاءً
  مَّوفُورًا } بما في { فَإِنَّ جَهَنَّمَ جَزَاؤُكُمْ } من معنى تجازون. أو بإضمار
  تجازون. أو على الحال؛ لأنّ الجزاء موصوف بالموفور، والموفور الموفر. يقال: فر لصاحبك
  عرضه فرة.استفزّه: استخفه. والفز: الخفيف { وَأَجْلِبْ } من الجلبة وهي الصياح. والخيل:
  الخيالة. ومنه قوله صلى الله عليه وسلم:(622) \" يا خيل الله اركبي \" والرجل اسم جمع
  للراجل. ونظيره: الركب والصحب. وقرىء: «ورجلك»، على أن فعلا بمعنى فاعل، نحو: تعب وتاعب.
  ومعناه: وجمعك الرجل، وتضم جيمه أيضاً فيكون مثل حدث وحدث، وندس وندس، وأخوات لهما.
  يقال: رجل رجل. وقرىء «ورجالك ورجالك» فإن قلت: ما معنى استفزاز إبليس بصوته وإجلابه
  بخيله ورجله؟ قلت: هو كلام ورد مورد التمثيل، مثلت حاله في تسلطه على من يغويه بمغوار
  أوقع على قوم فصوّت بهم صوتاً يستفزهم من أماكنهم ويقلقهم عن مراكزهم، وأجلب عليهم
  بجنده من خيالة ورجالة حتى استأصلهم. وقيل: بصوته، بدعائه إلى الشر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إَلاَّ إِبْلِيسَ قَالَ أَأَسْجُدُ لِمَنْ خَلَقْتَ طِيناً } *
  { قَالَ أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ عَلَيَّ لَئِنْ أَخَّرْتَنِ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ لأَحْتَنِكَنَّ ذُرِّيَّتَهُ إِلاَّ قَلِيلاً } * { قَالَ ٱذْهَبْ
  فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ جَهَنَّمَ جَزَآؤُكُمْ جَزَاءً مَّوْفُوراً } * {
  وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ
  وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ
  ٱلشَّيْطَانُ إِلاَّ غُرُوراً } * { إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ
  وَكَفَىٰ بِرَبِّكَ وَكِيلاً }وخيله ورجله: كلّ راكب وماش من أهل العيث، وقيل: يجوز
  أن يكون لإبليس خيل ورجال. وأما المشاركة في الأموال والأولاد فكل معصية يحملهم عليها
  في بابهما، كالربا والمكاسب المحرّمة، والبحيرة والسائبة، والإنفاق في الفسوق، والإسراف.
  ومنع الزكاة، والتوصل إلى الأولاد بالسبب الحرام، ودعوى ولد بغير سبب، والتسمية بعبد
  العزى وعبد الحرث، والتهويد والتنصير، والحمل على الحرف الذميمة والأعمال المحظورة،
  وغير ذلك { وَعِدْهُمْ } المواعيد الكاذبة. من شفاعة الآلهة والكرامة على الله بالأنساب
  الشريفة، وتسويف التوبة ومغفرة الذنوب بدونها، والاتكال على الرحمة، وشفاعة الرسول
  في الكبائر والخروج من النار بعد أن يصيروا حمماً، وإيثار العاجل على الآجل { إِنَّ
  عِبَادِى } يريد الصالحين { لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ } أي لا تقدر أن تغويهم
  { وَكَفَىٰ بِرَبّكَ وَكِيلاً } لهم يتوكلون به في الاستعاذة منك، ونحوه قوله: { إِلاَّ
  عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ } فإن قلت: كيف جاز أن يأمر الله إبليس بأن يتسلط
  على عباده مغوياً مضلاً، داعياً إلى الشر، صادّا عن الخير؟ قلت: هو من الأوامر الواردة
  على سبيل الخذلان والتخلية، كما قال للعصاة: اعملوا ما شئتم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

