text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ عِبَادِي
  لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ وَكَفَىٰ بِرَبِّكَ وَكِيلاً }يقول تعالـى ذكره لإبلـيس:
  إن عبـادي الذين أطاعونـي. فـاتبعوا أمري وعصوك يا إبلـيس. لـيس لك علـيهم حجة.وقوله:
  { وكَفَـى بَرَبِّكَ وَكِيلاً } يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: وكفـاك
  يا مـحمد ربك حفـيظاً، وقـيـما بأمرك. فـانقَدْ لأمره. وبلغ رسالاته هؤلاء الـمشركين.
  ولا تـخف أحداً، فإنه قد توكل بحفظك ونصرتك، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { إنَّ عِبـادِي لَـيْسَ لَكَ عَلَـيْهِمْ سُلْطانٌ وكَفَـى
  بَرَبِّكَ وَكِيلاً } وعبـاده الـمؤمنون. وقال الله فـي آية أخرى{ إنَّـما سُلْطانُهُ
  عَلـى الَّذِينَ يَتَوَلَّوْنَهُ والَّذِينَ هُمْ بِهِ مُشْرِكُونَ }\r\n\t\t\t</section>"

