  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَرَادَ ٱلآخِرَةَ وَسَعَىٰ لَهَا سَعْيَهَا وَهُوَ مُؤْمِنٌ فَأُولَئِكَ كَانَ سَعْيُهُم
  مَّشْكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: من أراد الآخرة
  وإياها طلب، ولها عمل عملها، الذي هو طاعة الله وما يرضيه عنه. وأضاف السعي إلـى الهاء
  والألف، وهي كناية عن الآخرة، فقال: وسعى للآخرة سعى الآخرة، ومعناه: وعمل لها عملها
  لـمعرفة السامعين بـمعنى ذلك، وأن معناه: وسعى لها سعيه لها وهو مؤمن، يقول: هو مؤمن
  مصدّق بثواب الله، وعظيـم جزائه علـى سعيه لها، غير مكذّب به تكذيب من أراد العاجلة،
  يقول الله جلّ ثناؤه: { فَأوُلئِكَ } يعنـي: فمن فعل ذلك { كانَ سَعْيُهُمْ } يعنـي
  عملهم بطاعة الله { مَشْكُوراً } وشكر الله إياهم علـى سعيهم ذلك حسن جزائه لهم علـى
  أعمالهم الصالـحة، وتـجاوزه لهم عن سيئها برحمته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ أرَادَ الآخِرَةَ وَسَعَى
  لَهَا سَعْيَها وَهُوَ مُؤْمِنٌ فَأُولَئِكَ كانَ سَعْيُهُمْ مَشْكُوراً } شكر الله
  لهم حسناتهم، وتـجاوز عن سيئاتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

