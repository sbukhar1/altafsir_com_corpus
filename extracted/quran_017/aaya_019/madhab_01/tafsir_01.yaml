text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَرَادَ
  ٱلآخِرَةَ وَسَعَىٰ لَهَا سَعْيَهَا وَهُوَ مُؤْمِنٌ فَأُولَئِكَ كَانَ سَعْيُهُم مَّشْكُوراً
  }يقول تعالـى ذكره: من أراد الآخرة وإياها طلب، ولها عمل عملها، الذي هو طاعة الله
  وما يرضيه عنه. وأضاف السعي إلـى الهاء والألف، وهي كناية عن الآخرة، فقال: وسعى للآخرة
  سعى الآخرة، ومعناه: وعمل لها عملها لـمعرفة السامعين بـمعنى ذلك، وأن معناه: وسعى
  لها سعيه لها وهو مؤمن، يقول: هو مؤمن مصدّق بثواب الله، وعظيـم جزائه علـى سعيه لها،
  غير مكذّب به تكذيب من أراد العاجلة، يقول الله جلّ ثناؤه: { فَأوُلئِكَ } يعنـي: فمن
  فعل ذلك { كانَ سَعْيُهُمْ } يعنـي عملهم بطاعة الله { مَشْكُوراً } وشكر الله إياهم
  علـى سعيهم ذلك حسن جزائه لهم علـى أعمالهم الصالـحة، وتـجاوزه لهم عن سيئها برحمته.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ أرَادَ الآخِرَةَ
  وَسَعَى لَهَا سَعْيَها وَهُوَ مُؤْمِنٌ فَأُولَئِكَ كانَ سَعْيُهُمْ مَشْكُوراً }
  شكر الله لهم حسناتهم، وتـجاوز عن سيئاتهم.\r\n\t\t\t\r\n\t\t\t</section>"

