  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قَرَأْتَ ٱلْقُرآنَ جَعَلْنَا بَيْنَكَ وَبَيْنَ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ
  حِجَاباً مَّسْتُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإذا قرأت يا
  مـحمد القرآن علـى هؤلاء الـمشركين الذين لا يصدّقون بـالبعث، ولا يقرّون بـالثواب
  والعقاب، جعلنا بـينك وبـينهم حجابـاً، يحجب قلوبهم عن أن يفهموا ما تقرؤه علـيهم،
  فـينتفعوا به، عقوبة منا لهم علـى كفرهم. والـحجاب ههنا: هو الساتر، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  قَرأتَ القُرآنَ جَعَلْنا بَـيْنَكَ وبـينَ الَّذِينَ لا يُؤْمِنُونَ بـالآخرة حِجابـاً
  مَسْتُوراً } الـحجاب الـمستور أكنة علـى قلوبهم أن يفقهوه وأن ينتفعوا به، أطاعوا
  الشيطان فـاستـحوذ علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة { حِجابـاً مَسْتُوراً } قال: هي الأكنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَإذَا قَرأتَ القُرآنَ جَعَلْنا بَـيْنَكَ وبـينَ الَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ
  حِجابـاً مَسْتُوراً } قال: قال أُبـيّ: لا يفقهونه، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُهُمْ فِـي أكِنَّةٍ وفِـي آذَانِهِمْ
  وَقْرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فهم لا يخـلص ذلك إلـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نـحويـيِّ أهل البصرة يقول: معنى قوله { حِجابـاً مَسْتُوراً } حِجابـاً ساتراً،
  ولكنه أخرج وهو فـاعل فـي لفظ الـمفعول، كما يقال: إنك مشئوم علـينا وميـمون، وإنـما
  هو شائم ويامن، لأنه من شأمهم ويـمنهم. قال: والـحجاب ههنا: هو الساتر. وقال: مستوراً.
  وكان غيره من أهل العربـية يقول: معنى ذلك: حجابـاً مستوراً عن العبـاد فلا يرونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول الثانـي أظهر بـمعنى الكلام أن يكون الـمستور هو الـحجاب،
  فـيكون معناه: أن لله ستراً عن أبصار الناس فلا تدركه أبصارهم، وإن كان للقول الأوّل
  وجه مفهوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

