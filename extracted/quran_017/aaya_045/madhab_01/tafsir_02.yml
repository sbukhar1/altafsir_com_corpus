  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قَرَأْتَ ٱلْقُرآنَ جَعَلْنَا بَيْنَكَ وَبَيْنَ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ
  حِجَاباً مَّسْتُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً
  أَن يَفْقَهُوهُ وَفِيۤ ءَاذَانِهِمْ وَقْراً وَإِذَا ذَكَرْتَ رَبَّكَ فِي ٱلْقُرْءَانِ
  وَحْدَهُ وَلَّوْاْ عَلَىٰ أَدْبَٰرِهِمْ نُفُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ أَعْلَمُ
  بِمَا يَسْتَمِعُونَ بِهِ إِذْ يَسْتَمِعُونَ إِلَيْكَ وَإِذْ هُمْ نَجْوَىٰ إِذْ يَقُولُ
  ٱلظَّالِمُونَ إِن تَتَّبِعُونَ إِلاَّ رَجُلاً مَّسْحُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنْظُرْ
  كَيْفَ ضَرَبُواْ لَكَ ٱلأَمْثَالَ فَضَلُّواْ فَلاَ يَسْتَطِيعْونَ سَبِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حِجَابًا مَّسْتُورًا } ذا ستر كقولهم. سيل مفعم ذو إفعام. وقيل:
  هو حجاب لا يرى فهو مستور. ويجوز أن يراد أنه حجاب من دونه حجاب أو حجب، فهو مستور
  بغيره. أو حجاب يستر أن يبصر، فكيف يبصر المحتجب به، وهذه حكاية لما كانوا يقولونه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  قُلُوبُنَا فِى أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ وَفِى ءاذانِنَا وَقْرٌ وَمِن
  بَيْنِنَا وَبَيْنِكَ حِجَابٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 5] كأنه قال: وإذا قرأت القرآن
  جعلنا على زعمهم { أَن يَفْقَهُوهُ } كراهة أن يفقهوه. أو لأنّ قوله { وَجَعَلْنَا
  عَلَىٰ قُلُوبِهِمْ أَكِنَّةً } فيه معنى المنع من الفقه، فكأنه قيل: ومنعناهم أن يفقهوه.
  يقال: وحد يحد وحداً وحدة، نحو وعد يعد وعداً وعدة، و { وَحْدَهُ } من باب رجع عوده
  على بدئه، وافعله جهدك وطاقتك في أنه مصدر سادّ مسدّ الحال، أصله: يحد وحده بمعنى واحداً،
  وحده. والنفور: مصدر بمعنى التولية. أو جمع نافر كقاعد وقعود، أي: يحبون أن تذكر معه
  آلهتهم لأنهم مشركون، فإذا سمعوا بالتوحيد نفروا { بِمَا يَسْتَمِعُونَ بِهِ } من الهزؤ
  بك وبالقرآن، ومن اللغو: كان يقوم عن يمينه إذا قرأ رجلان من عبد الدار، ورجلان منهم
  عن يساره، فيصفقون ويصفرون ويخلطون عليه بالأشعار. و { بِهِ } في موضع الحال كما تقول
  يستمعون بالهزؤ أي هازئين. و { إِذْ يَسْتَمِعُونَ } نصب بأعلم، أي: أعلم وقت استماعهم
  بما به يستمعون { وَإِذْ هُمْ نَجْوَىٰۤ } وبما يتناجون به، إذ هم ذوو نجوى { إِذْ
  يَقُولُ } بدل من إذ هم { مَّسْحُورًا } سحر فجنّ. وقيل: هو من السحر وهو الرئة، أي:
  هو بشر مثلكم { ضَرَبُواْ لَكَ ٱلأمْثَالَ } مثلوك بالشاعر والساحر والمجنون { فَضَلُّواْ
  } في جميع ذلك ضلال من يطلب في التيه طريقاً يسلكه فلا يقدر عليه، فهو متحير في أمره
  لا يدري ما يصنع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
