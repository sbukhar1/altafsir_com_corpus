text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قَرَأْتَ
  ٱلْقُرآنَ جَعَلْنَا بَيْنَكَ وَبَيْنَ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ حِجَاباً
  مَّسْتُوراً }يقول تعالـى ذكره: وإذا قرأت يا مـحمد القرآن علـى هؤلاء الـمشركين الذين
  لا يصدّقون بـالبعث، ولا يقرّون بـالثواب والعقاب، جعلنا بـينك وبـينهم حجابـاً، يحجب
  قلوبهم عن أن يفهموا ما تقرؤه علـيهم، فـينتفعوا به، عقوبة منا لهم علـى كفرهم. والـحجاب
  ههنا: هو الساتر، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَإذَا قَرأتَ القُرآنَ جَعَلْنا بَـيْنَكَ وبـينَ الَّذِينَ لا يُؤْمِنُونَ بـالآخرة
  حِجابـاً مَسْتُوراً } الـحجاب الـمستور أكنة علـى قلوبهم أن يفقهوه وأن ينتفعوا به،
  أطاعوا الشيطان فـاستـحوذ علـيهم.حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة { حِجابـاً مَسْتُوراً } قال: هي الأكنة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَإذَا قَرأتَ القُرآنَ جَعَلْنا بَـيْنَكَ وبـينَ الَّذِينَ
  لا يُؤْمِنُونَ بـالآخِرَةِ حِجابـاً مَسْتُوراً } قال: قال أُبـيّ: لا يفقهونه، وقرأ{ قُلُوبُهُمْ
  فِـي أكِنَّةٍ وفِـي آذَانِهِمْ وَقْرٌ }فهم لا يخـلص ذلك إلـيهم.وكان بعض نـحويـيِّ
  أهل البصرة يقول: معنى قوله { حِجابـاً مَسْتُوراً } حِجابـاً ساتراً، ولكنه أخرج وهو
  فـاعل فـي لفظ الـمفعول، كما يقال: إنك مشئوم علـينا وميـمون، وإنـما هو شائم ويامن،
  لأنه من شأمهم ويـمنهم. قال: والـحجاب ههنا: هو الساتر. وقال: مستوراً. وكان غيره من
  أهل العربـية يقول: معنى ذلك: حجابـاً مستوراً عن العبـاد فلا يرونه.وهذا القول الثانـي
  أظهر بـمعنى الكلام أن يكون الـمستور هو الـحجاب، فـيكون معناه: أن لله ستراً عن أبصار
  الناس فلا تدركه أبصارهم، وإن كان للقول الأوّل وجه مفهوم.\r\n\t\t\t\r\n\t\t\t</section>"

