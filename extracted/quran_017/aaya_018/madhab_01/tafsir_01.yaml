text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن كَانَ يُرِيدُ
  ٱلْعَاجِلَةَ عَجَّلْنَا لَهُ فِيهَا مَا نَشَآءُ لِمَن نُّرِيدُ ثُمَّ جَعَلْنَا لَهُ
  جَهَنَّمَ يَصْلاهَا مَذْمُوماً مَّدْحُوراً }يقول تعالـى ذكره: من كان طلبه الدنـيا
  العاجلة ولها يعمل ويسعى، وإياها يبتغي، لا يوقن بـمعاد، ولا يرجو ثوابـاً ولا عقابـاً
  من ربه علـى عمله { عَجَّلْنا لَهُ فِـيها ما نَشاءُ لِـمَنْ نُرِيدُ } يقول: يعجل
  الله له فـي الدنـيا ما يشاء من بسط الدنـيا علـيه، أو تقتـيرها لـمن أراد الله أن
  يفعل ذلك به، أو إهلاكه بـما يشاء من عقوبـاته. { ثُمَّ جَعَلْنا لَهُ جَهَنَّـمَ يَصْلاها
  } يقول: ثم أصلـيناه عند مقدمه علـينا فـي الآخرة جهنـم، { مَذْمُوماً } علـى قلة شكره
  إيانا، وسوء صنـيعه فـيـما سلف من أيادينا عنده فـي الدنـيا { مَدْحُوراً } يقول: مبعداً:
  مقصى فـي النار. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَنْ كانَ يُرِيدُ العاجِلَةَ
  عَجَّلْنا لَهُ فِـيها ما نَشاءُ لِـمَنْ نُرِيدُ } يقول: من كانت الدنـيا همّه وسَدَمَه
  وطلبته ونـيته، عجَّل الله له فـيها ما يشاء، ثم اضطّره إلـى جهنـم. قال: { ثمّ جَعَلْنَا
  لَهُ جَهَنَّـمَ يَصْلاَهَا مَذْمُوماً مَدْحُوراً } مذموماً فـي نعمة الله مدحورا
  فـي نقمة الله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي أبو طيبة شيخ من أهل الـمصيصة،
  أنه سمع أبـا إسحاق الفزاري يقول: { عَجَّلْنا لَهُ فِـيها ما نَشاءُ لِـمَنْ نُرِيدُ
  } قال: لـمن نريد هلكته.حدثنـي علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله { مَذْمُوماً } يقول: ملوماً.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { مَنْ كانَ يُرِيدُ الْعاجِلَةَ عَجَّلْنا لَهُ
  فِـيها ما نَشاءُ لِـمَنْ نُرِيدُ } قال: العاجلة: الدنـيا..\r\n\t\t\t\r\n\t\t\t</section>"

