  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  كَانَ يُرِيدُ ٱلْعَاجِلَةَ عَجَّلْنَا لَهُ فِيهَا مَا نَشَآءُ لِمَن نُّرِيدُ ثُمَّ
  جَعَلْنَا لَهُ جَهَنَّمَ يَصْلاهَا مَذْمُوماً مَّدْحُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَرَادَ ٱلآخِرَةَ وَسَعَىٰ لَهَا سَعْيَهَا وَهُوَ مُؤْمِنٌ فَأُولَئِكَ كَانَ سَعْيُهُم
  مَّشْكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">من كانت العاجلة همه ولم يرد غيرها
  كالكفرة وأكثر الفسقة، تفضلنا عليه من منافعها بما نشاء لمن نريد، فقيد الأمر تقييدين،
  أحدهما: تقييد المعجل بمشيئته. والثاني: تقييد المعجل له بإرادته، وهكذا الحال: ترى
  كثيراً من هؤلاء يتمنون ما يتمنون ولا يعطون إلا بعضاً منه وكثيراً منهم يتمنون ذلك
  البعض وقد حرموه، فاجتمع عليهم فقر الدنيا وفقر الآخرة، وأمّا المؤمن التقي فقد اختار
  مراده وهو غنى الآخرة، فما يبالي: أوتي حظاً من الدنيا أو لم يؤت فإن أوتي فبها وإلا
  فربما كان الفقر خيراً له وأعون على مراده. وقوله { لِمَن نُّرِيدُ } بدل من له، وهو
  بدل البعض من الكل: لأن الضمير يرجع إلى «من» وهو في معنى الكثرة. وقرىء: «يشاء» وقيل:
  الضمير لله تعالى، فلا فرق إذاً بين القراءتين في المعنى ويجوز أن يكون للعبد، على
  أنّ للعبد ما يشاء من الدنيا. وأن ذلك لواحد من الدهماء يريد به الله ذلك. وقيل: هو
  من يريد الدنيا بعمل الآخرة، كالمنافق، والمرائي، والمهاجر للدنيا، والمجاهد للغنيمة
  والذكر، كما قال صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(606)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فمن كانت هجرته إلى الله ورسوله
  فهجرته إلى الله ورسوله، ومن كانت هجرته لدنيا يصيبها أو امرأة يتزوجها فهجرته إلى
  ما هاجر إليه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  مَّدْحُورًا } مطروداً من رحمة الله { سَعْيَهَا } حقها من السعي وكفاءها من الأعمال
  الصالحة. اشترط ثلاث شرائط في كون السعي مشكوراً: إرادة الآخرة بأن يعقد بها همه ويتجافى
  عن دار الغرور، والسعي فيما كلف من الفعل والترك. والإيمان الصحيح الثابت. وعن بعض
  المتقدّمين: من لم يكن معه ثلاث لم ينفعه عمله: إيمان ثابت، ونية صادقة، وعمل مصيب.
  وتلا هذه الآية. وشكر الله: الثواب على الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

