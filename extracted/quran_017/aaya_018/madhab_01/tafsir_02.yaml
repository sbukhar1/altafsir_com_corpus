text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن كَانَ يُرِيدُ
  ٱلْعَاجِلَةَ عَجَّلْنَا لَهُ فِيهَا مَا نَشَآءُ لِمَن نُّرِيدُ ثُمَّ جَعَلْنَا لَهُ
  جَهَنَّمَ يَصْلاهَا مَذْمُوماً مَّدْحُوراً } * { وَمَنْ أَرَادَ ٱلآخِرَةَ وَسَعَىٰ
  لَهَا سَعْيَهَا وَهُوَ مُؤْمِنٌ فَأُولَئِكَ كَانَ سَعْيُهُم مَّشْكُوراً }من كانت
  العاجلة همه ولم يرد غيرها كالكفرة وأكثر الفسقة، تفضلنا عليه من منافعها بما نشاء
  لمن نريد، فقيد الأمر تقييدين، أحدهما: تقييد المعجل بمشيئته. والثاني: تقييد المعجل
  له بإرادته، وهكذا الحال: ترى كثيراً من هؤلاء يتمنون ما يتمنون ولا يعطون إلا بعضاً
  منه وكثيراً منهم يتمنون ذلك البعض وقد حرموه، فاجتمع عليهم فقر الدنيا وفقر الآخرة،
  وأمّا المؤمن التقي فقد اختار مراده وهو غنى الآخرة، فما يبالي: أوتي حظاً من الدنيا
  أو لم يؤت فإن أوتي فبها وإلا فربما كان الفقر خيراً له وأعون على مراده. وقوله { لِمَن
  نُّرِيدُ } بدل من له، وهو بدل البعض من الكل: لأن الضمير يرجع إلى «من» وهو في معنى
  الكثرة. وقرىء: «يشاء» وقيل: الضمير لله تعالى، فلا فرق إذاً بين القراءتين في المعنى
  ويجوز أن يكون للعبد، على أنّ للعبد ما يشاء من الدنيا. وأن ذلك لواحد من الدهماء يريد
  به الله ذلك. وقيل: هو من يريد الدنيا بعمل الآخرة، كالمنافق، والمرائي، والمهاجر للدنيا،
  والمجاهد للغنيمة والذكر، كما قال صلى الله عليه وسلم:(606) \" فمن كانت هجرته إلى
  الله ورسوله فهجرته إلى الله ورسوله، ومن كانت هجرته لدنيا يصيبها أو امرأة يتزوجها
  فهجرته إلى ما هاجر إليه \" { مَّدْحُورًا } مطروداً من رحمة الله { سَعْيَهَا } حقها
  من السعي وكفاءها من الأعمال الصالحة. اشترط ثلاث شرائط في كون السعي مشكوراً: إرادة
  الآخرة بأن يعقد بها همه ويتجافى عن دار الغرور، والسعي فيما كلف من الفعل والترك.
  والإيمان الصحيح الثابت. وعن بعض المتقدّمين: من لم يكن معه ثلاث لم ينفعه عمله: إيمان
  ثابت، ونية صادقة، وعمل مصيب. وتلا هذه الآية. وشكر الله: الثواب على الطاعة.\r\n\t\t\t\r\n\t\t\t</section>"

