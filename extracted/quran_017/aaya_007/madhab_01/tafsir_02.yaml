text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنْ أَحْسَنْتُمْ
  أَحْسَنْتُمْ لأَنْفُسِكُمْ وَإِنْ أَسَأْتُمْ فَلَهَا فَإِذَا جَآءَ وَعْدُ ٱلآخِرَةِ
  لِيَسُوءُواْ وُجُوهَكُمْ وَلِيَدْخُلُواْ ٱلْمَسْجِدَ كَمَا دَخَلُوهُ أَوَّلَ مَرَّةٍ
  وَلِيُتَبِّرُواْ مَا عَلَوْاْ تَتْبِيراً }أي الإحسان والإساءة: كلاهما مختص بأنفسكم،
  لا يتعدى النفع والضرر إلى غيركم. وعن عليّ رضي الله عنه: ما أحسنت إلى أحد ولا أسأت
  إليه، وتلاها { فَإِذَا جَآء وَعْدُ } المرّة { ٱلأخِرَةِ } بعثناهم { لِيَسُۤئُواْ
  وُجُوهَكُمْ } حذف لدلالة ذكره أوّلا عليه. ومعنى { لِيَسُۤئُواْ وُجُوهَكُمْ } ليجعلوها
  بادية آثار المساءة والكآبة فيها، كقوله:{ سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ }[الملك:
  27] وقرىء: «ليسوء» والضمير لله تعالى، أو للوعد، أو للبعث «ولنسوء» بالنون. وفي قراءة
  عليّ: «لنسوأنّ» «وليسوأنّ» وقرىء: «لنسوأن»، بالنون الخفيفة. واللام في { ليدخلوا
  } على هذا متعلق بمحذوف وهو: وبعثناهم ليدخلوا ولنسو أن: جواب إذا جاء { مَا عَلَوْاْ
  } مفعول ليتبروا، أي ليهلكوا كل شيء غلبوه واستولوا عليه. أو بمعنى: مدة علوّهم.\r\n\t\t\t\r\n\t\t\t</section>"

