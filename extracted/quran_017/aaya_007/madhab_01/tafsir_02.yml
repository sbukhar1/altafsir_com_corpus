  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  أَحْسَنْتُمْ أَحْسَنْتُمْ لأَنْفُسِكُمْ وَإِنْ أَسَأْتُمْ فَلَهَا فَإِذَا جَآءَ
  وَعْدُ ٱلآخِرَةِ لِيَسُوءُواْ وُجُوهَكُمْ وَلِيَدْخُلُواْ ٱلْمَسْجِدَ كَمَا دَخَلُوهُ
  أَوَّلَ مَرَّةٍ وَلِيُتَبِّرُواْ مَا عَلَوْاْ تَتْبِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي
  الإحسان والإساءة: كلاهما مختص بأنفسكم، لا يتعدى النفع والضرر إلى غيركم. وعن عليّ
  رضي الله عنه: ما أحسنت إلى أحد ولا أسأت إليه، وتلاها { فَإِذَا جَآء وَعْدُ } المرّة
  { ٱلأخِرَةِ } بعثناهم { لِيَسُۤئُواْ وُجُوهَكُمْ } حذف لدلالة ذكره أوّلا عليه. ومعنى
  { لِيَسُۤئُواْ وُجُوهَكُمْ } ليجعلوها بادية آثار المساءة والكآبة فيها، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سِيئَتْ
  وُجُوهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 27] وقرىء: «ليسوء» والضمير لله تعالى، أو للوعد، أو للبعث
  «ولنسوء» بالنون. وفي قراءة عليّ: «لنسوأنّ» «وليسوأنّ» وقرىء: «لنسوأن»، بالنون الخفيفة.
  واللام في { ليدخلوا } على هذا متعلق بمحذوف وهو: وبعثناهم ليدخلوا ولنسو أن: جواب
  إذا جاء { مَا عَلَوْاْ } مفعول ليتبروا، أي ليهلكوا كل شيء غلبوه واستولوا عليه. أو
  بمعنى: مدة علوّهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

