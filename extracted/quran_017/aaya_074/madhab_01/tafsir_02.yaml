text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَادُواْ
  لَيَفْتِنُونَكَ عَنِ ٱلَّذِي أَوْحَيْنَآ إِلَيْكَ لِتفْتَرِيَ عَلَيْنَا غَيْرَهُ
  وَإِذاً لاَّتَّخَذُوكَ خَلِيلاً } * { وَلَوْلاَ أَن ثَبَّتْنَاكَ لَقَدْ كِدتَّ تَرْكَنُ
  إِلَيْهِمْ شَيْئاً قَلِيلاً } * { إِذاً لأذَقْنَاكَ ضِعْفَ ٱلْحَيَاةِ وَضِعْفَ ٱلْمَمَاتِ
  ثُمَّ لاَ تَجِدُ لَكَ عَلَيْنَا نَصِيراً }(624) روي أنّ ثقيفاً قالت للنبي صلى الله
  عليه وسلم: لا ندخل في أمرك حتى تعطينا خصالاً نفتخر بها على العرب: لا نعشر؛ ولا نحشر،
  ولا نجبي في صلاتنا، وكل ربا لنا فهو لنا، وكل ربا علينا فهو موضوع عنا، وأن تمتعنا
  باللات سنة، ولا نكسرها بأيدينا عند رأس الحول، وأن تمنع من قصد وادينا وجّ فعضد شجره،
  فإذا سألتك العرب: لم فعلت ذلك؟ فقل: إن الله أمرني به، وجاؤا بكتابهم فكتب: بسم الله
  الرحمٰن الرحيم: هذا كتاب من محمد رسول الله لثقيف: لا يعشرون ولا يحشرون، فقالوا:
  ولا يجبون. فسكت رسول الله صلى الله عليه وسلم ثم قالوا للكاتب: اكتب: ولا يجبون، والكاتب
  ينظر إلى رسول الله، فقام عمر بن الخطاب رضي الله عنه فسل سيفه وقال: أسعرتم قلب نبينا
  يا معشر ثقيف أسعر الله قلوبكم ناراً، فقالوا: لسنا نكلم إياك، إنما نكلم محمداً. فنزلت.
  وروي أنّ قريشاً قالوا له: اجعل آية رحمة آية عذاب، وآية عذاب آية رحمة، حتى نؤمن بك.
  فنزلت { وَإِن كَادُواْ لَيَفْتِنُونَكَ } إن مخففة من الثقيلة، واللام هي الفارقة
  بينها وبين النافية. والمعنى: أن الشأن قاربوا أن يفتنوك أي يخدعوك فاتنين { عَنِ ٱلَّذِى
  أَوْحَيْنَا إِلَيْكَ } من أوامرنا ونواهينا ووعدنا ووعيدنا { لِتفْتَرِىَ عَلَيْنَا
  } لتقول علينا ما لم نقل، يعني ما أرادوه عليه من تبديل الوعد وعيداً والوعيد وعداً،
  وما اقترحته ثقيف من أن يضيف إلى الله ما لم ينزله عليه { وَإِذاً لاَّتَّخَذوُكَ }
  أي ولو اتبعت مرادهم لاتخذوك { خَلِيلاً } ولكنت لهم ولياً وخرجت من ولايتي { وَلَوْلاَ
  أَن ثَبَّتْنَـٰكَ } ولولا تثبيتنا لك وعصمتنا { لَقَدْ كِدتَّ تَرْكَنُ إِلَيْهِمْ
  } لقاربت أن تميل إلى خدعهم ومكرهم، وهذا تهييج من الله له وفضل تثبيت، وفي ذلك لطف
  للمؤمنين { إِذَا } لو قاربت تركن إليهم أدنى ركنة { لأَذَقْنَـٰكَ ضِعْفَ ٱلْحَيَوٰةِ
  وَضِعْفَ ٱلْمَمَاتِ } أي لأذقناك عذاب الآخرة وعذاب القبر مضاعفين. فإن قلت: كيف حقيقة
  هذا الكلام؟ قلت: أصله لأذقناك عذاب الحياة وعذاب الممات، لأن العذاب عذابان: عذاب
  في الممات وهو عذاب القبر، وعذاب في الحياة الآخرة وهو عذاب النار. والضعف يوصف به،
  نحو قوله{ فَآتِهِمْ عَذَاباً ضِعْفاً مِّنَ ٱلنَّارِ }[الأعراف: 38] بمعنى مضاعفاً،
  فكان أصل الكلام: لأذقناك عذاباً ضعفاً في الحياة، وعذاباً ضعفاً في الممات. ثم حذف
  الموصوف وأقيمت الصفة مقامه وهو الضعف، ثم أضيفت الصفة إضافة الموصوف فقيل: ضعف الحياة
  وضعف الممات، كما لو قيل: لأذقناك أليم الحياة وأليم الممات. ويجوز أن يراد بضعف الحياة:
  عذاب الحياة الدنيا، وبضعف الممات: ما يعقب الموت من عذاب القبر وعذاب النار، والمعنى:
  لضاعفنا لك العذاب المعجل للعصاة في الحياة الدنيا، وما نؤخره لما بعد الموت، وفي ذكر
  الكيدودة وتقليلها، مع إتباعها الوعيد الشديد بالعذاب المضاعف في الدارين - دليل بين
  على أن القبيح يعظم قبحه بمقدار عظم شأن فاعله وارتفاع منزلته، ومن ثم استعظم مشايخ
  العدل والتوحيد رضوان الله عليهم نسبة المجبرة القبائح إلى الله - تعالى عن ذلك علواً
  كبيراً - وفيه دليل على أن أدنى مداهنة للغواة مضادة لله وخروج عن ولايته، وسبب موجب
  لغضبه ونكاله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَادُواْ لَيَفْتِنُونَكَ عَنِ
  ٱلَّذِي أَوْحَيْنَآ إِلَيْكَ لِتفْتَرِيَ عَلَيْنَا غَيْرَهُ وَإِذاً لاَّتَّخَذُوكَ
  خَلِيلاً } * { وَلَوْلاَ أَن ثَبَّتْنَاكَ لَقَدْ كِدتَّ تَرْكَنُ إِلَيْهِمْ شَيْئاً
  قَلِيلاً } * { إِذاً لأذَقْنَاكَ ضِعْفَ ٱلْحَيَاةِ وَضِعْفَ ٱلْمَمَاتِ ثُمَّ لاَ
  تَجِدُ لَكَ عَلَيْنَا نَصِيراً }فعلى المؤمن إذا تلا هذه الآية أن يجثو عندها ويتدبرها،
  فهي جديرة بالتدبر، وبأن يستشعر الناظر فيها الخشية وازدياد التصلب في دين الله. وعن
  النبي صلى الله عليه وسلم أنها لما نزلت كان يقول:(625) \" اللهم لا تكلني إلى نفسي
  طرفة عين \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

