text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ أَن
  ثَبَّتْنَاكَ لَقَدْ كِدتَّ تَرْكَنُ إِلَيْهِمْ شَيْئاً قَلِيلاً }يقول تعالـى ذكره:
  ولولا أن ثبَّتناك يا مـحمد بعصمتنا إياك عما دعاك إلـيه هؤلاء الـمشركون من الفتنة
  { لَقَدْ كِدْتَ تَرْكَنُ إلَـيْهِمْ شَيْئاً قَلِـيلاً } يقول: لقد كدت تـميـل إلـيهم
  وتطمئنّ شيئاً قلـيلاً، وذلك ما كان صلى الله عليه وسلم همّ به من أن يفعل بعض الذي
  كانوا سألوه فعله، فقال رسول الله صلى الله عليه وسلم فـيـما ذكر حين نزلت هذه الآية،
  ما:حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، عن قتادة، فـي قوله
  { وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كِدْتَ تَرْكَنْ إلَـيْهِمْ شَيْئا قَلِـيلاً }
  فقال رسول الله صلى الله عليه وسلم: \" لا تَكِلْنِـي إلـى نَفْسي طَرْفَةَ عَيْنٍ
  \". \r\n\t\t\t\r\n\t\t\t</section>"

