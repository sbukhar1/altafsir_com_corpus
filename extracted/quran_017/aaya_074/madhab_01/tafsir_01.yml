  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  أَن ثَبَّتْنَاكَ لَقَدْ كِدتَّ تَرْكَنُ إِلَيْهِمْ شَيْئاً قَلِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولولا أن ثبَّتناك يا مـحمد بعصمتنا إياك عما دعاك
  إلـيه هؤلاء الـمشركون من الفتنة { لَقَدْ كِدْتَ تَرْكَنُ إلَـيْهِمْ شَيْئاً قَلِـيلاً
  } يقول: لقد كدت تـميـل إلـيهم وتطمئنّ شيئاً قلـيلاً، وذلك ما كان صلى الله عليه وسلم
  همّ به من أن يفعل بعض الذي كانوا سألوه فعله، فقال رسول الله صلى الله عليه وسلم فـيـما
  ذكر حين نزلت هذه الآية، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، عن قتادة، فـي قوله { وَلَوْلا
  أنْ ثَبَّتْناكَ لَقَدْ كِدْتَ تَرْكَنْ إلَـيْهِمْ شَيْئا قَلِـيلاً } فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تَكِلْنِـي إلـى نَفْسي طَرْفَةَ عَيْنٍ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

