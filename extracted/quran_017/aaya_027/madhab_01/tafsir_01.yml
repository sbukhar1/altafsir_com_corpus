  ٱلسَّبِيلِ وَلاَ تُبَذِّرْ تَبْذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلْمُبَذِّرِينَ
  كَانُوۤاْ إِخْوَانَ ٱلشَّيَاطِينِ وَكَانَ ٱلشَّيْطَانُ لِرَبِّهِ كَفُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { وَابْنَ السَّبِـيـلِ } يعنـي: الـمسافر الـمنقطع به، يقول
  تعالـى: وصِل قرابتك، فأعطه حقه من صلتك إياه، والـمسكين ذا الـحاجة، والـمـجتاز بك
  الـمنقطع به، فأعنه، وقوّه علـى قطع سفره. وقد قـيـل: إنـما عنى بـالأمر بإتـيان ابن
  السبـيـل حقه أن يضاف ثلاثة أيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الأوّل عندي أولـى بـالصواب، لأن الله تعالـى لـم يخصُصْ من حقوقه شيئاً دون شيء فـي
  كتابه، ولا علـى لسان رسوله، فذلك عامّ فـي كلّ حقّ له أن يُعطاه من ضيافة أو حمولة
  أو مَعُونة علـى سفره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { وَلا تُبَذّرْ تَبْذِيراً
  } يقول: ولا تفرّق يا مـحمد ما أعطاك الله من مال فـي معصيته تفريقا. وأصل التبذير:
  التفريق فـي السّرَف ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُناسٌ أجارُونا فَكانَ جِوَارُهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعاصِيرَ
  مِنْ فِسْقِ العِرَاقِ الـمُبَذَّرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبـيد الـمـحاربـي، قال: ثنا أبو الأحوص، عن أبـي
  إسحاق، عن أبـي العبـيدين، قال: قال عبد الله فـي قوله { وَلا تُبَذّرْ تَبْذِيراً
  } قال: التبذير فـي غير الـحقّ، وهو الإسراف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن سلـمة، عن مسلـم البطين، عن أبـي
  العبـيدين، قال: سُئل عبد الله عن الـمبذّر فقال: الإنفـاق فـي غير حقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  الـحكم، قال: سمعت يحيى بن الـجزار يحدّث عن أبـي العبُـيدين، ضرير البصر، أنه سأل
  عبد الله بن مسعود عن هذه الآية { ولا تُبَذّرْ تَبْذِيراً } قال: إنفـاق الـمال فـي
  غير حقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي زكريا بن يحيى بن أبـي زائدة،
  قال: ثنا ابن إدريس، عن الأعمش، عن الـحكم، عن يحيى بن الـجزار، عن أبـي العُبـيدين،
  عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: أخبرنا شعبة، عن الـحكم بن عتـيبة، عن يحيى بن الـجزار أن أبـا العبـيدين، كان
  ضرير البصر، سأل ابن مسعود فقال: ما التبذير؟ فقال: إنفـاق الـمال فـي غير حقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا خلاد بن أسلـم، قال: أخبرنا النضر بن شميـل، قال: أخبرنا الـمسعودي،
  قال: أخبرنا سلـمة بن كُهيـل، عن أبـي العُبـيدين، وكانت به زَمانة، وكان عبد الله
  يعرف له ذلك، فقال: يا أبـا عبد الرحمن، ما التبذير؟ فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن منصور الرمادي، قال: ثنا أبو الـحوأَب، عن عمار بن زُريق،
  عن أبـي إسحاق، عن حارثة بن مُضرِب، عن أبـي العُبـيدين، عن عبد الله بن مسعود، قال:
  كنا أصحاب مـحمد صلى الله عليه وسلم نتـحدّث أن التبذير: النفقة فـي غير حقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يحيى بن كثـير العنبري، قال: ثنا شعبة،
  قال: كنت أمشي مع أبـي إسحاق فـي طريق الكوفة، فأتـى علـى دار تُبنى بجصّ وآجر، فقال:
  هذا التبذير فـي قول عبد الله: إنفـاق الـمال فـي غير حق.</font></font>&#13;\t\t\t<label
