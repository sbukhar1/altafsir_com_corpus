  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتِ
  ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ وَلاَ تُبَذِّرْ تَبْذِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُبَذِّرِينَ كَانُوۤاْ إِخْوَانَ ٱلشَّيَاطِينِ وَكَانَ ٱلشَّيْطَانُ لِرَبِّهِ
  كَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي الـمعنـيّ
  بقوله { وآتِ ذَا القُرْبى } فقال بعضهم: عَنى به: قرابة الـميت من قِبل أبـيه وأمه،
  أمر الله جلّ ثناؤه عبـاده بصلتها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرانُ بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا حبـيب الـمعلـم، قال: سأل رجل
  الـحسن، قال: أُعْطِي قرابتـي زكاة مالـي، فقال: إن لهم فـي ذلك لـحقا سوى الزكاة،
  ثم تلا هذه الآية { وآت ذا القُرْبى حَقَّهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله { وآتِ ذَا
  القُرْبى حَقَّهُ } قال: صلته التـي تريد أن تصله بها ما كنت تريد أن تفعله إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وآتِ ذَا القُرْبى حَقَّهُ وَالـمِسْكِينَ وَابْنَ
  السَّبِـيـلِ } قال: هو أن تصل ذا القربة والـمسكين وتـحسُن إلـى ابن السبـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى به قرابه رسول الله صلى الله عليه وسلم. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة الأسدي، قال:
  ثنا إسماعيـل بن أبـان، قال: ثنا الصبـاح بن يحيى الـمَزنـيّ، عن السُّديّ، عن أبـي
  الديـلـم، قال: قال علـيّ بن الـحسين علـيهما السلام لرجل من أهل الشام: أقرأت القرآن؟
  قال: نعم، قال: أفما قرأت فـي بنـي إسرائيـل { وآتِ ذَا القُرْبى حَقَّهُ } قال: وإنكم
  للقْرابة التـي أمر الله جلّ ثناؤه أن يُؤتـي حقه؟ قال: نعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين عندي بـالصواب، تأويـل من تأوّل ذلك أنها بـمعنى وصية الله عبـاده بصلة
  قرابـات أنفسهم وأرحامهم من قِبَل آبـائهم وأمهاتهم، وذلك أن الله عزّ وجلّ عَقَّب
  ذلك عقـيب حَضّه عبـاده علـى بر الآبـاء والأمَّهات، فـالواجب أن يكون ذلك حَضًّا علـى
  صلة أنسابهم دون أنساب غيرهم التـي لـم يجر لها ذكر. وإذا كان ذلك كذلك، فتأويـل الكلام:
  وأعط يا مـحمد ذا قرابتك حقه من صلتك إياه، وبرّك به، والعطف علـيه. وخرج ذلك مَخْرج
  الـخطاب لنبـيّ الله صلى الله عليه وسلم، والـمراد بحكمه جميع من لزمته فرائض الله،
  يدلّ علـى ذلك ابتداؤه الوصية بقوله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا
  إلاَّ إيَّاهُ وَبـالوَالِدَيْنِ إحْساناً إمَّا يَبْلُغَنَّ عِنْدَكَ الكِبَرَ أحَدُهُما</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فوجَّه
  الـخطاب بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضَى رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى نبـيّ الله صلى الله عليه وسلم،
  ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فرجع بـالـخطاب به إلـى الـجميع،
  ثم صرف الـخطاب بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إمَّا يَبْلُغَنَّ عِنْدَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى إفراده به. والـمعنـيّ بكل
  ذلك جميع من لزمته فرائض الله عزّ وجلّ، أفرد بـالـخطاب رسول الله صلى الله عليه وسلم
  وحده، أو عمّ به هو وجميع أمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والـمِسْكِينَ } وهو الذلَّة من أهل الـحاجة. وقد دللنا فـيـما مضى علـى معنى الـمسكين
  بـما أغنى عن إعادته فـي هذا الـموضع.</font></font>&#13;\t\t\t<label disabled=\"true\"
