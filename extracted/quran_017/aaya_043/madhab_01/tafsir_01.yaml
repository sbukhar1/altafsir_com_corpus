text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُبْحَانَهُ وَتَعَالَىٰ
  عَمَّا يَقُولُونَ عُلُوّاً كَبِيراً } * { تُسَبِّحُ لَهُ ٱلسَّمَٰوَٰتُ ٱلسَّبْعُ
  وَٱلأَرْضُ وَمَن فِيهِنَّ وَإِن مِّن شَيْءٍ إِلاَّ يُسَبِّحُ بِحَمْدِهِ وَلَـٰكِن
  لاَّ تَفْقَهُونَ تَسْبِيحَهُمْ إِنَّهُ كَانَ حَلِيماً غَفُوراً }وهذا تنزيه من الله
  تعالـى ذكره نفسه عما وصفه به الـمشركون، الـجاعلون معه آلهة غيره، الـمضيفون إلـيه
  البنات، فقال: تنزيها لله وعلوّا له عما تقولون أيها القوم، من الفرية والكذب، فإن
  ما تضيفون إلـيه من هذه الأمور لـيس من صفته، ولا ينبغي أن يكون له صفة. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سُبْحانَهُ وَتَعالـى عَمَّا يَقُولُونَ
  عُلُوّاً كَبِـيراً } يسبح نفسه إذ قـيـل علـيه البهتان. وقال تعالـى: { عَمَّا يَقُولُونَ
  عُلُوّاً } ولـم يقل: تعالـيا، كما قال:{ وَتَبَتَّلْ إلَـيْهِ تَبْتِـيلاً }كما قال
  الشاعر:أنْتَ الفِدَاءُ لكَعْبَةٍ هَدَّمْتَها   ونَقَرْتَها بـيَدَيْكَ كُلَّ مَنَقَّرِمُنِعَ
  الـحَمامُ مَقِـيـلَهُ مِنْ سَقْـفِها   ومِنَ الـحَطِيـمِ فَطارَ كُلَّ مُطَيِّرِوقوله:
  { تُسَبِّحُ لَهُ السَّمَواتُ السَّبْعُ والأرْضُ وَمَنْ فِـيهِنَّ } يقول: تنزّه الله
  أيها الـمشركون عما وصفتـموه به إعظاماً له وإجلالاً، السموات السبع والأرض، ومن فـيهنّ
  من الـمؤمنـين به من الـملائكة والإنس والـجنّ، وأنتـم مع إنعامه علـيكم، وجميـل أياديه
  عندكم، تفترون علـيه بـما تَفْتَرون.وقوله: { وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّحُ بِحَمْدِهِ
  } يقول جلّ ثناؤه: وما من شيء من خـلقه إلا يسبح بحمده، كما:حدثنـي به نصر بن عبد الرحمن
  الأَوْدِيّ، قال: ثنا مـحمد بن يعلَـى، عن موسى بن عبـيدة، عن زيد بن أسلـم، عن جابر
  بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم: \" ألا أُخْبِرُكُمْ بِشَيْءٍ
  أمَرَ بِهِ نُوحٌ ابْنَهُ؟ إنَّ نُوحاً قالَ لاِبْنِهِ يا بُنَـيَّ آمُرُكَ أنْ تَقُولَ
  سُبْحانَ اللّهِ وبِحَمْدِهِ فإنَّها صَلاةُ الـخَـلْقِ، وَتَسْبِـيحُ الـخَـلْقِ،
  وبِها تُرْزَقُ الـخَـلْقُ، قالَ اللّهُ وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّحُ بِحَمْدِهِ
  \" حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبـيد، قال: سمعت عكرمة
  يقول: لا يَعِيبنّ أحدكم دابته ولا ثوبه، فإن كلّ شيء يسبح بحمده.حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة { وَإنْ مِنْ شَيْءٍ إلاَّ
  يُسَبِّحُ بِحَمْدِهِ } قال: الشجرة تسبح، والأُسْطوانة تسبح.حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح وزيد بن حبـاب، قالا: ثنا جرير أبو الـخطاب، قال: كنا مع يزيد الرقاشي
  ومعه الـحسن فـي طعام، فقدّموا الـخوان، فقال يزيد الرقاشي: يا أبـا سعيد يسبح هذا
  الـخوان: فقال: كان يسبح مرّة.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن
  الضحاك، ويونس، عن الـحسن أنهما قالا فـي قوله: { وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّح
  بِحَمْدِهِ } قالا: كلّ شيء فـيه الروح.حدثنا مـحمد بن بشار، قال: ثنا عبد الكبـير
  بن عبد الـمـجيد، قال: ثنا سفـيان، عن منصور، عن إبراهيـم، قال: الطعام يسبح.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر عن قتادة { وَإنْ مِنْ شَيْءٍ إلاَّ
  يُسَبِّحُ بِحَمْدِهِ } قال: كلّ شيء فـيه الروح يسبح، من شجر أو شيء فـيه الروح.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يَقُولُونَ
  عُلُوّاً كَبِيراً } * { تُسَبِّحُ لَهُ ٱلسَّمَٰوَٰتُ ٱلسَّبْعُ وَٱلأَرْضُ وَمَن
  فِيهِنَّ وَإِن مِّن شَيْءٍ إِلاَّ يُسَبِّحُ بِحَمْدِهِ وَلَـٰكِن لاَّ تَفْقَهُونَ
  تَسْبِيحَهُمْ إِنَّهُ كَانَ حَلِيماً غَفُوراً }حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، عن عبد الله بن أبـيَ، عن عبد الله بن عمرو، أن الرجل إذا قال: لا
  إله إلا الله، فهي كلـمة الإخلاص التـي لا يقبل الله من أحد عملاً حتـى يقولها، فإذا
  قال الـحمد لله، فهي كلـمة الشكر التـي لـم يشكر الله عبد قطّ حتـى يقولها: فإذا قال
  الله أكبر، فهي تـملأ ما بـين السماء والأرض، فإذا قال سبحان الله، فهي صلاة الـخلائق
  التـي لـم يَدْعُ اللّهَ أحد من خـلقه إلا نوّره بـالصلاة والتسبـيح، فإذا قال لا حول
  ولا قوّة إلا بـالله، قال: أسلـم عبدي واستسلـم.وقوله: { ولَكِنْ لا تَفْقَهُونَ تَسْبِـيحَهُمْ
  } يقول تعالـى ذكره: ولكن لا تفقهون تسبـيح ما عدا تسبـيح من كان يسبح بـمثل ألسنتكم
  { إنَّهُ كانَ حَلِـيـماً } يقول: إن الله كان حلـيـماً لا يعجل علـى خـلقه، الذين
  يخالفون أمره، ويكفرون به، ولولا ذلك لعاجل هؤلاء الـمشركين الذين يدعون معه الآلهة
  والأنداد بـالعقوبة { غَفُوراً } يقول: ساتراً علـيهم ذنوبهم، إذا هم تابوا منها بـالعفو
  منه لهم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّهُ كانَ حَلِـيـماً
  } عن خـلقه، فلا يعجل كعجلة بعضهم علـى بعض { غَفُوراً } لهم إذا تابوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

