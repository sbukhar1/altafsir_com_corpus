text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن كَانَ فِي
  هَـٰذِهِ أَعْمَىٰ فَهُوَ فِي ٱلآخِرَةِ أَعْمَىٰ وَأَضَلُّ سَبِيلاً }اختلف أهل التأويـل
  فـي الـمعنى الذي أشير إلـيه بقوله «هذه»، فقال بعضهم: أشير بذلك إلـى النعم التـي
  عدّدها تعالـى ذكره بقوله:{ وَلَقَدْ كَرَّمنا بَنِـي آدَمَ وَحَملناهُمْ فِـي البَرّ
  والبَحرِ وَرَزَقناهُمْ مِنَ الطَّيِّبـاتِ وَفَضَّلناهُمْ علـى كَثِـيرٍ مِـمَّنْ
  خَـلَقْنا تَفَضِيلاً }فقال: { وَمَنْ كانَ فِـي هَذِهِ أعمَى فَهُوَ فِـي الآخِرَةِ
  أعْمَى وأضَلُّ سَبِـيلاً }. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، عن مـحمد بن أبـي موسى، قال: سئل عن هذه الآية { وَمَنْ كانَ
  فِـي هذِهِ أعمَى فَهُوَ فِـي الآخِرَةِ أعمَى وأضَلُّ سَبِـيلاً } فقال: قال{ وَلَقد
  كَرَّمنا بَنِـي آدَمَ وَحَمَلناهُمْ فِـي البَرّ والبَحرِ وَرَزَقْنَاهُمْ مِنَ الطَّيِّبـاتِ
  وَفَضَّلْناهُمْ علـى كَثِـيرٍ مِـمَّنْ خَـلَقْنا تَفْضِيلاً }قال: من عمي عن شكر
  هذه النعم فـي الدنـيا، فهو فـي الآخرة أعمى وأضلّ سبـيلاً.وقال آخرون: بل معنى ذلك:
  ومن كان فـي هذه الدنـيا أعمى عن قدرة الله فـيها وحججه، فهو فـي الآخرة أعمى. ذكر
  من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { وَمَنْ كانَ فِـي هَذِهِ أعْمَى } يقول: من عمي عن قُدرة الله
  فـي الدنـيا { فَهُوَ فِـي الآخِرَةِ أعْمَى }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن
  أبـي نـجيح، عن مـجاهد { فـي هَذِهِ أعْمَى } قال: الدنـيا.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ كانَ فِـي هَذِهِ أعْمَى فَهُوَ فِـي الآخِرَةِ
  أعْمَى } يقول: من كان فـي هذه الدنـيا أعمى عما عاين فـيها من نعم الله وخـلقه وعجائبه
  { فَهُوَ فِـي الآخَرَةِ أعْمَى وأضَلُّ سَبِـيلاً } فـيـما يغيب عنه من أمر الآخرة
  وأعمى.حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَمَنْ كانَ فِـي هَذِهِ
  أعْمَى } فـي الدنـيا فـيـما أراه الله من آياته من خـلق السموات والأرض والـجبـال
  والنـجوم { فَهُوَ فِـي الآخِرَةِ } الغائبة التـي لـم يرها { أعْمى وأضَلُّ سَبِـيلاً
  }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وسئل عن قول الله تعالـى {
  وَمَنْ كانَ فِـي هَذِهِ أعْمَى فَهُوَ فِـي الآخِرَةِ أعْمَى وأضَلُّ سَبِـيلاً }
  فقرأ:{ إنَّ فِـي السَّمَوَاتِ والأرْضِ لآياتٍ للْـمُؤْمِنِـينَ وفِـي أنْفُسِكُمْ
  أفَلا تُبْصِرُونَ }وقرأ:{ وَمِنْ آياتِهِ أنْ خَـلَقَكُمْ مِنْ تُرَابٍ ثُمَّ إذَا
  أنْتُـمْ بَشَرٌ تَنْتَشِرُونَ }، وقرأ حتـى بلغ:{ وَلَهُ مَنْ فِـي السَّمَوَاتِ والأرْضِ
  كُلّ لَهُ قانِتُونَ }قال: كلّ له مطيعون، إلا ابن آدم. قال: فمن كان في هذه الآيات
  التـي يعرف أنها منا، ويشهد علـيها وهو يرى قدرتنا ونعمتنا أعمى، فهو فـي الآخرة التـي
  لـم يرها أعمى وأضلّ سبـيلاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن كَانَ فِي هَـٰذِهِ أَعْمَىٰ
  فَهُوَ فِي ٱلآخِرَةِ أَعْمَىٰ وَأَضَلُّ سَبِيلاً }وأولى الأقوال فـي ذلك عندي بـالصواب،
  قول من قال: معنى ذلك: ومن كان فـي هذه الدنـيا أعمى عن حجج الله علـى أنه الـمنفرد
  بخـلقها وتدبـيرها، وتصريف ما فـيها، فهو فـي أمر الآخرة التـي لـم يرها ولـم يعاينها،
  وفـيـما هو كائن فـيها أعمى وأضلّ سبـيلاً: يقول: وأضلّ طريقاً منه فـي أمر الدنـيا
  التـي قد عاينها ورآها.وإنـما قلنا: ذلك أولـى تأويلاته بـالصواب، لأن الله تعالـى
  ذكره لـم يخصص فـي قوله { وَمَنْ كانَ فِـي هَذِهِ } الدنـيا { أعْمَى } عمى الكافر
  به عن بعض حججه علـيه فـيها دون بعض، فـيوجه ذلك إلـى عماه عن نعمه بـما أنعم به علـيه
  من تكريـمه بنـي آدم، وحمله إياهم فـي البرّ والبحر، وما عدّد فـي الآية التـي ذكر
  فـيها نعمه علـيهم، بل عمّ بـالـخبر عن عماه فـي الدنـيا، فهم كما عمّ تعالـى ذكره.واختلفت
  القراء فـي قراءة قوله { فَهُوَ فِـي الآخِرَةِ أعْمَى } فكسرت القَراء جميعا الحرف
  الأوّل أعني قوله { وَمَنْ كانَ فِـي هَذِهِ أعْمَى }. وأما قوله { فَهُوَ فِـي الآخِرَةِ
  أعْمَى } فإن عامة قرّاء الكوفـيـين أمالت أيضاً قوله: { فَهُوَ فِـي الآخِرَةِ أعْمَى
  }. وأما بعض قرّاء البصرة فإنه فتـحه، وتأوّله بـمعنى: فهو فـي الآخرة أشدّ عمى. واستشهد
  لصحة قراءته بقوله: { وأضَلُّ سَبِـيلاً }.وهذه القراءة هي أَوْلـى القراءتـين فـي
  ذلك بـالصواب للشاهد الذي ذكرنا عن قارئه كذلك، وإنـما كره من كره قراءته كذلك ظناً
  منه أن ذلك مقصود به قصد عمى العينـين الذي لا يوصف أحد بأنه أعمى من آخر أعمى، إذ
  كان عمى البصر لا يتفـاوت، فـيكون أحدهما أزيد عمى من الآخر، إلا بإدخال أشدّ أو أبـين،
  فلـيس الأمر فـي ذلك كذلك.وإنـما قلنا: ذلك من عمى القلب الذي يقع فـيه التفـاوت، فإنـما
  عُنِـي به عمى قلوب الكفـار، عن حجج الله التـي قد عاينتها أبصارهم، فلذلك جاز ذلك
  وحسُن. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد {
  فَهُوَ فِـي الآخِرَةِ أعْمَى } قال: أعمى عن حجته فـي الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

