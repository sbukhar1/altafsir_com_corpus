  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  كَانَ فِي هَـٰذِهِ أَعْمَىٰ فَهُوَ فِي ٱلآخِرَةِ أَعْمَىٰ وَأَضَلُّ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الـمعنى الذي أشير إلـيه بقوله «هذه»، فقال
  بعضهم: أشير بذلك إلـى النعم التـي عدّدها تعالـى ذكره بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ كَرَّمنا بَنِـي آدَمَ وَحَملناهُمْ
  فِـي البَرّ والبَحرِ وَرَزَقناهُمْ مِنَ الطَّيِّبـاتِ وَفَضَّلناهُمْ علـى كَثِـيرٍ
  مِـمَّنْ خَـلَقْنا تَفَضِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: { وَمَنْ كانَ فِـي هَذِهِ
  أعمَى فَهُوَ فِـي الآخِرَةِ أعْمَى وأضَلُّ سَبِـيلاً }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن
  مـحمد بن أبـي موسى، قال: سئل عن هذه الآية { وَمَنْ كانَ فِـي هذِهِ أعمَى فَهُوَ
  فِـي الآخِرَةِ أعمَى وأضَلُّ سَبِـيلاً } فقال: قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقد كَرَّمنا بَنِـي آدَمَ وَحَمَلناهُمْ
  فِـي البَرّ والبَحرِ وَرَزَقْنَاهُمْ مِنَ الطَّيِّبـاتِ وَفَضَّلْناهُمْ علـى كَثِـيرٍ
  مِـمَّنْ خَـلَقْنا تَفْضِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: من عمي عن شكر هذه النعم فـي
  الدنـيا، فهو فـي الآخرة أعمى وأضلّ سبـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ومن كان فـي هذه الدنـيا أعمى عن قدرة الله فـيها وحججه، فهو فـي
  الآخرة أعمى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَمَنْ كانَ فِـي هَذِهِ أعْمَى } يقول: من عمي عن قُدرة الله فـي الدنـيا { فَهُوَ
  فِـي الآخِرَةِ أعْمَى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن
  ابن أبـي نـجيح، عن مـجاهد { فـي هَذِهِ أعْمَى } قال: الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ
  كانَ فِـي هَذِهِ أعْمَى فَهُوَ فِـي الآخِرَةِ أعْمَى } يقول: من كان فـي هذه الدنـيا
  أعمى عما عاين فـيها من نعم الله وخـلقه وعجائبه { فَهُوَ فِـي الآخَرَةِ أعْمَى وأضَلُّ
  سَبِـيلاً } فـيـما يغيب عنه من أمر الآخرة وأعمى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَمَنْ كانَ فِـي هَذِهِ أعْمَى
  } فـي الدنـيا فـيـما أراه الله من آياته من خـلق السموات والأرض والـجبـال والنـجوم
  { فَهُوَ فِـي الآخِرَةِ } الغائبة التـي لـم يرها { أعْمى وأضَلُّ سَبِـيلاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وسئل عن قول
  الله تعالـى { وَمَنْ كانَ فِـي هَذِهِ أعْمَى فَهُوَ فِـي الآخِرَةِ أعْمَى وأضَلُّ
  سَبِـيلاً } فقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ فِـي السَّمَوَاتِ والأرْضِ لآياتٍ للْـمُؤْمِنِـينَ وفِـي
  أنْفُسِكُمْ أفَلا تُبْصِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ آياتِهِ أنْ خَـلَقَكُمْ مِنْ
  تُرَابٍ ثُمَّ إذَا أنْتُـمْ بَشَرٌ تَنْتَشِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ حتـى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُ
  مَنْ فِـي السَّمَوَاتِ والأرْضِ كُلّ لَهُ قانِتُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كلّ له مطيعون، إلا ابن آدم.
  قال: فمن كان في هذه الآيات التـي يعرف أنها منا، ويشهد علـيها وهو يرى قدرتنا ونعمتنا
  أعمى، فهو فـي الآخرة التـي لـم يرها أعمى وأضلّ سبـيلاً.</font></font>&#13;\t\t\t<label
