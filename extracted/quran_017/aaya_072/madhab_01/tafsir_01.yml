  href=\"JavaScript:Open_Menu()\">وَمَن كَانَ فِي هَـٰذِهِ أَعْمَىٰ فَهُوَ فِي ٱلآخِرَةِ
  أَعْمَىٰ وَأَضَلُّ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال
  فـي ذلك عندي بـالصواب، قول من قال: معنى ذلك: ومن كان فـي هذه الدنـيا أعمى عن حجج
  الله علـى أنه الـمنفرد بخـلقها وتدبـيرها، وتصريف ما فـيها، فهو فـي أمر الآخرة التـي
  لـم يرها ولـم يعاينها، وفـيـما هو كائن فـيها أعمى وأضلّ سبـيلاً: يقول: وأضلّ طريقاً
  منه فـي أمر الدنـيا التـي قد عاينها ورآها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: ذلك أولـى تأويلاته بـالصواب، لأن الله تعالـى ذكره لـم يخصص فـي قوله { وَمَنْ
  كانَ فِـي هَذِهِ } الدنـيا { أعْمَى } عمى الكافر به عن بعض حججه علـيه فـيها دون
  بعض، فـيوجه ذلك إلـى عماه عن نعمه بـما أنعم به علـيه من تكريـمه بنـي آدم، وحمله
  إياهم فـي البرّ والبحر، وما عدّد فـي الآية التـي ذكر فـيها نعمه علـيهم، بل عمّ بـالـخبر
  عن عماه فـي الدنـيا، فهم كما عمّ تعالـى ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء فـي قراءة قوله { فَهُوَ فِـي الآخِرَةِ أعْمَى } فكسرت القَراء جميعا الحرف
  الأوّل أعني قوله { وَمَنْ كانَ فِـي هَذِهِ أعْمَى }. وأما قوله { فَهُوَ فِـي الآخِرَةِ
  أعْمَى } فإن عامة قرّاء الكوفـيـين أمالت أيضاً قوله: { فَهُوَ فِـي الآخِرَةِ أعْمَى
  }. وأما بعض قرّاء البصرة فإنه فتـحه، وتأوّله بـمعنى: فهو فـي الآخرة أشدّ عمى. واستشهد
  لصحة قراءته بقوله: { وأضَلُّ سَبِـيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  القراءة هي أَوْلـى القراءتـين فـي ذلك بـالصواب للشاهد الذي ذكرنا عن قارئه كذلك،
  وإنـما كره من كره قراءته كذلك ظناً منه أن ذلك مقصود به قصد عمى العينـين الذي لا
  يوصف أحد بأنه أعمى من آخر أعمى، إذ كان عمى البصر لا يتفـاوت، فـيكون أحدهما أزيد
  عمى من الآخر، إلا بإدخال أشدّ أو أبـين، فلـيس الأمر فـي ذلك كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا: ذلك من عمى القلب الذي يقع فـيه التفـاوت، فإنـما عُنِـي
  به عمى قلوب الكفـار، عن حجج الله التـي قد عاينتها أبصارهم، فلذلك جاز ذلك وحسُن.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا سفـيان، عن ابن أبـي نـجيح، عن
  مـجاهد { فَهُوَ فِـي الآخِرَةِ أعْمَى } قال: أعمى عن حجته فـي الآخرة.</font></font><font
