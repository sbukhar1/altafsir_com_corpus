text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن كَانَ فِي
  هَـٰذِهِ أَعْمَىٰ فَهُوَ فِي ٱلآخِرَةِ أَعْمَىٰ وَأَضَلُّ سَبِيلاً }معناه: ومن كان
  في الدنيا أعمى، فهو في الآخرة أعمى كذلك { وَأَضَلُّ سَبِيلاً } من الأعمى: والأعمى
  مستعار ممن لا يدرك المبصرات لفساد حاسته، لمن لا يهتدي إلى طريق النجاة: أما في الدنيا
  فلفقد النظر. وأما في الآخرة، فلأنه لا ينفعه الاهتداء إليه، وقد جوزوا أن يكون الثاني
  بمعنى التفضيل. ومن ثم قرأ أبو عمرو الأوّل ممالا، والثاني مفخماً، لأن أفعل التفضيل
  تمامه بمن، فكانت ألفه في حكم الواقعة في وسط الكلام، كقولك: أعمالكم وأما الأوّل فلم
  يتعلق به شيء، فكانت ألفه واقعة في الطرف معرضة للإمالة.\r\n\t\t\t\r\n\t\t\t</section>"

