  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  أَءِذَا كُنَّا عِظَاماً وَرُفَاتاً أَءِنَّا لَمَبْعُوثُونَ خَلْقاً جَدِيداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  كُونُواْ حِجَارَةً أَوْ حَدِيداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ خَلْقاً مِّمَّا يَكْبُرُ فِي صُدُورِكُمْ
  فَسَيَقُولُونَ مَن يُعِيدُنَا قُلِ ٱلَّذِي فَطَرَكُمْ أَوَّلَ مَرَّةٍ فَسَيُنْغِضُونَ
  إِلَيْكَ رُؤُوسَهُمْ وَيَقُولُونَ مَتَىٰ هُوَ قُلْ عَسَىٰ أَن يَكُونَ قَرِيباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما قالوا: أئذا كنا عظاماً قيل لهم { كُونُواْ حِجَارَةً أَوْ حَدِيداً
  } فردّ قوله: كونوا، على قولهم: كنا، كأنه قيل: كونوا حجارة أو حديداً ولا تكونوا عظاماً،
  فإنه يقدر على إحيائكم والمعنى: أنكم تستبعدون أن يجدد الله خلقكم، ويردّه إلى حال
  الحياة وإلى رطوبة الحيّ وغضاضته بعدما كنتم عظاماً يابسة، مع أنّ العظام بعض أجزاء
  الحي، بل هي عمود خلقه الذي يبني عليه سائره، فليس ببدع أن يردّها الله بقدرته إلى
  حالتها الأولى، ولكن لو كنتم أبعد شيء من الحياة ورطوبة الحيّ ومن جنس ما ركب منه البشر
  - وهو أن تكونوا حجارة يابسة أو حديداً مع أن طباعها الجسارة والصلابة - لكان قادراً
  على أن يردّكم إلى حال الحياة { أَوْ خَلْقًا مّمَّا يَكْبُرُ فِى صُدُورِكُمْ } يعني
  أو خلقاً مما يكبر عندكم عن قبول الحياة ويعظم في زعمكم على الخالق إحياؤه فإنه يحييه.
  وقيل: ما يكبر في صدورهم الموت. وقيل: السموات والأرض { فَسَيُنْغِضُونَ } فسيحرّكونها
  نحوك تعجباً واستهزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

