  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَرَّمْنَا بَنِي ءَادَمَ وَحَمَلْنَاهُمْ فِي ٱلْبَرِّ وَٱلْبَحْرِ وَرَزَقْنَاهُمْ
  مِّنَ ٱلطَّيِّبَاتِ وَفَضَّلْنَاهُمْ عَلَىٰ كَثِيرٍ مِّمَّنْ خَلَقْنَا تَفْضِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَلَقَدْ كَرَّمْنا بَنِـي آدَمَ } بتسلـيطنا إياهم
  علـى غيرهم من الـخـلق، وتسخيرنا سائر الـخـلق لهم { وَحَملْناهُمْ فِـي البَرّ } علـى
  ظهور الدوابّ والـمراكب { و } فـي { البَحْرِ } فـي الفلك التـي سخرناها لهم { وَرَزَقْناهُمْ
  مِنَ الطَّيِّبـاتِ } يقول: من طيبـات الـمطاعم والـمشارب، وهي حلالها ولذيذاتها {
  وَفَضَّلْناهم عَلـى كَثِـيرٍ مِـمَّنْ خَـلَقْنا تَفْضِيلاً } ذكر لنا أن ذلك تـمكنهم
  من العمل بأيديهم، وأخذ الأطعمة والأشربة بها ورفعها بها إلـى أفواههم، وذلك غير متـيسر
  لغيرهم من الـخـلق، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله { وَلَقَدْ كَرَّمْنا بَنِـي آدم... } الآية، قال:
  { وَفَضَّلْناهُمْ } فـي الـيدين يأكل بهما، ويعمل بهما، وما سوى الإنس يأكل بغير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن
  زيد بن أسلـم، فـي قوله: { وَلَقَدْ كَرَّمْنا بَنِـي آدَمَ } قال: قالت الـملائكة:
  يا ربنا إنك أعطيت بنـي آدم الدنـيا يأكلون منها، ويتنعَّمون، ولـم تعطنا ذلك، فأعطناه
  فـي الآخرة فقال: وعزّتـي لا أجعل ذرّية من خـلقت بـيدي، كمن قلت له كن فكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

