text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَرَّمْنَا
  بَنِي ءَادَمَ وَحَمَلْنَاهُمْ فِي ٱلْبَرِّ وَٱلْبَحْرِ وَرَزَقْنَاهُمْ مِّنَ ٱلطَّيِّبَاتِ
  وَفَضَّلْنَاهُمْ عَلَىٰ كَثِيرٍ مِّمَّنْ خَلَقْنَا تَفْضِيلاً }يقول تعالى ذكره:
  { وَلَقَدْ كَرَّمْنا بَنِـي آدَمَ } بتسلـيطنا إياهم علـى غيرهم من الـخـلق، وتسخيرنا
  سائر الـخـلق لهم { وَحَملْناهُمْ فِـي البَرّ } علـى ظهور الدوابّ والـمراكب { و }
  فـي { البَحْرِ } فـي الفلك التـي سخرناها لهم { وَرَزَقْناهُمْ مِنَ الطَّيِّبـاتِ
  } يقول: من طيبـات الـمطاعم والـمشارب، وهي حلالها ولذيذاتها { وَفَضَّلْناهم عَلـى
  كَثِـيرٍ مِـمَّنْ خَـلَقْنا تَفْضِيلاً } ذكر لنا أن ذلك تـمكنهم من العمل بأيديهم،
  وأخذ الأطعمة والأشربة بها ورفعها بها إلـى أفواههم، وذلك غير متـيسر لغيرهم من الـخـلق،
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله { وَلَقَدْ
  كَرَّمْنا بَنِـي آدم... } الآية، قال: { وَفَضَّلْناهُمْ } فـي الـيدين يأكل بهما،
  ويعمل بهما، وما سوى الإنس يأكل بغير ذلك.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر عن زيد بن أسلـم، فـي قوله: { وَلَقَدْ كَرَّمْنا بَنِـي آدَمَ }
  قال: قالت الـملائكة: يا ربنا إنك أعطيت بنـي آدم الدنـيا يأكلون منها، ويتنعَّمون،
  ولـم تعطنا ذلك، فأعطناه فـي الآخرة فقال: وعزّتـي لا أجعل ذرّية من خـلقت بـيدي، كمن
  قلت له كن فكان.\r\n\t\t\t\r\n\t\t\t</section>"

