text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَرَّمْنَا
  بَنِي ءَادَمَ وَحَمَلْنَاهُمْ فِي ٱلْبَرِّ وَٱلْبَحْرِ وَرَزَقْنَاهُمْ مِّنَ ٱلطَّيِّبَاتِ
  وَفَضَّلْنَاهُمْ عَلَىٰ كَثِيرٍ مِّمَّنْ خَلَقْنَا تَفْضِيلاً }قيل في تكرمة ابن
  آدم: كرّمه الله بالعقل، والنطق، والتمييز، والخط، والصورة الحسنة والقامة المعتدلة،
  وتدبير أمر المعاش والمعاد. وقيل بتسليطهم على ما في الأرض وتسخيره لهم. وقيل: كل شيء
  يأكل بفيه إلا ابن آدم، وعن الرشيد: أنه أحضر طعاماً فدعا بالملاعق وعنده أبو يوسف،
  فقال له: جاء في تفسير جدك ابن عباس قوله تعالى: { وَلَقَدْ كَرَّمْنَا بَنِى ءادَمَ
  } جعلنا لهم أصابع يأكلون بها، فأحضرت الملاعق فردّها وأكل بأصابعه { على كثير ممن
  خلقنا } هو ما سوى الملائكة وحسب بني آدم تفضيلاً أن ترفع عليهم الملائكة وهم هم ومنزلتهم
  عند الله منزلتهم. والعجب من المجبرة كيف عكسوا في كل شيء وكابروا، حتى جسرتهم عادة
  المكابرة على العظيمة التي هي تفضيل الإنسان على الملك، وذلك بعد ما سمعوا تفخيم الله
  أمرهم وتكثيره مع التعظيم ذكرهم، وعلموا أين أسكنهم، وأنى قربهم، وكيف نزلهم من أنبيائه
  منزلة أنبيائه من أممهم، ثم جرّهم فرط التعصب عليهم إلى أن لفقوا أقوالاً وأخباراً
  منها:(623) قالت الملائكة:( ربنا إنك أعطيت بني آدم الدنيا يأكلون منها ويتمتعون ولم
  تعطنا ذلك، فأعطناه في الآخرة. فقال: وعزتي وجلالي، لا أجعل ذرّية من خلقت بيدي كمن
  قلت له كن فكان). ورووا عن أبي هريرة أنه قال: لمؤمن أكرم على الله من الملائكة الذين
  عنده. ومن ارتكابهم أنهم فسروا { كثيراً } بمعنى «جميع» في هذه الآية، وخذلوا حتى سلبوا
  الذوق فلم يحسوا ببشاعة قولهم: وفضلناهم على جميع ممن خلقنا، على أن معنى قولهم { عَلَىٰ
  جَمِيعٌ مّمَّنْ خَلَقْنَا } أشجى لحلوقهم وأقذى لعيونهم، ولكنهم لا يشعرون. فانظر
  إلى تمحلهم وتشبثهم بالتأويلات البعيدة في عداوة الملأ الأعلى، كأنّ جبريل عليه السلام
  غاظهم حين أهلك مدائن قوم لوط، فتلك السخيمة لا تنحل عن قلوبهم.\r\n\t\t\t\r\n\t\t\t</section>"

