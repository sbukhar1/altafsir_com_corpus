  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ
  مَلُوماً مَّحْسُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا تمثيلٌ لمنع الشحيح وإعطاء المسرف،
  وأمرٌ بالاقتصاد الذي هو بين الاسراف والتقتير { فَتَقْعُدَ مَلُومًا } فتصير ملوماً
  عند الله، لأنّ المسرف غير مرضي عنده وعند الناس، يقول المحتاج: أعطى فلاناً وحرمني.
  ويقول المستغني: ما يحسن تدبير أمر المعيشة. وعند نفسك: إذا احتجت فندمت على ما فعلت
  { مَّحْسُوراً } منقطعاً بك لا شيء عندك، من حسره السفر إذا بلغ منه وحسره بالمسألة.
  وعن جابر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(617) بينا رسول الله صلى الله عليه
  وسلم جالس أتاه صبي فقال: إنّ أمي تستكسيك درعاً، فقال من ساعة إلى ساعة يظهر، فعد
  إلينا، فذهب إلى أمّه فقالت له قل له: إن أمي تستكسيك الدرع الذي عليك، فدخل داره ونزع
  قميصه وأعطاه وقعد عرياناً، وأذن بلال وانتظروا فلم يخرج للصلاة. وقيل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(618) أعطى الأقرع بن حابس مائة من الإبل وعيينة بن حصن، فجاء عباس
  بن مرداس، وأنشأ يقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَتَجْعَلُ
  نَهْيِبي وَنَهْبَ العَبِيدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَيْنَ عُيَيْنَةَ
  وَالأَقْرَعِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَا كَانَ حِصْنٌ وَلاَ حَابِس</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَفُوقَانِ جَدِّيَ فِي مَجْمَعِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَا كُنْتُ
  دُونَ امْرِيءٍ مِنْهُمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَنْ تَضَعِ
  الْيَوْم لاَ يُرْفَعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: يا أبا بكر، اقطع لسانه عني، أعطه مائة من الإبل فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

