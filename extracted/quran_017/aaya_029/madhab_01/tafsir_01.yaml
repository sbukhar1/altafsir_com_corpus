text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلْ
  يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ
  مَلُوماً مَّحْسُوراً }وهذا مثلٌ ضربه الله تبـارك وتعالـى للـمـمتنع من الإنفـاق فـي
  الـحقوق التـي أوجبها فـي أموال ذوي الأموال، فجعله كالـمشدودة يده إلـى عنقه، الذي
  لا يقدر علـى الأخذ بها والإعطاء.وإنـما معنى الكلام: ولا تـمسك يا مـحمد يدك بخلاً
  عن النفقة فـي حقوق الله، فلا تنفق فـيها شيئاً إمساك الـمغلولة يده إلـى عنقه، الذي
  لا يستطيع بسطها { وَلا تَبْسُطْها كُلَّ البَسْطِ } يقول: ولا تبسطها بـالعطية كلّ
  البسط، فتَبقـى لا شيء عندك، ولا تـجد إذا سئلت شيئاً تعطيه سائلك { فَتَقْعُدَ مَلُوماً
  مَـحْسُوراً } يقول: فتقعد يـلومك سائلوك إذا لـم تعطهم حين سألوك، وتلومك نفسك علـى
  الإسراع فـي مالك وذهابه، { مـحسوراً } يقول: مَعِيبـاً، قد انقُطِع بك، لا شيء عندك
  تنفقه. وأصله من قولهم للدابة التـي قد سير علـيها حتـى انقَطَع سيرها، وكلَّت ورَزحَت
  من السير، بأنه حَسِير. يقال منه: حَسَرْت الدابة فأنا أحسِرُها، وأحسُرها حَسْراً،
  وذلك إذا أنضيته بـالسير وحَسَرته بـالـمسألة إذا سألته فألـحفت وحَسَرَ البصرُ فهو
  يَحْسِر، وذلك إذا بلغ أقصى الـمنظر فكَلّ. ومنه قوله عزّ وجلّ:{ يَنْقَلِبْ إلَـيْكَ
  البَصَرُ خاسِئاً وَهُوَ حَسِيرٌ }وكذلك ذلك فـي كلّ شيء كَلَّ وأزحف حتـى يَضْنَى.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار،
  قال: ثنا هودة، قال: ثنا عوف، عن الـحسن، فـي قوله { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً
  إلـى عُنُقِكَ } قال: لا تـجعلها مغلولة عن النفقة { وَلا تَبْسُطْها }: تبذّر بسرف.حدثنا
  ابن حميد، قال: ثنا يوسف بن بهز، قال: ثنا حوشب، قال: كان الـحسن إذا تلا هذه الآية
  { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ وَلا تَبْسُطْها كُلَّ البَسْطِ
  فَتَقْعُدَ مَلُوماً مَـحْسُوراً } يقول: لا تطفِّف برزقـي عن غير رضاي، ولا تضعْه
  فـي سُخْطي فأسلُبَك ما فـي يديك، فتكون حسيراً لـيس فـي يديك منه شيء.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقُك وَلا تَبْسُطْها كُلَّ البَسْطِ
  فَتَقْعُدَ مَلُوماً مـحْسُوراً } يقول هذا فـي النفقة، يقول { لا تَـجْعَلْ يَدَكَ
  مَغْلُولَةً إلـى عُنُقِكَ } يقول: لا تبسطها بـالـخير وَلا تَبْسُطْها كُلَّ البَسْطِ
  يعنـي التبذير فَتَقْعُدَ مَلُوماً يقول: يـلوم نفسه علـى ما فـات من ماله مَـحْسُوراً
  يعنـي: ذهب ماله كله فهو مـحسور.حدثنـي علـي، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـي، عن ابن عبـاس، قوله { وَلا تـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } يعنـي
  بذلك البخـل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَلا تَـجْعَلْ
  يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } أي لا تـمسكها عن طاعة الله، ولا عن حقه { وَلا
  تبْسُطْها كُلَّ البَسْطِ } يقول: لا تنفقها فـي معصية الله، ولا فـيـما لا يصلـح لك،
  ولا ينبغي لك، وهو الإسراف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلْ يَدَكَ مَغْلُولَةً
  إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ مَلُوماً مَّحْسُوراً
  }قوله { فَتَقْعُدَ مَلُوماً مَـحْسُوراً } قال: ملوماً فـي عبـاد الله، مـحسوراً علـى
  ما سلف من دهره وفرّط.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } قال: فـي النفقة، يقول:
  لا تـمسك عن النفقة { وَلا تَبْسُطْها كُلَّ البَسْطِ } يقول: لا تبذر تبذيرا { فَتَقْعُدَ
  مَلُوماً } فـي عبـاد الله { مَـحْسُوراً } يقول: نادما علـى ما فرط منك.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: لا تـمسك عن النفقة فـيـما أمرتك
  به من الـحق { وَلا تَبْسُطْها كُلَّ البَسْطِ } فـيـما نهيتك { فَتَقْعُدَ مَلُوماً
  } قال: مذنبـاً { مَـحْسُوراً } قال: منقطعاً بك.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَلا تَـجْعَلْ يَدَكَ مَغْلولَةً إلـى عُنُقِكَ } قال:
  مغلولة لا تبسطها بخير ولا بعطية وَلا تَبْسُطْها كُلَّ البَسْطِ فـي الـحق والبـاطل،
  فـينفَذ ما معك، وما فـي يديك، فـيأتـيك من يريد أن تعطيه فـيحسر بك، فـيـلومك حين
  أعطيت هؤلاء، ولـم تعطهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

