text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلْ
  يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ
  مَلُوماً مَّحْسُوراً }هذا تمثيلٌ لمنع الشحيح وإعطاء المسرف، وأمرٌ بالاقتصاد الذي
  هو بين الاسراف والتقتير { فَتَقْعُدَ مَلُومًا } فتصير ملوماً عند الله، لأنّ المسرف
  غير مرضي عنده وعند الناس، يقول المحتاج: أعطى فلاناً وحرمني. ويقول المستغني: ما يحسن
  تدبير أمر المعيشة. وعند نفسك: إذا احتجت فندمت على ما فعلت { مَّحْسُوراً } منقطعاً
  بك لا شيء عندك، من حسره السفر إذا بلغ منه وحسره بالمسألة. وعن جابر:(617) بينا رسول
  الله صلى الله عليه وسلم جالس أتاه صبي فقال: إنّ أمي تستكسيك درعاً، فقال من ساعة
  إلى ساعة يظهر، فعد إلينا، فذهب إلى أمّه فقالت له قل له: إن أمي تستكسيك الدرع الذي
  عليك، فدخل داره ونزع قميصه وأعطاه وقعد عرياناً، وأذن بلال وانتظروا فلم يخرج للصلاة.
  وقيل(618) أعطى الأقرع بن حابس مائة من الإبل وعيينة بن حصن، فجاء عباس بن مرداس، وأنشأ
  يقول:أَتَجْعَلُ نَهْيِبي وَنَهْبَ العَبِيدِ   بَيْنَ عُيَيْنَةَ وَالأَقْرَعِوَمَا
  كَانَ حِصْنٌ وَلاَ حَابِس   يَفُوقَانِ جَدِّيَ فِي مَجْمَعِوَمَا كُنْتُ دُونَ امْرِيءٍ
  مِنْهُمَا   وَمَنْ تَضَعِ الْيَوْم لاَ يُرْفَعِفقال: يا أبا بكر، اقطع لسانه عني،
  أعطه مائة من الإبل فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

