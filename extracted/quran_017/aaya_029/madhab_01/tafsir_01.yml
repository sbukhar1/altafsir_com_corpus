  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ
  مَلُوماً مَّحْسُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا مثلٌ ضربه الله تبـارك وتعالـى
  للـمـمتنع من الإنفـاق فـي الـحقوق التـي أوجبها فـي أموال ذوي الأموال، فجعله كالـمشدودة
  يده إلـى عنقه، الذي لا يقدر علـى الأخذ بها والإعطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  معنى الكلام: ولا تـمسك يا مـحمد يدك بخلاً عن النفقة فـي حقوق الله، فلا تنفق فـيها
  شيئاً إمساك الـمغلولة يده إلـى عنقه، الذي لا يستطيع بسطها { وَلا تَبْسُطْها كُلَّ
  البَسْطِ } يقول: ولا تبسطها بـالعطية كلّ البسط، فتَبقـى لا شيء عندك، ولا تـجد إذا
  سئلت شيئاً تعطيه سائلك { فَتَقْعُدَ مَلُوماً مَـحْسُوراً } يقول: فتقعد يـلومك سائلوك
  إذا لـم تعطهم حين سألوك، وتلومك نفسك علـى الإسراع فـي مالك وذهابه، { مـحسوراً }
  يقول: مَعِيبـاً، قد انقُطِع بك، لا شيء عندك تنفقه. وأصله من قولهم للدابة التـي قد
  سير علـيها حتـى انقَطَع سيرها، وكلَّت ورَزحَت من السير، بأنه حَسِير. يقال منه: حَسَرْت
  الدابة فأنا أحسِرُها، وأحسُرها حَسْراً، وذلك إذا أنضيته بـالسير وحَسَرته بـالـمسألة
  إذا سألته فألـحفت وحَسَرَ البصرُ فهو يَحْسِر، وذلك إذا بلغ أقصى الـمنظر فكَلّ. ومنه
  قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَنْقَلِبْ إلَـيْكَ البَصَرُ خاسِئاً وَهُوَ حَسِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  ذلك فـي كلّ شيء كَلَّ وأزحف حتـى يَضْنَى. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا هودة،
  قال: ثنا عوف، عن الـحسن، فـي قوله { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ
  } قال: لا تـجعلها مغلولة عن النفقة { وَلا تَبْسُطْها }: تبذّر بسرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يوسف بن بهز، قال: ثنا حوشب، قال: كان الـحسن
  إذا تلا هذه الآية { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ وَلا تَبْسُطْها
  كُلَّ البَسْطِ فَتَقْعُدَ مَلُوماً مَـحْسُوراً } يقول: لا تطفِّف برزقـي عن غير رضاي،
  ولا تضعْه فـي سُخْطي فأسلُبَك ما فـي يديك، فتكون حسيراً لـيس فـي يديك منه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقُك وَلا
  تَبْسُطْها كُلَّ البَسْطِ فَتَقْعُدَ مَلُوماً مـحْسُوراً } يقول هذا فـي النفقة،
  يقول { لا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } يقول: لا تبسطها بـالـخير
  وَلا تَبْسُطْها كُلَّ البَسْطِ يعنـي التبذير فَتَقْعُدَ مَلُوماً يقول: يـلوم نفسه
  علـى ما فـات من ماله مَـحْسُوراً يعنـي: ذهب ماله كله فهو مـحسور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـي، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن
  عبـاس، قوله { وَلا تـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } يعنـي بذلك البخـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَلا تَـجْعَلْ
  يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } أي لا تـمسكها عن طاعة الله، ولا عن حقه { وَلا
  تبْسُطْها كُلَّ البَسْطِ } يقول: لا تنفقها فـي معصية الله، ولا فـيـما لا يصلـح لك،
  ولا ينبغي لك، وهو الإسراف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
