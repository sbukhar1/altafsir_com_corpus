  وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ مَلُوماً مَّحْسُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله { فَتَقْعُدَ مَلُوماً مَـحْسُوراً } قال: ملوماً فـي عبـاد الله،
  مـحسوراً علـى ما سلف من دهره وفرّط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَلا تَـجْعَلْ
  يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ } قال: فـي النفقة، يقول: لا تـمسك عن النفقة { وَلا
  تَبْسُطْها كُلَّ البَسْطِ } يقول: لا تبذر تبذيرا { فَتَقْعُدَ مَلُوماً } فـي عبـاد
  الله { مَـحْسُوراً } يقول: نادما علـى ما فرط منك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: لا تـمسك عن النفقة فـيـما
  أمرتك به من الـحق { وَلا تَبْسُطْها كُلَّ البَسْطِ } فـيـما نهيتك { فَتَقْعُدَ مَلُوماً
  } قال: مذنبـاً { مَـحْسُوراً } قال: منقطعاً بك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلا تَـجْعَلْ يَدَكَ مَغْلولَةً
  إلـى عُنُقِكَ } قال: مغلولة لا تبسطها بخير ولا بعطية وَلا تَبْسُطْها كُلَّ البَسْطِ
  فـي الـحق والبـاطل، فـينفَذ ما معك، وما فـي يديك، فـيأتـيك من يريد أن تعطيه فـيحسر
  بك، فـيـلومك حين أعطيت هؤلاء، ولـم تعطهم.</font></font><font class=\"TextResultArabic\"><font
