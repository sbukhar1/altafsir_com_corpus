text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكَ
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيراً بَصِيراً
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إن ربك يا مـحمد يبسط رزقه لـمن
  يشاء من عبـاده، فـيوسع علـيه، ويقدر علـى من يشاء، يقول: ويُقَتِّر علـى من يشاء منهم،
  فـيضيِّق علـيه { إنَّهُ كَانَ بِعِبَـادِهِ خَبِـيراً }: يقول: إن ربك ذو خبرة بعبـاده،
  ومن الذي تصلـحه السعة فـي الرزق وتفسده ومن الذي يصلـحه الإقتار والضيق ويهلكه. {
  بصيراً }: يقول: هو ذو بصر بتدبـيرهم وسياستهم، يقول: فـانته يا مـحمد إلـى أمرنا فـيـما
  أمرناك ونهيناك من بسط يدك فـيـما تبسطها فـيه، وفـيـمن تبسطها له، ومِن كفها عمن تكفها
  عنه، وتكفها فـيه، فنـحن أعلـم بـمصالـح العبـاد منك، ومن جميع الـخـلق وأبصر بتدبـيرهم،
  كالذي:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، ثم أخبرنا تبـارك وتعالـى
  كيف يصنع، فقال: { إنَّ رَبَّكَ يَبْسُط الرِّزْقَ لِـمَنْ يَشاءُ وَيَقْدِرُ } قال:
  يقدر: يقلّ، وكل شيء فـي القرآن يَقْدِر كذلك ثم أخبر عبـاده أنه لا يرزَؤُه ولا يؤوده
  أن لو بسط علـيهم، ولكن نظراً لهم منه، فقال:{ وَلَوْ بَسَطَ اللّهُ الرِّزْقَ لِعِبـادِهِ
  لَبَغَوْا فِـي الأرْضِ وَلكِنْ يُنَزّلُ بقَدَرٍ ما يَشاءُ إنَّهُ بِعبـادِهِ خَبِـيراً
  بَصِيراً }قال: والعرب إذا كان الـخصب وبُسِط علـيهم أَشِروا، وقتل بعضهم بعضا، وجاء
  الفساد، فإذا كان السنة شُغِلوا عن ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

