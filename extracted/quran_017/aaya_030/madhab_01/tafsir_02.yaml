  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيراً
  بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم سلى رسول الله صلى الله عليه
  وسلم عما كان يرهقه من الإضافة، بأنّ ذلك ليس لهوان منك عليه، ولا لبخل به عليك ولكن
  لأنّ مشيئته في بسط الأرزاق وقدرها تابعة للحكمة والمصلحة. ويجوز أن يريد أن البسط
  والقبض إنما هما من أمر الله الذي الخزائن في يده، فأما العبيد فعليهم أن يقتصدوا.
  ويحتمل أنه عزّ وعلا بسط لعباده أو قبض، فإنه يراعي أوسط الحالين، لا يبلغ بالمبسوط
  له غاية مراده، ولا بالمقبوض عليه أقصى مكروهه، فاستنوا بسنته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
