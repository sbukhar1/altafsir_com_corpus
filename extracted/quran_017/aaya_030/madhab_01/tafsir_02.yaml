text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكَ
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيراً بَصِيراً
  }ثم سلى رسول الله صلى الله عليه وسلم عما كان يرهقه من الإضافة، بأنّ ذلك ليس لهوان
  منك عليه، ولا لبخل به عليك ولكن لأنّ مشيئته في بسط الأرزاق وقدرها تابعة للحكمة والمصلحة.
  ويجوز أن يريد أن البسط والقبض إنما هما من أمر الله الذي الخزائن في يده، فأما العبيد
  فعليهم أن يقتصدوا. ويحتمل أنه عزّ وعلا بسط لعباده أو قبض، فإنه يراعي أوسط الحالين،
  لا يبلغ بالمبسوط له غاية مراده، ولا بالمقبوض عليه أقصى مكروهه، فاستنوا بسنته.\r\n\t\t\t\r\n\t\t\t</section>"

