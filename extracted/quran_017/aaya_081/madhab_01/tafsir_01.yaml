  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْ
  جَآءَ ٱلْحَقُّ وَزَهَقَ ٱلْبَاطِلُ إِنَّ ٱلْبَاطِلَ كَانَ زَهُوقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُنَزِّلُ
  مِنَ ٱلْقُرْآنِ مَا هُوَ شِفَآءٌ وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّالِمِينَ
  إِلاَّ خَسَاراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وقل يا مـحمد لهؤلاء
  الـمشركين الذين كادوا أن يستفزّونك من الأرض لـيخرجوك منها: { جاءَ الـحَقُّ وَزَهَقَ
  البـاطِلُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى الـحقّ
  الذي أمر الله نبـيه صلى الله عليه وسلم أن يُعْلـم الـمشركين أنه قد جاء، والبـاطل
  الذي أمره أن يعلـمهم أنه قد زَهَق، فقال بعضهم: الـحقّ: هو القرآن فـي هذا الـموضع،
  والبـاطل: هو الشيطان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقُلْ جاءَ الـحَقُّ } قال:
  الـحقّ: القرآن { وَزَهَقَ البـاطِلُ إنَّ البـاطِلَ كانَ زَهُوقاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وَقُلْ جاءَ الـحَقُّ } قال: القرآن: { وَزَهَقَ البـاطِلُ } قال: هلك البـاطل وهو
  الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي بـالـحقّ
  جهاد الـمشركين وبـالبـاطل الشرك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَقُلْ جاءَ الـحَقُّ
  } قال: دنا القتال { وَزَهَقَ البـاطِلُ } قال: الشرك وما هم فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن ابن أبـي نـجيح، عن مـجاهد، عن أبـي معمر، عن ابن مسعود، قال: دخـل رسول الله صلى
  الله عليه وسلم مكة، وحول البـيت ثلاثُ مئة وستون صنـماً، فجعل يطعنها ويقول: { جاءَ
  الـحَقُّ وَزَهَقَ البـاطِلُ إنَّ البـاطِلَ كانَ زَهُوقاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: أمر الله تبـارك وتعالـى نبـيه علـيه الصلاة والسلام
  أن يخبر الـمشركين أن الـحقّ قد جاء، وهو كلّ ما كان لله فـيه رضا وطاعة، وأن البـاطل
  قد زهق: يقول: وذهب كلّ ما كان لا رضا لله فـيه ولا طاعة مـما هو له معصية وللشيطان
  طاعة، وذلك أن الـحقّ هو كلّ ما خالف طاعة إبلـيس، وأن البـاطل: هو كلّ ما وافق طاعته،
  ولـم يخصص الله عزّ ذكره بـالـخبر عن بعض طاعاته، ولا ذهاب بعض معاصيه، بل عمّ الـخبر
  عن مـجيء جميع الـحقّ، وذهاب جميع البـاطل، وبذلك جاء القرآن والتنزيـل، وعلـى ذلك
  قاتل رسول الله صلى الله عليه وسلم أهل الشرك بـالله، أعنـي علـى إقامة جميع الـحقّ،
  وإبطال جميع البـاطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله عزّ وجلّ: { وَزَهَقَ
  البـاطِلُ } فإن معناه: ذهب البـاطل، من قولهم: زَهَقت نفسه: إذا خرجت وأزهقتها أنا
  ومن قولهم: أزهق السهم: إذا جاوز الغرض فـاستـمرّ علـى جهته، يقال منه: زهق البـاطل،
  يزهَق زُهوقاً، وأزهقه الله: أي أذهبه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { إنَّ البـاطِلَ كانَ زَهُوقاً }  يقول:
  ذاهبـاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
