  none\" href=\"JavaScript:Open_Menu()\">وَنُنَزِّلُ مِنَ ٱلْقُرْآنِ مَا هُوَ شِفَآءٌ
  وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّالِمِينَ إِلاَّ خَسَاراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله عزّ وجلّ: { ونُنَزّلُ مِنَ القُرآنِ ما هُوَ شِفـاءٌ وَرَحْمَةٌ
  للْـمُؤْمِنِـينَ } يقول تعالـى ذكره: وننزّل علـيك يا مـحمد من القرآن ما هو شفـاء
  يستشفـى به من الـجهل من الضلالة، ويبصر به من العمى للـمؤمنـين ورحمة لهم دون الكافرين
  به، لأن الـمؤمنـين يعملون بـما فـيه من فرائض الله، ويحلون حلاله، ويحرّمون حرامه
  فـيدخـلهم بذلك الـجنة، ويُنـجيهم من عذابه، فهو لهم رحمة ونعمة من الله، أنعم بها
  علـيهم { وَلا يَزِيدُ الظَّالِـمِينَ إلاَّ خَساراً } يقول: ولا يزيد هذا الذي ننزل
  علـيك من القرآن الكافرين به إلا خساراً: يقول: إهلاكاً، لأنهم كلـما نزل فـيه أمر
  من الله بشيء أو نهى عن شيء كفروا به، فلـم يأتـمروا لأمره، ولـم ينتهوا عما نهاهم
  عنه، فزادهم ذلك خسارا إلـى ما كانوا فـيه قبل ذلك من الـخسار، ورجسا إلـى رجسهم قبلُ،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَنُنَّزِّلُ مِنَ القُرآنِ ما هُوَ شِفـاءٌ وَرَحْمَةٌ
  للْـمُؤْمِنِـينَ } إذا سمعه الـمؤمن انتفع به وحفظه ووعاه { وَلا يَزِيدُ الظَّالِـمِينَ
  } به { إلاَّ خَساراً } أنه لا ينتفع به ولا يحفظه ولا يعيه، وإن الله جعل هذا القرآن
