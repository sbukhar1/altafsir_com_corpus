  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْ
  جَآءَ ٱلْحَقُّ وَزَهَقَ ٱلْبَاطِلُ إِنَّ ٱلْبَاطِلَ كَانَ زَهُوقاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان حول البيت ثلاثمائة وستون صنماً ضم كل قوم بحيالهم. وعن ابن عباس
  رضي الله عنهما: كانت لقبائل العرب يحجون إليها وينحرون لها، فشكا البيت إلى الله عز
  وجل فقال: أي رب، حتى متى تعبد هذه الأصنام حولي دونك، فأوحى الله إلى البيت: إني سأحدث
  لك نوبة جديدة، فأملأك خدوداً سجداً، يدفون إليك دفيف النسور، يحنون إليك حنين الطير
  إلى بيضها. لهم عجيج حولك بالتلبية..</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(631)
  ولما نزلت هذه الآية يوم الفتح قال جبريل عليه السلام لرسول الله صلى الله عليه وسلم:
  خذ مخصرتك ثم ألقها، فجعل يأتي صنماً صنماً وهو ينكت بالمخصرة في عينه ويقول: جاء الحق
  وزهق الباطل، فينكب الصنم لوجهه حتى ألقاها جميعاً، وبقي صنم خزاعة فوق الكعبة وكان
  من قوارير صفر فقال: يا علي، ارم به، فحمله رسول الله صلى الله عليه وسلم حتى صعد فرمى
  به فكسره، فجعل أهل مكة يتعجبون ويقولون: ما رأينا رجلاً أسحر من محمد صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وشكاية البيت والوحي إليه: تمثيل
  وتخييل { وَزَهَقَ ٱلْبَـٰطِلُ } ذهب وهلك، من قولهم: زهقت نفسه، إذا خرجت. والحق:
  الإسلام. والباطل: الشرك { كَانَ زَهُوقًا } كان مضمحلاً غير ثابت في كل وقت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
