text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْ جَآءَ ٱلْحَقُّ
  وَزَهَقَ ٱلْبَاطِلُ إِنَّ ٱلْبَاطِلَ كَانَ زَهُوقاً }كان حول البيت ثلاثمائة وستون
  صنماً ضم كل قوم بحيالهم. وعن ابن عباس رضي الله عنهما: كانت لقبائل العرب يحجون إليها
  وينحرون لها، فشكا البيت إلى الله عز وجل فقال: أي رب، حتى متى تعبد هذه الأصنام حولي
  دونك، فأوحى الله إلى البيت: إني سأحدث لك نوبة جديدة، فأملأك خدوداً سجداً، يدفون
  إليك دفيف النسور، يحنون إليك حنين الطير إلى بيضها. لهم عجيج حولك بالتلبية..(631)
  ولما نزلت هذه الآية يوم الفتح قال جبريل عليه السلام لرسول الله صلى الله عليه وسلم:
  خذ مخصرتك ثم ألقها، فجعل يأتي صنماً صنماً وهو ينكت بالمخصرة في عينه ويقول: جاء الحق
  وزهق الباطل، فينكب الصنم لوجهه حتى ألقاها جميعاً، وبقي صنم خزاعة فوق الكعبة وكان
  من قوارير صفر فقال: يا علي، ارم به، فحمله رسول الله صلى الله عليه وسلم حتى صعد فرمى
  به فكسره، فجعل أهل مكة يتعجبون ويقولون: ما رأينا رجلاً أسحر من محمد صلى الله عليه
  وسلم.وشكاية البيت والوحي إليه: تمثيل وتخييل { وَزَهَقَ ٱلْبَـٰطِلُ } ذهب وهلك، من
  قولهم: زهقت نفسه، إذا خرجت. والحق: الإسلام. والباطل: الشرك { كَانَ زَهُوقًا } كان
  مضمحلاً غير ثابت في كل وقت.\r\n\t\t\t\r\n\t\t\t</section>"

