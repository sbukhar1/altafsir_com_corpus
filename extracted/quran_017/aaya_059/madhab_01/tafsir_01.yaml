text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مَنَعَنَآ
  أَن نُّرْسِلَ بِٱلآيَاتِ إِلاَّ أَن كَذَّبَ بِهَا ٱلأَوَّلُونَ وَآتَيْنَا ثَمُودَ
  ٱلنَّاقَةَ مُبْصِرَةً فَظَلَمُواْ بِهَا وَمَا نُرْسِلُ بِٱلآيَاتِ إِلاَّ تَخْوِيفاً
  }يقول تعالـى ذكره: وما منعنا يا مـحمد أن نرسل بـالآيات التـي سألها قومك، إلا أن
  كان من قبلهم من الأمـم الـمكذّبة، سألوا ذلك مثل سؤالهم فلـما أتاهم ما سألوا منه
  كذّبوا رسلهم، فلـم يصدّقوا مع مـجيء الآيات، فعوجلوا فلـم نرسل إلـى قومك بـالآيات،
  لأنَّا لو أرسلنا بها إلـيها، فكذّبوا بها، سلكنا فـي تعجيـل العذاب لهم مسلك الأمـم
  قبلها. وبـالذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد وابن
  وكيع، قالا: ثنا جرير، عن الأعمش، عن جعفر بن أياس، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: سأل أهل مكة النبـيّ صلى الله عليه وسلم أن يجعل لهم الصفـا ذهبـاً، وأن ينـحي
  عنهم الـجبـال، فـيزرعوا، فقـيـل له: إن شئت أن نستأنـي بهم لعلنا نـجتنـي منهم، وإن
  شئت أن نؤتـيهم الذي سألوا، فإن كفروا أهلكوا كما أهلك من قبلهم، قال: «بل تستأنـي
  بهم»، فأنزل الله: { وَما مَنَعَنا أنْ نُرْسِلَ بـالآياتِ إلاَّ أنْ كَذَّبَ بِها
  الأوَّلُونَ وآتَـيْنا ثَمُودَ النَّاقَةَ مُبْصِرَةً }.حدثنـي إسحاق بن وهب، قال:
  ثنا أبو عامر، قال: ثنا مسعود بن عبـاد، عن مالك بن دينار، عن الـحسن فـي قول الله
  تعالـى { وَما مَنَعَنَا أنْ نُرْسِلَ بـالآياتِ إلاَّ أنْ كَذَّبَ بِها الأوَّلُونَ
  } قال: رحمة لكم أيتها الأمة، إنا لو أرسلنا بـالآيات فكذّبتـم بها، أصابكم ما أصاب
  من قبلكم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حماد بن زيد، عن أيوب، عن سعيد
  بن جبـير، قال: قال الـمشركون لـمـحمد صلى الله عليه وسلم: يا مـحمد إنك تزعم أنه كان
  قبلك أنبـياء، فمنهم من سخرت له الريح، ومنهم من كان يحيـي الـموتـى، فإن سرّك أن نؤمن
  بك ونصدّقك، فـادع ربك أن يكون لنا الصفـا ذهبـا، فأوحى الله إلـيه: إنـي قد سمعت الذي
  قالوا، فإن شئت أن نفعل الذي قالوا، فإن لـم يؤمنوا نزل العذاب، فإنه لـيس بعد نزول
  الآية مناظرة، وإن شئت أن تستأنـي قومك استأنـيت بها، قال: «يا ربّ أستأنـي».حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما مَنَعَنا أنْ نُرْسِلَ
  بـالآياتِ إلاَّ أنْ كَذَّبَ بِها الأوَّلُونَ } قال: قال أهل مكة لنبـيّ الله صلى
  الله عليه وسلم: إن كان ما تقول حقا، ويسرّك أن نؤمن، فحوّل لنا الصفـا ذهبـاً، فأتاه
  جبرئيـل علـيه السلام، فقال: إن شئت كان الذي سألك قومك، ولكنه إن كان ثم لـم يؤمنوا
  لـم يناظروا، وإن شئت استأنـيت بقومك، قال: «بَلِ أسْتَأْنِـي بقَومْي» فأنزل الله:{ وآتَـيْنا
  ثَمُودَ النَّاقَةَ مُبْصِرَةً فَظَلَـمُوا بِها }وأنزل الله عزّ وجلّ{ ما آمَنَتْ
  قَبْلَهُمْ مِنْ قَرْيَةٍ أهْلَكْناها أفَهُمْ يُؤْمِنُونَ }حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، أنهم سألوا أن يحوّل الصفـا ذهبـا، قال الله:
  { وَما مَنَعَنا أنْ نُرْسِلَ بـالآياتِ إلاَّ أنْ كَذَّبَ بِها الأوَّلُونَ } قال
  ابن جريج: لـم يأت قرية بآية فـيكذّبوا بها إلا عذّبوا، فلو جعلت لهم الصفـا ذهبـاً
  ثم لـم يؤمنوا عذّبوا. و«أن» الأولـى التـي مع مَنَعَنا، فـي موضع نصب بوقوع منعنا
  علـيها، وأن الثانـية رفع، لأن معنى الكلام: وما منعنا إرسال الآيات إلا تكذيب الأوّلـين
  من الأمـم، فـالفعل لأن الثانـية.\r\n\t\t\t\r\n\t\t\t</section>"

