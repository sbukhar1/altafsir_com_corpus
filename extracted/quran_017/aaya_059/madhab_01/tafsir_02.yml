  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مَنَعَنَآ أَن نُّرْسِلَ بِٱلآيَاتِ إِلاَّ أَن كَذَّبَ بِهَا ٱلأَوَّلُونَ وَآتَيْنَا
  ثَمُودَ ٱلنَّاقَةَ مُبْصِرَةً فَظَلَمُواْ بِهَا وَمَا نُرْسِلُ بِٱلآيَاتِ إِلاَّ
  تَخْوِيفاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">استعير المنع لترك إرسال الآيات
  من أجل صارف الحكمة. و «أن» الأولى منصوبة والثانية مرفوعة، تقديره: وما منعنا إرسال
  الآيات إلا تكذيب الأولين. والمراد: الآيات التي اقترحتها قريش من قلب الصفا ذهباً
  ومن إحياء الموتى وغير ذلك: وعادة الله في الأمم أن من اقترح منهم آية فأجيب إليها
  ثم لم يؤمن أن يعاجل بعذاب الاستئصال، فالمعنى: وما صرفنا عن إرسال ما يقترحونه من
  الآيات إلا أن كذب بها الذين هم أمثالهم من المطبوع على قلوبهم كعاد وثمود، وأنها لو
  أرسلت لكذبوا بها تكذيب أولئك وقالوا هذا سحر مبين كما يقولون في غيرها، واستوجبوا
  العذاب المستأصل، وقد عزمنا أن نؤخر أمر من بعثت إليهم إلى يوم القيامة، ثم ذكر من
  تلك الآيات - التي اقترحها الأولون ثم كذبوا بها لما أرسلت فأهلكوا - واحدة: وهي ناقة
  صالح؛ لأن آثار هلاكهم في بلاد العرب قريبة من حدودهم يبصرها صادرهم وواردهم { مُبْصِرَةً
  } بينة. وقرىء «مبصرة» بفتح الميم { فَظَلَمُواْ بِهَا } فكفروا بها { وَمَا نُرْسِلُ
  بِٱلأَيَـٰتِ } إن أراد بها الآيات المقترحة فالمعنى لا نرسلها { إِلاَّ تَخْوِيفًا
  } من نزول العذاب العاجل كالطليعة والمقدّمة له، فإن لم يخافوا وقع عليهم وإن أراد
  غيرها فالمعنى: وما نرسل ما نرسل من الآيات كآيات القرآن وغيرها إلا تخويفاً وإنذاراً
  بعذاب الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

