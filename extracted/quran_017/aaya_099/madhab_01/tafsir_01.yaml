text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ قَادِرٌ عَلَىٰ أَن يَخْلُقَ
  مِثْلَهُمْ وَجَعَلَ لَهُمْ أَجَلاً لاَّ رَيْبَ فِيهِ فَأَبَىٰ ٱلظَّالِمُونَ إِلاَّ
  كُفُوراً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: أو لـم ينظر هؤلاء القائلون
  من الـمشركين{ أئِذَا كُنَّا عِظاماً وَرُفـاتاً أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً
  جَدِيداً }بعيون قلوبهم، فـيعلـمون أن الله الذي خـلق السموات والأرض، فـابتدعها من
  غير شيء، وأقامها بقُدرته، قادر بتلك القُدرة علـى أن يخـلق مثلهم أشكالهم، وأمثالهم
  من الـخـلق بعد فنائهم، وقبل ذلك، وأن من قدر علـى ذلك فلا يـمتنع علـيه إعادتهم خـلقاً
  جديداً، بعد أن يصيروا عظاماً ورُفـاتاً. وقوله { وَجَعَلَ لَهُمْ أجَلاً لا رَيْبَ
  فِـيهِ } يقول تعالـى ذكره: وجعل الله لهؤلاء الـمشركين أجلاً لهلاكهم، ووقتاً لعذابهم
  لا ريب فـيه. يقول: لا شك فـيه أنه آتـيهم ذلك الأجل. { فَأَبَى الظَّالِـمُونَ إلاَّ
  كُفُوراً } يقول: فأبى الكافرون إلا جحوداً بحقـيقة وعيده الذي أوعدهم وتكذيبـاً به.\r\n\t\t\t\r\n\t\t\t</section>"

