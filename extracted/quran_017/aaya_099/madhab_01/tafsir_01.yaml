  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ قَادِرٌ عَلَىٰ أَن
  يَخْلُقَ مِثْلَهُمْ وَجَعَلَ لَهُمْ أَجَلاً لاَّ رَيْبَ فِيهِ فَأَبَىٰ ٱلظَّالِمُونَ
  إِلاَّ كُفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: أو لـم ينظر هؤلاء القائلون من الـمشركين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أئِذَا كُنَّا عِظاماً وَرُفـاتاً
  أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً جَدِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بعيون قلوبهم، فـيعلـمون أن الله
  الذي خـلق السموات والأرض، فـابتدعها من غير شيء، وأقامها بقُدرته، قادر بتلك القُدرة
  علـى أن يخـلق مثلهم أشكالهم، وأمثالهم من الـخـلق بعد فنائهم، وقبل ذلك، وأن من قدر
  علـى ذلك فلا يـمتنع علـيه إعادتهم خـلقاً جديداً، بعد أن يصيروا عظاماً ورُفـاتاً.
  وقوله { وَجَعَلَ لَهُمْ أجَلاً لا رَيْبَ فِـيهِ } يقول تعالـى ذكره: وجعل الله لهؤلاء
  الـمشركين أجلاً لهلاكهم، ووقتاً لعذابهم لا ريب فـيه. يقول: لا شك فـيه أنه آتـيهم
  ذلك الأجل. { فَأَبَى الظَّالِـمُونَ إلاَّ كُفُوراً } يقول: فأبى الكافرون إلا جحوداً
  بحقـيقة وعيده الذي أوعدهم وتكذيبـاً به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

