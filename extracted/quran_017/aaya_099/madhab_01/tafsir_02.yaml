text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ قَادِرٌ عَلَىٰ أَن يَخْلُقَ
  مِثْلَهُمْ وَجَعَلَ لَهُمْ أَجَلاً لاَّ رَيْبَ فِيهِ فَأَبَىٰ ٱلظَّالِمُونَ إِلاَّ
  كُفُوراً }فإن قلت: علام عطف قوله { وَجَعَلَ لَهُمْ أَجَلاً }؟ قلت: على قوله { أَوَ
  لَمْ يَرَوْاْ } لأن المعنى قد علموا بدليل العقل أنّ من قدر على خلق السموات والأرض
  فهو قادر على خلق أمثالهم من الإنس، لأنهم ليسوا بأشد خلقاً منهن كما قال: أأنتم أشد
  خلقاً أم السماء { وَجَعَلَ لَهُمْ أَجَلاً لاَّ رَيْبَ فِيهِ } وهو الموت أو القيامة،
  فأبوا مع وضوح الدليل إلا جحوداً.\r\n\t\t\t\r\n\t\t\t</section>"

