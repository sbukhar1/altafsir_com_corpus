text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآتَيْنَآ مُوسَى
  ٱلْكِتَابَ وَجَعَلْنَاهُ هُدًى لِّبَنِي إِسْرَائِيلَ أَلاَّ تَتَّخِذُواْ مِن دُونِي
  وَكِيلاً }يقول تعالـى ذكره: سبحان الذي أسرى بعبده لـيلاً وآتى موسى الكتاب، وردّ
  الكلام إلـى { وآتَـيْنا } وقد ابتدأ بقوله أسرى لـما قد ذكرنا قبل فـيـما مضى من فعل
  العرب فـي نظائر ذلك من ابتداء الـخبر بـالـخبر عن الغائب، ثم الرجوع إلـى الـخطاب
  وأشبـاهه. وعنى بـالكتاب الذي أوتـى موسى: التوراة. { وَجَعَلْناهُ هُدًى لِبَنِـي
  إسْرَائِيـلَ } يقول: وجعلنا الكتاب الذي هو التوراة بـياناً للـحقّ، ودلـيلاً لهم
  علـى مـحجة الصواب فـيـما افترض علـيهم، وأمرهم به، ونهاهم عنه.وقوله: { ألاَّ تَتَّـخِذُوا
  مِنْ دُونِـي وَكِيلاً } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة
  والكوفة { ألاَّ تَتَّـخِذُوا } بـالتاء بـمعنى: وآتـينا موسى الكتاب بأن لا تتـخذوا
  يا بنـي إسرائيـل { مِنْ دُونِـي وَكيِلاً }. وقرأ ذلك بعض قرّاء البصرة: «ألاَّ يَتَّـخِذُوا»
  بـالـياء علـى الـخبر عن بنـي إسرائيـل، بـمعنى: وجعلناه هدى لبنـي إسرائيـل، ألا يتَّـخذ
  بنو إسرائيـل، من دونـي وكيلاً، وهما قراءتان صحيحتا الـمعنى، متفقتان غير مختلفتـين،
  فبأيتهما قرأ القارىء فمصيب الصواب، غير أنـي أوثر القراءة بـالتاء، لأنها أشهر فـي
  القراءة وأشدّ استفـاضة فـيهم من القراءة بـالـياء. ومعنى الكلام: وآتـينا موسى الكتاب
  هدى لبنـي إسرائيـل ألا تتـخذوا حفـيظا لكم سواي. وقد بـينا معنى الوكيـل فـيـما مضى.
  وكان مـجاهد يقول: معناه فـي هذا الـموضع: الشريك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { ألاَّ تَتَّـخِذُوا
  مِنْ دُونِـي وَكِيلاً } قال: شريكاً.وكأن مـجاهداً جعل إقامة من أقام شيئاً سوى الله
  مقامه شريكاً منه له، ووكيلاً للذي أقامه مقام الله. وبنـحو الذي قلنا فـي تأويـل هذه
  الآية، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وآتَـيْنا مُوسَى الكِتابَ وَجَعَلْناهُ هُدًى لِبَنِـي إسْرَائِيـلَ
  } جعله الله لهم هدى، يخرجهم من الظلـمات إلـى النور، وجعله رحمة لهم.\r\n\t\t\t\r\n\t\t\t</section>"

