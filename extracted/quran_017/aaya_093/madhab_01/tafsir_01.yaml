text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يَكُونَ لَكَ
  بَيْتٌ مِّن زُخْرُفٍ أَوْ تَرْقَىٰ فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ حَتَّى
  تُنَزِّلَ عَلَيْنَا كِتَاباً نَّقْرَؤُهُ قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ إِلاَّ
  بَشَراً رَّسُولاً }يقول تعالى ذكره مخبرا عن الـمشركين الذين ذكرنا أمرهم فـي هذه
  الآيات: أو يكون لك يا مـحمد بـيت من ذهب وهو الزخرف. كما:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { أوْ يَكُونَ لَكَ
  بَـيْتٌ مِنْ زُخْرُفٍ } يقول: بـيت من ذهب.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي
  نـجيح، عن مـجاهد، قوله { مِنْ زُخْرُفٍ } قال: من ذهب.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { أوْ يَكُونَ لَكَ بَـيْتٌ مِنْ زُخْرُفٍ } والزخرف هنا: الذهب.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { أوْ
  يَكُونَ لَكَ بَـيْتٌ مِنْ زُخْرُفٍ } قال: من ذهب.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن رجل، عن الـحكم قال: قال مـجاهد: كنا لا ندري
  ما الزخرف حتـى رأيناه فـي قراءة ابن مسعود: «أوْ يَكُونَ لَكَ بَـيْتٌ مِنْ ذَهَبٍ».حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، عن مـجاهد، قال:
  لـم أدر ما الزخرف، حتـى سمعنا فـي قراءة عبد الله بن مسعود: «بَـيْتٌ مِنْ ذَهَبٍ».وقوله
  { أوْ تَرْقـى فِـي السَّماءِ } يعنـي: أو تصعد فـي درج إلـى السماء وإنـما قـيـل فـي
  السماء، وإنـما يرقـى إلـيها لا فـيها، لأن القوم قالوا: أو ترقـى فـي سلـم إلـى السماء،
  فأدخـلت «فـي» فـي الكلام لـيدلّ علـى معنى الكلام، يقال: رَقِـيت فـي السلـم، فأنا
  أرقَـى رَقـيا ورِقِـيا ورُقـيا، كما قال الشاعر:أنتَ الَّذِي كَلَّفتَنِـي رَقْـيَ
  الدَّرْج   عَلـى الكلالِ والـمَشِيبِ والعَرْجِوقوله: { وَلَنْ نُؤْمِنَ لِرُقِـيِّكَ
  } يقول: ولن نصدّقك من أجل رُقِـيك إلـى السماء { حتـى تُنَزِّلَ عَلَـيْنا كِتابـا
  } منشورا نَقْرَؤُهُ فـيه أمرنا بـاتبـاعك والإيـمان بك، كما:حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله { كِتابـا نَقْرَؤُهُ } قال: من ربّ العالـمين
  إلـى فلان، عند كلّ رجل صحيفة تصبح عند رأسه يقرؤها.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد بنـحوه، إلاَّ أنه قال: كتابـا نقرؤه من ربّ
  العالـمين، وقال أيضا: تصبح عند رأسه موضوعة يقرؤها.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { حتـى تُنَزِّلَ عَلَـيْنا كِتابـا نَقْرَؤُهُ }: أي كتابـا
  خاصا نؤمر فـيه بـاتبـاعك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يَكُونَ لَكَ بَيْتٌ مِّن زُخْرُفٍ
  أَوْ تَرْقَىٰ فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ حَتَّى تُنَزِّلَ عَلَيْنَا
  كِتَاباً نَّقْرَؤُهُ قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ إِلاَّ بَشَراً رَّسُولاً }وقوله:
  { قُلْ سُبْحانَ رَبّـي } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا
  مـحمد لهؤلاء الـمشركين من قومك، القائلـين لك هذه الأقوال، تنزيها لله عما يصفونه
  به، وتعظيـما له من أن يؤتـى به وملائكته، أو يكون لـي سبـيـل إلـى شيء مـما تسألونـيه:
  { هَلْ كُنْتُ إلاَّ بَشَرا رَسُولاً } يقول: هل أنا إلاَّ عبد من عبـيده من بنـي آدم،
  فكيف أقدر أن أفعل ما سألتـمونـي من هذه الأمور، وإنـما يقدر علـيها خالقـي وخالقكم،
  وإنـما أنا رسول أبلغكم ما أرسلت به إلـيكم، والذي سألتـمونـي أن أفعله بـيد الله الذي
  أنا وأنتـم عبـيد له، لا يقدر علـى ذلك غيره.وهذا الكلام الذي أخبر الله أنه كلَّـم
  به رسول الله صلى الله عليه وسلم فـيـما ذكر كان من ملإ من قريش اجتـمعوا لـمناظرة
  رسول الله صلى الله عليه وسلم ومُـحاجَّته، فكلَّـموه بـما أخبر الله عنهم فـي هذه
  الآيات.ذكر تسمية الذين ناظروا رسول الله صلى الله عليه وسلم بذلك منهموالسبب الذي
  من أجله ناظروه به   حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق،
  قال: ثنـي شيخ من أهل مصر، قدم منذ بضع وأربعين سنة، عن عكرمة، عن ابن عبـاس، أن عتبة
  وشيبة ابنـي ربـيعة وأبـا سفـيان بن حرب ورجلاً من بنـي عبد الدار وأبـا البختري أخا
  بنـي أسد، والأسود بن الـمطلب، وزمعة بن الأسود، والولـيد بن الـمغيرة، وأبـا جهل بن
  هشام، وعبد الله بن أبـي أمية، وأميَّة بن خـلف، والعاص بن وائل، ونُبَـيها ومُنَبها
  ابنـي الـحجاج السَّهميـين اجتـمعوا، أو من اجتـمع منهم، بعد غروب الشمس عند ظهر الكعبة،
  فقال بعضهم لبعض: ابعثوا إلـى مـحمد فكلِّـموه وخاصموه حتـى تُعْذِروا فـيه، فبعثوا
  إلـيه: إن أشراف قومك قد اجتـمعوا إلـيك لـيكلـموك، فجاءهم رسول الله صلى الله عليه
  وسلم سريعا، وهو يظنّ أنه بدا لهم فـي أمره بَدَاء، وكان علـيهم حريصا، يحبّ رشدهم
  ويعزّ علـيه عَنَتهم، حتـى جلس إلـيهم، فقالوا: يا مـحمد إنا قد بعثنا إلـيك لنُعْذِر
  فـيك، وإنا والله ما نعلـم رجلاً من العرب أدخـل علـى قومه ما أدخـلت علـى قومك لقد
  شتـمت الآبـاء، وعِبْت الدين، وسفَّهت الأحلام، وشتـمت الآلهة، وفرّقت الـجماعة، فما
  بقـي أمر قبـيح إلاَّ وقد جئته فـيـما بـيننا وبـينك، فإن كنت إنـما جئت بهذا الـحديث
  تطلب مالاً، جمعنا لك من أموالنا حتـى تكون أكثرنا مالاً، وإن كنت إنـما تطلب الشرف
  فـينا سوّدناك علـينا، وإن كنت تريد به مُلكا ملكناك علـينا، وإن كان هذا الذي يأتـيك
  بـما يأتـيك به رَئِيا تراه قد غلب علـيك وكانوا يسمون التابع من الـجنّ: الرئيّ فربـما
  كان ذلك، بذلنا أموالنا فـي طلب الطبّ لك حتـى نبرئك منه، أو نُعذِرَ فـيك فقال رسول
  الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يَكُونَ لَكَ بَيْتٌ مِّن زُخْرُفٍ
  أَوْ تَرْقَىٰ فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ حَتَّى تُنَزِّلَ عَلَيْنَا
  كِتَاباً نَّقْرَؤُهُ قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ إِلاَّ بَشَراً رَّسُولاً }
  \" ما بِـي ما تَقُولُونَ، ما جِئتُكُمْ بِـمَا جِئْتُكُمْ بِهِ أطلُبُ أمْوَالَكُمْ،
  وَلا الشَّرَفَ فِـيكُمْ وَلا الـمُلْكَ عَلَـيْكُمْ، وَلَكِنَّ اللّهَ بَعَثَنِـي
  إلَـيْكُمْ رَسُولاً، وأنْزَلَ عَلـيَّ كِتابـا، وأمَرَنِـي أنْ أكُونَ لَكُمْ بَشِيرا
  وَنَذِيرا، فَبَلَّغْتُكُمْ رِسالَةَ رَبّـي، وَنَصَحْتُ لَكُمْ، فإنْ تَقْبَلُوا مِنِّـي
  ما جِئْتُكُمْ بِهِ فَهُوَ حَظُّكُمْ فِـي الدُّنْـيا والآخِرَةِ، وإنْ تَرُدُّوهُ
  عَلـيَّ أصْبِرْ لأَمْرِ اللّهِ حتـى يَحْكُمَ اللّهُ بَـيْنـيِ وَبَـيْنَكُمْ \" أو
  كما قال رسول الله صلى الله عليه وسلم، فقالوا: يا مـحمد، فإن كنت غير قابل منا ما
  عرضنا علـيك، فقد علـمت أنه لـيس أحد من الناس أضيق بلادا، ولا أقلّ مالاً، ولا أشدّ
  عيشا منا، فسل ربك الذي بعثك بـما بعثك به، فلـيسيِّرْ عنا هذه الـجبـال التـي قد ضيقت
  علـينا، ويبسط لنا بلادنا، ولـيفجِّر لنا فـيها أنهارا كأنهار الشام والعراق، ولـيبعث
  لنا من مضى من آبـائنا، ولـيكن فـيـمن يبعث لنا منهم قُصَيّ بن كلاب، فإنه كان شيخا
  صدوقا، فنسألهم عما تقول، حقّ هو أم بـاطل؟ فإن صنعت ما سألناك، وصدقوك صدقناك، وعرفنا
  به منزلتك عند الله، وأنه بعثك بـالـحقّ رسولاً، كما تقول. فقال لهم رسول الله صلى
  الله عليه وسلم: \" ما بِهذَا بُعِثْتُ، إنَّـمَا جِئْتُكُمْ مِنَ اللّهِ بِـمَا بَعَثَنِـي
  بِهِ، فَقَدْ بَلَّغْتُكُمْ ما أُرْسِلْتُ بِهِ إلـيكم، فإنْ تَقْبَلُوهُ فَهُوَ حَظُّكُمْ
  فِـي الدُّنْـيا والآخِرَةِ، وإنْ تَرُدُّوهُ عَلـيَّ أصْبِرْ لأمْرِ اللّهِ حتـى يَحْكُمَ
  اللّهُ بَـيْنِـي وَبَـيْنَكُمْ \" قالوا: فإن لـم تفعل لنا هذا، فخذ لنفسك، فسل ربك
  أن يبعث ملكا يصدّقك بـما تقول، ويراجعنا عنك، واسأله فلـيجعل لك جنانا وكنوزا وقصورا
  من ذهب وفضة، ويغنـيك بها عما نراك تبتغي، فإنك تقوم بـالأسواق، وتلتـمس الـمعاش كما
  نلتـمسه، حتـى نعرف فضل منزلتك من ربك إن كنت رسولاً كما تزعم، فقال لهم رسول الله
  صلى الله عليه وسلم: \" ما أنا بِفـاعِلٍ، ما أنا بـالَّذِي يَسألُ رَبَّهُ هذَا، وَما
  بُعِثْتُ إلَـيْكُمْ بِهذَا، وَلَكِنَّ اللّهَ بَعَثَنِـي بَشِيرا وَنَذِيرا، فإنْ
  تَقْبَلُوا ما جِئْتُكُمْ بِهِ فَهُوَ حَظُّكُمْ فِـي الدُّنْـيا والآخِرَةِ، وَإنْ
  تَرُدُّوهُ عَلـيَّ أصْبِرْ لأَمْرِ اللّهِ حتـى يَحْكُمَ اللّهُ بَـيْنِـي وبَـيْنَكُمْ
  \" قالوا: فأسقط السماء علـينا كِسَفـا، كما زعمت أن ربك إن شاء فعل، فإنا لا نؤمن
  لك إلاَّ أن تفعل، فقال رسول الله صلى الله عليه وسلم: \" ذلكَ إلـى الله إنْ شاءَ
  فَعَلَ بِكُمْ ذلكَ \" فقالوا: يا مـحمد، فما علـم ربك أنا سنـجلس معك، ونسألك عما
  سألناك عنه، ونطلب منك ما نطلب، فـيتقدّم إلـيك، ويعلـمك ما تراجعنا به، ويخبرك ما
  هو صانع في ذلك أيضاً إذ لم تقبل منا ما جئتنا به، فقد بلغنا أنه إنما يعلِّـمك هذا
  رجل باليمامة يقال له الرحمن، وإنا والله ما نؤمن بـالرحمن أبدا، أعذرنا إلـيك يا مـحمد،
  أما والله لا نتركك وما بلغت بنا حتـى نهلكك أو تهلكنا، قال قائلهم: نـحن نعبد الـملائكة،
  وهنّ بنات الله، وقال قائلهم: لن نؤمن لك حتـى تأتـينا بـالله والـملائكة قبـيلاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يَكُونَ لَكَ بَيْتٌ مِّن زُخْرُفٍ
  أَوْ تَرْقَىٰ فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ حَتَّى تُنَزِّلَ عَلَيْنَا
  كِتَاباً نَّقْرَؤُهُ قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ إِلاَّ بَشَراً رَّسُولاً }فلـما
  قالوا ذلك، قام رسول الله صلى الله عليه وسلم عنهم، وقام معه عبد الله بن أبـي أميَّة
  بن الـمُغيرة بن عبد الله بن عمرو بن مخزوم، وهو ابن عمته ابن عاتكة ابنة عبد الـمطلب،
  فقال له: يا مـحمد عرض علـيك قومك ما عرضوا فلـم تقبله منهم، ثم سألوك لأنفسهم أمورا،
  لـيعرفوا منزلتك من الله فَلـم تفعل ذلك، ثم سألوك أن تعجل ما تـخوّفهم به من العذاب،
  فوالله لا أومن لك أبدا، حتـى تتـخذ إلـى السماء سلـما ترقـى فـيه، وأنا أنظر حتـى
  تأتـيها، وتأتـي معك بنسخة منشورة معك أربعة من الـملائكة يشهدون لك أنك كما تقول،
  وايـم الله لو فعلت ذلك لظننتُ ألاّ أصدّقك، ثم انصرف عن رسول الله صلى الله عليه وسلم،
  وانصرف رسول الله صلى الله عليه وسلم إلـى أهله حزينا أسيفـا لـما فـاته مـما كان يطمع
  فـيه من قومه حين دعوه، ولِـمَا رأى من مبـاعدتهم إياه فلـما قام عنهم رسول الله صلى
  الله عليه وسلم، قال أبو جهل: يا معشر قريش، إن مـحمدا قد أبى إلا ما ترون من عيب ديننا،
  وشتـم آبـائنا، وتسفـيه أحلامنا، وسبّ آلهتنا، وإنـي أعاهد الله لأجلسنّ له غدا بحجر
  قدر ما أطيق حَمْله، فإذا سجد فـي صلاته فضخت رأسه به.حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنا ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن سعيد بن
  جبـير أو عكرمة مولـى ابن عبـاس، عن ابن عبـاس، بنـحوه، إلاَّ أنه قال: وأبـا سفـيان
  بن حرب، والنضر بن الـحرث أبناء بنـي عبد الدار، وأبـا البختريّ بن هشام.حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، عن أبـي بشر، عن سعيد، قال: قلت له فـي قوله تعالـى{ لَنْ
  نُؤْمِنَ لَكَ حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعا }قال: قلت له: نزلت فـي عبد
