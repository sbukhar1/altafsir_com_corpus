  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  يَكُونَ لَكَ بَيْتٌ مِّن زُخْرُفٍ أَوْ تَرْقَىٰ فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ
  حَتَّى تُنَزِّلَ عَلَيْنَا كِتَاباً نَّقْرَؤُهُ قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ
  إِلاَّ بَشَراً رَّسُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبرا عن الـمشركين الذين ذكرنا أمرهم فـي هذه الآيات: أو يكون لك يا مـحمد بـيت من
  ذهب وهو الزخرف. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { أوْ يَكُونَ لَكَ بَـيْتٌ
  مِنْ زُخْرُفٍ } يقول: بـيت من ذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله { مِنْ زُخْرُفٍ } قال:
  من ذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ يَكُونَ لَكَ بَـيْتٌ مِنْ زُخْرُفٍ
  } والزخرف هنا: الذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { أوْ يَكُونَ لَكَ بَـيْتٌ مِنْ
  زُخْرُفٍ } قال: من ذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن رجل، عن الـحكم قال: قال مـجاهد: كنا لا ندري
  ما الزخرف حتـى رأيناه فـي قراءة ابن مسعود: «أوْ يَكُونَ لَكَ بَـيْتٌ مِنْ ذَهَبٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  الـحكم، عن مـجاهد، قال: لـم أدر ما الزخرف، حتـى سمعنا فـي قراءة عبد الله بن مسعود:
  «بَـيْتٌ مِنْ ذَهَبٍ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { أوْ تَرْقـى فِـي السَّماءِ
  } يعنـي: أو تصعد فـي درج إلـى السماء وإنـما قـيـل فـي السماء، وإنـما يرقـى إلـيها
  لا فـيها، لأن القوم قالوا: أو ترقـى فـي سلـم إلـى السماء، فأدخـلت «فـي» فـي الكلام
  لـيدلّ علـى معنى الكلام، يقال: رَقِـيت فـي السلـم، فأنا أرقَـى رَقـيا ورِقِـيا ورُقـيا،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنتَ الَّذِي
  كَلَّفتَنِـي رَقْـيَ الدَّرْج</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلـى الكلالِ
  والـمَشِيبِ والعَرْجِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَنْ نُؤْمِنَ لِرُقِـيِّكَ } يقول: ولن نصدّقك من أجل
  رُقِـيك إلـى السماء { حتـى تُنَزِّلَ عَلَـيْنا كِتابـا } منشورا نَقْرَؤُهُ فـيه
  أمرنا بـاتبـاعك والإيـمان بك، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله { كِتابـا نَقْرَؤُهُ }
  قال: من ربّ العالـمين إلـى فلان، عند كلّ رجل صحيفة تصبح عند رأسه يقرؤها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد بنـحوه، إلاَّ أنه قال: كتابـا نقرؤه من ربّ العالـمين، وقال أيضا: تصبح عند
  رأسه موضوعة يقرؤها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { حتـى تُنَزِّلَ عَلَـيْنا كِتابـا نَقْرَؤُهُ }: أي كتابـا
  خاصا نؤمر فـيه بـاتبـاعك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
