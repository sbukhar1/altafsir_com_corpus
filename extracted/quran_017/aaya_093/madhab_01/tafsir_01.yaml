  فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ حَتَّى تُنَزِّلَ عَلَيْنَا كِتَاباً نَّقْرَؤُهُ
  قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ إِلاَّ بَشَراً رَّسُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْ سُبْحانَ رَبّـي } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا
  مـحمد لهؤلاء الـمشركين من قومك، القائلـين لك هذه الأقوال، تنزيها لله عما يصفونه
  به، وتعظيـما له من أن يؤتـى به وملائكته، أو يكون لـي سبـيـل إلـى شيء مـما تسألونـيه:
  { هَلْ كُنْتُ إلاَّ بَشَرا رَسُولاً } يقول: هل أنا إلاَّ عبد من عبـيده من بنـي آدم،
  فكيف أقدر أن أفعل ما سألتـمونـي من هذه الأمور، وإنـما يقدر علـيها خالقـي وخالقكم،
  وإنـما أنا رسول أبلغكم ما أرسلت به إلـيكم، والذي سألتـمونـي أن أفعله بـيد الله الذي
  أنا وأنتـم عبـيد له، لا يقدر علـى ذلك غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الكلام الذي أخبر الله أنه كلَّـم به رسول الله صلى الله عليه وسلم فـيـما ذكر كان
  من ملإ من قريش اجتـمعوا لـمناظرة رسول الله صلى الله عليه وسلم ومُـحاجَّته، فكلَّـموه
  بـما أخبر الله عنهم فـي هذه الآيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  تسمية الذين ناظروا رسول الله صلى الله عليه وسلم بذلك منهم</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والسبب الذي من أجله ناظروه به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي شيخ من أهل مصر، قدم منذ بضع وأربعين سنة،
  عن عكرمة، عن ابن عبـاس، أن عتبة وشيبة ابنـي ربـيعة وأبـا سفـيان بن حرب ورجلاً من
  بنـي عبد الدار وأبـا البختري أخا بنـي أسد، والأسود بن الـمطلب، وزمعة بن الأسود،
  والولـيد بن الـمغيرة، وأبـا جهل بن هشام، وعبد الله بن أبـي أمية، وأميَّة بن خـلف،
  والعاص بن وائل، ونُبَـيها ومُنَبها ابنـي الـحجاج السَّهميـين اجتـمعوا، أو من اجتـمع
  منهم، بعد غروب الشمس عند ظهر الكعبة، فقال بعضهم لبعض: ابعثوا إلـى مـحمد فكلِّـموه
  وخاصموه حتـى تُعْذِروا فـيه، فبعثوا إلـيه: إن أشراف قومك قد اجتـمعوا إلـيك لـيكلـموك،
  فجاءهم رسول الله صلى الله عليه وسلم سريعا، وهو يظنّ أنه بدا لهم فـي أمره بَدَاء،
  وكان علـيهم حريصا، يحبّ رشدهم ويعزّ علـيه عَنَتهم، حتـى جلس إلـيهم، فقالوا: يا مـحمد
  إنا قد بعثنا إلـيك لنُعْذِر فـيك، وإنا والله ما نعلـم رجلاً من العرب أدخـل علـى
  قومه ما أدخـلت علـى قومك لقد شتـمت الآبـاء، وعِبْت الدين، وسفَّهت الأحلام، وشتـمت
  الآلهة، وفرّقت الـجماعة، فما بقـي أمر قبـيح إلاَّ وقد جئته فـيـما بـيننا وبـينك،
  فإن كنت إنـما جئت بهذا الـحديث تطلب مالاً، جمعنا لك من أموالنا حتـى تكون أكثرنا
  مالاً، وإن كنت إنـما تطلب الشرف فـينا سوّدناك علـينا، وإن كنت تريد به مُلكا ملكناك
  علـينا، وإن كان هذا الذي يأتـيك بـما يأتـيك به رَئِيا تراه قد غلب علـيك وكانوا يسمون
  التابع من الـجنّ: الرئيّ فربـما كان ذلك، بذلنا أموالنا فـي طلب الطبّ لك حتـى نبرئك
  منه، أو نُعذِرَ فـيك فقال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
