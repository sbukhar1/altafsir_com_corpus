  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن نُّؤْمِنَ لَكَ حَتَّىٰ تَفْجُرَ لَنَا مِنَ ٱلأَرْضِ يَنْبُوعاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَكُونَ لَكَ جَنَّةٌ مِّن نَّخِيلٍ وَعِنَبٍ فَتُفَجِّرَ ٱلأَنْهَارَ خِلالَهَا تَفْجِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تُسْقِطَ ٱلسَّمَآءَ كَمَا زَعَمْتَ عَلَيْنَا كِسَفاً أَوْ تَأْتِيَ بِٱللَّهِ وَٱلْمَلاۤئِكَةِ
  قَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ يَكُونَ لَكَ بَيْتٌ مِّن زُخْرُفٍ أَوْ
  تَرْقَىٰ فِي ٱلسَّمَآءِ وَلَن نُّؤْمِنَ لِرُقِيِّكَ حَتَّى تُنَزِّلَ عَلَيْنَا كِتَاباً
  نَّقْرَؤُهُ قُلْ سُبْحَانَ رَبِّي هَلْ كُنتُ إِلاَّ بَشَراً رَّسُولاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما تبين إعجاز القرآن وانضمت إليه المعجزات الأخر والبينات ولزمتهم
  الحجة وغلبوا، أخذوا يتعللون باقتراح الآيات: فعل المبهوت المحجوج المتعثر في أذيال
  الحيرة، فقالوا: لن نؤمن لك حتى... وحتى { تَفْجُرَ } تفتح. وقرىء «تفجر» بالتخفيف
  { مّنَ ٱلأَرْضِ } يعنون أرض مكة { يَنْبُوعًا } عيناً غزيرة من شأنها أن تنبع بالماء
  لا تقطع: «يفعول» من نبع الماء، كيعبوب من عب الماء { كَمَا زَعَمْتَ } يعنون قول الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن نَّشَأْ نَخْسِفْ بِهِمُ ٱلأَرْضَ أَوْ نُسْقِطْ عَلَيْهِمْ
  كِسَفاً مّنَ ٱلسَّمَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ:9] وقرىء (كسفاً)،بسكون السين جمع كسفة، كسدرة وسدر وبفتحة {
  قَبِيلاً } كفيلاً بما تقول شاهداً بصحته. والمعنى: أو تأتي بالله قبيلاً، وبالملائكة
  قبيلاً، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">...... كُنْتُ
  مِنْهُ وَوَالِدِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بَرِيًّا......... …</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإنِّي وَقَيَّارٌ بِهَا لَغَرِيبُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو مقابلاً، كالعشير بمعنى المعاشر،
  ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلاَ أُنزِلَ عَلَيْنَا ٱلْمَلَـئِكَةُ أَوْ نَرَىٰ رَبَّنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  21] أو جماعة حالاً من الملائكة { مّن زُخْرُفٍ } من ذهب { فِى ٱلسَّمَاء } في معارج
  السماء، فحذف المضاف. يقال: رقى في السلم وفي الدرجة { وَلَن نُّؤْمِنَ لِرُقِيّكَ
  } ولن نؤمن لأجل رقيك { حَتَّى تُنَزّلَ عَلَيْنَا كِتَابًا } من السماء فيه تصديقك.
  عن ابن عباس رضي الله عنهما: قال عبد الله بن أبي أمية: لن نؤمن لك حتى تتخذ إلى السماء
  سلماً. ثم ترقى فيه وأنا أنظر حتى تأتيها ثم تأتي معك بصك منشور، معه أربعة من الملائكة
  يشهدون لك أنك كما تقول. وما كانوا يقصدون بهذه الاقتراحات إلا العناد واللجاج، ولو
  جاءتهم كل آية لقالوا: هذا سحر، كما قال عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ نَزَّلْنَا عَلَيْكَ كِتَـٰباً
  فِى قِرْطَاس</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 7]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ فَتَحْنَا عَلَيْهِم بَاباً
  مِّنَ ٱلسَّمَاءِ فَظَلُّواْ فِيهِ يَعْرُجُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 14] وحين أنكروا الآية الباقية
  التي هي القرآن وسائر الآيات وليست بدون ما اقترحوه - بل هي أعظم - لم يكن إلى تبصرتهم
  سبيل { قُلْ سُبْحَـٰنَ رَبّى } وقرىء: «قال سبحان ربي» أي قال الرسول. و «سبحان ربي»
  تعجب من اقتراحاتهم عليه { هَلْ كُنتُ إَلاَّ } رسولاً كسائر الرسل { بَشَرًا } مثلهم،
  وكان الرسل لا يأتون قومهم إلا بما يظهره الله عليهم من الآيات، فليس أمر الآيات إليّ،
  إنما هو إلى الله فما بالكم تتخيرونها عليّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

