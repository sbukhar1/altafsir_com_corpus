text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ تُسْقِطَ
  ٱلسَّمَآءَ كَمَا زَعَمْتَ عَلَيْنَا كِسَفاً أَوْ تَأْتِيَ بِٱللَّهِ وَٱلْمَلاۤئِكَةِ
  قَبِيلاً }اختلفت القرّاء فـي قراءة قوله: { كِسَفـاً } فقرأته عامَّة قرّاء الكوفة
  والبصرة بسكون السين، بـمعنى: أو تسقط السماء كما زعمت علـينا كِسفـاً، وذلك أن الكِسْف
  فـي كلام العرب: جمع كِسْفة، وهو جمع الكثـير من العدد للـجنس، كما تـجمع السِّدْرة
  بسِدْر، والتـمرة بتـمر، فحُكي عن العرب سماعاً: أعطنـي كِسْفة من هذا الثوب: أي قطعة
  منه، يقال منه: جاءنا بثريد كِسْف: أي قطع خبز. وقد يحتـمل إذا قرىء كذلك «كِسْفـاً»
  بسكون السين أن يكون مرادا به الـمصدر من كسف. فأما الكِسَفُ بفتـح السين، فإنه جمع
  ما بـين الثلاث إلـى العشر، يقال: كِسَفة واحدة، وثلاث كِسَف، وكذلك إلـى العشر. وقرأ
  ذلك عامة قرّاء أهل الـمدينة وبعض الكوفـيـين { كِسَفـاً } بفتـح السين بـمعنى: جمع
  الكِسْفة الواحدة من الثلاث إلـى العشر، يعنـي بذلك قِطَعاً: ما بـين الثلاث إلـى العشر.وأولـى
  القراءتـين فـي ذلك بـالصواب عندي قراءة من قرأه بسكون السين، لأن الذين سألوا رسول
  الله صلى الله عليه وسلم ذلك، لـم يقصدوا فـي مسألتهم إياه ذلك أن يكون بحدّ معلوم
  من القطع، إنـما سألوا أن يُسقط علـيهم من السماء قِطَعاً، وبذلك جاء التأويـل أيضاً
  عن أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد، قوله { كِسْفـاً } قال: السماء جمعاً.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.قال ابن جريج: قال عبد الله بن كثـير، عن
  مـجاهد، قوله { كمَا زَعَمْتَ عَلَـيْنا كِسَفـا } قال: مرّة واحدة، والتـي فـي الروم{ ويَجْعَلُهُ
  كِسَفـاً }قال: قطعاً، قال ابن جريج: كسفـاً لقول الله:{ إنْ نَشَأْ نَـخْسِفْ بِهِمُ
  الأرْضَ أوْ نُسْقِطْ عَلَـيْهِمْ كِسَفـاً مِنَ السَّماءِ }حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { أوْ تُسْقِطَ السَّماءَ كمَا زَعَمْتَ عَلَـيْنا كِسَفـاً
  } قال: أي قطعاً.حدثنا علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { كِسَفـاً } يقول: قطعاً.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة { كِسَفـاً } قال: قطعاً.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { أوْ تُسْقِطَ
  السَّماءَ كمَا زَعَمْتَ عَلَـيْنا كِسَفـاً } يعنـي قِطَعاً.القول فـي تأويـل قوله:
  { أوْ تَأْتِـيَ بـاللّهِ وَالمَلائِكَةِ قَبِـيلاً }يقول تعالـى ذكره عن قـيـل الـمشركين
  لنبـيّ الله صلى الله عليه وسلم: أو تأتـي بـالله يا مـحمد والـملائكة قبـيلاً.واختلف
  أهل التأويـل فـي معنى القبـيـل فـي هذا الـموضع، فقال بعضهم: معناه: حتـى يأتـي الله
  والـملائكة كلَّ قبـيـلة منا قبـيـلة قبـيـلة، فـيعاينونهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ تُسْقِطَ ٱلسَّمَآءَ كَمَا زَعَمْتَ
  عَلَيْنَا كِسَفاً أَوْ تَأْتِيَ بِٱللَّهِ وَٱلْمَلاۤئِكَةِ قَبِيلاً }ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَالـمَلائِكَةِ
  قَبِـيلاً } قال: علـى حدتنا، كلّ قبـيـلة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، قوله { أوْ تَأْتِـي بـاللّهِ وَالـمَلائِكَةِ قَبِـيلاً
  } قال: قبـائل علـى حدتها كلّ قبـيـلة.وقال آخرون: معنى ذلك: أوْ تأتـي بـالله والـملائكة
  عياناً نقابلهم مقابلة، فنعاينهم معاينة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { أوْ تَأْتـيَ بـاللّهِ وَالـمَلائِكَةِ قَبِـيلاً } نعاينهم
  معاينة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { أوْ تَأْتـيَ
  بـاللّهِ وَالـمَلائِكَةِ قَبِـيلاً } فنعاينهم.ووجَّهه بعض أهل العربـية إلـى أنه
  بـمعنى الكفـيـل من قولهم: هو قَبـيـلُ فلان بـما لفلان علـيه وزعيـمه.وأشبه الأقوال
  فـي ذلك بـالصواب، القول الذي قاله قتادة من أنه بـمعنى الـمعاينة، من قولهم: قابلت
  فلانا مقابلة، وفلان قبـيـل فلان، بـمعنى قبـالته، كما قال الشاعر:نُصَالِـحُكُمْ حتـى
  تَبُوءُوا بِـمِثْلِها   كصَرْخَةِ حُبْلَـى يَسَّرَتْها قَبِـيـلُهايعنـي قابِلَتها.
  وكان بعض أهل العلـم بكلام العرب من أهل البصرة يقول: إذا وصفوا بتقدير فعيـل من قولهم
  قابلت ونـحوها، جعلوا لفظ صفة الاثنـين والـجميع من الـمؤنث والـمذكر علـى لفظ واحد،
  نـحو قولهم: هذه قبـيـلـي، وهما قبـيـلـي، وهم قبـيـلـي، وهن قبـيـلـي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

