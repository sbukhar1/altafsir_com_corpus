  كِسَفاً أَوْ تَأْتِيَ بِٱللَّهِ وَٱلْمَلاۤئِكَةِ قَبِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَالـمَلائِكَةِ قَبِـيلاً } قال: علـى حدتنا،
  كلّ قبـيـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله { أوْ تَأْتِـي بـاللّهِ وَالـمَلائِكَةِ
  قَبِـيلاً } قال: قبـائل علـى حدتها كلّ قبـيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: أوْ تأتـي بـالله والـملائكة عياناً نقابلهم مقابلة، فنعاينهم معاينة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أوْ تَأْتـيَ بـاللّهِ وَالـمَلائِكَةِ قَبِـيلاً } نعاينهم معاينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { أوْ
  تَأْتـيَ بـاللّهِ وَالـمَلائِكَةِ قَبِـيلاً } فنعاينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ووجَّهه
  بعض أهل العربـية إلـى أنه بـمعنى الكفـيـل من قولهم: هو قَبـيـلُ فلان بـما لفلان
  علـيه وزعيـمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأشبه الأقوال فـي ذلك بـالصواب،
  القول الذي قاله قتادة من أنه بـمعنى الـمعاينة، من قولهم: قابلت فلانا مقابلة، وفلان
  قبـيـل فلان، بـمعنى قبـالته، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُصَالِـحُكُمْ حتـى تَبُوءُوا بِـمِثْلِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كصَرْخَةِ حُبْلَـى يَسَّرَتْها قَبِـيـلُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي قابِلَتها. وكان بعض أهل العلـم
  بكلام العرب من أهل البصرة يقول: إذا وصفوا بتقدير فعيـل من قولهم قابلت ونـحوها، جعلوا
  لفظ صفة الاثنـين والـجميع من الـمؤنث والـمذكر علـى لفظ واحد، نـحو قولهم: هذه قبـيـلـي،
  وهما قبـيـلـي، وهم قبـيـلـي، وهن قبـيـلـي.</font></font><font class=\"TextResultArabic\"><font
