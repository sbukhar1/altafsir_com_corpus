  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تُسْقِطَ ٱلسَّمَآءَ كَمَا زَعَمْتَ عَلَيْنَا كِسَفاً أَوْ تَأْتِيَ بِٱللَّهِ وَٱلْمَلاۤئِكَةِ
  قَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء فـي قراءة قوله:
  { كِسَفـاً } فقرأته عامَّة قرّاء الكوفة والبصرة بسكون السين، بـمعنى: أو تسقط السماء
  كما زعمت علـينا كِسفـاً، وذلك أن الكِسْف فـي كلام العرب: جمع كِسْفة، وهو جمع الكثـير
  من العدد للـجنس، كما تـجمع السِّدْرة بسِدْر، والتـمرة بتـمر، فحُكي عن العرب سماعاً:
  أعطنـي كِسْفة من هذا الثوب: أي قطعة منه، يقال منه: جاءنا بثريد كِسْف: أي قطع خبز.
  وقد يحتـمل إذا قرىء كذلك «كِسْفـاً» بسكون السين أن يكون مرادا به الـمصدر من كسف.
  فأما الكِسَفُ بفتـح السين، فإنه جمع ما بـين الثلاث إلـى العشر، يقال: كِسَفة واحدة،
  وثلاث كِسَف، وكذلك إلـى العشر. وقرأ ذلك عامة قرّاء أهل الـمدينة وبعض الكوفـيـين
  { كِسَفـاً } بفتـح السين بـمعنى: جمع الكِسْفة الواحدة من الثلاث إلـى العشر، يعنـي
  بذلك قِطَعاً: ما بـين الثلاث إلـى العشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين فـي ذلك بـالصواب عندي قراءة من قرأه بسكون السين، لأن الذين سألوا رسول
  الله صلى الله عليه وسلم ذلك، لـم يقصدوا فـي مسألتهم إياه ذلك أن يكون بحدّ معلوم
  من القطع، إنـما سألوا أن يُسقط علـيهم من السماء قِطَعاً، وبذلك جاء التأويـل أيضاً
  عن أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله { كِسْفـاً } قال: السماء
  جمعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: قال عبد الله بن كثـير، عن مـجاهد، قوله { كمَا زَعَمْتَ عَلَـيْنا كِسَفـا
  } قال: مرّة واحدة، والتـي فـي الروم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ويَجْعَلُهُ كِسَفـاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قطعاً، قال ابن جريج: كسفـاً لقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ نَشَأْ نَـخْسِفْ بِهِمُ الأرْضَ
  أوْ نُسْقِطْ عَلَـيْهِمْ كِسَفـاً مِنَ السَّماءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أوْ تُسْقِطَ السَّماءَ كمَا زَعَمْتَ عَلَـيْنا كِسَفـاً } قال:
  أي قطعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كِسَفـاً } يقول: قطعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { كِسَفـاً } قال: قطعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { أوْ تُسْقِطَ
  السَّماءَ كمَا زَعَمْتَ عَلَـيْنا كِسَفـاً } يعنـي قِطَعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله: { أوْ تَأْتِـيَ بـاللّهِ وَالمَلائِكَةِ قَبِـيلاً }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره عن قـيـل الـمشركين لنبـيّ الله صلى الله عليه وسلم:
  أو تأتـي بـالله يا مـحمد والـملائكة قبـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى القبـيـل فـي هذا الـموضع، فقال بعضهم: معناه: حتـى يأتـي الله
  والـملائكة كلَّ قبـيـلة منا قبـيـلة قبـيـلة، فـيعاينونهم.</font></font>&#13;\t\t\t<label
