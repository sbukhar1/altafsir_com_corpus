  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيراً
  بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه: قل يا
  مـحمد للقائلـين لك: { أبَعَثَ اللّهُ بَشَراً رَسُولاً كَفَـى بـاللّهِ شَهِيداً بَـيْنِـي
  وَبَـيْنِكُمْ } فإنه نعم الكافـي والـحاكم { إنَّهُ كانَ بِعِبـادِهِ خَبِـيراً }
  يقول: إن الله بعبـاده ذو خبرة وعلـم بأمورهم وأفعالهم، والـمـحقّ منهم والـمُبطل،
  والـمهْديّ والضالّ { بَصِيراً } بتدبـيرهم وسياستهم وتصريفهم فـيـما شاء، وكيف شاء
  وأحبّ، لا يخفـى علـيه شيء من أمورهم، وهو مـجازٍ جميعَهم بـما قدّم عند ورودهم علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
