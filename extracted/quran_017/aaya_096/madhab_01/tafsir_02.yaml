text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كَفَىٰ بِٱللَّهِ
  شَهِيداً بَيْنِي وَبَيْنَكُمْ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيراً بَصِيراً }{ شَهِيدًا
  بَيْنِى وَبَيْنَكُمْ } على أني بلغت ما أرسلت به إليكم، وأنكم كذبتم وعاندتم { إِنَّهُ
  كَانَ بِعِبَادِهِ } المنذرين والمنذرين { خَبِيراً } عالماً بأحوالهم، فهو مجازيهم.
  وهذه تسلية لرسول الله صلى الله عليه وسلم ووعيد للكفرة. وشهيداً: تمييز أو حال.\r\n\t\t\t\r\n\t\t\t</section>"

