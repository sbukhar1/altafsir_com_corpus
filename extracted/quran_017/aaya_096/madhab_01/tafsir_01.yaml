text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كَفَىٰ بِٱللَّهِ
  شَهِيداً بَيْنِي وَبَيْنَكُمْ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيراً بَصِيراً }يقول
  تعالـى ذكره لنبـيه: قل يا مـحمد للقائلـين لك: { أبَعَثَ اللّهُ بَشَراً رَسُولاً
  كَفَـى بـاللّهِ شَهِيداً بَـيْنِـي وَبَـيْنِكُمْ } فإنه نعم الكافـي والـحاكم { إنَّهُ
  كانَ بِعِبـادِهِ خَبِـيراً } يقول: إن الله بعبـاده ذو خبرة وعلـم بأمورهم وأفعالهم،
  والـمـحقّ منهم والـمُبطل، والـمهْديّ والضالّ { بَصِيراً } بتدبـيرهم وسياستهم وتصريفهم
  فـيـما شاء، وكيف شاء وأحبّ، لا يخفـى علـيه شيء من أمورهم، وهو مـجازٍ جميعَهم بـما
  قدّم عند ورودهم علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

