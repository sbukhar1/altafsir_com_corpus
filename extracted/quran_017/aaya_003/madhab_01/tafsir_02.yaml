text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآتَيْنَآ مُوسَى
  ٱلْكِتَابَ وَجَعَلْنَاهُ هُدًى لِّبَنِي إِسْرَائِيلَ أَلاَّ تَتَّخِذُواْ مِن دُونِي
  وَكِيلاً } * { ذُرِّيَّةَ مَنْ حَمَلْنَا مَعَ نُوحٍ إِنَّهُ كَانَ عَبْداً شَكُوراً
  }{ أَلاَّ تَتَّخِذُواْ } قرىء بالياء على: «لئلا يتخذوا»، وبالتاء على: أي «لا تتخذوا»
  كقولك: كتبت إليه أن أفعل كذا { وَكِيلاً } ربا تكلون إليه أموركم { ذُرّيَّةَ مَنْ
  حَمَلْنَا } نصب على الاختصاص. وقيل: على النداء فيمن قرأ «لا تتخذوا» بالتاء على النهي،
  يعني: قلنا لهم لا تتخذوا من دوني وكيلا يا ذرية من حملنا { مَعَ نُوحٍ } وقد يجعل
  { وَكِيلاً ذُرّيَّةَ مَنْ حَمَلْنَا } مفعولي تتخذوا، أي لا تجعلوهم أرباباً كقوله
  { وَلاَ يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلَـٰئِكَةَ وَٱلنَّبِيّيْنَ أَرْبَابًا
  } ومن ذرية المحمولين مع نوح عيسى وعزير عليهم السلام وقرىء: «ذرية من حملنا» بالرفع
  بدلا من واو { تَتَّخِذُواْ } وقرأ زيد بن ثابت: «ذِرية»، بكسر الذال. وروي عنه أنه
  قد فسرها بولد الولد، ذكرهم الله النعمة في إنجاء آبائهم من الغرق { إِنَّهُ } إن نوحاً
  { كَانَ عَبْدًا شَكُورًا } قيل: كان إذا أكل قال: الحمد لله الذي أطعمني، ولو شاء
  أجاعني. وإذا شرب قال: الحمد لله الذي سقاني، ولو شاء أظمأني. وإذا اكتسى قال: الحمد
  لله الذي كساني، ولو شاء أعراني. وإذا احتذى قال: الحمد لله الذي حذاني، ولو شاء أحفاني.
  وإذا قضى حاجته قال: الحمد لله الذي أخرج عني أذاه في عافية، ولو شاء حبسه. وروي أنه
  كان إذا أراد الإفطار عرض طعامه على من آمن به، فإن وجده محتاجاً آثره به. فإن قلت:
  قوله إنه كان عبداً شكوراً ما وجه ملاءمته لما قبله؟ قلت: كأنه قيل: لا تتخذوا من دوني
  وكيلاً، ولا تشركوا بي، لأنّ نوحاً عليه السلام كان عبداً شكوراً، وأنتم ذرية من آمن
  به وحمل معه، فاجعلوه أسوتكم كما جعله آباؤكم أسوتهم. ويجوز أن يكون تعليلاً لاختصاصهم
  والثناء عليهم بأنهم أولاد المحمولين مع نوح، فهم متصلون به، فاستأهلوا لذلك الاختصاص.
  ويجوز أن يقال ذلك عند ذكره على سبيل الاستطراد.\r\n\t\t\t\r\n\t\t\t</section>"

