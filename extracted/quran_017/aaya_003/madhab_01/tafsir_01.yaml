text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذُرِّيَّةَ مَنْ
  حَمَلْنَا مَعَ نُوحٍ إِنَّهُ كَانَ عَبْداً شَكُوراً }يقول تعالـى ذكره: سبحان الذي
  أسرى بعبده لـيلاً من الـمسجد الـحرام إلـى الـمسجد الأقصى، وآتـينا موسى الكتاب هدى
  لبنـي إسرائيـل ذريَّة من حملنا مع نوح. وعنى بـالذرية: جميع من احتـجّ علـيه جلّ ثناؤه
  بهذا القرآن من أجناس الأمـم، عربهم وعجمهم من بنـي إسرائيـل وغيرهم، وذلك أنّ كلّ
  من علـى الأرض من بنـي آدم، فهم من ذرية من حمله الله مع نوح فـي السفـينة. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ذُرّيَّةَ مَنْ حَمَلْنا مَعَ نُوحٍ } والناس كلهم ذرّية من أنـجى
  الله فـي تلك السفـينة وذُكر لنا أنه ما نـجا فـيها يومئذٍ غير نوح وثلاثة بنـين له،
  وامرأته وثلاث نسوة، وهم: سام، وحام، ويافث فأما سام: فأبو العرب وأما حام: فأبو الـحبش
  وأما يافث: فأبو الروم.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { ذَرّيَّةَ مَنْ حَمَلْنا مَعَ نُوحٍ } قال: بنوه ثلاثة ونساؤهم، ونوح وامرأته.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: قال مـجاهد: بنوه ونساؤهم ونوح،
  ولـم تكن امرأته.وقد بـيَّنا هذا فـي غير هذا الـموضع فـيـما مضى بـما أغنى عن إعادته.وقوله:
  { إنَّهُ كانَ عَبْداً شَكُوراً } يعنـي بقوله تعالـى ذكره: «إنه» إن نوحاً، والهاء
  من ذكر نوح، كان عبداً شكوراً لله علـى نعمه.وقد اختلف أهل التأويـل فـي السبب الذي
  سماه الله من أجله شكورا، فقال بعضهم: سماه الله بذلك لأنه كان يحمد الله علـى طعامه
  إذا طعمه. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا يحيى وعبد الرحمن بن مهدي،
  قالا: ثنا سفـيان، عن التـيـمي، عن أبـي عثمان، عن سلـمان، قال: كان نوح إذا لبس ثوبـاً
  أو أكل طعاماً حمد الله، فسمِّي عبداً شكوراً.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن،
  قالا: ثنا سفـيان، عن أبـي حصين، عن عبد الله بن سنان، عن سعيد بن مسعود بـمثله.حدثنا
  أبو كريب، قال: ثنا أبو بكر، عن أبـي حصين، عن عبد الله بن سنان، عن سعيد بن مسعود
  قال: ما لبس نوح جديداً قطّ، ولا أكل طعاماً قطّ إلا حمد الله فلذلك قال الله: عَبْداً
  شَكُوراً.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال: ثنـي سفـيان
  الثوري، قال: ثنـي أيوب، عن أبـي عثمان النهدي، عن سلـمان، قال: إنـما سمى نوح عبداً
  شكوراً أنه كان إذا لبس ثوبـاً حمد الله، وإذا أكل طعاماً حمد الله.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ذُرّيَّةَ مَنْ حَمَلْنا مَعَ
  نُوحٍ } من بنـي إسرائيـل وغيرهم { إنَّهُ كانَ عَبْداً شَكُوراً } قال: إنه لـم يجدّد
  ثوبـاً قطّ إلا حمد الله، ولـم يبل ثوبـاً قطّ إلا حمد الله، وإذا شرب شربة حمد الله،
  قال: الـحمد لله الذي سقانـيها علـى شهوة ولذّة وصحة، ولـيس فـي تفسيرها، وإذا شرب
  شربة قال هذا، ولكن بلغنـي ذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذُرِّيَّةَ مَنْ حَمَلْنَا مَعَ نُوحٍ
  إِنَّهُ كَانَ عَبْداً شَكُوراً }حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنا أبو فضالة،
  عن النضر بن شفـي، عن عمران بن سلـيـم، قال: إنـما سمّى نوح عبداً شكوراً أنه كان إذا
  أكل الطعام قال: الـحمد لله الذي أطعمنـي، ولو شاء أجاعنـي وإذا شرب قال: الـحمد لله
  الذي سقانـي، ولو شاء أظمأنـي وإذا لبس ثوبـا قال: الـحمد لله الذي كسانـي، ولو شاء
  أعرانـي وإذا لبس نعلاً قال: الـحمد لله الذي حذانـي، ولو شاء أحفـانـي وإذا قضى حاجة
  قال: الـحمد لله الذي أخرج عنـي أذاه، ولو شاء حبسه. وقال آخرون فـي ذلك بـما.حدثنـي
  به يونس، قال: أخبرنا ابن وهب، قال: ثنـي عبد الـجبـار بن عمر أن ابن أبـي مريـم حدّثه،
  قال: إنـما سمى الله نوحاً عبداً شكوراً، أنه كان إذا خرج البراز منه قال: الـحمد لله
  الذي سوّغنـيك طيبـاً، وأخرج عنـي أذاك، وأبقـى منفعتك. وقال آخرون فـي ذلك بـما:حدثنا
  به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله لنوح { إنَّهُ كانَ عَبْداً
  شَكُوراً } ذكر لنا أنه لـم يستـجد ثوبـاً قطّ إلا حمد الله، وكان يأمر إذا استـجدّ
  الرجل ثوبـاً أن يقول: الـحمد لله الذي كسانـي ما أتـجمَّل به، وأواري به عورتـي.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { إنَّهُ كانَ عَبْداً
  شَكُوراً } قال: كان إذا لبس ثوبـاً قال: الـحمد لله، وإذا أخـلقه قال: الـحمد لله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

