  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةَ
  مَنْ حَمَلْنَا مَعَ نُوحٍ إِنَّهُ كَانَ عَبْداً شَكُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: سبحان الذي أسرى بعبده لـيلاً من الـمسجد الـحرام إلـى الـمسجد الأقصى،
  وآتـينا موسى الكتاب هدى لبنـي إسرائيـل ذريَّة من حملنا مع نوح. وعنى بـالذرية: جميع
  من احتـجّ علـيه جلّ ثناؤه بهذا القرآن من أجناس الأمـم، عربهم وعجمهم من بنـي إسرائيـل
  وغيرهم، وذلك أنّ كلّ من علـى الأرض من بنـي آدم، فهم من ذرية من حمله الله مع نوح
  فـي السفـينة. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذُرّيَّةَ مَنْ
  حَمَلْنا مَعَ نُوحٍ } والناس كلهم ذرّية من أنـجى الله فـي تلك السفـينة وذُكر لنا
  أنه ما نـجا فـيها يومئذٍ غير نوح وثلاثة بنـين له، وامرأته وثلاث نسوة، وهم: سام،
  وحام، ويافث فأما سام: فأبو العرب وأما حام: فأبو الـحبش وأما يافث: فأبو الروم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { ذَرّيَّةَ مَنْ حَمَلْنا مَعَ نُوحٍ } قال: بنوه ثلاثة ونساؤهم، ونوح وامرأته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: قال
  مـجاهد: بنوه ونساؤهم ونوح، ولـم تكن امرأته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا هذا فـي غير هذا الـموضع فـيـما مضى بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ كانَ عَبْداً شَكُوراً } يعنـي بقوله تعالـى ذكره:
  «إنه» إن نوحاً، والهاء من ذكر نوح، كان عبداً شكوراً لله علـى نعمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي السبب الذي سماه الله من أجله شكورا، فقال
  بعضهم: سماه الله بذلك لأنه كان يحمد الله علـى طعامه إذا طعمه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى وعبد الرحمن بن مهدي، قالا: ثنا
  سفـيان، عن التـيـمي، عن أبـي عثمان، عن سلـمان، قال: كان نوح إذا لبس ثوبـاً أو أكل
  طعاماً حمد الله، فسمِّي عبداً شكوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن أبـي حصين، عن عبد الله
  بن سنان، عن سعيد بن مسعود بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر، عن أبـي حصين، عن عبد الله بن سنان، عن سعيد بن مسعود
  قال: ما لبس نوح جديداً قطّ، ولا أكل طعاماً قطّ إلا حمد الله فلذلك قال الله: عَبْداً
  شَكُوراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر بن سلـيـمان، قال: ثنـي سفـيان الثوري، قال: ثنـي أيوب، عن أبـي عثمان
  النهدي، عن سلـمان، قال: إنـما سمى نوح عبداً شكوراً أنه كان إذا لبس ثوبـاً حمد الله،
  وإذا أكل طعاماً حمد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ذُرّيَّةَ مَنْ حَمَلْنا مَعَ نُوحٍ } من
  بنـي إسرائيـل وغيرهم { إنَّهُ كانَ عَبْداً شَكُوراً } قال: إنه لـم يجدّد ثوبـاً
  قطّ إلا حمد الله، ولـم يبل ثوبـاً قطّ إلا حمد الله، وإذا شرب شربة حمد الله، قال:
  الـحمد لله الذي سقانـيها علـى شهوة ولذّة وصحة، ولـيس فـي تفسيرها، وإذا شرب شربة
  قال هذا، ولكن بلغنـي ذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
