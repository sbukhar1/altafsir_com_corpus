  عَبْداً شَكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو فضالة، عن النضر بن شفـي، عن عمران بن سلـيـم، قال: إنـما سمّى نوح عبداً
  شكوراً أنه كان إذا أكل الطعام قال: الـحمد لله الذي أطعمنـي، ولو شاء أجاعنـي وإذا
  شرب قال: الـحمد لله الذي سقانـي، ولو شاء أظمأنـي وإذا لبس ثوبـا قال: الـحمد لله
  الذي كسانـي، ولو شاء أعرانـي وإذا لبس نعلاً قال: الـحمد لله الذي حذانـي، ولو شاء
  أحفـانـي وإذا قضى حاجة قال: الـحمد لله الذي أخرج عنـي أذاه، ولو شاء حبسه. وقال آخرون
  فـي ذلك بـما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن
  وهب، قال: ثنـي عبد الـجبـار بن عمر أن ابن أبـي مريـم حدّثه، قال: إنـما سمى الله
  نوحاً عبداً شكوراً، أنه كان إذا خرج البراز منه قال: الـحمد لله الذي سوّغنـيك طيبـاً،
  وأخرج عنـي أذاك، وأبقـى منفعتك. وقال آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله لنوح { إنَّهُ كانَ عَبْداً
  شَكُوراً } ذكر لنا أنه لـم يستـجد ثوبـاً قطّ إلا حمد الله، وكان يأمر إذا استـجدّ
  الرجل ثوبـاً أن يقول: الـحمد لله الذي كسانـي ما أتـجمَّل به، وأواري به عورتـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { إنَّهُ كانَ عَبْداً شَكُوراً } قال: كان إذا لبس ثوبـاً قال: الـحمد لله، وإذا أخـلقه
