  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لَّوْ كَانَ مَعَهُ آلِهَةٌ كَمَا يَقُولُونَ إِذاً لاَّبْتَغَوْاْ إِلَىٰ ذِي ٱلْعَرْشِ
  سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يَقُولُونَ
  عُلُوّاً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء «كما تقولون» بالتاء والياء.
  و { إِذَا } دالة على أن ما بعدها وهو { لاَّبْتَغَوْاْ } جواب عن مقالة المشركين وجزاء
  لـ (لو) ومعنى { لاَّبْتَغَوْاْ إِلَىٰ ذِى ٱلْعَرْشِ سَبِيلاً } لطلبوا إلى من له
  الملك والربوبية سبيلاً بالمغالبة كما يفعل الملوك بعضهم مع بعض، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  كَانَ فِيهِمَا الِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 22] وقيل: لتقرّبوا إليه،
  كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبّهِمُ
  ٱلْوَسِيلَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 57]. { عَلَوْاْ } في معنى تعالياً. والمراد البراءة عن
  ذلك والنزاهة. ومعنى وصف العلوّ بالكبر: المبالغة في معنى البراءة والبعد مما وصفوه
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

