text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لَّوْ كَانَ
  مَعَهُ آلِهَةٌ كَمَا يَقُولُونَ إِذاً لاَّبْتَغَوْاْ إِلَىٰ ذِي ٱلْعَرْشِ سَبِيلاً
  } * { سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يَقُولُونَ عُلُوّاً كَبِيراً }قرىء «كما تقولون»
  بالتاء والياء. و { إِذَا } دالة على أن ما بعدها وهو { لاَّبْتَغَوْاْ } جواب عن مقالة
  المشركين وجزاء لـ (لو) ومعنى { لاَّبْتَغَوْاْ إِلَىٰ ذِى ٱلْعَرْشِ سَبِيلاً } لطلبوا
  إلى من له الملك والربوبية سبيلاً بالمغالبة كما يفعل الملوك بعضهم مع بعض، كقوله{ لَوْ
  كَانَ فِيهِمَا الِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا }[الأنبياء: 22] وقيل: لتقرّبوا
  إليه، كقوله{ أُولَـٰئِكَ ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبّهِمُ ٱلْوَسِيلَةَ }[الإسراء:
  57]. { عَلَوْاْ } في معنى تعالياً. والمراد البراءة عن ذلك والنزاهة. ومعنى وصف العلوّ
  بالكبر: المبالغة في معنى البراءة والبعد مما وصفوه به.\r\n\t\t\t\r\n\t\t\t</section>"

