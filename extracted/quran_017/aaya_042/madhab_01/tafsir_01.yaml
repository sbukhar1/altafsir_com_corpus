  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لَّوْ كَانَ مَعَهُ آلِهَةٌ كَمَا يَقُولُونَ إِذاً لاَّبْتَغَوْاْ إِلَىٰ ذِي ٱلْعَرْشِ
  سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين الذين جعلوا مع الله إلهاً آخر: لو كان
  الأمر كما تقولون: من أن معه آلهة، ولـيس ذلك كما تقولون، إذن لابتغت تلك الآلهة القُربة
  من الله ذي العرش العظيـم، والتـمست الزُّلْفة إلـيه، والـمرتبة منه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  لَوْ كانَ مَعَهُ آلِهَةٌ كمَا يَقُولُونَ إذًا لابْتَغَوْا إلـى ذِي العَرْشِ سَبِـيلاً
  } يقول: لو كان معه آلهة إذن لعرفوا فضله ومرتبته ومنزلته علـيهم، فـابتغوا ما يقرّبهم
  إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { إذًا لابْتَغَوْا إلـى ذِي العَرْشِ سَبِـيلاً
  } قال: لابتغَوا القُرب إلـيه، مع أنه لـيس كما يقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

