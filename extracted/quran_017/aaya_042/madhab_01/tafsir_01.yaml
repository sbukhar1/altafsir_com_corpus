text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لَّوْ كَانَ
  مَعَهُ آلِهَةٌ كَمَا يَقُولُونَ إِذاً لاَّبْتَغَوْاْ إِلَىٰ ذِي ٱلْعَرْشِ سَبِيلاً
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين
  الذين جعلوا مع الله إلهاً آخر: لو كان الأمر كما تقولون: من أن معه آلهة، ولـيس ذلك
  كما تقولون، إذن لابتغت تلك الآلهة القُربة من الله ذي العرش العظيـم، والتـمست الزُّلْفة
  إلـيه، والـمرتبة منه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { قُلْ لَوْ كانَ مَعَهُ آلِهَةٌ كمَا يَقُولُونَ إذًا لابْتَغَوْا إلـى ذِي العَرْشِ
  سَبِـيلاً } يقول: لو كان معه آلهة إذن لعرفوا فضله ومرتبته ومنزلته علـيهم، فـابتغوا
  ما يقرّبهم إلـيه.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة { إذًا لابْتَغَوْا إلـى ذِي العَرْشِ سَبِـيلاً } قال: لابتغَوا القُرب إلـيه،
  مع أنه لـيس كما يقولون.\r\n\t\t\t\r\n\t\t\t</section>"

