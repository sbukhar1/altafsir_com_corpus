  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَرَدْنَآ أَن نُّهْلِكَ قَرْيَةً أَمَرْنَا مُتْرَفِيهَا فَفَسَقُواْ فِيهَا فَحَقَّ
  عَلَيْهَا ٱلْقَوْلُ فَدَمَّرْنَاهَا تَدْمِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  القرّاء فـي قراءة قوله { أمَرْنا مُتْرَفِـيها } فقرأت ذلك عامة قرّاء الـحجاز والعراق
  { أمَرْنا } بقصر الألف وغير مدها وتـخفـيف الـميـم وفتـحها. وإذا قرىء ذلك كذلك، فإن
  الأغلب من تأويـله: أمرنا مترفـيها بـالطاعة، ففسقوا فـيها بـمعصيتهم الله، وخلافهم
  أمره، كذلك تأوّله كثـير مـمن قرأه كذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس { أمَرْنا
  مُتْرَفـيها } قال: بطاعة الله، فعصوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا شريك، عن سلـمة أو غيره، عن سعيد بن جبـير، قال:
  أمرنا بـالطاعة فعصوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يحتـمل أيضا إذا قرىء كذلك أن
  يكون معناه: جعلناهم أمراء ففسقوا فـيها، لأن العرب تقول: هو أمير غير مأمور. وقد كان
  بعض أهل العلـم بكلام العرب من أهل البصرة يقول: قد يتوجَّه معناه إذا قرىء كذلك إلـى
  معنى أكثرنا مترفـيها، ويحتـجّ لتصحيحه ذلك بـالـخبر الذي رُوي عن رسول الله صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَيْرُ الـمَالِ مُهْرَةٌ مَأْمُورَةٌ أوْ سِكّةٌ مَأْبُورَةٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويقول: إن معنى قوله: مأمورة: كثـيرة
  النسل. وكان بعض أهل العلـم بكلام العرب من الكوفيين ينكر ذلك من قـيـله، ولا يجيز
  أمرنا، بـمعنى أكثرنا إلا بـمدّ الألف من أمرنا. ويقول فـي قوله «مهرة مأمورة»: إنـما
  قـيـل ذلك علـى الاتبـاع لـمـجيء مأبورة بعدها، كما قـيـل: «ارْجِعْنَ مَأْزُورَاتٍ
  غيرَ مَأْجُورَات» فهمز مأزورات لهمز مأجورات، وهي من وزرت إتبـاعاً لبعض الكلام بعضاً.
  وقرأ ذلك أبو عثمان «أمَّرْنا» بتشديد الـميـم، بـمعنى الإمارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم عن عوف، عن أبـي
  عثمان النهدي أنه قرأ: «أمَّرْنا» مشدّدة من الإمارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تأوّل هذا الكلام علـى هذا التأويـل، جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: «أمَّرْنا مُترَفِـيها» يقول: سلطنا أشرارها فعصوا فـيها، فإذا
  فعلوا ذلك أهلكتهم بـالعذاب، وهو قوله: { وكذلكَ جَعَلنا فِـي كُلّ قَرْيَةٍ أكابِرَ
  مُـجْرِمِيها لِـيَـمْكُرُوا فِـيها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا القاسم، قال: سمعت الكسائي يحدّث عن أبـي جعفر الرازي، عن الربـيع
  بن أنس، أنه قرأها: «أمَّرْنا» وقال: سلَّطنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي حفص، عن الربـيع، عن أبـي العالـية،
  قال: «أمَّرْنا» مثقلة: جعلنا علـيها مترفـيها: مستكبريها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحرث قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تبـارك وتعالـى:
  «أمَّرْنا مُترَفِـيها» قال: بعثنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font>&#13;\t\t\t<label
