text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَرَدْنَآ
  أَن نُّهْلِكَ قَرْيَةً أَمَرْنَا مُتْرَفِيهَا فَفَسَقُواْ فِيهَا فَحَقَّ عَلَيْهَا
  ٱلْقَوْلُ فَدَمَّرْنَاهَا تَدْمِيراً }اختلف القرّاء فـي قراءة قوله { أمَرْنا مُتْرَفِـيها
  } فقرأت ذلك عامة قرّاء الـحجاز والعراق { أمَرْنا } بقصر الألف وغير مدها وتـخفـيف
  الـميـم وفتـحها. وإذا قرىء ذلك كذلك، فإن الأغلب من تأويـله: أمرنا مترفـيها بـالطاعة،
  ففسقوا فـيها بـمعصيتهم الله، وخلافهم أمره، كذلك تأوّله كثـير مـمن قرأه كذلك. ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس { أمَرْنا مُتْرَفـيها } قال: بطاعة الله، فعصوا.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا شريك، عن سلـمة أو غيره، عن سعيد بن جبـير، قال: أمرنا بـالطاعة
  فعصوا.وقد يحتـمل أيضا إذا قرىء كذلك أن يكون معناه: جعلناهم أمراء ففسقوا فـيها، لأن
  العرب تقول: هو أمير غير مأمور. وقد كان بعض أهل العلـم بكلام العرب من أهل البصرة
  يقول: قد يتوجَّه معناه إذا قرىء كذلك إلـى معنى أكثرنا مترفـيها، ويحتـجّ لتصحيحه
  ذلك بـالـخبر الذي رُوي عن رسول الله صلى الله عليه وسلم أنه قال: \" خَيْرُ الـمَالِ
  مُهْرَةٌ مَأْمُورَةٌ أوْ سِكّةٌ مَأْبُورَةٌ \" ويقول: إن معنى قوله: مأمورة: كثـيرة
  النسل. وكان بعض أهل العلـم بكلام العرب من الكوفيين ينكر ذلك من قـيـله، ولا يجيز
  أمرنا، بـمعنى أكثرنا إلا بـمدّ الألف من أمرنا. ويقول فـي قوله «مهرة مأمورة»: إنـما
  قـيـل ذلك علـى الاتبـاع لـمـجيء مأبورة بعدها، كما قـيـل: «ارْجِعْنَ مَأْزُورَاتٍ
  غيرَ مَأْجُورَات» فهمز مأزورات لهمز مأجورات، وهي من وزرت إتبـاعاً لبعض الكلام بعضاً.
  وقرأ ذلك أبو عثمان «أمَّرْنا» بتشديد الـميـم، بـمعنى الإمارة.حدثنا أحمد بن يوسف،
  قال: ثنا القاسم، قال: ثنا هشيـم عن عوف، عن أبـي عثمان النهدي أنه قرأ: «أمَّرْنا»
  مشدّدة من الإمارة.وقد تأوّل هذا الكلام علـى هذا التأويـل، جماعة من أهل التأويـل.
  ذكر من قال ذلك:حدثنا علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: «أمَّرْنا مُترَفِـيها» يقول: سلطنا أشرارها فعصوا فـيها، فإذا
  فعلوا ذلك أهلكتهم بـالعذاب، وهو قوله: { وكذلكَ جَعَلنا فِـي كُلّ قَرْيَةٍ أكابِرَ
  مُـجْرِمِيها لِـيَـمْكُرُوا فِـيها }.حدثنـي الـحرث، قال: ثنا القاسم، قال: سمعت الكسائي
  يحدّث عن أبـي جعفر الرازي، عن الربـيع بن أنس، أنه قرأها: «أمَّرْنا» وقال: سلَّطنا.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي حفص، عن الربـيع، عن أبـي العالـية،
  قال: «أمَّرْنا» مثقلة: جعلنا علـيها مترفـيها: مستكبريها.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحرث قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تبـارك وتعالـى: «أمَّرْنا مُترَفِـيها»
  قال: بعثنا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَرَدْنَآ أَن نُّهْلِكَ قَرْيَةً أَمَرْنَا
  مُتْرَفِيهَا فَفَسَقُواْ فِيهَا فَحَقَّ عَلَيْهَا ٱلْقَوْلُ فَدَمَّرْنَاهَا تَدْمِيراً
  }وذكر عن الـحسن البصري أنه قرأ ذلك: «آمَرْنا» بـمدّ الألف من أمرنا، بـمعنى: أكثرنا
  فسقتها. وقد وجَّه تأويـل هذا الـحرف إلـى هذا التأويـل جماعة من أهل التأويـل، إلا
  أن الذين حدّثونا لـم يـميزوا لنا اختلاف القراءات فـي ذلك، وكيف قرأ ذلك الـمتأوّلون،
  إلا القلـيـل منهم. ذكر من تأوّل ذلك كذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: «وَإذَا أرَدْنا أنْ نُهِلكَ
  قَرْيَةً آمَرْنا مُترَفِـيها فَفَسَقُوا فِـيها» يقول: أكثرنا عددهم.حدثنا هناد، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرمة قوله: «آمَرْنا مُتْرَفِـيها» قال: أكثرناهم.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله { أمَرْنا
  مُتْرَفِـيها } قال: أكثرناهم.حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: أخبرنا
  عبيد بن سليمان، قال: سمعت الضحاك يقول فـي قوله { أمَرْنا مُتْرَفـيها } يقول: أكثرنا
  مترفـيها: أي كبراءها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «وَإذَا
  أرَدْنا أنْ نُهْلكَ قَرْيَةً أَمَرْنا مُتْرَفِـيها فَفَسَقُوا فِـيها، فَحَقَّ عَلَـيْها
  القَوْلُ» يقول: أكثرنا مترفـيها: أي جبـابرتها، ففسقوا فـيها وعملوا بـمعصية الله
  { فَدَمَّرْناها تَدْميراً }. وكان يقول: إذا أراد الله بقوم صلاحاً، بعث علـيهم مصلـحاً.
  وإذا أراد بهم فسادا بعث علـيهم مفسداً، وإذا أراد أن يهلكها أكثر مترفـيها.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { أمَرْنا مُتْرَفِـيها
  } قال: أكثرناهم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهري،
  قال: دخـل رسول الله صلى الله عليه وسلم يوما علـى زينب وهو يقول: \" لا إلَهَ إلاَّ
  اللّهُ وَيْـلٌ للْعَرَبِ مِنْ شَرَ قَدِ اقْتَرَبَ فُتِـحَ الـيَوْمَ مِنْ رَدْمِ
  يَأْجُوجَ وَمأْجُوجَ مِثُلُ هَذَا \" وحلق بـين إبهامه والتـي تلـيها، قالت: يا رسول
  الله أنهلك وفـينا الصالـحون؟ قال: \" نَعَمْ إذَا كَثُرَ الـخَبَثُ \" حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا أرَدْنا أنْ نُهْلكَ قَرْيَةٍ
  أمَرْنا مُتْرَفِـيها فَفَسَقُوا فِـيها } قال: ذكر بعض أهل العلـم أن أمرنا: أكثرنا.
  قال: والعرب تقول للشيء الكثـير أمِرَ لكثرته. فأما إذا وصف القوم بأنهم كثروا، فإنه
  يقال: أمر بنو فلان، وأمر القوم يأمرون أمراً، وذلك إذا كثروا وعظم أمرهم، كما قال
  لبـيد.إنْ يُغْبَطُوا يُهْبَطُوا وَإنْ أَمَرُوا   يَوْماً يَصِيرُوا للقُلّ والنَّفَدِوالأمر
  الـمصدر، والاسم الإمر، كما قال الله جلّ ثناؤه{ لَقَدْ جِئْتَ شَيْئاً إمْراً }قال:
  عظيـماً، وحكي فـي مثل شرّ إمْر: أي كثـير.وأولـى القراءات فـي ذلك عندي بـالصواب قراءة
  من قرأه { أمَرْنا مُتْرَفِـيها } بقصر الألف من أمرنا وتـخفـيف الـميـم منها، لإجماع
  الـحجة من القرّاء علـى تصويبها دون غيرها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَرَدْنَآ أَن نُّهْلِكَ قَرْيَةً
  أَمَرْنَا مُتْرَفِيهَا فَفَسَقُواْ فِيهَا فَحَقَّ عَلَيْهَا ٱلْقَوْلُ فَدَمَّرْنَاهَا
  تَدْمِيراً }وإذا كان ذلك هو الأولـى بـالصواب بـالقراءة، فأولـى التأويلات به تأويـل
  من تأوّله: أمرنا أهلها بـالطاعة فعصوا وفسقوا فـيها، فحقّ علـيهم القول: لأن الأغلب
  من معنى أمرنا: الأمر، الذي هو خلاف النهي دون غيره، وتوجيه معانـي كلام الله جلّ ثناؤه
  إلـى الأشهر الأعرف من معانـيه، أولـى ما وجد إلـيه سبـيـل من غيره.ومعنى قوله: { فَفَسَقُوا
  فِـيهَا }: فخالفوا أمر الله فـيها، وخرجوا عن طاعته { فَحَقَّ عَلَـيْها القَوْلُ
  } يقول: فوجب علـيهم بـمعصيتهم الله وفسوقهم فـيها، وعيد لله الذي أوعد من كفر به،
  وخالف رسله، من الهلاك بعد الإعذار والإنذار بـالرسل والـحجج { فَدَمَّرْناها تَدْميراً
  } يقول: فخرّبناها عند ذلك تـخريبـاً، وأهلكنا من كان فـيها من أهلها إهلاكا، كما قال
  الفرزدق:وكانَ لَهُمْ كَبكْرِ ثَمُودَ لَـمَّا   رَغا ظُهْراً فَدَمَّرَهُمْ دَماراً\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

