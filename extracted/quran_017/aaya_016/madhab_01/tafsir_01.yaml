  href=\"JavaScript:Open_Menu()\">وَإِذَآ أَرَدْنَآ أَن نُّهْلِكَ قَرْيَةً أَمَرْنَا
  مُتْرَفِيهَا فَفَسَقُواْ فِيهَا فَحَقَّ عَلَيْهَا ٱلْقَوْلُ فَدَمَّرْنَاهَا تَدْمِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر عن الـحسن البصري أنه قرأ ذلك: «آمَرْنا» بـمدّ الألف من أمرنا،
  بـمعنى: أكثرنا فسقتها. وقد وجَّه تأويـل هذا الـحرف إلـى هذا التأويـل جماعة من أهل
  التأويـل، إلا أن الذين حدّثونا لـم يـميزوا لنا اختلاف القراءات فـي ذلك، وكيف قرأ
  ذلك الـمتأوّلون، إلا القلـيـل منهم. ذكر من تأوّل ذلك كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: «وَإذَا أرَدْنا أنْ نُهِلكَ قَرْيَةً آمَرْنا مُترَفِـيها فَفَسَقُوا فِـيها»
  يقول: أكثرنا عددهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة قوله: «آمَرْنا مُتْرَفِـيها» قال: أكثرناهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن،
  فـي قوله { أمَرْنا مُتْرَفِـيها } قال: أكثرناهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  فـي قوله { أمَرْنا مُتْرَفـيها } يقول: أكثرنا مترفـيها: أي كبراءها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «وَإذَا
  أرَدْنا أنْ نُهْلكَ قَرْيَةً أَمَرْنا مُتْرَفِـيها فَفَسَقُوا فِـيها، فَحَقَّ عَلَـيْها
  القَوْلُ» يقول: أكثرنا مترفـيها: أي جبـابرتها، ففسقوا فـيها وعملوا بـمعصية الله
  { فَدَمَّرْناها تَدْميراً }. وكان يقول: إذا أراد الله بقوم صلاحاً، بعث علـيهم مصلـحاً.
  وإذا أراد بهم فسادا بعث علـيهم مفسداً، وإذا أراد أن يهلكها أكثر مترفـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { أمَرْنا مُتْرَفِـيها } قال: أكثرناهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهري، قال: دخـل رسول
  الله صلى الله عليه وسلم يوما علـى زينب وهو يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا إلَهَ إلاَّ اللّهُ وَيْـلٌ للْعَرَبِ مِنْ شَرَ قَدِ اقْتَرَبَ
  فُتِـحَ الـيَوْمَ مِنْ رَدْمِ يَأْجُوجَ وَمأْجُوجَ مِثُلُ هَذَا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وحلق بـين إبهامه والتـي تلـيها،
  قالت: يا رسول الله أنهلك وفـينا الصالـحون؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ إذَا كَثُرَ الـخَبَثُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا أرَدْنا أنْ نُهْلكَ
  قَرْيَةٍ أمَرْنا مُتْرَفِـيها فَفَسَقُوا فِـيها } قال: ذكر بعض أهل العلـم أن أمرنا:
  أكثرنا. قال: والعرب تقول للشيء الكثـير أمِرَ لكثرته. فأما إذا وصف القوم بأنهم كثروا،
  فإنه يقال: أمر بنو فلان، وأمر القوم يأمرون أمراً، وذلك إذا كثروا وعظم أمرهم، كما
  قال لبـيد.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنْ يُغْبَطُوا
  يُهْبَطُوا وَإنْ أَمَرُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَوْماً
  يَصِيرُوا للقُلّ والنَّفَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأمر الـمصدر، والاسم الإمر، كما قال الله جلّ ثناؤه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  جِئْتَ شَيْئاً إمْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عظيـماً، وحكي فـي مثل شرّ إمْر: أي كثـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءات فـي ذلك عندي بـالصواب قراءة من قرأه { أمَرْنا مُتْرَفِـيها
  } بقصر الألف من أمرنا وتـخفـيف الـميـم منها، لإجماع الـحجة من القرّاء علـى تصويبها
  دون غيرها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
