  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَرَدْنَآ أَن نُّهْلِكَ قَرْيَةً أَمَرْنَا مُتْرَفِيهَا فَفَسَقُواْ فِيهَا فَحَقَّ
  عَلَيْهَا ٱلْقَوْلُ فَدَمَّرْنَاهَا تَدْمِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذَا أَرَدْنَا } وإذا دنا وقت إهلاك قوم ولم يبق من زمان إمهالهم إلا قليل، أمرناهم
  { فَفَسَقُواْ } أي أمرناهم بالفسق ففعلوا، والأمر مجاز: لأن حقيقة أمرهم بالفسق أن
  يقول لهم: افسقوا، وهذا لا يكون فبقي أن يكون مجازاً، ووجه المجاز أنه صب عليهم النعمة
  صباً، فجعلوها ذريعة إلى المعاصي واتباع الشهوات، فكأنهم مأمورون بذلك لتسبب إيلاء
  النعمة فيه، وإنما خولهم إياها ليشكروا ويعملوا فيها الخير ويتمكنوا من الإحسان والبرّ،
  كما خلقهم أصحاء أقوياء، وأقدرهم على الخير والشرّ، وطلب منهم إيثار الطاعة على المعصية
  فآثروا الفسوق، فلما فسقوا حق عليهم القول وهو كلمة العذاب فدمّرهم. فإن قلت: هلا زعمت
  أن معناه أمرناهم بالطاعة ففسقوا؟ قلت: لأن حذف ما لا دليل عليه غير جائز، فكيف يحذف
  ما الدليل قائم على نقيضه، وذلك أن المأمور به إنما حذف لأن فسقوا يدل عليه، وهو كلام
  مستفيض، يقال: أمرته فقام؛ وأمرته فقرأ لا يفهم منه إلا أن المأمور به قيام أو قراءة،
  ولو ذهبت تقدّر غيره فقد رمت من مخاطبك علم الغيب، ولا يلزم على هذا قولهم: أمرته فعصاني،
  أو فلم يمتثل أمري. لأنّ ذلك مناف للأمر مناقض له، ولا يكون ما يناقض الأمر مأموراً
  به، فكان محالاً أن يقصد أصلاً حتى يجعل دالاً على المأمور به، فكان المأمور به في
  هذا الكلام غير مدلول عليه ولا منوي؛ لأن من يتكلم بهذا الكلام فإنه لا ينوي لأمره
  مأموراً به، وكأنه يقول: كان مني أمر فلم تكن منه طاعة، كما أن من يقول: فلان يعطي
  ويمنع، ويأمر وينهى، غير قاصد إلى مفعول. فإن قلت: هلا كان ثبوت العلم بأن الله لا
  يأمر بالفحشاء وإنما يأمر بالقصد والخير، دليلاً على أن المراد أمرناهم بالخير ففسقوا؟
  قلت: لا يصحّ ذلك؛ لأن قوله { فَفَسَقُواْ } يدافعه، فكأنك أظهرت شيئاً وأنت تدعي إضمار
  خلافه، فكان صرف الأمر إلى المجاز هو الوجه، ونظير { أَمْرٍ } شاء: في أن مفعوله استفاض
  فيه الحذف، لدلالة ما بعده عليه، تقول: لو شاء لأحسن إليك، ولو شاء لأساء إليك. تريد:
  لو شاء الإحسان ولو شاء الإساءة، فلو ذهبت تضمر خلاف ما أظهرت وقلت: قد دلت حال من
  أسندت إليه المشيئة أنه من أهل الإحسان أو من أهل الإساءة، فاترك الظاهر المنطوق به
  وأضمر ما دلت عليه حال صاحب المشيئة - لم تكن على سداد. وقد فسر بعضهم { أَمْرُنَا
  } بكثرنا، وجعل أمرته فأمر من باب فعلته ففعل. كثبرته فثبر. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(604)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خير المال سكة مأبورة ومهرة مأمورة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي كثيرة النتاج وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(605)
  أن رجلاً من المشركين قال لرسول الله صلى الله عليه وسلم: إني أرى أمرك هذا حقيراً
  فقال صلى الله عليه وسلم: إنه سيأمر. أي سيكثر وسيكبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

