text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا عَلَىٰ
  قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ وَفِيۤ ءَاذَانِهِمْ وَقْراً وَإِذَا ذَكَرْتَ
  رَبَّكَ فِي ٱلْقُرْءَانِ وَحْدَهُ وَلَّوْاْ عَلَىٰ أَدْبَٰرِهِمْ نُفُوراً }يقول
  تعالى ذكره: وجعلنا علـى قلوب هؤلاء الذين لا يؤمنون بـالآخرة عند قراءتك علـيهم القرآن
  أكنة وهي جمع كِنان، وذلك ما يتغشَّاها من خِذلان الله إياهم عن فهم ما يُتلـى علـيهم
  { وفِـي آذانِهمْ وَقْرا } يقول: وجعلنا فـي آذانهم وقراً عن سماعه، وصمـماً. والوَقر
  بـالفتـح فـي الأذن: الثقل. والوِقر بـالكسر: الـحِمْل. وقوله: { وَإذَا ذَكَرْتَ رَبَّكَ
  فـي القُرْآنِ وَحْدَهُ } يقول: وإذا قلت: لا إله إلا الله فـي القرآن وأنت تتلوه {
  وَلَّوْا علـى أدْبـارِهِمْ نُفُوراً } يقول: انفضوا، فذهبوا عنك نفوراً من قولك استكبـاراً
  له واستعظاماً من أن يوحِّد الله تعالـى. وبـما قلنا فـي ذلك، قال بعض أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  ذَكَرْتَ رَبَّكَ فِـي القُرآنِ وَحْدَهُ وَلَّوْا } وإن الـمسلـمين لـما قالوا: لا
  إله إلا الله، أنكر ذلك الـمشركون وكبرت علـيهم، فصافها إبلـيس وجنوده، فأبى الله إلا
  أن يـمضيها وينصرها ويفلـجها ويظهرها علـى من ناوأها، إنها كلـمة من خاصم بها فلـج،
  ومن قاتل بها نُصِر، إنـما يعرفها أهل هذه الـجزيرة من الـمسلـمين، التـي يقطعها الراكب
  فـي لـيال قلائل ويسير الدهر فـي فِئام من الناس لا يعرفونها ولا يقرّون بها.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذَا ذَكَرْتَ رَبَّكَ
  فِـي القُرآنِ وَحْدَهُ وَلَّوْا علـى أدْبـارِهِمْ نُفُوراً } قال: بغضا لـما تكلـم
  به لئلا يسمعوه، كما كان قوم نوح يجعلون أصابعهم فـي آذانهم لئلا يسمعوا ما يأمرهم
  به من الاستغفـار والتوبة، ويستغشُون ثـيابهم، قال: يـلتفون بثـيابهم، ويجعلون أصابعهم
  فـي آذانهم لئلا يسمعوا ولا يُنظر إلـيهم.وقال آخرون: إنـما عُنِـي بقوله { وَلَّوْا
  علـى أدْبـارِهِمْ نُفُوراً } الشياطين، وإنها تهرب من قراءة القرآن، وذكر الله. ذكر
  من قال ذلك:حدثنـي الـحسين بن مـحمد الذارع، قال: ثنا روح بن الـمسيب أبو رجاء الكلبـي،
  قال: ثنا عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس، فـي قوله: { وَإذَا ذَكَرْتَ
  رَبَّكَ فِـي القُرآنِ وَحْدَهُ وَلَّوْا عَلـى أدْبـارِهِمْ نُفُوراً } هم الشياطين.والقول
  الذي قلنا فـي ذلك أشبه بـما دلّ علـيه ظاهر التنزيـل، وذلك أن الله تعالـى أتبع ذلك
  قوله{ وَإذَا قَرأتَ القُرآنَ جَعَلْنا بَـيْنَكَ وبـينَ الَّذِينَ لا يُؤمِنُونَ بـالآخِرِةِ
  حِجابـاً مَسْتُوراً }فأن يكون ذلك خبراً عنهم أولـى إذ كان بخبرهم متصلاً من أن يكون
  خبراً عمن لـم يجز له ذكر. وأما النفور، فإنها جمع نافر، كما القعود جمع قاعد، والـجلوس
  جمع جالس وجائز أن يكون مصدراً أخرج من غير لفظه، إذ كان قوله { وَلَّوْا } بـمعنى:
  نفروا، فـيكون معنى الكلام: نفروا نفورا، كما قال امرؤ القـيس:وَرُضْتُ فَذَلَّتْ صَعْبَةٌ
  أيَّ إذْلالِ   إذا كان رُضْت بـمعنى: أذللت، فأخرج الإذلال من معناه، لا من لفظه.\r\n\t\t\t\r\n\t\t\t</section>"

