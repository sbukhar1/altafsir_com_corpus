text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْفُوا ٱلْكَيْلَ
  إِذا كِلْتُمْ وَزِنُواْ بِٱلقِسْطَاسِ ٱلْمُسْتَقِيمِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً
  }يقول تعالـى ذكره: { وَ } قضى أن { أوْفُوا الكَيْـلَ } للناس { إذَا كِلْتُـمْ }
  لهم حقوقهم قِبَلَكم، ولا تبخَسُوهم { وَزِنُوا بـالقِسْطاسِ الـمُسْتَقِـيـمِ } يقول:
  وقَضَى أو زنوا أيضاً إذا وزنتـم لهم بـالـميزان الـمستقـيـم، وهو العدل الذي لا اعوجاج
  فـيه، ولا دَغَل، ولا خديعة. وقد اختلف أهل التأويـل فـي معنى القسطاس، فقال بعضهم:
  هو القبـان. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا صفوان بن عيسى، قال: ثنا
  الـحسن بن ذكوان، عن الـحسن: { وَزِنُوا بـالقِسْطاسِ الـمُسْتَقِـيـمِ } قال: القَبَّـان.وقال
  آخرون: هو العدل بـالرومية. ذكر من قال ذلك:حدثنا علـيّ بن سهل، قال: ثنا حجاج، عن
  ابن جريج، عن مـجاهد: القِسطاس: العدل بـالرومية. وقال آخرون: هو الـميزان صغر أو كبر
  وفـيه لغتان: القِسطاس بكسر القاف، والقُسطاس بضمها، مثل القِرطاس والقُرطاس وبـالكسر
  يقرأ عامَّة قرّاء أهل الكوفة، وبـالضمّ يقرأ عامة قرّاء أهل الـمدينة والبصرة، وقد
  قرأ به أيضاً بعض قرّاء الكوفـيـين، وبأيتهما قرأ القارىء فمصيب، لأنهما لغتان مشهورتان،
  وقراءتان مستفـيضتان فـي قرّاء الأمصار.وقوله: { ذلكَ خَيْرٌ } يقول: إيفـاؤكم أيها
  الناس من تكيـلون له الكيـل، ووزنكم بـالعدل لـمن توفون له { خَيْرٌ لَكُمْ } من بخسكم
  إياهم ذلك، وظلـمكموهم فـيه. وقوله: { وأحْسَنُ تأْوِيلاً } يقول: وأحسن مردوداً علـيكم
  وأولا إلـيه فـيه فعلكم ذلك، لأن الله تبـارك وتعالـى يرضى بذلك علـيكم، فـيُحسن لكم
  علـيه الـجزاء. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأوْفُوا الكَيْـلَ كِلْتُـمْ
  وَزِنُوا بـالقِسْطاسِ الـمُسْتَقِـيـمِ ذلكَ خَيْرٌ وأحْسَنُ تَأْوِيلاً } أي خير
  ثوابـاً وعاقبة.وأخبرنا أن ابن عبـاس كان يقول: يا معشر الـموالـي، إنكم وَلِـيتـم
  أمرين بهما هلك الناس قبلكم: هذا الـمِكيال، وهذا الـمِيزان. قال: وذُكر لنا أن نبـيّ
  الله صلى الله عليه وسلم كان يقول: \" لا يَقْدِرُ رَجُلٌ علـى حَرَامٍ ثُمَّ يَدَعُهُ،
  لَـيْسَ بِهِ إلاَّ مَخافَةُ اللّهِ، إلاَّ أبْدَلَهُ اللّهُ فِـي عاجِلِ الدُّنْـيا
  قَبْلَ الآخِرَةِ ما هُوَ خَيْرٌ لَهُ مِنْ ذلكَ \" حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { وأحْسَنُ تَأْوِيلاً } قال: عاقبة وثوابـاً.\r\n\t\t\t\r\n\t\t\t</section>"

