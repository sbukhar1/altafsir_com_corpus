text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْفُوا ٱلْكَيْلَ
  إِذا كِلْتُمْ وَزِنُواْ بِٱلقِسْطَاسِ ٱلْمُسْتَقِيمِ ذٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً
  }وقرىء «بالقسطاس» بالضم والكسر، وهو القرسطون. وقيل: كل ميزان صغر أو كبر من موازين
  الدراهم وغيرها { وَأَحْسَنُ تَأْوِيلاً } وأحسن عاقبة، وهو تفعيل، من آل إذا رجع،
  وهو ما يؤول إليه.\r\n\t\t\t\r\n\t\t\t</section>"

