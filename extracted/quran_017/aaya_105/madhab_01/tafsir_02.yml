  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبِٱلْحَقِّ
  أَنْزَلْنَاهُ وَبِٱلْحَقِّ نَزَلَ وَمَآ أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَبِٱلْحَقّ أَنْزَلْنَاهُ وَبِٱلْحَقّ نَزَلَ } وما أنزلنا القرآن
  إلا بالحكمة المقتضية لإنزاله وما نزل إلا ملتبساً بالحق والحكمة لاشتماله على الهداية
  إلى كل خير، أو ما أنزلناه من السماء إلا بالحق محفوظاً بالرصد من الملائكة، وما نزل
  على الرسول إلا محفوظاً بهم من تخليط الشياطين { وَمَا أَرْسَلْنَـٰكَ } إلا لتبشرهم
  بالجنة وتنذرهم من النار، ليس إليك وراء ذلك شيء، من إكراه على الدين أو نحو ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

