  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبِٱلْحَقِّ
  أَنْزَلْنَاهُ وَبِٱلْحَقِّ نَزَلَ وَمَآ أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُرْآناً
  فَرَقْنَاهُ لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وبـالـحقّ أنزلنا هذا القرآن: يقول: أنزلناه نأمر
  فـيه بـالعدل والإنصاف والأخلاق الـجميـلة، والأمور الـمستـحسنة الـحميدة، وننهى فـيه
  عن الظلـم والأمور القبـيحة، والأخلاق الردية، والأفعال الذّميـمة { وبـالـحَقّ نَزَلَ
  } يقول: وبذلك نزل من عند الله علـى نبـيه مـحمد صلى الله عليه وسلم. وقوله: { وَما
  أرْسَلْناكَ إلاَّ مُبَشِّراً وَنَذِيراً } يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: وما أرسلناك يا مـحمد إلـى من أرسلناك إلـيه من عبـادنا، إلا مبشرا بـالـجنَّة
  من أطاعنا، فـانتهى إلـى أمرنا ونَهْينا، ومنذراً لـمن عصانا وخالف أمرنا ونهينَا.
  { وَقُرآناً فَرَقْناهُ لَتَقْرأَهُ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الأمصار { فَرَقْناهُ } بتـخفـيف الراء من فرقناه، بـمعنى: أحكمناه وفصلناه وبـيناه.
  وذُكر عن ابن عبـاس، أنه كان يقرؤه بتشديد الراء «فَرَّقْناهُ» بـمعنى: نزّلناه شيئا
  بعد شيء، آية بعد آية، وقصة بعد قصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين بـالصواب عندنا، القراءة الأولـى، لأنها القراءة التـي علـيها الـحجة مـجمعة،
  ولا يجوز خلافها فـيـما كانت علـيه مـجمعة من أمر الدين والقرآن. فإذا كان ذلك أولـى
  القراءتـين بـالصواب، فتأويـل الكلام: وما أرسلناك إلا مبشراً ونذيراً، وفصلناه قرآناً،
  وبـيَّناه وأحكمناه، لتقرأه علـى الناس علـى مكث. وبنـحو الذي قلنا فـي ذلك من التأويـل،
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَقُرآناً
  فَرَقْناهُ } يقول: فصلناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع عن أبـي العالـية، عن أبـيّ بن كعب أنه قرأ:
  { وَقُرآناً فَرَقْناهُ } مخففـاً: يعنـي بـيناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس { وَقُرآنا
  فَرَقْناهُ } قال: فصلناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا بدل
  بن الـمـحبر، قال: ثنا عبـاد، يعنـي ابن راشد، عن داود، عن الـحسن أنه قرأ: { وَقُرآنا
  فَرَقْناهُ } خفَّفها: فرق الله بـين الـحقّ والبـاطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذين قرأوا القراءة الأخرى، فإنهم تأوّلوا ما قد ذكرت من التأويـل. ذكر من قال ما
  حكيت من التأويـل عن قارىء ذلك كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  قال: كان ابن عبـاس يقرؤها: «وَقُرآناً فَرَّقْناهُ» مثقلة، يقول: أنزل آية آية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يزيد بن هارون، قال: أخبرنا داود، عن
  عكرمة، عن ابن عبـاس، قال: قال: أنزل القرآن جملة واحدة إلـى السماء الدنـيا فـي لـيـلة
  القدر، ثم أنزل بعد ذلك فـي عشرين سنة، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا يَأْتُونَكَ بِـمثَلٍ إلاَّ جِئْناكَ
  بـالـحَقّ وأحْسَنَ تَفْسِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، «وَقُرآنا فَرَّقْناهُ لِتَقْرأَهُ
  عَلـى النَّاسِ علـى مُكْثٍ وَنَزَّلْناهُ تَنْزِيلاً».</font></font>&#13;\t\t\t<label
