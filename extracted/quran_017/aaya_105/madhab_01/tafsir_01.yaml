text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبِٱلْحَقِّ أَنْزَلْنَاهُ
  وَبِٱلْحَقِّ نَزَلَ وَمَآ أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً } * { وَقُرْآناً
  فَرَقْنَاهُ لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً
  }يقول تعالى ذكره: وبـالـحقّ أنزلنا هذا القرآن: يقول: أنزلناه نأمر فـيه بـالعدل والإنصاف
  والأخلاق الـجميـلة، والأمور الـمستـحسنة الـحميدة، وننهى فـيه عن الظلـم والأمور القبـيحة،
  والأخلاق الردية، والأفعال الذّميـمة { وبـالـحَقّ نَزَلَ } يقول: وبذلك نزل من عند
  الله علـى نبـيه مـحمد صلى الله عليه وسلم. وقوله: { وَما أرْسَلْناكَ إلاَّ مُبَشِّراً
  وَنَذِيراً } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وما أرسلناك يا مـحمد
  إلـى من أرسلناك إلـيه من عبـادنا، إلا مبشرا بـالـجنَّة من أطاعنا، فـانتهى إلـى أمرنا
  ونَهْينا، ومنذراً لـمن عصانا وخالف أمرنا ونهينَا. { وَقُرآناً فَرَقْناهُ لَتَقْرأَهُ
  } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار { فَرَقْناهُ } بتـخفـيف
  الراء من فرقناه، بـمعنى: أحكمناه وفصلناه وبـيناه. وذُكر عن ابن عبـاس، أنه كان يقرؤه
  بتشديد الراء «فَرَّقْناهُ» بـمعنى: نزّلناه شيئا بعد شيء، آية بعد آية، وقصة بعد قصة.وأولـى
  القراءتـين بـالصواب عندنا، القراءة الأولـى، لأنها القراءة التـي علـيها الـحجة مـجمعة،
  ولا يجوز خلافها فـيـما كانت علـيه مـجمعة من أمر الدين والقرآن. فإذا كان ذلك أولـى
  القراءتـين بـالصواب، فتأويـل الكلام: وما أرسلناك إلا مبشراً ونذيراً، وفصلناه قرآناً،
  وبـيَّناه وأحكمناه، لتقرأه علـى الناس علـى مكث. وبنـحو الذي قلنا فـي ذلك من التأويـل،
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَقُرآناً فَرَقْناهُ } يقول: فصلناه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع عن أبـي العالـية،
  عن أبـيّ بن كعب أنه قرأ: { وَقُرآناً فَرَقْناهُ } مخففـاً: يعنـي بـيناه.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس { وَقُرآنا فَرَقْناهُ
  } قال: فصلناه.حدثنا ابن الـمثنى، قال: ثنا بدل بن الـمـحبر، قال: ثنا عبـاد، يعنـي
  ابن راشد، عن داود، عن الـحسن أنه قرأ: { وَقُرآنا فَرَقْناهُ } خفَّفها: فرق الله
  بـين الـحقّ والبـاطل.وأما الذين قرأوا القراءة الأخرى، فإنهم تأوّلوا ما قد ذكرت من
  التأويـل. ذكر من قال ما حكيت من التأويـل عن قارىء ذلك كذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قال: كان ابن
  عبـاس يقرؤها: «وَقُرآناً فَرَّقْناهُ» مثقلة، يقول: أنزل آية آية.حدثنا ابن الـمثنى،
  قال: ثنا يزيد بن هارون، قال: أخبرنا داود، عن عكرمة، عن ابن عبـاس، قال: قال: أنزل
  القرآن جملة واحدة إلـى السماء الدنـيا فـي لـيـلة القدر، ثم أنزل بعد ذلك فـي عشرين
  سنة، قال:{ وَلا يَأْتُونَكَ بِـمثَلٍ إلاَّ جِئْناكَ بـالـحَقّ وأحْسَنَ تَفْسِيراً }،
  «وَقُرآنا فَرَّقْناهُ لِتَقْرأَهُ عَلـى النَّاسِ علـى مُكْثٍ وَنَزَّلْناهُ تَنْزِيلاً».\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبِٱلْحَقِّ أَنْزَلْنَاهُ وَبِٱلْحَقِّ
  نَزَلَ وَمَآ أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً } * { وَقُرْآناً فَرَقْنَاهُ
  لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً }حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: «وَقُرآنا
  فَرَّقْناهُ لِتَقْرأهُ عَلـى النَّاسِ» لـم ينزل جميعاً، وكان بـين أوّله وآخره نـحو
  من عشرين سنة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «وَقُرآناً
  فَرَّقْناهُ» قال: فرّقه: لـم ينزله جميعه. وقرأ:{ وَقالَ الَّذِينَ كَفَرُوا لَوْلا
  نُزّلَ عَلَـيْهِ القُرآنُ جُمْلَةً وَاحِدَةً }حتـى بلغ{ وأحْسَنَ تَفْسِيراً }يَنْقُض
  علـيهم ما يأتون به.وكان بعض أهل العربـية من أهل الكوفة يقول: نصب قوله { وَقُرآناً
  } بـمعنى: ورحمة، ويتأوّل ذلك: { وَما أرسَلْناكَ إلاَّ مُبَشِّرَاً وَنَذِيراً } ورحمة،
  ويقول: جاز ذلك، لأن القرآن رحمة، ونصبه علـى الوجه الذي قلناه أولـى، وذلك كما قال
  جلّ ثناؤه:{ والقَمَرَ قَدَّرْناهُ مَنازِلَ }وقوله: { لِتَقْرَأهُ عَلـى النَّاسِ
  عَلـى مُكْثٍ } يقول: لتقرأه علـى الناس علـى تُؤَدة، فترتله وتبـينه، ولا تعجل فـي
  تلاوته، فلا يفهم عنك. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبـيد الـمكُتِب، قال: قلت
  لـمـجاهد: رجل قرأ البقرة وآخر وآل عمران، وآخر قرأ البقرة، وركوعهما وسجودهما واحد،
  أيهما أفضل؟ قال: الذي قرأ البقرة، وقرأ: وَقُرآناً فَرَقْناه { لِتَقْرَأَهُ عَلـى
  النَّاسِ عَلـى مُكْثٍ }.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { لِتَقْرَأهُ عَلـى النَّاسِ عَلـى مُكْثٍ } يقول: علـى تأيـيد.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَلـى مُكْثٍ } قال:
  علـى ترتـيـل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { لِتَقْرأَهُ علـى النَّاسِ عَلـى مكث } قال: فـي ترتـيـل.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { لِتَقْرَأَهُ عَلـى النَّاسِ عَلـى مُكْثٍ }
  قال: التفسير الذي قال الله{ وَرتِّلِ القُرآنِ تَرْتـيلاً }تفسيره.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبـيد، عن مـجاهد، قوله: { لِتَقْرَأَهُ
  عَلـى النَّاسِ عَلـى مُكْثٍ } علـى تؤدة.وفـي الـمُكث للعرب لغات: مُكْث، ومَكْث،
  ومِكْث ومِكِّيثـي مقصور، ومُكْثانا، والقراءة بضمّ الـميـم.وقوله: { وَنَزَّلناهُ
  تَنْزِيلاً } يقول تعالـى ذكره: فرقنا تنزيـله، وأنزلناه شيئا بعد شيء، كما:حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: حدثنا، عن أبـي رجاء، قال: تلا الـحسن: «وَقُرآناً
  فَرَّقْناهُ لِتَقْرَأَهُ عَلـى النَّاسِ عَلـى مُكْثٍ وَنَزَّلْناهُ تَنْزِيلاً» قال:
  كان الله تبـارك وتعالـى ينزل هذا القرآن بعضه قبل بعض لـما علـم أنه سيكون ويحدث فـي
  الناس، لقد ذكر لنا أنه كان بـين أوّله وآخره ثمانـي عشرة سنة، قال: فسألته يوماً علـى
  سخطة، فقلت: يا أبـا سعيد «وَقُرآنا فَرَّقْناهُ» فثقلها أبو رجاء، فقال الـحسن: لـيس
  فرّقناه، ولكن فرَقناه، فقرأ الـحسن مخففة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبِٱلْحَقِّ أَنْزَلْنَاهُ وَبِٱلْحَقِّ
  نَزَلَ وَمَآ أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً } * { وَقُرْآناً فَرَقْنَاهُ
  لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً }قلت: من يُحدثك
  هذا يا أبـا سعيد أصحاب مـحمد؟ قال: فمن يحدّثنـيه قال: أنزل علـيه بـمكة قبل أن يهاجر
  إلـى الـمدينة ثمانـي سنـين، وبـالـمدينة عشر سنـين.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَقُرآناً فَرَقْناهُ لِتَقْرَأهُ عَلـى النَّاسِ عَلـى
  مُكْثٍ وَنَزَّلْناهُ تَنْزِيلاً } لـم ينزل فـي لـيـلة ولا لـيـلتـين، ولا شهر ولا
  شهرين، ولا سنة ولا سنتـين، ولكن كان بـين أوّله وآخره عشرون سنة، وما شاء الله من
  ذلك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن، قال: كان يقول:
  أنزل علـى نبـيّ الله القرآن ثمانـي سنـين، وعشراً بعد ما هاجر. وكان قتادة يقول: عشراً
  بـمكة، وعشراً بـالـمدينة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

