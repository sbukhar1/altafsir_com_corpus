  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَبِٱلْحَقِّ أَنْزَلْنَاهُ وَبِٱلْحَقِّ نَزَلَ وَمَآ
  أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُرْآناً فَرَقْنَاهُ
  لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: «وَقُرآنا فَرَّقْناهُ لِتَقْرأهُ عَلـى النَّاسِ» لـم ينزل جميعاً،
  وكان بـين أوّله وآخره نـحو من عشرين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «وَقُرآناً فَرَّقْناهُ» قال:
  فرّقه: لـم ينزله جميعه. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقالَ الَّذِينَ كَفَرُوا لَوْلا
  نُزّلَ عَلَـيْهِ القُرآنُ جُمْلَةً وَاحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأحْسَنَ تَفْسِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يَنْقُض
  علـيهم ما يأتون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربـية من أهل الكوفة
  يقول: نصب قوله { وَقُرآناً } بـمعنى: ورحمة، ويتأوّل ذلك: { وَما أرسَلْناكَ إلاَّ
  مُبَشِّرَاً وَنَذِيراً } ورحمة، ويقول: جاز ذلك، لأن القرآن رحمة، ونصبه علـى الوجه
  الذي قلناه أولـى، وذلك كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والقَمَرَ قَدَّرْناهُ مَنازِلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِتَقْرَأهُ عَلـى النَّاسِ عَلـى مُكْثٍ } يقول: لتقرأه علـى الناس علـى تُؤَدة،
  فترتله وتبـينه، ولا تعجل فـي تلاوته، فلا يفهم عنك. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبـيد الـمكُتِب، قال: قلت
  لـمـجاهد: رجل قرأ البقرة وآخر وآل عمران، وآخر قرأ البقرة، وركوعهما وسجودهما واحد،
  أيهما أفضل؟ قال: الذي قرأ البقرة، وقرأ: وَقُرآناً فَرَقْناه { لِتَقْرَأَهُ عَلـى
  النَّاسِ عَلـى مُكْثٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لِتَقْرَأهُ عَلـى النَّاسِ عَلـى
  مُكْثٍ } يقول: علـى تأيـيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَلـى مُكْثٍ } قال:
  علـى ترتـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { لِتَقْرأَهُ علـى النَّاسِ عَلـى مكث } قال:
  فـي ترتـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { لِتَقْرَأَهُ عَلـى النَّاسِ عَلـى مُكْثٍ } قال: التفسير
  الذي قال الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرتِّلِ القُرآنِ تَرْتـيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">تفسيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبـيد، عن مـجاهد، قوله: {
  لِتَقْرَأَهُ عَلـى النَّاسِ عَلـى مُكْثٍ } علـى تؤدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  الـمُكث للعرب لغات: مُكْث، ومَكْث، ومِكْث ومِكِّيثـي مقصور، ومُكْثانا، والقراءة
  بضمّ الـميـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنَزَّلناهُ تَنْزِيلاً
  } يقول تعالـى ذكره: فرقنا تنزيـله، وأنزلناه شيئا بعد شيء، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، قال: حدثنا، عن أبـي رجاء، قال:
  تلا الـحسن: «وَقُرآناً فَرَّقْناهُ لِتَقْرَأَهُ عَلـى النَّاسِ عَلـى مُكْثٍ وَنَزَّلْناهُ
  تَنْزِيلاً» قال: كان الله تبـارك وتعالـى ينزل هذا القرآن بعضه قبل بعض لـما علـم
  أنه سيكون ويحدث فـي الناس، لقد ذكر لنا أنه كان بـين أوّله وآخره ثمانـي عشرة سنة،
  قال: فسألته يوماً علـى سخطة، فقلت: يا أبـا سعيد «وَقُرآنا فَرَّقْناهُ» فثقلها أبو
  رجاء، فقال الـحسن: لـيس فرّقناه، ولكن فرَقناه، فقرأ الـحسن مخففة.</font></font>&#13;\t\t\t<label
