text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبِٱلْحَقِّ أَنْزَلْنَاهُ
  وَبِٱلْحَقِّ نَزَلَ وَمَآ أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً }{ وَبِٱلْحَقّ
  أَنْزَلْنَاهُ وَبِٱلْحَقّ نَزَلَ } وما أنزلنا القرآن إلا بالحكمة المقتضية لإنزاله
  وما نزل إلا ملتبساً بالحق والحكمة لاشتماله على الهداية إلى كل خير، أو ما أنزلناه
  من السماء إلا بالحق محفوظاً بالرصد من الملائكة، وما نزل على الرسول إلا محفوظاً بهم
  من تخليط الشياطين { وَمَا أَرْسَلْنَـٰكَ } إلا لتبشرهم بالجنة وتنذرهم من النار،
  ليس إليك وراء ذلك شيء، من إكراه على الدين أو نحو ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

