text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَفْزِزْ
  مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ
  وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً }يقول تعالـى ذكره بقوله { وَاسْتَفزِزْ } واستـخفف واستـجهل، من قولهم:
  استفزّ فلاناً كذا وكذا فهو يستفزّه { مَنِ اسْتَطَعْتَ مِنْهُم بِصَوتِكَ }. اختلف
  أهل التأويـل فـي الصوت الذي عناه جلّ ثناؤه بقوله { وَاسْتَفْزِز من اسْتَطَعْتَ مِنْهُم
  بِصَوتِك } فقال بعضهم: عنى به: صوت الغناء واللعب. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا ابن إدريس، عن لـيث، عن مـجاهد، فـي قوله { وَاسْتَفْزِز مَنِ اسْتَطَعْتَ
  مِنْهُمْ بِصَوْتِكَ } قال: بـاللهو والغناء.حدثنـي أبو السائب، قال: ثنا ابن إدريس،
  قال: سمعت لـيثا يذكر، عن مـجاهد، فـي قوله: { وَاسْتَفْزِزْ مَنِ اسْتَطَعْتَ مِنْهُمْ
  بِصَوْتِكَ } قال: اللعب واللهو.وقال آخرون: عنى به { واسْتَفْزِزْ مَنِ اسْتَطَعْتَ
  مِنْهُمْ } بدعائك إياه إلـى طاعتك ومعصية الله. ذكر من قال ذلك:حدثنـي علـيَّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَاسْتَفْزِزْ مَنِ اسْتَطَعْتَ
  مِنْهُمْ بِصَوْتِكَ } قال: صوته كلّ داع دعا إلـى معصية الله.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَاسْتَفْزِزْ مَنِ اسْتَطَعْتَ مِنْهُمْ
  بِصَوْتِكَ } قال: بدعائك.وأولـى الأقوال فـي ذلك بـالصحة أن يقال: إن الله تبـارك
  وتعالـى قال لإبلـيس: واستفزز من ذرّية آدم من استطعت أن تستفزّه بصوتك، ولـم يخصص
  من ذلك صوتاً دون صوت، فكل صوت كان دعاء إلـيه وإلـى عمله وطاعته، وخلافـا للدعاء إلـى
  طاعة الله، فهو داخـل فـي معنى صوته الذي قال الله تبـارك وتعالـى اسمه له { وَاسْتَفْزِزْ
  مَنِ اسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ }.وقوله: { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ
  ورَجِلكَ } يقول: وأجمع علـيهم من ركبـان جندك ومشاتهم من يجلب علـيها بـالدعاء إلـى
  طاعتك، والصرف عن طاعتـي. يقال منه: أجلب فلان علـى فلان إجلابـاً: إذا صاح علـيه.
  والـجَلَبة: الصوت، وربـما قـيـل: ما هذا الـجَلَب، كما يقال: الغَلَبة والغَلَب، والشَّفَقَة
  والشَّفَق. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل، ذكر من قال ذلك:حدثنـي سلـم
  بن جنادة، قال: ثنا ابن إدريس، قال: سمعت لـيثا يذكر عن مـجاهد، فـي قوله { وأجْلِبْ
  عَلَـيْهِمْ بِخَيْـلِكَ ورَجِلِكَ } قال: كلّ راكب وماش فـي معاصي الله تعالـى.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وأجْلِبْ عَلَـيْهِمْ
  بِخَيْـلِكَ وَرَجِلِكَ } قال: إن له خيلاً ورجلاً من الـجنّ والإنس، وهم الذين يطيعونه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ ورَجِلِكَ
  } قال الرجال: الـمشاة.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ وَرَجِلِكَ } قال: خيـله: كل
  راكب فـي معصية الله ورجله: كل راجل فـي معصية الله.حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن مـجاهد، فـي قوله { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ وَرَجِلِكَ } قال:
  ما كان من راكب يقاتل فـي معصية الله فهو من خيـل إبلـيس، وما كان من راجل فـي معصية
  الله فهو من رجال إبلـيس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ
  بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ
  وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً }والرجْل:
  جمع راجل، كما التـجْر: جمع تاجر، والصَّحْب: جمع صاحب.وأما قوله: { وَشارِكْهُمْ فِـي
  الأمْوَالِ والأوْلادِ } ، فإن أهل التأويـل اختلفوا فـي الـمشاركة التـي عنـيت بقوله
  { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } فقال بعضهم: هو أمره إياهم بإنفـاق أموالهم
  فـي غير طاعة الله واكتسابهموها من غير حلها. ذكر من قال ذلك:حدثنـي أبو السائب، قال:
  ثنا ابن إدريس، قال: سمعت لـيثا يذكر عن مـجاهد { وَشارِكْهُمْ فِـي الأمْوَالِ } التـي
  أصابوها من غير حلها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد {
  وَشارِكْهُمْ فِـي الأمْوَالِ } قال: ما أكل من مال بغير طاعة الله.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا عيسى بن يونس، عن طلـحة بن عمرو، عن عطاء بن أبـي رَبـاح، قال: الشرك
  فـي أموال الربـا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن، فـي
  قوله { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } قال: قد والله شاركهم فـي أموالهم،
  وأعطاهم الله أموالاً فأنفقوها فـي طاعة الشيطان فـي غير حقّ الله تبـارك اسمه، وهو
  قول قتادة.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد، عن معمر، قال: قال الـحسن { شارِكْهُمْ
  فـي الأمْوَالِ } مرهم أن يكسبوها من خبـيث، وينفقوها فـي حرام.حدثنـي علـيّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَشارِكْهُمْ فِـي الأمْوَالِ
  والأوْلادِ } قال: كلّ مال فـي معصية الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } قال: مشاركته إياهم
  فـي الأموال والأولاد، ما زَيَّن لهم فـيها من معاصي الله حتـى ركبوها.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن مـجاهد { وَشارِكْهُمْ فـي الأمْوَالِ } كلّ ما أنفقوا
  فـي غير حقه.وقال آخرون: بل عُنِـي بذلك كلّ ما كان من تـحريـم الـمشركين ما كانوا
  يحرّمون من الأنعام كالبحائر والسوائب ونـحو ذلك. ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله:
  { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } قال: الأموال: ما كانوا يحرِّمون من أنعامهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عيسى، عن عمران بن سلـيـمان. عن أبـي صالـح، عن
  ابن عبـاس، قال: مشاركته فـي الأموال أن جعلوا البحيرة والسائبة والوصيـلة لغير الله.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَشارِكْهُمْ فِـي
  الأمْوَالِ } فإنه قد فعل ذلك أما فـي الأموال، فأمرهم أن يجعلوا بحيرة وسائبة ووصيـلة
  وحاماً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ
  بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ
  وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً }قال أبو جعفر:
  الصواب: حامياً.وقال آخرون: بل عُنِـي به ما كان الـمشركون يذبحونه لآلهتهم. ذكر من
  قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد، قال: سمعت الضحاك
  يقول: { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } يعنـي ما كانوا يذبحون لآلهتهم.وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: عُنِـي بذلك كلّ مال عصى الله فـيه بإنفـاق فـي
  حرام أو اكتساب من حرام، أو ذبح للآلهة، أو تسيـيب، أو بحر للشيطان، وغير ذلك مـما
  كان معصياً به أو فـيه، وذلك أن الله قال { وَشارِكْهُمْ فـي الأمْوَالِ } فكلّ ما
  أطيع الشيطان فـيه من مال وعصى الله فـيه، فقد شارك فـاعل ذلك فـيه إبلـيس، فلا وجه
  لـخصوص بعض ذلك دون بعض.وقوله: { والأوْلادِ } اختلف أهل التأويـل فـي صفة شركته بنـي
  آدم فـي أولادهم، فقال بعضهم: شركته إياهم فـيهم بزناهم بأمهاتهم. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } قال: أولاد الزنا.حدثنـي أبو السائب،
  قال: ثنا ابن إدريس، قال: سمعت لـيثا يذكر عن مـجاهد { وشارِكْهُمْ فـي الأمْوَالِ
  والأوْلادِ } قال: أولاد الزنا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد { وَشارِكْهُم فِـي الأمْوَالِ والأولادِ } قال: أولاد الزنا.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قال: أولاد الزنا.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  { وَشارِكْهُمْ فـي الأمْوَالِ والأولادِ } قال: أولاد الزنا، يعنـي بذلك أهل الشرك.حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله: { وَشارِكْهُم فِـي الأمْوَالِ
  والأولادِ } قال: الأولاد: أولاد الزنا.وقال آخرون: عُنـي بذلك: وأْدُهم أولادَهم وقتلهموهم.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس { وَشارِكْهُمْ فِـي الأمْوَالِ والأولادِ } قال: ما قتلوا من أولادهم، وأتوا
  فـيهم الـحرام.وقال آخرون: بل عنـي بذلك: صبغهم إياهم فـي الكفر. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن { وَشارِكْهُمْ فِـي الأمْوَالِ
  والأولاد } قال: قد والله شاركهم فـي أموالهم وأولادهم، فمـجسوا وهوّدوا ونصروا وصبغوا
  غير صبغة الإسلام وجزءوا من أموالهم جزءا للشيطان.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَشارِكْهُمْ فِـي الأمْوَال والأولادِ } قال:
  قد فعل ذلك، أما فـي الأولاد فإنهم هوّدوهم ونصَّروهم ومـجّسوهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ
  بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ
  وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً }وقال آخرون:
  بل عنـي بذلك تسميتهم أولادهم عبد الـحرث وعبد شمس. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي عيسى بن يونس، عن عمران بن سلـيـمان، عن أبـي صالـح عن ابن
  عبـاس { وَشارِكْهُم فِـي الأمْوَالِ والأولادِ } قال: مشاركته إياهم فـي الأولاد،
  سموا عبد الـحرث وعبد شمس وعبد فلان.وأولـى الأقوال فـي ذلك بـالصواب أن يقال: كلّ
  ولد ولدته أنثى عصى الله بتسميته ما يكرهه الله، أو بإدخاله فـي غير الدين الذي ارتضاه
  الله، أو بـالزنا بأمه، أو قتله ووأده، أو غير ذلك من الأمور التـي يعصى الله بها بفعله
  به أو فـيه، فقد دخـل فـي مشاركة إبلـيس فـيه من ولد ذلك الـمولود له أو منه، لأن الله
  لـم يخصص بقوله { وَشارِكْهُم فـي الأمْوَالِ والأولادِ } معنى الشركة فـيه بـمعنى
  دون معنى، فكلّ ما عصى الله فـيه أو به، وأطيع به الشيطان أو فـيه، فهو مشاركة من عصى
  الله فـيه أو به إبلـيس فـيه.وقوله: { وَعِدْهُم وَما يَعِدُهُمُ الشَّيْطانُ إلاَّ
  غُرُوراً } يقول تعالـى ذكره لإبلـيس: وعد أتبـاعك من ذرّية آدم، النصرة علـى من أرادهم
  بسوء. يقول الله: { وَما يَعِدُهُمْ الشَّيْطانُ إلاَّ غُرُوراً } لأنه لا يغنـي عنهم
  من عقاب الله إذا نزل بهم شيئاً، فهم من عداته فـي بـاطل وخديعة، كما قال لهم عدوّ
  الله حين حصحص الـحقّ{ إنَّ اللّهَ وَعَدَكُمْ وَعَدَ الـحَقّ وَوَعَدتُكُمْ فَأخْـلَفْتُكُمْ
  وَما كَانَ لِـي عَلَـيْكُمْ مِنْ سُلْطانٍ إلاَّ أنْ دَعَوْتُكْمْ فـاسْتَـجَبَتُـمْ
  لـي فَلا تَلُومُونِـي وَلُومُوا أنْفُسَكُمْ ما أنا بِـمُصْرِخِكُمْ وَما أنْتُـمْ
