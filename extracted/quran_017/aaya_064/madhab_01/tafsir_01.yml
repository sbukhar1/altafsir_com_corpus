  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَشارِكْهُم فِـي الأمْوَالِ
  والأولادِ } قال: أولاد الزنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
