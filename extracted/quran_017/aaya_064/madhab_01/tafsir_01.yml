  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَفْزِزْ
  مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ
  وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره بقوله { وَاسْتَفزِزْ
  } واستـخفف واستـجهل، من قولهم: استفزّ فلاناً كذا وكذا فهو يستفزّه { مَنِ اسْتَطَعْتَ
  مِنْهُم بِصَوتِكَ }. اختلف أهل التأويـل فـي الصوت الذي عناه جلّ ثناؤه بقوله { وَاسْتَفْزِز
  من اسْتَطَعْتَ مِنْهُم بِصَوتِك } فقال بعضهم: عنى به: صوت الغناء واللعب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  عن لـيث، عن مـجاهد، فـي قوله { وَاسْتَفْزِز مَنِ اسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ
  } قال: بـاللهو والغناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن
  إدريس، قال: سمعت لـيثا يذكر، عن مـجاهد، فـي قوله: { وَاسْتَفْزِزْ مَنِ اسْتَطَعْتَ
  مِنْهُمْ بِصَوْتِكَ } قال: اللعب واللهو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى به { واسْتَفْزِزْ مَنِ اسْتَطَعْتَ مِنْهُمْ } بدعائك إياه إلـى طاعتك
  ومعصية الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيَّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَاسْتَفْزِزْ
  مَنِ اسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ } قال: صوته كلّ داع دعا إلـى معصية الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وَاسْتَفْزِزْ مَنِ اسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ } قال: بدعائك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصحة أن يقال: إن الله تبـارك وتعالـى قال
  لإبلـيس: واستفزز من ذرّية آدم من استطعت أن تستفزّه بصوتك، ولـم يخصص من ذلك صوتاً
  دون صوت، فكل صوت كان دعاء إلـيه وإلـى عمله وطاعته، وخلافـا للدعاء إلـى طاعة الله،
  فهو داخـل فـي معنى صوته الذي قال الله تبـارك وتعالـى اسمه له { وَاسْتَفْزِزْ مَنِ
  اسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ ورَجِلكَ } يقول: وأجمع علـيهم من ركبـان جندك
  ومشاتهم من يجلب علـيها بـالدعاء إلـى طاعتك، والصرف عن طاعتـي. يقال منه: أجلب فلان
  علـى فلان إجلابـاً: إذا صاح علـيه. والـجَلَبة: الصوت، وربـما قـيـل: ما هذا الـجَلَب،
  كما يقال: الغَلَبة والغَلَب، والشَّفَقَة والشَّفَق. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل، ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـم بن جنادة، قال: ثنا ابن إدريس، قال: سمعت لـيثا يذكر عن مـجاهد، فـي قوله { وأجْلِبْ
  عَلَـيْهِمْ بِخَيْـلِكَ ورَجِلِكَ } قال: كلّ راكب وماش فـي معاصي الله تعالـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ وَرَجِلِكَ } قال: إن له خيلاً ورجلاً من الـجنّ
  والإنس، وهم الذين يطيعونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ ورَجِلِكَ } قال الرجال: الـمشاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ وَرَجِلِكَ } قال: خيـله: كل راكب
  فـي معصية الله ورجله: كل راجل فـي معصية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله { وأجْلِبْ عَلَـيْهِمْ بِخَيْـلِكَ
  وَرَجِلِكَ } قال: ما كان من راكب يقاتل فـي معصية الله فهو من خيـل إبلـيس، وما كان
  من راجل فـي معصية الله فهو من رجال إبلـيس.</font></font>&#13;\t\t\t<label disabled=\"true\"
