  href=\"JavaScript:Open_Menu()\">وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ
  وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ
  وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والرجْل:
  جمع راجل، كما التـجْر: جمع تاجر، والصَّحْب: جمع صاحب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } ، فإن أهل التأويـل اختلفوا فـي
  الـمشاركة التـي عنـيت بقوله { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } فقال بعضهم:
  هو أمره إياهم بإنفـاق أموالهم فـي غير طاعة الله واكتسابهموها من غير حلها. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن
  إدريس، قال: سمعت لـيثا يذكر عن مـجاهد { وَشارِكْهُمْ فِـي الأمْوَالِ } التـي أصابوها
  من غير حلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وَشارِكْهُمْ فِـي الأمْوَالِ } قال: ما أكل من مال
  بغير طاعة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن طلـحة بن عمرو، عن عطاء بن أبـي
  رَبـاح، قال: الشرك فـي أموال الربـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن، فـي قوله { وَشارِكْهُمْ
  فِـي الأمْوَالِ والأوْلادِ } قال: قد والله شاركهم فـي أموالهم، وأعطاهم الله أموالاً
  فأنفقوها فـي طاعة الشيطان فـي غير حقّ الله تبـارك اسمه، وهو قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد، عن معمر، قال: قال الـحسن
  { شارِكْهُمْ فـي الأمْوَالِ } مرهم أن يكسبوها من خبـيث، وينفقوها فـي حرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس { وَشارِكْهُمْ فِـي الأمْوَالِ والأوْلادِ } قال: كلّ مال فـي معصية الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَشارِكْهُمْ
  فِـي الأمْوَالِ والأوْلادِ } قال: مشاركته إياهم فـي الأموال والأولاد، ما زَيَّن
  لهم فـيها من معاصي الله حتـى ركبوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد { وَشارِكْهُمْ فـي الأمْوَالِ } كلّ
  ما أنفقوا فـي غير حقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي بذلك كلّ
  ما كان من تـحريـم الـمشركين ما كانوا يحرّمون من الأنعام كالبحائر والسوائب ونـحو
  ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وَشارِكْهُمْ
  فِـي الأمْوَالِ والأوْلادِ } قال: الأموال: ما كانوا يحرِّمون من أنعامهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عيسى، عن عمران بن سلـيـمان.
  عن أبـي صالـح، عن ابن عبـاس، قال: مشاركته فـي الأموال أن جعلوا البحيرة والسائبة
  والوصيـلة لغير الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَشارِكْهُمْ فِـي الأمْوَالِ } فإنه قد فعل
  ذلك أما فـي الأموال، فأمرهم أن يجعلوا بحيرة وسائبة ووصيـلة وحاماً.</font></font>&#13;\t\t\t<label
