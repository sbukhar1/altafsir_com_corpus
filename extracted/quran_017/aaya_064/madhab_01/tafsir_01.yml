  وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ
  وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: الصواب: حامياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي به ما كان
  الـمشركون يذبحونه لآلهتهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد، قال: سمعت الضحاك يقول: { وَشارِكْهُمْ
  فِـي الأمْوَالِ والأوْلادِ } يعنـي ما كانوا يذبحون لآلهتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: عُنِـي بذلك كلّ مال عصى الله فـيه بإنفـاق فـي
  حرام أو اكتساب من حرام، أو ذبح للآلهة، أو تسيـيب، أو بحر للشيطان، وغير ذلك مـما
  كان معصياً به أو فـيه، وذلك أن الله قال { وَشارِكْهُمْ فـي الأمْوَالِ } فكلّ ما
  أطيع الشيطان فـيه من مال وعصى الله فـيه، فقد شارك فـاعل ذلك فـيه إبلـيس، فلا وجه
  لـخصوص بعض ذلك دون بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والأوْلادِ } اختلف أهل
  التأويـل فـي صفة شركته بنـي آدم فـي أولادهم، فقال بعضهم: شركته إياهم فـيهم بزناهم
  بأمهاتهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَشارِكْهُمْ
  فِـي الأمْوَالِ والأوْلادِ } قال: أولاد الزنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا ابن إدريس، قال: سمعت لـيثا يذكر عن مـجاهد { وشارِكْهُمْ فـي
  الأمْوَالِ والأوْلادِ } قال: أولاد الزنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
