  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُرْآناً
  فَرَقْنَاهُ لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقُرْءانًا } منصوب بفعل يفسره { فَرَقْنَٰهُ } وقرأ أبيّ «فرّقناه»
  بالتشديد، أي: جعلنا نزوله مفرّقاً منجماً وعن ابن عباس رضي الله عنه أنه قرأ مشدّداً
  وقال: لم ينزل في يومين أو ثلاثة، بل كان بين أوّله وآخره عشرون سنة، يعني: أن فرق
  بالتخفيف يدل على فصل متقارب { عَلَىٰ مُكْثٍ } بالفتح والضم: على مهل وتؤدة وتثبت
  { وَنَزَّلْنَـٰهُ تَنْزِيلاً } على حسب الحوادث.</font></font><font class=\"TextResultArabic\"><font
