text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُرْآناً فَرَقْنَاهُ
  لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَاهُ تَنْزِيلاً }{ وَقُرْءانًا
  } منصوب بفعل يفسره { فَرَقْنَٰهُ } وقرأ أبيّ «فرّقناه» بالتشديد، أي: جعلنا نزوله
  مفرّقاً منجماً وعن ابن عباس رضي الله عنه أنه قرأ مشدّداً وقال: لم ينزل في يومين
  أو ثلاثة، بل كان بين أوّله وآخره عشرون سنة، يعني: أن فرق بالتخفيف يدل على فصل متقارب
  { عَلَىٰ مُكْثٍ } بالفتح والضم: على مهل وتؤدة وتثبت { وَنَزَّلْنَـٰهُ تَنْزِيلاً
  } على حسب الحوادث.\r\n\t\t\t\r\n\t\t\t</section>"

