  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لَكَ إِنَّ رَبَّكَ أَحَاطَ بِٱلنَّاسِ وَمَا جَعَلْنَا ٱلرُّءْيَا ٱلَّتِي
  أَرَيْنَاكَ إِلاَّ فِتْنَةً لِّلنَّاسِ وَٱلشَّجَرَةَ ٱلْمَلْعُونَةَ فِي ٱلقُرْآنِ
  وَنُخَوِّفُهُمْ فَمَا يَزِيدُهُمْ إِلاَّ طُغْيَاناً كَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ قُلْنَا لَكَ إِنَّ رَبَّكَ أَحَاطَ بِٱلنَّاسِ } واذكر إذ
  أوحينا إليك أن ربك أحاط بقريش، يعني: بشرناك بوقعة بدر وبالنصرة عليهم. وذلك قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَيُهْزَمُ
  ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 45]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ لّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 12] وغير ذلك، فجعله كأن قد كان ووجد، فقال: أحاط بالناس
  على عادته في إخباره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(620) وحين تزاحف الفريقان يوم بدر
  والنبي صلى الله عليه وسلم في العريش مع أبي بكر رضي الله عنه كان يدعو ويقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم إني أسألك عهدك ووعدك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم خرج
  وعليه الدرع يحرض الناس ويقول: { سَيُهْزَمُ ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ } ولعلّ
  الله تعالى أراه مصارعهم في منامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(621)
  فقد كان يقول حين ورد ماء بدر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والله لكأني أنظر إلى مصارع القوم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهو يوميء إلى الأرض ويقول: هذا مصرع فلان، هذا مصرع فلان، فتسامعت
  قريش بما أوحي إلى رسول الله صلى الله عليه وسلم من أمر يوم بدر وما أري» في منامه
  من مصارعهم، فكانوا يضحكون ويستسخرون ويستعجلون به استهزاء وحين سمعوا بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  شَجَرَةَ ٱلزَّقُّومِ طَعَامُ ٱلأَثِيمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدخان: 43] جعلوها سخرية وقالوا:
  إن محمداً يزعم أن الجحيم تحرق الحجارة، ثم يقول ينبت فيها الشجر. وما قدر الله حق
  قدره من قال ذلك، وما أنكروا أن يجعل الله الشجرة من جنس لا تأكله النار! فهذا وبر
  السمندل وهو دويبة ببلاد الترك تتخذ منه مناديل، إذا اتسخت طرحت في النار فذهب الوسخ
  وبقي المنديل سالماً لا تعمل فيه النار. وترى النعامة تبتلع الجمر وقطع الحديد الحمر
  كالجمر بإحماء النار فلا تضرها، ثم أقرب من ذلك أنه خلق في كل شجرة ناراً فلا تحرقها،
  فما أنكروا أن يخلق في النار شجرة لا تحرقها. والمعنى: أنّ الآيات إنما يرسل بها تخويفاً
  للعباد، وهؤلاء قد خوفوا بعذاب الدنيا وهو القتل يوم بدر. فما كان ما { أَرَيْنَـٰكَ
  } منه في منامك بعد الوحي إليك { إِلاَّ فِتْنَةً } لهم حيث اتخذوه سخريا وخوّفوا بعذاب
  الآخرة وشجرة الزقوم فما أثر فيهم، ثم قال فيهم { وَنُخَوّفُهُمْ } أي نخوفهم بمخاوف
  الدنيا والآخرة { فَمَا يَزِيدُهُمْ } التخويف { إِلاَّ طُغْيَانًا كَبِيرًا } فكيف
  يخاف قوم هذه حالهم بإرسال ما يقترحون من الآيات. وقيل: الرؤيا هي الإسراء، وبه تعلق
  من يقول: كان الإسراء في المنام، ومن قال: كان في اليقظة، فسر الرؤيا بالرؤية. وقيل:
  إنما سماها رؤيا على قول المكذبين حيث قالوا له: لعلها رؤيا رأيتها، وخيال خيل إليك،
  استبعاداً منهم، كما سمى أشياء بأساميها عند الكفرة، نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَرَاغَ إِلَىٰ ءالِهَتِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  91]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَيْنَ شُرَكَائِىَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 27]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  49] وقيل: هي رؤياه أنه سيدخل مكة.</font></font>&#13;\t\t\t<label disabled=\"true\"
