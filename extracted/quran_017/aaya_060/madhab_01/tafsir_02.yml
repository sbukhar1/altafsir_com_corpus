  كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: رأى في المنام أن ولد الحكم
  يتداولون منبره كما يتداول الصبيان الكرة. فإن قلت: أين لعنت شجرة الزقوم في القرآن؟
  قلت: لعنت حيث لعن طاعموها من الكفرة والظلمة؛ لأنّ الشجرة لا ذنب لها حتى تلعن على
  الحقيقة، وإنما وصفت بلعن أصحابها على المجاز. وقيل: وصفها الله باللعن، لأن اللعن
  الإبعاد من الرحمة، وهي في أصل الجحيم في أبعد مكان من الرحمة، وقيل تقول العرب لكل
  طعام مكروه ضار: ملعون، وسألت بعضهم فقال: نعم الطعام الملعون القشب الممحوق. وعن ابن
  عباس: هي الكشوث التي تتلوى بالشجر يجعل في الشراب. [ وقيل: هي الشيطان] وقيل: أبو
  جهل. وقرىء «والشجرةُ الملعونةُ» بالرفع، على أنها مبتدأ محذوف الخبر، كأنه قيل: والشجرة
