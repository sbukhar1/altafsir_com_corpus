text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لَكَ إِنَّ رَبَّكَ أَحَاطَ بِٱلنَّاسِ وَمَا جَعَلْنَا ٱلرُّءْيَا ٱلَّتِي أَرَيْنَاكَ
  إِلاَّ فِتْنَةً لِّلنَّاسِ وَٱلشَّجَرَةَ ٱلْمَلْعُونَةَ فِي ٱلقُرْآنِ وَنُخَوِّفُهُمْ
  فَمَا يَزِيدُهُمْ إِلاَّ طُغْيَاناً كَبِيراً }{ وَإِذْ قُلْنَا لَكَ إِنَّ رَبَّكَ
  أَحَاطَ بِٱلنَّاسِ } واذكر إذ أوحينا إليك أن ربك أحاط بقريش، يعني: بشرناك بوقعة
  بدر وبالنصرة عليهم. وذلك قوله{ سَيُهْزَمُ ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ }[القمر:
  45]،{ قُلْ لّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ }[آل عمران: 12] وغير
  ذلك، فجعله كأن قد كان ووجد، فقال: أحاط بالناس على عادته في إخباره.(620) وحين تزاحف
  الفريقان يوم بدر والنبي صلى الله عليه وسلم في العريش مع أبي بكر رضي الله عنه كان
  يدعو ويقول: \" اللهم إني أسألك عهدك ووعدك \" ثم خرج وعليه الدرع يحرض الناس ويقول:
  { سَيُهْزَمُ ٱلْجَمْعُ وَيُوَلُّونَ ٱلدُّبُرَ } ولعلّ الله تعالى أراه مصارعهم في
  منامه.(621) فقد كان يقول حين ورد ماء بدر \" والله لكأني أنظر إلى مصارع القوم \"
  وهو يوميء إلى الأرض ويقول: هذا مصرع فلان، هذا مصرع فلان، فتسامعت قريش بما أوحي إلى
  رسول الله صلى الله عليه وسلم من أمر يوم بدر وما أري» في منامه من مصارعهم، فكانوا
  يضحكون ويستسخرون ويستعجلون به استهزاء وحين سمعوا بقوله:{ إِنَّ شَجَرَةَ ٱلزَّقُّومِ
  طَعَامُ ٱلأَثِيمِ }[الدخان: 43] جعلوها سخرية وقالوا: إن محمداً يزعم أن الجحيم تحرق
  الحجارة، ثم يقول ينبت فيها الشجر. وما قدر الله حق قدره من قال ذلك، وما أنكروا أن
  يجعل الله الشجرة من جنس لا تأكله النار! فهذا وبر السمندل وهو دويبة ببلاد الترك تتخذ
  منه مناديل، إذا اتسخت طرحت في النار فذهب الوسخ وبقي المنديل سالماً لا تعمل فيه النار.
  وترى النعامة تبتلع الجمر وقطع الحديد الحمر كالجمر بإحماء النار فلا تضرها، ثم أقرب
  من ذلك أنه خلق في كل شجرة ناراً فلا تحرقها، فما أنكروا أن يخلق في النار شجرة لا
  تحرقها. والمعنى: أنّ الآيات إنما يرسل بها تخويفاً للعباد، وهؤلاء قد خوفوا بعذاب
  الدنيا وهو القتل يوم بدر. فما كان ما { أَرَيْنَـٰكَ } منه في منامك بعد الوحي إليك
  { إِلاَّ فِتْنَةً } لهم حيث اتخذوه سخريا وخوّفوا بعذاب الآخرة وشجرة الزقوم فما أثر
  فيهم، ثم قال فيهم { وَنُخَوّفُهُمْ } أي نخوفهم بمخاوف الدنيا والآخرة { فَمَا يَزِيدُهُمْ
  } التخويف { إِلاَّ طُغْيَانًا كَبِيرًا } فكيف يخاف قوم هذه حالهم بإرسال ما يقترحون
  من الآيات. وقيل: الرؤيا هي الإسراء، وبه تعلق من يقول: كان الإسراء في المنام، ومن
  قال: كان في اليقظة، فسر الرؤيا بالرؤية. وقيل: إنما سماها رؤيا على قول المكذبين حيث
  قالوا له: لعلها رؤيا رأيتها، وخيال خيل إليك، استبعاداً منهم، كما سمى أشياء بأساميها
  عند الكفرة، نحو قوله:{ فَرَاغَ إِلَىٰ ءالِهَتِهِمْ }[الصافات: 91]،{ أَيْنَ شُرَكَائِىَ }[النحل:
  27]،{ ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ }[الدخان: 49] وقيل: هي رؤياه أنه
  سيدخل مكة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لَكَ إِنَّ رَبَّكَ
  أَحَاطَ بِٱلنَّاسِ وَمَا جَعَلْنَا ٱلرُّءْيَا ٱلَّتِي أَرَيْنَاكَ إِلاَّ فِتْنَةً
  لِّلنَّاسِ وَٱلشَّجَرَةَ ٱلْمَلْعُونَةَ فِي ٱلقُرْآنِ وَنُخَوِّفُهُمْ فَمَا يَزِيدُهُمْ
  إِلاَّ طُغْيَاناً كَبِيراً }وقيل: رأى في المنام أن ولد الحكم يتداولون منبره كما
  يتداول الصبيان الكرة. فإن قلت: أين لعنت شجرة الزقوم في القرآن؟ قلت: لعنت حيث لعن
  طاعموها من الكفرة والظلمة؛ لأنّ الشجرة لا ذنب لها حتى تلعن على الحقيقة، وإنما وصفت
  بلعن أصحابها على المجاز. وقيل: وصفها الله باللعن، لأن اللعن الإبعاد من الرحمة، وهي
  في أصل الجحيم في أبعد مكان من الرحمة، وقيل تقول العرب لكل طعام مكروه ضار: ملعون،
  وسألت بعضهم فقال: نعم الطعام الملعون القشب الممحوق. وعن ابن عباس: هي الكشوث التي
  تتلوى بالشجر يجعل في الشراب. [ وقيل: هي الشيطان] وقيل: أبو جهل. وقرىء «والشجرةُ
  الملعونةُ» بالرفع، على أنها مبتدأ محذوف الخبر، كأنه قيل: والشجرة الملعونة في القرآن
  كذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

