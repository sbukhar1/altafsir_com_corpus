  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْنَا لَكَ إِنَّ رَبَّكَ أَحَاطَ بِٱلنَّاسِ
  وَمَا جَعَلْنَا ٱلرُّءْيَا ٱلَّتِي أَرَيْنَاكَ إِلاَّ فِتْنَةً لِّلنَّاسِ وَٱلشَّجَرَةَ
  ٱلْمَلْعُونَةَ فِي ٱلقُرْآنِ وَنُخَوِّفُهُمْ فَمَا يَزِيدُهُمْ إِلاَّ طُغْيَاناً
  كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو، عن عكرمة، عن ابن عبـاس، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن فرات القزاز، عن
  سعيد بن جبـير { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ فِتْنَةً للنَّاسِ
  } قال: كان ذلك لـيـلة أُسري به إلـى بـيت الـمقدس، فرأى ما رأى فكذّبه الـمشركون حين
  أخبرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن أبـي رجاء، عن الـحسن، في قوله { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ
  فِتْنَةً للنَّاسِ } قال: أسري به عشاء إلـى بـيت الـمقدس، فصلـى فـيه، وأراه الله
  ما أراه من الآيات، ثم أصبح بـمكة، فأخبرهم أنه أُسري به إلـى بـيت الـمقدس، فقالوا
  له: يا مـحمد ما شأنك، أمسيت فـيه، ثم أصبحت فـينا تـخبرنا أنك أتـيت بـيت الـمقدس،
  فعجبوا من ذلك حتـى ارتدّ بعضهم عن الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن، فـي قوله { وَما جَعَلْنا
  الرُّؤْيا التـي أريْناكَ إلاَّ فِتْنَةً للنَّاسِ } قال: قال كفـار أهل مكة: ألـيس
  من كذب ابن أبـي كبشة أنه يزعم أنه سار مسيرة شهرين فـي لـيـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو حصين، قال: ثنا عبثر، قال: ثنا حصين، عن أبـي مالك فـي
  هذه الآية { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ فِتْنَةً للنَّاسِ } قال:
  مسيره إلـى بـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب ويعقوب، قالا:
  ثنا ابن إدريس، عن الـحسن بن عبد الله، عن أبـي الضحى، عن مسروق فـي قوله { وَما جَعَلْنا
  الرُّؤْيا التـي أرَيْناكَ إلاَّ فِتْنَةً للنَّاسِ } قال: حين أُسري به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن
  إبراهيـم { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ فِتْنَةً للنَّاسِ } قال:
  لـيـلة أُسري به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ
  فتْنَةً للنَّاس } قال: الرؤيا التـي أريناك فـي بـيت الـمقدس حين أُسري به، فكانت
  تلك فتنة الكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ فِتْنَةً للنَّاسِ
  } يقول: أراه الله من الآيات والعبر فـي مسيره إلـى بـيت الـمقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر لنا أن ناسا ارتدّوا بعد إسلامهم حين حدثهم رسول الله صلى الله
  عليه وسلم بـمسيره، أنكروا ذلك وكذّبوا له، وعجبوا منه، وقالوا: تـحدّثنا أنك سرت مسيرة
  شهرين فـي لـيـلة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي محمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَما جَعَلْنا الرُّؤْيا
  التـي أرَيْناكَ إلاَّ فِتْنَةً للنَّاسِ } قال: هو ما أُري فـي بـيت الـمقدس لـيـلة
  أُسري به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ } قال: أراه
  الله من الآيات فـي طريق بـيت الـمقدس حين أُسري به، نزلت فريضة الصلاة لـيـلة أُسري
  به قبل أن يهاجر بسنة وتسع سنـين من العشر التـي مكثها بـمكة، ثم رجع من لـيـلته، فقالت
  قريش: تعشى فـينا وأصبح فـينا، ثم زعم أنه جاء الشام فـي لـيـلة ثم رجع، وايـم الله
  إن الـحدأة لتـجيئها شهرين: شهراً مقبلة، وشهراً مُدبرة.</font></font>&#13;\t\t\t<label
