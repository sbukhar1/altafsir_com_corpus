  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لَكَ إِنَّ رَبَّكَ أَحَاطَ بِٱلنَّاسِ وَمَا جَعَلْنَا ٱلرُّءْيَا ٱلَّتِي
  أَرَيْنَاكَ إِلاَّ فِتْنَةً لِّلنَّاسِ وَٱلشَّجَرَةَ ٱلْمَلْعُونَةَ فِي ٱلقُرْآنِ
  وَنُخَوِّفُهُمْ فَمَا يَزِيدُهُمْ إِلاَّ طُغْيَاناً كَبِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا حضّ من الله تعالـى ذكره نبـيه مـحمداً صلى الله عليه وسلم، علـى
  تبلـيغ رسالته، وإعلام منه أنه قد تقدّم منه إلـيه القول بأنه سيـمنعه من كلّ من بغاه
  سوءاً وهلاكاً، يقول جلّ ثناؤه: واذكر يا مـحمد إذ قلنا لك إن ربك أحاط بـالناس قدرة،
  فهم فـي قبضته لا يقدرون علـى الـخروج من مشيئته، ونـحن مانعوك منهم، فلا تتهيَّب منهم
  أحدا، وامض لـما أمرناك به من تبلـيغ رسالتنا. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الصمد، قال: ثنا شعبة، عن أبـي رجاء، قال: سمعت الـحسن يقول: أحاط بـالناس، عصمك
  من الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا أبو بكر الهُذلـي، عن الـحسن { وَإذْ قُلْنا لَكَ إنَّ رَبَّكَ أحاطَ
  بـالنَّاسِ } قال: يقول: أحطت لك بـالعرب أن لا يقتلوك، فعرف أنه لا يُقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أحاطَ بـالنَّاسِ
  } قال: فهم فـي قبضته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الزهري، عن عروة بن الزبـير
  قوله { أحاطَ بـالنَّاسِ } قال: منعك من الناس. قال معمر، قال قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله
  { وَإذْ قُلْنا لَكَ إنَّ رَبَّك أحاطَ بـالنَّاسِ } قال: منعك من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذْ قُلْنا
  لَكَ إنَّ رَبَّكَ أحاطَ بـالنَّاسِ } أي منعك من الناس حتـى تبلِّغ رسالة ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ فِتْنَةً
  للنَّاسِ } اختلف أهل التأويـل فـي ذلك، فقال بعضهم: هو رؤيا عين، وهي ما رأى النبـيّ
  صلى الله عليه وسلم لـما أُسري به من مكة إلـى بـيت الـمقدس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا مالك بن إسماعيـل، قال: ثنا ابن عيـينة،
  عن عمرو، عن عكرمة، عن ابن عبـاس فـي قوله { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ
  إلاَّ فِتْنَةً للنَّاسِ } قال: هي رؤيا عين أريها رسول الله صلى الله عليه وسلم لـيـلة
  أُسري به، ولـيست برؤيا منام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا سفـيان بن عيـينة، عن عمرو بن دينار، عن عكرمة، عن ابن عبـاس، سُئِل
  عن قوله { وَما جَعَلْنا الرُّؤْيا التـي أرَيْناكَ إلاَّ فتْنَةً للنَّاسِ } قال:
  هي رؤيا عين رآها النبـيّ صلى الله عليه وسلم لـيـلة أُسري به.</font></font>&#13;\t\t\t<label
