  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْتُلُوۤاْ أَوْلادَكُمْ خَشْيَةَ إِمْلاقٍ نَّحْنُ نَرْزُقُهُمْ وَإِيَّاكُم إنَّ
  قَتْلَهُمْ كَانَ خِطْئاً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قتلهم أولادهم:
  هو وأدهم بناتهم، كانوا يئدونهنّ خشية الفاقة وهي الاملاق، فنهاهم الله وضمن لهم أرزاقهم.
  وقرىء «خشية» بكسر الخاء. وقرىء: «خطأ» وهو الإثم. يقال: خطيء خطأ، كاثم إثماً، وخطأ
  وهو ضدّ الصواب، اسم من أخطأ. وقيل والخطأ كالحذر والحذر، وخطاء بالكسر والمدّ. وخطاء
  بالفتح والمد. وخطا بالفتح والسكون. وعن الحسن: خطأ بالفتح وحذف الهمزة كالخب. وعن
  أبي رجاء: بكسر الخاء غير مهموز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

