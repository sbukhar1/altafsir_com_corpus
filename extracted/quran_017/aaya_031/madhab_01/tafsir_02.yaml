text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُوۤاْ
  أَوْلادَكُمْ خَشْيَةَ إِمْلاقٍ نَّحْنُ نَرْزُقُهُمْ وَإِيَّاكُم إنَّ قَتْلَهُمْ
  كَانَ خِطْئاً كَبِيراً }قتلهم أولادهم: هو وأدهم بناتهم، كانوا يئدونهنّ خشية الفاقة
  وهي الاملاق، فنهاهم الله وضمن لهم أرزاقهم. وقرىء «خشية» بكسر الخاء. وقرىء: «خطأ»
  وهو الإثم. يقال: خطيء خطأ، كاثم إثماً، وخطأ وهو ضدّ الصواب، اسم من أخطأ. وقيل والخطأ
  كالحذر والحذر، وخطاء بالكسر والمدّ. وخطاء بالفتح والمد. وخطا بالفتح والسكون. وعن
  الحسن: خطأ بالفتح وحذف الهمزة كالخب. وعن أبي رجاء: بكسر الخاء غير مهموز.\r\n\t\t\t\r\n\t\t\t</section>"

