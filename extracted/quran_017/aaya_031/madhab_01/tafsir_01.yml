  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْتُلُوۤاْ أَوْلادَكُمْ خَشْيَةَ إِمْلاقٍ نَّحْنُ نَرْزُقُهُمْ وَإِيَّاكُم إنَّ
  قَتْلَهُمْ كَانَ خِطْئاً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَى
  رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يا مـحمد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ وَبـالوَالِدَيْنِ إحْساناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، {
  وَلا تَقْتُلُوا أوْلادَكُمْ خَشْيَةَ إمْلاقٍ } فموضع تقتلوا نُصب عطفـاً علـى ألا
  تعبدوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { خَشْيَةَ إمْلاقٍ
  } خوف إقتار وفقر. وقد بـيَّنا ذلك بشواهده فـيـما مضى، وذكرنا الرواية فـيه. وإنـما
  قال جلّ ثناؤه ذلك للعرب، لأنهم كانوا يقتلون الإناث من أولادهم خوف العيـلة علـى أنفسهم
  بـالإنفـاق علـيهن، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { ولا تَقْتُلُوا أوْلادَكُمْ خَشْيَة إمْلاقٍ }: أي خشية
  الفـاقة، وقد كان أهل الـجاهلـية يقتلون أولادهم خشية الفـاقة، فوعظهم الله فـي ذلك،
  وأخبرهم أن رزقهم ورزق أولادهم علـى الله، فقال: { نَـحْنُ نَرْزُقُهُمْ وإيَّاكُمْ
  إنَّ قَتْلَهُمْ كانَ خِطْأً كَبـيراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { خَشْيَة إمْلاقٍ
  } قال: كانوا يقتلون البنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد { وَلا تَقْتُلُوا
  أوْلادَكُمْ خَشْيَة إمْلاقٍ } قال: الفـاقة والفقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { خَشْيَة
  إمْلاقٍ } يقول: الفقر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { إنَّ قَتْلَهُمْ كان
  خِطْأً كَبِـيراً } فإن القراء اختلفت فـي قراءته فقرأته عامَّة قراء أهل الـمدينة
  والعراق إنَّ قَتْلَهُمْ كان خِطْأً كَبِـيراً بكسر الـخاء مِن الـخطإِ وسكون الطاء.
  وإذا قرىء ذلك كذلك، كان له وجهان من التأويـل: أحدهما أن يكون اسماً من قول القائل:
  خَطِئت فأنا أَخْطَأ، بـمعنى: أذنبت وأثمت. ويُحكى عن العرب: خَطِئتَ: إذا أذنبتَ عمداً،
  وأخطأت: إذا وقع منك الذنب خَطَأ علـى غير عمد منك له. والثانـي: أن يكون بـمعنى خَطَأ
  بفتـح الـخاء والطاء، ثم كسرت الـخاء وسكنت الطاء، كما قـيـل: قِتْب وقَتَب وحَذَر
  وحِذْر، ونَـجِس ونَـجَس. والـخِطْء بـالكسر اسم، والـخَطَأ بفتـح الـخاء والطاء مصدر
  من قولهم: خَطِىء الرجل وقد يكون اسماً من قولهم: أخطأ. فأما الـمصدر منه فـالإخطاء.
  وقد قـيـل: خَطِىء، بـمعنى أخطأ، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا لَهْفَ هِنْدٍ إذْ خَطِئْنَ كاههِلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: أخطأن. وقرأ ذلك بعض قرّاء أهل الـمدينة: «إنَّ قَتْلَهُمْ
  كانَ خَطَأً» بفتـح الـخاء والطاء مقصوراً علـى توجيهه إلـى أنه اسم من قولهم: أخطأ
  فلان خطأ. وقرأه بعض قراء أهل مكة: «إنَّ قَتْلهُمْ كان خَطاءً» بفتـح الـخَاء والطاء،
  ومدّ الـخَطَاء بنـحو معنى من قرأه خطأ بفتـح الـخاء والطاء، غير أنه يخالفه فـي مدّ
  الـحرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان عامة أهل العلـم بكلام العرب
  من أهل الكوفة وبعض البصريـين منهم يرون أن الـخِطْء والـخَطَأ بـمعنى واحد، إلاَّ
  أن بعضهم زعم أن الـخِطْء بكسر الـخاء وسكون الطاء فـي القراءة أكثر، وأَن الـخطأ بفتـح
  الـخاء والطاء فـي كلام الناس أفشى، وأنه لـم يسمع الـخِطْء بكسر الـخاء وسكون الطاء،
  فـي شيء من كلامهم وأشعارهم، إلا فـي بـيت أنشده لبعض الشعراء:</font></font>&#13;\t\t\t<label
