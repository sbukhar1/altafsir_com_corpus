  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الـخِطْءُ
  فـاحِشَةٌ والبِرُّ نافِلَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كعَجْوَة
  غُرِسَتْ فِـي الأرْضِ تُؤْتَبرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرت الفرق بـين الـخِطْء بكسر الـخاء وسكون الطاء وفتـحهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءات فـي ذلك عندنا بـالصواب، القراءة التـي علـيها قراء
  أهل العراق، وعامة أهل الـحجاز، لإجماع الـحجة من القراء علـيها، وشذوذ ما عداها. وإن
  معنى ذلك كان إثما وخطيئة، لا خَطَأ من الفعل، لأنهم إنـما كانوا يقتلونهم عمداً لا
  خطأ، وعلـى عمدهم ذلك عاتبهم ربهم، وتقدم إلـيهم بـالنهي عنه. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { خِطْأً كَبِـيراً } قال: أي
  خطيئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { إنَّ قَتْلَهُمْ كانَ خِطْأً كَبِـيراً }
  قال: خطيئة. قال ابن جريج، وقال ابن عبـاس: خِطأ: أي خطيئة.</font></font><font class=\"TextResultArabic\"><font
