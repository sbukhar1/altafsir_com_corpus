text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُوۤاْ
  أَوْلادَكُمْ خَشْيَةَ إِمْلاقٍ نَّحْنُ نَرْزُقُهُمْ وَإِيَّاكُم إنَّ قَتْلَهُمْ
  كَانَ خِطْئاً كَبِيراً }يقول تعالـى ذكره:{ وَقَضَى رَبُّكَ }يا مـحمد{ ألاَّ تَعْبُدُوا
  إلاَّ إيَّاهُ وَبـالوَالِدَيْنِ إحْساناً }، { وَلا تَقْتُلُوا أوْلادَكُمْ خَشْيَةَ
  إمْلاقٍ } فموضع تقتلوا نُصب عطفـاً علـى ألا تعبدوا.ويعنـي بقوله: { خَشْيَةَ إمْلاقٍ
  } خوف إقتار وفقر. وقد بـيَّنا ذلك بشواهده فـيـما مضى، وذكرنا الرواية فـيه. وإنـما
  قال جلّ ثناؤه ذلك للعرب، لأنهم كانوا يقتلون الإناث من أولادهم خوف العيـلة علـى أنفسهم
  بـالإنفـاق علـيهن، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله {
  ولا تَقْتُلُوا أوْلادَكُمْ خَشْيَة إمْلاقٍ }: أي خشية الفـاقة، وقد كان أهل الـجاهلـية
  يقتلون أولادهم خشية الفـاقة، فوعظهم الله فـي ذلك، وأخبرهم أن رزقهم ورزق أولادهم
  علـى الله، فقال: { نَـحْنُ نَرْزُقُهُمْ وإيَّاكُمْ إنَّ قَتْلَهُمْ كانَ خِطْأً كَبـيراً
  }.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { خَشْيَة
  إمْلاقٍ } قال: كانوا يقتلون البنات.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: قال مـجاهد { وَلا تَقْتُلُوا أوْلادَكُمْ خَشْيَة إمْلاقٍ } قال:
  الفـاقة والفقر.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { خَشْيَة إمْلاقٍ } يقول: الفقر.وأما قوله: { إنَّ قَتْلَهُمْ كان
  خِطْأً كَبِـيراً } فإن القراء اختلفت فـي قراءته فقرأته عامَّة قراء أهل الـمدينة
  والعراق إنَّ قَتْلَهُمْ كان خِطْأً كَبِـيراً بكسر الـخاء مِن الـخطإِ وسكون الطاء.
  وإذا قرىء ذلك كذلك، كان له وجهان من التأويـل: أحدهما أن يكون اسماً من قول القائل:
  خَطِئت فأنا أَخْطَأ، بـمعنى: أذنبت وأثمت. ويُحكى عن العرب: خَطِئتَ: إذا أذنبتَ عمداً،
  وأخطأت: إذا وقع منك الذنب خَطَأ علـى غير عمد منك له. والثانـي: أن يكون بـمعنى خَطَأ
  بفتـح الـخاء والطاء، ثم كسرت الـخاء وسكنت الطاء، كما قـيـل: قِتْب وقَتَب وحَذَر
  وحِذْر، ونَـجِس ونَـجَس. والـخِطْء بـالكسر اسم، والـخَطَأ بفتـح الـخاء والطاء مصدر
  من قولهم: خَطِىء الرجل وقد يكون اسماً من قولهم: أخطأ. فأما الـمصدر منه فـالإخطاء.
  وقد قـيـل: خَطِىء، بـمعنى أخطأ، كما قال الشاعر:يا لَهْفَ هِنْدٍ إذْ خَطِئْنَ كاههِلا   بـمعنى:
  أخطأن. وقرأ ذلك بعض قرّاء أهل الـمدينة: «إنَّ قَتْلَهُمْ كانَ خَطَأً» بفتـح الـخاء
  والطاء مقصوراً علـى توجيهه إلـى أنه اسم من قولهم: أخطأ فلان خطأ. وقرأه بعض قراء
  أهل مكة: «إنَّ قَتْلهُمْ كان خَطاءً» بفتـح الـخَاء والطاء، ومدّ الـخَطَاء بنـحو
  معنى من قرأه خطأ بفتـح الـخاء والطاء، غير أنه يخالفه فـي مدّ الـحرف.وكان عامة أهل
  العلـم بكلام العرب من أهل الكوفة وبعض البصريـين منهم يرون أن الـخِطْء والـخَطَأ
  بـمعنى واحد، إلاَّ أن بعضهم زعم أن الـخِطْء بكسر الـخاء وسكون الطاء فـي القراءة
  أكثر، وأَن الـخطأ بفتـح الـخاء والطاء فـي كلام الناس أفشى، وأنه لـم يسمع الـخِطْء
  بكسر الـخاء وسكون الطاء، فـي شيء من كلامهم وأشعارهم، إلا فـي بـيت أنشده لبعض الشعراء:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْتُلُوۤاْ أَوْلادَكُمْ خَشْيَةَ
  إِمْلاقٍ نَّحْنُ نَرْزُقُهُمْ وَإِيَّاكُم إنَّ قَتْلَهُمْ كَانَ خِطْئاً كَبِيراً
  }الـخِطْءُ فـاحِشَةٌ والبِرُّ نافِلَةٌ   كعَجْوَة غُرِسَتْ فِـي الأرْضِ تُؤْتَبرُوقد
  ذكرت الفرق بـين الـخِطْء بكسر الـخاء وسكون الطاء وفتـحهما.وأولـى القراءات فـي ذلك
  عندنا بـالصواب، القراءة التـي علـيها قراء أهل العراق، وعامة أهل الـحجاز، لإجماع
  الـحجة من القراء علـيها، وشذوذ ما عداها. وإن معنى ذلك كان إثما وخطيئة، لا خَطَأ
  من الفعل، لأنهم إنـما كانوا يقتلونهم عمداً لا خطأ، وعلـى عمدهم ذلك عاتبهم ربهم،
  وتقدم إلـيهم بـالنهي عنه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { خِطْأً كَبِـيراً
  } قال: أي خطيئة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { إنَّ قَتْلَهُمْ كانَ خِطْأً كَبِـيراً } قال: خطيئة. قال ابن جريج، وقال
  ابن عبـاس: خِطأ: أي خطيئة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

