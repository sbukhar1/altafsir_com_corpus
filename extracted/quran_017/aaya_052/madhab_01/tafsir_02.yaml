text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَدْعُوكُمْ
  فَتَسْتَجِيبُونَ بِحَمْدِهِ وَتَظُنُّونَ إِن لَّبِثْتُمْ إِلاَّ قَلِيلاً }والدعاء
  والاستجابة كلاهما مجاز. والمعنى: يوم يبعثكم فتنبعثون مطاوعين منقادين لا تمتنعون.
  وقوله { بِحَمْدِهِ } حال منهم، أي حامدين، وهي مبالغة في انقيادهم للبعث، كقولك لمن
  تأمره بركوب ما يشقّ عليه فيتأبى ويتمنع ستركبه وأنت حامد شاكر، يعني: أنك تحمل عليه
  وتقسر قسراً حتى أنك تلين لين المسمح الراغب فيه الحامد عليه، وعن سعيد بن جبير: ينفضون
  التراب عن رؤوسهم ويقولون: سبحانك اللهم وبحمدك { وَتَظُنُّونَ } وترون الهول، فعنده
  تستقصرون مدّة لبثكم في الدنيا، وتحسبونها يوماً أو بعض يوم. وعن قتادة: تحاقرت الدنيا
  في أنفسهم حين عاينوا الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

