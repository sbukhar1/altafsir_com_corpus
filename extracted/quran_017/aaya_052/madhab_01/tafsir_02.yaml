  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَدْعُوكُمْ فَتَسْتَجِيبُونَ بِحَمْدِهِ وَتَظُنُّونَ إِن لَّبِثْتُمْ إِلاَّ قَلِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والدعاء والاستجابة كلاهما مجاز. والمعنى: يوم يبعثكم فتنبعثون مطاوعين
  منقادين لا تمتنعون. وقوله { بِحَمْدِهِ } حال منهم، أي حامدين، وهي مبالغة في انقيادهم
  للبعث، كقولك لمن تأمره بركوب ما يشقّ عليه فيتأبى ويتمنع ستركبه وأنت حامد شاكر، يعني:
  أنك تحمل عليه وتقسر قسراً حتى أنك تلين لين المسمح الراغب فيه الحامد عليه، وعن سعيد
  بن جبير: ينفضون التراب عن رؤوسهم ويقولون: سبحانك اللهم وبحمدك { وَتَظُنُّونَ } وترون
  الهول، فعنده تستقصرون مدّة لبثكم في الدنيا، وتحسبونها يوماً أو بعض يوم. وعن قتادة:
  تحاقرت الدنيا في أنفسهم حين عاينوا الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

