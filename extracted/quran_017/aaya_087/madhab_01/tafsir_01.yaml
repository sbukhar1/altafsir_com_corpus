text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ رَحْمَةً
  مِّن رَّبِّكَ إِنَّ فَضْلَهُ كَانَ عَلَيْكَ كَبِيراً }يقول عزّ وجلّ:{ ولئنْ شِئْنا
  لنذهبنَّ }يا مـحمد{ بـالَّذِي أوْحيْنَا إلـيْكَ }ولكنه لا يشاء ذلك، رحمة من ربك
  وتفضلاً منه علـيك { إنَّ فضْلهُ كانَ علـيكَ كبـيراً } بـاصطفـائه إياك لرسالته، وإنزاله
  علـيك كتابه، وسائر نعمه علـيك التـي لا تـحصى.\r\n\t\t\t\r\n\t\t\t</section>"

