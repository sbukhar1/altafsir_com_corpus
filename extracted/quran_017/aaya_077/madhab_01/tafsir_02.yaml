  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَادُواْ لَيَسْتَفِزُّونَكَ مِنَ ٱلأَرْضِ لِيُخْرِجوكَ مِنْهَا وَإِذاً لاَّ يَلْبَثُونَ
  خِلافَكَ إِلاَّ قَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سُنَّةَ مَن قَدْ أَرْسَلْنَا قَبْلَكَ مِن
  رُّسُلِنَا وَلاَ تَجِدُ لِسُنَّتِنَا تَحْوِيلاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن كَادُواْ } وإن كاد أهل مكة { لَيَسْتَفِزُّونَكَ } ليزعجونك بعداوتهم ومكرهم
  { مّنَ ٱلأَرْضِ } من أرض مكة { وَإِذًا لاَّ يَلْبَثُونَ } لا يبقون بعد إخراجك {
  إِلا } زماناً { قَلِيلاً } فإن الله مهلكهم وكان كما قال، فقد أهلكوا ببدر بعد إخراجه
  بقليل. وقيل: معناه ولو أخرجوك لاستؤصلوا عن بكرة أبيهم. ولم يخرجوه، بل هاجر بأمر
  ربه. وقيل: من أرض العرب. وقيل: من أرض المدينة، وذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(626)
  أن رسول الله صلى الله عليه وسلم لما هاجر حسدته اليهود وكرهوا قربه منهم، فاجتمعوا
  إليه وقالوا: يا أبا القاسم، إن الأنبياء إنما بعثوا بالشام وهي بلاد مقدّسة وكانت
  مهاجر إبراهيم، فلو خرجت إلى الشام لآمنا بك واتبعناك، وقد علمنا أنه لا يمنعك من الخروج
  إلا خوف الروم، فإن كنت رسول الله فالله مانعك منهم، فعسكر رسول الله صلى الله عليه
  وسلم على أميال من المدينة، وقيل: بذي الحليفة، حتى يجتمع إليه أصحابه ويراه الناس
  عازماً على الخروج إلى الشام لحرصه على دخول الناس في دين الله، فنزلت، فرجع وقرىء
  «لا يلبثون» وفي قراءة أبيّ «لا يلبثوا» على إعمال «إذا». فإن قلت: ما وجه القراءتين؟
  قلت: أما الشائعة فقد عطف فيها الفعل على الفعل. وهو مرفوع لوقوعه خبر كاد، والفعل
  في خبر كاد واقع موقع الاسم. وأما قراءة أبيّ ففيها الجملة برأسها التي هي إذاً لا
  يلبثوا، عطف على جملة قوله { وَإِن كَادُواْ لَيَسْتَفِزُّونَكَ } وقرىء «خلافك» قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَفَتِ الدِّيَارُ خِلاَفَهُمْ فَكأَنَّمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَسَطَ الشَّوَاطِبُ بَيْنَهُنَّ حَصِيرَاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي بعدهم { سُنَّةَ مَن قَدْ أَرْسَلْنَا
  } يعني أن كل قوم أخرجوا رسولهم من بين ظهرانيهم، فسنة الله أن يهلكهم، ونصبت نصب المصدر
  المؤكد، أي: سن الله ذلك سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

