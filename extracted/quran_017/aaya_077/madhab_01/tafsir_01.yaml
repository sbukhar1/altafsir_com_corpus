text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُنَّةَ مَن قَدْ
  أَرْسَلْنَا قَبْلَكَ مِن رُّسُلِنَا وَلاَ تَجِدُ لِسُنَّتِنَا تَحْوِيلاً }يقول تعالـى
  ذكره: لو أخرجوك لـم يـلبثوا خلافك إلاَّ قلـيلاً، ولأهلكناهم بعذاب من عندنا، سنتنا
  فـيـمن قد أرسلنا قبلك من رسلنا، فإنا كذلك كنا نفعل بـالأمـم إذا أخرجت رسلها من بـين
  أظهرهم ونصبت السنة علـى الـخروج من معنى قوله{ لا يَـلْبَثُونَ خِلافَكَ إلاَّ قَلِـيلاً }لأن
  معنى ذلك: لعذّبناهم بعد قلـيـل كسنتنا فـي أمـم من أرسلنا قبلك من رسلنا، ولا تـجد
  لسنتنا تـحويلاً عما جرت به. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { سُنَّةَ مَنْ قَدْ أرْسَلْنا قَبْلَكَ مِنْ رُسُلِنا وَلا تَـجِدُ لِسُنَّتِنا
  تَـحْوِيلاً }: أي سنة الأمـم والرسل كانت قبلك كذلك إذا كذّبوا رسلهم وأخرجوهم، لـم
  يناظروا أن الله أنزل علـيهم عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

