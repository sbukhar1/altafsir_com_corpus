  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُنَّةَ
  مَن قَدْ أَرْسَلْنَا قَبْلَكَ مِن رُّسُلِنَا وَلاَ تَجِدُ لِسُنَّتِنَا تَحْوِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لو أخرجوك لـم يـلبثوا خلافك إلاَّ قلـيلاً، ولأهلكناهم
  بعذاب من عندنا، سنتنا فـيـمن قد أرسلنا قبلك من رسلنا، فإنا كذلك كنا نفعل بـالأمـم
  إذا أخرجت رسلها من بـين أظهرهم ونصبت السنة علـى الـخروج من معنى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يَـلْبَثُونَ خِلافَكَ إلاَّ قَلِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأن معنى ذلك: لعذّبناهم بعد قلـيـل
  كسنتنا فـي أمـم من أرسلنا قبلك من رسلنا، ولا تـجد لسنتنا تـحويلاً عما جرت به. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سُنَّةَ
  مَنْ قَدْ أرْسَلْنا قَبْلَكَ مِنْ رُسُلِنا وَلا تَـجِدُ لِسُنَّتِنا تَـحْوِيلاً
  }: أي سنة الأمـم والرسل كانت قبلك كذلك إذا كذّبوا رسلهم وأخرجوهم، لـم يناظروا أن
  الله أنزل علـيهم عذابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

