text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْرَبُواْ
  ٱلزِّنَىٰ إِنَّهُ كَانَ فَاحِشَةً وَسَآءَ سَبِيلاً }يقول تعالـى ذكره: وقضى أيضاً
  أن { لا تَقْرَبُوا } أيها الناس { الزّنا إنَّهُ كانَ فـاحِشَةً } يقول: إن الزّنا
  كان فـاحشة { وَساءَ سَبـيلاً } يقول: وساء طريق الزنا طريقاً، لأن طريق أهل معصية
  الله، والـمخالفـين أمره، فأسوىءْ به طريقاً يورد صاحبه نار جهنـم.\r\n\t\t\t\r\n\t\t\t</section>"

