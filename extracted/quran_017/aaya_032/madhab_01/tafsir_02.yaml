text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْرَبُواْ
  ٱلزِّنَىٰ إِنَّهُ كَانَ فَاحِشَةً وَسَآءَ سَبِيلاً }{ فَـٰحِشَةً } قبيحة زائدة على
  حد القبح { وَسَاء سَبِيلاً } وبئس طريقاً طريقة، وهو أن تغصب على غيرك امرأته أو أخته
  أو بنته من غير سبب، والسبب ممكن وهو الصهر الذي شرعه الله.\r\n\t\t\t\r\n\t\t\t</section>"

