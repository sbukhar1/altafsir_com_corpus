text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْرَبُواْ
  مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ وَأَوْفُواْ
  بِالْعَهْدِ إِنَّ ٱلْعَهْدَ كَانَ مَسْؤُولاً }{ بِٱلَّتِى هِىَ أَحْسَنُ } بالخصلة
  أو الطريقة التي هي أحسن، وهي حفظه عليه وتثميره { إِنَّ ٱلْعَهْدَ كَانَ مَّسْئُولاً
  } أي مطلوباً يطلب من المعاهد أن لا يضيعه ويفي به، ويجوز أن يكون تخييلا، كأنه يقال
  للعهد: لم نكثت؟ وهلا وفي بك؟ تبكيتاً للناكث، كما يقال للموؤدة: بأي ذنب قتلت؟ ويجوز
  أن يراد أنّ صاحب العهد كان مسئولاً.\r\n\t\t\t\r\n\t\t\t</section>"

