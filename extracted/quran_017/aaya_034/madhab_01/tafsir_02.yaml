  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ
  وَأَوْفُواْ بِالْعَهْدِ إِنَّ ٱلْعَهْدَ كَانَ مَسْؤُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بِٱلَّتِى هِىَ أَحْسَنُ } بالخصلة أو الطريقة التي هي أحسن، وهي حفظه عليه وتثميره
  { إِنَّ ٱلْعَهْدَ كَانَ مَّسْئُولاً } أي مطلوباً يطلب من المعاهد أن لا يضيعه ويفي
  به، ويجوز أن يكون تخييلا، كأنه يقال للعهد: لم نكثت؟ وهلا وفي بك؟ تبكيتاً للناكث،
  كما يقال للموؤدة: بأي ذنب قتلت؟ ويجوز أن يراد أنّ صاحب العهد كان مسئولاً.</font></font><font
