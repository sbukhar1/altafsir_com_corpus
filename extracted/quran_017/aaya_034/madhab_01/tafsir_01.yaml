  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ
  وَأَوْفُواْ بِالْعَهْدِ إِنَّ ٱلْعَهْدَ كَانَ مَسْؤُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وقضى أيضا أن لا تقربوا مال الـيتـيـم بأكل، إسرافـاً وبداراً أن يَكْبَروا،
  ولكن اقرَبوه بـالفَعْلَة التـي هي أحسن، والـخَـلَّة التـي هي أجمل، وذلك أن تتصرّفوا
  فـيه له بـالتثمير والإصلاح والـحيطة. وكان قتادة يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا
  تَقْرَبُوا مالَ الـيَتِـيـمِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } لـما نزلت هذه الآية،
  اشتدّ ذلك علـى أصحاب رسول الله صلى الله عليه وسلم، فكانوا لا يخالطونهم فـي طعام
  أو أكل ولا غيره، فأنزل الله تبـارك وتعالـى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإن تُـخالِطُوهُمْ فإخْوانُكُمْ
  وَاللّهُ يَعْلَـمُ الـمُفْسِدَ مِنَ الـمُصْلِـحِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فكانت هذه لهم فـيها رُخْصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وَلا تَقَرْبُوا مالَ الـيَتِـيـمِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } قال: كانوا لا
  يخالطونهم فـي مال ولا مأكل ولا مركب، حتـى نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإنْ تُـخالِطُوهُمْ فإخْوَانُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلاَ تَقْرَبُوا مالَ الـيتِـيـمِ إلاَّ بـالَّتِـي
  هِيَ أحْسَنُ } قال: الأكل بـالـمعروف، أن تأكل معه إذا احتـجت إلـيه، كان أُبـيّ يقول
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { حتـى يَبْلُغَ أشُدَّهُ
  } يقول: حتـى يبلغ وقت اشتداده فـي العقل، وتدبـير ماله، وصلاح حاله فـي دينه { وأوْفُوا
  بـالعَهْدِ } يقول: وأوفوا بـالعقد الذي تعاقدون الناس فـي الصلـح بـين أهل الـحرب
  والإسلام، وفـيـما بـينكم أيضاً، والبـيوع والأشربة والإجارات، وغير ذلك من العقود
  { إنَّ العَهْدَ كانَ مَسْئُولاً } يقول: إن الله جلّ ثناؤه سائل ناقض العهد عن نقضه
  إياه، يقول: فلا تنقصوا العهود الـجائزة بـينكم، وبـين من عاهدتـموه أيها الناس فتـخفروه،
  وتغدروا بـمن أعطيتـموه ذلك. وإنـما عنى بذلك أن العهد كان مطلوبـاً يقال فـي الكلام:
  لـيسئلنّ فلان عهد فلان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

