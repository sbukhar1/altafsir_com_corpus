text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْرَبُواْ
  مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ وَأَوْفُواْ
  بِالْعَهْدِ إِنَّ ٱلْعَهْدَ كَانَ مَسْؤُولاً }يقول تعالـى ذكره: وقضى أيضا أن لا
  تقربوا مال الـيتـيـم بأكل، إسرافـاً وبداراً أن يَكْبَروا، ولكن اقرَبوه بـالفَعْلَة
  التـي هي أحسن، والـخَـلَّة التـي هي أجمل، وذلك أن تتصرّفوا فـيه له بـالتثمير والإصلاح
  والـحيطة. وكان قتادة يقول فـي ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَلا تَقْرَبُوا مالَ الـيَتِـيـمِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ }
  لـما نزلت هذه الآية، اشتدّ ذلك علـى أصحاب رسول الله صلى الله عليه وسلم، فكانوا لا
  يخالطونهم فـي طعام أو أكل ولا غيره، فأنزل الله تبـارك وتعالـى{ وَإن تُـخالِطُوهُمْ
  فإخْوانُكُمْ وَاللّهُ يَعْلَـمُ الـمُفْسِدَ مِنَ الـمُصْلِـحِ }فكانت هذه لهم فـيها
  رُخْصة.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَلا
  تَقَرْبُوا مالَ الـيَتِـيـمِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } قال: كانوا لا يخالطونهم
  فـي مال ولا مأكل ولا مركب، حتـى نزلت{ وإنْ تُـخالِطُوهُمْ فإخْوَانُكُمْ }وقال ابن
  زيد فـي ذلك ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلاَ
  تَقْرَبُوا مالَ الـيتِـيـمِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } قال: الأكل بـالـمعروف،
  أن تأكل معه إذا احتـجت إلـيه، كان أُبـيّ يقول ذلك.وقوله: { حتـى يَبْلُغَ أشُدَّهُ
  } يقول: حتـى يبلغ وقت اشتداده فـي العقل، وتدبـير ماله، وصلاح حاله فـي دينه { وأوْفُوا
  بـالعَهْدِ } يقول: وأوفوا بـالعقد الذي تعاقدون الناس فـي الصلـح بـين أهل الـحرب
  والإسلام، وفـيـما بـينكم أيضاً، والبـيوع والأشربة والإجارات، وغير ذلك من العقود
  { إنَّ العَهْدَ كانَ مَسْئُولاً } يقول: إن الله جلّ ثناؤه سائل ناقض العهد عن نقضه
  إياه، يقول: فلا تنقصوا العهود الـجائزة بـينكم، وبـين من عاهدتـموه أيها الناس فتـخفروه،
  وتغدروا بـمن أعطيتـموه ذلك. وإنـما عنى بذلك أن العهد كان مطلوبـاً يقال فـي الكلام:
  لـيسئلنّ فلان عهد فلان.\r\n\t\t\t\r\n\t\t\t</section>"

