  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  آمِنُواْ بِهِ أَوْ لاَ تُؤْمِنُوۤاْ إِنَّ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ مِن قَبْلِهِ
  إِذَا يُتْلَىٰ عَلَيْهِمْ يَخِرُّونَ لِلأَذْقَانِ سُجَّداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  سُبْحَانَ رَبِّنَآ إِن كَانَ وَعْدُ رَبِّنَا لَمَفْعُولاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَخِرُّونَ
  لِلأَذْقَانِ يَبْكُونَ وَيَزِيدُهُمْ خُشُوعاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُلْ ءامِنُواْ بِهِ أَوْ لاَ تُؤْمِنُواْ } أمر بالإعراض عنهم واحتقارهم والإزدراء
  بشأنهم، وأن لا يكترث بهم وبإيمانهم وبامتناعهم عنه، وأنهم إن لم يدخلوا في الإيمان
  ولم يصدّقوا بالقرآن وهم أهل جاهلية وشرك، فإن خيراً منهم وأفضل - وهم العلماء الذين
  قرؤا الكتب وعلموا ما الوحي وما الشرائع - قد آمنوا به وصدّقوه، وثبت عندهم أنه النبي
  العربيّ الموعود في كتبهم، فإذا تلي عليهم خرّوا سجداً وسبحوا الله تعظيماً لأمره ولإنجازه
  ما وعد في الكتب المنزلة وبشر به من بعثه محمد صلى الله عليه وسلم وإنزال القرآن عليه،
  وهو المراد بالوعد في قوله: { إِن كَانَ وَعْدُ رَبّنَا لَمَفْعُولاً.... وَيَزِيدُهُمْ
  خُشُوعًا } أي يزيدهم القرآن لين قلب ورطوبة عين - فإن قلت: { إِنَّ ٱلَّذِينَ أُوتُواْ
  ٱلْعِلْمَ مِن قَبْلِهِ } تعليل لماذا؟ قلت: يجوز أن يكون تعليلاً لقوله { ءَامِنوُاْ
  بِهِ أَوْ لاَ تُؤْمِنُواْ } وأن يكون تعليلاً لقل على سبيل التسلية لرسول الله صلى
  الله عليه وسلم وتطييب نفسه، كأنه قيل: تسلَّ عن إيمان الجهلة بإيمان العلماء، وعلى
  الأوّل: إن لم تؤمنوا به لقد آمن به من هو خير منكم. فإن قلت: ما معنى الخرور للذقن؟
  قلت: السقوط على الوجه، وإنما ذكر الذقن وهو مجتمع اللحيين، لأنّ الساجد أول ما يلقى
  به الأرض من وجهه الذقن، فإن قلت: حرف الاستعلاء ظاهر المعنى إذا قلت خرّ على وجهه
  وعلى ذقنه، فما معنى اللام في خرّ لذقنه ولوجهه؟ قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فخَرَّ صَرِيعاً لِلْيَدَيْنِ وَلِلْفَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: معناه جعل ذقنه ووجهه للخرور واختصه به؛ لأن اللام للاختصاص.
  فإن قلت: لم كرّر يخرون للأذقان؟ قلت: لاختلاف الحالين وهما خرورهم في حال كونهم ساجدين،
  وخرورهم في حال كونهم باكين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

