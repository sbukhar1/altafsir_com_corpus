text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَخِرُّونَ لِلأَذْقَانِ
  يَبْكُونَ وَيَزِيدُهُمْ خُشُوعاً }يقول تعالـى ذكره: ويخرّ هؤلاء الذين أوتوا العلـم
  من مؤمنـي أهل الكتابـين من قبل نزول الفرقان، إذا يُتْلَـى علـيهم القرآن لأذقانهم
  يبكون، ويزيدهم ما فـي القرآن من الـمواعظ والعبر خشوعا، يعنـي خضوعاً لأمر الله وطاعته،
  واستكانة له.حدثنا أحمد بن منـيع، قال: ثنا عبد الله بن الـمبـارك، قال: أخبرنا مِسْعر،
  عن عبد الأعلـى التـيـميّ، أن من أوتـي من العلـم ما لـم يبكه لـخـلـيق أن لا يكون
  أوتـي علـما ينفعه، لأن الله نعت العلـماء فقال{ إنَّ الَّذِينَ أُوتُوا العِلْـمَ
  مِنْ قَبْلِهِ إذَا يُتْلَـى عَلَـيْهِمْ يَخِرُّونَ للأَذْقانِ... }الآيتـين.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا عبد الله بن الـمبـارك، عن مسعر
  بن كدام، عن عبد الأعلـى التـيـمي بنـحوه، إلاَّ أنه قال: { إذَا يُتْلَـى عَلَـيْهِمْ
  يَخِرُّونَ للأَذْقانِ } ثم قال: { ويَخِرُّونَ للأَذْقانِ يَبْكُونَ... } الآية.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { ويَخُرُّونَ للأَذْقانِ يَبْكُونَ وَيَزِيدُهُمْ
  خُشُوعاً }. قال: هذا جواب وتفسير للآية التـي فـي كهيعص{ إذَا تُتْلَـى عَلَـيْهِمْ
  آياتُ الرَّحْمَنَ خَرُّوا سُجَّداً وَبُكِيًّا }\r\n\t\t\t</section>"

