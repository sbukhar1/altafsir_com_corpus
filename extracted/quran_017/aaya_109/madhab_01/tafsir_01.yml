  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَخِرُّونَ
  لِلأَذْقَانِ يَبْكُونَ وَيَزِيدُهُمْ خُشُوعاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ويخرّ هؤلاء الذين أوتوا العلـم من مؤمنـي أهل الكتابـين من قبل نزول
  الفرقان، إذا يُتْلَـى علـيهم القرآن لأذقانهم يبكون، ويزيدهم ما فـي القرآن من الـمواعظ
  والعبر خشوعا، يعنـي خضوعاً لأمر الله وطاعته، واستكانة له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن منـيع، قال: ثنا عبد الله بن الـمبـارك، قال: أخبرنا مِسْعر، عن عبد الأعلـى
  التـيـميّ، أن من أوتـي من العلـم ما لـم يبكه لـخـلـيق أن لا يكون أوتـي علـما ينفعه،
  لأن الله نعت العلـماء فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الَّذِينَ أُوتُوا العِلْـمَ مِنْ قَبْلِهِ إذَا يُتْلَـى
  عَلَـيْهِمْ يَخِرُّونَ للأَذْقانِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآيتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا عبد الله بن الـمبـارك، عن مسعر
  بن كدام، عن عبد الأعلـى التـيـمي بنـحوه، إلاَّ أنه قال: { إذَا يُتْلَـى عَلَـيْهِمْ
  يَخِرُّونَ للأَذْقانِ } ثم قال: { ويَخِرُّونَ للأَذْقانِ يَبْكُونَ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { ويَخُرُّونَ
  للأَذْقانِ يَبْكُونَ وَيَزِيدُهُمْ خُشُوعاً }. قال: هذا جواب وتفسير للآية التـي
  فـي كهيعص</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذَا تُتْلَـى عَلَـيْهِمْ آياتُ الرَّحْمَنَ خَرُّوا سُجَّداً
  وَبُكِيًّا</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

