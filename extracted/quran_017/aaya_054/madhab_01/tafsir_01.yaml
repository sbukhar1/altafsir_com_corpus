text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمْ أَعْلَمُ
  بِكُمْ إِن يَشَأْ يَرْحَمْكُمْ أَوْ إِن يَشَأْ يُعَذِّبْكُمْ وَمَآ أَرْسَلْنَاكَ
  عَلَيْهِمْ وَكِيلاً }يقول تعالـى ذكره لهؤلاء الـمشركين من قريش الذين قالوا{ أئِذَا
  كُنَّا عِظاماً وَرُفـاتاً أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً جَدِيداً }{ رَبُّكُمْ
  } أيها القوم { أعْلَـمُ بِكُمْ إنْ يَشأْ يَرْحَمُكُمْ } فـيتوب علـيكم برحمته، حتـى
  تنـيبوا عما أنتـم علـيه من الكفر به وبـالـيوم الآخر { وَإنْ يَشَأْ يُعَذّبْكُمْ
  } بأن يخذلكم عن الإيـمان، فتـموتوا علـى شرككم، فـيعذّبكم يوم القـيامة بكفركم به.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن عبد الـملك بن جريج قوله: { رَبُّكُمْ أعْلَـمُ بِكُمْ
  إنْ يَشَأْ يَرْحَمْكُمْ } قال: فتؤمنوا { أوْ إنْ يَشأْ يُعَذّبْكُمْ } فتـموتوا علـى
  الشرك كما أنتـم.وقوله: { وَما أرْسَلْناكَ عَلَـيْهِمْ وَكِيلاً } يقول لنبـيه مـحمد
  صلى الله عليه وسلم: وما أرسلناك يا مـحمد علـى من أرسلناك إلـيه لتدعوه إلـى طاعتنا
  ربـاً ولا رقـيبـاً، إنـما أرسلناك إلـيهم لتبلغهم رسالاتنا، وبأيدينا صرفهم وتدبـيرهم،
  فإن شئنا رحمناهم، وإن شئنا عذّبناهم.\r\n\t\t\t\r\n\t\t\t</section>"

