  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّكُمْ
  أَعْلَمُ بِكُمْ إِن يَشَأْ يَرْحَمْكُمْ أَوْ إِن يَشَأْ يُعَذِّبْكُمْ وَمَآ أَرْسَلْنَاكَ
  عَلَيْهِمْ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لهؤلاء الـمشركين
  من قريش الذين قالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أئِذَا كُنَّا عِظاماً وَرُفـاتاً أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً
  جَدِيداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">{ رَبُّكُمْ } أيها القوم { أعْلَـمُ بِكُمْ إنْ يَشأْ يَرْحَمُكُمْ
  } فـيتوب علـيكم برحمته، حتـى تنـيبوا عما أنتـم علـيه من الكفر به وبـالـيوم الآخر
  { وَإنْ يَشَأْ يُعَذّبْكُمْ } بأن يخذلكم عن الإيـمان، فتـموتوا علـى شرككم، فـيعذّبكم
  يوم القـيامة بكفركم به. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن عبد الـملك بن
  جريج قوله: { رَبُّكُمْ أعْلَـمُ بِكُمْ إنْ يَشَأْ يَرْحَمْكُمْ } قال: فتؤمنوا {
  أوْ إنْ يَشأْ يُعَذّبْكُمْ } فتـموتوا علـى الشرك كما أنتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أرْسَلْناكَ عَلَـيْهِمْ وَكِيلاً } يقول لنبـيه مـحمد صلى الله عليه وسلم:
  وما أرسلناك يا مـحمد علـى من أرسلناك إلـيه لتدعوه إلـى طاعتنا ربـاً ولا رقـيبـاً،
  إنـما أرسلناك إلـيهم لتبلغهم رسالاتنا، وبأيدينا صرفهم وتدبـيرهم، فإن شئنا رحمناهم،
  وإن شئنا عذّبناهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

