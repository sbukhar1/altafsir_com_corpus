text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  مِنَ ٱلْقُرُونِ مِن بَعْدِ نُوحٍ وَكَفَىٰ بِرَبِّكَ بِذُنُوبِ عِبَادِهِ خَبِيرَاً
  بَصِيراً }وهذا وعيد من الله تعالـى ذكره مكذّبـي رسوله مـحمد صلى الله عليه وسلم من
  مشركي قريش، وتهديدهم لهم بـالعقاب، وإعلام منه لهم، أنهم إن لـم ينتهوا عما هم علـيه
  مقـيـمون من تكذيبهم رسوله علـيه الصلاة والسلام أنه مـحلّ بهم سخطه، ومنزل بهم من
  عقابه ما أنزل بـمن قبلهم من الأمـم الذين سلكوا فـي الكفر بـالله، وتكذيب رسله سبـيـلهم.
  يقول الله تعالـى ذكره: وقد أهلكنا أيها القوم من قبلكم من بعد نوح إلـى زمانكم قرونا
  كثـيرة كانوا من جحود آيات الله والكفر به، وتكذيب رسله، علـى مثل الذي أنتـم علـيه،
  ولستـم بأكرم علـى الله تعالـى منهم، لأنه لا مناسبة بـين أحد وبـين الله جلّ ثناؤه،
  فـيعذّب قوماً بـما لا يعذّب به آخرين، أو يعفو عن ذنوب ناس فـيعاقب علـيها آخرين يقول
  جلّ ثناؤه: فأنـيبوا إلـى طاعة الله ربكم، فقد بعثنا إلـيكم رسولاً ينبهكم علـى حججنا
  علـيكم، ويوقظكم من غفلتكم، ولـم نكن لنعذّب قوما حتـى نبعث إلـيهم رسولاً منبها لهم
  علـى حجج الله، وأنتـم علـى فسوقكم مقـيـمون، وكفـى بربك يا مـحمد بذنوب عبـاده خبـيرا
  يقول: وحسبك يا مـحمد بـالله خابراً بذنوب خلقه عالـماً، فإنه لا يخفـى علـيه شيء من
  أفعال مشركي قومك هؤلاء، ولا أفعال غيرهم من خـلقه، هو بجميع ذلك عالـم خابر بصير،
  يقول: يبصر ذلك كله فلا يغيب عنه منه شيء، ولا يعزب عنه مثقال ذرّة فـي الأرض ولا فـي
  السماء، ولا أصغر من ذلك ولا أكبر. وقد اختلف فـي مبلغ مدَّة القرن:فحدثنا مـجاهد بن
  موسى، قال: ثنا يزيد، قال: ثنا حماد بن سلـمة، عن أبـي مـحمد بن عبد الله بن أبـي أوفـى،
  قال: القرن: عشرون ومئة سنة، فبُعث رسول الله صلى الله عليه وسلم فـي أوّل قرن كان،
  وآخرهم يزيد بن معاوية.وقال آخرون: بل هو مئة سنة. ذكر من قال ذلك:حدثنا حسان بن مـحمد
  بن عبد الرحمن الـحمصي أبو الصلت الطائي، قال: ثنا سلامة بن حواس، عن مـحمد بن القاسم،
  عن عبد الله بن بسر الـمازنـي، قال: وضع النبـيّ صلى الله عليه وسلم يده علـى رأسه
  وقال: \" سَيَعِيشُ هذَا الغُلام قَرْناً \" قلت: كم القرن؟ قال: «مِئَةُ سَنَةٍ».حدثنا
  حسان بن مـحمد، قال: ثنا سلامة بن حواس، عن مـحمد بن القاسم، قال: ما زلنا نعدّ له
  حتـى تـمَّت مئة سنة ثم مات، قال أبو الصلت: أخبرنـي سلامة أن مـحمد بن القاسم هذا
  كان ختن عبد الله بن بسر. وقال آخرون فـي ذلك بـما:حدثنا إسماعيـل بن موسى الفزاري،
  قال: أخبرنا عمر بن شاكر، عن ابن سيرين، قال: قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا مِنَ ٱلْقُرُونِ
  مِن بَعْدِ نُوحٍ وَكَفَىٰ بِرَبِّكَ بِذُنُوبِ عِبَادِهِ خَبِيرَاً بَصِيراً } \"
  القَرْنُ أرْبَعُونَ سَنَةً \" وقوله: { وكَفَـى بِرَبِّكَ } أدخـلت البـاء فـي قوله:
  { بِرَبِّكَ } وهو فـي مـحلّ رفع، لأن معنى الكلام: وكفـاك ربك، وحسبك ربك بذنوب عبـاده
  خبـيرا، دلالة علـى الـمدح وكذلك تفعل العرب فـي كلّ كلام كان بـمعنى الـمدح أو الذمّ،
  تدخـل فـي الاسم البـاء والاسم الـمدخـلة علـيه البـاء فـي موضع رفع لتدلّ بدخولها
  علـى الـمدح أو الذمّ كقولهم: أكرم به رجلاً، وناهيك به رجلاً، وجاد بثوبك ثوبـاً،
  وطاب بطعامكم طعاماً، وما أشبه ذلك من الكلام، ولو أسقطت البـاء مـما دخـلت فـيه من
  هذه الأسماء رفعت، لأنها فـي مـحلّ رفع، كما قال الشاعر:ويُخْبِرنُـي عَنْ غائبِ الـمَرْءِ
  هَدْيُهُ   كَفَـى الهَدْىُ عَمَّا غَيَّبَ الـمَرْءُ مُخْبراًفأما إذا لـم يكن فـي
  الكلام مدح أو ذمّ فلا يدخـلون فـي الاسم البـاء لا يجوز أن يقال: قام بأخيك، وأنت
  تريد: قام أخوك، إلا أن تريد: قام رجل آخر به، وذلك معنى غير الـمعنى الأوّل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

