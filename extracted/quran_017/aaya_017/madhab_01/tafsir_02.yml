  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَهْلَكْنَا مِنَ ٱلْقُرُونِ مِن بَعْدِ نُوحٍ وَكَفَىٰ بِرَبِّكَ بِذُنُوبِ عِبَادِهِ
  خَبِيرَاً بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «آمرنا» من أمر وأمره غيره.
  «وأمّرنا» بمعنى أمرنا. أو من أمر إمارة، وأمره الله. أي: جعلناهم أمراء وسلطناهم {
  كَمْ } مفعول { أَهْلَكْنَا } و { مّنَ ٱلْقُرُونِ } بيان لكم وتمييز له، كما يميز
  العدد بالجنس. يعني عادا وثموداً وقرونا بين ذلك كثيراً. ونبه بقوله { وَكَفَىٰ بِرَبّكَ
  بِذُنُوبِ عِبَادِهِ خَبِيرَا بَصِيرًا } على أن الذنوب هي أسباب الهلكة لا غير، وأنه
  عالم بها ومعاقب عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
