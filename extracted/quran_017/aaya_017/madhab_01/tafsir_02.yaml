text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  مِنَ ٱلْقُرُونِ مِن بَعْدِ نُوحٍ وَكَفَىٰ بِرَبِّكَ بِذُنُوبِ عِبَادِهِ خَبِيرَاً
  بَصِيراً }وقرىء: «آمرنا» من أمر وأمره غيره. «وأمّرنا» بمعنى أمرنا. أو من أمر إمارة،
  وأمره الله. أي: جعلناهم أمراء وسلطناهم { كَمْ } مفعول { أَهْلَكْنَا } و { مّنَ ٱلْقُرُونِ
  } بيان لكم وتمييز له، كما يميز العدد بالجنس. يعني عادا وثموداً وقرونا بين ذلك كثيراً.
  ونبه بقوله { وَكَفَىٰ بِرَبّكَ بِذُنُوبِ عِبَادِهِ خَبِيرَا بَصِيرًا } على أن الذنوب
  هي أسباب الهلكة لا غير، وأنه عالم بها ومعاقب عليها.\r\n\t\t\t\r\n\t\t\t</section>"

