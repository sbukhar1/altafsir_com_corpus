text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُلَّ إِنْسَانٍ
  أَلْزَمْنَاهُ طَآئِرَهُ فِي عُنُقِهِ وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَامَةِ كِتَاباً
  يَلْقَاهُ مَنْشُوراً }يقول تعالـى ذكره: وكلّ إنسان ألزمناه ما قضى له أنه عامله،
  وهو صائر إلـيه من شقاء أو سعادة بعمله فـي عنقه لا يفـارقه. وإنـما قوله { ألْزَمْناهُ
  طائِرَهُ } مثل لـما كانت العرب تتفـاءل به أو تتشاءم من سوانـح الطير وبوارحها، فأعلـمهم
  جلّ ثناؤه أن كلّ إنسان منهم قد ألزمه ربه طائره فـي عنقه نـحسا كان ذلك الذي ألزمه
  من الطائر، وشقاء يورده سعيراً، أو كان سعداً يورده جنات عدن. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن بشار، قال: ثنا معاذ بن هشام،
  قال: ثنـي أبي، عن قتادة، عن جابر بن عبد الله أن نبـيّ الله صلى الله عليه وسلم قال:
  \" لا عَدْوَى وَلا طِيَرَةَ وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَه فِـي عُنُقِهِ \"
  حدثني مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن
  ابن عبـاس { وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ } قال: الطائر: عمله،
  قال: والطائر فـي أشياء كثـيرة، فمنه التشاؤم الذي يتشاءم به الناس بعضهم من بعض.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عطاء الـخراسانـي
  عن ابن عبـاس، قوله: { وكُلّ إنْسانٍ ألْزمْناهُ طائِرَهُ فِـي عُنُقِهِ } قال: عمله
  وما قدر علـيه، فهو ملازمه أينـما كان، فزائل معه أينـما زال. قال ابن جريج: وقال:
  طائره: عمله.قال: ابن جريج: وأخبرنـي عبد الله بن كثـير، عن مـجاهد، قال: عمله وما
  كتب الله له.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد: طائره: عمله.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان وحدثنا ابن حميد، قال: ثنا حكام، عن
  عمرو جميعاً عن منصور، عن مـجاهد { وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ
  } قال: عمله.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، مثله.حدثنـي واصل
  بن عبد الأعلـى، قال: ثنا ابن فضيـل، عن الـحسن بن عمرو الفقـيـمي، عن الـحكم، عن مـجاهد،
  فـي قوله: { وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ } قال: ما من مولدو
  يولد إلا وفـي عنقه ورقة مكتوب فـيها شقـيّ أو سعيد. قال: وسمعته يقول: أولئك ينالهم
  نصيبهم من الكتاب، قال: هو ما سبق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ }: إي والله بسعادته وشقائه
  بعمله.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: طائره: عمله.فإن
  قال قائل: وكيف قال: ألزمناه طائره فـي عنقه إن كان الأمر علـى ما وصفت، ولـم يقل:
  ألزمناه فـي يديه ورجلـيه أو غير ذلك من أعضاء الـجسد؟ قـيـل: لأن العنق هو موضع السمات،
  وموضع القلائد والأطوقة، وغير ذلك مـما يزين أو يشين، فجرى كلام العرب بنسبة الأشياء
  اللازمة بنـي آدم وغيرهم من ذلك إلـى أعناقهم وكثر استعمالهم ذلك حتـى أضافوا الأشياء
  اللازمة سائر الأبدان إلـى الأعناق، كما أضافوا جنايات أعضاء الأبدان إلـى الـيد، فقالوا:
  ذلك بـما كسبت يداه، وإن كان الذي جرّ علـيه لسانه أو فرجه، فكذلك قوله { ألْزَمْناهُ
  طائِرَهُ فِـي عُنُقِهِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُلَّ إِنْسَانٍ أَلْزَمْنَاهُ طَآئِرَهُ
  فِي عُنُقِهِ وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَامَةِ كِتَاباً يَلْقَاهُ مَنْشُوراً }واختلفت
  القرّاء فـي قراءة قوله: { ونُـخْرِجُ لَهُ يَوْمَ القِـيامَةِ كتابـاً يَـلْقاهُ مَنْشُوراً
  } فقرأه بعض أهل الـمدينة ومكة، وهو نافع وابن كثـير وعامة قرّاء العراق { ونُـخْرِجُ
  } بـالنون { لَهُ يَوْمَ القِـيامَةِ كِتابـاً يَـلْقاه مَنْشُوراً } بفتـح الـياء
  من يَـلْقاه وتـخفـيف القاف منه، بـمعنى: ونـخرج له نـحن يوم القـيامة ردّاً علـى قوله
  { ألْزَمْناهُ } ونـحن نـخرج له يوم القـيامة كتاب عمله منشوراً. وكان بعض قرّاء أهل
  الشام يوافق هؤلاء علـى قراءة قوله { ونُـخْرِجُ } ويخالفهم فـي قوله { يَـلْقاهُ }
  فـيقرؤه: «يُـلَقَّاهُ» بضم الـياء وتشديد القاف، بـمعنى: ونـخرج له نـحن يوم القـيامة
  كتابـاً يـلقاه، ثم يردّه إلـى ما لـم يسمّ فـاعله، فـيقول: يـلقـى الإنسان ذلك الكتاب
  منشوراً. وذكر عن مـجاهد ما:حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا يزيد، عن
  جرير بن حازم عن حميد، عن مـجاهد أنه قرأها، «وَيَخْرَجُ لَهُ يَوْمَ القِـيامَةِ كِتابـاً»
  قال: يزيد: يعنـي يَخرج الطائر كتابـاً، هكذا أحسبه قرأها بفتـح الـياء، وهي قراءة
  الـحسن البصري وابن مـحيصن وكأن من قرأ هذه القراءة وجَّه تأويـل الكلام إلـى: ويخرج
  له الطائر الذي ألزمناه عنق الإنسان يوم القـيامة، فـيصير كتابـاً يقرؤه منشوراً.وقرأ
  ذلك بعض أهل الـمدينة: «ويُخَرجُ لَهُ» بضم الـياء علـى مذهب ما لـم يسمّ فـاعله، وكأنه
  وجَّه معنى الكلام إلـى ويخرج له الطائر يوم القـيامة كتابـا، يريد: ويخرج الله ذلك
  الطائر قد صيره كتابـاً، إلا أنه نـحاه نـحو ما لـم يسمّ فـاعله.وأولـى القراءات فـي
  ذلك بـالصواب، قراءة من قرأه: { ونُـخْرِجُ } بـالنون وضمها { لَهُ يَوْمَ القـيامَةِ
  كِتابـاً يَـلقاهُ منْشُوراً } بفتـح الـياء وتـخفـيف القاف، لأن الـخبر جري قبل ذلك
  عن الله تعالـى أنه الذي ألزم خـلقه ما ألزم من ذلك فـالصواب أن يكون الذي يـلـيه خبراً
  عنه، أنه هو الذي يخرجه لهم يوم القـيامة، أن يكون بـالنون كما كان الـخبر الذي قبله
  بـالنون. وأما قوله: { يَـلقاهُ } فإنّ فـي إجماع الـحجة من القرّاء علـى تصويب ما
  اخترنا من القراءة فـي ذلك، وشذوذ ما خالفه الـحجة الكافـية لنا علـى تقارب معنى القراءتـين:
  أعنـي ضمّ الـياء وفتـحها فـي ذلك، وتشديد القاف وتـخفـيفها فـيه فإذا كان الصواب فـي
  القراءة هو ما اخترنا بـالذي علـيه دللنا، فتأويـل الكلام: وكلّ إنسان منكم يا معشر
  بنـي آدم، ألزمناه نـحسه وسعده، وشقاءه وسعادته، بـما سبق له فـي علـمنا أنه صائر إلـيه،
  وعامل من الـخير والشرّ فـي عنقه، فلا يجاوز فـي شيء من أعماله ما قضينا علـيه أنه
  عامله، وما كتبنا له أنه صائر إلـيه، ونـحن نـخرج له إذا وافـانا كتابـاً يصادفه منشوراً
  بأعماله التـي عملها فـي الدنـيا، وبطائره الذي كتبنا له، وألزمناه إياه فـي عنقه،
  قد أحصى علـيه ربه فـيه كلّ ما سلف فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُلَّ إِنْسَانٍ أَلْزَمْنَاهُ طَآئِرَهُ
  فِي عُنُقِهِ وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَامَةِ كِتَاباً يَلْقَاهُ مَنْشُوراً }وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { ونُـخرِجُ لَهُ يَوْمَ
  القِـيامَةِ كِتابـاً يَـلقاهُ مَنْشُوراً } قال: هو عمله الذي عمل أحصي علـيه، فأخرج
  له يوم القـيامة ما كتب علـيه من العمل يـلقاه منشوراً.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ونُـخرِجُ لَهُ يَوْمَ القِـيامَةِ كِتابـاً يَـلقاهُ مَنْشُوراً
  }: أي عمله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة
  { ألزَمناهُ طائِرَهُ فِـي عُنُقِهِ } قال: عمله { ونُـخرِجُ لَهُ } قال: نـخرج ذلك
  العمل { كِتابـاً يَـلقاهُ مَنْشُوراً } قال معمر: وتلا الـحسن:{ عَنِ الـيَـمِينِ
  وَعَنِ الشَّمالِ قَعِيدٌ }يا ابن آدم بسطت لك صحيفتك، ووكل بك ملَكان كريـمان، أحدهما
  عن يـمينك، والآخر عن يسارك. فأما الذي عن يـمينك فـيحفظ حسناتك. وأما الذي عن شمالك
  فـيحفظ سيئاتك، فـاعمل ما شئت، أقلل أو أكثر، حتـى إذا متّ طُويت صحيفتك، فجعلت فـي
  عنقك معك فـي قبرك، حتـى تـخرج يوم القـيامة كتابـاً يـلقاه منشوراً{ اقرأ كِتابَكَ
  كَفَـى بِنَفْسِكَ الـيَوْمَ عَلَـيكَ حَسِيبـاً }قد عدل والله علـيك من جعلك حسيب
  نفسك.حدثنا ابن عبد الأعلـى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: طائره: عمله،
  ونـخرج له بذلك العمل كتابـا يـلقاه منشوراً.وقد كان بعض أهل العربـية يتأوّل قوله
  { وكُلَّ إنْسانٍ ألزَمناهُ طائِرَهُ فِـي عُنُقِهِ }: أي حظه، من قولهم: طار سهم فلان
  بكذا: إذا خرج سهمه علـى نصيب من الأنصبـاء وذلك وإن كان قولاً له وجه، فإن تأويـل
  أهل التأويـل علـى ما قد بـينت، وغير جائز أن يتـجاوز فـي تأويـل القرآن ما قالوه إلـى
  غيره، علـى أن ما قاله هذا القائل، إن كان عنى بقوله حظه من العمل والشقاء والسعادة،
  فلـم يبعد معنى قوله من معنى قولهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

