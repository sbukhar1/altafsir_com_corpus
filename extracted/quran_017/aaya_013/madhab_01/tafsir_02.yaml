  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلَّ
  إِنْسَانٍ أَلْزَمْنَاهُ طَآئِرَهُ فِي عُنُقِهِ وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَامَةِ
  كِتَاباً يَلْقَاهُ مَنْشُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱقْرَأْ كِتَٰبَكَ كَفَىٰ بِنَفْسِكَ ٱلْيَوْمَ
  عَلَيْكَ حَسِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ طَٰـئِرَهُ } عمله وقد حققنا القول
  فيه في سورة النمل. وعن ابن عيينة: هو من قولك: طار له سهم، إذا خرج، يعني: ألزمناه
  ما طار من عمله. والمعنى أنّ عمله لازم له لزوم القلادة أو الغل لا يفك عنه، ومنه مثل
  العرب: تقلدها طوق الحمامة. وقولهم: الموت في الرقاب. وهذا وبقة في رقبته. عن الحسن:
  يا ابن آدم بسطت لك صحيفة إذا بعثت قلدتها في عنقك. وقرىء: «في عنقه» بسكون النون.
  وقرىء: «نخرج» بالنون. «ويخرج» بالياء، والضمير لله عز وجل «ويخرج»، على البناء للمفعول.
  ويخرج من خرج، والضمير للطائر. أي: يخرج الطائر كتاباً، وانتصاب { كِتَـٰباً } على
  الحال. وقرىء: «يلقَّاه»، بالتشديد مبنيا للمفعول. و { يَلْقَـٰهُ مَنْشُوراً } صفتان
  للكتاب. أو { يَلْقَـٰهُ } صفة و { مَنْشُوراً } حالٌ من يلقاه { ٱقْرَأْ } على إرادة
  القول. وعن قتادة: يقرأ ذلك اليوم من لم يكن في الدنيا قارئاً. و { بِنَفْسِكَ } فاعل
  كفى. و { حَسِيباً } تمييز وهو بمعنى حاسب كضريب القداح بمعنى ضاربها وصريم بمعنى صارم
  ذكرهما سيبويه. وعلى متعلق به من قولك حسب عليه كذا. ويجوز أن يكون بمعنى الكافي وضع
  موضع الشهيد فعدّي بعلى لأنّ الشاهد يكفي المدعي ما أهمه. فإن قلت: لم ذكر حسيباً؟
  قلت: لأنه بمنزلة الشهيد والقاضي والأمير؛ لأنّ الغالب أنّ هذه الأمور يتولاها الرجال،
  فكأنه قيل: كفى بنفسك رجلاً حسيباً. ويجوز أن يتأوّل النفس بالشخص، كما يقال: ثلاثة
  أنفس. وكان الحسن إذا قرأها قال: يا ابن آدم، أنصفك والله من جعلك حسيب نفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
