  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلَّ
  إِنْسَانٍ أَلْزَمْنَاهُ طَآئِرَهُ فِي عُنُقِهِ وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَامَةِ
  كِتَاباً يَلْقَاهُ مَنْشُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وكلّ إنسان ألزمناه ما قضى له أنه عامله، وهو صائر إلـيه من شقاء أو سعادة بعمله فـي
  عنقه لا يفـارقه. وإنـما قوله { ألْزَمْناهُ طائِرَهُ } مثل لـما كانت العرب تتفـاءل
  به أو تتشاءم من سوانـح الطير وبوارحها، فأعلـمهم جلّ ثناؤه أن كلّ إنسان منهم قد ألزمه
  ربه طائره فـي عنقه نـحسا كان ذلك الذي ألزمه من الطائر، وشقاء يورده سعيراً، أو كان
  سعداً يورده جنات عدن. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن بشار، قال: ثنا معاذ بن هشام، قال: ثنـي أبي، عن قتادة،
  عن جابر بن عبد الله أن نبـيّ الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا عَدْوَى وَلا طِيَرَةَ وكُلَّ
  إنْسانٍ ألْزَمْناهُ طائِرَه فِـي عُنُقِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ } قال: الطائر: عمله، قال: والطائر
  فـي أشياء كثـيرة، فمنه التشاؤم الذي يتشاءم به الناس بعضهم من بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  أخبرنـي عطاء الـخراسانـي عن ابن عبـاس، قوله: { وكُلّ إنْسانٍ ألْزمْناهُ طائِرَهُ
  فِـي عُنُقِهِ } قال: عمله وما قدر علـيه، فهو ملازمه أينـما كان، فزائل معه أينـما
  زال. قال ابن جريج: وقال: طائره: عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ابن جريج: وأخبرنـي عبد الله بن كثـير، عن مـجاهد، قال: عمله وما كتب الله له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد: طائره: عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان وحدثنا ابن
  حميد، قال: ثنا حكام، عن عمرو جميعاً عن منصور، عن مـجاهد { وكُلَّ إنْسانٍ ألْزَمْناهُ
  طائِرَهُ فِـي عُنُقِهِ } قال: عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  واصل بن عبد الأعلـى، قال: ثنا ابن فضيـل، عن الـحسن بن عمرو الفقـيـمي، عن الـحكم،
  عن مـجاهد، فـي قوله: { وكُلَّ إنْسانٍ ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ } قال:
  ما من مولدو يولد إلا وفـي عنقه ورقة مكتوب فـيها شقـيّ أو سعيد. قال: وسمعته يقول:
  أولئك ينالهم نصيبهم من الكتاب، قال: هو ما سبق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكُلَّ إنْسانٍ ألْزَمْناهُ
  طائِرَهُ فِـي عُنُقِهِ }: إي والله بسعادته وشقائه بعمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: طائره: عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قال: ألزمناه طائره فـي عنقه إن كان الأمر علـى
  ما وصفت، ولـم يقل: ألزمناه فـي يديه ورجلـيه أو غير ذلك من أعضاء الـجسد؟ قـيـل: لأن
  العنق هو موضع السمات، وموضع القلائد والأطوقة، وغير ذلك مـما يزين أو يشين، فجرى كلام
  العرب بنسبة الأشياء اللازمة بنـي آدم وغيرهم من ذلك إلـى أعناقهم وكثر استعمالهم ذلك
  حتـى أضافوا الأشياء اللازمة سائر الأبدان إلـى الأعناق، كما أضافوا جنايات أعضاء الأبدان
  إلـى الـيد، فقالوا: ذلك بـما كسبت يداه، وإن كان الذي جرّ علـيه لسانه أو فرجه، فكذلك
  قوله { ألْزَمْناهُ طائِرَهُ فِـي عُنُقِهِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
