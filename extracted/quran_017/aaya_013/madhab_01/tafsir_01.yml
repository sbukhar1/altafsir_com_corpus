  href=\"JavaScript:Open_Menu()\">وَكُلَّ إِنْسَانٍ أَلْزَمْنَاهُ طَآئِرَهُ فِي عُنُقِهِ
  وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَامَةِ كِتَاباً يَلْقَاهُ مَنْشُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { ونُـخْرِجُ لَهُ يَوْمَ القِـيامَةِ
  كتابـاً يَـلْقاهُ مَنْشُوراً } فقرأه بعض أهل الـمدينة ومكة، وهو نافع وابن كثـير
  وعامة قرّاء العراق { ونُـخْرِجُ } بـالنون { لَهُ يَوْمَ القِـيامَةِ كِتابـاً يَـلْقاه
  مَنْشُوراً } بفتـح الـياء من يَـلْقاه وتـخفـيف القاف منه، بـمعنى: ونـخرج له نـحن
  يوم القـيامة ردّاً علـى قوله { ألْزَمْناهُ } ونـحن نـخرج له يوم القـيامة كتاب عمله
  منشوراً. وكان بعض قرّاء أهل الشام يوافق هؤلاء علـى قراءة قوله { ونُـخْرِجُ } ويخالفهم
  فـي قوله { يَـلْقاهُ } فـيقرؤه: «يُـلَقَّاهُ» بضم الـياء وتشديد القاف، بـمعنى: ونـخرج
  له نـحن يوم القـيامة كتابـاً يـلقاه، ثم يردّه إلـى ما لـم يسمّ فـاعله، فـيقول: يـلقـى
  الإنسان ذلك الكتاب منشوراً. وذكر عن مـجاهد ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا يزيد، عن جرير بن حازم عن حميد، عن مـجاهد
  أنه قرأها، «وَيَخْرَجُ لَهُ يَوْمَ القِـيامَةِ كِتابـاً» قال: يزيد: يعنـي يَخرج
  الطائر كتابـاً، هكذا أحسبه قرأها بفتـح الـياء، وهي قراءة الـحسن البصري وابن مـحيصن
  وكأن من قرأ هذه القراءة وجَّه تأويـل الكلام إلـى: ويخرج له الطائر الذي ألزمناه عنق
  الإنسان يوم القـيامة، فـيصير كتابـاً يقرؤه منشوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك بعض أهل الـمدينة: «ويُخَرجُ لَهُ» بضم الـياء علـى مذهب ما لـم يسمّ فـاعله، وكأنه
  وجَّه معنى الكلام إلـى ويخرج له الطائر يوم القـيامة كتابـا، يريد: ويخرج الله ذلك
  الطائر قد صيره كتابـاً، إلا أنه نـحاه نـحو ما لـم يسمّ فـاعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءات فـي ذلك بـالصواب، قراءة من قرأه: { ونُـخْرِجُ }
  بـالنون وضمها { لَهُ يَوْمَ القـيامَةِ كِتابـاً يَـلقاهُ منْشُوراً } بفتـح الـياء
  وتـخفـيف القاف، لأن الـخبر جري قبل ذلك عن الله تعالـى أنه الذي ألزم خـلقه ما ألزم
  من ذلك فـالصواب أن يكون الذي يـلـيه خبراً عنه، أنه هو الذي يخرجه لهم يوم القـيامة،
  أن يكون بـالنون كما كان الـخبر الذي قبله بـالنون. وأما قوله: { يَـلقاهُ } فإنّ فـي
  إجماع الـحجة من القرّاء علـى تصويب ما اخترنا من القراءة فـي ذلك، وشذوذ ما خالفه
  الـحجة الكافـية لنا علـى تقارب معنى القراءتـين: أعنـي ضمّ الـياء وفتـحها فـي ذلك،
  وتشديد القاف وتـخفـيفها فـيه فإذا كان الصواب فـي القراءة هو ما اخترنا بـالذي علـيه
  دللنا، فتأويـل الكلام: وكلّ إنسان منكم يا معشر بنـي آدم، ألزمناه نـحسه وسعده، وشقاءه
  وسعادته، بـما سبق له فـي علـمنا أنه صائر إلـيه، وعامل من الـخير والشرّ فـي عنقه،
  فلا يجاوز فـي شيء من أعماله ما قضينا علـيه أنه عامله، وما كتبنا له أنه صائر إلـيه،
  ونـحن نـخرج له إذا وافـانا كتابـاً يصادفه منشوراً بأعماله التـي عملها فـي الدنـيا،
  وبطائره الذي كتبنا له، وألزمناه إياه فـي عنقه، قد أحصى علـيه ربه فـيه كلّ ما سلف
  فـي الدنـيا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
