text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَادُواْ
  لَيَفْتِنُونَكَ عَنِ ٱلَّذِي أَوْحَيْنَآ إِلَيْكَ لِتفْتَرِيَ عَلَيْنَا غَيْرَهُ
  وَإِذاً لاَّتَّخَذُوكَ خَلِيلاً }اختلف أهل التأويـل فـي الفتنة التـي كاد الـمشركون
  أن يفتنوا رسول الله صلى الله عليه وسلم بها عن الذي أوحى الله إلـيه إلـى غيره فقال
  بعضهم: ذلك الإلـمام بـالآلهة، لأن الـمشركين دعوه إلـى ذلك، فهمَّ به رسول الله صلى
  الله عليه وسلم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب القُمِّي، من جعفر،
  عن سعيد، قال: كان رسول الله صلى الله عليه وسلم يستلـم الـحجر الأسود، فمنعته قريش،
  وقالوا: لا نَدَعُه حتـى يـلـم بآلهتنا، فحدّث نفسه، وقال: \" ما عَلَـيَّ أنْ أُلـمَّ
  بِها بَعْدَ أنْ يَدَعُونِـي أسْتَلِـمُ الـحَجَرَ، وَاللّهُ يَعْلَـمُ أنّـي لَهَا
  كارِهٌ \" ، فَأَبَى الله، فَأنْزَلَ اللّهُ: { وإنْ كادُوا لَـيَفْتِنُونَكَ عَنِ
  الَّذِي أَوْحَيْنا إلَـيْكَ لِتَفْتَرِيَ عَلَـيْنا غيرَهُ } الآية.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة{ وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كدْتَ تَرْكَن
  إلَـيْهِمْ شَيْئاً قَلِـيلاً }ذكر لنا أن قريشا خـلوا برسول الله صلى الله عليه وسلم
  ذات لـيـلة إلـى الصبح يكلـمونه ويفخمونه ويسودونه ويقاربونه، وكان فـي قولهم أن قالوا:
  إنك تأتـي بشيء لا يأتـي به أحد من الناس، وأنت سيدنا وابن سيدنا، فما زالوا يكلِّـمونه
  حتـى كاد أن يقارفهم ثم منعه الله وعصمه من ذلك، فقال:{ وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ
  كِدْتَ تَرْكَنُ إلَـيْهِمْ شَيْئاً قَلِـيلاً }حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة لِتَفْتَرِيَ عَلَـيْنا غيرَهُ قال: أطافوا به لـيـلة،
  فقالوا: أنت سيدنا وابن سيدنا، فأرادوه علـى بعض ما يريدون فهمّ أن يقارفَهُمْ فـي
  بعض ما يريدون، ثم عصمه الله، فذلك قوله:{ لَقَدْ كِدْتَ تَرْكَنُ إلَـيْهِمْ شَيْئاً
  قَلِـيلاً }الذي أرادوا فهمّ أن يقارفهم فـيه.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد قال: قالوا له: ائت آلهتنا فـامْسَسْها، فذلك قوله:
  { شَيْئاً قلـيلاً }.وقال آخرون: إنـما كان ذلك أن رسول الله صلى الله عليه وسلم همّ
  أن يُنِظر قوما بإسلامهم إلـى مدة سألوه الإنظار إلـيها. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَإنْ كادُوا لَـيَفْتِنُونَكَ عَن الَّذي أوْحَيْنا إلَـيْكَ لِتَفْتَري عَلَـيْنا
  غيرَهُ وإذاً لاتَّـخَذوكَ خَـلِـيلاً } وذلك أن ثقـيفـاً كانوا قالوا للنبـيّ صلى
  الله عليه وسلم: يا رسول لله أَجِّلنا سنة حتـى يُهْدَى لآلهتنا، فإذا قبضنا الذي يُهْدى
  لآلهتنا أخذناه، ثم أسلـمنا وكسرنا الآلهة، فهم رسول الله صلى الله عليه وسلم أن يعطيهم،
  وأن يؤجِّلهم، فقال الله:{ وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كَدْتَ تَرْكَنُ إلَـيْهِمْ
  شَيْئاً قَلِـيلاً }والصواب منالقول فـي ذلك أن يقال: إن الله تعالـى ذكره أخبر عن
  نبـيه صلى الله عليه وسلم، أن الـمشركين كادوا أن يفتنوه عما أوحاه الله إلـيه لـيعمل
  بغيره، وذلك هو الافتراء علـى الله وجائز أن يكون ذلك كان ما ذكر عنهم من ذكر أنهم
  دعوه إلى أن يـمسّ آلهتهم، ويـلـمّ بها، وجائز أن يكون كان ذلك ما ذُكر عن ابن عبـاس
  من أمر ثقـيف، ومسألتهم إياه ما سألواه مـما ذكرنا وجائز أن يكون غير ذلك، ولا بـيان
  فـي الكتاب ولا فـي خبر يقطع العذر أيّ ذلك كان، والاختلاف فـيه موجود علـى ما ذكرنا،
  فلا شيء فـيه أصوب من الإيـمان بظاهره، حتـى يأتـي خبر يجب التسلـيـم له ببـيان ما
  عُنِـي بذلك منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَادُواْ لَيَفْتِنُونَكَ عَنِ
  ٱلَّذِي أَوْحَيْنَآ إِلَيْكَ لِتفْتَرِيَ عَلَيْنَا غَيْرَهُ وَإِذاً لاَّتَّخَذُوكَ
  خَلِيلاً }وقوله: { وَإذاً لاتَّـخَذُوكَ خَـلِـيلاً } يقول تعالـى ذكره: ولو فعلت
  ما دَعَوْك إلـيه من الفتنة عن الذي أوحينا إلـيك لاتـخذوك إذا لأنفسهم خـلـيلاً، وكنت
  لهم وكانوا لك أولـياء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

