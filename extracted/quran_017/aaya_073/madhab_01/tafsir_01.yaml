  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَادُواْ لَيَفْتِنُونَكَ عَنِ ٱلَّذِي أَوْحَيْنَآ إِلَيْكَ لِتفْتَرِيَ عَلَيْنَا
  غَيْرَهُ وَإِذاً لاَّتَّخَذُوكَ خَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الفتنة التـي كاد الـمشركون أن يفتنوا رسول الله صلى الله عليه وسلم
  بها عن الذي أوحى الله إلـيه إلـى غيره فقال بعضهم: ذلك الإلـمام بـالآلهة، لأن الـمشركين
  دعوه إلـى ذلك، فهمَّ به رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب القُمِّي، من جعفر، عن سعيد، قال:
  كان رسول الله صلى الله عليه وسلم يستلـم الـحجر الأسود، فمنعته قريش، وقالوا: لا نَدَعُه
  حتـى يـلـم بآلهتنا، فحدّث نفسه، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما عَلَـيَّ أنْ أُلـمَّ بِها بَعْدَ أنْ يَدَعُونِـي أسْتَلِـمُ
  الـحَجَرَ، وَاللّهُ يَعْلَـمُ أنّـي لَهَا كارِهٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فَأَبَى الله، فَأنْزَلَ اللّهُ: { وإنْ كادُوا لَـيَفْتِنُونَكَ
  عَنِ الَّذِي أَوْحَيْنا إلَـيْكَ لِتَفْتَرِيَ عَلَـيْنا غيرَهُ } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلا
  أنْ ثَبَّتْناكَ لَقَدْ كدْتَ تَرْكَن إلَـيْهِمْ شَيْئاً قَلِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  لنا أن قريشا خـلوا برسول الله صلى الله عليه وسلم ذات لـيـلة إلـى الصبح يكلـمونه
  ويفخمونه ويسودونه ويقاربونه، وكان فـي قولهم أن قالوا: إنك تأتـي بشيء لا يأتـي به
  أحد من الناس، وأنت سيدنا وابن سيدنا، فما زالوا يكلِّـمونه حتـى كاد أن يقارفهم ثم
  منعه الله وعصمه من ذلك، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كِدْتَ
  تَرْكَنُ إلَـيْهِمْ شَيْئاً قَلِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  لِتَفْتَرِيَ عَلَـيْنا غيرَهُ قال: أطافوا به لـيـلة، فقالوا: أنت سيدنا وابن سيدنا،
  فأرادوه علـى بعض ما يريدون فهمّ أن يقارفَهُمْ فـي بعض ما يريدون، ثم عصمه الله، فذلك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ كِدْتَ تَرْكَنُ إلَـيْهِمْ شَيْئاً قَلِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الذي
  أرادوا فهمّ أن يقارفهم فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قال: قالوا له:
  ائت آلهتنا فـامْسَسْها، فذلك قوله: { شَيْئاً قلـيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما كان ذلك أن رسول الله صلى الله عليه وسلم همّ أن يُنِظر قوما بإسلامهم
  إلـى مدة سألوه الإنظار إلـيها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَإنْ كادُوا لَـيَفْتِنُونَكَ عَن الَّذي أوْحَيْنا إلَـيْكَ لِتَفْتَري عَلَـيْنا
  غيرَهُ وإذاً لاتَّـخَذوكَ خَـلِـيلاً } وذلك أن ثقـيفـاً كانوا قالوا للنبـيّ صلى
  الله عليه وسلم: يا رسول لله أَجِّلنا سنة حتـى يُهْدَى لآلهتنا، فإذا قبضنا الذي يُهْدى
  لآلهتنا أخذناه، ثم أسلـمنا وكسرنا الآلهة، فهم رسول الله صلى الله عليه وسلم أن يعطيهم،
  وأن يؤجِّلهم، فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كَدْتَ تَرْكَنُ إلَـيْهِمْ
  شَيْئاً قَلِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي ذلك أن يقال: إن الله
  تعالـى ذكره أخبر عن نبـيه صلى الله عليه وسلم، أن الـمشركين كادوا أن يفتنوه عما أوحاه
  الله إلـيه لـيعمل بغيره، وذلك هو الافتراء علـى الله وجائز أن يكون ذلك كان ما ذكر
  عنهم من ذكر أنهم دعوه إلى أن يـمسّ آلهتهم، ويـلـمّ بها، وجائز أن يكون كان ذلك ما
  ذُكر عن ابن عبـاس من أمر ثقـيف، ومسألتهم إياه ما سألواه مـما ذكرنا وجائز أن يكون
  غير ذلك، ولا بـيان فـي الكتاب ولا فـي خبر يقطع العذر أيّ ذلك كان، والاختلاف فـيه
  موجود علـى ما ذكرنا، فلا شيء فـيه أصوب من الإيـمان بظاهره، حتـى يأتـي خبر يجب التسلـيـم
  له ببـيان ما عُنِـي بذلك منه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
