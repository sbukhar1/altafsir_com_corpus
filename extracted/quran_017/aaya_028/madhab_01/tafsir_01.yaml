  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  تُعْرِضَنَّ عَنْهُمُ ٱبْتِغَآءَ رَحْمَةٍ مِّن رَّبِّكَ تَرْجُوهَا فَقُل لَّهُمْ
  قَوْلاً مَّيْسُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإن تعرض يا مـحمد
  عن هؤلاء الذين أمرتك أن تؤتـيهم حقوقهم إذا وجدت إلـيها السبـيـل بوجهك عند مسألتهم
  إياك، ما لا تـجد إلـيه سبـيلاً، حياء منهم ورحمة لهم { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ
  } يقول: انتظار رزق تنتظره من عند ربك، وترجو تـيسير الله إياه لك، فلا تؤيسهم، ولكن
  قل لهم قولاً ميسوراً. يقول: ولكن عدهم وعدا جميلاً، بأن تقول: سيرزق الله فأعطيكم،
  وما أشبه ذلك من القول اللـين غير الغلـيظ، كما قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأمَّا السَّائِلَ فَلاَ تَنْهَرْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، عن سفـيان، عن منصور، عن إبراهيـم { وإمَّا تُعْرِضَنَّ
  عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } قال: انتظار الرزق { فَقُلْ
  لَهُمْ قَوْلاً مَيْسُوراً } قال: لـينا تَعِدُهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخُراسانـي، عن
  ابن عبـاس { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ } قال: رزق</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أهُمْ يَقْسِمُونَ رَحْمَةَ رَبِّكَ
  نَـحْنُ قَسَمْنا بَـيْنَهُمْ مَعِيشَتَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا عمارة، عن عكرمة،
  فـي قوله { وَإمَّا تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها
  } قال: انتظار رزق من الله يأتـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله { وَإمَّا
  تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } قال: إن سألوك فلـم
  يجدوا عندك ما تعطيهم ابتغاء رحمة، قال: رزق تنتظره ترجوه { فَقُلْ لَهُمْ قَوْلاً
  مَيْسُوراً } قال: عِدْهم عِدَةً حسنة: إذا كان ذلك، إذا جاءنا ذلك فعلنا، أعطيناكم،
  فهو القول الـميسور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج، قال مـجاهد: إن سألوك
  فلـم يكن عندك ما تعطيهم، فأعرضت عنهم ابتغاء رحمة، قال: رزق تنتظره { فَقُلْ لَهُمْ
  قَوْلاً ميْسُوراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعا، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله عزّ وجلّ { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ
  } قال: انتظار رزق الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي الضُّحَى، عن عبـيدة فـي قوله { ابْتِغاءَ رَحْمَةٍ
  مِنْ رَبِّكَ تَرْجُوها } قال: ابتغاء الرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد { وإمَّا تُعْرِضَنَّ عَنْهُمُ
  ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } قال: أي رزق تنتظره { فَقُلْ لَهُمْ قَوْلاً
  مَيْسُوراً } أي معروفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } قال: عدهم
  خيراً. وقال الـحسن: قل لهم قولاً لـيناً وسهلاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
