  href=\"JavaScript:Open_Menu()\">وَإِمَّا تُعْرِضَنَّ عَنْهُمُ ٱبْتِغَآءَ رَحْمَةٍ
  مِّن رَّبِّكَ تَرْجُوهَا فَقُل لَّهُمْ قَوْلاً مَّيْسُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول، فـي قوله { وَإمَّا تُعْرِضَنَّ عَنْهُم } يقول:
  لا نـجد شيئاً تعطيهم { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ } يقول: انتظار الرزق من ربك،
  نزلت فـيـمن كان يسأل النبـيّ صلى الله عليه وسلم من الـمساكين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنـي حرمي بن عمارة، قال: ثنا شعبة،
  قال: ثنـي عمارة، عن عكرمة فـي قول الله { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } قال:
  الرفق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن زيد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وإمَّا تُعْرِضَنَّ عَنْهُم } عن هؤلاء الذين أوصيناك بهم { ابْتِغاءَ رَحْمَةٍ مِنْ
  رَبِّكَ تَرْجوها } إذا خشيت إن أعطيتهم، أن يتقوّوا بها علـى معاصي الله عزّ وجلّ،
  ويستعينوا بها علـيها، فرأيت أن تـمنعهم خيرا، فإذا سألوك { فَقُلْ لَهُمْ قَوْلاً
  مَيْسُوراً } قولاً جميلاً: رزقك الله، بـارك الله فـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول الذي ذكرناه عن ابن زيد مع خلافه أقوال أهل التأويـل فـي تأويـل هذه الآية، بعيد
  الـمعنى، مـما يدلّ علـيه ظاهرها، وذلك أن الله تعالـى قال لنبـيه صلى الله عليه وسلم
  { وَإمَّا تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } فأمره
  أن يقول إذا كان إعراضه عن القوم الذين ذكرهم انتظار رحمة منه يرجوها من ربه { قَوْلاً
  مَيْسُوراً } وذلك الإعراض ابتغاء الرحمة، لن يخـلو من أحد أمرين: إما أن يكون إعراضاً
  منه ابتغاء رحمة من الله يرجوها لنفسه، فـيكون معنى الكلام كما قلناه، وقاله أهل التأويـل
  الذين ذكرنا قولهم، وخلاف قوله أو يكون إعراضا منه ابتغاء رحمة من الله يرجوها للسائلـين
  الذين أُمِر نبـيّ الله صلى الله عليه وسلم بزعمه أن يـمنعهم ما سألوه خشية علـيهم
  من أن ينفقوه فـي معاصي الله، فمعلوم أن سخط الله علـى من كان غير مأمون منه صَرْف
  ما أُعْطي من نفقة لـيتقوّى بها علـى طاعة الله فـي معاصيه، أخوف من رجاء رحمته له،
  وذلك أن رحمة الله إنـما ترجى لأهل طاعته، لا لأهل معاصيه، إلا أن يكون أراد توجيه
  ذلك إلـى أن نبـيّ الله صلى الله عليه وسلم أمر بـمنعهم ما سألوه، لـينـيبوا من معاصي
  الله، ويتوبوا بـمنعه إياهم ما سألوه، فـيكون ذلك وجهاً يحتـمله تأويـل الآية، وإن
