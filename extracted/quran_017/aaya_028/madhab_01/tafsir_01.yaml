text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِمَّا تُعْرِضَنَّ
  عَنْهُمُ ٱبْتِغَآءَ رَحْمَةٍ مِّن رَّبِّكَ تَرْجُوهَا فَقُل لَّهُمْ قَوْلاً مَّيْسُوراً
  }يقول تعالـى ذكره: وإن تعرض يا مـحمد عن هؤلاء الذين أمرتك أن تؤتـيهم حقوقهم إذا
  وجدت إلـيها السبـيـل بوجهك عند مسألتهم إياك، ما لا تـجد إلـيه سبـيلاً، حياء منهم
  ورحمة لهم { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ } يقول: انتظار رزق تنتظره من عند ربك،
  وترجو تـيسير الله إياه لك، فلا تؤيسهم، ولكن قل لهم قولاً ميسوراً. يقول: ولكن عدهم
  وعدا جميلاً، بأن تقول: سيرزق الله فأعطيكم، وما أشبه ذلك من القول اللـين غير الغلـيظ،
  كما قال جلّ ثناؤه{ وأمَّا السَّائِلَ فَلاَ تَنْهَرْ }وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، عن سفـيان،
  عن منصور، عن إبراهيـم { وإمَّا تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ
  تَرْجُوها } قال: انتظار الرزق { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } قال: لـينا تَعِدُهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخُراسانـي، عن
  ابن عبـاس { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ } قال: رزق{ أهُمْ يَقْسِمُونَ رَحْمَةَ
  رَبِّكَ نَـحْنُ قَسَمْنا بَـيْنَهُمْ مَعِيشَتَهُمْ }حدثنا عمران بن موسى، قال: ثنا
  عبد الوارث، قال: ثنا عمارة، عن عكرمة، فـي قوله { وَإمَّا تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ
  رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } قال: انتظار رزق من الله يأتـيك.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله { وَإمَّا تُعْرِضَنَّ عَنْهُمُ
  ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } قال: إن سألوك فلـم يجدوا عندك ما تعطيهم
  ابتغاء رحمة، قال: رزق تنتظره ترجوه { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } قال: عِدْهم
  عِدَةً حسنة: إذا كان ذلك، إذا جاءنا ذلك فعلنا، أعطيناكم، فهو القول الـميسور.قال
  ابن جريج، قال مـجاهد: إن سألوك فلـم يكن عندك ما تعطيهم، فأعرضت عنهم ابتغاء رحمة،
  قال: رزق تنتظره { فَقُلْ لَهُمْ قَوْلاً ميْسُوراً }.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعا، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله عزّ وجلّ { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ
  } قال: انتظار رزق الله.حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن الأعمش،
  عن أبـي الضُّحَى، عن عبـيدة فـي قوله { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها
  } قال: ابتغاء الرزق.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد { وإمَّا
  تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } قال: أي رزق تنتظره
  { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } أي معروفـاً.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } قال: عدهم
  خيراً. وقال الـحسن: قل لهم قولاً لـيناً وسهلاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِمَّا تُعْرِضَنَّ عَنْهُمُ ٱبْتِغَآءَ
  رَحْمَةٍ مِّن رَّبِّكَ تَرْجُوهَا فَقُل لَّهُمْ قَوْلاً مَّيْسُوراً }حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول،
  فـي قوله { وَإمَّا تُعْرِضَنَّ عَنْهُم } يقول: لا نـجد شيئاً تعطيهم { ابْتِغاءَ
  رَحْمَةٍ مِنْ رَبِّكَ } يقول: انتظار الرزق من ربك، نزلت فـيـمن كان يسأل النبـيّ
  صلى الله عليه وسلم من الـمساكين.حدثنا مـحمد بن الـمثنى، قال: ثنـي حرمي بن عمارة،
  قال: ثنا شعبة، قال: ثنـي عمارة، عن عكرمة فـي قول الله { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً
  } قال: الرفق.وكان ابن زيد يقول فـي ذلك ما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وإمَّا تُعْرِضَنَّ عَنْهُم } عن هؤلاء الذين أوصيناك بهم
  { ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجوها } إذا خشيت إن أعطيتهم، أن يتقوّوا بها
  علـى معاصي الله عزّ وجلّ، ويستعينوا بها علـيها، فرأيت أن تـمنعهم خيرا، فإذا سألوك
  { فَقُلْ لَهُمْ قَوْلاً مَيْسُوراً } قولاً جميلاً: رزقك الله، بـارك الله فـيك.وهذا
  القول الذي ذكرناه عن ابن زيد مع خلافه أقوال أهل التأويـل فـي تأويـل هذه الآية، بعيد
  الـمعنى، مـما يدلّ علـيه ظاهرها، وذلك أن الله تعالـى قال لنبـيه صلى الله عليه وسلم
  { وَإمَّا تُعْرِضَنَّ عَنْهُمُ ابْتِغاءَ رَحْمَةٍ مِنْ رَبِّكَ تَرْجُوها } فأمره
  أن يقول إذا كان إعراضه عن القوم الذين ذكرهم انتظار رحمة منه يرجوها من ربه { قَوْلاً
  مَيْسُوراً } وذلك الإعراض ابتغاء الرحمة، لن يخـلو من أحد أمرين: إما أن يكون إعراضاً
  منه ابتغاء رحمة من الله يرجوها لنفسه، فـيكون معنى الكلام كما قلناه، وقاله أهل التأويـل
  الذين ذكرنا قولهم، وخلاف قوله أو يكون إعراضا منه ابتغاء رحمة من الله يرجوها للسائلـين
  الذين أُمِر نبـيّ الله صلى الله عليه وسلم بزعمه أن يـمنعهم ما سألوه خشية علـيهم
  من أن ينفقوه فـي معاصي الله، فمعلوم أن سخط الله علـى من كان غير مأمون منه صَرْف
  ما أُعْطي من نفقة لـيتقوّى بها علـى طاعة الله فـي معاصيه، أخوف من رجاء رحمته له،
  وذلك أن رحمة الله إنـما ترجى لأهل طاعته، لا لأهل معاصيه، إلا أن يكون أراد توجيه
  ذلك إلـى أن نبـيّ الله صلى الله عليه وسلم أمر بـمنعهم ما سألوه، لـينـيبوا من معاصي
  الله، ويتوبوا بـمنعه إياهم ما سألوه، فـيكون ذلك وجهاً يحتـمله تأويـل الآية، وإن
  كان لقول أهل التأويـل مخالفـاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

