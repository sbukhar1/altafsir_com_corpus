  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  تُعْرِضَنَّ عَنْهُمُ ٱبْتِغَآءَ رَحْمَةٍ مِّن رَّبِّكَ تَرْجُوهَا فَقُل لَّهُمْ
  قَوْلاً مَّيْسُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإن أعرضت عن ذي القربى والمسكين
  وابن السبيل حياء من الردّ { فَقُل لَّهُمْ قَوْلاً مَّيْسُورًا } فلا تتركهم غير مجابين
  إذا سألوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(616) وكان النبي صلى الله عليه
  وسلم إذا سئل شيئاً وليس عنده أعرض عن السائل وسكت حياء. قوله { ٱبْتِغَاء رَحْمَةٍ
  مّن رَّبّكَ } إمّا أن يتعلق بجواب الشرط مقدّماً عليه، أي: فقل لهم قولاً سهلاً ليناً
  وعدهم وعداً جميلاً، رحمة لهم وتطييباً لقلوبهم، ابتغاء رحمة من ربك، أي: ابتغ رحمة
  الله التي ترجوها برحمتك عليهم. وإما أن يتعلق بالشرط، أي: وإن أعرضت عنهم لفقد رزق
  من ربك ترجو أن يفتح لك، فسمى الرزق رحمة، فردّهم ردّاً جميلاً، فوضع الابتغاء موضع
  الفقد؛ لأنّ فاقد الرزق مبتغ له، فكان الفقد سبب الابتغاء والابتغاء مسبباً عنه، فوضع
  المسبب موضع السبب. ويجوز أن يكون معنى { وَإِمَّا تُعْرِضَنَّ عَنْهُمُ } وإن لم تنفعهم
  ولم ترفع خصاصتهم لعدم الاستطاعة، ولا يريد الإعراض بالوجه كناية بالإعراض عن ذلك؛
  لأن من أبى أن يعطي: أعرض بوجهه. يقال: يسر الأمر وعسر، مثل سعد الرجل ونحس فهو مفعول.
  وقيل معناه: فقل لهم رزقنا الله وإياكم من فضله، على أنه دعاء لهم ييسر عليهم فقرهم،
  كأن معناه: قولاً ذا ميسور، وهو اليسر، أي: دعاء فيه يسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

