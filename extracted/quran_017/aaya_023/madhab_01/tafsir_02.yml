  href=\"JavaScript:Open_Menu()\">وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ
  وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ أَحَدُهُمَا أَوْ
  كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل لَّهُمَا قَوْلاً
  كَرِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ
  وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ما جزيتها ولو طلقة وعن ابن عمر أنه رأى رجلاً في الطواف يحمل أمّه ويقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنِّي لَهَا مَطِيَّةٌ لاَ تُذْعَر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا الرِّكَابُ نَفَرَتْ لاَ تَنْفِر</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا حَمَلَتْ وَأَرْضَعَتْنِي أَكْثَر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اللَّهُ
