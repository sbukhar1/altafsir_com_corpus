  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَضَىٰ
  رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا
  يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ
  وَلاَ تَنْهَرْهُمَا وَقُل لَّهُمَا قَوْلاً كَرِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ لَهُمَا
  جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَضَىٰ رَبُّكَ } وأمر أمراً مقطوعاً به { أَلاَّ تَعْبُدُواْ
  } أن مفسرة ولا تعبدوا نهي. أو بأن لا تعبدوا { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } وأحسنوا
  بالوالدين إحساناً. أو بأن تحسنوا بالوالدين إحساناً وقرىء: «وأوصى» وعن ابن عباس رضي
  الله عنهما: «ووصى». وعن بعض ولد معاذ بن جبل: وقضاء ربك. ولا يجوز أن يتعلق الباء
  في بالوالدين بالإحسان: لأن المصدر لا يتقدّم عليه صلته { إِمَّا } هي «إن» الشرطية
  زيدت عليها «ما» تأكيداً لها، ولذلك دخلت النون المؤكدة في الفعل، ولو أفردت «إن» لم
  يصح دخولها، لا تقول: إن تكرمن زيداً يكرمك، ولكن إما تكرمنه. و { أَحَدُهُمَا } فاعل
  يبلغنّ، وهو فيمن قرأ «يبلغان» بدل من ألف الضمير الراجع إلى الوالدين و { كِلاَهُمَا
  } عطف على أحدهما فاعلاً وبدلاً. فإن قلت: لو قيل إما يبلغان كلاهما، كان كلاهما توكيداً
  لا بدلا، فمالك زعمت أنه بدل؟ قلت: لأنه معطوف على ما لا يصح أن يكون توكيداً للاثنين،
  فانتظم في حكمه، فوجب أن يكون مثله. فإن قلت: ما ضرّك لو جعلته توكيداً مع كون المعطوف
  عليه بدلاً، وعطفت التوكيد على البدل؟ قلت: لو أريد توكيد التثنية لقيل: كلاهما، فحسب،
  فلما قيل: أحدهما أو كلاهما، علم أنّ التوكيد غير مراد، فكان بدلاً مثل الأول { أُفٍّ
  } صوت يدل على تضجر. وقرىء: «أف» بالحركات الثلاث منوناً وغير منون: الكسر على أصل
  البناء، والفتح تخفيف للضمة والتشديد كثم، والضم إتباع كمنذ. فإن قلت: ما معنى عندك؟
  قلت: هو أن يكبرا ويعجزا، وكانا كلا على ولدهما لا كافل لهما غيره، فهما عنده في بيته
  وكنفه، وذلك أشق عليه وأشدّ احتمالاً وصبراً، وربما تولى منهما ما كانا يتوليان منه
  في حال الطفولة، فهو مأمور بأن يستعمل معهما وطأة الخلق ولين الجانب والاحتمال، حتى
  لا يقول لهما إذا أضجره ما يستقذر منهما أو يستثقل من مؤنهما: أف، فضلاً عما يزيد عليه.
  ولقد بالغ سبحانه في التوصية بهما حيث افتتحها بأن شفع الإحسان إليهما بتوحيده، ونظمهما
  في سلك القضاء بهما معاً، ثم ضيق الأمر في مراعاتهما حتى لم يرخص في أدنى كلمة تنفلت
  من المتضجر مع موجبات الضجر ومقتضياته، ومع أحوال لا يكاد يدخل صبر الإنسان معها في
  استطاعة { وَلاَ تَنْهَرْهُمَا } ولا تزجرهما عما يتعاطيانه مما لا يعجبك. والنهي والنهر
  والنهم: أخوات { وَقُل لَّهُمَا } بدل التأفيف والنهر { قَوْلاً كَرِيمًا } جميلاً،
  كما يقتضيه حسن الأدب والنزول على المروءة. وقيل: هو أن يقول: يا أبتاه، يا أماه، كما
  قال إبراهيم لأبيه: ياأبت، مع كفره، ولا يدعوهما بأسمائهما فإنه من الجفا وسوء الأدب
  وعادة الدعار. قالوا: ولا بأس به في غير وجهه، كما قالت عائشة رضي الله عنها: نحلني
  أبو بكر كذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
