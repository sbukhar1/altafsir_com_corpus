  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ
  وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ أَحَدُهُمَا أَوْ
  كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل لَّهُمَا قَوْلاً
  كَرِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ
  وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «جناح الذل»، الذل: بالضم والكسر فإن قلت: ما معنى قوله { جَنَاحَ ٱلذُّلّ }؟ قلت:
  فيه وجهان، أحدهما: أن يكون المعنى: واخفض لهما جناحك كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْفِضْ جَنَاحَكَ لِلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  88] فأضافه إلى الذل أو الذلّ، كما أضيف حاتم إلى الجود على معنى: واخفض لهما جناحك
  الذليل أو الذلول. والثاني: أن تجعل لذله أو لذله لهما جناحاً خفيضاً، كما جعل لبيد
  للشمال يداً، وللقوة زماماً، مبالغة في التذلل والتواضع لهما { مِنَ ٱلرَّحْمَةِ }
  من فرط رحمتك لهما وعطفك عليهما، لكبرهما وافتقارهما اليوم إلى من كان أفقر خلق الله
  إليهما بالأمس، ولا تكتف برحمتك عليهم التي لا بقاء لها وادع الله بأن يرحمهما رحمته
  الباقية، واجعل ذلك جزاء لرحمتهما عليك في صغرك وتربيتهما لك. فإن قلت: الاسترحام لهما
  إنما يصح إذا كانا مسلمين. قلت: وإذا كانا كافرين فله أن يسترحم لهما بشرط الإيمان،
  وأن يدعو الله لهما بالهداية والارشاد، ومن الناس من قال: كان الدعاء للكفار جائزاً
  ثم نسخ. وسئل ابن عيينة، عن الصدقة عن الميت فقال: كل ذلك واصل إليه، ولا شيء أنفع
  له من الاستغفار، ولو كان شيء أفضل منه لأمركم به في الأبوين. ولقد كرّر الله سبحانه
  في كتابه الوصية بالوالدين. وعن النبيّ صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(607)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رضا الله في رضا الوالدين، وسخطه
  في سخطهما \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(608) «يفعل البارّ ما يشاء أن يفعل فلن يدخل النار، ويفعل العاق ما
  يشاء أن يفعل فلن يدخل الجنة» وروي سعيد بن المسيب: إنّ البارّ لا يموت ميتة سوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(609) وقال رجل لرسول الله صلى الله عليه وسلم: إنّ أبويّ بلغا من
  الكبر أني ألي منهما ماولياً مني في الصغر، فهل قضيتهما؟ قال: لا، فإنهما كانا يفعلان
  ذلك وهما يحبان بقاءك، وأنت تفعل ذلك وأنت تريد موتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(610)
  وشكا رجل إلى رسول الله أباه وأنه يأخذ ماله، فدعا به فإذا شيخ يتوكأ على عصا، فسأله
  فقال: إنه كان ضعيفاً وأنا قوي، وفقيراً وأنا غنيّ، فكنت لا أمنعه شيئاً من مالي، واليوم
  أنا ضعيف وهو قوي، وأنا فقير وهو غنيّ، ويبخل علي بماله، فبكى رسول الله صلى الله عليه
  وسلم وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من حجر ولا مدر يسمع هذا إلا بكى، ثم قال للولد: أنت ومالك لأبيك، أنت ومالك
  لأبيك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(611) وشكا إليه آخر سوء خلق أمّه
  فقال: لم تكن سيئة الخلق حين حملتك تسعة أشهر؟ قال: إنها سيئة الخلق. قال: لم تكن كذلك
  حين أرضعتك حولين؟ قال: إنها سيئة الخلق. قال: لم تكن كذلك حين أسهرت لك ليلها وأظمأت
  نهارها؟ قال: لقد جازيتها. قال: ما فعلت؟ قال: حججت بها على عاتقي.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
