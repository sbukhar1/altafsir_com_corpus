text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ
  أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ
  عِندَكَ ٱلْكِبَرَ أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا
  وَقُل لَّهُمَا قَوْلاً كَرِيماً }يعني بذلك تعالـى ذكره حكم ربك يا مـحمد بأمره إياكم
  ألا تعبدوا إلا الله، فإنه لا ينبغي أن يعبد غيره.وقد اختلفت ألفـاظ أهل التأويـل فـي
  تأويـل قوله { وَقَضَى رَبُّكَ } وإن كان معنى جميعهم فـي ذلك واحداً. ذكر ما قالوا
  فـي ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس { وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاه } يقول: أمر.حدثنا ابن
  حميد، قال: ثنا الـحكم بن بشير، قال: ثنا زكريا بن سلام، قال: جاء رجل إلـى الـحسن،
  فقال: إنه طلق امرأته ثلاثاً، فقال: إنك عصيتَ ربك، وبـانت منك امرأتك، فقال الرجل:
  قضى الله ذلك علـيّ، قال الـحسن، وكان فصيحاً: ما قضى الله: أي ما أمر الله، وقرأ هذه
  الآية { وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ } فقال الناس: تكلـم الـحسن
  فـي القدر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَقَضَى رَبُّكَ
  ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ }: أي أمر ربك فـي ألا تعبدوا إلا إياه، فهذا قضاء
  الله العاجل، وكان يُقال فـي بعض الـحكمة: من أرضى والديه: أرض خالقه، ومن أسخط والديه،
  فقد أسخط ربه.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَقَضَى
  رَبُّكَ ألاَّ تَعْبُدوا إلاَّ إيَّاهُ } قال: أمر ألا تعبدوا إلا إياه، وفـي حرف ابن
  مسعود: «وَصَّى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ».حدثنا أبو كريب، قال: ثنا
  يحيى بن عيسى، قال: ثنا نصير بن أبـي الأشعث، قال: ثنـي ابن حبـيب بن أبـي ثابت، عن
  أبـيه، قال: أعطانـي ابن عبـاس مصحفـاً، فقال: هذا علـى قراءة أبـيّ بن كعب، قال أبو
  كريب: قال يحيى: رأيت الـمصحف عند نصير فـيه: «وَوَصَّى رَبُّكَ» يعنـي: وقضى ربك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { وَقَضَى رَبُّكَ
  ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ } قال: وأوصى ربك.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ } قال:
  أمر ألا تعبدوا إلا إياه.حدثنـي الـحرث، قال: ثنا القاسم، قال: ثنا هشيـم، عن أبـي
  إسحاق الكوفـي، عن الضحاك بن مزاحم، أنه قرأها: «وَوَصَّى رَبُّكَ» وقال: إنهم ألصقوا
  الواو بـالصاد فصارت قافـا.وقوله: { وَبـالوَالِدَيْنِ إحْساناً } يقول: وأمركم بـالوالدين
  إحساناً أن تـحسنوا إلـيهما وتبرّوهما. ومعنى الكلام: وأمركم أن تـحسنوا إلـى الوالدين
  فلـما حذفت «أن» تعلق القضاء بـالإحسان، كما يقال فـي الكلام: آمرك به خيراً، وأوصيك
  به خيراً، بـمعنى: آمرك أن تفعل به خيراً، ثم تـحذف «أن» فـيتعلق الأمر والوصية بـالـخير،
  كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ
  أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل
  لَّهُمَا قَوْلاً كَرِيماً }عَجِبْتُ مِنْ دَهْماءَ إذْ تَشْكُونا   ومِنْ أبـي دَهْماءَ
  إذْ يُوصِيناخَيْراً بها كأننا جافُونا   فاعمل يوصينا فـي الخير.واختلفت القرّاء فـي
  قراءة قوله { إمَّا يَبْلُغَنَّ عِنْدَكَ الكِبَرَ أحَدُهُما أوْ كِلاهُما } فقرأ ذلك
  عامة قرّاء أهل الـمدينة والبصرة، وبعض قرّاء الكوفـيـين: { إمَّا يَبْلُغَنَّ } علـى
  التوحيد علـى توجيه ذلك إلـى أحدهما لأن أحدهما واحد، فوحدوا { يَبْلُغَنَّ } لتوحيده،
  وجعلوا قوله { أوْ كِلاهُما } معطوفـاً علـى الأحد. وقرأ ذلك عامة قرّاء الكوفـيـين:
  «إما يَبْلُغانّ» علـى التثنـية وكسر النون وتشديدها، وقالوا: قد ذكر الوالدان قبل،
  وقوله: «يَبْلُغانّ» خبر عنهما بعد ما قدّم أسماءهما. قالوا: والفعل إذا جاء بعد الاسم
  كان الكلام أن يكون فـيه دلـيـل علـى أنه خبر عن اثنـين أو جماعة. قالوا: والدلـيـل
  علـى أنه خبر عن اثنـين فـي الفعل الـمستقبل الألف والنون. قالوا: وقوله { أحَدُهُما
  أوْ كِلاهُما } كلام مستأنف، كما قـيـل:{ فَعَمُوا وَصَمُّوا ثم تَاب اللّهُ عَلَـيْهِمْ،
  ثم عَمُوا وَصَمُّوا كَثِـيرٌ منهُمْ }وكقوله{ وأسَرُّوا النَّـجْوَى }ثم ابتدأ فقال{ الَّذِينَ
  ظَلَـمُوا }وأولـى القراءتـين بـالصواب عندي فـي ذلك، قراءة من قرأه { إما يَبْلُغَنَّ
  } علـى التوحيد علـى أنه خبر عن أحدهما، لأن الـخبر عن الأمر بـالإحسان فـي الوالدين،
  قد تناهى عند قوله { وَبـالوَالِدَيْنِ إحْساناً } ثم ابتدأ قوله { إمَّا يَبْلُغَنَّ
  عِنْدَكَ الكِبَرَ أحَدُهُما أوْ كِلاهُما }.وقوله: { فَلا تَقُلْ لَهُما أُفَ } يقول:
  فلا تؤفف من شيء تراه من أحدهما أو منهما مـما يتأذّى به الناس، ولكن اصبر علـى ذلك
  منهما، واحتسب فـي الأجر صبرك علـيه منهما، كما صبراً علـيك فـي صغرك. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مـحمد
  بن مـحبب، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، فـي قوله: { فَلا تَقُلْ لَهُما أُفّ
  وَلا تَنْهَرْهُما } قال: إن بلغا عندك من الكبر ما يبولان ويخرآن، فلا تقل لهما أفّ
  تقذّرهما.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد:
  إما يَبْلُغانِّ عِندك الكبر فلا تَقُل لهما أف حين ترى الأذى، وتـميط عنهما الـخلاء
  والبول، كما كانا يـميطانه عنك صغيرا، ولا تؤذهما.وقد اختلف أهل الـمعرفة بكلام العرب
  فـي معنى «أفّ»، فقال بعضهم: معناه: كلّ ما غلظ من الكلام وقبُح. وقال آخرون: الأفّ:
  وسخ الأظفـار والتف كلّ ما رفعت بـيدك من الأرض من شيء حقـير. وللعرب فـي «أُفّ» لغات
  ستّ رفعها بـالتنوين وغير التنوين وخفضها كذلك ونصبها فمن خفض ذلك بـالتنوين، وهي قراءة
  عامة أهل الـمدينة. شبهها بـالأصوات التـي لا معنى لها، كقولهم فـي حكاية الصوت غاق
  غاق، فخفضوا القاف ونوّنوها، وكان حكمها السكون، فإنه لا شيء يعربها من أجل مـجيئها
  بعد حرف ساكن وهو الألف، فكرهوا أن يجمعوا بـين ساكنـين، فحرّكوا إلـى أقرب الـحركات
  من السكون، وذلك الكسر، لأن الـمـجزوم إذا حرّك، فإنـما يحرّك إلـى الكسر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ
  أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل
  لَّهُمَا قَوْلاً كَرِيماً }وأما الذين خفضوا بغير تنوين، وهي قراءة عامة قرّاء الكوفـيـين
  والبصريـين، فإنهم قالوا: إنـما يدخـلون التنوين فـيـما جاء من الأصوات ناقصا، كالذي
  يأتـي علـى حرفـين مثل: مَه وصَه وبَخ، فـيتـمـم بـالتنوين لنقصانه عن أبنـيه الأسماء.
  قالوا: وأفّ تامّ لا حاجة بنا إلـى تتـمته بغيره، لأنه قد جاء علـى ثلاثة أحرف. قالوا:
  وإنـما كسرنا الفـاء الثانـية لئلا نـجمع بـين ساكنـين. وأما من ضمّ ونوّن، فإنه قال:
  هو اسم كسائر الأسماء التـي تُعرب ولـيس بصوت، وعدل به عن الأصوات. وأما من ضمّ ذلك
  بغير تنوين، فإنه قال: لـيس هو بـاسم متـمكن فـيُعرب بإعراب الأسماء الـمتـمكنة، وقالوا:
  نضمه كما نضمّ قوله{ لِلّهِ الأمْرُ مِنْ قَبْلُ وَمِنْ بَعْدُ }، وكما نضمّ الاسم
  فـي النداء الـمفرد، فنقول: يا زيد. ومن نصبه بغير تنوين، وهو قراءة بعض الـمكيـين
  وأهل الشام فإنه شبهه بقولهم: مدّ يا هذا وردّ. ومن نصب بـالتنوين، فإنه أعمل الفعل
  فـيه، وجعله اسماً صحيحاً، فـيقول: ما قلت له: أفـاً ولا تفـاً. وكان بعض نـحويـي البصرة
  يقول: قُرِئت: أفّ، وأفـا لغة جعلوها مثل نعتها. وقرأ بعضهم «أُفّ»، وذلك أن بعض العرب
  يقول: «أفّ لك» علـى الـحكاية: أي لا تقل لهما هذا القول. قال: والرفع قبـيح، لأنه
  لـم يجيء بعده بلام، والذين قالوا: «أُفّ» فكسروا كثـير، وهو أجود. وكسر بعضهم ونوّن.
  وقال بعضهم: «أُفّـي»، كأنه أضاف هذا القول إلـى نفسه، فقال: أُفّـي هذا لكما، والـمكسور
  من هذا منوّن وغير منوّن علـى أنه اسم غير متـمكن، نـحو أمس وما أشبهه، والـمفتوح بغير
  تنوين كذلك. وقال بعض أهل العربـية: كل هذه الـحركات الستّ تدخـل فـي «أفّ» حكاية تشبه
  بـالاسم مرّة وبـالصوت أخرى. قال: وأكثر ما تُكسر الأصوات بـالتنوين إذا كانت علـى
  حرفـين مثل صه ومه وبخ. وإذا كانت علـى ثلاثة أحرف شبهت بـالأدوات «أفَّ» مثل: لـيت
  ومَدَّ، وأُفِّ مثل مُدِّ يُشبه بـالأدوات. وإذا قال أَفَّ مثل صَهَّ. وقالوا سمعت
  مِضِّ يا هذا ومِضُّ. وحُكي عن الكسائي أنه قال: سمعت «ما علـمك أهلك إلا مِضِّ ومِضُّ»،
  وهذا كأفِّ وأفُّ. ومن قال: «أُفًّـا» جعله مثل سُحْقا وبُعدا.والذي هو أولـى بـالصحة
  عندي فـي قراءة ذلك، قراءة من قرأه: «فلا تَقُلْ لَهُما أُفِّ» بكسر الفـاء بغير تنوين
  لعلَّتـين إحداهما: أنها أشهر اللغات فـيها وأفصحها عند العرب والثانـية: أن حظّ كلّ
  ما لـم يكن له معرَب من الكلام السكون فلـما كان ذلك كذلك. وكانت الفـاء فـي أفّ حظها
  الوقوف، ثم لـم يكن إلـى ذلك سبـيـل لاجتـماع الساكنـين فـيه، وكان حكم الساكن إذا
  حُرّك أن يحرّك إلـى الكسر حرّكت إلـى الكسر، كما قـيـل: مُدِّ وشُدِّ ورُدِّ البـاب.وقوله:
  { وَلا تَنْهَرْهُما } يقول جلّ ثناؤه: ولا تزجُرهما. كما:حدثنا مـحمد بن إسماعيـل
  الأحمَسي، قال: ثنا مـحمد بن عبـيد، قال: ثنا واصل الرَّقاشَيّ، عن عطاء ابن أبـي رَبـاح،
  فـي قوله: { وَلا تَقُلْ لَهُما أُفَ وَلا تَنْهَرْهُما } قال: لا تنفض يدك علـى والديك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ
  أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل
  لَّهُمَا قَوْلاً كَرِيماً }يقال منه: نَهرَه يَنهره نَهْراً، وانتهره ينتهره انتهاراً.وأما
  قوله: { وَقُلْ لَهُما قَوْلاً كَرِيـماً } فإنه يقول جلّ ثناؤه: وقل لهما قولاً جميلاً
  حسناً. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وَقُلْ
  لَهُما قَوْلاً كَرِيـماً } قال: أحسن ما تـجد من القول.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا الـمتعمر بن سلـيـمان، عن عبد الله بن الـمختار، عن هشام بن عروة، عن أبـيه،
  عن عمر بن الـخطاب { قَوْلاً كَرِيـماً } قالا: لا تـمتنع من شيء يريدانه.قال أبو جعفر:
  وهذا الـحديث خطأ، أعنـي حديث هشام بن عُروة، إنـما هو عن هشام بن عروة، عن أبـيه،
  لـيس فـيه عمر، حدّث عن ابن عُلـية وغيره، عن عبد الله بن الـمختار.حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقُلْ لَهُما قَوْلاً كَرِيـماً }: أي قولاً
  لـيِّناً سهلاً.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي حَرْملة بن عمران، عن أبـي الهَدَّاج
  التُّـجِيبـي، قال: قلت لسعيد بن الـمسيب: كلّ ما ذكر الله عزّ وجلّ فـي القرآن من
  برّ الوالدين، فقد عرفته، إلاَّ قوله { وَقُلْ لَهُما قَوْلاً كَرِيـماً } ما هذا القول
  الكريـم؟ فقال ابن الـمسيب: قول العبد الـمذنب للسيد الفظّ..\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

