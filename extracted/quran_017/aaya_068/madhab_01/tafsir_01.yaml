text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَمِنْتُمْ
  أَن يَخْسِفَ بِكُمْ جَانِبَ ٱلْبَرِّ أَوْ يُرْسِلَ عَلَيْكُمْ حَاصِباً ثُمَّ لاَ
  تَجِدُواْ لَكُمْ وَكِيلاً }يقول تعالـى ذكره: { أَفَأمنْتِـم } أيها الناس من ربكم،
  وقد كفرتـم نعمته بتنـجيته إياكم من هول ما كنتـم فـيه فـي البحر، وعظيـم ما كنتـم
  قد أشرفتـم علـيه من الهلاك، فلـما نـجاكم وصرتـم إلـى البرّ كفرتـم، وأشركتـم فـي
  عبـادته غيره { أنْ يَخْسِفَ بِكُمْ جانِبَ البَرّ } يعنـي ناحية البرّ { أوْ يُرْسِلَ
  عَلَـيْكُمْ حاصِبـاً } يقول: أو يـمطركم حجارة من السماء تقتلكم، كما فعل بقوم لوط
  { ثُمَّ لا تَـجِدُوا لَكُمْ وَكيلاً } يقول: ثم لا تـجدوا لكم ما يقوم بـالـمدافعة
  عنكم من عذابه وما يـمنعكم منه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفأمِنْتُـمْ
  أن يَخْسِفَ بِكُمْ جانِبَ البَرّ أوْ يُرْسِلَ عَلَـيْكُمْ حاصِبـاً } يقول: حجارة
  من السماء { ثُمَّ لا تَـجِدُوا لَكُمْ وَكِيلاً }: أي منعة ولا ناصراً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي قوله: { أفأمِنْتُـمْ أنْ يَخْسِفَ
  بِكُمْ جانِبَ البَرّ أوْ يُرْسلَ عَلَـيْكُمْ حاصِبـاً } قال: مطر الـحجارة إذا خرجتـم
  من البحر.وكان بعض أهل العربـية يوجه تأويـل قوله { أوْ يُرْسلَ عَلَـيْكُمْ حاصِبـاً
  } إلـى: أو يرسل علـيكم ريحاً عاصفـاً تـحصب، ويستشهد لقوله ذلك بقول الشاعر:مُسْتَقْبِلـينَ
  شَمالَ الشَّامِ تضْرِبُنا   بِحاصِبٍ كَنَدِيفِ القُطْنِ مَنْثُورِوأصل الـحاصب: الريح
  تـحصب بـالـحصبـاء والحصباء الأرض فـيها الرمل والـحصى الصغار. يقال فـي الكلام: حصب
  فلان فلانا: إذا رماه بـالـحصبـاء. وإنـما وُصفت الريح بأنها تـحصب لرميها الناس بذلك،
  كما قال الأخطل:ولَقَدْ عَلـمْتُ إذَا العِشارُ تَرَوَّحَتْ   هُدْجَ الرّئالِ تَكبُّهُنَّ
  شَمالاًتَرْمي العضاَهُ بِحاصِبٍ مِنْ ثَلْـجها   حتـى يَبِـيتَ عَلـى العِضَاهِ جِفـالا\r\n\t\t\t</section>"

