text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَمِنْتُمْ
  أَن يَخْسِفَ بِكُمْ جَانِبَ ٱلْبَرِّ أَوْ يُرْسِلَ عَلَيْكُمْ حَاصِباً ثُمَّ لاَ
  تَجِدُواْ لَكُمْ وَكِيلاً } * { أَمْ أَمِنْتُمْ أَن يُعِيدَكُمْ فِيهِ تَارَةً أُخْرَىٰ
  فَيُرْسِلَ عَلَيْكُمْ قَاصِفاً مِّنَ ٱلرِّيحِ فَيُغْرِقَكُم بِمَا كَفَرْتُمْ ثُمَّ
  لاَ تَجِدُواْ لَكُمْ عَلَيْنَا بِهِ تَبِيعاً }{ أَفَأَمِنتُمْ } الهمزة للإنكار،
  والفاء للعطف على محذوف تقديره: أنجوتم فأمنتم، فحملكم ذلك على الإعراض. فإن قلت: بم
  انتصب { جَانِبَ ٱلْبَرّ }؟ قلت: بيخسف مفعولاً به، كالأرض في قوله{ فَخَسَفْنَا بِهِ
  وَبِدَارِهِ ٱلأَرْضَ }[القصص: 81]. و { بِكُمْ } حال. والمعنى: أن يخسف جانب البر،
  أي يقلبه وأنتم عليه. فإن قلت فما معنى ذكر الجانب؟ قلت: معناه أنّ الجوانب والجهات
  كلها في قدرته سواء، وله في كل جانب براً كان أو بحراً سبب مرصد من أسباب الهلكة، ليس
  جانب البحر وحده مختصاً بذلك، بل إن كان الغرق في جانب البحر، ففي جانب البر ما هو
  مثله وهو الخسف؛ لأنه تغييب تحت التراب كما أنّ الغرق تغييب تحت الماء، فالبرّ والبحر
  عنده سيان يقدر في البر على نحو ما يقدر عليه في البحر، فعلى العاقل أن يستوي خوفه
  من الله في جميع الجوانب وحيث كان { أَوْ يُرْسِلَ عَلَيْكُمْ حَاصِبًا } وهي الريح
  التي تحصب أي ترمي بالحصباء، يعني: أو إن لم يصبكم بالهلاك من تحتكم بالخسف، أصابكم
  به من فوقكم بريح يرسلها عليكم فيها الحصباء يرجمكم بها، فيكون أشدّ عليكم من الغرق
  في البحر { وَكِيلاً } من يتوكل بصرف ذلك عنكم { أَمْ أَمِنتُمْ } أن يقوّي دواعيكم
  ويوفر حوائجكم إلى أن ترجعوا فتركبوا البحر الذي نجاكم منه فأعرضتم، فينتقم منكم بأن
  يرسل { عَلَيْكُمْ قَاصِفًا } وهي الريح التي لها قصيف وهو الصوت الشديد، كأنها تتقصف
  أي تتكسر. وقيل: التي لا تمرّ بشيء إلا قصفته { فَيُغْرِقَكُم } وقرىء «بالتاء» أي
  الريح «وبالنون» وكذلك: نخسف، ونرسل، ونعيدكم، قرئت بالياء والنون. التبيع: المطالب،
  من قوله{ فَٱتِبَاعٌ بِٱلْمَعْرُوفِ }[البقرة: 178] أي مطالبة. قال الشماخ:كَمَا لاَذَ
  الْغَرِيمُ مِنَ التَّبِيعِ   يقال: فلان على فلان تبيع بحقه، أي مصيطر عليه مطالب
  له بحقه. والمعنى: أنا نفعل ما نفعل بهم، ثم لا تجد أحداً يطالبنا بما فعلنا انتصاراً
  منا ودركاً للثأر من جهتنا. وهذا نحو قوله{ وَلاَ يَخَافُ عُقْبَـٰهَا }[الشمس: 15].
  { بِمَا كَفَرْتُمْ } بكفرانكم النعمة، يريد: إعراضهم حين نجاهم.\r\n\t\t\t\r\n\t\t\t</section>"

