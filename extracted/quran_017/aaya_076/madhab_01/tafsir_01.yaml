  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَادُواْ لَيَسْتَفِزُّونَكَ مِنَ ٱلأَرْضِ لِيُخْرِجوكَ مِنْهَا وَإِذاً لاَّ يَلْبَثُونَ
  خِلافَكَ إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول عزّ وجلّ:
  وإن كاد هؤلاء القوم لـيستفزونك من الأرض: يقول: لـيستـخفونك من الأرض التـي أنت بها
  لـيخرجوك منها { وَإذاً لا يَـلْبَثُونَ خِلافَكَ إلاَّ قَلِـيلاً } يقول: ولو أخرجوك
  منها لـم يـلبثوا بعدك فـيها إلاَّ قلـيلاً، حتـى أهلكهم بعذاب عاجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الذين كادوا أن يستفزّوا رسول الله صلى الله
  عليه وسلم لـيخرجوه من الأرض وفـي الأرض التـي أرادوا أن يخرجوه منها فقال بعضهم: الذين
  كادوا أن يستفزّوا رسول الله صلى الله عليه وسلم من ذلك الـيهود، والأرض التـي أرادوا
  أن يخرجوه منها الـمدينة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: زعم حضرميّ
  أنه بلغه أن بعض الـيهود قال للنبـيّ صلى الله عليه وسلم: إن أرض الأنبـياء أرض الشام،
  وإن هذه لـيست بأرض الأنبـياء، فأنزل الله { وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِنَ
  الأرْضِ لِـيُخْرِجُوكَ مِنْها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كان القوم الذين فعلوا ذلك قريشاً، والأرض مكة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَإنْ
  كادُوا لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ لِـيُخْرِجُوكَ مِنْها وَإذاً لا يَـلْبَثُونَ
  خِلافَكَ إلاَّ قَلِـيلاً } وقد همّ أهل مكة بإخراج النبـيّ صلى الله عليه وسلم من
  مكة، ولو فعلوا ذلك لـما توطنوا، ولكن الله كفهم عن إخراجه حتـى أمره، ولقلـما مع ذلك
  لبثوا بعد خروج نبـيّ الله صلى الله عليه وسلم من مكة حتـى بعث الله علـيهم القتل يوم
  بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ } قال: قد
  فعلوا بعد ذلك، فأهلكهم الله يوم بدر، ولـم يـلبثوا بعده إلاَّ قلـيلاً حتـى أهلكهم
  الله يوم بدر. وكذلك كانت سنَّة الله فـي الرسل إذا فعل بهم قومهم مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { خِلافَكَ
  إلاَّ قَلِـيلاً } قال: لو أخرجت قريش مـحمداً لعذّبوا بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القولـين فـي ذلك عندي بـالصواب، قول قتادة ومـجاهد، وذلك أن
  قوله: { وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ } فـي سياق خبر الله عزّ وجلّ
  عن قريش وذكره إياهم، ولـم يجر للـيهود قبل ذلك ذكر، فـيوجه قوله { وَإنْ كادُوا }
  إلـى أنه خبر عنهم، فهو بأن يكون خبراً عمن جرى له ذكر أولـى من غيره. وأما القلـيـل
  الذي استثناه الله جلّ ذكره فـي قوله { وإذاً لا يَـلْبَثُونَ خَـلْفَكَ إلاَّ قَلِـيلاً
  } فإنه فـيـما قـيـل، ما بـين خروج رسول الله صلى الله عليه وسلم من مكة إلـى أن قتل
  الله من قتل من مشركيهم ببدر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
