text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَادُواْ
  لَيَسْتَفِزُّونَكَ مِنَ ٱلأَرْضِ لِيُخْرِجوكَ مِنْهَا وَإِذاً لاَّ يَلْبَثُونَ خِلافَكَ
  إِلاَّ قَلِيلاً }يقول عزّ وجلّ: وإن كاد هؤلاء القوم لـيستفزونك من الأرض: يقول: لـيستـخفونك
  من الأرض التـي أنت بها لـيخرجوك منها { وَإذاً لا يَـلْبَثُونَ خِلافَكَ إلاَّ قَلِـيلاً
  } يقول: ولو أخرجوك منها لـم يـلبثوا بعدك فـيها إلاَّ قلـيلاً، حتـى أهلكهم بعذاب
  عاجل.واختلف أهل التأويـل فـي الذين كادوا أن يستفزّوا رسول الله صلى الله عليه وسلم
  لـيخرجوه من الأرض وفـي الأرض التـي أرادوا أن يخرجوه منها فقال بعضهم: الذين كادوا
  أن يستفزّوا رسول الله صلى الله عليه وسلم من ذلك الـيهود، والأرض التـي أرادوا أن
  يخرجوه منها الـمدينة. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر
  بن سلـيـمان، عن أبـيه، قال: زعم حضرميّ أنه بلغه أن بعض الـيهود قال للنبـيّ صلى الله
  عليه وسلم: إن أرض الأنبـياء أرض الشام، وإن هذه لـيست بأرض الأنبـياء، فأنزل الله
  { وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ لِـيُخْرِجُوكَ مِنْها }.وقال آخرون:
  بل كان القوم الذين فعلوا ذلك قريشاً، والأرض مكة. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِنَ
  الأرْضِ لِـيُخْرِجُوكَ مِنْها وَإذاً لا يَـلْبَثُونَ خِلافَكَ إلاَّ قَلِـيلاً }
  وقد همّ أهل مكة بإخراج النبـيّ صلى الله عليه وسلم من مكة، ولو فعلوا ذلك لـما توطنوا،
  ولكن الله كفهم عن إخراجه حتـى أمره، ولقلـما مع ذلك لبثوا بعد خروج نبـيّ الله صلى
  الله عليه وسلم من مكة حتـى بعث الله علـيهم القتل يوم بدر.حدثنـي مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ } قال:
  قد فعلوا بعد ذلك، فأهلكهم الله يوم بدر، ولـم يـلبثوا بعده إلاَّ قلـيلاً حتـى أهلكهم
  الله يوم بدر. وكذلك كانت سنَّة الله فـي الرسل إذا فعل بهم قومهم مثل ذلك.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { خِلافَكَ إلاَّ قَلِـيلاً } قال: لو
  أخرجت قريش مـحمداً لعذّبوا بذلك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.وأولـى القولـين فـي ذلك عندي بـالصواب، قول قتادة ومـجاهد،
  وذلك أن قوله: { وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ } فـي سياق خبر الله
  عزّ وجلّ عن قريش وذكره إياهم، ولـم يجر للـيهود قبل ذلك ذكر، فـيوجه قوله { وَإنْ
  كادُوا } إلـى أنه خبر عنهم، فهو بأن يكون خبراً عمن جرى له ذكر أولـى من غيره. وأما
  القلـيـل الذي استثناه الله جلّ ذكره فـي قوله { وإذاً لا يَـلْبَثُونَ خَـلْفَكَ إلاَّ
  قَلِـيلاً } فإنه فـيـما قـيـل، ما بـين خروج رسول الله صلى الله عليه وسلم من مكة
  إلـى أن قتل الله من قتل من مشركيهم ببدر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَادُواْ لَيَسْتَفِزُّونَكَ
  مِنَ ٱلأَرْضِ لِيُخْرِجوكَ مِنْهَا وَإِذاً لاَّ يَلْبَثُونَ خِلافَكَ إِلاَّ قَلِيلاً
  }ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { وإذاً لا يَـلْبَثُونَ خَـلْفَكَ إلاَّ قَلِـيلاً }
  يعنـي بـالقلـيـل يوم أخذهم ببدر، فكان ذلك هو القلـيـل الذي لبثوا بعد.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَإذا لا
  يَـلْبَثُونَ خَـلْفَكَ إلاَّ قَلِـيلاً } كان القلـيـل الذي لبثوا بعد خروج النبـيّ
  صلى الله عليه وسلم من بـين أظهرهم إلـى بدر، فأخذهم بـالعذاب يوم بدر، وعُنِـي بقوله
  خلافك بعدك، كما قال الشاعر:عَقَبَ الرَّذَاذُ خِلافَها فكأنَّـمَا   بسَط الشَّواطِبُ
  بَـيْنَهُنَّ حَصِيراًيعنـي بقوله: خلافها: بعدها. وقد حُكي عن بعضهم أنه كان يقرؤها:
  خـلفك. ومعنى ذلك، ومعنى الـخلاف فـي هذا الـموضع واحد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

