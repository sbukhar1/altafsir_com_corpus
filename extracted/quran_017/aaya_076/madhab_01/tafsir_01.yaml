  لِيُخْرِجوكَ مِنْهَا وَإِذاً لاَّ يَلْبَثُونَ خِلافَكَ إِلاَّ قَلِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وإذاً لا يَـلْبَثُونَ خَـلْفَكَ إلاَّ قَلِـيلاً } يعنـي بـالقلـيـل يوم أخذهم
  ببدر، فكان ذلك هو القلـيـل الذي لبثوا بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَإذا لا يَـلْبَثُونَ خَـلْفَكَ إلاَّ قَلِـيلاً } كان القلـيـل الذي لبثوا بعد
  خروج النبـيّ صلى الله عليه وسلم من بـين أظهرهم إلـى بدر، فأخذهم بـالعذاب يوم بدر،
  وعُنِـي بقوله خلافك بعدك، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَقَبَ الرَّذَاذُ خِلافَها فكأنَّـمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بسَط الشَّواطِبُ بَـيْنَهُنَّ حَصِيراً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: خلافها: بعدها. وقد
  حُكي عن بعضهم أنه كان يقرؤها: خـلفك. ومعنى ذلك، ومعنى الـخلاف فـي هذا الـموضع واحد.</font></font><font
