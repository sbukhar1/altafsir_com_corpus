  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ نَافِلَةً لَّكَ
  عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمِنَ اللَّـيْـلِ
  فَتَهَجَّدْ بِهِ نافِلَةً لَكَ } يعنـي بـالنافلة أنها للنبـيّ صلى الله عليه وسلم
  خاصة، أُمر بقـيام اللـيـل وكُتب علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل قـيـل ذلك له علـيه الصلاة والسلام لأنه لـم يكن فعله ذلك يكفِّر عنه شيئا
  من الذنوب، لأن الله تعالـى كان قد غفر له ما تقدّم من ذنبه وما تأخَّر، فكان له نافلة
  فضل، فأما غيره فهو له كفـارة، ولـيس هو له نافلة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عبد الله بن كثـير، عن مـجاهد، قال: النافلة للنبـيّ صلى الله عليه وسلم خاصة من أجل
  أنه قد غُفر له ما تقدّم من ذنبه وما تأخَّر، فما عمل من عمل سوى الـمكتوبة، فهو نافلة
  من أجل أنه لا يعمل ذلك فـي كفـارة الذنوب، فهي نوافل وزيادة، والناس يعملون ما سوى
  الـمكتوبة لذنوبهم فـي كفـارتها، فلـيست للناس نوافل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين بـالصواب فـي ذلك، القول الذي ذكرنا عن ابن عبـاس، وذلك أن رسول الله صلى
  الله عليه وسلم كان الله تعالـى قد خصه بـما فرض علـيه من قـيام اللـيـل، دون سائر
  أمته. فأما ما ذكر عن مـجاهد فـي ذلك، فقول لا معنى له، لأن رسول الله صلى الله عليه
  وسلم فـيـما ذُكِر عنه أكثر ما كان استغفـارا لذنوبه بعد نزول قول الله عزّ وجلّ علـيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِـيَغْفِرَ
  لَكَ اللّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك أن هذه السورة أنزلت علـيه
  بعد مُنْصَرِفَه من الـحديبـية، وأنزل علـيه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذَا جاءَ نَصْرُ اللّهِ وَالفَتْـحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">عام
  قبض. وقـيـل له فـيها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَبِّحْ بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّابـا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكان
  يُعدُّ له صلى الله عليه وسلم فـي الـمـجلس الواحد استغفـار مئة مرّة، ومعلوم أن الله
  لـم يأمره أن يستغفر إلا لـما يغفر له بـاستغفـاره ذلك، فبـين إذن وجه فساد ما قاله
  مـجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن الأعمش، عن شمر، عن عطية، عن شهر، عن أبـي أُمامة، قال: إنـما كانت النافلة للنبـيّ
  صلى الله عليه وسلم خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة { نافِلَةً لَكَ } قال: تطوّعا وفضيـلة لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمودا } وعسى من
  الله واجبة، وإنـما وجه قول أهل العلـم: عسى من الله واجبة، لعلـم الـمؤمنـين أن الله
  لا يدع أن يفعل بعبـاده ما أطمعهم فـيه من الـجزاء علـى أعمالهم والعوض علـى طاعتهم
  إياه لـيس من صفته الغرور، ولا شكّ أنه قد أطمع من قال ذلك له فـي نفعه، إذا هو تعاهده
  ولزمه، فإن لزم الـمقول له ذلك وتعاهده ثم لـم ينفعه، ولا سبب يحول بـينه وبـين نفعه
  إياه مع الأطماع الذي تقدم منه لصاحبه علـى تعاهده إياه ولزومه، فإنه لصاحبه غارّ بـما
  كان من إخلافه إياه فـيـما كان أطمعه فـيه بقوله الذي قال له.</font></font>&#13;\t\t\t<label
