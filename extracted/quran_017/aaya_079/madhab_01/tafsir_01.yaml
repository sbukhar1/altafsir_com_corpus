  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً
  مَّحْمُوداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم ومن اللـيـل فـاسهر بعد نومة يا مـحمد بـالقرآن، نافلة لك خالصة دون
  أمتك. والتهجد: التـيقظ والسهر بعد نومة من اللـيـل. وأما الهجود نفسه: فـالنوم، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا طَرَقْتَنا
  والرّفـاقُ هُجُودُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَبـاتَتْ بِعُلاَّتِ النَّوَالِ تَـجُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الـحُطَيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا طَرَقَتْ هِنْدُ الهُنُودِ وُصحْبَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِحَوْرَانَ حَوَرَانِ الـجُنُودِ هُجُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن عبد
  الـحكم، قال: ثنا أبـي وشعيب بن اللـيث، عن اللـيث، عن مـجاهد بن يزيد، عن أبـي هلال،
  عن الأعرج أنه قال: أخبرنـي حميد بن عبد الرحمن بن عوف، عن رجل من الأنصار، أنه كان
  مع رسول الله صلى الله عليه وسلم فـي سفر، فقال: لأنظرنّ كيف يصلـي رسول الله صلى الله
  عليه وسلم، قال: فنام رسول الله صلى الله عليه وسلم، ثم استـيقظ، فرفع رأسه إلـى السماء،
  فتلا أربع آيات من آخر سورة آل عمران</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ فِـي خَـلْقٍ السَّمَوَاتِ والأرْضِ
  وَاخْتِلافِ اللَّـيْـلِ والنَّهارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى مرّ بـالأربع، ثم أهوى إلـى
  القربة، فأخذ سواكا فـاستنّ به، ثم توضأ، ثم صلـى، ثم نام، ثم استـيقظ فصنع كصنعه أوّل
  مرّة، ويزعمون أنه التهجد الذي أمره الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر وعبد الرحمن، قالا: ثنا سعيد، عن أبـي إسحاق،
  عن مـحمد بن عبد الرحمن، عن علقمة والأسود أنهما قالا: التهجد بعد نومة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن عبد الرحمن بن الأسود، قال: التهجد: بعد نومة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن شعبة، قال: ثنـي أبو إسحاق، عن مـحمد بن عبد
  الرحمن بن يزيد، عن علقمة والأسود، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا القاسم، قال: ثنا هشيـم، عن الأعمش، عن إبراهيـم، عن علقمة، قال:
  التهجد: بعد النوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا القاسم،
  قال: ثنا يزيد، عن هشام، عن الـحسن، قال: التهجد: ما كان بعد العشاء الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عبد الله بن صالـح، عن اللـيث، عن جعفر بن ربـيعة، عن الأعرج،
  عن كثـير بن العبـاس، عن الـحجاج بن عمرو، قال: إنـما التهجد بعد رقدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { نافِلَةً لَكَ } فإنه يقول: نفلاً لك عن فرائضك التـي
  فرضتها علـيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختُلف فـي الـمعنى الذي من أجله
  خصّ بذلك رسول الله صلى الله عليه وسلم، مع كون صلاة كلّ مصلّ بعد هجوده، إذا كان قبل
  هجوده قد كان أدّى فرائضه نافلة نفلاً، إذ كانت غير واجبة علـيه، فقال بعضهم: معنى
  خصوصه بذلك: هو أنها كانت فريضة علـيه، وهي لغيره تطوّع، وقـيـل له: أقمها نافلة لك:
  أي فضلاً لك من الفرائض التـي فرضتها علـيك عما فرضت علـى غيرك.</font></font>&#13;\t\t\t<label
