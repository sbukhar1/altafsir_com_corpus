text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ
  فَتَهَجَّدْ بِهِ نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم ومن اللـيـل فـاسهر بعد نومة يا
  مـحمد بـالقرآن، نافلة لك خالصة دون أمتك. والتهجد: التـيقظ والسهر بعد نومة من اللـيـل.
  وأما الهجود نفسه: فـالنوم، كما قال الشاعر:ألا طَرَقْتَنا والرّفـاقُ هُجُودُ   فَبـاتَتْ
  بِعُلاَّتِ النَّوَالِ تَـجُودُوقال الـحُطَيئة:ألا طَرَقَتْ هِنْدُ الهُنُودِ وُصحْبَتِـي   بِحَوْرَانَ
  حَوَرَانِ الـجُنُودِ هُجُودُوبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا أبـي وشعيب بن اللـيث، عن اللـيث،
  عن مـجاهد بن يزيد، عن أبـي هلال، عن الأعرج أنه قال: أخبرنـي حميد بن عبد الرحمن بن
  عوف، عن رجل من الأنصار، أنه كان مع رسول الله صلى الله عليه وسلم فـي سفر، فقال: لأنظرنّ
  كيف يصلـي رسول الله صلى الله عليه وسلم، قال: فنام رسول الله صلى الله عليه وسلم،
  ثم استـيقظ، فرفع رأسه إلـى السماء، فتلا أربع آيات من آخر سورة آل عمران{ إنَّ فِـي
  خَـلْقٍ السَّمَوَاتِ والأرْضِ وَاخْتِلافِ اللَّـيْـلِ والنَّهارِ }حتـى مرّ بـالأربع،
  ثم أهوى إلـى القربة، فأخذ سواكا فـاستنّ به، ثم توضأ، ثم صلـى، ثم نام، ثم استـيقظ
  فصنع كصنعه أوّل مرّة، ويزعمون أنه التهجد الذي أمره الله.حدثنـي مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر وعبد الرحمن، قالا: ثنا سعيد، عن أبـي إسحاق، عن مـحمد بن عبد
  الرحمن، عن علقمة والأسود أنهما قالا: التهجد بعد نومة.حدثنا ابن بشار، قال: ثنا أبو
  عامر، قال: ثنا سفـيان، عن أبـي إسحاق، عن عبد الرحمن بن الأسود، قال: التهجد: بعد
  نومة.حدثنا ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن شعبة، قال: ثنـي أبو إسحاق، عن
  مـحمد بن عبد الرحمن بن يزيد، عن علقمة والأسود، بـمثله.حدثنـي الـحارث، قال: ثنا القاسم،
  قال: ثنا هشيـم، عن الأعمش، عن إبراهيـم، عن علقمة، قال: التهجد: بعد النوم.حدثنـي
  الـحارث، قال: ثنا القاسم، قال: ثنا يزيد، عن هشام، عن الـحسن، قال: التهجد: ما كان
  بعد العشاء الآخرة.حُدثت عن عبد الله بن صالـح، عن اللـيث، عن جعفر بن ربـيعة، عن الأعرج،
  عن كثـير بن العبـاس، عن الـحجاج بن عمرو، قال: إنـما التهجد بعد رقدة.وأما قوله {
  نافِلَةً لَكَ } فإنه يقول: نفلاً لك عن فرائضك التـي فرضتها علـيك.واختُلف فـي الـمعنى
  الذي من أجله خصّ بذلك رسول الله صلى الله عليه وسلم، مع كون صلاة كلّ مصلّ بعد هجوده،
  إذا كان قبل هجوده قد كان أدّى فرائضه نافلة نفلاً، إذ كانت غير واجبة علـيه، فقال
  بعضهم: معنى خصوصه بذلك: هو أنها كانت فريضة علـيه، وهي لغيره تطوّع، وقـيـل له: أقمها
  نافلة لك: أي فضلاً لك من الفرائض التـي فرضتها علـيك عما فرضت علـى غيرك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَمِنَ اللَّـيْـلِ فَتَهَجَّدْ بِهِ نافِلَةً لَكَ } يعنـي بـالنافلة أنها
  للنبـيّ صلى الله عليه وسلم خاصة، أُمر بقـيام اللـيـل وكُتب علـيه.وقال آخرون: بل
  قـيـل ذلك له علـيه الصلاة والسلام لأنه لـم يكن فعله ذلك يكفِّر عنه شيئا من الذنوب،
  لأن الله تعالـى كان قد غفر له ما تقدّم من ذنبه وما تأخَّر، فكان له نافلة فضل، فأما
  غيره فهو له كفـارة، ولـيس هو له نافلة. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، عن مـجاهد، قال: النافلة للنبـيّ
  صلى الله عليه وسلم خاصة من أجل أنه قد غُفر له ما تقدّم من ذنبه وما تأخَّر، فما عمل
  من عمل سوى الـمكتوبة، فهو نافلة من أجل أنه لا يعمل ذلك فـي كفـارة الذنوب، فهي نوافل
  وزيادة، والناس يعملون ما سوى الـمكتوبة لذنوبهم فـي كفـارتها، فلـيست للناس نوافل.وأولـى
  القولـين بـالصواب فـي ذلك، القول الذي ذكرنا عن ابن عبـاس، وذلك أن رسول الله صلى
  الله عليه وسلم كان الله تعالـى قد خصه بـما فرض علـيه من قـيام اللـيـل، دون سائر
  أمته. فأما ما ذكر عن مـجاهد فـي ذلك، فقول لا معنى له، لأن رسول الله صلى الله عليه
  وسلم فـيـما ذُكِر عنه أكثر ما كان استغفـارا لذنوبه بعد نزول قول الله عزّ وجلّ علـيه{ لِـيَغْفِرَ
  لَكَ اللّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ }وذلك أن هذه السورة أنزلت علـيه
  بعد مُنْصَرِفَه من الـحديبـية، وأنزل علـيه{ إذَا جاءَ نَصْرُ اللّهِ وَالفَتْـحُ }عام
  قبض. وقـيـل له فـيها{ فَسَبِّحْ بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّابـا }فكان
  يُعدُّ له صلى الله عليه وسلم فـي الـمـجلس الواحد استغفـار مئة مرّة، ومعلوم أن الله
  لـم يأمره أن يستغفر إلا لـما يغفر له بـاستغفـاره ذلك، فبـين إذن وجه فساد ما قاله
  مـجاهد.حدثنا ابن وكيع، قال: ثنا أبـي، عن الأعمش، عن شمر، عن عطية، عن شهر، عن أبـي
  أُمامة، قال: إنـما كانت النافلة للنبـيّ صلى الله عليه وسلم خاصة.حدثنا ابن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { نافِلَةً لَكَ } قال: تطوّعا وفضيـلة لك.وقوله:
  { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمودا } وعسى من الله واجبة، وإنـما وجه
  قول أهل العلـم: عسى من الله واجبة، لعلـم الـمؤمنـين أن الله لا يدع أن يفعل بعبـاده
  ما أطمعهم فـيه من الـجزاء علـى أعمالهم والعوض علـى طاعتهم إياه لـيس من صفته الغرور،
  ولا شكّ أنه قد أطمع من قال ذلك له فـي نفعه، إذا هو تعاهده ولزمه، فإن لزم الـمقول
  له ذلك وتعاهده ثم لـم ينفعه، ولا سبب يحول بـينه وبـين نفعه إياه مع الأطماع الذي
  تقدم منه لصاحبه علـى تعاهده إياه ولزومه، فإنه لصاحبه غارّ بـما كان من إخلافه إياه
  فـيـما كان أطمعه فـيه بقوله الذي قال له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }وإذ كان ذلك
  كذلك، وكان غير جائز أن يكون جلّ ثناؤه من صفته الغرور لعبـاده صحّ ووجب أن كلّ ما
  أطمعهم فـيه من طمع علـى طاعته، أو علـى فعل من الأفعال، أو أمر أو نهى أمرهم به، أو
  نهاهم عنه، فإنه موف لهم به، وإنهم منه كالعدة التـي لا يخـلف الوفـاء بها، قالوا:
  عسى ولعلّ من الله واجبة.وتأويـل الكلام: أقم الصلاة الـمفروضة يا مـحمد فـي هذه الأوقات
  التـي أمرتك بإقامتها فـيها، ومن اللـيـل فتهجد فرضا فرضته علـيك، لعلّ ربك أن يبعثك
  يوم القـيامة مقاما تقوم فـيه مـحمودا تـحمده، وتغبط فـيه.ثم اختلف أهل التأويـل فـي
  معنى ذلك الـمقام الـمـحمود، فقال أكثر أهل العلـم: ذلك هو الـمقام الذي هو يقومه صلى
  الله عليه وسلم يوم القـيامة للشفـاعة للناس لـيريحهم ربهم من عظيـم ما هم فـيه من
  شدّة ذلك الـيوم. ذكر من قال ذلك:حدثنامـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن أبـي إسحاق، عن صلة بن زُفَر، عن حُذيفة، قال: يجمع الناس فـي صعيد واحد،
  فـيسمعهم الداعي، وينفذهم البصر، حُفـاة عراة كما خُـلقوا، قـياما لا تكلَّـم نفس إلا
  بإذنه، ينادَى: يا مـحمد، فيقول: \" لبيك وسعديك والـخير فـي يديك، والشرّ لـيس إلـيك،
  والـمهديّ من هَدَيت، عبدك بـين يديك، وبك وإلـيك، لا ملـجأ ولا منـجا منك إلا إلـيك،
  تبـاركت وتعالـيت، سبحانك ربّ البـيت \" فهذا الـمقام الـمـحمود الذي ذكره الله تعالـى.حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن صلة بن
  زُفر، عن حُذيفة، قال: يُجْمع الناس فـي صعيد واحد. فلا تَكَلَّـم نفس، فأوّل ما يدعو
  مـحمد النبـيّ صلى الله عليه وسلم، فـيقوم مـحمد النبـيّ صلى الله عليه وسلم، فـيقول:
  «لبـيك»، ثم ذكر مثله.حدثنا سلـيـمان بن عمرو بن خالد الرقـي، قال: ثنا عيسى بن يونس،
  عن رشدين بن كريب، عن أبـيه عن ابن عبـاس، قوله: { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما
  مَـحْمودا } قال: الـمقام الـمـحمود: مقام الشفـاعة.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن سلـمة بن كهيـل، قال: ثنا أبو الزعراء، عن عبد الله فـي قصة ذكرها،
  قال: ثم يؤمر بـالصراط فـيضرب علـى جسر جهنـم، فـيـمرّ الناس بقدر أعمالهم يـمرّ أوّلهم
  كالبرق، وكمرّ الريح، وكمرّ الطير، وكأسرع البهائم، ثم كذلك حتـى يـمرّ الرجل سعيا،
  ثم مشيا، حتـى يجيء آخرهم يتلبَّط علـى بطنه، فـيقول: ربّ لـما أبطأت بـي، فـيقول:
  إنـي لـم أبطأ بك، إنـما أبطأ بك عملك، قال: ثم يأذن الله فـي الشفـاعة، فـيكون أوّل
  شافع يوم القـيامة جبرئيـل علـيه السلام، روح القُدس، ثم إبراهيـم خـلـيـل الرحمن،
  ثم موسى، أو عيسى، قال أبو الزعراء: لا أدري أيهما قال قال: ثم يقوم نبـيكم علـيه الصلاة
  والسلام رابعا، فلا يشفع أحد بعده فـيـما يشفع فـيه، وهو الـمقام الـمـحمود الذي ذكر
  الله { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمودا }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }حدثنا مـحمد
  بن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن فـي قول الله تعالـى { وَمِنَ
  اللَّـيْـلِ فَتَهَجَّدْ بِهِ نافِلَةً لَكَ عَسَى أنْ يَبْعَثَك رَبُّكَ مَقاما مَـحْمُودا
  } قال: الـمقام الـمـحمود: مقام الشفـاعة يوم القـيامة.حدثنا مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى: وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { مَقاما مَـحْمُودا } قال: شفـاعة
  مـحمد يوم القـيامة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو معاوية، عن عاصم الأحول،
  عن أبـي عثمان، عن سلـيـمان، قال: هو الشفـاعة، يشفعه الله فـي أمته، فهو الـمقام الـمـحمود.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عَسَى أنْ يَبْعَثَكَ رَبُّكَ
  مَقاما مَـحْمُودا } ، وقد ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم خُيِّر بـين
  أن يكون نبـيا عبدا، أو ملكا نبـيا، فأومأ إلـيه جبرئيـل علـيه السلام: أن تَوَاضَعْ،
  فـاختار نبـيّ الله أن يكون عبدا نبـيا، فأُعْطِي به نبـيّ الله ثنتـين: إنه أوّل من
  تنشقّ عنه الأرض، وأوّل شافع. وكان أهل العلـم يَرَوْن أنه الـمقام الـمـحمود الذي
  قال الله تبـارك وتعالـى { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمُودا } شفـاعة
  يوم القـيامة.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { مَقاما مَـحْمُودا } قال: هي الشفـاعة، يشفِّعه الله فـي أمته.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر والثوريّ، عن أبـي إسحاق، عن صلة بن زُفَر،
  قال: سمعت حُذيفة يقول فـي قوله: { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمُودا
  } قال: يجمع الله الناس فـي صعيد واحد حيث يُسمعهم الداعي، فَـيْنَفُذُهم البصرُ حُفـاة
  عُراة، كما خُـلِقوا سكوتا لا تكلَّـم نفس إلا بإذنه، قال: فـينادَى مـحمد، فـيقول:
  لَبَّـيك وسَعْديك، والـخيرُ فـي يديك، والشرّ لـيس إلـيك، والـمهديّ من هَدَيْت، وعبدُك
  بـين يديك، ولك وإلـيك، لا مْلـجَأَ ولا منـجَى منك إلا إلـيك، تبـاركت وتعالـيت، سبحانك
  ربّ البـيت، قال: فذلك الـمقامُ الـمـحمودُ الذي ذكر الله { عَسَى أنْ يْبَعَثَكَ رَبُّكَ
  مَقامَا } مَـحْمُودا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن أبـي إسحاق، عن صلة بن زُفَر،
  قال حُذيفة: يجمع الله الناس فـي صعيد واحد، حيث يَنْفُذُهم البصر، ويُسْمعهم الداعي،
  حُفـاة عُراة كما خُـلقوا أوّل مرّة، ثم يقوم النبـيّ صلى الله عليه وسلم فـيقول: «لبـيك
  وسعديك»، ثم ذكر نـحوه، إلا أنه قال: هو الـمقام الـمـحمود.وقال آخرون: بل ذلك الـمقام
  الـمـحمود الذي وعد الله نبـيه صلى الله عليه وسلم أن يبعثه إياه، هو أن يقاعده معه
  علـى عرشه. ذكر من قال ذلك:حدثنا عبـاد بن يعقوب الأسدي، قال: ثنا ابن فضيـل، عن لـيث،
  عن مـجاهد، فـي قوله: { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمُودا } قال: يُجْلسه
  معه علـى عرشه.وأولـى القولـين فـي ذلك بـالصواب ما صحّ به الـخبر عن رسول الله صلى
  الله عليه وسلم. وذلك ما:حدثنا به أبو كريب، قال: ثنا وكيع، عن داود بن يزيد، عن أبـيه،
  عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم { عَسَى أنْ يَبْعَثَكَ رَبُّكَ
  مَقاما مَـحْمودا } سُئل عنها، قال: «هِيَ الشَّفـاعَةُ».حدثنا علـيّ بن حرب، قال:
  ثنا مَكِّيّ بن إبراهيـم، قال: ثنا داود بن يزيد الأَوْدِيّ، عن أبـيه، عن أبـي هريرة،
  عن النبـيّ صلى الله عليه وسلم فـي قوله: { عَسَى أنْ يَبْعَثَكَ رَبُّكَ مَقاما مَـحْمُودا
  } قال: \" هو الـمقام الذي أشفع فـيه لأمتـي \" حدثنا أبو عُتبة الـحِمْصِيّ أحمد بن
  الفَرَج، قال: ثنا بقـية بن الولـيد، عن الزُّبـيديّ، عن الزهريّ، عن عبد الرحمن بن
  كعب بن مالك، عن كعب بن مالك، أن النبـيّ صلى الله عليه وسلم قال: \" يُحشَرُ النَّاسُ
  يَوْمَ القِـيامَةِ، فَأكُونُ أنا وأُمَّتِـي علـى تَلَ، فَـيَكْسُونِـي رَبّـي حُلَّةً
  خَضْراءَ، ثُمَّ يُؤْذَنَ لِـي، فأقُولُ ما شاءَ اللّهُ أنْ أقُولَ، فَذَلِكَ الـمَقامُ
  الـمَـحْمُودُ \" حدثنـي مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا شعيب بن اللـيث،
  قال: ثنـي اللـيث، عن عبـيد الله بن أبـي جعفر، أنه قال: سمعت حمزة بن عبد الله بن
  عمر يقول: سمعت عبد الله بن عمر يقول: قال رسول الله صلى الله عليه وسلم: \" إنَّ الشَّمْسَ
  لَتَدْنُو حتـى يَبْلُغَ العَرَقُ نِصْفَ الأُذُنِ، فَبَـيْنَـما هُمْ كَذلِكَ اسْتَغاثُوا
  بآدَمَ عَلَـيْهِ السَّلامُ، فَـيَقُولُ: لَسْتُ صَاحِبَ ذلكَ، ثُمَّ بِـمُوسَى عَلَـيْهِ
  السَّلامُ، فَـيَقُولُ كَذلكَ ثُمَّ بِـمُـحَمَّدٍ فَـيَشْفَعُ بـينَ الـخَـلْقِ فَـيَـمْشِي
  حتـى يَأْخُذَ بِحَلْقَةِ الـجَنَّةِ، فَـيَوْمَئِذٍ يَبْعَثُهُ اللّهُ مَقاما مَـحْمُودا
  \" حدثني أبو زيد عمر بن شَبَّة، قال: ثنا موسى بن إسماعيـل، قال: ثنا سعيد بن زيد،
  عن علـيّ بن الـحكم، قال: ثنـي عثمان، عن إبراهيـم، عن الأسود وعلقمة، عن ابن مسعود،
  قال: قال رسول الله صلى الله عليه وسلم: [حن]\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً } \" إنّـي لأَقُومُ
  الـمَقامَ الـمَـحْمُودَ \" [/حن] فقال رجل: يا رسول الله، وما ذلك الـمقام الـمـحمود؟
  قال رسول الله صلى الله عليه وسلم: \" ذَاكَ إذَا جِيءَ بِكُمْ حُفـاةً عُرَاةً غُرْلاً
  فَـيَكُونُ أوَّلَ مَنْ يُكْسَى إبْراهِيـمُ عَلَـيْهِ السَّلامُ، فَـيُؤْتَـى برِيطَتْـينِ
  بَـيْضَاوَيْنِ، فَـيَـلْبَسُهُما، ثُمَّ يَقْعُدُ مُسْتَقْبِلَ العَرْشِ، ثُمَّ أوَتـى
  بكِسْوتَـي فألْبَسُها، فَأقُومُ عَنْ يَـمِينِهِ مَقاما لا يَقُومُهُ غَيرِي يَغْبِطُنِـي
  فِـيهِ الأوَّلُونَ والآخِرُونَ، ثُمَّ يُفْتَـحُ نَهْرٌ مِنَ الكَوْثَرِ إلـى الـحَوْضِ
  \" حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهريّ، عن علـيّ
  بن الـحسين، أن النبـيّ صلى الله عليه وسلم قال: \" إذَا كانَ يَوْمَ القِـيامَةِ مَدَّ
  اللّهُ الأرْضُ مَدَّ الأدِيـمِ حتـى لا يَكُونَ لِبَشِرٍ مِنَ النَّاسِ إلاَّ مَوْضِعُ
  قَدَمَيْهِ \" ، قال النبـيّ صلى الله عليه وسلم: \" فَأكُونُ أوَّلَ مَنْ يُدْعَى
  وَجَبْرَئِيـلُ عَنْ يَـمِينِ الرَّحْمَنِ، واللّهِ ما رآهُ قَبْلَها، فَأقُولُ: أيّ
  ربّ إنَّ هَذَا أخْبَرَنِـي أنَّكَ أرْسَلْتَهُ إلـيَّ، فَـيَقُولُ اللّهُ عَزَّ وَجَلَّ:
  صَدَقَ، ثُمَّ أشْفَعُ، قال: فَهُوَ الـمَقامُ الـمَـحْمُودُ \" حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ، عن علـيّ بن الـحسين، قال:
  قال النبـيّ صلى الله عليه وسلم: \" إذَا كانَ يَوْمُ القِـيامَةِ \" ، فذكر نـحوه،
  وزاد فـيه: \" ثُمَّ أشْفَعُ فَأقُولُ: يا ربّ عِبـادُكَ عَبَدُوكَ فـي أطْرافِ الأرْضِ،
  وَهُوَ الـمَقامُ الـمَـحْمُودُ \" حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا إبراهيـم
  بن طهمان، عن آدم، عن علـيّ، قال: سمعت ابن عمر يقول: \" إن الناس يحشرون يوم القـيامة،
  فـيجيء مع كلّ نبـيّ أمته، ثم يجيء رسول الله صلى الله عليه وسلم فـي آخر الأمـم هو
  وأمته، فـيرقـى هو وأمته علـى كَوم فوق الناس، فـيقول: يا فلان اشفع، ويا فلان اشفع،
  ويا فلان اشفع، فما زال يردّها بعضهم علـى بعض يرجع ذلك إلـيه، وهو الـمقام الـمـحمود
  الذي وعده الله إياه \" حدثنا مـحمد بن عوف، قال: ثنا حَيْوة وربـيع، قالا: ثنا مـحمد
  بن حرب، عن الزبـيديّ، عن الزهري عن عبد الرحمن بن كعب بن مالك، عن كعب بن مالك، أن
  رسول الله صلى الله عليه وسلم قال: \" يُحْشَرُ النَّاسُ يَوْمَ القِـيامَةِ فَأكُونُ
  أنا وأمَّتِـي علـى تَلّ، فَـيَكْسُونِـي رَبّـي عَزَّ وَجَلَّ حُلَّةً خَضْرَاءَ،
  ثُمَّ يُؤْذَنُ لـيَ فأقُولُ ما شاءَ اللّهُ أنْ أقُولَ، فذلكَ المَقامُ المَحْمُودُ
  \" وهذا وإن كان هو الصحيح منالقول فـي تأويـل قوله { عَسَى أنْ يَبْعَثَكَ رَبُّكَ
  مَقاما مَـحْمُودا } لـما ذكرنا من الرواية عن رسول الله صلى الله عليه وسلم وأصحابه
  والتابعين، فإن ما قاله مـجاهد من أن الله يُقعد مـحمدا صلى الله عليه وسلم علـى عرشه،
  قول غير مدفوع صحته، لا من جهة خبر ولا نظر، وذلك لأنه لا خبر عن رسول الله صلى الله
  عليه وسلم، ولا عن أحد من أصحابه، ولا عن التابعين بإحالة ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }فأما من جهة
  النظر، فإن جميع من ينتـحل الإسلام إنـما اختلفوا فـي معنى ذلك علـى أوجه ثلاثة: فقالت
  فرقة منهم: الله عزّ وجلّ بـائن من خـلقه كان قبل خـلقه الأشياء، ثم خـلق الأشياء فلـم
  يـماسَّها، وهو كما لـم يزل، غير أن الأشياء التـي خـلقها، إذ لـم يكن هو لها مـماسا،
  وجب أن يكون لها مبـاينا، إذ لا فعال للأشياء إلا وهو مـماسّ للأجسام أو مبـاين لها.
  قالوا: فإذا كان ذلك كذلك، وكان الله عزّ وجلّ فـاعل الأشياء، ولـم يجز فـي قولهم:
  إنه يوصف بأنه مـماسّ للأشياء، وجب بزعمهم أنه لها مبـاين، فعلـى مذهب هؤلاء سواء أقعد
  مـحمدا صلى الله عليه وسلم علـى عرشه، أو علـى الأرض إذ كان من قولهم إن بـينونته من
  عرشه، وبـينونته من أرضه بـمعنى واحد فـي أنه بـائن منهما كلـيهما، غير مـماسّ لواحد
  منهما.وقالت فرقة أخرى: كان الله تعالـى ذكره قبل خـلقه الأشياء، لا شيء يـماسه، ولا
  شيء يبـاينه، ثم خـلق الأشياء فأقامها بقدرته، وهو كما لـم يزل قبل الأشياء خـلقه لا
  شيء يـماسه ولا شيء يبـاينه، فعلـى قول هؤلاء أيضا سواء أقعد مـحمدا صلى الله عليه
  وسلم علـى عرشه، أو علـى أرضه، إذ كان سواء علـى قولهم عرشه وأرضه فـي أنه لا مـماس
  ولا مبـاين لهذا، كما أنه لا مـماس ولا مبـاين لهذه.وقالت فرقة أخرى: كان الله عزّ
  ذكره قبل خـلقه الأشياء لا شيء يـماسه، ولا شيء يبـاينه، ثم أحدث الأشياء وخـلقها،
  فخـلق لنفسه عرشا استوى علـيه جالسا، وصار له مـماسا، كما أنه قد كان قبل خـلقه الأشياء
  لا شيء يرزقه رزقا، ولا شيء يحرمه ذلك، ثم خـلق الأشياء فرزق هذا وحرم هذا، وأعطى هذا،
  ومنع هذا، قالوا: فكذلك كان قبل خـلقه الأشياء يـماسه ولا يبـاينه، وخـلق الأشياء فماس
  العرش بجلوسه علـيه دون سائر خـلقه، فهو مـماس ما شاء من خـلقه، ومبـاين ما شاء منه،
  فعلـى مذهب هؤلاء أيضا سواء أقعد مـحمدا علـى عرشه، أو أقعده علـى منبر من نور، إذ
  كان من قولهم: إن جلوس الربّ علـى عرشه، لـيس بجلوس يشغل جميع العرش، ولا فـي إقعاد
  مـحمد صلى الله عليه وسلم موجبـا له صفة الربوبـية، ولا مخرجه من صفة العبودية لربه،
  كما أن مبـاينة مـحمد صلى الله عليه وسلم ما كان مبـاينا له من الأشياء غير موجبة له
  صفة الربوبـية، ولا مخرجته من صفة العبودية لربه من أجل أنه موصوف بأنه له مبـاين،
  كما أن الله عزّ وجلّ موصوف علـى قول قائل هذه الـمقالة بأنه مبـاين لها، هو مبـاين
  له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }قالوا: فإذا
  كان معنى مبـاين ومبـاين لا يوجب لـمـحمد صلى الله عليه وسلم الـخروج من صفة العبودة
  والدخول فـي معنى الربوبـية، فكذلك لا يوجب له ذلك قعوده علـى عرش الرحمن، فقد تبـين
  إذا بـما قُلنا أنه غير مـحال فـي قول أحد مـمن ينتـحل الإسلام ما قاله مـجاهد من أن
  الله تبـارك وتعالـى يُقْعِد مـحمدا علـى عرشه.فإن قال قائل: فإنا لا ننكر إقعادا الله
