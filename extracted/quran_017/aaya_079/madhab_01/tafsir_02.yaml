text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ
  لِدُلُوكِ ٱلشَّمْسِ إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ
  كَانَ مَشْهُوداً } * { وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ نَافِلَةً لَّكَ عَسَىٰ
  أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً }دلكت الشمس: غربت. وقيل: زالت. وروي
  عن النبي صلى الله عليه وسلم:(627) \" أتاني جبريل عليه السلام لدلوك الشمس حين زالت
  الشمس. فصلى بي الظهر \" واشتقاقه من الدلك، لأن الإنسان يدلك عينه عند النظر إليها،
  فإن كان الدلوك الزوال فالآية جامعة للصلوات الخمس، وإن كان الغروب فقد خرجت منها الظهر
  والعصر. والغسق: الظلمة، وهو وقت صلاة العشاء { وَقُرْءَانَ ٱلْفَجْرِ } صلاة الفجر،
  سميت قرآناً وهو القراءة، لأنها ركن، كما سميت ركوعاً وسجوداً وقنوتاً. وهي حجة على
  ابن علية والأصم في زعمهما أن القراءة ليست بركن { مَشْهُودًا } يشهده ملائكة الليل
  والنهار، ينزل هؤلاء، ويصعد هؤلاء؛ فهو في آخر ديوان الليل وأول ديوان النهار، أو يشهده
  الكثير من المصلين في العادة. أو من حقه أن يكون مشهوداً بالجماعة الكثيرة. ويجوز أن
  يكون { وَقُرْءَانَ ٱلْفَجْرِ } حثاً على طول القراءة في صلاة الفجر، لكونها مكثوراً
  عليها، ليسمع الناس القرآن فيكثر الثواب؛ ولذلك كانت الفجر أطول الصلوات قراءة { وَمِنَ
  ٱلَّيْلِ } وعليك بعض الليل { فَتَهَجَّدْ بِهِ } والتهجد ترك الهجود للصلاة، ونحو
  التأثم والتحرّج. ويقال أيضاً في النوم: تهجد { نَافِلَةً لَّكَ } عبادة زائدة لك على
  الصلوات الخمس، وضع نافلة موضع تهجداً؛ لأن التهجد عبادة زائدة فكان التهجد والنافلة
  يجمعهما معنى واحد. والمعنى أن التهجد زيد لك على الصلوات المفروضة فريضة عليك خاصة
  دون غيرك، لأنه تطوع لهم { مَقَاماً مَّحْمُودًا } نصب على الظرف، أي: عسى أن يبعثك
  يوم القيامة فيقيمك مقاماً محموداً. أو ضمن يبعثك معنى يقيمك. ويجوز أن يكون حالا بمعنى
  أن يبعثك ذا مقام محمود. ومعنى المقام المحمود: المقام الذي يحمده القائم فيه، وكل
  من رآه وعرفه وهو مطلق في كل ما يجب الحمد من أنواع الكرامات، وقيل: المراد الشفاعة،
  وهي نوع واحد مما يتناوله. وعن ابن عباس رضي الله عنهما: مقام يحمدك فيه الأولون والآخرون،
  وتشرف فيه على جميع الخلائق: تسأل فتعطى، وتشفع فتشفع، ليس أحد إلا تحت لوائك. وعن
  أبي هريرة عن النبي صلى الله عليه وسلم:(628) \" هو المقام الذي أشفع فيه لأمّتي \"
  وعن حذيفة(629) يجمع الناس في صعيد واحد، فلا تتكلم نفس، فأوّل مدعوّ محمد صلى الله
  عليه وسلم فيقول: \" لبيك وسعديك والشرّ ليس إليك، والمهديّ من هديت، وعبدك بين يديك
  وبك وإليك، لا ملجأ ولا منجى منك إلا إليك، تباركت وتعاليت، سبحانك رب البيت \" قال:
  فهذا قوله { عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُودًا }.\r\n\t\t\t\r\n\t\t\t</section>"

