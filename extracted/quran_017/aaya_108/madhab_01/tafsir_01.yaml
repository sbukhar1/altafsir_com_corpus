  } ما أنزل إلـيهم من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: عُنِـي بقوله: { إذَا يُتْلَـى عَلَـيْهِمْ } القرآن، لأنه فـي سياق ذكر القرآن
  لـم يجر لغيره من الكتب ذكر، فـيصرف الكلام إلـيه، ولذلك جعلت الهاء التـي فـي قوله:
  { مِنْ قَبْلِهِ } من ذكر القرآن، لأن الكلام بذكره جرى قبله، وذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُرآناً
