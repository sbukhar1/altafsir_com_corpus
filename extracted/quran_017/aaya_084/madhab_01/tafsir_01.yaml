text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كُلٌّ يَعْمَلُ
  عَلَىٰ شَاكِلَتِهِ فَرَبُّكُمْ أَعْلَمُ بِمَنْ هُوَ أَهْدَىٰ سَبِيلاً }يقول عزّ
  وجلّ لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للناس: كلكم يعمل علـى شاكلته:
  علـى ناحيته وطريقته { فَرَبُّكُمْ أعْلَـمُ بِـمَنْ } هو منكم { أهْدَى سَبِـيلاً
  } يقول: ربكم أعلـم بـمن هو منكم أهدى طريقاً إلـى الـحقّ من غيره. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قل كُلّ يَعْمَلُ عَلـى شاكِلَتِهِ } يقول:
  علـى ناحيته.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَلـى
  شاكِلَتِهِ } قال: علـى ناحيته.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد { قُلْ كُلٌّ يَعْمَلُ علـى شاكِلَتِهِ } قال: علـى طبـيعته علـى
  حِدَته.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُلْ كُل يَعْمَلُ عَلـى
  شاكِلَتِهِ } يقول: علـى ناحيته وعلـى ما ينوي.وقال آخرون: الشاكلة: الدِّين. ذكر من
  قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { كُلّ يَعْمَلُ
  علـى شاكِلَتِهِ } قال: علـى دينه، الشاكلة: الدين.\r\n\t\t\t\r\n\t\t\t</section>"

