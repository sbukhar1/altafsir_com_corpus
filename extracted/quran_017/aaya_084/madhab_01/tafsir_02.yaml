text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَنْعَمْنَا
  عَلَى ٱلإنْسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ كَانَ يَئُوساً
  } * { قُلْ كُلٌّ يَعْمَلُ عَلَىٰ شَاكِلَتِهِ فَرَبُّكُمْ أَعْلَمُ بِمَنْ هُوَ أَهْدَىٰ
  سَبِيلاً }{ وَإِذَا أَنْعَمْنَا عَلَى ٱلإنْسَـٰنِ } بالصحة والسعة { أَعْرَضَ } عن
  ذكر الله، كأنه مستغن عنه مستبدّ بنفسه { وَنَأَى بِجَانِبِهِ } تأكيد للإعراض: لأنّ
  الإعراض عن الشيء أن يوليه عرض وجهه. والنأي بالجانب: أن يلوي عنه عطفه ويوليه ظهره،
  وأراد الاستكبار؛ لأنّ ذلك من عادة المستكبرين { وَإِذَا مَسَّهُ ٱلشَّرُّ } من فقر
  أو مرض أو نازلة من النوازل { كَانَ يَئُوساً } شديد اليأس من روح الله { إنه لاييأس
  من روح الله إلا القوم الكافرون } وقرىء «وناء بجانبه» بتقديم اللام على العين، كقوله
  «راء» في «رأى» ويجوز أن يكون من «ناء» بمعنى «نهض» { قُلْ كُلٌّ } أحد { يَعْمَلُ
  عَلَىٰ شَاكِلَتِهِ } أي على مذهبه وطريقته التي تشاكل حاله في الهدى والضلالة، من
  قولهم «طريق ذو شواكل» وهي الطرق التي تتشعب منه، والدليل عليه قوله: { فَرَبُّكُمْ
  أَعْلَمُ بِمَنْ هُوَ أَهْدَىٰ سَبِيلاً } أي أسدّ مذهباً وطريقة.\r\n\t\t\t\r\n\t\t\t</section>"

