text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَوْ كَانَ
  فِي ٱلأَرْضِ مَلاۤئِكَةٌ يَمْشُونَ مُطْمَئِنِّينَ لَنَزَّلْنَا عَلَيْهِم مِّنَ ٱلسَّمَآءِ
  مَلَكاً رَّسُولاً }يقول تعالـى ذكره لنبـيه: قل يا مـحمد لهؤلاء الذين أبوا الإيـمان
  بك وتصديقك فـيـما جئتهم به من عندي، استنكاراً لأن يبعث الله رسولاً من البشر: لو
  كان أيها الناس فـي الأرض ملائكة يـمشون مطمئنـين، لَنَزَّلْنَا علـيهم من السماء ملَكاً
  رسولاً، لأن الـملائكة إنـما تراهم أمثالهم من الـملائكة، ومن خصّه الله من بنـي آدم
  برؤيتها، فأما غيرهم فلا يقدرون علـى رؤيتها فكيف يبعث إلـيهم من الـملائكة الرسل،
  وهم لا يقدرون علـى رؤيتهم وهم بهيئاتهم التـي خـلقهم الله بها، وإنـما يرسل إلـى البشر
  الرسول منهم، كما لو كان فـي الأرض ملائكة يـمشون مطمئنـين، ثم أرسلنا إلـيهم رسولاً
  أرسلناه منهم ملَكاً مثلهم.\r\n\t\t\t\r\n\t\t\t</section>"

