text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مَنَعَ ٱلنَّاسَ
  أَن يُؤْمِنُوۤاْ إِذْ جَآءَهُمُ ٱلْهُدَىٰ إِلاَّ أَن قَالُوۤاْ أَبَعَثَ ٱللَّهُ
  بَشَراً رَّسُولاً } * { قُل لَوْ كَانَ فِي ٱلأَرْضِ مَلاۤئِكَةٌ يَمْشُونَ مُطْمَئِنِّينَ
  لَنَزَّلْنَا عَلَيْهِم مِّنَ ٱلسَّمَآءِ مَلَكاً رَّسُولاً }{ أن } الأولى نصب مفعول
  ثان لمنع. والثانية رفع فاعل له. و { ٱلْهُدَىٰ } الوحي. أي: وما منعهم الإيمان بالقرآن
  وبنبوة محمد صلى الله عليه وسلم إلا شبهة تلجلجت في صدورهم، وهي إنكارهم أن يرسل الله
  البشر. والهمزة في { أَبَعَثَ ٱللَّهُ } للإنكار، وما أنكروه فخلافه هو المنكر عند
  الله، لأن قضية حكمته أن لا يرسل ملك الوحي إلا إلى أمثاله، أو إلى الأنبياء، ثم قرر
  ذلك بأنه { لَوْ كَانَ فِى ٱلأَرْضِ مَلَـٰئِكَةٌ يَمْشُونَ } على أقدامهم كما يمشي
  الإنس ولا يطيرون بأجنحتهم إلى السماء فيسمعوا من أهلها ويعلموا ما يجب علمه { مُطْمَئِنّينَ
  } ساكنين في الأرض قارّين { لَنَزَّلْنَا عَلَيْهِم مّنَ ٱلسَّمَاء مَلَكًا رَّسُولاً
  } يعلمهم الخير ويهديهم المراشد. فأما الإنس فماهم بهذه المثابة، إنما يرسل الملك إلى
  مختار منهم للنبوة، فيقوم ذلك المختار بدعوتهم وإرشادهم. فإن قلت: هل يجوز أن يكون
  بشراً وملكاً، منصوبين على الحال من رسولاً؟ قلت: وجه حسن والمعنى له أجوب.\r\n\t\t\t\r\n\t\t\t</section>"

