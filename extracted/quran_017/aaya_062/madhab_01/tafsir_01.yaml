text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إَلاَّ إِبْلِيسَ قَالَ أَأَسْجُدُ
  لِمَنْ خَلَقْتَ طِيناً } * { قَالَ أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ عَلَيَّ
  لَئِنْ أَخَّرْتَنِ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لأَحْتَنِكَنَّ ذُرِّيَّتَهُ إِلاَّ
  قَلِيلاً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد تـمادي
  هؤلاء الـمشركين فـي غيهم وارتدادهم عتوّاً علـى ربهم بتـخويفه إياهم تـحقـيقهم قول
  عدّوهم وعدوّ والدهم، حين أمره ربه بـالسجود له فعصاه وأبى السجود له، حسداً واستكبـاراً
  { لَئِنْ أخَّرْتَنِ إلـى يَوْمِ القِـيامَةِ لأَحْتَنِكَنَّ ذُرّيَّتَه إلاَّ قَلِـيلاً
  } وكيف صدّقوا ظنه فـيهم، وخالفوا أمر ربهم وطاعته، واتبعوا أمر عدوّهم وعدوّ والدهم.ويعنـي
  بقوله { وَإذْ قُلْنا للْـمَلائِكَةِ }: واذكر إذ قلنا للـملائكة { اسْجُدُوا لآدَمَ
  فَسَجَدُوا إلاَّ إبْلِـيسَ } فإنه استكبر وقال { أأسْجُدَ لِـمَنْ خَـلَقْتَ طِيناً
  } يقول: لـمن خـلقته من طين فلـما حذفت «مِن» تعلَّق به قوله { خَـلَقْتَ } فنصب، يفتـخر
  علـيه الـجاهل بأنه خُـلِق من نار، وخـلق آدم من طين. كما:حدثنا ابن حميد، قال: ثنا
  يعقوب، عن جعفر، عن سعيد بن جبـير، عن ابن عبـاس، قال: بعث ربّ العزّة تبـارك وتعالـى
  إبلـيس، فأخذ من أديـم الأرض، من عذبها وملـحها، فخـلق منه آدم، فكل شيء خُـلق من عذبها
  فهو صائر إلـى السعادة وإن كان ابن كافرين، وكلّ شيء خَـلقه من مِلـحها فهو صائر إلـى
  الشقاوة وإن كان ابن نبـيـين ومن ثم قال إبلـيس { أأسْجُدُ لِـمَنْ خَـلَقْتَ طِيناً
  }: أي هذه الطينة أنا جئت بها، ومن ثم سُمّي آدم. لأنه خُـلق من أديـم الأرض.وقوله:
  { أرَأيْتَكَ هَذَا الَّذِي كَرَّمْتَ عَلـيَّ } يقول تعالـى ذكره: أرأيت هذا الذي
  كرّمته علـيّ، فأمرتنـي بـالسجود له، ويعنـي بذلك آدم { لئِنْ أخرتَّنِ } أقسم عدوّ
  الله، فقال لربه: لئن أخرت إهلاكي إلـى يوم القـيامة { لأَحْتَنِكَنَّ ذُرّيَّتَهُ
  إلاَّ قَلِـيلاً } يقول: لأستولـينّ علـيهم، ولأستأصلنهم، ولأستـميـلنهم. يقال منه:
  احتنك فلان ما عند فلان من مال أو علـم أو غير ذلك، ومنه قول الشاعر:نَشْكُو إلَـيْكَ
  سَنَةً قَدْ أجْحَفَتْ   جَهْداً إلـى جَهْدٍ بنا فأضْعَفَتْواحْتَنَكَتْ أمْوَالَنا
  وجَلَّفَتْ   وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تبـارك وتعالـى { لأَحْتَنِكَنَّ
  ذُرّيَّتَهُ إلاَّ قَلِـيلاً } قال: لأحتوينهم.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ. عن ابن عبـاس، قوله { لأَحْتَنِكَنَّ ذُرّيَّتَهُ إلاَّ قَلِـيلاً
  } يقول: لأستولـينّ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله
  { لأَحْتَنِكَنَّ ذُرّيَّتَهُ إلاَّ قلـيلاً } قال: لأضلنهم. وهذه الألفـاظ وإن اختلفت
  فإنها متقاربـات الـمعنى، لأن الاستـيلاء والاحتواء بـمعنى واحد، وإذا استولـى علـيهم
  فقد أضلهم.\r\n\t\t\t\r\n\t\t\t</section>"

