  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إَلاَّ إِبْلِيسَ قَالَ أَأَسْجُدُ
  لِمَنْ خَلَقْتَ طِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ
  عَلَيَّ لَئِنْ أَخَّرْتَنِ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لأَحْتَنِكَنَّ ذُرِّيَّتَهُ
  إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: واذكر يا مـحمد تـمادي هؤلاء الـمشركين فـي غيهم وارتدادهم عتوّاً
  علـى ربهم بتـخويفه إياهم تـحقـيقهم قول عدّوهم وعدوّ والدهم، حين أمره ربه بـالسجود
  له فعصاه وأبى السجود له، حسداً واستكبـاراً { لَئِنْ أخَّرْتَنِ إلـى يَوْمِ القِـيامَةِ
  لأَحْتَنِكَنَّ ذُرّيَّتَه إلاَّ قَلِـيلاً } وكيف صدّقوا ظنه فـيهم، وخالفوا أمر ربهم
  وطاعته، واتبعوا أمر عدوّهم وعدوّ والدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله { وَإذْ قُلْنا للْـمَلائِكَةِ }: واذكر إذ قلنا للـملائكة { اسْجُدُوا لآدَمَ
  فَسَجَدُوا إلاَّ إبْلِـيسَ } فإنه استكبر وقال { أأسْجُدَ لِـمَنْ خَـلَقْتَ طِيناً
  } يقول: لـمن خـلقته من طين فلـما حذفت «مِن» تعلَّق به قوله { خَـلَقْتَ } فنصب، يفتـخر
  علـيه الـجاهل بأنه خُـلِق من نار، وخـلق آدم من طين. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جبـير، عن ابن عبـاس، قال: بعث ربّ
  العزّة تبـارك وتعالـى إبلـيس، فأخذ من أديـم الأرض، من عذبها وملـحها، فخـلق منه آدم،
  فكل شيء خُـلق من عذبها فهو صائر إلـى السعادة وإن كان ابن كافرين، وكلّ شيء خَـلقه
  من مِلـحها فهو صائر إلـى الشقاوة وإن كان ابن نبـيـين ومن ثم قال إبلـيس { أأسْجُدُ
  لِـمَنْ خَـلَقْتَ طِيناً }: أي هذه الطينة أنا جئت بها، ومن ثم سُمّي آدم. لأنه خُـلق
  من أديـم الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أرَأيْتَكَ هَذَا الَّذِي
  كَرَّمْتَ عَلـيَّ } يقول تعالـى ذكره: أرأيت هذا الذي كرّمته علـيّ، فأمرتنـي بـالسجود
  له، ويعنـي بذلك آدم { لئِنْ أخرتَّنِ } أقسم عدوّ الله، فقال لربه: لئن أخرت إهلاكي
  إلـى يوم القـيامة { لأَحْتَنِكَنَّ ذُرّيَّتَهُ إلاَّ قَلِـيلاً } يقول: لأستولـينّ
  علـيهم، ولأستأصلنهم، ولأستـميـلنهم. يقال منه: احتنك فلان ما عند فلان من مال أو علـم
  أو غير ذلك، ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَشْكُو إلَـيْكَ سَنَةً قَدْ أجْحَفَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَهْداً إلـى جَهْدٍ بنا فأضْعَفَتْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">واحْتَنَكَتْ أمْوَالَنا وجَلَّفَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تبـارك وتعالـى { لأَحْتَنِكَنَّ ذُرّيَّتَهُ
  إلاَّ قَلِـيلاً } قال: لأحتوينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ. عن
  ابن عبـاس، قوله { لأَحْتَنِكَنَّ ذُرّيَّتَهُ إلاَّ قَلِـيلاً } يقول: لأستولـينّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { لأَحْتَنِكَنَّ
  ذُرّيَّتَهُ إلاَّ قلـيلاً } قال: لأضلنهم. وهذه الألفـاظ وإن اختلفت فإنها متقاربـات
  الـمعنى، لأن الاستـيلاء والاحتواء بـمعنى واحد، وإذا استولـى علـيهم فقد أضلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

