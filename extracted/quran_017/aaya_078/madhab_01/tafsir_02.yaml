  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَقِمِ
  ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ
  ٱلْفَجْرِ كَانَ مَشْهُوداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلْلَّيْلِ فَتَهَجَّدْ بِهِ نَافِلَةً
  لَّكَ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُوداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">دلكت
  الشمس: غربت. وقيل: زالت. وروي عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(627)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتاني جبريل عليه السلام لدلوك
  الشمس حين زالت الشمس. فصلى بي الظهر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واشتقاقه من الدلك، لأن الإنسان يدلك عينه عند النظر إليها، فإن كان
  الدلوك الزوال فالآية جامعة للصلوات الخمس، وإن كان الغروب فقد خرجت منها الظهر والعصر.
  والغسق: الظلمة، وهو وقت صلاة العشاء { وَقُرْءَانَ ٱلْفَجْرِ } صلاة الفجر، سميت قرآناً
  وهو القراءة، لأنها ركن، كما سميت ركوعاً وسجوداً وقنوتاً. وهي حجة على ابن علية والأصم
  في زعمهما أن القراءة ليست بركن { مَشْهُودًا } يشهده ملائكة الليل والنهار، ينزل هؤلاء،
  ويصعد هؤلاء؛ فهو في آخر ديوان الليل وأول ديوان النهار، أو يشهده الكثير من المصلين
  في العادة. أو من حقه أن يكون مشهوداً بالجماعة الكثيرة. ويجوز أن يكون { وَقُرْءَانَ
  ٱلْفَجْرِ } حثاً على طول القراءة في صلاة الفجر، لكونها مكثوراً عليها، ليسمع الناس
  القرآن فيكثر الثواب؛ ولذلك كانت الفجر أطول الصلوات قراءة { وَمِنَ ٱلَّيْلِ } وعليك
  بعض الليل { فَتَهَجَّدْ بِهِ } والتهجد ترك الهجود للصلاة، ونحو التأثم والتحرّج.
  ويقال أيضاً في النوم: تهجد { نَافِلَةً لَّكَ } عبادة زائدة لك على الصلوات الخمس،
  وضع نافلة موضع تهجداً؛ لأن التهجد عبادة زائدة فكان التهجد والنافلة يجمعهما معنى
  واحد. والمعنى أن التهجد زيد لك على الصلوات المفروضة فريضة عليك خاصة دون غيرك، لأنه
  تطوع لهم { مَقَاماً مَّحْمُودًا } نصب على الظرف، أي: عسى أن يبعثك يوم القيامة فيقيمك
  مقاماً محموداً. أو ضمن يبعثك معنى يقيمك. ويجوز أن يكون حالا بمعنى أن يبعثك ذا مقام
  محمود. ومعنى المقام المحمود: المقام الذي يحمده القائم فيه، وكل من رآه وعرفه وهو
  مطلق في كل ما يجب الحمد من أنواع الكرامات، وقيل: المراد الشفاعة، وهي نوع واحد مما
  يتناوله. وعن ابن عباس رضي الله عنهما: مقام يحمدك فيه الأولون والآخرون، وتشرف فيه
  على جميع الخلائق: تسأل فتعطى، وتشفع فتشفع، ليس أحد إلا تحت لوائك. وعن أبي هريرة
  عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(628)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو المقام الذي أشفع فيه لأمّتي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  حذيفة</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(629) يجمع الناس في صعيد واحد،
  فلا تتكلم نفس، فأوّل مدعوّ محمد صلى الله عليه وسلم فيقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لبيك وسعديك والشرّ ليس إليك،
  والمهديّ من هديت، وعبدك بين يديك وبك وإليك، لا ملجأ ولا منجى منك إلا إليك، تباركت
  وتعاليت، سبحانك رب البيت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فهذا قوله { عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُودًا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
