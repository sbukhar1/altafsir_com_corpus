  ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سعيد بن الربـيع، قال: ثنا سفـيان بن عيـينة، سمع عمرو بن دينار
  أبـا عبـيدة بن عبد الله بن مسعود يقول: كان عبد الله بن مسعود يصلـي الـمغرب حين يغرب
  حاجب الشمس، ويحلف أنه الوقت الذي قال الله { أقِمِ الصَّلاةَ لدُلُوكِ الشَّمْسِ إلـى
  غَسَقِ اللَّـيْـلِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن إبراهيـم، قال: قال عبد الله حين غربت الشمس: هذا والله الذي لا إله غيره
  وقت هذه الصلاة. وقال: دلوكها: غروبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: دلوك الشمس: ميـلها للزوال، والصلاة التـي أمر رسول الله صلى الله عليه وسلم
  بإقامتها عند دلوكها: الظهر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن عمارة بن عمير، عن
  عبد الرحمن بن يزيد، عن عبد الله، قال: دلوكها: ميـلها، يعنـي الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن مغيرة، عن الشعبـيّ،
  عن ابن عبـاس، قال، فـي قوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْس } قال: دلوكها:
  زوالها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن عبد الرحمن، قال:
  ثنا أبو أسامة، عن عبد الـحميد بن جعفر، عن نافع، عن ابن عمر، فـي قوله { أقِمِ الصَّلاةَ
  لِدُلُوكِ الشَّمْسِ } قال: دلوكها: ميـلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن سيار بن سلامة، عن
  أبـي برزة الأسلـميّ، قوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ } قال: إذا زالت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد مرة أخرى، قال: ثنا أبو تـميـلة، قال: ثنا الـحسين
  بن واقد، قال: ثنا سيار بن سلامة الرياحي، قال: أتـيت أبـا برزة فسأله والدي عن مواقـيت
  صلاة رسول الله صلى الله عليه وسلم، قال: كان رسول الله صلى الله عليه وسلم يصلـي الظهر
  إذا زالت الشمس، ثم تلا: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسين بن علـيّ الصدائي، قال: ثنا أبـي، قال: ثنا مبـارك،
  عن الـحسن، قال: قال الله عزّ وجلّ لنبـيه مـحمد صلى الله عليه وسلم { أقِمِ الصَّلاةَ
  لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ } قال: الظهر دلوكها، إذا زالت عن بطن
  السماء، وكان لها فـي الأرض فَـيْء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا يونس، عن الـحسن، فـي قوله { أقِمِ الصَّلاةَ لدُلُوكِ
  الشَّمْسِ } قال: دلوكها: زوالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، عن جويبر، عن الضحاك، مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن أبـي جعفر فـي { أقِمِ الصَّلاةَ
  لِدِلُوكِ الشَّمْسِ } قال: لزوال الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهري، عن ابن عبـاس، قال دلوك
  الشمس: زيغها بعد نصف النهار، يعنـي الظلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: دلوك الشمس، قال: حين
  تزيغ عن بطن السماء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
