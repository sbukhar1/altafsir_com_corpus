  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَقِمِ
  ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ
  ٱلْفَجْرِ كَانَ مَشْهُوداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: { أقِمِ الصَّلاةَ } يا مـحمد { لِدُلُوكِ الشَّمْسِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الوقت الذي
  عناه الله بدلوك الشمس، فقال بعضهم: هو وقت غروبها، والصلاة التـي أمر بإقامتها حينئذٍ:
  صلاة الـمغرب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  واصل بن عبد الأعلـى الأسدي، قال: ثنا ابن فضيـل، عن أبـي إسحاق، يعنـي الشيبـانـي،
  عن عبد الرحمن بن الأسود، عن أبـيه، أنه كان مع عبد الله بن مسعود، علـى سطح حين غربت
  الشمس، فقرأ: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَق اللَّـيـل } ، حتـى
  فرغ من الآية، ثم قال: والذي نفسي بـيده إن هذا لَـحِينَ دَلَكَتِ الشمس وأفطر الصائم
  ووقت الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ، عن سعيد، عن قتادة، عن عقبة بن عبد الغافر، أن أبـا عُبـيدة بن عبد الله كتب
  إلـيه أن عبد الله بن مسعود كان إذا غربت الشمس صلَّـى الـمغرب، ويفطر عندها إن كان
  صائماً، ويقسم علـيها يـمينا ما يقسمه علـى شيء من الصلوات بـالله الذي لا إله إلاَّ
  هو، إن هذه الساعة لـميقات هذه الصلاة، ويقرأ فـيها تفسيرها من كتاب الله { أقِمِ الصَّلاةَ
  لِدُلُوكَ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن عاصم، عن أبـي وائل، عن عبد
  الله قال: هذا دلوك الشمس، وهذا غسق اللـيـل، وأشار إلـى الـمشرق والـمغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد، قال: قال ابن عبـاس: دلوك الشمس: غروبها، يقول: دلكت براح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن أبـي إسحاق، عن الأسود، عن عبد الله، أنه قال: حين غربت الشمس دلكت، يعنـي براح
  مكاناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن مـجاهد، عن ابن عبـاس، قال: دلوكها:
  غروبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: قد ذكر لنا أن ابن مسعود كان يصلـيها إذا وجبت وعندها يفطر
  إذا كان صائماً، ثم يقسم علـيها قسماً لا يقسمه علـى شيء من الصلوات بـالله الذي لا
  إله إلاَّ هو، إن هذه الساعة لـميقات هذه الصلاة، ثم يقرأ ويصلـيها وتصديقها من كتاب
  الله: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { أقِمِ
  الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ } قال: كان أبـي يقول: دلوكها:
  حين تريد الشمس تغرب إلـى أن يغسق اللـيـل، قال: هي الـمغرب حين يغسق اللـيـل، وتَدلُك
  الشمس للغروب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
