text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ
  لِدُلُوكِ ٱلشَّمْسِ إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ
  كَانَ مَشْهُوداً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { أقِمِ الصَّلاةَ
  } يا مـحمد { لِدُلُوكِ الشَّمْسِ }.واختلف أهل التأويـل فـي الوقت الذي عناه الله
  بدلوك الشمس، فقال بعضهم: هو وقت غروبها، والصلاة التـي أمر بإقامتها حينئذٍ: صلاة
  الـمغرب. ذكر من قال ذلك:حدثنـي واصل بن عبد الأعلـى الأسدي، قال: ثنا ابن فضيـل، عن
  أبـي إسحاق، يعنـي الشيبـانـي، عن عبد الرحمن بن الأسود، عن أبـيه، أنه كان مع عبد
  الله بن مسعود، علـى سطح حين غربت الشمس، فقرأ: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ
  إلـى غَسَق اللَّـيـل } ، حتـى فرغ من الآية، ثم قال: والذي نفسي بـيده إن هذا لَـحِينَ
  دَلَكَتِ الشمس وأفطر الصائم ووقت الصلاة.حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ،
  عن سعيد، عن قتادة، عن عقبة بن عبد الغافر، أن أبـا عُبـيدة بن عبد الله كتب إلـيه
  أن عبد الله بن مسعود كان إذا غربت الشمس صلَّـى الـمغرب، ويفطر عندها إن كان صائماً،
  ويقسم علـيها يـمينا ما يقسمه علـى شيء من الصلوات بـالله الذي لا إله إلاَّ هو، إن
  هذه الساعة لـميقات هذه الصلاة، ويقرأ فـيها تفسيرها من كتاب الله { أقِمِ الصَّلاةَ
  لِدُلُوكَ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ }.حدثنا مـحمد بن الـمثنى، قال: ثنا ابن
  أبـي عديّ، عن شعبة، عن عاصم، عن أبـي وائل، عن عبد الله قال: هذا دلوك الشمس، وهذا
  غسق اللـيـل، وأشار إلـى الـمشرق والـمغرب.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن منصور، عن مـجاهد، قال: قال ابن عبـاس: دلوك الشمس: غروبها، يقول: دلكت
  براح.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن أبـي إسحاق،
  عن الأسود، عن عبد الله، أنه قال: حين غربت الشمس دلكت، يعنـي براح مكاناً.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن مـجاهد، عن ابن
  عبـاس، قال: دلوكها: غروبها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  قد ذكر لنا أن ابن مسعود كان يصلـيها إذا وجبت وعندها يفطر إذا كان صائماً، ثم يقسم
  علـيها قسماً لا يقسمه علـى شيء من الصلوات بـالله الذي لا إله إلاَّ هو، إن هذه الساعة
  لـميقات هذه الصلاة، ثم يقرأ ويصلـيها وتصديقها من كتاب الله: { أقِمِ الصَّلاةَ لِدُلُوكِ
  الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ } قال:
  كان أبـي يقول: دلوكها: حين تريد الشمس تغرب إلـى أن يغسق اللـيـل، قال: هي الـمغرب
  حين يغسق اللـيـل، وتَدلُك الشمس للغروب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً
  }حدثنـي سعيد بن الربـيع، قال: ثنا سفـيان بن عيـينة، سمع عمرو بن دينار أبـا عبـيدة
  بن عبد الله بن مسعود يقول: كان عبد الله بن مسعود يصلـي الـمغرب حين يغرب حاجب الشمس،
  ويحلف أنه الوقت الذي قال الله { أقِمِ الصَّلاةَ لدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ
  }.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم، قال: قال عبد الله حين غربت
  الشمس: هذا والله الذي لا إله غيره وقت هذه الصلاة. وقال: دلوكها: غروبها.وقال آخرون:
  دلوك الشمس: ميـلها للزوال، والصلاة التـي أمر رسول الله صلى الله عليه وسلم بإقامتها
  عند دلوكها: الظهر. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن الأعمش، عن عمارة بن عمير، عن عبد الرحمن بن يزيد، عن عبد الله، قال: دلوكها:
  ميـلها، يعنـي الشمس.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن مغيرة، عن الشعبـيّ،
  عن ابن عبـاس، قال، فـي قوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْس } قال: دلوكها:
  زوالها.حدثنـي موسى بن عبد الرحمن، قال: ثنا أبو أسامة، عن عبد الـحميد بن جعفر، عن
  نافع، عن ابن عمر، فـي قوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ } قال: دلوكها:
  ميـلها.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن سيار
  بن سلامة، عن أبـي برزة الأسلـميّ، قوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ } قال:
  إذا زالت.حدثنا ابن حميد مرة أخرى، قال: ثنا أبو تـميـلة، قال: ثنا الـحسين بن واقد،
  قال: ثنا سيار بن سلامة الرياحي، قال: أتـيت أبـا برزة فسأله والدي عن مواقـيت صلاة
  رسول الله صلى الله عليه وسلم، قال: كان رسول الله صلى الله عليه وسلم يصلـي الظهر
  إذا زالت الشمس، ثم تلا: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ }.حدثنـي الـحسين بن
  علـيّ الصدائي، قال: ثنا أبـي، قال: ثنا مبـارك، عن الـحسن، قال: قال الله عزّ وجلّ
  لنبـيه مـحمد صلى الله عليه وسلم { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ
  اللَّـيْـلِ } قال: الظهر دلوكها، إذا زالت عن بطن السماء، وكان لها فـي الأرض فَـيْء.حدثنا
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا يونس، عن الـحسن، فـي قوله { أقِمِ الصَّلاةَ لدُلُوكِ
  الشَّمْسِ } قال: دلوكها: زوالها.حدثنـي يعقوب، قال: ثنا هشيـم، عن جويبر، عن الضحاك،
  مثل ذلك.حدثنا أبو كريب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن أبـي جعفر فـي {
  أقِمِ الصَّلاةَ لِدِلُوكِ الشَّمْسِ } قال: لزوال الشمس.حدثنا ابن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن الزهري، عن ابن عبـاس، قال دلوك الشمس: زيغها بعد نصف
  النهار، يعنـي الظلّ.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  دلوك الشمس، قال: حين تزيغ عن بطن السماء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { أقِمِ الصَّلاةَ لِدِلُوكِ
  الشَّمْسِ } أي إذا زالت الشمس عن بطن السماء لصلاة الظهر.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { لِدُلُوكِ الشَّمْسِ } قال: حين تزيغ.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قال: دلوك الشمس: حين تزيغ.وأولـى
  القولـين فـي ذلك بـالصواب قول من قال: عنى بقوله { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ
  }: صلاة الظهر، وذلك أن الدلوك فـي كلام العرب: الـميـل، يقال منه: دلك فلان إلـى كذا:
  إذا مال إلـيه. ومنه الـخبر الذي روي عن الـحسن أن رجلاً قال له: أيُدالك الرجل امرأته؟
  يعنـي بذلك: أيـميـل بها إلـى الـمـماطلة بحقها. ومنه قول الراجز:هَذَا مَقامُ قَدَميْ
  رَبـاحِ   غُدْوَةَ حتـى دَلَكَتْ بِرَاحِويروى: براح بفتـح البـاء، فمن روى ذلك: بِراح،
  بكسر البـاء، فإنه يعنـي: أنه يضع الناظر كفه علـى حاجبه من شعاعها، لـينظر ما لقـي
  من غيارها. وهذا تفسير أهل الغريب أبـي عبـيدة والأصمعي وأبـي عمرو الشيبـانـيّ وغيرهم.
  وقد ذكرت فـي الـخبر الذي رويت عن عبد الله بن مسعود، أنه قال حين غربت الشمس: دلكت
  براح، يعنـي: براح مكانا، ولست أدري هذا التفسير، أعنـي قوله: براح مكاناً مِنْ كلام
  من هو مـمن فـي الإسناد، أو من كلام عبد الله، فإن يكن من كلام عبد الله، فلا شكّ أنه
  كان أعلـم بذلك من أهل الغريب الذين ذكرت قولهم، وأن الصواب فـي ذلك قوله، دون قولهم،
  وإن لـم يكن من كلام عبد الله، فإن أهل العربـية كانوا أعلـم بذلك منه، ولـما قال أهل
  الغريب فـي ذلك شاهد من قول العجاج، وهو قوله:والشَّمْسُ كادَتْ تَكُونُ دَنَفـا   أدْفَعُها
  بـالرَّاحِ كَيْ تَزَ حْلَفـافأخبر أنه يدفع شعاعها لـينظر إلـى مغيبها براحه. ومن
  روى ذلك بفتـح البـاء، فإنه جعله اسماً للشمس وكسر الـحاء لإخراجه إياه علـى تقدير
  قَطامِ وحَذامِ ورَقاشِ، فإذا كان معنى الدلوك فـي كلام العرب هو الـميـل، فلا شكَ
  أن الشمس إذا زالت عن كبد السماء، فقد مالت للغروب، وذلك وقت صلاة الظهر، وبذلك ورد
  الـخبر عن رسول الله صلى الله عليه وسلم، وإن كان فـي إسناد بعضه بعض النظر.حدثنا أبو
  كريب، قال: ثنا خالد بن مخـلد، قال: ثنـي مـحمد بن جعفر، قال: ثنـي يحيى بن سعيد، قال:
  ثنـي أبو بكر بن عمرو بن حزم الأنصاري، عن أبـي مسعود عقبة بن عمرو، قال: قال رسول
  الله صلى الله عليه وسلم: \" أتانِـي جَبْرَائِيـلُ عَلَـيْهِ السَّلامُ لِدُولُوكِ
  الشَّمْسِ حِينَ زَالَتْ فَصَلَّـى بِـيَ الظُّهْرَ \" حدثنا ابن حميد، قال: ثنا أبو
  تـميـلة، قال: ثنا الـحسين بن واقد، قال: ثنـي سيار بن سلامة الرياحي، قال: قال أبو
  بَرزة: كان رسول الله صلى الله عليه وسلم يصلـي الظهر إذا زالت الشمس، ثم تلا { أقِمِ
  الصَّلاةَ لِدُلُوكِ الشَّمْسِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً
  }حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن ابن أبـي لـيـلـى،
  عن رجل، عن جابر بن عبد الله، قال: دعوت نبـيّ الله صلى الله عليه وسلم ومن شاء من
  أصحابه، فطعموا عندي، ثم خرجوا حين زالت الشمس، فخرج النبـيّ صلى الله عليه وسلم فقال:
  \" اخْرُجْ يا أبـا بَكْرٍ قَدْ دَلَكَتِ الشَّمْسُ \" حدثنـي مـحمد بن عثمان الرازي،
  قال: ثنا سهل بن بكار، قال: ثنا أبو عوانة، عن الأسود بن قـيس، عن نُبَـيح العَنَزِيّ،
  عن جابر بن عبد الله، عن النبـيّ صلى الله عليه وسلم، نـحو حديث ابن حميد.فإذا كان
  صحيحاً ما قلنا بـالذي به استشهدنا، فبـين إذن أن معنى قوله جلّ ثناؤه: { أقِمِ الصَّلاةَ
  لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ } أن صلاة الظهر والعصر بحدودهما مـما
  أوجب الله علـيك فـيهما لأنهما الصلاتان اللتان فرضهما الله علـى نبـيه من وقت دلوك
  الشمس إلـى غسق اللـيـل وغسق اللـيـل: هو إقبـاله ودنوّه بظلامه، كما قال الشاعر:آبَ
  هَذَا اللَّـيْـلُ إذْ غَسَقَا   وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل علـى
  اختلاف منهم فـي الصلاة التـي أمر رسول الله صلى الله عليه وسلم بإقامتها عنده، فقال
  بعضهم: الصلاة التـي أمر بإقامتها عنده صلاة الـمغرب. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { أقِمِ الصَّلاةَ لِدِلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ } قال: غسق اللـيـل:
  بدوّ اللـيـل.حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سمعت عكرمة سئل
  عن هذه الآية: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَقِ اللَّـيْـلِ } قال:
  بدوّ اللـيـل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قال: غسق اللـيـل:
  غروب الشمس.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { غَسَقِ
  اللَّـيْـلِ }: صلاة الـمغرب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  إلـى غَسَقِ اللَّـيْـلِ } بدوّ اللـيـل لصلاة الـمغرب.وقد ذُكر لنا أن نبـيّ الله
  صلى الله عليه وسلم كان يقول: \" لا تَزَالُ طائِفَةٌ مِنْ أُمَّتِـي عَلـى الفِطْرَةِ
  ما صَلَّوْا صَلاةَ الـمَغْرِبِ قَبْلَ أنْ تَبْدُوَ النُّـجومُ \" حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { إلـى غَسَقٍ
  اللَّـيْـلِ } يعنـي ظلام اللـيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً
  }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان أبـي يقول: { غَسَقِ اللَّـيْـلِ
  }: ظلـمة اللـيـل.وقال آخرون: هي صلاة العصر. ذكر من قال ذلك:حدثنا أبو كريب، قال:
  ثنا ابن يـمان، عن أشعث، عن جعفر، عن أبـي جعفر { إلـى غَسَقِ اللَّـيْـلِ } قال: صلاة
  العصر.وأولـى القولين في ذلك بالصواب، قول من قال: الصلاة التـي أمر النبيّ صلى الله
  عليه وسلم بإقامتها عند غسق الليل، هي صلاة الـمغرب دون غيرها، لأن غسق الليل هو ما
  وصفنا من إقبال الليل وظلامه، وذلك لا يكون إلا بعد مغيب الشمس. فأما صلاة العصر، فإنها
  مـما تقام بـين ابتداء دلوك الشمس إلـى غسق الليل، لا عند غسق اللـيـل. وأما قوله:
  { وقُرآنَ الفَجْرِ } فإن معناه وأقم قرآن الفجر: أي ما تقرأ به صلاة الفجر من القرآن،
  والقرآن معطوف علـى الصلاة فـي قوله: { أقِمِ الصَّلاةَ لِدُلُوكِ الشَّمْسِ }.وكان
  بعض نـحويـي البصرة يقول: نصب قوله { وَقُرآنَ الفَجْرِ } علـى الإغراء، كأنه قال:
  وعلـيك قرآن الفجر { إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً } يقول: إن ما تقرأ به فـي
  صلاة الفجر من القرآن كان مشهودا، يشهده فـيـما ذكر ملائكة اللـيـل وملائكة النهار.
  وبـالذي قلنا فـي ذلك، قال أهل التأويـل: وجاءت الآثار عن رسول الله صلى الله عليه
  وسلم. ذكر من قال ذلك:حدثنـي عبـيد بن أسبـاط بن مـحمد القرشي، قال: ثنـي أبـي، عن
  الأعمش، عن إبراهيـم، عن ابن مسعود عن أبـي صالـح، عن أبـي هريرة، عن النبـيّ صلى الله
  عليه وسلم فـي هذه الآية { وقُرآنَ الفَجْرِ إن قُرآنَ الفَجْرِ كانَ مَشْهُوداً }
  قال: \" تَشْهَدُهُ مَلائِكَةُ اللَّـيْـلِ وَمَلائِكَةُ النَّهارِ \" حدثنامـحمد بن
  سهل، قال: ثنا آدم، قال: ثنا لـيث بن سعد وحدثنا مـحمد بن سهل بن عسكر، قال ثنا ابن
  أبـي مريـم، قال: ثنا اللـيث بن سعد، عن زيادة بن مـحمد، عن مـحمد بن كعب القرظي، عن
  فضالة بن عبـيد، عن أبـي الدرداء، قال: قال رسول الله صلى الله عليه وسلم: \" إنَّ
  اللّهَ يَفْتَـحُ الذّكْرَ فِـي ثَلاثِ ساعاتٍ يَبْقَـينَ مِنَ اللَّـيْـلِ: فِـي السَّاعَةِ
  الأُولـى مِنْهُنَّ يَنْظُرُ فِـي الكِتابِ الَّذِي لا يَنْظُرُ فِـيهِ أحدٌ غيرُه
  فَـيَـمْـحُوا ما يَشاءُ وَيُثْبِتُ، ثُمَّ يَنْزِلُ فِـي السَّاعَةِ الثَّانِـيَةِ
  إلـى جَنَّةِ عَدْنٍ، وَهِيَ دَارُهُ الَّتِـي لَـمْ تَرَها عَيْنٌ، وَلا تَـخْطُرُ
  عَلـى قَلْبِ بَشَرٍ، وَهِيَ مَسْكَنُهُ، وَلا يَسْكُنُ مَعَهُ مِنْ بَنِـي آدَمَ غيرُ
  ثَلاثَةٍ: النَّبِـيِّـينَ والصّدّيقِـينَ والشُّهَدَاءِ، ثُمَّ يَقولُ: طُوبَى لِـمَنْ
  دَخَـلَكِ، ثُمَّ يَنْزِلُ فِـي السَّاعَةِ الثَّالِثَةِ إلـى السمَّاءِ الدُّنـيْا
  بِرُوحِهِ وَمَلائِكَتِهِ فَتَنْتَفِضُ، فَـيَقُولُ: قُومي بَعوْنِـي، ثُمَّ يَطَّلعُ
  إلـى عِبـادِهِ، فَـيَقُولُ: مَنْ يَسْتَغْفِرُنِـي أغْفِرْ لَهُ، مَنْ يَسْألْنِـي
  أُعْطِهِ، مَنْ يَدْعُونِـي فَأسْتَـجِيبَ لَهُ حتـى يَطْلُعَ الفَجْرُ، فذلك حين يقول
  وَقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُودا \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً
  }  قال موسى فـي حديثه: شهده الله وملائكة اللـيـل وملائكة النهار. وقال ابن عسكر فـي
  حديثه: فـيشهده الله وملائكة اللـيـل وملائكة النهار.حدثنا ابن بشار، قال: ثنا ابن
  أبـي عديّ، عن سعيد، عن قتادة، عن عقبة بن عبد الغافر، قال: قال أبو عبـيدة بن عبد
  الله: كان عبد الله يحدّث أن صلاة الفجر عندها يجتـمع الـحرسان من ملائكة الله، ويقرأ
  هذه الآية: { وَقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً }.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ
  مَشْهُوداً } وقرآن الفجر: صلاة الصبح، كنا نـحدّث أن عندها يجتـمع الـحَرَسان من ملائكة
  الله حَرَس: اللـيـل وحَرَس النهار.حدثنا محمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة { وَقُرآنَ الفَجْرِ } صلاة الفجر. وأما قوله: { كانَ مَشْهُوداً
  } فإنه يقول: ملائكة اللـيـل وملائكة النهار يشهدون تلك الصلاة.حدثنا ابن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرّة، عن أبـي عبـيدة، عن عبد الله
  أنه قال فـي هذه الآية: { وَقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً
  } قال: تنزل ملائكة النهار وتصعد ملائكة اللـيـل.حدثنـي أبو السائب، قال: ثنا ابن فضيـل،
  عن ضرار بن عبد الله بن أبـي الهُذيـل، عن أبـي عبـيدة، فـي قوله: { وَقُرآنَ الفَجْرِ
  إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً } قال: يشهده حرس اللـيـل وحرس النهار من الـملائكة
  فـي صلاة الفجر.حدثنا أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيـم، فـي
  قوله: { وَقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً } قال: كانوا يقولون
  تـجتـمع ملائكة اللـيـل وملائكة النهار فـي صلاة الفجر فتشهد فـيها جميعا، ثم يصعد
  هؤلاء ويقـيـم هؤلاء.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس { وَقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً
  } يعنـي صلاة الصبح.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحرث قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { وَقرآنَ
  الفَجْرِ } قال: صلاة الصبح.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد { وَقُرآنَ الفَجْرِ } صلاة الصبح { إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً
  } قال: تـجتـمع فـي صلاة الفجر ملائكة اللـيـل وملائكة النهار.حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وَقُرآنَ الفَجْرِ
  } يعنـي صلاة الغداة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَقُرآنَ
  الفَجْرِ } قال: صلاة الفجر { إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً } قال: مشهوداً
  من الـملائكة فـيـما يذكرون. قال: وكان علـيّ بن أبـي طالب، وأُبـيّ بن كعب يقولان:
  الصلاة الوسطى التـي حضّ الله علـيها: صلاة الصبح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيلِ وَقُرْآنَ ٱلْفَجْرِ إِنَّ قُرْآنَ ٱلْفَجْرِ كَانَ مَشْهُوداً
  }قال: وذلك أن صلاة الظهر وصلاة العصر: صلاتا النهار، والـمغرب والعشاء: صلاتا اللـيـل،
  وهي بـينها، وهي صلاة نوم، ما نعمل صلاة يُغفل عنها مثلها.حدثنـي يعقوب، قال: ثنا ابن
  علـية، عن الـجريري، عن أبـي الورد بن ثمامة، عن أبـي مـحمد الـحضرمي، قال: ثنا كعب
  فـي هذا الـمسجد، قال: والذي نفس كعب بـيده، إن هذه الآية { وَقُرآنَ الفَجْر إنَّ
  قُرآنَ الفَجْرِ كانَ مَشْهُوداً } إنها لصلاة الفجر إنها لـمشهودة.حدثنـي الـحسن بن
  علـيّ بن عبـاس، قال: ثنا بشر بن شعيب، قال: أخبرنـي أبـي، عن الزهري، قال: ثنـي سعيد
  بن الـمسيب، وأبو سلـمة بن عبد الرحمن، أن أبـا هريرة قال: سمعت رسول الله صلى الله
  عليه وسلم يقول: \" تَـجْتَـمِعُ مَلائِكَةُ اللَّـيْـلِ وَمَلائِكَةُ النَّهارِ فِـي
  صَلاةِ الفَجْرِ \" ، ثم يقول أبو هريرة: اقرءوا إن شئتـم { وَقُرآنَ الفَجْرِ إنَّ
  قُرآن الفَجْرِ كانَ مَشْهُوداً }.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد،
  فـي قوله { وَقُرآنَ الفَجْرِ إنَّ قُرآنَ الفَجْرِ كانَ مَشْهُوداً } قال: صلاة الفجر
  تـجتـمع فـيها ملائكة اللـيـل وملائكة النهار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

