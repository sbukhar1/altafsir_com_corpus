  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَفْزِزْ
  مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ
  وَشَارِكْهُمْ فِي ٱلأَمْوَالِ وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ
  إِلاَّ غُرُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ
  وَكَفَىٰ بِرَبِّكَ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وخيله ورجله:
  كلّ راكب وماش من أهل العيث، وقيل: يجوز أن يكون لإبليس خيل ورجال. وأما المشاركة في
  الأموال والأولاد فكل معصية يحملهم عليها في بابهما، كالربا والمكاسب المحرّمة، والبحيرة
  والسائبة، والإنفاق في الفسوق، والإسراف. ومنع الزكاة، والتوصل إلى الأولاد بالسبب
  الحرام، ودعوى ولد بغير سبب، والتسمية بعبد العزى وعبد الحرث، والتهويد والتنصير، والحمل
  على الحرف الذميمة والأعمال المحظورة، وغير ذلك { وَعِدْهُمْ } المواعيد الكاذبة. من
  شفاعة الآلهة والكرامة على الله بالأنساب الشريفة، وتسويف التوبة ومغفرة الذنوب بدونها،
  والاتكال على الرحمة، وشفاعة الرسول في الكبائر والخروج من النار بعد أن يصيروا حمماً،
  وإيثار العاجل على الآجل { إِنَّ عِبَادِى } يريد الصالحين { لَيْسَ لَكَ عَلَيْهِمْ
  سُلْطَـٰنٌ } أي لا تقدر أن تغويهم { وَكَفَىٰ بِرَبّكَ وَكِيلاً } لهم يتوكلون به
  في الاستعاذة منك، ونحوه قوله: { إِلاَّ عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ } فإن قلت:
  كيف جاز أن يأمر الله إبليس بأن يتسلط على عباده مغوياً مضلاً، داعياً إلى الشر، صادّا
  عن الخير؟ قلت: هو من الأوامر الواردة على سبيل الخذلان والتخلية، كما قال للعصاة:
