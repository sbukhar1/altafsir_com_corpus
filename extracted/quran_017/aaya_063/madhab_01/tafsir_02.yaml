  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إَلاَّ إِبْلِيسَ قَالَ أَأَسْجُدُ
  لِمَنْ خَلَقْتَ طِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ
  عَلَيَّ لَئِنْ أَخَّرْتَنِ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لأَحْتَنِكَنَّ ذُرِّيَّتَهُ
  إِلاَّ قَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ ٱذْهَبْ فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ
  جَهَنَّمَ جَزَآؤُكُمْ جَزَاءً مَّوْفُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَفْزِزْ مَنِ
  ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ
  فِي ٱلأَمْوَالِ وَٱلأَوْلادِ وَعِدْهُمْ وَمَا يَعِدُهُمُ ٱلشَّيْطَانُ إِلاَّ غُرُوراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ وَكَفَىٰ بِرَبِّكَ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ طِينًا } حال إما من الموصول والعامل فيه أسجد، على: أأسجد له وهو
  طين، أي أصله طين. أو من الراجع إليه من الصلة على: أأسجد لمن كان في وقت خلقه طيناً
  { أَرَءيْتَكَ } الكاف للخطاب، و { هَـٰذَا } مفعول به. والمعنى: أخبرني عن هذا { ٱلَّذِى
  كَرَّمْتَ } ـه { عَلَىَّ } أي فضلته، لم كرمته عليّ وأنا خير منه؟ فاختصر الكلام بحذف
  ذلك، ثم ابتدأ فقال { لَئِنْ أَخَّرْتَنِى } واللام موطئة للقسم المحذوف { لأحْتَنِكَنَّ
  ذُرّيَّتَهُ } لأستأصلنهم بالإغواء، من احتنك الجراد الأرض إذا جرد ما عليها أكلا،
  وهو من الحنك. ومنه ما ذكر سيبويه من قولهم: أحنك الشاتين أي أكلهما. فإن قلت: من أين
  علم أن ذلك يتسهل له وهو من الغيب؟ قلت: إما أن سمعه من الملائكة وقد أخبرهم الله به،
  أو خرجه من قولهم: أتجعل فيها من يفسد فيها، أو نظر إليه فتوسم في مخايله أنه خلق شهواني.
  وقيل: قال ذلك لما عملت وسوسته في آدم، والظاهر أنه قال ذلك قبل أكل آدم من الشجرة
  { ٱذْهَبْ } ليس من الذهاب الذي هو نقيض المجيء، إنما معناه: امض لشأنك الذي اخترته
  خذلانا وتخلية، وعقبه بذكر ما جرّه سوء اختياره في قوله { فَمَن تَبِعَكَ مِنْهُمْ
  فَإِنَّ جَهَنَّمَ جَزَاؤُكُمْ } كما قال موسى عليه السلام للسامري</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱذْهَبْ
  فَإِنَّ لَكَ فِى ٱلْحَيَوٰةِ أَن تَقُولَ لاَ مِسَاسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 97]. فإن قلت: أما كان من حق
  الضمير في الجزاء أن يكون على لفظ الغيبة ليرجع إلى من تبعك؟ قلت: بلى، ولكن التقدير:
  فإنّ جهنم جزاؤهم وجزاؤك، ثم غلب المخاطب على الغائب فقيل: جزاؤكم. ويجوز أن يكون للتابعين
  على طريق الالتفات، وانتصب { جَزَاءً مَّوفُورًا } بما في { فَإِنَّ جَهَنَّمَ جَزَاؤُكُمْ
  } من معنى تجازون. أو بإضمار تجازون. أو على الحال؛ لأنّ الجزاء موصوف بالموفور، والموفور
  الموفر. يقال: فر لصاحبك عرضه فرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">استفزّه:
  استخفه. والفز: الخفيف { وَأَجْلِبْ } من الجلبة وهي الصياح. والخيل: الخيالة. ومنه
  قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(622)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا خيل الله اركبي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والرجل اسم جمع للراجل. ونظيره: الركب والصحب. وقرىء: «ورجلك»، على
  أن فعلا بمعنى فاعل، نحو: تعب وتاعب. ومعناه: وجمعك الرجل، وتضم جيمه أيضاً فيكون مثل
  حدث وحدث، وندس وندس، وأخوات لهما. يقال: رجل رجل. وقرىء «ورجالك ورجالك» فإن قلت:
  ما معنى استفزاز إبليس بصوته وإجلابه بخيله ورجله؟ قلت: هو كلام ورد مورد التمثيل،
  مثلت حاله في تسلطه على من يغويه بمغوار أوقع على قوم فصوّت بهم صوتاً يستفزهم من أماكنهم
  ويقلقهم عن مراكزهم، وأجلب عليهم بجنده من خيالة ورجالة حتى استأصلهم. وقيل: بصوته،
  بدعائه إلى الشر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
