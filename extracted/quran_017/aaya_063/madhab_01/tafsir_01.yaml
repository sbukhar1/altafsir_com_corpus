  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱذْهَبْ فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ جَهَنَّمَ جَزَآؤُكُمْ جَزَاءً مَّوْفُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره قال الله لإبلـيس إذ قال له</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ أخَّرْتَنِ إلـى يَوْمِ القِـيامَةِ
  لأَحْتَنِكَنَّ ذُرّيَّتَهُ إلاَّ قَلِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">اذهب فقد أخرتك، فمن تبعك منهم،
  يعنـي من ذرّية آدم علـيه السلام فأطاعك، فإن جهنـم جزاؤك وجزاؤهم، يقول: ثوابك علـى
  دعائك إياهم علـى معصيتـي، وثوابهم علـى اتبـاعهم إياك وخلافهم أمري { جزاءً مَوْفوْراً
  }: يقول: ثوابـاً مكثوراً مكملاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { قالَ اذْهَبْ فَمَنْ تَبِعَكَ
  مِنْهُمْ فإنَّ جَهَنَّـمَ جَزَاؤُكُمْ جَزَاءً مَوْفُوراً } عذاب جهنـم جزاؤهم، ونقمة
  من الله من أعدائه فلا يعدل عنهم من عذابها شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { فإنَّ جَهَنَّـمَ
  جَزَاؤُكُمْ جَزَاءً مَوْفُوراً } قال: وافراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { مَوْفُوْراً } ، قال: وافراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

