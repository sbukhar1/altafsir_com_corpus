text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱذْهَبْ
  فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ جَهَنَّمَ جَزَآؤُكُمْ جَزَاءً مَّوْفُوراً }يقول
  تعالـى ذكره قال الله لإبلـيس إذ قال له{ لَئِنْ أخَّرْتَنِ إلـى يَوْمِ القِـيامَةِ
  لأَحْتَنِكَنَّ ذُرّيَّتَهُ إلاَّ قَلِـيلاً }اذهب فقد أخرتك، فمن تبعك منهم، يعنـي
  من ذرّية آدم علـيه السلام فأطاعك، فإن جهنـم جزاؤك وجزاؤهم، يقول: ثوابك علـى دعائك
  إياهم علـى معصيتـي، وثوابهم علـى اتبـاعهم إياك وخلافهم أمري { جزاءً مَوْفوْراً }:
  يقول: ثوابـاً مكثوراً مكملاً. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله { قالَ اذْهَبْ فَمَنْ تَبِعَكَ مِنْهُمْ فإنَّ جَهَنَّـمَ جَزَاؤُكُمْ جَزَاءً
  مَوْفُوراً } عذاب جهنـم جزاؤهم، ونقمة من الله من أعدائه فلا يعدل عنهم من عذابها
  شيء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { فإنَّ
  جَهَنَّـمَ جَزَاؤُكُمْ جَزَاءً مَوْفُوراً } قال: وافراً.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { مَوْفُوْراً } ، قال: وافراً.\r\n\t\t\t\r\n\t\t\t</section>"

