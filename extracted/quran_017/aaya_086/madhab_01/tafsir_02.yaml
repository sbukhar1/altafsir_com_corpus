text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن شِئْنَا
  لَنَذْهَبَنَّ بِٱلَّذِي أَوْحَيْنَا إِلَيْكَ ثُمَّ لاَ تَجِدُ لَكَ بِهِ عَلَيْنَا
  وَكِيلاً } * { إِلاَّ رَحْمَةً مِّن رَّبِّكَ إِنَّ فَضْلَهُ كَانَ عَلَيْكَ كَبِيراً
  }{ لَنَذْهَبَنَّ } جواب قسم محذوف مع نيابته عن جزاء الشرط. واللام الداخلة على إن
  موطئة للقسم. والمعنى: إن شئنا ذهبنا بالقرآن ومحوناه عن الصدور والمصاحف فلم نترك
  له أثراً وبقيت كما كنت لا تدري ما الكتاب { ثُمَّ لاَ تَجِدُ لَكَ } بعد الذهاب {
  بِهِ } من يتوكل علينا باسترداده وإعادته محفوظاً مستوراً { إِلاَّ رَحْمَةً مّن رَّبّكَ
  } إلا أن يرحمك ربك فيرده عليك، كأن رحمته تتوكل عليه بالرد، أو يكون على الاستثناء
  المنقطع بمعنى: ولكن رحمة من ربك تركته غير مذهوب به، وهذا امتنان من الله تعالى ببقاء
  القرآن محفوظاً بعد المنة العظيمة في تنزيله وتحفيظه، فعلى كل ذي علم أن لا يغفل عن
  هاتين المنتين والقيام بشكرهما، وهما منة الله عليه بحفظ العلم ورسوخه في صدره، ومنته
  عليه في بقاء المحفوظ. وعن ابن مسعود: إن أول ما تفقدون من دينكم الأمانة، وآخر ما
  تفقدون الصلاة، وليصلين قوم ولا دين لهم، وإن هذا القرآن تصبحون يوماً وما فيكم منه
  شيء. فقال رجل: كيف ذلك وقد أثبتناه في قلوبنا وأثبتناه في مصاحفنا نعلمه أبناءنا ويعلمه
  أبناؤنا أبناءهم؟ فقال: يسري عليه ليلاً فيصبح الناس منه فقراء ترفع المصاحف وينزع
  ما في القلوب.\r\n\t\t\t\r\n\t\t\t</section>"

