  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  شِئْنَا لَنَذْهَبَنَّ بِٱلَّذِي أَوْحَيْنَا إِلَيْكَ ثُمَّ لاَ تَجِدُ لَكَ بِهِ
  عَلَيْنَا وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول ذكره: ولئن شئنا لنذهبنّ بـالذي
  آتـيناك من العلـم الذي أوحينا إلـيك من هذا القرآن لنذهبنّ به، فلا تعلـمه، ثم لا
  تـجد لنفسك بـما نفعل بك من ذلك وكيلاً، يعنـي: قـيِّـماً يقوم لك، فـيـمنعنا من فعل
  ذلك بك، ولا ناصراً ينصرك، فـيحول بـيننا وبـين ما نريد بك، قال: وكان عبد الله بن
  مسعود يتأوّل معنى ذهاب الله عزّ وجلّ به رفعه من صدور قارئيه. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش، عن عبد العزيز بن رفـيع،
  عن بُنْدار، عن معقل، قال: قلت لعبد الله، وذكر أنه يُسرى علـى القرآن: كيف وقد أثبتناه
  فـي صدورنا ومصاحفنا؟ قال: يُسرى علـيه لـيلاً، فلا يبقـى منه فـي مصحف ولا فـي صدر
  رجل، ثم قرأ عبد الله: { وَلَئِنْ شِئْنا لَنَذْهَبنَّ بـالَّذِي أوْحَيْنا إلَـيْكَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ثنا ابن إسحاق بن يحيى، عن الـمسيب بن رافع، عن عبد الله بن مسعود، قال: تطرق
  الناسَ ريح حمراء من نـحو الشام، فلا يبقـى فـي مصحف رجل ولا قلبه آية. قال رجل: يا
  أبـا عبد الرحمن، إنـي قد جمعت القرآن، قال: لا يبقـى فـي صدرك منه شيء. ثم قرأ ابن
  مسعود: { وَلَئِنْ شِئْنا لَنَذْهَبنَّ بـالَّذِي أوْحَيْنا إلَـيْكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
