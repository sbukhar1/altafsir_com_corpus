text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱخْفِضْ لَهُمَا
  جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً
  }يقول تعالـى ذكره: وكن لهما ذلـيلاً رحمة منك بهما تطيعهما فـيـما أمراك به مـما لـم
  يكن لله معصية، ولا تـخـلفهما فـيـما أحبَّـا. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن هشام بن
  عروة، عن أبـيه، فـي قوله { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال:
  لا تـمتنع من شيء يُحبـانه.حدثنا أبو كريب، قال: ثنا الأشجعي، قال: سمعت هشام بن عروة،
  عن أبـيه، فـي قوله { وَاخْفِض لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال: هو أن
  تلـين لهما حتـى لا تـمتنع من شيء أحبَّـاه.حدثنـي مـحمد بن عبد الله بن عبد الـحكم،
  قال: ثنا أيوب بن سويد، قال: ثنا الثوري، عن هشام بن عروة، عن أبـيه، فـي قوله { وَاخْفِضْ
  لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال: لا تـمتنع من شيء أحبـاه.حدثنـي يعقوب،
  قال: ثنا ابن عُلَـية، عن عبد الله بن الـمختار، عن هشام بن عروة، عن أبـيه، فـي قوله
  { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال: هو أن لا تـمتنع من شيء
  يريدانه.حدثنا أبو كريب، قال: ثنا الـمقرىء أبو عبد الرحمن، عن حرملة بن عمران، عن
  أبـي الهداج، قال: قلت لسعيد بن الـمسيب: ما قوله { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ
  مِنَ الرَّحْمَةِ } قال: ألـم تر إلـى قول العبد الـمذنب للسيد الفظّ الغلـيظ.والذُّلّ
  بضم الذال والذّلَّة مصدران من الذلـيـل، وذلك أن يتذلل، ولـيس بذلـيـل فـي الـخـلقة
  من قول القائل: قد ذَلَلت لك أذلّ ذلة وذلاً، وذلك نظير القلّ والقلة، إذا أسقطت الهاء
  ضمت الذال من الذُّلّ، والقاف من القُلّ، وإذا أثبتت الهاء كُسِرت الذال من الذِّلة،
  والقاف من القِلَّة، لـما قال الأعشى:وَمَا كُنْتُ قُلاًّ قبلَ ذلكَ أزْيَبَـا   يريد:
  القلة. وأما الذِّل بكسر الذال وإسقاط الهاء فإنه مصدر من الذَّلول من قولهم: دابة
  ذَلول: بـينة الذلّ، وذلك إذا كانت لينة غير صعبة. ومنه قول الله جلّ ثناؤه:{ هُوَ
  الَّذِي جَعَلَ لَكُمُ الأرْضَ ذَلُولاً }يُجمع ذُلُلاً، كما قال جلّ ثناؤه:{ فـاسْلُكِي
  سُبُلَ رَبِّكَ ذُلُلاً }وكان مـجاهد يتأوّل ذلك أنه لا يتوعَّر علـيها مكان سلكته.واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والعراق والشام { وَاخْفِضْ لَهُما
  جنَاحَ الذُّلّ } بضمّ الذال علـى أنه مصدر من الذلـيـل. وقرأ ذلك سعيد بن جبـير وعاصم
  الـجَحْدَرِيّ: «جنَاحَ الذِّلّ» بكسر الذال.حدثنا ابن حميد، قال: ثنا بهز بن أسد،
  قال: ثنا أبو عَوانة، عن أبـي بشر، عن سعيد بن جبـير أنه قرأ: «وَاخْفِضْ لَهُما جُناحَ
  الذِّلِّ مِنَ الرَّحْمَةِ قال: كن لهما ذلـيلاً، ولا تكن لهما ذلولاً.حدثنا نصر بن
  علـيّ، قال: أخبرنـي عمر بن شقـيق، قال: سمعت عاصماً الـجحدري يقرأ: «وَاخْفِضْ لَهُما
  جنَاجَ الذِّلِّ مِنَ الرَّحْمَةِ» قال: كن لهما ذلـيلاً، ولا تكن لهما ذَلولاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ
  مِنَ ٱلرَّحْمَةِ وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً }حدثنا ابن
  بشار، قال: ثنا عمر بن شقـيق، عن عاصم، مثله.قال أبو جعفر: وعلـى هذا التأويـل الذي
  تأوّله عاصم كان ينبغي أن تكون قراءته بضم الذال لا بكسرها.حدثنا نصر وابن بشار وحُدثت
  عن الفراء، قال: ثنـي هشيـم، عن أبـي بشر جعفر بن إياس، عن سعيد بن جبـير، أنه قرأ:
  «وَاخفِضْ لَهُما جنَاحَ الذِّلِّ». قال الفرّاء: وخبرنـي الـحكـم بن ظهير، عن عاصم
  بن أبـي النَّـجود، أنه قرأها الذِّلّ أيضاً، فسألت أبـا بكر فقال: الذِّلّ قرأها عاصم.وأما
  قوله: { وَقُلْ رَبّ ارْحمْهُما كمَا رَبَّـيَانِـي صَغِيراً } فإنه يقول: ادع الله
  لوالديك بـالرحمة، وقل ربّ ارحمهما، وتعطف علـيهما بـمغفرتك ورحمتك، كما تعطَّفـا علـيّ
  فـي صغري، فرحمانـي وربـيانـي صغيراً، حتـى استقللت بنفسي، واستغنـيت عنهما. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ
  الرَّحْمَةِ وَقُلْ رَبّ ارْحَمْهُما كمَا رَبَّـيانِـي صَغِيراً } هكذا عُلِّـمتـم،
  وبهذا أمرتـم، خذوا تعلـيـم الله وأدبه.ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم
  خرج ذات يوم وهو مادّ يديه رافع صوته يقول: \" مَنْ أدْرَكَ وَالِدَيهِ أوْ أحَدَهُما
  ثُمَّ دَخَـلَ النَّارَ بَعْدَ ذلكَ فَأبْعَدَهُ اللّهُ وأسْحَقَهُ \" ولكن كانوا يرون
  أنه من بَرّ والديه، وكان فـيه أدنى تُقـي، فإن ذلك مُبْلِغه جسيـم الـخير. وقال جماعة
  من أهل العلـم: إن قول الله جلّ ثناؤه: { وَقُل رَبّ ارحَمْهُما كمَا رَبَّـيانِـي
  صَغِيراً } منسوخ بقوله:{ ما كانَ للنَّبِـيّ والَّذِينَ آمَنُوا أن يَسْتَغْفِرُوا
  للْـمُشْرِكِينَ وَلَو كانُوا أُولـي قُربَى من بَعْدِ ما تَبَـيَّنَ لَهُم أنَّهُم
  أصْحابُ الـجَحِيـمِ }ذكر من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن عليّ، عن ابن عبـاس، قوله: { وَقُل رَبّ ارحَمْهُما كمَا رَبَّـيانِـي
  صَغِيراً } ثم أنزل الله عزّ وجلّ بعد هذا:{ ما كانَ للنَّبِـيّ وَالَّذِينَ آمَنُوا
  أن يَسْتَغْفِرُوا للْـمُشْرِكِينَ وَلَو كانُوا أُولـي قُربَى }حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، قال فـي سورة بنـي إسرائيـل
  { إمَّا يَبْلُغانّ عِنْدَكَ الكِبَرَ أحَدُهُما أو كِلاهُما }... إلـى قوله { وَقُل
  رَبّ ارْحَمْهُما كمَا رَبَّـيانِـي صَغِيراً } فنسختها الآية التـي فـي براءة{ ما
  كانَ للنَّبِـيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْـمُشْرِكِينَ وَلَوْ كانُوا
  أُولـي قُرْبَى }.. الآية.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال
  ابن جريج، قال ابن عبـاس { وَقُلْ رَبّ ارْحَمْهُما }... الآية، قال: نسختها الآية
  التـي فـي براءة{ ما كانَ للنَّبِـيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْـمُشْرِكينَ }..
  الآية.وقد تـحتـمل هذه الآية أن تكون وإن كان ظاهرها عامًّا فـي كلّ الآبـاء بغير معنى
  النسخ، بأن يكون تأويـلها علـى الـخصوص، فـيكون معنى الكلام: وقل ربّ ارحمهما إذا كانا
  مؤمنـين، كما رَبـيانـي صغيراً، فتكون مراداً بها الـخصوص علـى ما قلنا غير منسوخ منها
  شيء. وعَنَى بقول ربـيانـي: نَـمَّيَانـي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

