text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ
  أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ
  عِندَكَ ٱلْكِبَرَ أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا
  وَقُل لَّهُمَا قَوْلاً كَرِيماً } * { وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ
  وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً }{ وَقَضَىٰ رَبُّكَ } وأمر
  أمراً مقطوعاً به { أَلاَّ تَعْبُدُواْ } أن مفسرة ولا تعبدوا نهي. أو بأن لا تعبدوا
  { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } وأحسنوا بالوالدين إحساناً. أو بأن تحسنوا بالوالدين
  إحساناً وقرىء: «وأوصى» وعن ابن عباس رضي الله عنهما: «ووصى». وعن بعض ولد معاذ بن
  جبل: وقضاء ربك. ولا يجوز أن يتعلق الباء في بالوالدين بالإحسان: لأن المصدر لا يتقدّم
  عليه صلته { إِمَّا } هي «إن» الشرطية زيدت عليها «ما» تأكيداً لها، ولذلك دخلت النون
  المؤكدة في الفعل، ولو أفردت «إن» لم يصح دخولها، لا تقول: إن تكرمن زيداً يكرمك، ولكن
  إما تكرمنه. و { أَحَدُهُمَا } فاعل يبلغنّ، وهو فيمن قرأ «يبلغان» بدل من ألف الضمير
  الراجع إلى الوالدين و { كِلاَهُمَا } عطف على أحدهما فاعلاً وبدلاً. فإن قلت: لو قيل
  إما يبلغان كلاهما، كان كلاهما توكيداً لا بدلا، فمالك زعمت أنه بدل؟ قلت: لأنه معطوف
  على ما لا يصح أن يكون توكيداً للاثنين، فانتظم في حكمه، فوجب أن يكون مثله. فإن قلت:
  ما ضرّك لو جعلته توكيداً مع كون المعطوف عليه بدلاً، وعطفت التوكيد على البدل؟ قلت:
  لو أريد توكيد التثنية لقيل: كلاهما، فحسب، فلما قيل: أحدهما أو كلاهما، علم أنّ التوكيد
  غير مراد، فكان بدلاً مثل الأول { أُفٍّ } صوت يدل على تضجر. وقرىء: «أف» بالحركات
  الثلاث منوناً وغير منون: الكسر على أصل البناء، والفتح تخفيف للضمة والتشديد كثم،
  والضم إتباع كمنذ. فإن قلت: ما معنى عندك؟ قلت: هو أن يكبرا ويعجزا، وكانا كلا على
  ولدهما لا كافل لهما غيره، فهما عنده في بيته وكنفه، وذلك أشق عليه وأشدّ احتمالاً
  وصبراً، وربما تولى منهما ما كانا يتوليان منه في حال الطفولة، فهو مأمور بأن يستعمل
  معهما وطأة الخلق ولين الجانب والاحتمال، حتى لا يقول لهما إذا أضجره ما يستقذر منهما
  أو يستثقل من مؤنهما: أف، فضلاً عما يزيد عليه. ولقد بالغ سبحانه في التوصية بهما حيث
  افتتحها بأن شفع الإحسان إليهما بتوحيده، ونظمهما في سلك القضاء بهما معاً، ثم ضيق
  الأمر في مراعاتهما حتى لم يرخص في أدنى كلمة تنفلت من المتضجر مع موجبات الضجر ومقتضياته،
  ومع أحوال لا يكاد يدخل صبر الإنسان معها في استطاعة { وَلاَ تَنْهَرْهُمَا } ولا تزجرهما
  عما يتعاطيانه مما لا يعجبك. والنهي والنهر والنهم: أخوات { وَقُل لَّهُمَا } بدل التأفيف
  والنهر { قَوْلاً كَرِيمًا } جميلاً، كما يقتضيه حسن الأدب والنزول على المروءة. وقيل:
  هو أن يقول: يا أبتاه، يا أماه، كما قال إبراهيم لأبيه: ياأبت، مع كفره، ولا يدعوهما
  بأسمائهما فإنه من الجفا وسوء الأدب وعادة الدعار. قالوا: ولا بأس به في غير وجهه،
  كما قالت عائشة رضي الله عنها: نحلني أبو بكر كذا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ
  أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل
  لَّهُمَا قَوْلاً كَرِيماً } * { وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ
  وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً }وقرىء: «جناح الذل»، الذل:
  بالضم والكسر فإن قلت: ما معنى قوله { جَنَاحَ ٱلذُّلّ }؟ قلت: فيه وجهان، أحدهما:
  أن يكون المعنى: واخفض لهما جناحك كما قال{ وَٱخْفِضْ جَنَاحَكَ لِلْمُؤْمِنِينَ }[الحجر:
  88] فأضافه إلى الذل أو الذلّ، كما أضيف حاتم إلى الجود على معنى: واخفض لهما جناحك
  الذليل أو الذلول. والثاني: أن تجعل لذله أو لذله لهما جناحاً خفيضاً، كما جعل لبيد
  للشمال يداً، وللقوة زماماً، مبالغة في التذلل والتواضع لهما { مِنَ ٱلرَّحْمَةِ }
  من فرط رحمتك لهما وعطفك عليهما، لكبرهما وافتقارهما اليوم إلى من كان أفقر خلق الله
  إليهما بالأمس، ولا تكتف برحمتك عليهم التي لا بقاء لها وادع الله بأن يرحمهما رحمته
  الباقية، واجعل ذلك جزاء لرحمتهما عليك في صغرك وتربيتهما لك. فإن قلت: الاسترحام لهما
  إنما يصح إذا كانا مسلمين. قلت: وإذا كانا كافرين فله أن يسترحم لهما بشرط الإيمان،
  وأن يدعو الله لهما بالهداية والارشاد، ومن الناس من قال: كان الدعاء للكفار جائزاً
  ثم نسخ. وسئل ابن عيينة، عن الصدقة عن الميت فقال: كل ذلك واصل إليه، ولا شيء أنفع
  له من الاستغفار، ولو كان شيء أفضل منه لأمركم به في الأبوين. ولقد كرّر الله سبحانه
  في كتابه الوصية بالوالدين. وعن النبيّ صلى الله عليه وسلم:(607) \" رضا الله في رضا
  الوالدين، وسخطه في سخطهما \" وروي:(608) «يفعل البارّ ما يشاء أن يفعل فلن يدخل النار،
  ويفعل العاق ما يشاء أن يفعل فلن يدخل الجنة» وروي سعيد بن المسيب: إنّ البارّ لا يموت
  ميتة سوء.(609) وقال رجل لرسول الله صلى الله عليه وسلم: إنّ أبويّ بلغا من الكبر أني
  ألي منهما ماولياً مني في الصغر، فهل قضيتهما؟ قال: لا، فإنهما كانا يفعلان ذلك وهما
  يحبان بقاءك، وأنت تفعل ذلك وأنت تريد موتهما.(610) وشكا رجل إلى رسول الله أباه وأنه
  يأخذ ماله، فدعا به فإذا شيخ يتوكأ على عصا، فسأله فقال: إنه كان ضعيفاً وأنا قوي،
  وفقيراً وأنا غنيّ، فكنت لا أمنعه شيئاً من مالي، واليوم أنا ضعيف وهو قوي، وأنا فقير
  وهو غنيّ، ويبخل علي بماله، فبكى رسول الله صلى الله عليه وسلم وقال: \" ما من حجر
  ولا مدر يسمع هذا إلا بكى، ثم قال للولد: أنت ومالك لأبيك، أنت ومالك لأبيك \" (611)
  وشكا إليه آخر سوء خلق أمّه فقال: لم تكن سيئة الخلق حين حملتك تسعة أشهر؟ قال: إنها
  سيئة الخلق. قال: لم تكن كذلك حين أرضعتك حولين؟ قال: إنها سيئة الخلق. قال: لم تكن
  كذلك حين أسهرت لك ليلها وأظمأت نهارها؟ قال: لقد جازيتها. قال: ما فعلت؟ قال: حججت
  بها على عاتقي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ إِحْسَاناً إِمَّا يَبْلُغَنَّ عِندَكَ ٱلْكِبَرَ
  أَحَدُهُمَا أَوْ كِلاَهُمَا فَلاَ تَقُل لَّهُمَآ أُفٍّ وَلاَ تَنْهَرْهُمَا وَقُل
  لَّهُمَا قَوْلاً كَرِيماً } * { وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ
  وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً }قال: ما جزيتها ولو طلقة وعن
  ابن عمر أنه رأى رجلاً في الطواف يحمل أمّه ويقول:إنِّي لَهَا مَطِيَّةٌ لاَ تُذْعَر   إذَا
  الرِّكَابُ نَفَرَتْ لاَ تَنْفِرمَا حَمَلَتْ وَأَرْضَعَتْنِي أَكْثَر   اللَّهُ رَبِّي
  ذُو الْجَلاَلِ الأَكْبَرُثم قال تظنني جازيتها يا ابن عمر؟ قال: لا ولو زفرة واحدة
  وعنه عليه الصلاة والسلام:(612) \" إياكم وعقوق الوالدين، فإنّ الجنة توجد ريحها من
  مسيرة ألف عام، ولا يجد ريحها عاق ولا قاطع رحم ولا شيخ زان ولا جارّ إزاره خيلاء،
  إنّ الكبرياء لله رب العالمين \" وقال الفقهاء: لا يذهب بأبيه إلى البيعة، وإذا بعث
  إليه منها ليحمله فعل، ولا يناوله الخمر. ويأخذ الإناء منه إذا شربها وعن أبي يوسف:
  إذا أمره أن يوقد تحت قدره وفيها لحم الخنزير أوقد. وعن حذيفة:(613) أنه استأذن النبي
  صلى الله عليه وسلم في قتل أبيه وهو في صف المشركين، فقال: دعه يليه غيرك. وسئل الفضيل
  بن عياض عن برّ الوالدين فقال: أن لا تقوم إلى خدمتهما عن كسل. وسئل بعضهم فقال: أن
  لا ترفع صوتك عليهما، ولا تنظر شزراً إليهما، ولا يريا منك مخالفة في ظاهر ولا باطن،
  وأن تترحم عليهما ما عاشا، وتدعو لهما إذا ماتا، وتقوم بخدمة أودّائهما من بعدهما.
  فعن النبيّ صلى الله عليه وسلم.(614) \" إنّ من أبر البرّ أن يصل الرجل أهل ودّ أبيه
  \". \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

