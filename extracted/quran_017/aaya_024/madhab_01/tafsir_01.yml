  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ
  وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عمر بن شقـيق، عن عاصم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وعلـى هذا التأويـل الذي تأوّله عاصم كان ينبغي أن تكون قراءته بضم الذال
  لا بكسرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر وابن بشار وحُدثت عن الفراء،
  قال: ثنـي هشيـم، عن أبـي بشر جعفر بن إياس، عن سعيد بن جبـير، أنه قرأ: «وَاخفِضْ
  لَهُما جنَاحَ الذِّلِّ». قال الفرّاء: وخبرنـي الـحكـم بن ظهير، عن عاصم بن أبـي النَّـجود،
  أنه قرأها الذِّلّ أيضاً، فسألت أبـا بكر فقال: الذِّلّ قرأها عاصم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَقُلْ رَبّ ارْحمْهُما كمَا رَبَّـيَانِـي صَغِيراً
  } فإنه يقول: ادع الله لوالديك بـالرحمة، وقل ربّ ارحمهما، وتعطف علـيهما بـمغفرتك
  ورحمتك، كما تعطَّفـا علـيّ فـي صغري، فرحمانـي وربـيانـي صغيراً، حتـى استقللت بنفسي،
  واستغنـيت عنهما. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ وَقُلْ رَبّ
  ارْحَمْهُما كمَا رَبَّـيانِـي صَغِيراً } هكذا عُلِّـمتـم، وبهذا أمرتـم، خذوا تعلـيـم
  الله وأدبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذُكر لنا أن نبـيّ الله صلى الله
  عليه وسلم خرج ذات يوم وهو مادّ يديه رافع صوته يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ أدْرَكَ وَالِدَيهِ أوْ أحَدَهُما ثُمَّ دَخَـلَ النَّارَ بَعْدَ
  ذلكَ فَأبْعَدَهُ اللّهُ وأسْحَقَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولكن كانوا يرون أنه من بَرّ والديه، وكان فـيه أدنى تُقـي، فإن ذلك
  مُبْلِغه جسيـم الـخير. وقال جماعة من أهل العلـم: إن قول الله جلّ ثناؤه: { وَقُل
  رَبّ ارحَمْهُما كمَا رَبَّـيانِـي صَغِيراً } منسوخ بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما كانَ للنَّبِـيّ والَّذِينَ آمَنُوا
  أن يَسْتَغْفِرُوا للْـمُشْرِكِينَ وَلَو كانُوا أُولـي قُربَى من بَعْدِ ما تَبَـيَّنَ
  لَهُم أنَّهُم أصْحابُ الـجَحِيـمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن عليّ،
  عن ابن عبـاس، قوله: { وَقُل رَبّ ارحَمْهُما كمَا رَبَّـيانِـي صَغِيراً } ثم أنزل
  الله عزّ وجلّ بعد هذا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما كانَ للنَّبِـيّ وَالَّذِينَ آمَنُوا أن يَسْتَغْفِرُوا للْـمُشْرِكِينَ
  وَلَو كانُوا أُولـي قُربَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، قال فـي سورة
  بنـي إسرائيـل { إمَّا يَبْلُغانّ عِنْدَكَ الكِبَرَ أحَدُهُما أو كِلاهُما }... إلـى
  قوله { وَقُل رَبّ ارْحَمْهُما كمَا رَبَّـيانِـي صَغِيراً } فنسختها الآية التـي فـي
  براءة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما كانَ للنَّبِـيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا
  للْـمُشْرِكِينَ وَلَوْ كانُوا أُولـي قُرْبَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس { وَقُلْ
  رَبّ ارْحَمْهُما }... الآية، قال: نسختها الآية التـي فـي براءة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  كانَ للنَّبِـيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْـمُشْرِكينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تـحتـمل هذه الآية أن تكون وإن
  كان ظاهرها عامًّا فـي كلّ الآبـاء بغير معنى النسخ، بأن يكون تأويـلها علـى الـخصوص،
  فـيكون معنى الكلام: وقل ربّ ارحمهما إذا كانا مؤمنـين، كما رَبـيانـي صغيراً، فتكون
  مراداً بها الـخصوص علـى ما قلنا غير منسوخ منها شيء. وعَنَى بقول ربـيانـي: نَـمَّيَانـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
