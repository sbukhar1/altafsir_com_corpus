  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱخْفِضْ
  لَهُمَا جَنَاحَ ٱلذُّلِّ مِنَ ٱلرَّحْمَةِ وَقُل رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِي
  صَغِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وكن لهما ذلـيلاً
  رحمة منك بهما تطيعهما فـيـما أمراك به مـما لـم يكن لله معصية، ولا تـخـلفهما فـيـما
  أحبَّـا. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن هشام بن
  عروة، عن أبـيه، فـي قوله { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال:
  لا تـمتنع من شيء يُحبـانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا الأشجعي،
  قال: سمعت هشام بن عروة، عن أبـيه، فـي قوله { وَاخْفِض لَهُما جنَاحَ الذُّلّ مِنَ
  الرَّحْمَةِ } قال: هو أن تلـين لهما حتـى لا تـمتنع من شيء أحبَّـاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا أيوب بن سويد، قال:
  ثنا الثوري، عن هشام بن عروة، عن أبـيه، فـي قوله { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ
  مِنَ الرَّحْمَةِ } قال: لا تـمتنع من شيء أحبـاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، عن عبد الله بن الـمختار، عن هشام بن عروة، عن أبـيه،
  فـي قوله { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال: هو أن لا تـمتنع
  من شيء يريدانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا الـمقرىء
  أبو عبد الرحمن، عن حرملة بن عمران، عن أبـي الهداج، قال: قلت لسعيد بن الـمسيب: ما
  قوله { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ مِنَ الرَّحْمَةِ } قال: ألـم تر إلـى قول
  العبد الـمذنب للسيد الفظّ الغلـيظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذُّلّ
  بضم الذال والذّلَّة مصدران من الذلـيـل، وذلك أن يتذلل، ولـيس بذلـيـل فـي الـخـلقة
  من قول القائل: قد ذَلَلت لك أذلّ ذلة وذلاً، وذلك نظير القلّ والقلة، إذا أسقطت الهاء
  ضمت الذال من الذُّلّ، والقاف من القُلّ، وإذا أثبتت الهاء كُسِرت الذال من الذِّلة،
  والقاف من القِلَّة، لـما قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَا كُنْتُ قُلاًّ قبلَ ذلكَ أزْيَبَـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: القلة. وأما الذِّل بكسر الذال وإسقاط الهاء فإنه مصدر من الذَّلول
  من قولهم: دابة ذَلول: بـينة الذلّ، وذلك إذا كانت لينة غير صعبة. ومنه قول الله جلّ
  ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ الَّذِي جَعَلَ لَكُمُ الأرْضَ ذَلُولاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يُجمع
  ذُلُلاً، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فـاسْلُكِي سُبُلَ رَبِّكَ ذُلُلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مـجاهد يتأوّل ذلك أنه لا يتوعَّر
  علـيها مكان سلكته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامَّة قرّاء الـحجاز والعراق والشام { وَاخْفِضْ لَهُما جنَاحَ الذُّلّ } بضمّ
  الذال علـى أنه مصدر من الذلـيـل. وقرأ ذلك سعيد بن جبـير وعاصم الـجَحْدَرِيّ: «جنَاحَ
  الذِّلّ» بكسر الذال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا بهز بن
  أسد، قال: ثنا أبو عَوانة، عن أبـي بشر، عن سعيد بن جبـير أنه قرأ: «وَاخْفِضْ لَهُما
  جُناحَ الذِّلِّ مِنَ الرَّحْمَةِ قال: كن لهما ذلـيلاً، ولا تكن لهما ذلولاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن علـيّ، قال: أخبرنـي عمر بن شقـيق، قال: سمعت عاصماً
  الـجحدري يقرأ: «وَاخْفِضْ لَهُما جنَاجَ الذِّلِّ مِنَ الرَّحْمَةِ» قال: كن لهما
  ذلـيلاً، ولا تكن لهما ذَلولاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
