  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذاً لأذَقْنَاكَ
  ضِعْفَ ٱلْحَيَاةِ وَضِعْفَ ٱلْمَمَاتِ ثُمَّ لاَ تَجِدُ لَكَ عَلَيْنَا نَصِيراً }يقول
  تعالـى ذكره: لو ركنت إلـى هؤلاء الـمشركين يا مـحمد شيئاً قلـيلاً فـيـما سألوك إذن
  لأذقناك ضعف عذاب الـحياة، وضعف عذاب الـمـمات. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إذاً لأَذَقْناكَ ضِعْفَ الـحَياةِ وَضِعْفَ
  الـمَـماتِ } يعنـي: ضعف عذاب الدنـيا والآخرة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { ضِعْفَ الـحَياةِ
  } قال: عذابها { وَضِعْفَ الـمَـماتِ } قال: عذاب الآخرة.حدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { إذاً لأَذَقْناكَ ضِعْفَ الـحَياة وَضِعْفَ الـمَـماتِ }: أي عذاب
  الدنـيا والآخرة.حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { ضِعْفَ
  الـحَياةِ وضِعْفَ الـمَـمَاتِ } قال: عذاب الدنـيا وعذاب الآخرة.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { ضِعْفَ
  الـحَياةِ وَضِعْفَ الـمَـماتِ } يعنـي عذاب الدنـيا وعذاب الآخرة.وكان بعض أهل العربـية
  من أهل البصرة يقول فـي قوله: { إذاً لأَذَقْناكَ ضِعْفَ الـحَياةِ } مختصر، كقولك:
  ضعف عذاب الـحياة { وَضِعْفَ الـمَـماتِ } فهما عذابـان، عذاب الـمـمات به ضوعف عذاب
  الـحياة. وقوله { ثُمَّ لا تَـجِدُ لَكَ عَلَـيْنا نَصِيراً } يقول: ثم لا تـجد لك
  يا مـحمد إن نـحن أذقناك لركونك إلـى هؤلاء الـمشركين لو ركنت إلـيهم، عذاب الـحياة
  وعذاب الـمـمات علـينا نصيراً ينصرك علـينا، ويـمنعك من عذابك، وينقذك مـما نالك منا
  من عقوبة.\r\n\t\t\t\r\n\t\t\t</section>"

