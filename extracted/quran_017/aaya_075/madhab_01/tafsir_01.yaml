  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذاً
  لأذَقْنَاكَ ضِعْفَ ٱلْحَيَاةِ وَضِعْفَ ٱلْمَمَاتِ ثُمَّ لاَ تَجِدُ لَكَ عَلَيْنَا
  نَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لو ركنت إلـى
  هؤلاء الـمشركين يا مـحمد شيئاً قلـيلاً فـيـما سألوك إذن لأذقناك ضعف عذاب الـحياة،
  وضعف عذاب الـمـمات. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إذاً لأَذَقْناكَ ضِعْفَ الـحَياةِ وَضِعْفَ الـمَـماتِ
  } يعنـي: ضعف عذاب الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { ضِعْفَ الـحَياةِ } قال: عذابها { وَضِعْفَ الـمَـماتِ } قال: عذاب الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذاً لأَذَقْناكَ ضِعْفَ الـحَياة وَضِعْفَ
  الـمَـماتِ }: أي عذاب الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { ضِعْفَ الـحَياةِ وضِعْفَ الـمَـمَاتِ
  } قال: عذاب الدنـيا وعذاب الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { ضِعْفَ الـحَياةِ وَضِعْفَ الـمَـماتِ } يعنـي عذاب الدنـيا وعذاب الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربـية من أهل البصرة يقول فـي قوله: { إذاً لأَذَقْناكَ
  ضِعْفَ الـحَياةِ } مختصر، كقولك: ضعف عذاب الـحياة { وَضِعْفَ الـمَـماتِ } فهما عذابـان،
  عذاب الـمـمات به ضوعف عذاب الـحياة. وقوله { ثُمَّ لا تَـجِدُ لَكَ عَلَـيْنا نَصِيراً
  } يقول: ثم لا تـجد لك يا مـحمد إن نـحن أذقناك لركونك إلـى هؤلاء الـمشركين لو ركنت
  إلـيهم، عذاب الـحياة وعذاب الـمـمات علـينا نصيراً ينصرك علـينا، ويـمنعك من عذابك،
  وينقذك مـما نالك منا من عقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

