  ٱلْمَسْجِدِ ٱلْحَرَامِ إِلَىٰ ٱلْمَسْجِدِ ٱلأَقْصَا ٱلَّذِي بَارَكْنَا حَوْلَهُ
  لِنُرِيَهُ مِنْ آيَاتِنَآ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلبَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا ذلك فـي غير موضع من كتابنا هذا. وقال: وقد ذُكر لنا أن
  النبـيّ صلى الله عليه وسلم كان لـيـلة أُسري به إلـى الـمسجد الأقصى كان نائماً فـي
  بـيت أمّ هانىء ابنة أبـي طالب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن السائب، عن
  أبـي صالـح بن بـاذام عن أمّ هانىء بنت أبـي طالب، فـي مسرى النبـيّ صلى الله عليه
  وسلم، أنها كانت تقول: ما أُسري برسول الله صلى الله عليه وسلم إلاَّ وهو فـي بـيتـي
  نائم عندي تلك اللـيـلة، فصلـى العشاء الآخرة، ثم نام ونـمنا، فلـما كان قُبَـيـل الفجر،
  أهبَّنا رسول الله صلى الله عليه وسلم، فلـما صلـى الصبح وصلـينا معه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أُمَّ هانِىءٍ لَقَدْ صَلَّـيْتُ
  مَعَكُمُ العِشاءَ الآخِرَةِ كمَا رأيْتِ بهَذَا الوَادِي، ثُمَّ جِئْتُ بَـيْتَ الـمَقْدِسِ
  فَصَلَّـيْتُ فِـيهِ، ثُمَّ صَلَّـيْتُ صَلاةَ الغَدَاةِ مَعَكُمُ الآنَ كمَا تَرَيْنَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل أُسرى به من الـمسجد،
  وفـيه كان حين أسرى به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن جعفر بن عدي، عن سعيد بن أبـي عروبة، عن قتادة، عن
  أنس بن مالك، عن مالك بن صعصعة، وهو رجل من قومه قال: قال نبـيّ الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" بَـيْنا
  أنا عِنْدَ البَـيْتِ بـينَ النائمِ والـيَقْظانِ، إذْ سَمِعْتُ قائلاً يَقُولُ، أحَدُ
  الثلاثَةِ، فأتِـيتُ بطَسْتٍ مِنْ ذَهَبٍ فِـيها مِنْ ماءِ زَمْزَمَ، فَشَرَحَ صَدْرِي
  إلـى كَذَا وكَذَا قال قتادة: قلت: ما يعني به؟ قال: إلـى أسفل بطنه قال: فـاسْتَـخْرَجَ
  قَلْبِـي فغُسلَ بِـمَاءِ زَمْزَمَ ثُمَّ أُعِيدَ مَكانَهُ، ثُمَّ حُشِيَ إيـمَاناً
  وَحِكْمَةً، ثُمَّ أتِـيتُ بِدَابَّةٍ أبْـيَض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفـي رواية أخرى:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بِدَابَّة بَـيْضَاءَ يُقالُ لَهُ البُرَاقُ، فَوْقَ الـحِمارِ وَدُونَ
  البَغْلِ، يَقَعُ خَطْوُهُ مُنْتَهَى طَرْفِهِ، فحُمِلْتُ عَلَـيْهِ، ثُمَّ انْطَلَقْنا
  حتـى أتَـيْنا إلـى بَـيْتِ الـمَقْدِسِ فَصَلَّـيْتُ فِـيِه بـالنَّبِـيِّـينَ والـمُرْسَلِـينَ
  إماما، ثُمَّ عُرِجَ بِـي إلـى السَّماءِ الدُّنْيا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">.. فذكر الـحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا خالد بن الـحرث، قال: ثنا سعيد، عن قتادة، عن أنس بن مالك، عن
  مالك، يعنـي ابن صعصعة رجل من قومه، عن النبـيّ صلى الله عليه وسلم، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن سعيد، عن قتادة، عن
  أنس بن مالك، عن مالك بن صعصعة رجل من قومه، قال: قال نبـيّ الله صلى الله عليه وسلم،
  ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: قال مـحمد بن إسحاق: ثنـي عمرو بن عبد الرحمن، عن الـحسن بن أبـي الـحسن، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
