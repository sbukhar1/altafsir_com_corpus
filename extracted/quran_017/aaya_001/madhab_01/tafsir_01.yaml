  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ لَيْلاً مِّنَ ٱلْمَسْجِدِ ٱلْحَرَامِ إِلَىٰ ٱلْمَسْجِدِ
  ٱلأَقْصَا ٱلَّذِي بَارَكْنَا حَوْلَهُ لِنُرِيَهُ مِنْ آيَاتِنَآ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلبَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر مـحمد بن جرير الطبري:
  يعنـي تعالـى ذكره بقوله تعالـى: { سُبْحانَ الَّذِي أسْرَى بعَبْدِه لَـيْلاً } تنزيها
  للذي أسرى بعبده وتبرئة له مـما يقول فـيه الـمشركون من أنَّ له من خـلقه شريكاً، وأن
  له صاحبة وولداً، وعلوًّا له وتعظيـماً عما أضافوه إلـيه، ونسبوه من جهالاتهم وخطأ
  أقوالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنت فـيـما مضى قبل، أن
  قوله { سبحان } اسم وُضع موضع الـمصدر، فنصب لوقوعه موقعه بـما أغنى عن إعادته فـي
  هذا الـموضع. وقد كان بعضهم يقول: نصب لأنه غير موصوف، وللعرب فـي التسبـيح أماكن تستعمله
  فـيها. فمنها الصلاة، كان كثـير من أهل التأويـل يتأوّلون قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلا
  أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلولا أنه كان من الـمصلـين. ومنها
  الاستثناء، كان بعضهم يتأول قول الله تعالـى: ألَـمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُونَ:
  لولا تستثنون، وزعم أن ذلك لغة لبعض أهل الـيـمن، ويستشهد لصحة تأويـله ذلك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذْ
  أقْسَمُوا لَـيَصْرِمُنَّها مُصْبِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وَلا يَسْتَثْنُونَ قال: قَال أوْسَطُهمْ
  ألَـم أقُلْ لَكُمْ لَوْلاَ تُسَبِّحونَ فذكرهم تركهم الاستثناء. ومنها النور، وكان
  بعضهم يتأوّل فـي الـخبر الذي رُوي عن النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْلا ذلكَ لأَحْرَقَتْ سُبُحاتُ
  وَجْهِهِ ما أدْرَكَتْ مِنْ شَيْء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أنه عنى بقوله: سبحات وجهه: نور وجهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا فـي تأويـل قوله: { سُبْحانَ الَّذِي أسْرَى بِعَبْدِهِ } ، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن عثمان بن موهب، عن موسى بن طلـحة، عن النبـيّ
  صلى الله عليه وسلم أنه سُئل عن التسبـيح أن يقول الإنسان: سُبْحانَ الله، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنْزَاهُ اللّهِ عَنِ السُّوءِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا عبدة بن سلـيـمان، عن الـحسن بن صالـح، عن ابن أبـي نـجيح، عن مـجاهد قوله:
  سبحان الله: قال: إئكاف لله. وقد ذكرنا من الآثار فـي ذلك ما فـيه الكفـاية فـيـما
  مضى من كتابنا هذا قبل. والإسراء والسُّرى: سير اللـيـل. فمن قال: أَسْرى، قال: يُسري
  إسراء ومن قال: سرى، قال: يَسري سُرَىً، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَـيْـلَةٍ ذَاتِ دُجًّى سَرَيْتُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَـمْ يَـلِتْنِـي
  عَنْ سُراها لَـيْتُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: ذات ندى سَريْت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { لَـيْلاً } من اللـيـل. وكذلك كان حُذيفة بن الـيـمان يقرؤها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: سمعت أبـا بكر بن عياش ورجل يحدّث عنده بحديث
  حين أُسري بـالنبـيّ صلى الله عليه وسلم فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تـجيء بـمثل عاصم ولا زر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: قرأ حُذيفة: «سُبْحانَ الَّذِي أسْرَى بِعَبْدِهِ مِنَ اللَّـيْـلِ
  منَ الـمَسجِدِ الـحَرَامِ إلـى الـمَسْجِدِ الأقْصَى» وكذا قرأ عبد الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: مِنَ الـمَسْجِدِ الـحَرَامِ فإنه اختُلف فـيه وفـي معناه،
  فقال بعضهم: يعنـي من الـحرم، وقال: الـحرم كله مسجد.</font></font>&#13;\t\t\t<label
