  يا آخر، والسلام علـيك يا حاشر، فقال له جبرائيـل: اردد السلام يا مـحمد، قال: فردّ
  السلام ثم لقـيه الثانـي، فقال له مثل مقالة الأوّلـين حتـى انتهى إلـى بـيت الـمقدس،
