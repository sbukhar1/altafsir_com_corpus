  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أو جعفر: ينبغي أن يقال: نائية، ولكن أسقط منها التأنـيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما هذه يا جبرائيـل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: سر يا مـحمد، فسار ما شاء الله أن يسير، فإذا شيء يدعوه متنـحياً
