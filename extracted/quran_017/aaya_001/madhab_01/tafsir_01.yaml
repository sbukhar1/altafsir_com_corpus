  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بَـيْنا أنا نائمٌ فـي الـحِجْرِ جاءَنِـي جبْرِيـلُ فَهَمَزَنـي بِرجله، فجَلَسْتُ
  فَلَـمْ أرَ شَيْئا، فَعُدْتُ لِـمَضْجَعي، فجاءَنِـي الثَّانِـيَةَ فَهَمَزَنِـي بقَدَمِهِ،
  فَجَلَسْتُ فَلَـمْ أرَ شَيْئاً، فَعُدْتُ لِـمَضْجَعي، فجاءَنـي الثَّالِثَةَ فَهَمَزَنِـي
  بقَدَمِهِ، فَجَلَسْتُ، فَأخَذَ بعَضُدِي فَقُمْتُ مَعَهُ، فخَرَجَ بِـي إلـى بـابِ
  الـمَسْجدِ، فإذَا دَابَّةٌ بَـيْضَاءُ بـينَ الـحِمارِ والبَغْلِ، لَهُ فِـي فَخِذَيْهِ
  جَناحان يَحْفِزُ بِهما رِجْلَـيْهِ، يَضَعُ يَدَهُ فِـي مُنْتَهَى طَرْفهِ، فحَمَلَنـي
  عَلَـيْهِ ثُمَّ خَرَجَ مَعي، لا يَفُوتُنـي وَلا أفُوتُهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الربـيع بن سلـيـمان، قال: أخبرنا ابن وهب، عن سلـيـمان بن بلال،
  عن شريك بن أبـي نـمر، قال: سمعت أنساً يحدثنا عن لـيـلة الـمسرى برسول الله صلى الله
  عليه وسلم من مسجد الكعبة أنه جاءه ثلاثة نفر قبل أن يوحى إلـيه وهو نائم فـي الـمسجد
  الـحرام، فقال أوّلهم: أيهم هو؟ قال أوسطهم: هو خيرهم، فقال أحدهم: خذوا خيرهم، فكانت
  تلك فلـم يرهم حتـى جاءوا لـيـلة أخرى فـيـما يرى ثلاثة والنبـيّ صلى الله عليه وسلم
  تنام عيناه، ولا ينام قلبه. وكذلك الأنبـياء تنام أعينهم، ولا تنام قلوبهم فلـم يكلـموه
  حتـى احتـملوه فوضعوه عند بئر زمزم، فتولاه منهم جبرئيـل علـيه السلام، فشقّ ما بـين
  نـحره إلـى لبَّته، حتـى فرغ من صدره وجوفه، فغسله من ماء زمزم حتـى أنقـى جوفه، ثم
  أُتـي بطست من ذهب فـيه تَوْرٌ مـحشوّ إيـماناً وحكمة، فحشا به جوفه وصدره ولغاديده،
  ثم أطبقه ثم ركب البراق، فسار حتـى أتـى به إلـى بـيت الـمقدس فصلـى فـيه بـالنَّبـيـين
  والـمرسلـين إماما، ثم عرج به إلـى السماء الدنـيا، فضرب بـابـاً من أبوابها، فناداه
  أهل السماء: من هذا؟ قال: هذا جبرائيـل، قـيـل: من معك؟ قال: مـحمد، قـيـل: أَوَ قَد
  بُعث إلـيه؟ قال: نعم، قالوا: فمرحبـا به وأهلاً، يستبشر به أهل السماء، لا يعلـم أهل
  السماء بـما يريد الله بأهل الأرض حتـى يُعلـمهم، فوجد فـي السماء الدنـيا آدم، فقال
  له جبرائيـل: هذا أبوك، فسلَّـم علـيه، فردّ علـيه، فقال: مرحبـاً بك وأهلاً يا بنـي،
  فنعم الابن أنت، ثم مضى به إلـى السماء الثانـية، فـاستفتـح جبرائيـل بـابـاً من أبوابها،
  فقـيـل: من هذا؟ فقال: جبرئيـل، قـيـل: ومن معك؟ قال: مـحمد، قـيـل: أو قد أرسل إلـيه؟
  قال: نعم قد أُرسل إلـيه، فقـيـل: مرحبـا به وأهلاً، ففُتـح لهما فلـما صعد فـيها فإذا
  هو بنهرين يجريان، فقال: ما هذان النهران يا جبرائيـل؟ قال: هذا النـيـل والفرات عنصرهما
  ثم عرج به إلـى السماء الثالثة، فـاستفتـح جبرائيـل بـابـاً من أبوابها، فقـيـل: من
  هذا؟ قال: جبرئيـل، قـيـل: ومن معك؟ قال: مـحمد، قـيـل: أَوَ قَد بُعث إلـيه؟ قال:
  نعم قد بُعث إلـيه، قـيـل: مرحبـاً به وأهلاً، ففُتـح له فإذا هو بنهر علـيه قبـاب
  وقصور من لؤلؤ وزبرجد وياقوت، وغير ذلك مـما لا يعلـمه إلاَّ الله، فذهب يشمّ ترابه،
  فإذا هو مسك أذفر، فقال: يا جبرائيـل ما هذا النهر؟ قال: هذا الكوثر الذي خبأ لك ربك
  فـي الآخرة ثم عرج به إلـى الرابعة، فقالوا له مثل ذلك ثم عرج به إلـى الـخامسة، فقالوا
  له مثل ذلك ثم عرج به إلـى السادسة، فقالوا له مثل ذلك ثم عرج به إلـى السابعة، فقالوا
