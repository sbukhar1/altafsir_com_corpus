  ٱلْمَسْجِدِ ٱلْحَرَامِ إِلَىٰ ٱلْمَسْجِدِ ٱلأَقْصَا ٱلَّذِي بَارَكْنَا حَوْلَهُ
  لِنُرِيَهُ مِنْ آيَاتِنَآ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلبَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن أنس والحسن أنه كان قبل البعث واختلف في أنه كان في اليقظة أم
  في المنام فعن عائشة رضي الله عنها أنها قالت «والله ما فقد جسد رسول الله صلى الله
  عليه وسلم ولكن عرج بروحه» وعن معاوية: إنما عرج بروحه. وعن الحسن. كان في المنام رؤيا
  رآها. وأكثر الأقاويل بخلاف ذلك. والمسجد الأقصى: بيت المقدس، لأنه لم يكن حينئذ وراءه
  مسجد { بَارَكْنَا حَوْلَهُ } يريد بركات الدين والدنيا، لأنه متعبد الأنبياء من وقت
  موسى ومهبط الوحي، وهو محفوف بالأنهار الجارية والأشجار المثمرة. وقرأ الحسن: «ليريه»
  بالياء، ولقد تصرف الكلام على لفظ الغائب والمتكلم فقيل: أسرى به ثم باركنا ليريه،
  على قراءة الحسن، ثم من آياتنا، ثم إنه هو، وهي طريقة الالتفات التي هي من طرق البلاغة
  { إِنَّهُ هُوَ ٱلسَّمِيعُ } لأقوال محمد { ٱلبَصِيرُ } بأفعاله، العالم بتهذبها وخلوصها،
  فيكرمه ويقرّبه على حسب ذلك.</font></font><font class=\"TextResultArabic\"><font
