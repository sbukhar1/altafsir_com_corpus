  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ لَيْلاً مِّنَ ٱلْمَسْجِدِ ٱلْحَرَامِ إِلَىٰ ٱلْمَسْجِدِ
  ٱلأَقْصَا ٱلَّذِي بَارَكْنَا حَوْلَهُ لِنُرِيَهُ مِنْ آيَاتِنَآ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلبَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ سُبْحَانَ } علم للتسبيح كعثمان
  للرجل، وانتصابه بفعل مضمر متروك إظهاره، تقديره: أسبح الله سبحان، ثم نزل سبحان منزلة
  الفعل فسد مسدّه، ودل على التنزيه البليغ من جميع القبائح التي يضيفها إليه أعداء الله.
  و { أَسْرَىٰ } وسرى لغتان. و { لَيْلاً } نصب على الظرف فإن قلت: الإسراء لا يكون
  إلا بالليل، فما معنى ذكر الليل؟ قلت: أراد بقوله { لَيْلاً } بلفظ التنكير: تقليل
  مدّة الإسراء، وأنه أسرى به في بعض الليل من مكة إلى الشأم مسيرة أربعين ليلة، وذلك
  أنّ التنكير فيه قد دلّ على معنى البعضية. ويشهد لذلك قراءة عبد الله وحذيفة: «من الليل»،
  أي بعض الليل، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلَّيْلِ فَتَهَجَّدْ بِهِ نَافِلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  79] يعني الأمر بالقيام في بعض الليل. واختلف في المكان الذي أسرى منه فقيل: هو المسجد
  الحرام بعينه، وهو الظاهر. وروي عن النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(601)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بينا أنا في المسجد الحرام في
  الحجر عند البيت بين النائم واليقظان إذ أتاني جبريل عليه السلام بالبراق \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: أسري به من دار أم هانىء بنت
  أبي طالب والمراد بالمسجد الحرام: الحرم، لإحاطته بالمسجد والتباسه به. وعن ابن عباس:
  الحرم كله مسجد وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(602) (أنه كان نائماً في بيت أم
  هانىء بعد صلاة العشاء فأسرى به ورجع من ليلته، وقص القصة على أم هانيء. وقال: مثل
  لي النبيون فصليت بهم وقام ليخرج إلى المسجد فتشبثت أم هانىء بثوبه فقال: مالك؟ قالت:
  أخشى أن يكذبك قومك إن أخبرتهم، قال: وإن كذبوني، فخرج فجلس إليه أبو جهل فأخبره رسول
  الله صلى الله عليه وسلم بحديث الإسراء، فقال أبو جهل: يا معشر بني كعب بن لؤي، هلم
  فحدّثهم، فمن بين مصفق وواضع يده على رأسه تعجباً وإنكاراً. وارتد ناس ممن كان قد آمن
  به، وسعى رجال إلى أبي بكر رضي الله عنه فقال: إن كان قال ذلك لقد صدق. قالوا: أتصدقه
  على ذلك؟ قال: إني لأصدقه على أبعد من ذلك، فسمي الصدّيق. وفيهم من سافر إلى ماثمّ،
  فاستنعتوه المسجد فجلى له بيت المقدس، فطفق ينظر إليه وينعته لهم، فقالوا: أمّا النعت
  فقد أصاب، فقالوا: أخبرنا عن عيرنا، فأخبرهم بعدد جمالها وأحوالها، وقال: تقدم يوم
  كذا مع طلوع الشمس، يقدمها جمل أورق، فخرجوا يشتدون ذلك اليوم نحو الثنية، فقال قائل
  منهم: هذه والله الشمس قد شرقت، فقال آخر: وهذه والله العير قد أقبلت يقدمها جمل أورق
  كما قال محمد).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم لم يؤمنوا وقالوا: ما هذا إلا
  سحر مبين، وقد عرج به إلى السماء في تلك الليلة، وكان العروج به من بيت المقدس وأخبر
  قريشاً أيضاً بما رأى في السماء من العجائب وأنه لقي الأنبياء وبلغ البيت المعمور وسدرة
  المنتهى واختلفوا في وقت الإسراء فقيل كان قبل الهجرة بسنة.</font></font>&#13;\t\t\t<label
