  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرَادَ
  أَن يَسْتَفِزَّهُم مِّنَ ٱلأَرْضِ فَأَغْرَقْنَاهُ وَمَن مَّعَهُ جَمِيعاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  مِن بَعْدِهِ لِبَنِي إِسْرَائِيلَ ٱسْكُنُواْ ٱلأَرْضَ فَإِذَا جَآءَ وَعْدُ ٱلآخِرَةِ
  جِئْنَا بِكُمْ لَفِيفاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فأراد فرعون أن يستفزّ موسى وبنـي إسرائيـل من الأرض، { فَأَغْرَقْناهُ } فـي البحر،
  { وَمَن مَعَهُ } من جنده { جَمِيعاً } ، ونـجَّينا موسى وبنـي إسرائيـل، وقلنا لهم
  مِنْ بَعْدِ هلاك فرعون { اسْكُنُوا الأرْضَ } أرض الشام { فإذَا جاءَ وَعْدُ الآخَرِةِ
  جئْنا بكُمْ لَفـيفـاً } يقول: فإذا جاءت الساعة، وهي وعد الآخرة، جئنا بكم لفـيفـا:
  يقول: حشرناكم من قبوركم إلـى موقـف القـيامة لفـيفـا: أي مختلطين قد التفّ بعضكم علـى
  بعض، لا تتعارفون، ولا ينـحاز أحد منكم إلـى قبـيـلته وحيِّه، من قولك: لففت الـجيوش:
  إذا ضربت بعضها ببعض، فـاختلط الـجميع، وكذلك كلّ شيء خُـلط بشيء فقد لُفّ به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم نـحو الذي قلنا
  فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن منصور، عن ابن أبـي رَزِين { جِئْنا بِكُمْ لَفِـيفـاً
  } قال: من كلّ قوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: جئنا بكم
  جميعا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { جِئْنا بِكُمْ
  لَفِـيفـاً } قال: جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { جِئْنا بِكُمْ لَفِـيفـاً } جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله { فإذَا جاءَ وَعْدُ الآخِرَةِ جِئْنا بِكُمْ لَفِـيفـاً }:
  أي جميعاً، أولكم وآخركم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { جِئْنا بِكُمْ لَفِـيفـاً } قال:
  جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { جِئْنا بِكُمْ لَفِـيفـاً
  } يعنـي جميعاً. ووحَّد اللفـيف، وهو خبر عن الـجميع، لأنه بـمعنى الـمصدر كقول القائل:
  لففته لفَّـاً ولفـيفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

