  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَقَدْ عَلِمْتَ مَآ أَنزَلَ هَـٰؤُلاۤءِ إِلاَّ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ بَصَآئِرَ
  وَإِنِّي لأَظُنُّكَ يٰفِرْعَونُ مَثْبُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرَادَ أَن يَسْتَفِزَّهُم
  مِّنَ ٱلأَرْضِ فَأَغْرَقْنَاهُ وَمَن مَّعَهُ جَمِيعاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  مِن بَعْدِهِ لِبَنِي إِسْرَائِيلَ ٱسْكُنُواْ ٱلأَرْضَ فَإِذَا جَآءَ وَعْدُ ٱلآخِرَةِ
  جِئْنَا بِكُمْ لَفِيفاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَقَدْ عَلِمْتَ
  } يا فرعون { مَا أَنزَلَ هَـؤُلاء } الآيات إلا الله عز وجل { بَصَائِرَ } بينات مكشوفات،
  ولكنك معاند ماكبر: ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَحَدُواْ بِهَا وَٱسْتَيْقَنَتْهَا أَنفُسُهُمْ ظُلْماً وَعُلُوّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  14] وقرىء «علمت» بالضم، على معنى: إني لست بمسحور كما وصفتني، بل أنا عالم بصحة الأمر.
  وأنّ هذه الآيات منزلها رب السموات والأرض. ثم قارع ظنه بظنه، كأنه قال: إن ظننتني
  مسحوراً فأنا أظنك { مَثْبُورًا } هالكاً، وظني أصح من ظنك؛ لأن له أمارة ظاهرة وهي
  إنكارك ما عرفت صحته، ومكابرتك لآيات الله بعد وضوحها. وأما ظنك فكذب بحت؛ لأن قولك
  مع علمك بصحة أمري، إني لأظنك مسحوراً قول كذاب. وقال الفرّاء: { مَثْبُورًا } مصروفاً
  عن الخير مطبوعاً على قلبك، من قولهم: ما ثبرك عن هذا؟ أي: ما منعك وصرفك؟ وقرأ أبيّ
  بن كعب «وإن إخالك يا فرعون لمثبوراً» على إن المخففة واللام الفارقة { فَأَرَادَ }
  فرعون أن يستخف موسى وقومه من أرض مصر ويخرجهم منها، أو ينفيهم عن ظهر الأرض بالقتل
  والاستئصال، فحاق به مكره بأن استفزه الله بإغراقه مع قبطه { ٱسْكُنُواْ ٱلأَرْضَ }
  التي أراد فرعون أن يستفزكم منها { فَإِذَا جَاء وَعْدُ ٱلأَخِرَةِ } يعني قيام الساعة
  { جِئْنَا بِكُمْ لَفِيفًا } جمعاً مختلطين إياكم وإياهم، ثم يحكم بينكم ويميز بين
  سعدائكم وأشقيائكم: واللفيف: الجماعات من قبائل شتى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

