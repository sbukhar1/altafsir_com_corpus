  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ
  كَيْفَ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ وَلَلآخِرَةُ أَكْبَرُ دَرَجَاتٍ وَأَكْبَرُ
  تَفْضِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱنظُرْ } بعين الاعتبار { كَيْفَ
  } جعلناهم متفاوتين في التفضل. وفي الآخرة التفاوت أكبر، لأنها ثواب وأعواض وتفضل،
  وكلها متفاوتة. وروي أن قوماً من الأشراف فمن دونهم اجتمعوا بباب عمر رضي الله عنه،
  فخرج الإذن لبلال وصهيب، فشق على أبي سفيان، فقال سهيل بن عمرو: إنما أتينا من قبلنا
  أنهم دعوا ودعينا يعني إلى الإسلام فأسرعوا وأبطأنا وهذا باب عمر فكيف التفاوت في الآخرة.
  ولئن حسدتموهم على باب عمر لما أعدّ الله لهم في الجنة أكثر. وقرىء: «وأكثر تفضيلاً»،
  وعن بعضهم: «أيها المباهي» بالرفع منك في مجالس الدنيا «أما ترغب في المباهاة» بالرفع
  في مجالس الآخرة وهي أكبر وأفضل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

