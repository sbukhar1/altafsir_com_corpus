  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ
  كَيْفَ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ وَلَلآخِرَةُ أَكْبَرُ دَرَجَاتٍ وَأَكْبَرُ
  تَفْضِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: انظر يا مـحمد بعين قلبك إلـى هذين الفريقـين اللذين هم أحدهما الدار
  العاجلة، وإياها يطلب، ولها يعمل والآخر الذي يريد الدار الآخرة، ولها يسعى موقناً
  بثواب الله علـى سعيه، كيف فضَّلنا أحد الفريقـين علـى الآخر، بأن بصرّنا هذا رشده،
  وهديناه للسبـيـل التـي هي أقوم، ويسرناه للذي هو أهدى وأرشد، وخذلنا هذا الآخر، فأضللناه
  عن طريق الـحقّ، وأغشينا بصره عن سبـيـل الرشد { وَللآخِرَةُ أكْبَرُ دَرَجاتٍ } يقول:
  وفريق مريد الآخرة أكبر فـي الدار الآخرة درجات بعضهم علـى بعض لتفـاوت منازلهم بأعمالهم
  فـي الـجنة وأكبر تفضيلاً بتفضيـل الله بعضهم علـى بعض من هؤلاء الفريق الآخرين فـي
  الدنـيا فـيـما بسطنا لهم فـيها. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { انْظُرْ كَيْفَ فَضَّلْنا بَعْضَهُمْ عَلـى بَعضٍ }: أي
  فـي الدنـيا وَللآخِرَةُ { أكْبَرُ دَرَجاتٍ وأكْبَرُ تَفْصِيلاً } وإن للـمؤمنـين
  فـي الـجنة منازل، وإن لهم فضائل بأعمالهم. وذكر لنا أن نبـيّ الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ
  بـينَ أعْلَـى أهْلِ الـجَنَّةِ وأسْفَلِهِمْ دَرَجَةً كالنَّـجْمِ يُرَى فِـي مَشارِقِ
  الأرْضِ ومَغَارِبها \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

