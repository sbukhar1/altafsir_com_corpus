text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل رَّبِّ أَدْخِلْنِي
  مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن لَّدُنْكَ سُلْطَاناً
  نَّصِيراً }يقول تعالـى ذكره لنبـيه: وقل يا مـحمد يا ربّ أدخـلنـي مدخـل صدق.واختلف
  أهل التأويـل فـي معنى مُدْخـل الصدق الذي أمره الله نبـيه صلى الله عليه وسلم أن يرغب
  إلـيه فـي أن يدخـله إياه، وفـي مخرج الصدق الذي أمره أن يرغب إلـيه فـي أن يخرجه إياه،
  فقال بعضهم: عَنَى بـمُدْخـل الصِّدق: مُدْخـل رسول الله صلى الله عليه وسلم الـمدينة،
  حين هاجر إلـيها، ومُخْرج الصدق: مُخْرجه من مكة، حين خرج منها مهاجرا إلـى الـمدينة.ذكر
  من قال ذلك:حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن قابوس بن أبـي ظَبْـيان،
  عن أبـيه، عن ابن عبـاس قال: كان النبـيّ صلى الله عليه وسلم بـمكة، ثم أمر بـالهجرة،
  فأنزل الله تبـارك وتعالـى اسمه { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي
  مُخْرَجَ صِدْقٍ وَاجْعَلْ لـي مِنْ لَدُنْكَ سُلْطاناً نَصِيراً }.حدثنا مـحمد بن
  عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، عن عوف عن الـحسن، فـي قول الله: { أدْخِـلْنِـي
  مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } قال: كفـار أهل مكة لـما ائتـمروا
  برسول الله صلى الله عليه وسلم لـيقتلوه، أو يطردوه، أو يُوثِقوه، وأراد الله قتال
  أهل مكة، فأمره أن يخرج إلـى الـمدينة، فهو الذي قال الله { أدْخِـلْنِـي مُدْخَـلَ
  صِدْقِ }.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن مَعْمر، عن قتادة
  { مُدْخَـلَ صِدْقٍ } قال: الـمدينة { وَمُخْرَجَ صِدْقٍ } قال: مكة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي
  مُخْرَجَ صِدْقٍ } أخرجه الله من مكة إلـى الهجرة بـالـمدينة.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ
  وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } قال: الـمدينة حين هاجر إلـيها، ومخرج صدق: مكة حين
  خرج منها مخرج صدق، قال ذلك حين خرج مهاجرا.وقال آخرون: بل معنى ذلك: وقل ربّ أمتنـي
  إماتة صِدْق، وأخرجنـي بعد الـمـمات من قبري يوم القـيامة مُخْرَج صدق. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ... } الآية، قال: يعنـي
  بـالإدخال: الـموت، والإخراج: الـحياة بعد الـمـمات.وقال آخرون: بل عَنَى بذلك: أدخـلنـي
  فـي أمرك الذي أرسلتنـي من النبوّة مُدْخَـل صدق، وأخرجنـي منه مُخْرَج صدق. ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { أدْخِـلْنِـي مُدْخَـلَ
  صِدْقٍ } قال: فـيـما أرسلتنـي به من أمرك { وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } قال كذلك
  أيضا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل رَّبِّ أَدْخِلْنِي مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي
  مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن لَّدُنْكَ سُلْطَاناً نَّصِيراً }حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.وقال آخرون: بل
  معنى ذلك: { أدخـلنـي مدخـل صدق }: الـجنة، وأخرجنـي { مخرج صدق }: من مكة إلـى الـمدينة.
  ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، قال: قال الـحسن: { أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ الـجنة ومُخْرَجَ صِدْقٍ
  } من مكة إلـى الـمدينة.وقال آخرون: بل معنى ذلك: أدخلني فـي الإسلام مُدْخـل صدق.
  ذكر من قال ذلك:حدثنا سهل بن موسى الرازي، قال: ثنا ابن نـمير، عن إسماعيـل بن أبـي
  خالد، عن أبـي صالـح فـي قوله: { رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ } قال: أدخـلنـي
  فـي الإسلام مدخـل صدق { وأخْرِجْنِـي } منه { مُخْرَجَ صِدْقٍ }.وقال آخرون: بل معنى
  ذلك: أدخـلنـي مكة آمنا، وأخرجنـي منها آمنا. ذكر من قال ذلك:حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك قال فـي قوله: { رَبّ
  أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } يعنـي مكة، دخـل فـيها
  آمنا، وخرج منها آمنا.وأشبه هذه الأقوال بـالصواب فـي تأويـل ذلك، قول من قال: معنى
  ذلك: وأدخـلنـي الـمدينة مُدْخـل صدق، وأخرجنـي من مكة مُخْرج صدق.وإنـما قلنا ذلك
  أولـى بتأويـل الآية، لأن ذلك عقـيب قوله:{ وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِن الأرْضِ
  لِـيُخْرِجُوكَ مِنْها وإذاً لا يَـلْبَثُونَ خِلاَفَكَ إلاَّ قَلِـيلاً }وقد دللنا
  فـيـما مضى، علـى أنه عنى بذلك أهل مكة فإذ كان ذلك عقـيب خبر الله عما كان الـمشركون
  أرادوا من استفزازهم رسول الله صلى الله عليه وسلم، لـيخرجوه عن مكة، كان بـيِّنا،
  إذ كان الله قد أخرجه منها، أن قوله: { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ
  وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } أمر منه له بـالرغبة إلـيه فـي أن يخرجه من البلدة
  التـي هم الـمشركون بإخراجه منها مخرج صدق، وأن يدخـله البلدة التـي نقله الله إلـيها
  مدخـل صدق.وقوله: { وَاجْعَلْ لِـي مِنْ لَدُنْكَ سُلْطاناً نَصِيراً } اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: واجعل لـي ملكاً ناصراً ينصرنـي علـى من ناوأنـي،
  وعِزّا أقـيـم به دينك، وأدفع به عنه من أراده بسوء. ذكر من قال ذلك:حدثنا مـحمد بن
  عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، عن عوف، عن الـحسن، فـي قول الله عزّ وجلّ:
  { وَاجْعَلْ لِـي مِنْ لَدُنْكَ سُلْطاناً نَصِيراً } يُوعِده لَـيَنْزِعَنَّ مُلك
  فـارس، وعزّ فـارس، ولـيجعلنه له، وعزّ الرّوم، ومُلك الروم، ولـيجعلنه له.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَاجْعَلْ لِـي مِنْ لَدُنْكَ
  سُلْطاناً نَصِيراً } وإن نبـيّ الله علـم أن لا طاقةَ له بهذا الأمر إلا بسلطان، فسأل
  سلطاناً نصيراً لكتاب الله عزّ وجلّ، ولـحدود الله، ولفرائض الله، ولإقامة دين الله،
  وإن السلطان رحمة من الله جعلها بـين أظهر عبـاده، لولا ذلك لأغار بعضهم علـى بعض،
  فأكل شديدهم ضعيفهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل رَّبِّ أَدْخِلْنِي مُدْخَلَ
  صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن لَّدُنْكَ سُلْطَاناً نَّصِيراً
  }وقال آخرون: بل عُنِـي بذلك حجة بـينة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ { سُلْطاناً نَصِيراً } قال: حجة
  بـينة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: ذلك أمر من الله تعالـى نبـيه بـالرغبة إلـيه
  فـي أن يؤتـيه سلطاناً نصيراً له علـى من بغاه وكاده، وحاول منعه من إقامته فرائض الله
  فـي نفسه وعبـاده.وإنـما قلت ذلك أولـى بـالصواب، لأن ذلك عقـيب خبر الله عما كان الـمشركون
  هموا به من إخراجه من مكة، فأعلـمه عزّ وجلّ أنهم لو فعلوا ذلك عوجلوا بـالعذاب عن
  قريب، ثم أمره بـالرغبة إلـيه فـي إخراجه من بـين أظهرهم إخراج صدق يحاوله علـيهم،
  ويدخـله بلدة غيرها، بـمدخـل صدق يحاوله علـيهم ولأهلها فـي دخولها إلـيها، وأن يجعل
  له سلطاناً نصيراً علـى أهل البلدة التـي أخرجه أهلها منها، وعلـى كلّ من كان لهم شبـيها،
  وإذا أوتـي ذلك، فقد أوتـي لا شكّ حجة بـينة.وأما قوله: { نَصِيراً } فإن ابن زيد كان
  يقول فـيه، نـحو قولنا الذي قلنا فـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَاجْعَلَ لِـي مِنْ لَدُنْكَ سُلْطاناً نَصِيراً } قال: ينصرنـي،
  وقد قال الله لـموسى{ سَنَشُدُّ عَضُدَكَ بأخِيكَ وَنـجْعَلُ لَكُما سُلْطاناً فَلا
  يَصِلُونَ إلَـيكُما بآياتنا }هذا مقدّم ومؤخَّر، إنـما هو سلطان بآياتنا فلا يصلون
  إلـيكما.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

