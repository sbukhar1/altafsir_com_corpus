  عزّ وجلّ { سُلْطاناً نَصِيراً } قال: حجة بـينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب قول من قال: ذلك أمر من الله تعالـى
  نبـيه بـالرغبة إلـيه فـي أن يؤتـيه سلطاناً نصيراً له علـى من بغاه وكاده، وحاول منعه
  من إقامته فرائض الله فـي نفسه وعبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلت ذلك أولـى بـالصواب، لأن ذلك عقـيب خبر الله عما كان الـمشركون هموا به من إخراجه
  من مكة، فأعلـمه عزّ وجلّ أنهم لو فعلوا ذلك عوجلوا بـالعذاب عن قريب، ثم أمره بـالرغبة
  إلـيه فـي إخراجه من بـين أظهرهم إخراج صدق يحاوله علـيهم، ويدخـله بلدة غيرها، بـمدخـل
