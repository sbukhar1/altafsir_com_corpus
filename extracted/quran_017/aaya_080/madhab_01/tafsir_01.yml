  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  رَّبِّ أَدْخِلْنِي مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن
  لَّدُنْكَ سُلْطَاناً نَّصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه: وقل يا مـحمد يا ربّ أدخـلنـي مدخـل صدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى مُدْخـل الصدق الذي أمره الله نبـيه صلى الله عليه وسلم أن يرغب
  إلـيه فـي أن يدخـله إياه، وفـي مخرج الصدق الذي أمره أن يرغب إلـيه فـي أن يخرجه إياه،
  فقال بعضهم: عَنَى بـمُدْخـل الصِّدق: مُدْخـل رسول الله صلى الله عليه وسلم الـمدينة،
  حين هاجر إلـيها، ومُخْرج الصدق: مُخْرجه من مكة، حين خرج منها مهاجرا إلـى الـمدينة.ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع وابن حميد، قالا:
  ثنا جرير، عن قابوس بن أبـي ظَبْـيان، عن أبـيه، عن ابن عبـاس قال: كان النبـيّ صلى
  الله عليه وسلم بـمكة، ثم أمر بـالهجرة، فأنزل الله تبـارك وتعالـى اسمه { وَقُلْ رَبّ
  أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي مُخْرَجَ صِدْقٍ وَاجْعَلْ لـي مِنْ لَدُنْكَ
  سُلْطاناً نَصِيراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الله بن بزيع،
  قال: ثنا بشر بن الـمفضل، عن عوف عن الـحسن، فـي قول الله: { أدْخِـلْنِـي مُدْخَـلَ
  صِدْقٍ وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } قال: كفـار أهل مكة لـما ائتـمروا برسول الله
  صلى الله عليه وسلم لـيقتلوه، أو يطردوه، أو يُوثِقوه، وأراد الله قتال أهل مكة، فأمره
  أن يخرج إلـى الـمدينة، فهو الذي قال الله { أدْخِـلْنِـي مُدْخَـلَ صِدْقِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن مَعْمر، عن
  قتادة { مُدْخَـلَ صِدْقٍ } قال: الـمدينة { وَمُخْرَجَ صِدْقٍ } قال: مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقُلْ رَبّ
  أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } أخرجه الله من مكة إلـى
  الهجرة بـالـمدينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي
  مُخْرَجَ صِدْقٍ } قال: الـمدينة حين هاجر إلـيها، ومخرج صدق: مكة حين خرج منها مخرج
  صدق، قال ذلك حين خرج مهاجرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وقل ربّ أمتنـي إماتة صِدْق، وأخرجنـي بعد الـمـمات من قبري يوم
  القـيامة مُخْرَج صدق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ... } الآية، قال: يعنـي بـالإدخال: الـموت،
  والإخراج: الـحياة بعد الـمـمات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عَنَى بذلك: أدخـلنـي فـي أمرك الذي أرسلتنـي من النبوّة مُدْخَـل صدق، وأخرجنـي
  منه مُخْرَج صدق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ } قال:
  فـيـما أرسلتنـي به من أمرك { وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } قال كذلك أيضا.</font></font>&#13;\t\t\t<label
