  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقُل رَّبِّ أَدْخِلْنِي مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي
  مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن لَّدُنْكَ سُلْطَاناً نَّصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: { أدخـلنـي
  مدخـل صدق }: الـجنة، وأخرجنـي { مخرج صدق }: من مكة إلـى الـمدينة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قال: قال الـحسن: { أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ الـجنة ومُخْرَجَ صِدْقٍ
  } من مكة إلـى الـمدينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أدخلني
  فـي الإسلام مُدْخـل صدق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سهل بن موسى الرازي، قال: ثنا ابن نـمير، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح
  فـي قوله: { رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ } قال: أدخـلنـي فـي الإسلام مدخـل
  صدق { وأخْرِجْنِـي } منه { مُخْرَجَ صِدْقٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أدخـلنـي مكة آمنا، وأخرجنـي منها آمنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك قال فـي قوله: { رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ وأخْرِجْنِـي
  مُخْرَجَ صِدْقٍ } يعنـي مكة، دخـل فـيها آمنا، وخرج منها آمنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأشبه هذه الأقوال بـالصواب فـي تأويـل ذلك، قول من قال: معنى ذلك:
  وأدخـلنـي الـمدينة مُدْخـل صدق، وأخرجنـي من مكة مُخْرج صدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا ذلك أولـى بتأويـل الآية، لأن ذلك عقـيب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ
  مِن الأرْضِ لِـيُخْرِجُوكَ مِنْها وإذاً لا يَـلْبَثُونَ خِلاَفَكَ إلاَّ قَلِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  دللنا فـيـما مضى، علـى أنه عنى بذلك أهل مكة فإذ كان ذلك عقـيب خبر الله عما كان الـمشركون
  أرادوا من استفزازهم رسول الله صلى الله عليه وسلم، لـيخرجوه عن مكة، كان بـيِّنا،
  إذ كان الله قد أخرجه منها، أن قوله: { وَقُلْ رَبّ أدْخِـلْنِـي مُدْخَـلَ صِدْقٍ
  وأخْرِجْنِـي مُخْرَجَ صِدْقٍ } أمر منه له بـالرغبة إلـيه فـي أن يخرجه من البلدة
  التـي هم الـمشركون بإخراجه منها مخرج صدق، وأن يدخـله البلدة التـي نقله الله إلـيها
  مدخـل صدق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاجْعَلْ لِـي مِنْ لَدُنْكَ
  سُلْطاناً نَصِيراً } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: واجعل
  لـي ملكاً ناصراً ينصرنـي علـى من ناوأنـي، وعِزّا أقـيـم به دينك، وأدفع به عنه من
  أراده بسوء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، عن عوف، عن الـحسن، فـي قول الله
  عزّ وجلّ: { وَاجْعَلْ لِـي مِنْ لَدُنْكَ سُلْطاناً نَصِيراً } يُوعِده لَـيَنْزِعَنَّ
  مُلك فـارس، وعزّ فـارس، ولـيجعلنه له، وعزّ الرّوم، ومُلك الروم، ولـيجعلنه له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَاجْعَلْ
  لِـي مِنْ لَدُنْكَ سُلْطاناً نَصِيراً } وإن نبـيّ الله علـم أن لا طاقةَ له بهذا
  الأمر إلا بسلطان، فسأل سلطاناً نصيراً لكتاب الله عزّ وجلّ، ولـحدود الله، ولفرائض
  الله، ولإقامة دين الله، وإن السلطان رحمة من الله جعلها بـين أظهر عبـاده، لولا ذلك
  لأغار بعضهم علـى بعض، فأكل شديدهم ضعيفهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
