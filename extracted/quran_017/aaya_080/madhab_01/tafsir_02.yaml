  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  رَّبِّ أَدْخِلْنِي مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن
  لَّدُنْكَ سُلْطَاناً نَّصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء «مدخل ومخرج»
  بالضم والفتح: بمعنى المصدر. ومعنى الفتح: أدخلني فأدخل مدخل صدق، أي: أدخلني القبر
  مدخل صدق: إدخالاً مرضياً على طهارة وطيب من السيئات، وأخرجني منه عند البعث إخراجاً
  مرضياً، ملقى بالكرامة، آمنا من السخط، يدل عليه ذكره على أثر ذكر البعث. وقيل: نزلت
  حين أمر بالهجرة، يريد إدخال المدينة والإخراج من مكة. وقيل: إدخاله مكة ظاهراً عليها
  بالفتح، وإخراجه منها آمناً من المشركين، وقيل: إدخاله الغار وإخراجه منه سالماً. وقيل
  إدخاله فيما حمله من عظيم الأمر - وهو النبوّة - وإخراجه منه مؤدياً لما كلفه من غير
  تفريط. وقيل: الطاعة. وقيل: هو عام في كل ما يدخل فيه ويلابسه من أمر ومكان { سُلْطَـٰناً
  } حجة تنصرني على من خالفني. أو ملكاً وعزا قوياً ناصراً للإسلام على الكفر مظهراً
  له عليه، فأجيب دعوته بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَعْصِمُكَ مِنَ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  67].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْغَـٰلِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  56]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِيُظْهِرَهُ عَلَى ٱلدّينِ كُلّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 33]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ليستخلفنهم
  فِى ٱلاْرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 55] ووعده لينزعنّ ملك فارس والروم، فيجعله له. وعنه صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(630) أنه استعمل عتاب بن أُسيد
  على أهل مكة وقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" انطلق فقد استعملتك على أهل الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فكان شديداً على المريب، ليناً على المؤمن وقال: لا والله لا أعلم
  متخلفاً يتخلف عن الصلاة في جماعة إلا ضربت عنقه، فإنه لا يتخلف عن الصلاة إلا منافق.
  فقال أهل مكة: يا رسول الله، لقد استعملت على أهل الله عتاب بن أسيد أعرابياً جافياً،
  فقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني رأيت فيما يرى النائم كأنّ عتاب بن أسيد أتى باب الجنة، فأخذ
  بحلقة الباب فقلقلها قلقالاً شديداً حتى فتح له فدخلها، فأعز الله به الإسلام لنصرته
  المسلمين على من يريد ظلمهم، فذلك السلطان النصير \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

