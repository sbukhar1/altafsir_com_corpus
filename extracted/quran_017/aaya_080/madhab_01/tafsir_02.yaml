text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل رَّبِّ أَدْخِلْنِي
  مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ صِدْقٍ وَٱجْعَل لِّي مِن لَّدُنْكَ سُلْطَاناً
  نَّصِيراً }قرىء «مدخل ومخرج» بالضم والفتح: بمعنى المصدر. ومعنى الفتح: أدخلني فأدخل
  مدخل صدق، أي: أدخلني القبر مدخل صدق: إدخالاً مرضياً على طهارة وطيب من السيئات، وأخرجني
  منه عند البعث إخراجاً مرضياً، ملقى بالكرامة، آمنا من السخط، يدل عليه ذكره على أثر
  ذكر البعث. وقيل: نزلت حين أمر بالهجرة، يريد إدخال المدينة والإخراج من مكة. وقيل:
  إدخاله مكة ظاهراً عليها بالفتح، وإخراجه منها آمناً من المشركين، وقيل: إدخاله الغار
  وإخراجه منه سالماً. وقيل إدخاله فيما حمله من عظيم الأمر - وهو النبوّة - وإخراجه
  منه مؤدياً لما كلفه من غير تفريط. وقيل: الطاعة. وقيل: هو عام في كل ما يدخل فيه ويلابسه
  من أمر ومكان { سُلْطَـٰناً } حجة تنصرني على من خالفني. أو ملكاً وعزا قوياً ناصراً
  للإسلام على الكفر مظهراً له عليه، فأجيب دعوته بقوله:{ وَٱللَّهُ يَعْصِمُكَ مِنَ
  ٱلنَّاسِ }[المائدة: 67].{ فَإِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْغَـٰلِبُونَ }[المائدة:
  56]،{ لِيُظْهِرَهُ عَلَى ٱلدّينِ كُلّهِ }[التوبة: 33]،{ ليستخلفنهم فِى ٱلاْرْضِ }[النور:
  55] ووعده لينزعنّ ملك فارس والروم، فيجعله له. وعنه صلى الله عليه وسلم:(630) أنه
  استعمل عتاب بن أُسيد على أهل مكة وقال \" انطلق فقد استعملتك على أهل الله \" فكان
  شديداً على المريب، ليناً على المؤمن وقال: لا والله لا أعلم متخلفاً يتخلف عن الصلاة
  في جماعة إلا ضربت عنقه، فإنه لا يتخلف عن الصلاة إلا منافق. فقال أهل مكة: يا رسول
  الله، لقد استعملت على أهل الله عتاب بن أسيد أعرابياً جافياً، فقال صلى الله عليه
  وسلم: \" إني رأيت فيما يرى النائم كأنّ عتاب بن أسيد أتى باب الجنة، فأخذ بحلقة الباب
  فقلقلها قلقالاً شديداً حتى فتح له فدخلها، فأعز الله به الإسلام لنصرته المسلمين على
  من يريد ظلمهم، فذلك السلطان النصير \". \r\n\t\t\t\r\n\t\t\t</section>"

