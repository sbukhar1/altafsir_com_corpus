text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  ٱلْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ وَيُبَشِّرُ ٱلْمُؤْمِنِينَ ٱلَّذِينَ يَعْمَلُونَ
  ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً كَبِيراً } * { وأَنَّ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱلآخِرَةِ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً }يقول تعالـى ذكره: إن هذا القرآن
  الذي أنزلناه علـى نبـينا مـحمد صلى الله عليه وسلم يرشد ويسدّد من اهتدى به { للَّتِـي
  هِيَ أقْوَمُ } يقول: للسبـيـل التـي هي أقوم من غيرها من السبل، وذلك دين الله الذي
  بعث به أنبـياءه وهو الإسلام. يقول جلّ ثناؤه: فهذا القرآن يهدي عبـاد الله الـمهتدين
  به إلـى قصد السبـيـل التـي ضلّ عنها سائر أهل الـملل الـمكذّبـين به، كما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ هَذَا القُرآنَ يَهْدِي للَّتِـي
  هِيَ أقْوَمُ } قال: للتـي هي أصوب: هو الصواب وهو الـحقّ قال: والـمخالف هو البـاطل.
  وقرأ قول الله تعالـى:{ فِـيها كُتُبٌ قَـيِّـمَةٌ }قال: فـيها الـحقّ لـيس فـيها عوج.
  وقرأ { ولَـمْ نَـجْعَلْ لَهُ عِوْجاً قَـيِّـماً } يقول: قـيـماً مستقـيـماً.وقوله:
  { وَيُبَشِّرُ الـمُؤْمِنِـينَ } يقول: ويبشر أيضاً مع هدايته من اهتدى به للسبـيـل
  الأقصد الذين يؤمنون بـالله ورسوله، ويعملون فـي دنـياهم بـما أمرهم الله به، وينتهون
  عما نهاهم عنه بأن { لهُمْ أجْراً } من الله علـى إيـمانهم وعملهم الصالـحات { كَبِـيرا
  } يعنـي ثوابـاً عظيـماً، وجزاء جزيلاً، وذلك هو الـجنة التـي أعدّها الله تعالـى لـمن
  رضي عمله، كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج أنَّ {
  لَهُمْ أجْراً كَبِـيراً } قال: الـجنة، وكلّ شيء فـي القرآن أجر كبـير، أجر كريـم،
  ورزق كريـم فهو الـجنة، وأن فـي قوله: { أنَّ لَهُمْ أجْراً كَبِـيراً } نصب بوقوع
  الشارة عيها، وأن الثانية معطوفة عليها.{ وأنَّ الذينَ لا يُؤمنون بالآخرة } يقول تعالى
  لله ذكره: وأن الذين لا يُصدقون بالمعاد إلى الله، ولا يقرّون بالثواب والعقاب في الدنيا،
  فهم لذلك لا يتحاشون من ركوب معاصي اللع { أعتدنا لهم } يقول: أعددنا لهم، لقدومهم
  علـى ربهم يوم القـيامة { عَذَابـاً ألِـيـماً } يعنـي موجعاً، وذلك عذاب جهنـم.\r\n\t\t\t\r\n\t\t\t</section>"

