text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  ٱلْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ وَيُبَشِّرُ ٱلْمُؤْمِنِينَ ٱلَّذِينَ يَعْمَلُونَ
  ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً كَبِيراً } * { وأَنَّ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱلآخِرَةِ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً }{ لِلَّتِى هِىَ أَقْوَمُ } للحالة
  التي هي أقوم الحالات وأسدّها. أو للملة. أو للطريقة. وأينما قدرت لم تجد مع الإثبات
  ذوق البلاغة الذي تجده مع الحذف، لما في إبهام الموصوف بحذفه من فخامة تفقد مع إيضاحه.
  وقرىء: «ويبشر»، بالتخفيف، فإن قلت: كيف ذكر المؤمنين الأبرار والكفار ولم يذكر الفسقة؟
  قلت: كان الناس حينئذ إما مؤمن تقي، وإما مشرك، وإنما حدث أصحاب المنزلة بين المنزلتين
  بعد ذلك. فإن قلت: علام عطف { وأَنَّ ٱلَّذِينَ لاَ يُؤْمِنُونَ }؟ قلت: على { أَنَّ
  لَهُمْ أَجْرًا كَبِيرًا } على معنى: أنه بشر المؤمنين ببشارتين اثنتين: بثوابهم، وبعقاب
  أعدائهم ويجوز أن يراد: ويخبر بأن الذين لا يؤمنون معذبون.\r\n\t\t\t\r\n\t\t\t</section>"

