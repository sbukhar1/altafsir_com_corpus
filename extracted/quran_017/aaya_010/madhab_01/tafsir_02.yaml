  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا ٱلْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ وَيُبَشِّرُ ٱلْمُؤْمِنِينَ ٱلَّذِينَ
  يَعْمَلُونَ ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً كَبِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وأَنَّ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِلَّتِى هِىَ أَقْوَمُ } للحالة التي هي أقوم الحالات وأسدّها.
  أو للملة. أو للطريقة. وأينما قدرت لم تجد مع الإثبات ذوق البلاغة الذي تجده مع الحذف،
  لما في إبهام الموصوف بحذفه من فخامة تفقد مع إيضاحه. وقرىء: «ويبشر»، بالتخفيف، فإن
  قلت: كيف ذكر المؤمنين الأبرار والكفار ولم يذكر الفسقة؟ قلت: كان الناس حينئذ إما
  مؤمن تقي، وإما مشرك، وإنما حدث أصحاب المنزلة بين المنزلتين بعد ذلك. فإن قلت: علام
  عطف { وأَنَّ ٱلَّذِينَ لاَ يُؤْمِنُونَ }؟ قلت: على { أَنَّ لَهُمْ أَجْرًا كَبِيرًا
  } على معنى: أنه بشر المؤمنين ببشارتين اثنتين: بثوابهم، وبعقاب أعدائهم ويجوز أن يراد:
  ويخبر بأن الذين لا يؤمنون معذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

