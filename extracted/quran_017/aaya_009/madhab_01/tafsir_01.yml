  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا ٱلْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ وَيُبَشِّرُ ٱلْمُؤْمِنِينَ ٱلَّذِينَ
  يَعْمَلُونَ ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً كَبِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وأَنَّ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ أَعْتَدْنَا لَهُمْ عَذَاباً أَلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن هذا القرآن الذي أنزلناه علـى نبـينا مـحمد صلى
  الله عليه وسلم يرشد ويسدّد من اهتدى به { للَّتِـي هِيَ أقْوَمُ } يقول: للسبـيـل
  التـي هي أقوم من غيرها من السبل، وذلك دين الله الذي بعث به أنبـياءه وهو الإسلام.
  يقول جلّ ثناؤه: فهذا القرآن يهدي عبـاد الله الـمهتدين به إلـى قصد السبـيـل التـي
  ضلّ عنها سائر أهل الـملل الـمكذّبـين به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ هَذَا القُرآنَ يَهْدِي
  للَّتِـي هِيَ أقْوَمُ } قال: للتـي هي أصوب: هو الصواب وهو الـحقّ قال: والـمخالف
  هو البـاطل. وقرأ قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِـيها كُتُبٌ قَـيِّـمَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فـيها الـحقّ لـيس فـيها عوج. وقرأ { ولَـمْ نَـجْعَلْ لَهُ عِوْجاً قَـيِّـماً } يقول:
  قـيـماً مستقـيـماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُبَشِّرُ الـمُؤْمِنِـينَ
  } يقول: ويبشر أيضاً مع هدايته من اهتدى به للسبـيـل الأقصد الذين يؤمنون بـالله ورسوله،
  ويعملون فـي دنـياهم بـما أمرهم الله به، وينتهون عما نهاهم عنه بأن { لهُمْ أجْراً
  } من الله علـى إيـمانهم وعملهم الصالـحات { كَبِـيرا } يعنـي ثوابـاً عظيـماً، وجزاء
  جزيلاً، وذلك هو الـجنة التـي أعدّها الله تعالـى لـمن رضي عمله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج أنَّ
  { لَهُمْ أجْراً كَبِـيراً } قال: الـجنة، وكلّ شيء فـي القرآن أجر كبـير، أجر كريـم،
  ورزق كريـم فهو الـجنة، وأن فـي قوله: { أنَّ لَهُمْ أجْراً كَبِـيراً } نصب بوقوع
  الشارة عيها، وأن الثانية معطوفة عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وأنَّ الذينَ لا يُؤمنون بالآخرة } يقول تعالى لله ذكره: وأن الذين لا يُصدقون بالمعاد
  إلى الله، ولا يقرّون بالثواب والعقاب في الدنيا، فهم لذلك لا يتحاشون من ركوب معاصي
  اللع { أعتدنا لهم } يقول: أعددنا لهم، لقدومهم علـى ربهم يوم القـيامة { عَذَابـاً
  ألِـيـماً } يعنـي موجعاً، وذلك عذاب جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

