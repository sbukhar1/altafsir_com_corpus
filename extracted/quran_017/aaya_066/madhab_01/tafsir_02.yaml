text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمُ ٱلَّذِي
  يُزْجِي لَكُمُ ٱلْفُلْكَ فِي ٱلْبَحْرِ لِتَبْتَغُواْ مِن فَضْلِهِ إِنَّهُ كَانَ
  بِكُمْ رَحِيماً } * { وَإِذَا مَسَّكُمُ ٱلْضُّرُّ فِي ٱلْبَحْرِ ضَلَّ مَن تَدْعُونَ
  إِلاَّ إِيَّاهُ فَلَمَّا نَجَّاكُمْ إِلَى ٱلْبَرِّ أَعْرَضْتُمْ وَكَانَ ٱلإِنْسَانُ
  كَفُوراً }{ يُزْجِى } يجري ويسير. والضرّ: خوف الغرق { ضَلَّ مَن تَدْعُونَ إِلا إِيَّاهُ
  } ذهب عن أوهامكم وخواطركم كلّ من تدعونه في حوادثكم إلا إياه وحده، فإنكم لا تذكرون
  سواه، ولا تدعونه في ذلك الوقت ولا تعقدون برحمته رجاءكم، ولا تخطرون ببالكم أنّ غيره
  يقدر على إغاثتكم، أو لم يهتد لإنقاذكم أحد غيره من سائر المدعوّين. ويجوز أن يراد:
  ضلّ من تدعون من الآلهة عن إغاثتكم، ولكنّ الله وحده هو الذي ترجونه وحده على الاستثناء
  المنقطع.\r\n\t\t\t\r\n\t\t\t</section>"

