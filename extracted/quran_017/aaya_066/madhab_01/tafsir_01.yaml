  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّكُمُ
  ٱلَّذِي يُزْجِي لَكُمُ ٱلْفُلْكَ فِي ٱلْبَحْرِ لِتَبْتَغُواْ مِن فَضْلِهِ إِنَّهُ
  كَانَ بِكُمْ رَحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره للـمشركين به:
  ربكم أيها القوم هو الذي يسير لكم السفن فـي البحر. فـيحملكم فـيها { لَتْبتَغُوا مِنْ
  فَضْلِهِ } لتوصلوا بـالركوب فـيها إلـى أماكن تـجاراتكم ومطالبكم ومعايشكم، وتلتـمسون
  من رزقه { إنَّه كانَ بِكُمْ رَحِيـماً } يقول: إن الله كان بكم رحيـماً حين أجرى لكم
  الفلك فـي البحر، تسهيلاً منه بذلك علـيكم التصرّف فـي طلب فضله فـي البلاد النائية
  التـي لولا تسهيـله ذلك لكم لصعب علـيكم الوصول إلـيها. وبنـحو ما قلنا فـي قوله: {
  يُزْجِي لَكُمْ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ. عن ابن عبـاس. قوله:
  { رَبُّكُمُ الَّذِي يُزْجِي لَكُمُ الفُلْكَ فـي البَحْرِ } يقول: يجري الفلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة { رَبُّكُمُ الَّذِين يُزْجي لَكُمُ الفُلْكَ فِـي البَحْرِ } قال: يسيرها فـي
  البحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس { رَبُّكُمُ الَّذِي يُزْجي لَكُمُ
  الفُلكَ فِـي البَحْرِ } قال: يجري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { رَبَّكُمْ الَّذِي يُزْجي
  لَكُمْ الفُلْكَ فِـي البَحْرِ } قال: يجريها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

