text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمُ ٱلَّذِي
  يُزْجِي لَكُمُ ٱلْفُلْكَ فِي ٱلْبَحْرِ لِتَبْتَغُواْ مِن فَضْلِهِ إِنَّهُ كَانَ
  بِكُمْ رَحِيماً }يقول تعالـى ذكره للـمشركين به: ربكم أيها القوم هو الذي يسير لكم
  السفن فـي البحر. فـيحملكم فـيها { لَتْبتَغُوا مِنْ فَضْلِهِ } لتوصلوا بـالركوب فـيها
  إلـى أماكن تـجاراتكم ومطالبكم ومعايشكم، وتلتـمسون من رزقه { إنَّه كانَ بِكُمْ رَحِيـماً
  } يقول: إن الله كان بكم رحيـماً حين أجرى لكم الفلك فـي البحر، تسهيلاً منه بذلك علـيكم
  التصرّف فـي طلب فضله فـي البلاد النائية التـي لولا تسهيـله ذلك لكم لصعب علـيكم الوصول
  إلـيها. وبنـحو ما قلنا فـي قوله: { يُزْجِي لَكُمْ } قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ. عن ابن
  عبـاس. قوله: { رَبُّكُمُ الَّذِي يُزْجِي لَكُمُ الفُلْكَ فـي البَحْرِ } يقول: يجري
  الفلك.حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { رَبُّكُمُ
  الَّذِين يُزْجي لَكُمُ الفُلْكَ فِـي البَحْرِ } قال: يسيرها فـي البحر.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس { رَبُّكُمُ الَّذِي
  يُزْجي لَكُمُ الفُلكَ فِـي البَحْرِ } قال: يجري.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { رَبَّكُمْ الَّذِي يُزْجي لَكُمْ الفُلْكَ فِـي البَحْرِ
  } قال: يجريها.\r\n\t\t\t\r\n\t\t\t</section>"

