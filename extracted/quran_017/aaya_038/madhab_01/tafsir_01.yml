  إلـى الهاء، بـمعنى: كلّ ذلك الذي عددنا من</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا
  إلاَّ إيَّاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. كانَ سَيِّئُهُ لأن فـي ذلك أموراً منهياً عنها، وأموراً مأموراً
  بها، وابتداء الوصية والعهد من ذلك الـموضع دون قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَقْتُلُوا أوْلادَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنـما
  هو عطف علـى ما تقدّم من قوله وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ فإذا
  كان ذلك كذلك، فقرأته بإضافة السيىء إلـى الهاء أولـى وأحقّ من قراءته سيئةً بـالتنوين،
  بـمعنى السيئة الواحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذن: كلّ هذا الذي
  ذكرنا لك من الأمور التـي عددناها علـيك كان سيئه مكروهاً عند ربك يا مـحمد، يكرهه
