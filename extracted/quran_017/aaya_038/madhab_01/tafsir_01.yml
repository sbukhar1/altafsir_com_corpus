  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمْشِ فِي ٱلأَرْضِ مَرَحاً إِنَّكَ لَن تَخْرِقَ ٱلأَرْضَ وَلَن تَبْلُغَ ٱلْجِبَالَ
  طُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كُلُّ ذٰلِكَ كَانَ سَيِّئُهُ عِنْدَ رَبِّكَ مَكْرُوهاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولا تـمش فـي الأرض مختالاً مستكبراً { إنَّكَ لَنْ
  تَـخْرِقَ الأرْضَ } يقول: إنك لن تقطع الأرض بـاختـيالك، كما قال رُؤْبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقاتِـمِ الأعماقِ خاوِي الـمُخْتَرَق</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالـمخترق: الـمقطع { وَلَنْ تَبلُغَ الـجِبـالَ طُولاً } بفخرك
  وكبرك، وإنـما هذا نهي من الله عبـاده عن الكبر والفخر والـخُيَلاء، وتقدم منه إلـيهم
  فـيه معرِّفهم بذلك أنهم لا ينالون بكبرهم وفخارهم شيئا يقصر عنه غيرهم. وبنـحو الذي
  قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً
  إنَّكَ لَنْ تَـخْرِقَ الأرْضَ وَلَنْ تَبْلُغَ الـجِبـالِ طُولاً } يعنـي بكبرك ومرحك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً } قال: لا تـمش فـي الأرض فخراً وكبراً، فإن ذلك
  لا يبلغ بك الـجبـال، ولا تـخرق الأرض بكبرك وفخرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وَلا تَـمْشِ فِـي الأرْضِ
  } قال: لا تفخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: لا تـمش مرَحاً، ولـم يقل
  مرِحاً، لأنه لـم يرد بـالكلام: لا تكن مرِحاً، فـيجعله من نعت الـماشي، وإنـما أريد
  لا تـمرح فـي الأرض مرَحاً، ففسر الـمعنى الـمراد من قوله: ولا تـمش، كما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُعْجِبُهُ السَّخُونُ والعَصِيدُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والتَّـمْرُ حَبًّـا ما لَهُ مَزيدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: حبـا، لأن فـي قوله: يعجبه،
  معنى يحبّ، فأخرج قوله: حبـاً، من معناه دون لفظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلُّ ذلكَ كانَ سَيِّئُهُ عنْدَ رَبِّكَ مَكْرُوهاً } فإن القرّاء اختلفت فـيه،
  فقرأه بعض قرّاء الـمدينة وعامة قرّاء الكوفة { كُلُّ ذلكَ كانَ سَيِّئُهُ عنْدَ رَبِّكَ
  مَكْرُوهاً } علـى الإضافة بـمعنى: كلّ هذا الذي ذكرنا من هذه الأمور التـي عددنا من
  مبتدإ قولنا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إياهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلـى قولنا { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً كانَ سَيِّئُهُ } يقول: سيىء ما عددنا
  علـيك عند ربك مكروها. وقال قارئو هذه القراءة: إنـما قـيـل { كُلّ ذلكَ كانَ سَيِّئُهُ
  } بـالإضافة، لأن فـيـما عددنا من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا
  إلاَّ إيَّاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أموراً، هي أمر بـالـجميـل، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبـالوَالدَيْنِ إحْساناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقوله
  وآتِ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَا القُرْبَى حَقَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وما أشبه ذلك، قالوا: فلـيس كلّ
  ما فـيه نهيا عن سيئة، بل فـيه نهى عن سيئة، وأمر بحسنات، فلذلك قرأنا { سَيِّئُهُ
  }. وقرأ عامة قرّاء أهل الـمدينة والبصرة وبعض قرّاء الكوفة: «كُلُّ ذلكَ كانَ سَيِّئَةً»
  وقالوا: إنـما عنى بذلك: كلّ ما عددنا من قولنا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَقْتُلُوا أوْلادَكُمْ خَشْيَةَ
  إمْلاقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولـم يدخـل فـيه ما قبل ذلك. قالوا: وكلّ ما عددنا من ذلك الـموضع
  إلـى هذا الـموضع سيئة لا حسنة فـيه، فـالصواب قراءته بـالتنوين. ومن قرأ هذه القراءة،
  فإنه ينبغي أن يكون من نـيته أن يكون الـمكروه مقدماً علـى السيئة، وأن يكون معنى الكلام
  عنده: كلّ ذلك كان مكروهاً سيئة لأنه إن جعل قوله: مكروهاً بعد السيئة من نعت السيئة،
  لزمه أن تكون القراءة: كلّ ذلك كان سيئة عند ربك مكروهة، وذلك خلاف ما فـي مصاحف الـمسلـمين.</font></font>&#13;\t\t\t<label
