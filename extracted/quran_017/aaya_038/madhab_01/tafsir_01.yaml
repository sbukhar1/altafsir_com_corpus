text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَمْشِ فِي
  ٱلأَرْضِ مَرَحاً إِنَّكَ لَن تَخْرِقَ ٱلأَرْضَ وَلَن تَبْلُغَ ٱلْجِبَالَ طُولاً
  } * { كُلُّ ذٰلِكَ كَانَ سَيِّئُهُ عِنْدَ رَبِّكَ مَكْرُوهاً }يقول تعالـى ذكره:
  ولا تـمش فـي الأرض مختالاً مستكبراً { إنَّكَ لَنْ تَـخْرِقَ الأرْضَ } يقول: إنك
  لن تقطع الأرض بـاختـيالك، كما قال رُؤْبة:وقاتِـمِ الأعماقِ خاوِي الـمُخْتَرَق   يعنـي
  بـالـمخترق: الـمقطع { وَلَنْ تَبلُغَ الـجِبـالَ طُولاً } بفخرك وكبرك، وإنـما هذا
  نهي من الله عبـاده عن الكبر والفخر والـخُيَلاء، وتقدم منه إلـيهم فـيه معرِّفهم بذلك
  أنهم لا ينالون بكبرهم وفخارهم شيئا يقصر عنه غيرهم. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً إنَّكَ لَنْ تَـخْرِقَ الأرْضَ وَلَنْ تَبْلُغَ
  الـجِبـالِ طُولاً } يعنـي بكبرك ومرحك.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً } قال: لا تـمش فـي الأرض فخراً
  وكبراً، فإن ذلك لا يبلغ بك الـجبـال، ولا تـخرق الأرض بكبرك وفخرك.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وَلا تَـمْشِ فِـي الأرْضِ } قال: لا تفخر.وقـيـل:
  لا تـمش مرَحاً، ولـم يقل مرِحاً، لأنه لـم يرد بـالكلام: لا تكن مرِحاً، فـيجعله من
  نعت الـماشي، وإنـما أريد لا تـمرح فـي الأرض مرَحاً، ففسر الـمعنى الـمراد من قوله:
  ولا تـمش، كما قال الراجز:يُعْجِبُهُ السَّخُونُ والعَصِيدُ   والتَّـمْرُ حَبًّـا
  ما لَهُ مَزيدُفقال: حبـا، لأن فـي قوله: يعجبه، معنى يحبّ، فأخرج قوله: حبـاً، من
  معناه دون لفظه.وقوله: { كُلُّ ذلكَ كانَ سَيِّئُهُ عنْدَ رَبِّكَ مَكْرُوهاً } فإن
  القرّاء اختلفت فـيه، فقرأه بعض قرّاء الـمدينة وعامة قرّاء الكوفة { كُلُّ ذلكَ كانَ
  سَيِّئُهُ عنْدَ رَبِّكَ مَكْرُوهاً } علـى الإضافة بـمعنى: كلّ هذا الذي ذكرنا من
  هذه الأمور التـي عددنا من مبتدإ قولنا{ وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إياهُ }..
  إلـى قولنا { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً كانَ سَيِّئُهُ } يقول: سيىء ما عددنا
  علـيك عند ربك مكروها. وقال قارئو هذه القراءة: إنـما قـيـل { كُلّ ذلكَ كانَ سَيِّئُهُ
  } بـالإضافة، لأن فـيـما عددنا من قوله{ وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ }أموراً،
  هي أمر بـالـجميـل، كقوله{ وَبـالوَالدَيْنِ إحْساناً }، وقوله وآتِ{ ذَا القُرْبَى
  حَقَّهُ }وما أشبه ذلك، قالوا: فلـيس كلّ ما فـيه نهيا عن سيئة، بل فـيه نهى عن سيئة،
  وأمر بحسنات، فلذلك قرأنا { سَيِّئُهُ }. وقرأ عامة قرّاء أهل الـمدينة والبصرة وبعض
  قرّاء الكوفة: «كُلُّ ذلكَ كانَ سَيِّئَةً» وقالوا: إنـما عنى بذلك: كلّ ما عددنا من
  قولنا{ وَلا تَقْتُلُوا أوْلادَكُمْ خَشْيَةَ إمْلاقٍ }ولـم يدخـل فـيه ما قبل ذلك.
  قالوا: وكلّ ما عددنا من ذلك الـموضع إلـى هذا الـموضع سيئة لا حسنة فـيه، فـالصواب
  قراءته بـالتنوين. ومن قرأ هذه القراءة، فإنه ينبغي أن يكون من نـيته أن يكون الـمكروه
  مقدماً علـى السيئة، وأن يكون معنى الكلام عنده: كلّ ذلك كان مكروهاً سيئة لأنه إن
  جعل قوله: مكروهاً بعد السيئة من نعت السيئة، لزمه أن تكون القراءة: كلّ ذلك كان سيئة
  عند ربك مكروهة، وذلك خلاف ما فـي مصاحف الـمسلـمين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَمْشِ فِي ٱلأَرْضِ مَرَحاً
  إِنَّكَ لَن تَخْرِقَ ٱلأَرْضَ وَلَن تَبْلُغَ ٱلْجِبَالَ طُولاً } * { كُلُّ ذٰلِكَ
  كَانَ سَيِّئُهُ عِنْدَ رَبِّكَ مَكْرُوهاً }وأولـى القراءتـين عندي فـي ذلك بـالصواب
  قراءة من قرأ { كُلُّ ذلكَ كانَ سيِّئُهُ } علـى إضافة السيىء إلـى الهاء، بـمعنى:
  كلّ ذلك الذي عددنا من{ وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ }.. كانَ سَيِّئُهُ
  لأن فـي ذلك أموراً منهياً عنها، وأموراً مأموراً بها، وابتداء الوصية والعهد من ذلك
  الـموضع دون قوله{ وَلا تَقْتُلُوا أوْلادَكُمْ }إنـما هو عطف علـى ما تقدّم من قوله
  وَقَضَى رَبُّكَ ألاَّ تَعْبُدُوا إلاَّ إيَّاهُ فإذا كان ذلك كذلك، فقرأته بإضافة
  السيىء إلـى الهاء أولـى وأحقّ من قراءته سيئةً بـالتنوين، بـمعنى السيئة الواحدة.فتأويـل
  الكلام إذن: كلّ هذا الذي ذكرنا لك من الأمور التـي عددناها علـيك كان سيئه مكروهاً
  عند ربك يا مـحمد، يكرهه وينهى عنه ولا يرضاه، فـاتق مواقعته والعمل به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

