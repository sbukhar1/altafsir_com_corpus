  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ تِسْعَ آيَاتٍ بَيِّنَاتٍ فَسْئَلْ بَنِي إِسْرَائِيلَ إِذْ جَآءَهُمْ
  فَقَالَ لَهُ فِرْعَونُ إِنِّي لأَظُنُّكَ يٰمُوسَىٰ مَسْحُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">عن ابن عباس رضي الله عنهما: هي العصا، واليد، والجراد، والقمل، والضفادع،
  والدم، والحجر، والبحر، والطور الذي نتقه على بني إسرائيل. وعن الحسن: الطوفان، والسنون،
  ونقص الثمرات: مكان الحجر، والبحر، والطور. وعن عمر بن عبد العزيز أنه سأل محمد بن
  كعب فذكر اللسان والطمس، فقال له عمر: كيف يكون الفقيه إلا هكذا، أخرج يا غلام ذلك
  الجراب، فأخرجه فنفضه، فإذا بيض مكسور بنصفين، وجوز مكسور، وفوم وحمص وعدس، كلها حجارة.
  وعن صفوان بن عسال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(637) أنّ بعض اليهود سأل النبي
  صلى الله عليه وسلم عن ذلك فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أوحى الله إلى موسى: أن قل لبني إسرائيل: لا تشركوا بالله شيئاً،
  ولا تسرقوا، ولا تزنوا، ولا تقتلوا النفس التي حرّم الله إلا بالحق، ولا تسحروا، ولا
  تأكلوا الربا، ولا تمشوا ببريء إلى ذي سلطان ليقتله، ولا تقذفوا محصنة، ولا تفرّوا
  من الزحف، وأنتم يا يهود خاصة لا تعدوا في السبت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَسْئَلْ بَنِى إِسْرٰءيلَ } فقلنا له: سل بني إسرائيل، أي: سلهم
  من فرعون وقل له: أرسل معي بني إسرائيل. أو سلهم عن إيمانهم وعن حال دينهم. أو سلهم
  أن يعاضدوك وتكون قلوبهم وأيديهم معك. وتدلّ عليه قراءة رسول الله صلى الله عليه وسلم:
  فسال بني إسرائيل، على لفظ الماضي بغير همز، وهي لغة قريش وقيل: فسل يا رسول الله المؤمنين
  من بني إسرائيل، وهم عبد الله بن سلام وأصحابه عن الآيات ليزدادوا يقيناً وطمأنينة
  قلب؛ لأن الأدلة إذا تظاهرت كان ذلك أقوى وأثبت، كقول إبراهيم { وَلَـٰكِن لّيَطْمَئِنَّ
  قَلْبِى }. فإن قلت: بم تعلق { إِذْ جَاءهُمُ }؟ قلت: أمّا على الوجه الأول فبالقول
  المحذوف، أي فقلنا لهم سلهم حين جاءهم، أو بـ (اسأل) في القراءة الثانية. وأمّا على
  الأخير فبآتينا. أو بإضمار اذكر، أو يخبروك. ومعنى { إِذْ جَاءهُمُ } إذ جاء آباءهم
  { مَّسْحُورًا } سحرت فخولط عقلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

