text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ تِسْعَ آيَاتٍ بَيِّنَاتٍ فَسْئَلْ بَنِي إِسْرَائِيلَ إِذْ جَآءَهُمْ فَقَالَ
  لَهُ فِرْعَونُ إِنِّي لأَظُنُّكَ يٰمُوسَىٰ مَسْحُوراً }يقول تعالـى ذكره: ولقد آتـينا
  موسى بن عمران تسع آيات بـيِّنات تُبـين لـمن رآها أنها حجج لـموسى شاهدة علـى صدقه
  وحقـيقة نبوّته.وقد اختلف أهل التأويـل فـيهنّ وما هنّ. فقال بعضهم فـي ذلك ما:حدثنـي
  به مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن
  عبـاس، قوله: { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } قال: التسع الآيات
  البـينات: يده، وعصاه، ولسانه، والبحر، والطوفـان، والـجراد، والقمل، والضفـادع، والدم
  آيات مفصلات.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } إلقاء
  العصا مرّتـين عند فرعون، ونزع يده، والعقدة التـي كانت بلسانه، وخمس آيات فـي الأعراف:
  الطوفـان، والـجراد، والقمل، والضفـادع، والدم.وقال آخرون: نـحواً من هذا القول، غير
  أنهم جعلوا آيتـين منهنّ: إحداهما الطمسة، والأخرى الـحجر. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن برياة بن سفـيان، عن مـحمد بن كعب القرظي،
  قال: سألنـي عمر بن عبد العزيز، عن قوله: { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ
  بَـيِّناتٍ } فقلت له: هي الطوفـان والـجراد، والقمل، والضفـادع، والدم، والبحر، وعصاه،
  والطمسة، والـحجر، فقال: وما الطمسة؟ فقلت: دعا موسى وأمَّن هارون، فقال: قد أجيبت
  دعوتكما، وقال عمر: كيف يكون الفقه إلا هكذا. فدعا عمر بن عبد العزيز بخريطة كانت لعبد
  العزيز بن مروان أصيبت بـمصر، فإذا فـيها الـجوزة والبـيضة والعدسة ما تنكر، مسخت حجارة
  كانت من أموال فرعون أصيبت بـمصر.وقال آخرون: نـحوا من ذلك إلا أنهم جعلوا اثنتـين
  منهنّ: إحداهما السنـين، والأخرى النقص من الثمرات. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة ومطر
  الورّاق، فـي قوله: { تِسْعَ آياتٍ } قالا: الطوفـان، والـجراد، والقمل، والضفـادع،
  والدم، والعصا، والـيد، والسنون، ونقص من الثمرات.حدثنـي يعقوب، قال: ثنا هشيـم، عن
  مغيرة، عن الشعبـي، فـي قوله: { تِسْع آياتٍ بَـيِّناتٍ } قال: الطوفـان، والـجراد،
  والقمل، والضفـادع، والدم، والسنـين، ونقص من الثمرات، وعصاه، ويده.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: سُئل عطاء بن أبـي ربـاح عن قوله:
  { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } ما هي؟ قال: الطوفـان، والـجراد،
  والقمل، والضفـادع، والدم، وعصى موسى، ويده.قال: ابن جريج: وقال مـجاهد مثل قول عطاء،
  وزاد:{ أخَذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ وَنَقْصٍ مِنَ الثَّمَرَاتِ }قال: هما
  التاسعتان، ويقولون: التاسعتان: السنـين، وذهاب عجمة لسان موسى.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن ابن عبـاس، فـي قوله: { تِسْعَ
  آياتٍ بَـيِّناتٍ } وهي متتابعات، وهي فـي سورة الأعراف\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا مُوسَىٰ تِسْعَ آيَاتٍ
  بَيِّنَاتٍ فَسْئَلْ بَنِي إِسْرَائِيلَ إِذْ جَآءَهُمْ فَقَالَ لَهُ فِرْعَونُ إِنِّي
  لأَظُنُّكَ يٰمُوسَىٰ مَسْحُوراً }{ وَلَقَدْ أخَذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ
  وَنِقْصٍ مِنَ الثَّمَرَاتِ }قال: السنـين فـي أهل البوادي، ونقص من الثمرات لأهل القُرى،
  فهاتان آيتان، والطوافـان، والـجراد، والقمل، والضفـادع، والدم، هذه خمس، ويد موسى
  إذ أخرجها بـيضاء للناظرين من غير سوء: البرص، وعصاه إذ ألقاها، فإذا هي ثعبـان مبـين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن ابن عبـاس، قوله: { وَلَقَدْ آتَـيْنا
  مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } قال: يد موسى، وعصاه، والطوفـان، والـجراد، والقمل،
  والضفـادع، والدم والسنـين، ونقص من الثمرات.وقال آخرون نـحوا من ذلك إلا أنهم جعلوا
  السنـين، والنقص من الثمرات آية واحدة، وجعلوا التاسعة: تلقـف العصا ما يأفكون. ذكر
  من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال:
  قال الـحسن، فـي قوله: { تِسْعَ آياتٍ بَـيِّناتٍ } ،{ وَلَقَدْ أخْذْنا آلَ فِرْعَوْنَ
  بـالسِّنِـينَ وَنَقْصٍ مِنَ الثّمَرَاتِ }قال: هذه آية واحدة، والطوفـان، والـجراد،
  والقمل، والضفـادع، والدم، ويد موسى، وعصاه إذ ألقاها فإذا هي ثعبـان مبـين، وإذ ألقاها
  فإذا هي تلقـف ما يأفكون. وقال آخرون فـي ذلك ما:حدثنـي مـحمد بن الـمثنى، قال: ثنـي
  مـحمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرّة، قال: سمعت عبد الله بن سلـمة يحدّث
  عن صفوان بن عسال، قال: قال يهوديّ لصاحبه: اذهب بنا إلـى النبـيّ حتـى نسأله عن هذه
  الآية. { ولَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } قال: لا تقل له نبـيّ،
  فإنه إن سمعك صارت له أربعة أعين، قال: فسألا، فقال النبـيّ صلى الله عليه وسلم: \"
  لا تُشْركُوا بـالله شَيْئاً، وَلا تَسْرقُوا، وَلا تَزْنُوا، وَلا تَقْتُلُوا النَّفْسَ
  التـي حَرَّمَ اللّهُ إلاَّ بـالـحَقّ، وَلا تَسْحَرُوا، وَلا تَأْكُلُوا الرّبـا،
  وَلا تَـمْشُوا بَبريءٍ إلـى ذي سُلْطانٍ لِـيَقْتُلَهُ، وَلا تَقْذِفُوا مُـحْصَنَةً،
  أو قال: لا تَفرُّوا مِنَ الزَّحْف \" شعبة الشاكّ \" وأنْتُـمْ يا يَهُودُ عَلَـيْكُمْ
  خاصَّةً لا تَعْدُوا فـي السَّبْت \" فقبَّلا يده ورجله، وقالا: نشهد أنك نبـيّ، قال:
  \" فما يـمنعكما أن تسلـما؟ \" قالا: إن داود دعا أن لا يزال من ذرّيته نبـيّ، وإنا
  نـخشى أن تقتلنا يهود.حدثنا ابن الـمثنى، قال: ثنا سهل بن يوسف وأبو داود وعبد الرحمن
  بن مهدي، عن سعيد، عن عمرو، قال: سمعت عبد الله بن سلـمة يحدّث عن صفوان بن عسال الـمرادي،
  عن النبـيّ صلى الله عليه وسلم بنـحوه، إلا أن ابن مهديّ قال: «لا تَـمْشُوا إلـى ذي
  سُلْطانٍ» وقال ابن مهدي: أراه قال: «ببريء».حدثنا أبو كريب، قال: ثنا عبد الله بن
  إدريس وأبو أسامة بنـحوه، عن شعبة بن الـحجاج، عن عمرو بن مرّة، عن عبد الله بن سلـمة،
  عن صفوان بن عسال، قال: قال يهودي لصاحبه: اذهب بنا إلـى هذا النبـيّ، فقال صاحبه:
  لا تقل نبـيّ، إنه لو سمعك كان له أربع أعين، قال: فأتـيا رسول الله صلى الله عليه
  وسلم، يسألانه عن تسع آيات بـينات، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا مُوسَىٰ تِسْعَ آيَاتٍ
  بَيِّنَاتٍ فَسْئَلْ بَنِي إِسْرَائِيلَ إِذْ جَآءَهُمْ فَقَالَ لَهُ فِرْعَونُ إِنِّي
  لأَظُنُّكَ يٰمُوسَىٰ مَسْحُوراً } \" هنَّ: وَلا تُشْرِكُوا بـاللّهِ شَيْئاً، وَلا
  تَسْرِقُوا، وَلا تَزْنُوا، وَلا تَقْتُلُوا النَّفْسَ التـي حَرَّمَ اللّهُ إلاَّ
  بـالـحَقّ، وَلا تَـمْشُوا بِبَرِيءٍ إلـى ذِي سُلْطانٍ لِـيَقْتُلَهُ، وَلا تَسْحَرُوا،
  وَلا تَأْكُلُوا الرّبـا، وَلا تَقْذِفُوا الـمُـحْصَنَةَ، وَلا تَوَلَّوْا يَوْمَ
  الزَّحْفِ وَعَلَـيْكُمْ خاصَةً يَهُودُ: أنْ لا تَعْدُوا فـي السَّبْتِ \" قال: فقبَّلوا
  يديه ورجلـيه، وقالوا: نشهد أنك نبـيّ، قال: \" فَمَا يَـمْنَعُكُمْ أنْ تَتَّبِعُونِـي؟
  \" قالوا: إن داود دعا أن لا يزال من ذرّيته نبـيّ، وإنا نـخاف إن اتبعناك أن تقتلنا
  يهود.حدثنامـجاهد بن موسى، قال: ثنا يزيد، قال: ثنا شعبة بن الـحجاج، عن عمرو بن مرّة،
  عن عبد الله بن سلـمة، عن صفوان بن عسَّال، عن النبـيّ صلى الله عليه وسلم بنـحوه.وأما
  قوله: { فـاسأَلْ بَنِـي إسْرَائيـلَ إذْ جاءَهُمْ } فإن عامَّة قرّاء الإسلام علـى
  قراءته علـى وجه الأمر بـمعنى: فـاسأل يا مـحمد بنـي إسرائيـل إذ جاءهم موسى ورُوي
  عن الـحسن البصري فـي تأويـله ما:حدثنـي به الـحارث، قال: ثنا القاسم، قال: ثنا حجاج،
  عن هارون، عن إسماعيـل، عن الـحسن { فأسأَلْ بَنِـي إسْرَائِيـلَ } قال: سؤالك إياهم:
  نظرك فـي القرآن.ورُوي عن ابن عبـاس أنه كان يقرأ ذلك: «فَسَأَلَ» بـمعنى: فسأل موسى
  فرعون بنـي إسرائيـل أن يرسلهم معه علـى وجه الـخبر. ذكر من قال ذلك:حدثنا أحمد بن
  يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن حنظلة السَّدوسيّ، عن شهر بن حوشب،
  عن ابن عبـاس، أنه قرأ: «فَسأَلَ بَنِـي إسْرَائِيـلَ إذْ جاءَهُمْ» يعنـي أن موسى
  سأل فرعونَ بنـي إسرائيـل أن يرسلهم معه.والقراءة التـي لا أستـجيز أن يُقرأ بغيرها،
  هي القراءة التـي علـيها قرّاء الأمصار، لإجماع الـحجة من القرّاء علـى تصويبها، ورغبتهم
  عما خالفهم.وقوله: { فَقالَ لَهُ فِرْعَوْنَ إنّـي لأَطُنُّكَ يا مُوسَى مَسْحُوراً
  } يقول: فقال لـموسى فرعونُ: إنـي لأظنك يا موسى تتعاطى علـم السحر، فهذه العجائب التـي
  تفعلها من سحرك وقد يجوز أن يكون مراداً به إنـي لأظنك يا موسى ساحرا، فوُضِع مفعول
  موضع فـاعل، كما قـيـل: إنك مشؤوم علـينا وميـمون، وإنـما هو شائم ويامن. وقد تأوّل
  بعضهم حجابـا مستورا، بـمعنى: حجابـاً ساتراً، والعرب قد تـخرج فـاعلاً بلفظ مفعول
  كثـيراً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

