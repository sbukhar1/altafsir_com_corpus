  color=\"black\">قال: فقبَّلوا يديه ورجلـيه، وقالوا: نشهد أنك نبـيّ، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَمَا يَـمْنَعُكُمْ أنْ تَتَّبِعُونِـي؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  إن داود دعا أن لا يزال من ذرّيته نبـيّ، وإنا نـخاف إن اتبعناك أن تقتلنا يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
