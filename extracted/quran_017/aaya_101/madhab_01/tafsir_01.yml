  وسلم بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فـاسأَلْ بَنِـي إسْرَائيـلَ
