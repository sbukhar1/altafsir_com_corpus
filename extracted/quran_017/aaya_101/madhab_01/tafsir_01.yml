  إذْ جاءَهُمْ» يعنـي أن موسى سأل فرعونَ بنـي إسرائيـل أن يرسلهم معه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة التـي لا أستـجيز أن يُقرأ بغيرها، هي القراءة التـي علـيها
