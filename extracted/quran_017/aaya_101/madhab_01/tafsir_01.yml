  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـحارث، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن
  إسماعيـل، عن الـحسن { فأسأَلْ بَنِـي إسْرَائِيـلَ } قال: سؤالك إياهم: نظرك فـي القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عبـاس أنه كان يقرأ ذلك: «فَسَأَلَ» بـمعنى: فسأل موسى
  فرعون بنـي إسرائيـل أن يرسلهم معه علـى وجه الـخبر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن
