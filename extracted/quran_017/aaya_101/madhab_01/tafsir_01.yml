  فَسْئَلْ بَنِي إِسْرَائِيلَ إِذْ جَآءَهُمْ فَقَالَ لَهُ فِرْعَونُ إِنِّي لأَظُنُّكَ
  يٰمُوسَىٰ مَسْحُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أخَذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ
  وَنِقْصٍ مِنَ الثَّمَرَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: السنـين فـي أهل البوادي، ونقص من الثمرات لأهل القُرى، فهاتان
  آيتان، والطوافـان، والـجراد، والقمل، والضفـادع، والدم، هذه خمس، ويد موسى إذ أخرجها
  بـيضاء للناظرين من غير سوء: البرص، وعصاه إذ ألقاها، فإذا هي ثعبـان مبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن ابن عبـاس،
  قوله: { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } قال: يد موسى، وعصاه،
  والطوفـان، والـجراد، والقمل، والضفـادع، والدم والسنـين، ونقص من الثمرات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون نـحوا من ذلك إلا أنهم جعلوا السنـين، والنقص من الثمرات
  آية واحدة، وجعلوا التاسعة: تلقـف العصا ما يأفكون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  قال: قال الـحسن، فـي قوله: { تِسْعَ آياتٍ بَـيِّناتٍ } ،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أخْذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ
  وَنَقْصٍ مِنَ الثّمَرَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذه آية واحدة، والطوفـان، والـجراد، والقمل، والضفـادع، والدم،
  ويد موسى، وعصاه إذ ألقاها فإذا هي ثعبـان مبـين، وإذ ألقاها فإذا هي تلقـف ما يأفكون.
  وقال آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنـي
  مـحمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرّة، قال: سمعت عبد الله بن سلـمة يحدّث
  عن صفوان بن عسال، قال: قال يهوديّ لصاحبه: اذهب بنا إلـى النبـيّ حتـى نسأله عن هذه
  الآية. { ولَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } قال: لا تقل له نبـيّ،
  فإنه إن سمعك صارت له أربعة أعين، قال: فسألا، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تُشْركُوا بـالله شَيْئاً،
  وَلا تَسْرقُوا، وَلا تَزْنُوا، وَلا تَقْتُلُوا النَّفْسَ التـي حَرَّمَ اللّهُ إلاَّ
  بـالـحَقّ، وَلا تَسْحَرُوا، وَلا تَأْكُلُوا الرّبـا، وَلا تَـمْشُوا بَبريءٍ إلـى
  ذي سُلْطانٍ لِـيَقْتُلَهُ، وَلا تَقْذِفُوا مُـحْصَنَةً، أو قال: لا تَفرُّوا مِنَ
  الزَّحْف \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">شعبة
  الشاكّ</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  وأنْتُـمْ يا يَهُودُ عَلَـيْكُمْ خاصَّةً لا تَعْدُوا فـي السَّبْت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقبَّلا يده ورجله، وقالا: نشهد
  أنك نبـيّ، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فما يـمنعكما أن تسلـما؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالا: إن داود دعا أن لا يزال من ذرّيته نبـيّ، وإنا نـخشى أن تقتلنا
  يهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا سهل
  بن يوسف وأبو داود وعبد الرحمن بن مهدي، عن سعيد، عن عمرو، قال: سمعت عبد الله بن سلـمة
  يحدّث عن صفوان بن عسال الـمرادي، عن النبـيّ صلى الله عليه وسلم بنـحوه، إلا أن ابن
  مهديّ قال: «لا تَـمْشُوا إلـى ذي سُلْطانٍ» وقال ابن مهدي: أراه قال: «ببريء».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الله بن إدريس وأبو أسامة بنـحوه، عن
  شعبة بن الـحجاج، عن عمرو بن مرّة، عن عبد الله بن سلـمة، عن صفوان بن عسال، قال: قال
  يهودي لصاحبه: اذهب بنا إلـى هذا النبـيّ، فقال صاحبه: لا تقل نبـيّ، إنه لو سمعك كان
  له أربع أعين، قال: فأتـيا رسول الله صلى الله عليه وسلم، يسألانه عن تسع آيات بـينات،
