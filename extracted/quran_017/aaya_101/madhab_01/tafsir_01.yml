  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ تِسْعَ آيَاتٍ بَيِّنَاتٍ فَسْئَلْ بَنِي إِسْرَائِيلَ إِذْ جَآءَهُمْ
  فَقَالَ لَهُ فِرْعَونُ إِنِّي لأَظُنُّكَ يٰمُوسَىٰ مَسْحُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد آتـينا موسى بن عمران تسع آيات بـيِّنات تُبـين
  لـمن رآها أنها حجج لـموسى شاهدة علـى صدقه وحقـيقة نبوّته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـيهنّ وما هنّ. فقال بعضهم فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن
  عبـاس، قوله: { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } قال: التسع الآيات
  البـينات: يده، وعصاه، ولسانه، والبحر، والطوفـان، والـجراد، والقمل، والضفـادع، والدم
  آيات مفصلات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَلَقَدْ آتَـيْنا مُوسَى
  تِسْعَ آياتٍ بَـيِّناتٍ } إلقاء العصا مرّتـين عند فرعون، ونزع يده، والعقدة التـي
  كانت بلسانه، وخمس آيات فـي الأعراف: الطوفـان، والـجراد، والقمل، والضفـادع، والدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: نـحواً من هذا القول، غير أنهم جعلوا آيتـين منهنّ: إحداهما
  الطمسة، والأخرى الـحجر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن برياة بن سفـيان، عن مـحمد بن كعب القرظي،
  قال: سألنـي عمر بن عبد العزيز، عن قوله: { وَلَقَدْ آتَـيْنا مُوسَى تِسْعَ آياتٍ
  بَـيِّناتٍ } فقلت له: هي الطوفـان والـجراد، والقمل، والضفـادع، والدم، والبحر، وعصاه،
  والطمسة، والـحجر، فقال: وما الطمسة؟ فقلت: دعا موسى وأمَّن هارون، فقال: قد أجيبت
  دعوتكما، وقال عمر: كيف يكون الفقه إلا هكذا. فدعا عمر بن عبد العزيز بخريطة كانت لعبد
  العزيز بن مروان أصيبت بـمصر، فإذا فـيها الـجوزة والبـيضة والعدسة ما تنكر، مسخت حجارة
  كانت من أموال فرعون أصيبت بـمصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: نـحوا من ذلك إلا أنهم جعلوا اثنتـين منهنّ: إحداهما السنـين، والأخرى النقص
  من الثمرات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة
  ومطر الورّاق، فـي قوله: { تِسْعَ آياتٍ } قالا: الطوفـان، والـجراد، والقمل، والضفـادع،
  والدم، والعصا، والـيد، والسنون، ونقص من الثمرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، عن مغيرة، عن الشعبـي، فـي قوله: { تِسْع آياتٍ بَـيِّناتٍ
  } قال: الطوفـان، والـجراد، والقمل، والضفـادع، والدم، والسنـين، ونقص من الثمرات،
  وعصاه، ويده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: سُئل عطاء بن أبـي ربـاح عن قوله: { وَلَقَدْ آتَـيْنا
  مُوسَى تِسْعَ آياتٍ بَـيِّناتٍ } ما هي؟ قال: الطوفـان، والـجراد، والقمل، والضفـادع،
  والدم، وعصى موسى، ويده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ابن جريج: وقال مـجاهد مثل
  قول عطاء، وزاد:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أخَذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ وَنَقْصٍ مِنَ الثَّمَرَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هما التاسعتان، ويقولون: التاسعتان: السنـين، وذهاب عجمة لسان موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، عن ابن عبـاس، فـي قوله: { تِسْعَ آياتٍ بَـيِّناتٍ } وهي متتابعات، وهي
  فـي سورة الأعراف</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
