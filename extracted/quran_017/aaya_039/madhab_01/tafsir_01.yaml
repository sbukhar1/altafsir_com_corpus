text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ مِمَّآ
  أَوْحَىٰ إِلَيْكَ رَبُّكَ مِنَ ٱلْحِكْمَةِ وَلاَ تَجْعَلْ مَعَ ٱللَّهِ إِلَـٰهاً
  آخَرَ فَتُلْقَىٰ فِي جَهَنَّمَ مَلُوماً مَّدْحُوراً }يقول تعالـى ذكره: هذا الذي
  بـيَّنا لك يا مـحمد من الأخلاق الـجميـلة التـي أمرناك بجميـلها، ونهيناك عن قبـيحها
  { مِـمَّا أوْحَى إلَـيْكَ رَبُّكَ مِنَ الـحِكْمَةِ } يقول: من الـحكمة التـي أوحيناها
  إلـيك فـي كتابنا هذا، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله { ذلكَ مِـمَّا أوْحَى إلَـيْكَ رَبُّكَ مِنَ الـحِكْمَةِ } قال: القرآن.وقد بـيَّنا
  معنى الـحكمة فـيـما مضى من كتابنا هذا، بـما أغنى عن إعادته فـي هذا الـموضع.{ وَلا
  تَـجْعَلْ مَعَ اللّهِ إلها آخَرَ فَتُلْقَـى فِـي جَهَنَّـمَ مَلُوماً مَدْحُوراً
  } يقول: ولا تـجعل مع الله شريكاً فـي عبـادتك، فتُلقـى فـي جهنـم ملوماً تلومك نفسك
  وعارفوك من الناس { مَدْحُوراً } يقول: مُبْعَداً مقصياً فـي النار، ولكن أخـلص العبـادة
  لله الواحد القهَّار، فتنـجوَ من عذابه. وبنـحو الذي قلنا فـي قوله { مَلُوماً مَدْحُوراً
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { مَلُوماً مَدْحُوراً } يقول:
  مطروداً.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { مَلُوماً
  مَدْحُوراً } قال: ملوما فـي عبـادة الله، مدحوراً فـي النار.\r\n\t\t\t\r\n\t\t\t</section>"

