text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ مِمَّآ
  أَوْحَىٰ إِلَيْكَ رَبُّكَ مِنَ ٱلْحِكْمَةِ وَلاَ تَجْعَلْ مَعَ ٱللَّهِ إِلَـٰهاً
  آخَرَ فَتُلْقَىٰ فِي جَهَنَّمَ مَلُوماً مَّدْحُوراً }{ ذَٰلِكَ } إشارة إلى ما تقدم
  من قوله{ لاَّ تَجْعَل مَعَ ٱللَّهِ إِلَـٰهًا ءاخَرَ }[الإسراء: 22] إلى هذه الغاية.
  وسماه حكمة لأنه كلام محكم لا مدخل فيه للفساد بوجه. وعن ابن عباس: هذه الثماني عشرة
  آية كانت في ألواح موسى، أوّلها؛ لا تجعل مع الله إلها آخر، قال الله تعالى{ وَكَتَبْنَا
  لَهُ فِى ٱلأَلْوَاحِ مِن كُلّ شَىْء مَّوْعِظَةً }[الأعراف: 145] وهي عشر آيات في
  التوراة، ولقد جعل الله فاتحتها وخاتمتها النهي عن الشرك؛ لأن التوحيد هو رأس كل حكمة
  وملاكها، ومن عدمه لم تنفعه حكمه وعلومه وإن بذ فيها الحكماء. وحك بيافوخه السماء،
  وما أغنت عن الفلاسفة أسفار الحكم، وهم عن دين الله أضل من النعم.\r\n\t\t\t\r\n\t\t\t</section>"

