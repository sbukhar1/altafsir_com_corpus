  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  مِمَّآ أَوْحَىٰ إِلَيْكَ رَبُّكَ مِنَ ٱلْحِكْمَةِ وَلاَ تَجْعَلْ مَعَ ٱللَّهِ إِلَـٰهاً
  آخَرَ فَتُلْقَىٰ فِي جَهَنَّمَ مَلُوماً مَّدْحُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ذَٰلِكَ } إشارة إلى ما تقدم من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ تَجْعَل مَعَ ٱللَّهِ إِلَـٰهًا
  ءاخَرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 22] إلى هذه الغاية. وسماه حكمة لأنه كلام محكم لا مدخل
  فيه للفساد بوجه. وعن ابن عباس: هذه الثماني عشرة آية كانت في ألواح موسى، أوّلها؛
  لا تجعل مع الله إلها آخر، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَتَبْنَا لَهُ فِى ٱلأَلْوَاحِ
  مِن كُلّ شَىْء مَّوْعِظَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 145] وهي عشر آيات في التوراة، ولقد جعل الله فاتحتها وخاتمتها
  النهي عن الشرك؛ لأن التوحيد هو رأس كل حكمة وملاكها، ومن عدمه لم تنفعه حكمه وعلومه
  وإن بذ فيها الحكماء. وحك بيافوخه السماء، وما أغنت عن الفلاسفة أسفار الحكم، وهم عن
  دين الله أضل من النعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

