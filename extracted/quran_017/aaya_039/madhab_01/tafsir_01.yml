  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  مِمَّآ أَوْحَىٰ إِلَيْكَ رَبُّكَ مِنَ ٱلْحِكْمَةِ وَلاَ تَجْعَلْ مَعَ ٱللَّهِ إِلَـٰهاً
  آخَرَ فَتُلْقَىٰ فِي جَهَنَّمَ مَلُوماً مَّدْحُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: هذا الذي بـيَّنا لك يا مـحمد من الأخلاق الـجميـلة التـي أمرناك بجميـلها،
  ونهيناك عن قبـيحها { مِـمَّا أوْحَى إلَـيْكَ رَبُّكَ مِنَ الـحِكْمَةِ } يقول: من
  الـحكمة التـي أوحيناها إلـيك فـي كتابنا هذا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { ذلكَ مِـمَّا أوْحَى إلَـيْكَ
  رَبُّكَ مِنَ الـحِكْمَةِ } قال: القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى الـحكمة فـيـما مضى من كتابنا هذا، بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلا تَـجْعَلْ مَعَ اللّهِ إلها آخَرَ فَتُلْقَـى فِـي جَهَنَّـمَ
  مَلُوماً مَدْحُوراً } يقول: ولا تـجعل مع الله شريكاً فـي عبـادتك، فتُلقـى فـي جهنـم
  ملوماً تلومك نفسك وعارفوك من الناس { مَدْحُوراً } يقول: مُبْعَداً مقصياً فـي النار،
  ولكن أخـلص العبـادة لله الواحد القهَّار، فتنـجوَ من عذابه. وبنـحو الذي قلنا فـي
  قوله { مَلُوماً مَدْحُوراً } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، فـي قوله: { مَلُوماً مَدْحُوراً } يقول: مطروداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { مَلُوماً مَدْحُوراً } قال: ملوما فـي عبـادة الله، مدحوراً فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

