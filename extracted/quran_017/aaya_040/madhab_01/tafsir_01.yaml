text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَصْفَاكُمْ
  رَبُّكُم بِٱلْبَنِينَ وَٱتَّخَذَ مِنَ ٱلْمَلاۤئِكَةِ إِنَاثاً إِنَّكُمْ لَتَقُولُونَ
  قَوْلاً عَظِيماً }يقول تعالـى ذكره للذين قالوا من مشركي العرب: الـملائكة بنات الله
  { أفأصْفـاكُمْ } أيها الناس { رَبُّكُمْ بـالبَنـينَ } يقول: أفخصكم ربكم بـالذكور
  من الأولاد { واتَّـخَذَ مِنَ الـمَلائِكَةِ إناثاً } وأنتـم لا ترضونهن لأنفسكم، بل
  تئدونهن، وتقتلونهن، فجعلتـم لله ما لا ترضونه لأنفسكم { إنَّكُمْ لَتَقُولُونَ قَوْلاً
  عَظِيـماً } يقول تعالـى ذكره لهؤلاء الـمشركين الذين قالوا من الفرية علـى الله ما
  ذكرنا: إنكم أيها الناس لتقولون بقـيـلكم: الـملائكة بنات الله، قولاً عظيـماً، وتفترون
  علـى الله فرية منكم. وكان قتادة يقول فـي ذلك ما:حدثنا مـحمد، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة { واتَّـخَذَ مِنَ الـمَلائِكَةِ إناثاً } قال: قالت الـيهود: الـملائكة
  بنات الله.\r\n\t\t\t\r\n\t\t\t</section>"

