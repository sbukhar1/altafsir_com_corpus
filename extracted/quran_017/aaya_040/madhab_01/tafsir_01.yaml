  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَصْفَاكُمْ
  رَبُّكُم بِٱلْبَنِينَ وَٱتَّخَذَ مِنَ ٱلْمَلاۤئِكَةِ إِنَاثاً إِنَّكُمْ لَتَقُولُونَ
  قَوْلاً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره للذين قالوا من
  مشركي العرب: الـملائكة بنات الله { أفأصْفـاكُمْ } أيها الناس { رَبُّكُمْ بـالبَنـينَ
  } يقول: أفخصكم ربكم بـالذكور من الأولاد { واتَّـخَذَ مِنَ الـمَلائِكَةِ إناثاً }
  وأنتـم لا ترضونهن لأنفسكم، بل تئدونهن، وتقتلونهن، فجعلتـم لله ما لا ترضونه لأنفسكم
  { إنَّكُمْ لَتَقُولُونَ قَوْلاً عَظِيـماً } يقول تعالـى ذكره لهؤلاء الـمشركين الذين
  قالوا من الفرية علـى الله ما ذكرنا: إنكم أيها الناس لتقولون بقـيـلكم: الـملائكة
  بنات الله، قولاً عظيـماً، وتفترون علـى الله فرية منكم. وكان قتادة يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { واتَّـخَذَ
  مِنَ الـمَلائِكَةِ إناثاً } قال: قالت الـيهود: الـملائكة بنات الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

