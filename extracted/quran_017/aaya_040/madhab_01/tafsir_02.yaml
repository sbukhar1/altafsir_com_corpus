text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَصْفَاكُمْ
  رَبُّكُم بِٱلْبَنِينَ وَٱتَّخَذَ مِنَ ٱلْمَلاۤئِكَةِ إِنَاثاً إِنَّكُمْ لَتَقُولُونَ
  قَوْلاً عَظِيماً }{ أَفَأَصْفَـٰكُمْ } خطاب للذين قالوا { ٱلْمَلَـٰئِكَةَ بَنَات
  ٱللَّهِ } والهمزة للإنكار. يعني: أفخصكم ربكم على وجه الخلوص والصفاء بأفضل الأولاد
  وهم البنون، لم يجعل فيهم نصيباً لنفسه. واتخذ أدونهم وهي البنات؟ وهذا خلاف الحكمة
  وما عليه معقولكم وعادتكم، فإن العبيد لا يؤثرون بأجود الأشياء وأصفاها من الشوب، ويكون
  أردؤها وأدونها للسادات { إِنَّكُمْ لَتَقُولُونَ قَوْلاً عَظِيمًا } بإضافتكم إليه
  الأولاد وهي خاصة بالأجسام، ثم بأنكم تفضلون عليه أنفسكم حيث تجعلون له ما تكرهون،
  ثم بأن تجعلوا الملائكة وهم أعلى خلق الله وأشرفهم أدون خلق الله وهم الإناث.\r\n\t\t\t\r\n\t\t\t</section>"

