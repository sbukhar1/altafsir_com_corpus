  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَصْفَاكُمْ
  رَبُّكُم بِٱلْبَنِينَ وَٱتَّخَذَ مِنَ ٱلْمَلاۤئِكَةِ إِنَاثاً إِنَّكُمْ لَتَقُولُونَ
  قَوْلاً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَفَأَصْفَـٰكُمْ } خطاب للذين
  قالوا { ٱلْمَلَـٰئِكَةَ بَنَات ٱللَّهِ } والهمزة للإنكار. يعني: أفخصكم ربكم على
  وجه الخلوص والصفاء بأفضل الأولاد وهم البنون، لم يجعل فيهم نصيباً لنفسه. واتخذ أدونهم
  وهي البنات؟ وهذا خلاف الحكمة وما عليه معقولكم وعادتكم، فإن العبيد لا يؤثرون بأجود
  الأشياء وأصفاها من الشوب، ويكون أردؤها وأدونها للسادات { إِنَّكُمْ لَتَقُولُونَ
  قَوْلاً عَظِيمًا } بإضافتكم إليه الأولاد وهي خاصة بالأجسام، ثم بأنكم تفضلون عليه
  أنفسكم حيث تجعلون له ما تكرهون، ثم بأن تجعلوا الملائكة وهم أعلى خلق الله وأشرفهم
  أدون خلق الله وهم الإناث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

