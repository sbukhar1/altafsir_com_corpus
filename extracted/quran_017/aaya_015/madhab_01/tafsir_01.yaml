text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّنِ ٱهْتَدَىٰ
  فَإِنَّمَا يَهْتَدي لِنَفْسِهِ وَمَن ضَلَّ فَإِنَّمَا يَضِلُّ عَلَيْهَا وَلاَ تَزِرُ
  وَازِرَةٌ وِزْرَ أُخْرَىٰ وَمَا كُنَّا مُعَذِّبِينَ حَتَّىٰ نَبْعَثَ رَسُولاً }يقول
  تعالـى ذكره: من استقام علـى طريق الـحقّ فـاتبعه، وذلك دين الله الذي ابتعث به نبـيه
  مـحمداً صلى الله عليه وسلم علـيه وسلـم { فإنَّـما يَهتَدي لِنَفسِهِ } يقول: فلـيس
  ينفع بلزومه الاستقامة، وإيـمانه بـالله ورسوله غير نفسه { وَمَنْ ضَلَّ } يقول: ومن
  جار عن قصد السبـيـل، فأخذ علـى غير هدى، وكفر بـالله وبـمـحمد صلى الله عليه وسلم
  وبـما جاء به من عند الله من الـحقّ، فلـيس يضرّ بضلاله وجوره عن الهدى غير نفسه، لأنه
  يوجب لها بذلك غضب الله وألـيـم عذابه.. وإنـما عنى بقوله { فإنَّـمَا يَضِلُّ عَلَـيها
  } فإنـما يكسب إثم ضلاله علـيها لا علـى غيرها. وقوله: { وَلا تَزِرُ وَازِرَةٌ وِزْرَ
  أُخْرَى } يعنـي تعالـى ذكره: ولا تـحمل حاملة حمل أخرى غيرها من الآثام. وقال: { وَازِرَةٌ
  وِزْرَ أُخْرَى } لأن معناها: ولا تزر نفس وازرة وزر نفس أخرى. يقال منه: وزرت كذا
  أزره وزراً، والوزر: هو الإثم، يجمع أوزاراً، كما قال تعالـى:{ وَلَكِنَّا حُمِّلْنا
  أوْزَاراً مِنْ زِينَةِ القَوْمِ }وكأن معنى الكلام: ولا تأثم آثمة إثم أخرى، ولكن
  علـى كل نفس إثمها دون إثم غيرها من الأنفس، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَلا تَزِرُ وَازِرَةٌ وِزْرَ أُخرَى }: والله ما يحمل الله علـى
  عبد ذنب غيره، ولا يؤاخذ إلا بعمله.وقوله: { وَما كُنَّا مَعَذّبِـينَ حتـى نَبْعَثَ
  رَسُولاً } يقول تعالـى ذكره: وما كنا مهلكي قوم إلا بعد الإعذار إلـيهم بـالرسل، وإقامة
  الـحجة علـيهم بـالآيات التـي تقطع عذرهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَما كُنَّا مُعَذّبِـينَ حتـى نَبَعَثَ رَسُولاً }: إن الله
  تبـارك وتعالـى لـيس يعذب أحدا حتـى يسبق إلـيه من الله خبراً، ويأتيه من الله بـيِّنة،
  ولـيس معذّبـاً أحداً إلا بذنبه.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة، عن أبـي هريرة، قال: إذا كان يوم القـيامة، جمع الله تبـارك وتعالـى
  نسم الذين ماتوا فـي الفترة والـمعتوه والأصمّ والأبكم، والشيوخ الذين جاء الإسلام
  وقد خرفوا، ثم أرسل رسولاً، أن ادخـلوا النار، فـيقولون: كيف ولـم يأتنا رسول، وايـم
  الله لو دخـلوها لكانت علـيهم برداً وسلاماً، ثم يرسل إلـيهم، فـيطيعه من كان يريد
  أن يطيعه قبل قال أبو هريرة: اقرءوا إن شئتـم { وَما كُنا مُعَذّبِـينَ حتـى نَبعَثَ
  رَسُولاً }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن همام،
  عن أبـي هريرة نـحوه.\r\n\t\t\t\r\n\t\t\t</section>"

