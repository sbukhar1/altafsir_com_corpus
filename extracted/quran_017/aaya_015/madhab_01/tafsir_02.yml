  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّنِ
  ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدي لِنَفْسِهِ وَمَن ضَلَّ فَإِنَّمَا يَضِلُّ عَلَيْهَا
  وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ وَمَا كُنَّا مُعَذِّبِينَ حَتَّىٰ نَبْعَثَ
  رَسُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي: كل نفس حاملة وزراً، فإنما تحمل
  وزرها لا وزر نفس أخرى { وَمَا كُنَّا مُعَذّبِينَ } وما صحّ منا صحة تدعو إليها الحكمة
  أن نعذب قوماً إلا بعد أن { نَبْعَثَ } إليهم { رَسُولاً } فتلزمهم الحجة. فإن قلت:
  الحجة لازمة لهم قبل بعثة الرسل، لأنّ معهم أدلة العقل التي بها يعرف الله، وقد أغفلوا
  النظر وهم متمكنون منه، واستيجابهم العذاب لإغفالهم النظر فيما معهم، وكفرهم لذلك،
  لا لإغفال الشرائع التي لا سبيل إليها إلا بالتوقيف، والعمل بها لا يصح إلا بعد الإيمان.
  قلت: بعثة الرسل من جملة التنبيه على النظر والإيقاظ من رقدة الغفلة، لئلا يقولوا:
  كنا غافلين فلو لا بعث إلينا رسولاً ينبهنا على النظر في أدلة العقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
