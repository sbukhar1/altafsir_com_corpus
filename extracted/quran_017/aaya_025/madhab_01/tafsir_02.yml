  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّكُمْ
  أَعْلَمُ بِمَا فِي نُفُوسِكُمْ إِن تَكُونُواْ صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ
  غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِمَا فِى نُفُوسِكُمْ } بما في
  ضمائركم من قصد البر إلى الوالدين واعتقاد ما يجب لهما من التوقير { إِن تَكُونُواْ
  صَـٰلِحِينَ } قاصدين الصلاح والبر، ثم فرطت منكم - في حال الغضب، وعند حرج الصدر وما
  لا يخلو منه البشر، أو لحمية الإسلام - هنة تؤدّي إلى أذاهما، ثم أنبتم إلى الله واستغفرتم
  منها، فإن الله غفور { لِلأَوَّابِينَ } للتوّابين. وعن سعيد بن جبير: هي في البادرة
  تكون من الرجل إلى أبيه لا يريد بذلك إلا الخير. وعن سعيد بن المسيب: الأوّاب الرجل
  كلما أذنب بادر بالتوبة. ويجوز أن يكون هذا عامّاً لكل من فرطت منه جناية ثم تاب منها،
  ويندرج تحته الجاني على أبويه التائب من جنايته، لوروده على أثره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

