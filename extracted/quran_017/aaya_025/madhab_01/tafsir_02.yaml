text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمْ أَعْلَمُ
  بِمَا فِي نُفُوسِكُمْ إِن تَكُونُواْ صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ غَفُوراً
  }{ بِمَا فِى نُفُوسِكُمْ } بما في ضمائركم من قصد البر إلى الوالدين واعتقاد ما يجب
  لهما من التوقير { إِن تَكُونُواْ صَـٰلِحِينَ } قاصدين الصلاح والبر، ثم فرطت منكم
  - في حال الغضب، وعند حرج الصدر وما لا يخلو منه البشر، أو لحمية الإسلام - هنة تؤدّي
  إلى أذاهما، ثم أنبتم إلى الله واستغفرتم منها، فإن الله غفور { لِلأَوَّابِينَ } للتوّابين.
  وعن سعيد بن جبير: هي في البادرة تكون من الرجل إلى أبيه لا يريد بذلك إلا الخير. وعن
  سعيد بن المسيب: الأوّاب الرجل كلما أذنب بادر بالتوبة. ويجوز أن يكون هذا عامّاً لكل
  من فرطت منه جناية ثم تاب منها، ويندرج تحته الجاني على أبويه التائب من جنايته، لوروده
  على أثره.\r\n\t\t\t\r\n\t\t\t</section>"

