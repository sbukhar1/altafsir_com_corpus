  صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ غَفُوراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  عن أبـي صخر حميد بن زياد، عن ابن الـمنكدر يرفعه { فإنَّهُ كان للأَوَّابِـينَ غَفُوراً
  } قال: الصلاة بـين الـمغرب والعشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم الذين يصلُّون الضُّحَى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا ربـاح أبو سلـيـمان الرقاء، قال: سمعت عوناً العُقـيـلـيّ
  يقول فـي هذه الآية { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } قال: الذين يصلون صلاة
  الضحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو الراجع من ذنبه،
  التائب منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن الولـيد القرشيّ، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن يحيى بن سعيد،
  عن سعيد بن الـمسيب أنه قال فـي هذه الآية { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً
  } قال: الذي يصيب الذنب ثم يتوب ثم يصيب الذنب ثم يتوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا سلـيـمان بن داود، عن شعبة، عن يحيى بن سعيد، عن سعيد بن الـمسيب،
  قال: هو الذي يذنب ثم يتوب، ثم يذنب ثم يتوب فـي هذا الآية { فإنَّهُ كانَ للأَوَّابِـينَ
  غَفُوراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـجاهد بن موسى، قال: ثنا
  يزيد، قال: أخبرنا يحيى بن سعيد، أنه سمع سعيد بن الـمسيب يُسْأَل عن هذه الآية { فإنَّهُ
  كانَ للأَوَّابِـينَ غَفُوراً } قال: هو الذي يذنب ثم يتوب، ثم يذنب ثم يتوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي جرير بن حازم، عن يحيى
  بن سعيد، عن سعيد بن الـمسيب، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن سعيد بن الـمسيب، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي مالك، عن يحيى بن سعيد،
  عن سعيد بن الـمسيب { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } قال: هو العبد يذنب ثم
  يتوب، ثم يذنب ثم يتوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي اللـيث بن سعد، عن يحيى بن سعيد، قال: سمعت سعيد بن الـمسيب يقول: فذكر
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزّاق، قال: أخبرنا الثَّوريّ ومعمر، عن يحيى بن سعيد، عن ابن الـمسيب، قال:
  الأوّاب: الذي يذنب ثم يتوب، ثم يذنب ثم يتوب، ثم يذنب ثم يتوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر،
  عن سعيد بن جبـير فـي هذه الآية { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } قال: الراجعين
  إلـى الـخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الصمد وأبو داود وهشام، عن شعبة، عن أبـي بشر، عن سعيد بن جبـير، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان وحدثنا ابن
  حميد، قال: ثنا حكام، عن عمرو، جميعاً عن منصور، عن مـجاهد، عن عبـيد بن عمير { فإنَّهُ
  كان للأوَّابِـين غَفُوراً } قال: الذي يذكر ذنوبه فـي الـخلاء، فـيستغفر الله منها.</font></font>&#13;\t\t\t<label
