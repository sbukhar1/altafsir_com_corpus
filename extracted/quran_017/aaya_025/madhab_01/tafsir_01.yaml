  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّكُمْ
  أَعْلَمُ بِمَا فِي نُفُوسِكُمْ إِن تَكُونُواْ صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ
  غَفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره { رَبُّكُمْ }
  أيها الناس { أعْلَـمُ } منكم { بِـمَا فِـي نُفُوسِكُمْ } من تعظيـمكم أمر آبـائكم
  وأمهاتكم وتكرمتهم، والبرّ بهم، وما فـيها من اعتقاد الاستـخفـاف بحقوقهم، والعقوق
  لهم، وغير ذلك من ضمائر صدوركم، لا يخفـى علـيه شيء من ذلك، وهو مـجازيكم علـى حَسَن
  ذلك وسيِّئه، فـاحذروا أن تُضمروا لهم سوءاً، وتعقِدوا لهم عقوقاً. وقوله { إنْ تَكُونُوا
  صَالِـحِينَ } يقول: إن أنتـم أصلـحتـم نـياتكم فـيهم، وأطعتـم الله فـيـما أمركم به
  من البرّ بهم، والقـيام بحقوقهم علـيكم، بعد هفوة كانت منكم، أو زلة فـي واجب لهم علـيكم
  مع القـيام بـما ألزمكم فـي غير ذلك من فرائضه، فإنه كان للأوّابـين بعد الزَّلة، والتائبـين
  بعد الهَفْوة غفورا لهم. وبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: سمعت أبـي وعمي عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير { رَبُّكُمْ أعْلَـمُ
  بِـمَا فِـي نُفُوسِكُمْ } قال: البـادرة تكون من الرجل إلـى أبويه لا يريد بذلك إلا
  الـخير، فقال: { ربُّكُمْ أعْلَـمُ بِـمَا فِـي نُفُوسِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو السائب، قال: ثنا ابن إدريس، قال: أخبرنـي أبـي، عن حبـيب
  بن أبـي ثابت، عن سعيد بن جبـير، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، عن حبـيب بن أبـي ثابت، فـي قوله
  { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } قال: هو الرجل تكون منه البـادرة إلـى أبويه
  وفـي نـيته وقلبه أنه لا يؤاخَذ به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل، فـي تأويـل قوله: { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } فقال بعضهم:
  هم الـمسبِّحون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة وحدثنـي ابن
  سنان القزاز، قال: ثنا الـحسين بن الـحسن الأشقر، قال: ثنا أبو كدينة، عن عطاء، عن
  سعيد بن جبـير، عن ابن عبـاس { فإنَّهُ كانَ للأوَّابِـينَ غَفُوراً } قال: الـمسبحين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا أبو خيثمة زهير، قال: ثنا
  أبو إسحاق، عن أبـي ميسرة، عن عمرو بن شرحبـيـل، قال: الأوّاب: الـمسبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم الـمطيعون الـمـحسنون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } يقول: للـمطيعين الـمـحسنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { فإنَّهُ
  كانَ للأَوَّابِـينَ غَفُوراً } قال: هم الـمطيعون، وأهل الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { فإنه كانَ للأَوَّابِـينَ غَفُوراً } قال: للـمطيعين الـمصلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هم الذين يصلون بـين الـمغرب والعشاء.</font></font>&#13;\t\t\t<label
