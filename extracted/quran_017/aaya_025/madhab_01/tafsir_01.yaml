text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمْ أَعْلَمُ
  بِمَا فِي نُفُوسِكُمْ إِن تَكُونُواْ صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ غَفُوراً
  }يقول تعالـى ذكره { رَبُّكُمْ } أيها الناس { أعْلَـمُ } منكم { بِـمَا فِـي نُفُوسِكُمْ
  } من تعظيـمكم أمر آبـائكم وأمهاتكم وتكرمتهم، والبرّ بهم، وما فـيها من اعتقاد الاستـخفـاف
  بحقوقهم، والعقوق لهم، وغير ذلك من ضمائر صدوركم، لا يخفـى علـيه شيء من ذلك، وهو مـجازيكم
  علـى حَسَن ذلك وسيِّئه، فـاحذروا أن تُضمروا لهم سوءاً، وتعقِدوا لهم عقوقاً. وقوله
  { إنْ تَكُونُوا صَالِـحِينَ } يقول: إن أنتـم أصلـحتـم نـياتكم فـيهم، وأطعتـم الله
  فـيـما أمركم به من البرّ بهم، والقـيام بحقوقهم علـيكم، بعد هفوة كانت منكم، أو زلة
  فـي واجب لهم علـيكم مع القـيام بـما ألزمكم فـي غير ذلك من فرائضه، فإنه كان للأوّابـين
  بعد الزَّلة، والتائبـين بعد الهَفْوة غفورا لهم. وبنـحو الذي قلنا فـي تأويـل ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت أبـي
  وعمي عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير { رَبُّكُمْ أعْلَـمُ بِـمَا فِـي نُفُوسِكُمْ
  } قال: البـادرة تكون من الرجل إلـى أبويه لا يريد بذلك إلا الـخير، فقال: { ربُّكُمْ
  أعْلَـمُ بِـمَا فِـي نُفُوسِكُمْ }.حدثنا أبو السائب، قال: ثنا ابن إدريس، قال: أخبرنـي
  أبـي، عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير، بـمثله.حدثنا ابن حميد، قال: ثنا الـحكم
  بن بشير، قال: ثنا عمرو، عن حبـيب بن أبـي ثابت، فـي قوله { فإنَّهُ كانَ للأَوَّابِـينَ
  غَفُوراً } قال: هو الرجل تكون منه البـادرة إلـى أبويه وفـي نـيته وقلبه أنه لا يؤاخَذ
  به.واختلف أهل التأويـل، فـي تأويـل قوله: { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً
  } فقال بعضهم: هم الـمسبِّحون. ذكر من قال ذلك:حدثنـي سلـيـمان بن عبد الـجبـار، قال:
  ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة وحدثنـي ابن سنان القزاز، قال: ثنا الـحسين
  بن الـحسن الأشقر، قال: ثنا أبو كدينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس {
  فإنَّهُ كانَ للأوَّابِـينَ غَفُوراً } قال: الـمسبحين.حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا أبو خيثمة زهير، قال: ثنا أبو إسحاق، عن أبـي ميسرة، عن عمرو بن شرحبـيـل،
  قال: الأوّاب: الـمسبح.وقال آخرون: هم الـمطيعون الـمـحسنون. ذكر من قال ذلك:حدثنـي
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله
  { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } يقول: للـمطيعين الـمـحسنـين.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً
  } قال: هم الـمطيعون، وأهل الصلاة.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن قتادة { فإنه كانَ للأَوَّابِـينَ غَفُوراً } قال: للـمطيعين الـمصلـين.وقال
  آخرون: بل هم الذين يصلون بـين الـمغرب والعشاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمْ أَعْلَمُ بِمَا فِي نُفُوسِكُمْ
  إِن تَكُونُواْ صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ غَفُوراً }ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، عن أبـي صخر حميد بن زياد، عن ابن الـمنكدر يرفعه { فإنَّهُ
  كان للأَوَّابِـينَ غَفُوراً } قال: الصلاة بـين الـمغرب والعشاء.وقال آخرون: هم الذين
  يصلُّون الضُّحَى. ذكر من قال ذلك:حدثنا عمرو بن علـيّ، قال: ثنا ربـاح أبو سلـيـمان
  الرقاء، قال: سمعت عوناً العُقـيـلـيّ يقول فـي هذه الآية { فإنَّهُ كانَ للأَوَّابِـينَ
  غَفُوراً } قال: الذين يصلون صلاة الضحى.وقال آخرون: بل هو الراجع من ذنبه، التائب
  منه. ذكر من قال ذلك:حدثنا أحمد بن الولـيد القرشيّ، قال: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، عن يحيى بن سعيد، عن سعيد بن الـمسيب أنه قال فـي هذه الآية { فإنَّهُ كانَ
  للأَوَّابِـينَ غَفُوراً } قال: الذي يصيب الذنب ثم يتوب ثم يصيب الذنب ثم يتوب.حدثنا
  ابن الـمثنى، قال: ثنا سلـيـمان بن داود، عن شعبة، عن يحيى بن سعيد، عن سعيد بن الـمسيب،
  قال: هو الذي يذنب ثم يتوب، ثم يذنب ثم يتوب فـي هذا الآية { فإنَّهُ كانَ للأَوَّابِـينَ
  غَفُوراً }.حدثنا مـجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا يحيى بن سعيد، أنه سمع
  سعيد بن الـمسيب يُسْأَل عن هذه الآية { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً } قال:
  هو الذي يذنب ثم يتوب، ثم يذنب ثم يتوب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي
  جرير بن حازم، عن يحيى بن سعيد، عن سعيد بن الـمسيب، بنـحوه.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن سعيد بن الـمسيب، بنـحوه.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: ثنـي مالك، عن يحيى بن سعيد، عن سعيد بن الـمسيب { فإنَّهُ كانَ للأَوَّابِـينَ
  غَفُوراً } قال: هو العبد يذنب ثم يتوب، ثم يذنب ثم يتوب.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي اللـيث بن سعد، عن يحيى بن سعيد، قال: سمعت سعيد بن الـمسيب
  يقول: فذكر مثله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزّاق، قال: أخبرنا الثَّوريّ
  ومعمر، عن يحيى بن سعيد، عن ابن الـمسيب، قال: الأوّاب: الذي يذنب ثم يتوب، ثم يذنب
  ثم يتوب، ثم يذنب ثم يتوب.حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية { فإنَّهُ كانَ للأَوَّابِـينَ غَفُوراً
  } قال: الراجعين إلـى الـخير.حدثنا ابن الـمثنى، قال: ثنا عبد الصمد وأبو داود وهشام،
  عن شعبة، عن أبـي بشر، عن سعيد بن جبـير، بنـحوه.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان وحدثنا ابن حميد، قال: ثنا حكام، عن عمرو، جميعاً عن منصور، عن مـجاهد،
  عن عبـيد بن عمير { فإنَّهُ كان للأوَّابِـين غَفُوراً } قال: الذي يذكر ذنوبه فـي
  الـخلاء، فـيستغفر الله منها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّكُمْ أَعْلَمُ بِمَا فِي نُفُوسِكُمْ
  إِن تَكُونُواْ صَالِحِينَ فَإِنَّهُ كَانَ لِلأَوَّابِينَ غَفُوراً }حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن منصور، عن مـجاهد، قال:
  الأوّاب: الذي يذكر ذنوبه فـي الـخلاء فـيستغفر الله منها.حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن مـجاهد، عن عبـيد بن عمير، أنه
  قال فـي هذه الآية { إنَّهُ كان للأوَّابِـينَ غَفُوراً } قال: الذي يذكر ذنبه ثم يتوب.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله جلّ ثناؤه { للأوَّابِـين
  غَفُوراً } قال: الأوّابون: الراجعون التائبون.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.قال ابن جريج، عن يحيى بن سعيد، عن سعيد بن
  الـمسيب: الرجل يذنب ثم يتوب ثلاثا.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد،
  عن عبـيد بن عمير، قوله { فإنَّه كان للأوَّابِـين غَفُوراً } قال: الذي يتذكر ذنوبه،
  فـيستغفر الله لها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن شريح، عن عقبة
  بن مسلـم، عن عطاء بن يسار، أنه قال فـي قوله { فإنَّهُ كان للأوَّابِـين غَفُوراً
  } يذنب العبد ثم يتوب، فـيتوب الله علـيه ثم يذنب فـيتوب، فـيتوب الله علـيه ثم يذنب
  الثالثة، فإن تاب، تاب الله علـيه توبة لا تُـمْـحَى.وقد رُوي عن عبـيد بن عمير، غير
  القول الذي ذكرنا عن مـجاهد، وهو ما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا مـحمد بن مسلـم، عن عمرو بن دينار، عن عبـيد بن عمير، فـي قوله { فإنَّهُ
  كان للأوَّابِـين غَفُوراً } قال: كنا نَعُدّ الأوّاب: الـحفـيظ، أن يقول: اللهمّ اغفر
  لـي ما أصبت فـي مـجلسي هذا.وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: الأوّاب:
  هو التائب من الذنب، الراجع من معصية الله إلـى طاعته، ومـما يكرهه إلـى ما يرضاه،
  لأن الأوّاب إنـما هو فعَّال، من قول القائل: آب فلان من كذا إما من سفره إلـى منزله،
  أو من حال إلـى حال، كما قال عبَـيد بن الأبرص:وكُلُّ ذِي غَيْبَةٍ يَئُوبُ   وغائِبُ
  الـمَوْتِ لا يَئُوبُفهو يئوب أوبـاً، وهو رجل آئب من سفره، وأوّاب من ذنوبه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

