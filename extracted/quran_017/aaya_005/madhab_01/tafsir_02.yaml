  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَضَيْنَآ
  إِلَىٰ بَنِي إِسْرَائِيلَ فِي ٱلْكِتَابِ لَتُفْسِدُنَّ فِي ٱلأَرْضِ مَرَّتَيْنِ
  وَلَتَعْلُنَّ عُلُوّاً كَبِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا جَآءَ وَعْدُ أُولاهُمَا بَعَثْنَا
  عَلَيْكُمْ عِبَاداً لَّنَآ أُوْلِي بَأْسٍ شَدِيدٍ فَجَاسُواْ خِلاَلَ ٱلدِّيَارِ
  وَكَانَ وَعْداً مَّفْعُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ رَدَدْنَا لَكُمُ ٱلْكَرَّةَ عَلَيْهِمْ
  وَأَمْدَدْنَاكُم بِأَمْوَالٍ وَبَنِينَ وَجَعَلْنَاكُمْ أَكْثَرَ نَفِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَضَيْنآ إِلَىٰ بَنِىۤ إِسْرٰءيلَ } وأوحينا إليهم وحياً مقضيا،
  أي مقطوعاً مبتوتاً بأنهم يفسدون في الأرض لا محالة، ويعلون، أي: يتعظمون ويبغون {
  فِى ٱلْكِتَـٰبِ } في التوراة، و { لَتُفْسِدُنَّ } جواب قسم محذوف. ويجوز أن يجري
  القضاء المبتوت مجرى القسم، فيكون { لَتُفْسِدُنَّ } جواباً له، كأنه قال: وأقسمنا
  لتفسدن. وقرىء: «لتفسدّن»، على البناء للمفعول. «ولتفسدن» بفتح التاء من فسد { مَّرَّتَيْنِ
  } أولاهما: قتل زكريا وحبس أرميا حين أنذرهم سخط الله، والآخرة: قتل يحيى بن زكريا
  وقصد قتل عيسى ابن مريم { عِبَادًا لَّنآ } وقرىء: «عبيداً لنا» وأكثر ما يقال: عباد
  الله وعبيد الناس: سنحاريب وجنوده وقيل بختنصر. وعن ابن عباس: جالوت. قتلوا علماءهم
  وأحرقوا التوراة، وخربوا المسجد، وسبوا منهم سبعين ألفاً. فإن قلت: كيف جاز أن يبعث
  الله الكفرة على ذلك ويسلطهم عليه، قلت: معناه خلينا بينهم وبين ما فعلوا ولم نمنعهم،
  على أنّ الله عزّ وعلا أسند بعث الكفرة عليهم إلى نفسه، فهو كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذٰلِكَ
  نُوَلّى بَعْضَ ٱلظَّـٰلِمِينَ بَعْضاً بِمَا كَانُواْ يَكْسِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  129] وكقول الداعي. وخالف بين كلمهم. وأسند الجوس وهو التردّد خلال الديار بالفساد
  إليهم، فتخريب المسجد وإحراق التوراة من جملة الجوس المسند إليهم. وقرأ طلحة «فحاسوا»
  بالحاء. وقرىء: «فجوّسو»، و «خلل الديار». فإن قلت: ما معنى { وَعْدُ أُولَـٰهُمَا
  }؟ قلت: معناه وعد عقاب أولاهما { وَكَانَ وَعْدًا مَّفْعُولاً } يعني: وكان وعد العقاب
  وعدا لا بد أن يفعل { ثُمَّ رَدَدْنَا لَكُمُ ٱلْكَرَّةَ } أي الدولة والغلبة على الذين
  بعثوا عليكم حين تبتم ورجعتم عن الفساد والعلو. قيل: هي قتل بختنصر واستنقاذ بني إسرائيل
  أسراهم وأموالهم ورجوع الملك إليهم، وقيل: هي قتل داود جالوت { أَكْثَرَ نَفِيرًا }
  مما كنتم. والنفير، من ينفر مع الرجل من قومه، وقيل: جمع نفر كالعبيد والمعيز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
