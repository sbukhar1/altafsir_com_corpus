  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمِنَّا الَّذِي لاقـى بسَيْفِ مُـحَمَّدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَجاسَ بِهِ الأعْدَاءَ عُرْضَ العَساكِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجائز أن يكون معناه: فجاسوا خلال
  الديار، فقتلوهم ذاهبـين وجائين، فـيصحّ التأويلان جميعاً. ويعنـي بقوله: { وكانَ وَعْداً
  مَفْعُولاً } وكان جوس القوم الذين نبعث علـيهم خلال ديارهم وعداً من الله لهم مفعولاً
  ذلك لا مـحالة، لأنه لا يخـلف الـميعاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الذين عنى الله بقوله: { أُولـي بَأْسٍ شَدِيدٍ } فـيـما كان
  من فعلهم فـي الـمرّة الأولـى فـي بنـي إسرائيـل حين بعثوا علـيهم، ومن الذين بعث علـيهم
  فـي الـمرّة الآخرة، وما كان من صنعهم بهم، فقال بعضهم: كان الذي بعث الله علـيهم فـي
  الـمرّة الأولـى جالوت، وهو من أهل الـجزيرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { فَإذَا جاءَ وَعْدُ أُولاهُما بَعَثْنا عَلَـيْكُمْ عِبـاداً لَنا أُولـي بَأْسٍ
  شَدِيدٍ فَجاسُوا خِلالَ الدّيارِ } ، وكانَ وَعْداً مَفْعُولاً قال: بعث الله علـيهم
  جالوت، فجاس خلال ديارهم، وضرب علـيهم الـخراج والذلّ، فسألوا الله أن يبعث لهم ملكا
  يُقاتلون فـي سبـيـل الله، فبعث الله طالوت، فقاتلوا جالوت، فنصر الله بنـي إسرائيـل،
  وقُتل جالوت بـيدي داود، ورجع الله إلـى بنـي إسرائيـل ملكهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإذَا جاءَ وَعْدُ أُولاهُما
  بَعَثْنا عَلَـيْكُمْ عِبـاداً لَنا أُولـي بَأْسٍ شَدِيدٍ، فجاسُوا خِلالَ الدّيارِ،
  وكانَ وَعْداً مَفْعُولاً } قضاء قضى الله علـى القوم كما تسمعون، فبعث علـيهم فـي
  الأولـى جالوت الـجزري، فسبى وقتل، وجاسوا خلال الديار كما قال الله، ثم رجع القوم
  علـى دخن فـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: أما الـمرّة الأولـى فسلَّط الله علـيهم
  جالوت، حتـى بعث طالوت ومعه داود، فقتله داود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل بعث علـيهم فـي الـمرّة الأولـى سنـحاريب، وقد ذكرنا بعض قائلـي ذلك فـيـما
  مضى ونذكر ما حضرنا ذكره مـمن لـم نذكره قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي الـمعلـى، قال: سمعت سعيد بن جبـير،
  يقول فـي قوله: { بَعَثْنا عَلَـيْكُمْ عِبـاداً لَنا أُولـي بَأْسٍ شَدِيدٍ } قال:
  بعث الله تبـارك وتعالـى علـيهم فـي الـمرّة الأولـى سنـحاريب من أهل أثور ونـينوى
  فسألت سعيداً عنها، فزعم أنها الـموصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جريج، قال: ثنـي يعلـى بن مسلـم بن
  سعيد بن جبـير، أنه سمعه يقول: كان رجل من بنـي إسرائيـل يقرأ، حتـى إذا بلغ { بَعَثْنا
  عَلَـيْكُمْ عِبـاداً لَنا أُولـي بَأْسٍ شَدِيدٍ } بكى وفـاضت عيناه، وطبق الـمصحف،
  فقال ذلك ما شاء الله من الزمان، ثم قال: أي ربّ أرنِـي هذا الرجل الذي جعلت هلاك بنـي
  إسرائيـل علـى يديه، فأُري فـي الـمنام مسكيناً ببـابل، يقال له بختنصر، فـانطلق بـمال
  وأعبد له، وكان رجلاً موسراً، فقـيـل له أين تريد؟ قال: أريد التـجارة، حتـى نزل دارا
  ببـابل، فـاستكراها لـيس فـيها أحد غيره، فجعل يدعو الـمساكين ويـلطف بهم حتـى لـم
  يبق أحد، فقال: هل بقـي مسكين غيركم؟ قالوا: نعم، مسكين بفجّ آل فلان مريض يقال له
  بختنصر، فقال لغلـمته: انطلقوا، حتـى أتاه، فقال: ما اسمك؟ قال: بختنصر، فقال لغلـمته:
  احتـملوه، فنقله إلـيه ومرّضه حتـى برأ، فكساه وأعطاه نفقة، ثم آذن الإسرائيـلـي بـالرحيـل،
  فبكى بختنصر، فقال الإسرائيـلـي: ما يبكيك؟ قال: أبكي أنك فعلت بـي ما فعلت، ولا أجد
  شيئاً أجزيك، قال: بلـى شيئاً يسيراً، إن ملكت أطعتنـي فجعل الآخر يتبعه ويقول: تستهزىء
  بـي؟ ولا يـمنعه أن يعطيه ما سأله، إلاَّ أنه يرى أنه يستهزىء به، فبكى الإسرائيـلـي
  وقال: ولقد علـمت ما يـمنعك أن تعطينـي ما سألتك، إلاَّ أن الله يريد أن ينفذ ما قد
  قضاه وكتب فـي كتابه وضرب الدهر من ضربه فقال صيحوراً، وهو ملك فـارس ببـابل: لو أنا
  بعثنا طلـيعة إلـى الشام قالوا: وما ضرّك لو فعلت؟ قال: فمن ترون؟ قالوا: فلان، فبعث
  رجلاً وأعطاه مئة ألف، وخرج بختنصر فـي مطبخه، لا يخرج إلاَّ لـيأكل فـي مطبخه فلـما
  قدم الشام ورأى صاحب الطلـيعة أكثر أرض الله فرساً ورجلاً جلداً، كبر ذلك فـي روعه،
  فلـم يسأل، قال: فجعل بختنصر يجلس مـجالس أهل الشام فـيقول: ما يـمنعكم أن تغزوا بـابل،
  فلو غزوتـموه ما دون بـيت مالها شيء، قالوا: لا نُـحسن القتال، قال: فلو أنكم غزوتـم،
  قالوا: إنا لا نـحسن القتال ولا نقاتل حتـى أنفذ مـجالس أهل الشام، ثم رجعوا فأخبر
  الطلـيعة ملكهم بـما رأى، وجعل بختنصر يقول لفوارس الـملك: لو دعانـي الـملك لأخبرته
  غير ما أخبره فلان فرُفع ذلك إلـيه، فدعاه فأخبره الـخبر وقال: إن فلانا لـما رأى أكثر
  أرض الله فرساً ورجلاً جلداً، كبر ذلك فـي روعه ولـم يسألهم عن شيء، وإنـي لـم أدع
  مـجلساً بـالشام إلاَّ جالست أهله، فقلت لهم كذا وكذا، وقالوا لـي كذا وكذا، الذي ذكر
  سعيد بن جبـير أنه قال لهم، قال الطلـيعة لبختنصر: إنك صحبتي لك مئة ألف وتنزع عما
  قلت، قال: لو أعطيتنـي بـيت مال بابل ما نزعت، ضرب الدهر من ضربه فقال الملك: لو بعثنا
  جريدة خيـل إلـى الشام، فإن وجدوا مساغاً ساغوا، وإلاَّ انثنوا ما قدروا علـيه، قالوا:
  ما ضرّك لو فعلت؟ قال: فمن ترون؟ قالوا: فلان، قال: بل الرجل الذي أخبرنـي ما أخبرنـي،
  فدعا بختنصر وأرسله، وانتـخب معه أربعة آلاف من فرسانهم، فـانطلقوا فجاسوا خلال الديار،
