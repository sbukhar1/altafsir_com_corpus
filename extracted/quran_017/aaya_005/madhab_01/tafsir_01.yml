  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَضَيْنَآ إِلَىٰ بَنِي إِسْرَائِيلَ فِي ٱلْكِتَابِ
  لَتُفْسِدُنَّ فِي ٱلأَرْضِ مَرَّتَيْنِ وَلَتَعْلُنَّ عُلُوّاً كَبِيراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  جَآءَ وَعْدُ أُولاهُمَا بَعَثْنَا عَلَيْكُمْ عِبَاداً لَّنَآ أُوْلِي بَأْسٍ شَدِيدٍ
  فَجَاسُواْ خِلاَلَ ٱلدِّيَارِ وَكَانَ وَعْداً مَّفْعُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقولون
  لـمَّا سمعوا كلامي، وبلغتهم رسالاتي بأنها أقاويـل منقولة، وأحاديث متوارثة، وتآلـيف
  مـما تؤلف السحرة والكهنة، وزعموا أنهم لو شاءوا أن يأتوا بحديث مثله فعلوا، وأن يطلعوا
  علـى الغيب بـما توحي إلـيهم الشياطين اطلعوا، وكلهم يستـخفـى بـالذي يقول ويسرّ، وهم
  يعلـمون أنـي أعلـم غيب السموات والأرض، وأعلـم ما يبدون وما يكتـمون وإنـي قد قضيت
  يوم خـلقت السموات والأرض قضاء أثبته علـى نفسي، وجعلت دونه أجلاً مؤجلاً، لا بدّ أنه
  واقع، فإن صدقوا بـما ينتحلون من علـم الغيب، فلـيخبروك متـى أنفذه، أو فـي أيّ زمان
  يكون، وإن كانوا يقدرون علـى أن يأتوا بـما يشاءون، فلـيأتوا بـمثل القُدرة التـي بها
  أمضيت، فإنـي مظهره علـى الدين كله ولو كره الـمشركون، وإن كانوا يقدرون علـى أن يقولوا
  ما يشاءون فلـيؤلِّفوا مثل الـحكمة التـي أدبر بها أمر ذلك القضاء إن كانوا صادقـين،
  فإنـي قد قضيت يوم خـلقت السموات والأرض أن أجعل النبوّة فـي الأُجراء، وأن أحوّل الـملك
  فـي الرعاء، والعزّ فـي الأذلاء، والقوّة فـي الضعفـاء، والغنى فـي الفقراء، والثروة
  فـي الأقلاء، والـمدائن فـي الفلوات، والآجام فـي الـمفـاوز، والبردى فـي الغيطان،
  والعلـم فـي الـجهلة، والـحكم فـي الأميـين، فسلهم متـى هذا، ومن القائم بهذا، وعلـى
  يد من أسنه، ومن أعوان هذه الأمر وأنصاره إن كانوا يعلـمون فإنـي بـاعث لذلك نبـياً
  أمِّياً، لـيس أعمى من عميان، ولا ضالاً من ضالِّـين، ولـيس بفظّ ولا غلـيظ، ولا صخَّاب
  فـي الأسواق، ولا متزين بـالفُحش، ولا قوّال للـخنا، أسدده لكل جميـل، أهب له كلّ خـلق
  كريـم، أجعل السكينة لبـاسه، والبرّ شعاره، والتقوى ضميره، والـحكمة معقوله، والصدق
  والوفـاء طبـيعته، والعفو والعرف خـلقه والعدل والـمعروف سيرته، والـحقّ شريعته، والهدى
  إمامه، والإسلام ملَّته، وأحمد اسمه، أهدي به بعد الضلالة، وأعلـم به بعد الـجهالة،
  وأرفع به بعد الـخمالة، وأشهر به بعد النكرة، وأكثر به بعد القلَّة، وأغنـي به بعد
  العيـلة، وأجمع به بعد الفُرقة، وأؤلِّف به قلوبـا مختلفة، وأهواء مشتتة، وأمـما متفرّقة،
  وأجعل أمته خير أمَّة أُخرجت للناس، تأمر بـالـمعروف، وتنهى عن الـمنكر، توحيداً لـي،
  وإيـماناً وإخلاصاً بـي، يصلون لـي قـياماً وقعوداً، وركوعاً وسجوداً، يُقاتلون فـي
  سبـيـلـي صفوفـاً وزحوفـاً، ويخرجون من ديارهم وأموالهم ابتغاء رضوانـي، ألهمهم التكبـير
  والتوحيد، والتسبـيح والـحمد والـمدحة، والتـمـجيد لـي فـي مساجدهم ومـجالسهم ومضاجعهم
  ومتقلبهم ومثواهم، يكبرون ويهلِّلون، ويقدّسون علـى رؤوس الأسواق، ويطهرون لـي الوجوه
  والأطراف، ويعقدون الثـياب فـي الأنصاف، قربـانهم دماؤهم، وأناجيـلهم صدورهم، رهبـان
  بـاللـيـل، لـيوث بـالنهار، ذلك فضلـي أوتـيه من أشاء، وأنا ذو الفضل العظيـم. فلـما
  فرغ نبـيهم شعياء إلـيهم من مقالته، عدواً علـيه فـيـما بلغنـي لـيقتلوه، فهرب منهم،
  فلقـيته شجرة، فـانفلقت فدخـل فـيها، وأدركه الشيطان فأخذ بهدبة من ثوبه فأراهم إياها،
