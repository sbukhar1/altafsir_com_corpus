  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله لهم: فإن الـجدار ذمتـي، وإن القصر شريعتـي، وإن النهر كتابـي، وإن القَـيِّـمَ
  نبِـيـي، وإن الغراس هم، وإن الـخروب الذي أطلع الغراس أعمالهم الـخبـيثة، وإنـي قد
  قضيت علـيهم قضاءهم علـى أنفسهم، وإنه مَثلٌ ضربه الله لهم يتقرّبون إلـيّ بذبح البقر
  والغنـم، ولـيس ينالنـي اللـحم ولا آكله، ويدّعون أن يتقرّبوا بـالتقوى والكفّ عن ذبح
  الأنفس التـي حرمتها، فأيديهم مخضوبة منها، وثـيابهم متزملة بدمائها، يشيدون لـي البـيوت
  مساجد، ويطهرون أجوافها، وينـجسون قلوبهم وأجسامهم ويدنسونها، ويزوّقون لـي البـيوت
  والـمساجد ويزينونها، ويخرّبون عقولهم وأحلامهم ويفسدونها، فأيّ حاجة لـي إلـى تشيـيد
  البـيوت ولـيست أسكنها، وأيّ حاجة إلـى تزويق الـمساجد ولست أدخـلها، إنـما أمرت برفعها
  لأذكر فـيها وأسبح فـيها، ولتكون معلـماً لـمن أراد أن يصلـي فـيها، يقولون: لو كان
  الله يقدر علـى أن يجمع ألفتنا لـجمعها، ولو كان الله يقدر علـى أن يفقِّه قلوبنا لأفقهها،
  فـاعمد إلـى عودين يابسين، ثم ائت بهما ناديهما فـي أجمع ما يكونون، فقل للعودين: إن
  الله يأمركما أن تكونا عوداً واحداً فلـما قال لهما ذلك، اختلطا فصارا واحداً، فقال
  الله: قل لهم: إنـي قدرت علـى ألفة العيدان الـيابسة وعلـى أن أولِّف بـينها، فكيف
  لا أقدر علـى أن أجمع ألفتهم إن شئت، أم كيف لا أقدر علـى أن أفقِّه قلوبهم، وأنا الذي
  صوّرتها يقولون: صمنا فلـم يرفع صيامنا، وصلَّـينا فلـم تنوّر صلاتنا، وتصدّقنا فلـم
  تزكّ صدقاتنا، ودعونا بـمثل حنـين الـحمام، وبكينا بـمثل عواء الذئب، فـي كلّ ذلك لا
  نسمع، ولا يُستـجاب لنا قال الله: فسلهم ما الذي يـمنعنـي أن أستـجيب لهم، ألست أسمع
  السامعين، وأبصر الناظرين، وأقرب الـمـجيبـين، وأرحم الراحمين؟ ألأنّ ذات يدي قلت كيف
  ويداي مبسوطتان بـالـخير، أنفق كيف أشاء، ومفـاتـيح الـخزائن عندي لا يفتـحها ولا يغلقها
  غيري ألا وإن رحمتـي وسعت كلّ شيء، إنـما يتراحم الـمتراحمون بفضلها أو لأن البخـل
  يعترينـي أو لست أكرم الأكرمين والفتاح بـالـخيرات، أجود من أعطى، وأكرم من سُئل لو
  أنّ هؤلاء القوم نظروا لأنفسهم بـالـحكمة التـي نوّرت فـي قلوبهم فنبذوها، واشتروا
  بها الدنـيا، إذاً لأبصروا من حيث أتوا، وإذاً لأيقنوا أن أنفسهم هي أعدى العداة لهم،
  فكيف أرفع صيامهم وهم يـلبسونه بقول الزور، ويتقوّون علـيه بطعمة الـحرام؟ وكيف أنوّر
  صلاتهم، وقلوبهم صاغية إلـى من يحاربنـي ويحادّنـي، وينتهك مـحارمي؟ أم كيف تزكو عندي
  صدقاتهم وهم يتصدّقون بأموال غيرهم؟ وإنـما أوجر علـيها أهلها الـمغصوبـين أم كيف أستـجيب
  لهم دعاءهم وإنـما هو قول بألسنتهم والفعل من ذلك بعيد؟ وإنـما أستـجيب للداعي اللـين،
  وإنـما أسمع من قول الـمستضعف الـمسكين، وإن من علامة رضاي رضا الـمساكين فلو رحموا
  الـمساكين، وقرّبوا الضعفـاء، وأنصفوا الـمظلوم، ونصروا الـمغصوب، وعدلوا للغائب، وأدّوا
  إلـى الأرملة والـيتـيـم والـمسكين، وكلّ ذي حقّ حقه، ثم لو كان ينبغي أن أكلـم البشر
  إذاً لكلـمتهم، وإذاً لكنت نور أبصارهم، وسمع آذانهم، ومعقول قلوبهم، وإذن لدعمت أركانهم،
