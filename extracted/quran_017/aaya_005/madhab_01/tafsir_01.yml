  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَضَيْنَآ
  إِلَىٰ بَنِي إِسْرَائِيلَ فِي ٱلْكِتَابِ لَتُفْسِدُنَّ فِي ٱلأَرْضِ مَرَّتَيْنِ
  وَلَتَعْلُنَّ عُلُوّاً كَبِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا جَآءَ وَعْدُ أُولاهُمَا بَعَثْنَا
  عَلَيْكُمْ عِبَاداً لَّنَآ أُوْلِي بَأْسٍ شَدِيدٍ فَجَاسُواْ خِلاَلَ ٱلدِّيَارِ
  وَكَانَ وَعْداً مَّفْعُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا فـيـما
  مضى قبل أن معنى القضاء: الفراغ من الشيء، ثم يستعمل فـي كلّ مفروغ منه، فتأويـل الكلام
  فـي هذا الـموضع: وفرغ ربك إلـى بنـي إسرائيـل فـيـما أنزل من كتابه علـى موسى صلوات
  الله وسلامه علـيه بإعلامه إياهم، وإخبـاره لهم { لَتُفْسِدُنَّ فِـي الأرْضِ مَرَّتَـيْنِ
  } يقول: لتعصنّ الله يا معشر بنـي إسرائيـل ولتـخالفنّ أمره فـي بلاده مرّتـين { وَلَتَعْلُنَّ
  عَلُوًّا كَبِـيراً } يقول: ولتستكبرنّ علـى الله بـاجترائكم علـيه استكبـاراً شديداً.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { وَقَضَيْنا إلـى بَنِـي
  إسْرَائيِـلَ } قال: أعلـمناهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي
  قوله: { وَقَضَيْنا إلـى بَنِـي إسْرَائِيـلَ } يقُول: أعلـمناهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: وقضينا علـى بنـي إسرائيـل فـي أمّ الكتاب،
  وسابق علـمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  { وَقَضَيْنا إلـى بَنِـي إسْرَائِيـلَ } قال: هو قضاء قضى علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سيعد، عن قتادة، قوله: { وَقَضَيْنا
  إلـى بَنِـي إسْرَائِيـلَ } قضاء قضاه علـى القوم كما تسمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: أخبرنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَقَضَيْنا إلـى بَنِـي
  إسْرَائِيـلَ فِـي الكِتابِ } قال: أخبرنا بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكلّ
  هذه الأقوال تعود معانـيها إلـى ما قلت فـي معنى قوله: { وَقَضَيْنا } وإن كان الذي
  اخترنا من التأويـل فـيه أشبه بـالصواب لإجماع القرّاء علـى قراءة قوله { لَتُفْسِدُنَّ
  } بـالتاء دون الـياء، ولو كان معنى الكلام: وقضينا علـيهم فـي الكتاب، لكانت القراءة
  بـالـياء أولـى منها بـالتاء، ولكن معناه لـما كان أعلـمناهم وأخبرناهم، وقلنا لهم،
  كانت التاء أشبه وأولـى للـمخاطبة. وكان فساد بنـي إسرائيـل فـي الأرض الـمرّة الأولـى
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به هارون، قال: ثنا عمرو
  بن حماد، قال: ثنا أسبـاط، عن السديّ فـي خبر ذكره عن أبـي صالـح، وعن أبـي مالك، عن
  ابن عبـاس، وعن مرّة، عن عبد الله أن الله عهد إلـى بنـي إسرائيـل فـي التوراة { لَتُفْسِدُنَّ
  فِـي الأرْضِ مَرَّتَـيْنِ } فكان أوّل الفسادين: قتل زكريا، فبعث الله علـيهم ملك
  النبط، وكان يُدعى ضحابـين فبعث الـجنود، وكانت أساورته من أهل فـارس، فهم أولو بأس
  شديد، فتـحصنت بنو إسرائيـل، وخرج فـيهم بختنصر يتـيـماً مسكيناً، إنـما خرج يستطعم،
  وتلطف حتـى دخـل الـمدينة فأتـى مـجالسهم، فسمعهم يقولون: لو يعلـم عدوّنا ما قُذف
  فـي قلوبنا من الرعب بذنوبنا ما أرادوا قتالنا، فخرج بختنصرحين سمع ذلك منهم، واشتدّ
  القـيام علـى الـجيش، فرجعوا، وذلك قول الله: { فإذَا جاء وَعْدُ أُولاهُما بَعَثْنا
  عَلَـيْكُمْ عبـادا لنَا أُولـى بَأْسٍ شَدِيدٍ، فَجاسُوا خِلالَ الدّيارِ وكانَ وَعْداً
  مَفْعولاً } ثم إن بنـي إسرائيـل تـجهَّزوا، فغزوا النبط، فأصابوا منهم واستنقذوا ما
  فـي أيديهم، فذلك قول الله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
