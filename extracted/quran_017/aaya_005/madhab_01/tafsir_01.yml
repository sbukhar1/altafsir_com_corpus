  لَتُفْسِدُنَّ فِي ٱلأَرْضِ مَرَّتَيْنِ وَلَتَعْلُنَّ عُلُوّاً كَبِيراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  جَآءَ وَعْدُ أُولاهُمَا بَعَثْنَا عَلَيْكُمْ عِبَاداً لَّنَآ أُوْلِي بَأْسٍ شَدِيدٍ
  فَجَاسُواْ خِلاَلَ ٱلدِّيَارِ وَكَانَ وَعْداً مَّفْعُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  رَدَدْنا لَكُمُ الكَرَّةَ عَلَـيْهِمْ وأمْدَدْناكُمْ بأمْوَالٍ وَبَنِـينَ، وَجَعَلْناكُمْ
  أكْثَرَ نَفِـيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: عدداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان إفسادهم الذي يفسدون فـي الأرض مرّتـين:
  قتل زكريا ويحيى بن زكريا، سلط الله علـيهم سابور ذا الأكتاف ملكاً من ملوك فـارس،
  من قتل زكريا، وسلَّط علـيهم بختنصر من قتل يحيى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عصام بن رواد بن الـجراح، قال: ثنا أبـي، قال: ثنا سفـيان بن سعيد الثوري، قال: ثنا
  منصور بن الـمعتـمر، عن ربعي بن حراش، قال: سمعت حُذيفة بن الـيـمان يقول: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ بَنِـي إسْرَائِيـلَ لَـمَّا اعْتَدَوْا وَعَلَوْا، وَقَتَلُوا
  الأنْبِـياءَ، بَعَثَ اللّهُ عَلَـيْهِمْ مَلِكَ فـارِسَ بُخْتَنَصَّر، وكانَ اللّهُ
  مَلَّكَهُ سَبْعَ مئَةِ سَنةٍ، فَسارَ إلَـيْهِمْ حتـى دَخَـلَ بَـيْتَ الـمَقْدِسِ
  فَحاصَرَهَا وَفَتَـحَها، وَقَتَلَ عَلـي دَمِ زَكَرِيَّا سَبْعِينَ ألْفـاً، ثُمَّ
  سَبِـي أهْلَها وَبَنِـي الأَنْبِـياءِ، وَسَلَبَ حُلـيَّ بَـيْتِ الـمَقْدِسِ، وَاسْتَـخْرَجَ
  مِنْها سَبْعِينَ ألْفـاً وَمِئَةَ ألْفِ عَجَلَةٍ مِنْ حُلِـيَ حتـى أوْرَدَهُ بـابِلَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  حُذيفة: فقلت: يا رسول الله لقد كان بـيت الـمقدس عظيـماً عند الله؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أجَلْ بَناهُ سُلَـيْـمانُ بْنُ
  دَاوُدَ مِنْ ذَهَبٍ وَدُرّ وَياقُوتٍ وَزَبَرْجَدٍ، وكانَ بَلاطُهُ بَلاطَةً مِنْ
  ذَهَبٍ وَبَلاطَةً مِنْ فَضَّةٍ، وعُمُدُهُ ذَهَبـا، أعْطاهُ اللّهُ ذلكَ، وسَخَّرَ
  لَهُ الشَّياطينَ يَأْتُونَهُ بِهِذِهِ الأشْياءِ فِي طَرْفَةِ عَيْنٍ، فَسارَ بُخْتَنَصَّر
  بهذهِ الأشيْاءِ حتـى نَزَلَ بِها بـابِلَ، فَأقامَ بَنُوا إسْرَائيـلَ فِـي يَدَيِهِ
  مِئَةَ سَنَةٍ تُعَذّبُهُمُ الـمَـجُوسُ وأبْناءُ الـمَـجُوسِ، فِـيهِمُ الأنْبِـياءُ
  وأبْناءُ الأنْبِـياءِ ثُمَّ إنَّ اللّهَ رَحِمَهُمْ، فأوْحَى إلـى مَلِكِ مِنْ مُلُوكِ
  فـارِسَ يُقالُ لُهُ كُورَسُ، وكانَ مُؤْمِنا، أنْ سِرْ بَقايَا بَنِـي إسْرَائِيـلَ
  حتـى تَسْتَنْقِذَهُمْ، فَسارَ كُورَسُ بِبَنـي إسْرَائِيـل وحُلـيِّ بَـيْتِ الـمَقْدِسِ
  حتـى رَدَّهُ إلَـيْهِ، فَأقامَ بَنُوا إسْرَائِيـلَ مُطِيعينَ لِلّهِ مِئَةَ سَنَةِ،
  ثُمَّ إنَّهُمْ عادُوا فِـي الـمَعاصِي، فَسَلَّطَ اللّهُ عَلَـيْهِمْ ابْطِيانْـحُوسَ،
  فَغَزَا بأْبْناءِ مَنْ غَزَا مَعَ بُخْتَنَصَّر، فَغَزَا بَنِـي إسْرَائِيـلَ حتـى
  أتاهُمْ بَـيْتَ الـمَقْدِسِ، فَسَبـي أهْلَها، وأحْرَقَ بَـيْتَ الـمَقْدِسِ، وَقالَ
  لَهُمْ: يا بَنِـي إسْرَائِيـلَ إنْ عُدْتُـمْ فِـي الـمَعاصِي عُدْنا عَلَـيْكُمْ
  بـالسِّبـاءِ، فَعادُوا فِـي الـمَعاصِي، فَسَيَّرَ اللّهُ عَلَـيْهِمُ السِّبـاءَ
