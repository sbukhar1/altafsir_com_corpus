  الكتابِ لَتُفْسِدُّنَّ فِـي الأرْضِ مَرَّتَـيْنِ، وَلَتَعْلُنَّ عُلُوّاً كَبِـيراً
  }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنا جَهَنَّـمَ للْكافرِينَ حَصِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكانت
  بنو إسرائيـل، وفـيهم الأحداث والذنوب، وكان الله فـي ذلك متـجاوزاً عنهم، متعطفـاً
  علـيهم مـحسناً إلـيهم، فكان مـما أُنزل بهم فـي ذنوبهم ما كان قدَّم إلـيهم فـي الـخبر
  علـى لسان موسى مـما أنزل بهم فـي ذنوبهم. فكان أول ما أنزل بهم من تلك الوقائع، أن
  ملكا منهم كان يُدعي صديقة، وكان الله إذا ملَّك الـملِك علـيهم، بعث نبـيا يسدّده
  ويرشده، ويكون فـيـما بـينه وبـين الله، ويحدث إلـيه فـي أمرهم، لا ينزل علـيهم الكتب،
  إنـما يؤمرون بـاتبـاع التوراة والأحكام التـي فـيها، وينهونهم عن الـمعصية، ويدعونهم
  إلـى ما تركوا من الطاعة فلـما ملك ذلك الـملك، بعث الله معه شعياء ابن أمُصيا، وذلك
  قبل مبعث زكريا ويحيى وعيسى وشعياء الذي بشَّر بعيسى ومـحمد، فملك ذلك الـملك بنـي
  إسرائيـل وبـيت الـمقدس زماناً فلـما انقضى ملكه عظمت فـيهم الأحداث، وشعياء معه، بعث
  الله علـيهم سنجاريب ملك بـابل، ومعه ستّ مئة ألف راية، فأقبل سائراً حتـى نزل نـحو
  بـيت الـمقدس، والـملك مريض فـي ساقه قرحة، فجاء النبـيّ شعياء، فقال له: يا ملك بنـي
  إسرائيـل إن سنـجاريب ملك بـابل، قد نزل بك هو وجنوده ستّ مئة ألف راية، وقد هابهم
  الناس وفرَقوا منهم، فكبر ذلك علـى الـملك، فقال: يا نبـيّ الله هل أتاك وحي من الله
  فـيـما حدث، فتـخبرنا به كيف يفعل الله بنا وبسنـحاريب وجنوده؟ فقال له النبـيّ علـيه
  السلام: لـم يأتنـي وحي أحدث إلـيّ فـي شأنك. فبـيناهم علـى ذلك، أوحى الله إلـى شعياء
  النبـيّ: أن ائت ملك بنـي إسرائيـل، فمره أن يوصي وصيته، ويستـخـلف علـى ملكه من شاء
  من أهل بـيته. فأتـى النبـيّ شيعاء ملك بني إسرائيـل صديقة، فقال له: إن ربك قد أوحى
  إلـيّ أن آمرك أن توصي وصيتك، وتستـخـلف من شئت علـى مُلكك من أهل بـيتك، فإنك ميت
  فلـما قال ذلك شعياء لصديقة، أقبل علـى القبلة، فصلـى وسبح ودعا وبكى، فقال وهو يبكي
  ويتضرّع إلـى الله بقلب مخـلص وتوكل وصبر وصدق وظنّ صادق. اللهمّ ربّ الأربـاب، وإله
  الآلهة، قدُّوس الـمتقدسين، يا رحمن يا رحيـم، الـمترحم الرؤوف الذي لا تأخذه سنة ولا
  نوم، اذكرنـي بعملـي وفعلـي وحُسن قضائي علـى بنـي إسرائيـل وذلك كله كان منك، فأنت
  أعلـم به من نفسي سرّي وعلانـيتـي لك وإن الرحمن استـجاب له، وكان عبداً صالـحاً، فأوحى
