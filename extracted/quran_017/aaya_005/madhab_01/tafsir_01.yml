  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فعلـى القول الذي ذكرنا عن ابن عبـاس من رواية السديّ، وقول ابن زيد، كان
  إفساد بنـي إسرائيـل فـي الأرض الـمرّة الأولـى قتلهم زكريا نبـيّ الله، مع ما كان
  سلف منهم قبل ذلك وبعده، إلـى أن بعث الله علـيهم من أحلّ علـى يده بهم نقمته من معاصي
  الله، وعتوّهم علـى ربهم. وأما علـى قول ابن إسحاق الذي روينا عنه، فكان إفسادهم الـمرّة
  الأولـى ما وصف من قتلهم شعياء بن أمصيا نبـيّ الله. وذكر ابن إسحاق أن بعض أهل العلـم
  أخبره أن زكريا مات موتاً ولـم يُقتل، وأن الـمقتول إنـما هو شعياء، وأن بختنصر هو
  الذي سُلِّط علـى بنـي إسرائيـل فـي الـمرّة الأولـى بعد قتلهم شعياء. حدثنا بذلك ابن
  حميد، عن سلـمة عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما إفسادهم فـي الأرض الـمرّة
  الآخرة، فلا اختلاف بـين أهل العلـم أنه كان قتلهم يحيى بن زكريا. وقد اختلفوا فـي
  الذي سلَّطه الله علـيهم منتقما به منهم عند ذلك، وأنا ذاكر اختلافهم فـي ذلك إن شاء
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَلَتَعْلُنَّ عُلُوّاً
  كَبِـيراً } فقد ذكرنا قول من قال: يعنـي به: استكبـارهم علـى الله بـالـجراءة علـيه،
  وخلافهم أمره. وكان مـجاهد يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد {
  وَلَتَعْلُنَّ عُلُوًّا كَبِـيراً } قال: ولتعلنّ الناس علوًّا كبـيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحارث، قال: ثنا الـحسين، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فإذَا جاءَ وَعْدُ
  أُولاهُما } يعنـي: فإذا جاء وعد أولـى الـمرّتـين اللتـين يفسدون بهما فـي الأرض كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فإذَا جاءَ وَعْدُ أُولاهُما } قال: إذا جاء وعد أولـى تـينك الـمرّتـين اللتـين قضينا
  إلـى بنـي إسرائيـل { لَتُفْسِدُنَّ فِـي الأرْضِ مَرَّتَـيْنِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بَعَثْنا عَلَـيْكُمْ عِبـاداً لَنا أُولـي بَأْسٍ شَدِيدٍ
  فَجاسُوا خِلالَ الدّيارِ } ، وكانَ وَعْدا مَفْعُولاً يعنـي تعالـى ذكره بقوله: {
  بَعَثْنا عَلَـيْكُمْ } وجَّهنا إلـيكم، وأرسلنا علـيكم { عِبـاداً لَنا أُولـي بَأْسٍ
  شَدِيدٍ } يقول: ذوي بطش فـي الـحروب شديد. وقوله: { فَجاسُوا خِلالَ الدّيارِ، وكانَ
  وَعداً مَفْعُولاً } يقول: فتردّدوا بـين الدور والـمساكن، وذهبوا وجاءوا. يقال فـيه:
