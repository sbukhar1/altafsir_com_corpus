  فَجَاسُواْ خِلاَلَ ٱلدِّيَارِ وَكَانَ وَعْداً مَّفْعُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما مات سنـحاريب استـخـلف بختنصر ابن
  ابنه علـى ما كان علـيه جدّه يعمل بعمله، ويقضي بقضائه، فلبث سبع عشرة سنة. ثم قبض
  الله ملك بنـي إسرائيـل صديقة فمرج أمر بنـي إسرائيـل وتنافسوا الـمُلك، حتـى قتل بعضهم
  بعضاً علـيه، ونبـيهم شعياء معهم لا يذعنون إلـيه، ولا يقبلون منه فلـما فعلوا ذلك،
  قال الله فـيـما بلغنا لشعياء: قم فـي قومك أُوحِ علـى لسانك فلـما قام النبـيّ أنطق
  الله لسانه بـالوحي فقال: يا سماء استـمعي، ويا أرض أنصتـي، فإن الله يريد أن يقصّ
  شأن بنـي إسرائيـل الذين ربـاهم بنعمته، واصطفـاهم لنفسه، وخصَّهم بكرامته، وفضَّلهم
  علـى عبـاده، وفضلهم بـالكرامة، وهم كالغنـم الضائعة التـي لا راعي لها، فآوى شاردتها،
  وجمع ضالتها، وجبر كسيرها، وداوى مريضها، وأسمن مهزولها، وحفظ سمينها فلـما فعل ذلك
  بطرت، فتناطحت كبـاشها فقتل بعضها بعضا، حتـى لـم يبق منها عظم صحيح يجبر إلـيه آخر
  كسير، فويـل لهذه الأمة الـخاطئة، وويـل لهؤلاء القوم الـخاطئين الذين لا يدرون أين
  جاءهم الـحين. إن البعير ربـما يذكر وطنه فـينتابه، وإن الـحمار ربـما يذكر الآريّ
  الذي شبع علـيه فـيراجعه، وإن الثور ربـما يذكر الـمرج الذي سمن فـيه فـينتابه، وإن
  هؤلاء القوم لا يدرون من حيث جاءهم الـحين، وهم أولو الألبـاب والعقول، لـيسوا ببقر
  ولا حمير وإنـي ضارب لهم مثلاً فلـيسمعوه: قل لهم: كيف ترون فـي أرض كانت خواء زمانا،
  خربة مواتا لا عمران فـيها، وكان لها ربّ حكيـم قويّ، فأقبل علـيها بـالعمارة، وكره
  أن تـخرب أرضه وهو قويّ، أو يقال ضيع وهو حكيـم، فأحاط علـيها جداراً، وشيَّد فـيها
  قصراً، وأنبط فـيها نهراً، وصف فـيها غراسا من الزيتون والرمان والنـخيـل والأعناب،
  وألوان الثمار كلها، وولـى ذلك واستـحفظه قـيـما ذا رأي وهمّة، حفـيظا قويا أمينا،
  وتأنى طلعها وانتظرها فلـما أطلعت جاء طلعها خروبـاً، قالوا: بئست الأرض هذه، نرى أن
  يهدم جدرانها وقصرها، ويدفن نهرها، ويقبض قـيِّـمها، ويحرق غراسها حتـى تصير كما كانت
