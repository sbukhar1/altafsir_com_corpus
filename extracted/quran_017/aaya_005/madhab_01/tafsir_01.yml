  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الـملك لشعياء النبـيّ: سل ربك أن يجعل لنا علـما بـما هو صانع بعدوّنا هذا. قال: فقال
  الله لشعياء النبـيّ: قل له: إنـي قد كفـيتك عدوّك، وأنـجيتك منه، وإنهم سيصبحون موتـى
  كلهم إلاَّ سنـحاريب وخمسة من كتابه فلـما أصبحوا جاءهم صارخ ينبئهم، فصرخ علـى بـاب
  الـمدينة: يا ملك بنـي إسرائيـل، إن الله قد كفـاك عدوّك فـاخرج، فإن سنـحاريب ومن
  معه قد هلكوا فلـما خرج الـملك التـمس سنـحاريب، فلـم يُوجد فـي الـموتـى، فبعث الـملك
  فـي طلبه، فأدركه الطلب فـي مغارة وخمسة من كتابه، أحدهم بختنصر، فجعلوهم فـي الـجوامع،
  ثم أتوا بهم ملك بنـي إسرائيـل فلـما رآهم خرّ ساجدا من حين طلعت الشمس حتـى كانت العصر،
  ثم قال لسنـحاريب: كيف ترى فعل ربنا بكم؟ ألـم يقتلكم بحوله وقوّته، ونـحن وأنتـم غافلون؟
  فقال سنـحاريب له: قد أتانـي خبر ربكم، ونصره إياكم، ورحمته التـي رحمكم بها قبل أن
  أخرج من بلادي، فلـم أطع مرشدا، ولـم يـلقنـي فـي الشقوة إلاَّ قلة عقلـي، ولو سمعت
  أو عقلت ما غزوتكم، ولكن الشقوة غلبت علـيّ وعلـى من معي، فقال ملك بنـي إسرائيـل:
  الـحمد لله ربّ العزّة الذي كفـاناكم بـما شاء، إن ربنا لـم يُبقك ومن معك لكرامة بك
  علـيه، ولكنه إنـما أبقاك ومن معك لـما هو شرّ لك، لتزدادوا شقوة فـي الدنـيا، وعذابـا
  فـي الآخرة، ولتـخبروا من وراءكم بـما لقـيتـم من فعل ربنا، ولتنذروا من بعدكم، ولولا
  ذلك ما أبقاكم، فلدمُك ودم من معك أهون علـى الله من دم قراد لو قتلته. ثم إن ملك بنـي
  إسرائيـل أمر أمير حرسه، فقذف فـي رقابهم الـجوامع، وطاف بهم سبعين يوما حول بـيت الـمقدس
  إيـلـيا، وكان يرزقهم فـي كلّ يوم خبزتـين من شعير لكل رجل منهم، فقال سنـحاريب لـملك
  بنـي إسرائيـل: القتل خير مـما يفعل بنا، فـافعل ما أمرت فنقل بهم الـملك إلـى سجن
  القتل، فأوحى الله إلـى شعياء النبـيّ أن قل لـملك بنـي إسرائيـل يرسل سنـحاريب ومن
  معه لـينذروا من وراءهم، ولـيكرمهم ويحملهم حتـى يبلغوا بلادهم فبلَّغ النبـيّ شعياء
  الـملك ذلك، ففعل، فخرج سنـحاريب ومن معه حتـى قدموا بـابل فلـما قدموا جمع الناس فأخبرهم
  كيف فعل الله بجنوده، فقال له كهَّانه وسحرته: يا ملك بـابل قد كنا نقصّ علـيك خبر
  ربهم وخبر نبـيهم، ووحى الله إلـى نبـيهم، فلـم تطعنا، وهي أمَّة لا يستطيعها أحد مع
  ربهم، فكان أمر سنـحاريب مـما خوّفوا، ثم كفـاهم الله تذكرة وعبرة، ثم لبث سنـحاريب
