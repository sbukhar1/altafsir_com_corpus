  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمْشِ فِي ٱلأَرْضِ مَرَحاً إِنَّكَ لَن تَخْرِقَ ٱلأَرْضَ وَلَن تَبْلُغَ ٱلْجِبَالَ
  طُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كُلُّ ذٰلِكَ كَانَ سَيِّئُهُ عِنْدَ رَبِّكَ مَكْرُوهاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَرَحاً } حال، أي: ذا مرح. وقرىء «مرحا» وفضل الأخفش المصدر على
  اسم الفاعل لما فيه من التأكيد { لَن تَخْرِقَ ٱلأَرْضَ } لن تجعل فيها خرقاً بدوسك
  لها وشدّة وطأتك. وقرىء «لن تخرُق»، بضم الراء { وَلَن تَبْلُغَ ٱلْجِبَالَ طُولاً
  } بتطاولك. وهو تهكم بالمختال. قرىء «سيئة» و «سيئه» على إضافة سيء إلى ضمير كل، وسيئاً
  في بعض المصاحف، وسيئات. وفي قراءة أبي بكر الصديق رضي الله عنه. كان شأنه. فإن قلت:
  كيف قيل سيئه مع قوله مكروهاً؟ قلت: السيئة في حكم الأسماء بمنزلة الذنب والإثم زال
  عنه حكم الصفات، فلا اعتبار بتأنيثه. ولا فرق بين من قرأ سيئة وسيئاً. ألا تراك تقول:
  الزنا سيئة، كما تقول: السرقة سيئة، فلا تفرق بين إسنادها إلى مذكر ومؤنث. فإن قلت:
  فما ذكر من الخصال بعضها سيء وبعضها حسن، ولذلك قرأ من قرأ «سيئه» بالإضافة، فما وجه
  من قرأ سيئة؟ قلت: كل ذلك إحاطة بما نهى عنه خاصة لا بجميع الخصال المعدودة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
