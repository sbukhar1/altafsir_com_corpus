text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مَنَعَ ٱلنَّاسَ
  أَن يُؤْمِنُوۤاْ إِذْ جَآءَهُمُ ٱلْهُدَىٰ إِلاَّ أَن قَالُوۤاْ أَبَعَثَ ٱللَّهُ
  بَشَراً رَّسُولاً }يقول تعالـى ذكره: وما منع يا مـحمد مشركي قومك الإيـمان بـالله،
  وبـما جئتهم به من الـحقّ { إذْ جاءَهُمُ الهُدَى } يقول: إذ جاءهم البـيان من عند
  الله بحقـيقة ما تدعوهم وصحة ما جئتهم به، إلاَّ قولهم جهلاً منهم { أبَعَثَ اللّهُ
  بَشَراً رَسُولاً } فأن الأولـى فـي موضع نصب بوقوع منع علـيها، والثانـية فـي موضع
  رفع، لأن الفعل لها.\r\n\t\t\t\r\n\t\t\t</section>"

