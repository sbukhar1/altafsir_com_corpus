text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ عَلِمْتَ
  مَآ أَنزَلَ هَـٰؤُلاۤءِ إِلاَّ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ بَصَآئِرَ وَإِنِّي
  لأَظُنُّكَ يٰفِرْعَونُ مَثْبُوراً }اختلفت القرّاء فـي قراءة قوله { لَقَدْ عَلِـمْتَ
  } فقرأ عامة قرّاء الأمصار ذلك { لَقَدْ عَلِـمْتَ } بفتـح التاء، علـى وجه الـخطاب
  من موسى لفرعون. ورُوي عن علـيّ بن أبـي طالب رضوان الله علـيه فـي ذلك، أنه قرأ: «لَقَدْ
  عَلِـمْتُ» بضمّ التاء، علـى وجه الـخبر من موسى عن نفسه. ومن قرأ ذلك علـى هذه القراءة،
  فإنه ينبغي أن يكون علـى مذهبه تأويـل قوله{ إنّـي لأَظُنُّكَ يا مُوسَى مَسْحُوراً }إنـي
  لأظنك قد سُحِرت، فترى أنك تتكلـم بصواب ولـيس بصواب. وهذا وجه من التأويـل. غير أن
  القراءة التـي علـيها قرّاء الأمصار خلافها، وغير جائز عندنا خلاف الـحجة فـيـما جاءت
  به من القراءة مـجمعة علـيه.وبعد، فإن الله تعالـى ذكره قد أخبر عن فرعون وقومه أنهم
  جحدوا ما جاءهم به موسى من الآيات التسع، مع علـمهم بأنها من عند الله بقوله{ وأدْخِـلْ
  يَدَكَ فِـي جَيْبِكَ تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ فِـي تِسْعِ آياتٍ إلـى
  فِرْعَوْنَ وَقَوْمِهِ، إنَّهُمْ كانُوا قَوْماً فـاسِقِـينَ فَلَـمَّا جاءَتْهُمْ
  آياتُنا مُبْصِرَةً قالُوا هَذَا سِحْرٌ مُبِـينٌ وَجَحَدُوا بِها وَاسْتَـيْقَنَتْها
  أنْفُسُهُمْ ظُلْـماً وَعُلُوّاً }فأخبر جلّ ثناؤه أنهم قالوا: هي سحر، مع علـمهم واستـيقان
  أنفسهم بأنها من عند الله، فكذلك قوله: { لَقَدْ عَلِـمْتَ } إنـما هو خبر من موسى
  لفرعون بأنه عالـم بأنها آيات من عند الله. وقد ذُكر عن ابن عبـاس أنه احتـجّ فـي ذلك
  بـمثل الذي ذكرنا من الـحجة. قال:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم،
  قال: أخبرنا أبو بشر، عن سعيد بن جبـير، عن ابن عبـاس، أنه كان يقرأ: { لَقَدْ عَلِـمْتَ
  } يا فرعون بـالنصب { ما أنْزَلَ هَؤُلاءِ إلاَّ رَبُّ السَّمَواتِ والأرْضِ } ، ثم
  تلا{ وَجَحَدُوا بِها واسْتَـيْقَنَتْها أنْفُسُهُمْ ظُلْـماً وعُلُوّاً }فإذا كان
  ذلك كذلك، فتأويـل الكلام: قال موسى لفرعون: لقد علـمت يا فرعون ما أنزل هؤلاء الآيات
  التسع البـينات التـي أريتكها حجة لـي علـى حقـيقة ما أدعوك إلـيه، وشاهدة لـي علـى
  صدق وصحة قولـي، إنـي لله رسول، ما بعثنـي إلـيك إلا ربّ السموات والأرض، لأن ذلك لا
  يقدر علـيه، ولا علـى أمثاله أحد سواه. { بصائر } يعنـي بـالبصائر: الآيات، أنهنّ بصائر
  لـمن استبصر بهنّ، وهدى لـمن اهتدى بهنّ، يعرف بهنّ من رآهنْ أن من جاء بهنّ فمـحقّ،
  وأنهنّ من عند الله لا من عند غيره، إذ كنّ معجزات لا يقدر علـيهنّ، ولا علـى شيء منهنّ
  سوى ربّ السموات والأرض وهو جمع بصيرة.وقوله: { وإنّـي لأَظُنُّكَ يا فِرْعَوْنُ مَثْبُوراً
  } يقول: إنـي لأظنك يا فرعون ملعوناً مـمنوعاً من الـخير. والعرب تقول: ما ثبرك عن
  هذا الأمر: أي ما منعك منه، وما صدّك عنه؟ وثبره الله فهو يُثْبره ويُثَبَره لغتان،
  ورجل مثبور: مـحبوس عن الـخيرات هالك ومنه قول الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ عَلِمْتَ مَآ أَنزَلَ
  هَـٰؤُلاۤءِ إِلاَّ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ بَصَآئِرَ وَإِنِّي لأَظُنُّكَ
  يٰفِرْعَونُ مَثْبُوراً }إذْ أُجارِي الشَّيْطانَ فـي سَننِ الغَيّ   وَمنْ مالَ مَيْـلَهُ
  مَثْبُورُهُوبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  عبد الله بن عبد الله الكلابـي، قال: ثنا أبو خالد الأحمر، قال: ثنا عمر بن عبد الله،
  عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { إنّـي لأَظُنُّكَ
  يا فِرْعَوْنُ مَثْبُوراً } قال ملعوناً.حدثنا أبو كريب، قال: ثنا مروان بن معاوية،
  قال: أخبرنا عمر بن عبد الله الثقـفـي، عن الـمنهال، عن سعيد بن جبـير، عن ابن عبـاس،
  مثله.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { إنّـي لأَظُنُّكَ يا فِرْعَوْنَ مَثْبُوراً } يقول: ملعوناً.وقال آخرون: بل معناه:
  إنـي لأظنك يا فرعون مغلوبـاً. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنّـي لأَظُنُّكَ
  يا فِرْعَوْنَ مَثْبُوراً } يعنـي: مغلوبـاً.حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { إنّـي لأَظُنُّكَ يا فِرْعَوْنَ
  مَثْبُوراً } يقول: مغلوبـاً.وقال بعضهم: معنى ذلك: إنى لأظنك يا فرعون هالكاً. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: مثبوراً: أي
  هالكاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وإنّـي لأَظُنُّكَ يا فِرْعَوْنُ مَثْبُوراً
  }: أي هالكاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، بنـحوه.وقال
  آخرون: معناه: إنـي لأظنك مبدِّلاً مغيرا. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  عبد الله بن موسى، عن عيسى بن موسى، عن عطية { إنّـي لأَظُنُّكَ يا فِرْعَوْنَ مَثْبُوراً
  } قال: مبدّلاً.وقال آخرون: معناه: مخبولاً لا عقل له. ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإنّـي لأَظُنُّكَ يا فِرْعَوْنَ
  مَثْبُوراً } قال: الإنسان إذا لـم يكن له عقل فما ينفعه؟ يعنـي: إذا لـم يكن له عقل
  ينتفع به فـي دينه ومعاشه دعته العرب مثبوراً. قال: أظنك لـيس لك عقل يا فرعون، قال:
  بـينا هو يخافه ولا ينطلق لسانـي أن أقول هذا لفرعون، فلـما شرح الله صدره، اجترأ أن
  يقول له فوق ما أمره الله.وقد بـيَّنا الذي هو أولـى بـالصواب فـي ذلك قبل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

