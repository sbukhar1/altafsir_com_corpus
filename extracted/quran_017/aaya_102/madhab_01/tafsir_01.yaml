  رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ بَصَآئِرَ وَإِنِّي لأَظُنُّكَ يٰفِرْعَونُ مَثْبُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذْ أُجارِي
  الشَّيْطانَ فـي سَننِ الغَيّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمنْ مالَ
  مَيْـلَهُ مَثْبُورُهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الله بن عبد الله الكلابـي، قال: ثنا أبو خالد الأحمر، قال:
  ثنا عمر بن عبد الله، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله:
  { إنّـي لأَظُنُّكَ يا فِرْعَوْنُ مَثْبُوراً } قال ملعوناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا مروان بن معاوية، قال: أخبرنا عمر بن عبد الله الثقـفـي، عن الـمنهال،
  عن سعيد بن جبـير، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنّـي
  لأَظُنُّكَ يا فِرْعَوْنَ مَثْبُوراً } يقول: ملعوناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: إنـي لأظنك يا فرعون مغلوبـاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إنّـي لأَظُنُّكَ يا فِرْعَوْنَ مَثْبُوراً } يعنـي:
  مغلوبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { إنّـي لأَظُنُّكَ يا فِرْعَوْنَ
  مَثْبُوراً } يقول: مغلوبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: معنى ذلك: إنى لأظنك يا فرعون هالكاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: مثبوراً: أي هالكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وإنّـي لأَظُنُّكَ يا فِرْعَوْنُ مَثْبُوراً }: أي هالكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: إنـي لأظنك مبدِّلاً مغيرا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عبد الله بن موسى، عن عيسى بن موسى، عن عطية { إنّـي لأَظُنُّكَ
  يا فِرْعَوْنَ مَثْبُوراً } قال: مبدّلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: مخبولاً لا عقل له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإنّـي لأَظُنُّكَ يا فِرْعَوْنَ
  مَثْبُوراً } قال: الإنسان إذا لـم يكن له عقل فما ينفعه؟ يعنـي: إذا لـم يكن له عقل
  ينتفع به فـي دينه ومعاشه دعته العرب مثبوراً. قال: أظنك لـيس لك عقل يا فرعون، قال:
  بـينا هو يخافه ولا ينطلق لسانـي أن أقول هذا لفرعون، فلـما شرح الله صدره، اجترأ أن
  يقول له فوق ما أمره الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا الذي هو أولـى بـالصواب
  فـي ذلك قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
