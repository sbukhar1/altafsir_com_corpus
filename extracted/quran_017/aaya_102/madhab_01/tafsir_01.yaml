  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَقَدْ عَلِمْتَ مَآ أَنزَلَ هَـٰؤُلاۤءِ إِلاَّ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ بَصَآئِرَ
  وَإِنِّي لأَظُنُّكَ يٰفِرْعَونُ مَثْبُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة قوله { لَقَدْ عَلِـمْتَ } فقرأ عامة قرّاء الأمصار ذلك { لَقَدْ
  عَلِـمْتَ } بفتـح التاء، علـى وجه الـخطاب من موسى لفرعون. ورُوي عن علـيّ بن أبـي
  طالب رضوان الله علـيه فـي ذلك، أنه قرأ: «لَقَدْ عَلِـمْتُ» بضمّ التاء، علـى وجه
  الـخبر من موسى عن نفسه. ومن قرأ ذلك علـى هذه القراءة، فإنه ينبغي أن يكون علـى مذهبه
  تأويـل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي لأَظُنُّكَ يا مُوسَى مَسْحُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنـي
  لأظنك قد سُحِرت، فترى أنك تتكلـم بصواب ولـيس بصواب. وهذا وجه من التأويـل. غير أن
  القراءة التـي علـيها قرّاء الأمصار خلافها، وغير جائز عندنا خلاف الـحجة فـيـما جاءت
  به من القراءة مـجمعة علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبعد،
  فإن الله تعالـى ذكره قد أخبر عن فرعون وقومه أنهم جحدوا ما جاءهم به موسى من الآيات
  التسع، مع علـمهم بأنها من عند الله بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأدْخِـلْ يَدَكَ فِـي جَيْبِكَ تَـخْرُجْ
  بَـيْضَاءَ مِنْ غيرِ سُوءٍ فِـي تِسْعِ آياتٍ إلـى فِرْعَوْنَ وَقَوْمِهِ، إنَّهُمْ
  كانُوا قَوْماً فـاسِقِـينَ فَلَـمَّا جاءَتْهُمْ آياتُنا مُبْصِرَةً قالُوا هَذَا
  سِحْرٌ مُبِـينٌ وَجَحَدُوا بِها وَاسْتَـيْقَنَتْها أنْفُسُهُمْ ظُلْـماً وَعُلُوّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأخبر
  جلّ ثناؤه أنهم قالوا: هي سحر، مع علـمهم واستـيقان أنفسهم بأنها من عند الله، فكذلك
  قوله: { لَقَدْ عَلِـمْتَ } إنـما هو خبر من موسى لفرعون بأنه عالـم بأنها آيات من
  عند الله. وقد ذُكر عن ابن عبـاس أنه احتـجّ فـي ذلك بـمثل الذي ذكرنا من الـحجة. قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا أبو
  بشر، عن سعيد بن جبـير، عن ابن عبـاس، أنه كان يقرأ: { لَقَدْ عَلِـمْتَ } يا فرعون
  بـالنصب { ما أنْزَلَ هَؤُلاءِ إلاَّ رَبُّ السَّمَواتِ والأرْضِ } ، ثم تلا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَحَدُوا
  بِها واسْتَـيْقَنَتْها أنْفُسُهُمْ ظُلْـماً وعُلُوّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان ذلك كذلك، فتأويـل الكلام:
  قال موسى لفرعون: لقد علـمت يا فرعون ما أنزل هؤلاء الآيات التسع البـينات التـي أريتكها
  حجة لـي علـى حقـيقة ما أدعوك إلـيه، وشاهدة لـي علـى صدق وصحة قولـي، إنـي لله رسول،
  ما بعثنـي إلـيك إلا ربّ السموات والأرض، لأن ذلك لا يقدر علـيه، ولا علـى أمثاله أحد
  سواه. { بصائر } يعنـي بـالبصائر: الآيات، أنهنّ بصائر لـمن استبصر بهنّ، وهدى لـمن
  اهتدى بهنّ، يعرف بهنّ من رآهنْ أن من جاء بهنّ فمـحقّ، وأنهنّ من عند الله لا من عند
  غيره، إذ كنّ معجزات لا يقدر علـيهنّ، ولا علـى شيء منهنّ سوى ربّ السموات والأرض وهو
  جمع بصيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وإنّـي لأَظُنُّكَ يا فِرْعَوْنُ
  مَثْبُوراً } يقول: إنـي لأظنك يا فرعون ملعوناً مـمنوعاً من الـخير. والعرب تقول:
  ما ثبرك عن هذا الأمر: أي ما منعك منه، وما صدّك عنه؟ وثبره الله فهو يُثْبره ويُثَبَره
  لغتان، ورجل مثبور: مـحبوس عن الـخيرات هالك ومنه قول الشاعر:</font></font>&#13;\t\t\t<label
