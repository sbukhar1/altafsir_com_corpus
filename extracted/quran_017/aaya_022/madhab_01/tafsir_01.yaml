text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تَجْعَل مَعَ
  ٱللَّهِ إِلَـٰهاً آخَرَ فَتَقْعُدَ مَذْمُوماً مَّخْذُولاً }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: لا تـجعل يا مـحمد مع الله شريكاً فـي ألوهته وعبـادته،
  ولكن أخـلص له العبـادة، وأفرد له الألوهة، فإنه لا إله غيره، فإنك إن تـجعل معه إلهاً
  غيره، وتعبد معه سواه، تقعد مذموما يقول: تصير ملوماً علـى ما ضيعت من شكر الله علـى
  ما أنعم به علـيك من نعمه، وتصيـيرك الشكر لغير من أولاك الـمعروف، وفـي إشراكك فـي
  الـحمد من لـم يشركه فـي النعمة علـيك غيره، مخذولاً قد أسلـمك ربك لـمن بغاك سوءاً،
  وإذا أسلـمك ربك الذي هو ناصر أولـيائه لـم يكن لك من دونه ولـيّ ينصرك ويدفع عنك.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { لا تَـجْعَلْ مَعَ
  اللّهِ إلَها آخَرَ فَتَقْعُدَ مَذْمُوماً مَخْذُولاً } يقول: مذموما فـي نعمة الله.
  وهذا الكلام وإن كان خرج علـى وجه الـخطاب النبـيّ لله صلى الله عليه وسلم، فهو معنـيّ
  به جميع من لزمه التكلـيف من عبـاد الله جلّ وعزّ.\r\n\t\t\t\r\n\t\t\t</section>"

