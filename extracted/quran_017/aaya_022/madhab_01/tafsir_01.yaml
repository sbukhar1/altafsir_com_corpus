  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَجْعَل مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ فَتَقْعُدَ مَذْمُوماً مَّخْذُولاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: لا تـجعل يا مـحمد
  مع الله شريكاً فـي ألوهته وعبـادته، ولكن أخـلص له العبـادة، وأفرد له الألوهة، فإنه
  لا إله غيره، فإنك إن تـجعل معه إلهاً غيره، وتعبد معه سواه، تقعد مذموما يقول: تصير
  ملوماً علـى ما ضيعت من شكر الله علـى ما أنعم به علـيك من نعمه، وتصيـيرك الشكر لغير
  من أولاك الـمعروف، وفـي إشراكك فـي الـحمد من لـم يشركه فـي النعمة علـيك غيره، مخذولاً
  قد أسلـمك ربك لـمن بغاك سوءاً، وإذا أسلـمك ربك الذي هو ناصر أولـيائه لـم يكن لك
  من دونه ولـيّ ينصرك ويدفع عنك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { لا تَـجْعَلْ مَعَ اللّهِ إلَها
  آخَرَ فَتَقْعُدَ مَذْمُوماً مَخْذُولاً } يقول: مذموما فـي نعمة الله. وهذا الكلام
  وإن كان خرج علـى وجه الـخطاب النبـيّ لله صلى الله عليه وسلم، فهو معنـيّ به جميع
  من لزمه التكلـيف من عبـاد الله جلّ وعزّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

