text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تَجْعَل مَعَ
  ٱللَّهِ إِلَـٰهاً آخَرَ فَتَقْعُدَ مَذْمُوماً مَّخْذُولاً }{ فَتَقْعُدَ } من قولهم
  شحذ الشفرة حتى قعدت، كأنها حربة بمعنى صارت، يعني: فتصير جامعاً على نفسك الذم وما
  يتبعه من الهلاك من إلهك، والخذلان والعجز عن النصرة ممن جعلته شريكاً له.\r\n\t\t\t\r\n\t\t\t</section>"

