  وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ أُولـٰئِكَ كَانَ عَنْهُ مَسْؤُولاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي عائق، ونظائر هذا كثـيرة فـي كلام العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب قول من قال: معنى ذلك: لا تقل للناس
  وفـيهم ما لا علـم لك به، فترميهم بـالبـاطل، وتشهد علـيهم بغير الـحقّ، فذلك هو القـفو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى الأقوال فـيه بـالصواب، لأن ذلك هو الغالب من
  استعمال العرب القـفو فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله { إنَّ السَّمْعَ والبَصَرَ
  والفُؤَادَ كُلُّ أُولَئِكَ كانَ عَنْهُ مَسْئُولاً } فإن معناه: إن الله سائل هذه
  الأعضاء عما قال صاحبها، من أنه سمع أو أبصر أو علـم، تشهد علـيه جوارحه عند ذلك بـالـحقّ،
  وقال «أولئك»، ولـم يقل «تلك»، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذُمَّ الـمَنازِلَ بَعْدَ مَنْزِلَةِ اللِّوَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والعَيْشَ بَعْدِ أُولَئِكَ الأيَّامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قـيـل: أولئك، لأن أولئك
  وهؤلاء للـجمع القلـيـل الذي يقع للتذكير والتأنـيث، وهذه وتلك للـجمع الكثـير فـالتذكير
  للقلـيـل من بـاب أَنْ كان التذكير فـي الأسماء قبل التأنـيث. لك التذكير للـجمع الأوّل،
  والتأنـيث للـجمع الثانـي، وهو الـجمع الكثـير، لأن العرب تـجعل الـجمع علـى مثال الأسماء.</font></font><font
