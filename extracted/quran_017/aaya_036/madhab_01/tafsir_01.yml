  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْفُ مَا لَيْسَ لَكَ بِهِ عِلْمٌ إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ
  أُولـٰئِكَ كَانَ عَنْهُ مَسْؤُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل قوله: { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } فقال بعضهم: معناه:
  ولا تقل ما لـيس لك به علـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } يقول: لا تقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ
  عِلْـمٌ إنَّ السَّمْعَ والبَصَرَ والفُؤَادَ كُلُّ أُولَئِكَ كانَ عَنْهُ مَسْئُولاً
  } لا تقل رأيت ولـم تر، وسمعت ولـم تسمع، فإن الله تبـارك وتعالـى سائلك عن ذلك كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } قال: لا تقل رأيت ولـم تر، وسمعت ولـم
  تسمع، وعلـمت ولـم تعلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن مـحمد بن ربـيعة، عن إسماعيـل
  الأزرق، عن أبـي عمر البزار، عن ابن الـحنفـية قال: شهادة الزور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه: ولا ترم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } يقول:
  لا ترم أحدا بـما لـيس لك به علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلا تَقْـفُ } ولا ترمِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذان التأويلان متقاربـا الـمعنى،
  لأن القول بـما لا يعلـمه القائل يدخـل فـيه شهادة الزور، ورمى الناس بـالبـاطل، وادّعاء
  سماع ما لـم يسمعه، ورؤية ما لـم يره. وأصل القـفو: العضه والبهت. ومنه قول النبـيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نَـحْنُ بَنُو النَّضْرِ بْنِ كِنانَة لا نَقْـفُو أمَّنا وَلا نَنْتَفِـي مِنُ
  أبِـينا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض البصريـين ينشد فـي ذلك بـيتا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمِثْلُ الدُّمَى شُمُّ العَرَانِـينِ ساكِنٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِهِنَّ الـحَياءُ لا يُشِعْنَ التَّقافِـيا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالتقافي: التقاذف. ويزعم أن
  معنى قوله { لا تَقْـفُ } لا تتبع ما لا تعلـم، ولا يعنـيك. وكان بعض أهل العربـية
  من أهل الكوفة، يزعم أن أصله القـيافة، وهي اتبـاع الأثر وإذ كان كما ذكروا وجب أن
  تكون القراءة: «وَلا تَقُـفْ» بضم القاف وسكون الفـاء، مثل: ولا تقل. قال: والعرب تقول:
  قـفوت أثره، وقُـفت أثره، فتقدِّم أحياناً الواو علـى الفـاء وتؤخرها أحياناً بعدها،
  كما قـيـل: قاع الـجمل الناقة: إذا ركبها وقَعَا وعاثَ وعَثَى وأنشد سماعاً من العرب.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولَوْ أنّـي رَمَيْتُكَ مِنْ قَرِيبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَعاقَكَ مِنْ دُعاءٍ الذّئْبِ عاقِ</font></font></b></td></tr></table><label
