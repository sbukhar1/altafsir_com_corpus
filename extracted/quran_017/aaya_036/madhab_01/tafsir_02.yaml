  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(17,36)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْفُ مَا لَيْسَ لَكَ بِهِ عِلْمٌ إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ
  أُولـٰئِكَ كَانَ عَنْهُ مَسْؤُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلاَ تَقْفُ
  } ولا تتبع. وقرىء «ولا تقف». يقال: قفا أثره وقافه، ومنه: القافة، يعني: ولا تكن في
  اتباعك ما لا علم لك به من قول أو فعل، كمن يتبع مسلكاً لا يدري أنه يوصله إلى مقصده
  فهو ضال. والمراد: النهي عن أن يقول الرجل ما لا يعلم، وأن يعمل بما لا يعلم، ويدخل
  فيه النهي عن التقليد دخولاً ظاهراً. لأنه اتباع لما لا يعلم صحته من فساده. وعن ابن
  الحنفية: شهادة الزور وعن الحسن: لا تقف أخاك المسلم إذا مرّ بك، فتقول: هذا يفعل كذا،
  ورأيته يفعل، وسمعته، ولم تر ولم تسمع. وقيل: القفو شبيه بالعضيهة ومنه الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(619)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قفى مؤمناً بما ليس فيه حبسه الله في ردغة الخبال حتى يأتي بالمخرج \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمِثْلُ الدُّمَى شم الْعَرَانِينِ سَاكِن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَهِنَّ الحَيَاءُ لاَ يُشِعْنَ التَّقَافِيَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي التقاذف. وقال الكميت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ أرْمِي البَرِيَّ بِغَيْرِ ذَنْب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ أقْفُو الحَوَاصِنَ إنْ قُفِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد استدل به مبطل الاجتهاد ولم
  يصح؛ لأنّ ذلك نوع من العلم، فقد أقام الشرع غالب الظن مقام العلم، وأمر بالعمل به
  { أُوْلَـٰئِكَ } إشارة إلى السمع والبصر والفؤاد، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْعَيْشَ بَعْدَ أُوَلئِكَ الأَيَّامِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { عَنْهُ } في موضع الرفع بالفاعلية، أي: كل واحد منها كان مسؤلاً
  عنه، فمسئول: مسند إلى الجار والمجرور، كالمغضوب في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفاتحة:
  7] يقال للإنسان: لم سمعت ما لم يحل لك سماعه؛ ولم نظرت إلى ما لم يحل لك النظر إليه،
  ولم عزمت على ما لم يحل لك العزم عليه؟ وقرىء «والفواد» بفتح الفاء والواو، قلبت الهمزة
  واواً بعد الضمة في الفؤاد، ثم استصحب القلب مع الفتح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

