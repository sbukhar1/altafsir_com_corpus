text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْفُ مَا
  لَيْسَ لَكَ بِهِ عِلْمٌ إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ أُولـٰئِكَ
  كَانَ عَنْهُ مَسْؤُولاً }{ وَلاَ تَقْفُ } ولا تتبع. وقرىء «ولا تقف». يقال: قفا أثره
  وقافه، ومنه: القافة، يعني: ولا تكن في اتباعك ما لا علم لك به من قول أو فعل، كمن
  يتبع مسلكاً لا يدري أنه يوصله إلى مقصده فهو ضال. والمراد: النهي عن أن يقول الرجل
  ما لا يعلم، وأن يعمل بما لا يعلم، ويدخل فيه النهي عن التقليد دخولاً ظاهراً. لأنه
  اتباع لما لا يعلم صحته من فساده. وعن ابن الحنفية: شهادة الزور وعن الحسن: لا تقف
  أخاك المسلم إذا مرّ بك، فتقول: هذا يفعل كذا، ورأيته يفعل، وسمعته، ولم تر ولم تسمع.
  وقيل: القفو شبيه بالعضيهة ومنه الحديث:(619) \" من قفى مؤمناً بما ليس فيه حبسه الله
  في ردغة الخبال حتى يأتي بالمخرج \" وأنشد:وَمِثْلُ الدُّمَى شم الْعَرَانِينِ سَاكِن   بَهِنَّ
  الحَيَاءُ لاَ يُشِعْنَ التَّقَافِيَاأي التقاذف. وقال الكميت:وَلاَ أرْمِي البَرِيَّ
  بِغَيْرِ ذَنْب   وَلاَ أقْفُو الحَوَاصِنَ إنْ قُفِينَاوقد استدل به مبطل الاجتهاد
  ولم يصح؛ لأنّ ذلك نوع من العلم، فقد أقام الشرع غالب الظن مقام العلم، وأمر بالعمل
  به { أُوْلَـٰئِكَ } إشارة إلى السمع والبصر والفؤاد، كقوله:وَالْعَيْشَ بَعْدَ أُوَلئِكَ
  الأَيَّامِ   و { عَنْهُ } في موضع الرفع بالفاعلية، أي: كل واحد منها كان مسؤلاً عنه،
  فمسئول: مسند إلى الجار والمجرور، كالمغضوب في قوله{ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ }[الفاتحة:
  7] يقال للإنسان: لم سمعت ما لم يحل لك سماعه؛ ولم نظرت إلى ما لم يحل لك النظر إليه،
  ولم عزمت على ما لم يحل لك العزم عليه؟ وقرىء «والفواد» بفتح الفاء والواو، قلبت الهمزة
  واواً بعد الضمة في الفؤاد، ثم استصحب القلب مع الفتح.\r\n\t\t\t\r\n\t\t\t</section>"

