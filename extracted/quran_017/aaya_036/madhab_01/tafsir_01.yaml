text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْفُ مَا
  لَيْسَ لَكَ بِهِ عِلْمٌ إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ أُولـٰئِكَ
  كَانَ عَنْهُ مَسْؤُولاً }اختلف أهل التأويـل فـي تأويـل قوله: { وَلا تَقْـفُ ما لَـيْسَ
  لَكَ بِهِ عِلْـمٌ } فقال بعضهم: معناه: ولا تقل ما لـيس لك به علـم. ذكر من قال ذلك:حدثنـي
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } يقول: لا تقل.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ إنَّ السَّمْعَ
  والبَصَرَ والفُؤَادَ كُلُّ أُولَئِكَ كانَ عَنْهُ مَسْئُولاً } لا تقل رأيت ولـم تر،
  وسمعت ولـم تسمع، فإن الله تبـارك وتعالـى سائلك عن ذلك كله.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَلا تَقْـفُ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ
  } قال: لا تقل رأيت ولـم تر، وسمعت ولـم تسمع، وعلـمت ولـم تعلـم.حُدثت عن مـحمد بن
  ربـيعة، عن إسماعيـل الأزرق، عن أبـي عمر البزار، عن ابن الـحنفـية قال: شهادة الزور.وقال
  آخرون: بل معناه: ولا ترم. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَلا تَقْـفُ ما لَـيْسَ
  لَكَ بِهِ عِلْـمٌ } يقول: لا ترم أحدا بـما لـيس لك به علـم.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلا تَقْـفُ } ولا ترمِ.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وهذان التأويلان متقاربـا
  الـمعنى، لأن القول بـما لا يعلـمه القائل يدخـل فـيه شهادة الزور، ورمى الناس بـالبـاطل،
  وادّعاء سماع ما لـم يسمعه، ورؤية ما لـم يره. وأصل القـفو: العضه والبهت. ومنه قول
  النبـيّ صلى الله عليه وسلم: \" نَـحْنُ بَنُو النَّضْرِ بْنِ كِنانَة لا نَقْـفُو
  أمَّنا وَلا نَنْتَفِـي مِنُ أبِـينا \" وكان بعض البصريـين ينشد فـي ذلك بـيتا:وَمِثْلُ
  الدُّمَى شُمُّ العَرَانِـينِ ساكِنٌ   بِهِنَّ الـحَياءُ لا يُشِعْنَ التَّقافِـيايعني
  بالتقافي: التقاذف. ويزعم أن معنى قوله { لا تَقْـفُ } لا تتبع ما لا تعلـم، ولا يعنـيك.
  وكان بعض أهل العربـية من أهل الكوفة، يزعم أن أصله القـيافة، وهي اتبـاع الأثر وإذ
  كان كما ذكروا وجب أن تكون القراءة: «وَلا تَقُـفْ» بضم القاف وسكون الفـاء، مثل: ولا
  تقل. قال: والعرب تقول: قـفوت أثره، وقُـفت أثره، فتقدِّم أحياناً الواو علـى الفـاء
  وتؤخرها أحياناً بعدها، كما قـيـل: قاع الـجمل الناقة: إذا ركبها وقَعَا وعاثَ وعَثَى
  وأنشد سماعاً من العرب.ولَوْ أنّـي رَمَيْتُكَ مِنْ قَرِيبٍ   لَعاقَكَ مِنْ دُعاءٍ
  الذّئْبِ عاقِ\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْفُ مَا لَيْسَ لَكَ بِهِ عِلْمٌ إِنَّ
  ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ أُولـٰئِكَ كَانَ عَنْهُ مَسْؤُولاً }يعنـي
  عائق، ونظائر هذا كثـيرة فـي كلام العرب.وأولـى الأقوال فـي ذلك بـالصواب قول من قال:
  معنى ذلك: لا تقل للناس وفـيهم ما لا علـم لك به، فترميهم بـالبـاطل، وتشهد علـيهم
  بغير الـحقّ، فذلك هو القـفو.وإنـما قلنا ذلك أولـى الأقوال فـيه بـالصواب، لأن ذلك
  هو الغالب من استعمال العرب القـفو فـيه.وأما قوله { إنَّ السَّمْعَ والبَصَرَ والفُؤَادَ
  كُلُّ أُولَئِكَ كانَ عَنْهُ مَسْئُولاً } فإن معناه: إن الله سائل هذه الأعضاء عما
  قال صاحبها، من أنه سمع أو أبصر أو علـم، تشهد علـيه جوارحه عند ذلك بـالـحقّ، وقال
  «أولئك»، ولـم يقل «تلك»، كما قال الشاعر:ذُمَّ الـمَنازِلَ بَعْدَ مَنْزِلَةِ اللِّوَى   والعَيْشَ
  بَعْدِ أُولَئِكَ الأيَّامِوإنـما قـيـل: أولئك، لأن أولئك وهؤلاء للـجمع القلـيـل
  الذي يقع للتذكير والتأنـيث، وهذه وتلك للـجمع الكثـير فـالتذكير للقلـيـل من بـاب
  أَنْ كان التذكير فـي الأسماء قبل التأنـيث. لك التذكير للـجمع الأوّل، والتأنـيث للـجمع
  الثانـي، وهو الـجمع الكثـير، لأن العرب تـجعل الـجمع علـى مثال الأسماء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

