text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَدْعُواْ
  كُلَّ أُنَاسٍ بِإِمَامِهِمْ فَمَنْ أُوتِيَ كِتَابَهُ بِيَمِينِهِ فَأُوْلَـٰئِكَ
  يَقْرَؤونَ كِتَابَهُمْ وَلاَ يُظْلَمُونَ فَتِيلاً }اختلفت أهل التأويـل فـي معنى
  الإمام الذي ذكر الله جلّ ثناؤه أنه يدعو كلّ أناس به، فقال بعضهم: هو نبـيه، ومن كان
  يقتدي به فـي الدنـيا ويأتـمّ به. ذكر من قال ذلك:حدثنـي يحيى بن طلـحة الـيربوعي،
  قال: ثنا فضيـل، عن لـيث، عن مـجاهد { يَوْمَ نَدْعُو كُلّ أُناسٍ بِإمامِهِمْ } قال:
  نبـيهم.حدثنا ابن حميد،قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم
  بن أبـي بزّة، عن مـجاهد { يَوْمَ نَدْعُوا كُلّ أُناسٍ بِإمامِهِمْ } قال: نبـيهم.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  بِإمامِهِمْ } قال: نبـيهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد مثله.حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { كُلّ
  أُناسٍ بِإمامِهِمْ } قال: نبـيهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  مثله.وقال آخرون: بل معنى ذلك أنه يدعوهم بكتب أعمالهم التـي عملوها فـي الدنـيا. ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، فـي قوله: { يَوْمَ نَدْعُو كُلّ أُناسٍ بِإمامِهِمْ } قال: الإمام:
  ما عمل وأملـى، فكتب علـيه، فمن بعث متقـيا لله جعل كتابه بـيـمينه، فقرأه واستبشر،
  ولـم يظلـم فتـيلاً، وهو مثل قوله: { وإنَّهُما لَبِإمامٍ مُبِـين } والإمام: ما أملـى
  وعمل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن { يَوْمَ نَدْعُو
  كُلّ أُناسِ بإمامِهِمْ } قال: بأعمالهم.حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة، قال: قال الـحسن: بكتابهم الذي فـيه أعمالهم.حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { يَوْمَ نَدْعُو كُلَّ
  أُناسٍ بِإِمامِهِمْ } يقول: بكتابهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قال: بأعمالهم.وقال آخرون: بل معناه:
  يوم ندعو كلّ أناس بكتابهم الذي أنزلت علـيهم فـيه أمري ونهيـي. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت يحيى بن زيد فـي قول الله عزّ وجلّ { يَوْمَ
  نَدْعُو كُلَّ أُناسٍ بإمامهِمْ } قال: بكتابهم الذي أنزل علـيهم فـيه أمر الله ونهيه
  وفرائضه، والذي علـيه يحاسبون، وقرأ:{ لِكُلٍّ جَعَلنا مِنكُمْ شِرْعَةً وَمِنْهَاجاً }قال:
  الشرعة: الدين، والـمنهاج: السنة، وقرأ:{ شَرَعَ لَكُمْ مِنَ الدّينِ ما وَصَّى بِهِ
  نُوحاً }قال: فنوح أوّلهم، وأنت آخرهم.حدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد { يَوْمَ نَدْعُو كُلَّ أُناسٍ بإمامِهِمْ } بكتابهم.وأولـى
  هذه الأقوال عندنا بـالصواب، قول من قال: معنى ذلك: يوم ندعو كلّ أناس بإمامهم الذي
  كانوا يقتدون به، ويأتـمُّون به فـي الدنـيا، لأن الأغلب من استعمال العرب الإمام فـيـما
  ائتـمّ واقتدي به، وتوجيه معانـي كلام الله إلـى الأَشهر أَوْلـى ما لـم تثبت حجة بخلافه
  يجب التسلـيـم لها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَدْعُواْ كُلَّ أُنَاسٍ بِإِمَامِهِمْ
  فَمَنْ أُوتِيَ كِتَابَهُ بِيَمِينِهِ فَأُوْلَـٰئِكَ يَقْرَؤونَ كِتَابَهُمْ وَلاَ
  يُظْلَمُونَ فَتِيلاً }وقوله: { فَمَنْ أُوتِـيَ كِتابَهُ بِـيَـمِينَهِ } يقول: فمن
  أعطي كتاب عمله بـيـمينه { فَأُولَئِكَ يَقَرَءُونَ كِتابَهُمْ } ذلك حتـى يعرفوا جميع
  ما فـيه { وَلا يُظلَـمُونَ فَتِـيلاً } يقول تعالـى ذكره: ولا يظلـمهم الله من جزاء
  أعمالهم فتـيلاً، وهو الـمنفتل الذي فـي شقّ بطن النواة. وقد مضى البـيان عن الفَتـيـل
  بـما أغنى عن إعادته فـي هذا الـموضع.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، قوله { وَلا يُظلَـمُونَ فَتِـيلاً } قال: الذي فـي شقّ
  النواة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

