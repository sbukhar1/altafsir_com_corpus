  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَنْ أُوتِـيَ كِتابَهُ
  بِـيَـمِينَهِ } يقول: فمن أعطي كتاب عمله بـيـمينه { فَأُولَئِكَ يَقَرَءُونَ كِتابَهُمْ
  } ذلك حتـى يعرفوا جميع ما فـيه { وَلا يُظلَـمُونَ فَتِـيلاً } يقول تعالـى ذكره:
  ولا يظلـمهم الله من جزاء أعمالهم فتـيلاً، وهو الـمنفتل الذي فـي شقّ بطن النواة.
  وقد مضى البـيان عن الفَتـيـل بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قوله { وَلا يُظلَـمُونَ فَتِـيلاً } قال: الذي فـي شقّ النواة.</font></font><font
