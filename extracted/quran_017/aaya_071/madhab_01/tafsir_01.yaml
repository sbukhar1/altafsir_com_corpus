  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  نَدْعُواْ كُلَّ أُنَاسٍ بِإِمَامِهِمْ فَمَنْ أُوتِيَ كِتَابَهُ بِيَمِينِهِ فَأُوْلَـٰئِكَ
  يَقْرَؤونَ كِتَابَهُمْ وَلاَ يُظْلَمُونَ فَتِيلاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  أهل التأويـل فـي معنى الإمام الذي ذكر الله جلّ ثناؤه أنه يدعو كلّ أناس به، فقال
  بعضهم: هو نبـيه، ومن كان يقتدي به فـي الدنـيا ويأتـمّ به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل، عن لـيث، عن مـجاهد
  { يَوْمَ نَدْعُو كُلّ أُناسٍ بِإمامِهِمْ } قال: نبـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد،قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزّة،
  عن مـجاهد { يَوْمَ نَدْعُوا كُلّ أُناسٍ بِإمامِهِمْ } قال: نبـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { بِإمامِهِمْ } قال: نبـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { كُلّ أُناسٍ
  بِإمامِهِمْ } قال: نبـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك أنه يدعوهم
  بكتب أعمالهم التـي عملوها فـي الدنـيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  فـي قوله: { يَوْمَ نَدْعُو كُلّ أُناسٍ بِإمامِهِمْ } قال: الإمام: ما عمل وأملـى،
  فكتب علـيه، فمن بعث متقـيا لله جعل كتابه بـيـمينه، فقرأه واستبشر، ولـم يظلـم فتـيلاً،
  وهو مثل قوله: { وإنَّهُما لَبِإمامٍ مُبِـين } والإمام: ما أملـى وعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن { يَوْمَ
  نَدْعُو كُلّ أُناسِ بإمامِهِمْ } قال: بأعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: قال الـحسن: بكتابهم الذي فـيه
  أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { يَوْمَ نَدْعُو كُلَّ أُناسٍ
  بِإِمامِهِمْ } يقول: بكتابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  قال: بأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: يوم ندعو
  كلّ أناس بكتابهم الذي أنزلت علـيهم فـيه أمري ونهيـي. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت يحيى بن زيد فـي قول
  الله عزّ وجلّ { يَوْمَ نَدْعُو كُلَّ أُناسٍ بإمامهِمْ } قال: بكتابهم الذي أنزل علـيهم
  فـيه أمر الله ونهيه وفرائضه، والذي علـيه يحاسبون، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلٍّ جَعَلنا مِنكُمْ شِرْعَةً
  وَمِنْهَاجاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الشرعة: الدين، والـمنهاج: السنة، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شَرَعَ لَكُمْ مِنَ الدّينِ ما وَصَّى
  بِهِ نُوحاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فنوح أوّلهم، وأنت آخرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { يَوْمَ نَدْعُو
  كُلَّ أُناسٍ بإمامِهِمْ } بكتابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال عندنا بـالصواب، قول من قال: معنى ذلك: يوم ندعو كلّ أناس بإمامهم الذي
  كانوا يقتدون به، ويأتـمُّون به فـي الدنـيا، لأن الأغلب من استعمال العرب الإمام فـيـما
  ائتـمّ واقتدي به، وتوجيه معانـي كلام الله إلـى الأَشهر أَوْلـى ما لـم تثبت حجة بخلافه
  يجب التسلـيـم لها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
