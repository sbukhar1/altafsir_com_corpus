text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَدْعُواْ
  كُلَّ أُنَاسٍ بِإِمَامِهِمْ فَمَنْ أُوتِيَ كِتَابَهُ بِيَمِينِهِ فَأُوْلَـٰئِكَ
  يَقْرَؤونَ كِتَابَهُمْ وَلاَ يُظْلَمُونَ فَتِيلاً }قرىء: «يدعو»، بالياء والنون.
  ويدعى كل أناس، على البناء للمفعول. وقرأ الحسن «يدعوا كل أناس»، على قلب الألف واواً
  في لغة من يقول: افعوا. والظرف نصب بإضمار اذكر. ويجوز أن يقال: إنها علامة الجمع،
  كما في{ وَأَسَرُّواْ ٱلنَّجْوَى ٱلَّذِينَ ظَلَمُواْ }[الأنبياء: 3] والرفع مقدّر
  كما في يدعى، ولم يؤت بالنون قلة مبالاة بها، لأنها غير ضمير، ليست إلا علامة { بِإِمَـٰمِهِمْ
  } بمن ائتموا به من نبيّ أو مقدّم في الدين، أو كتاب، أو دين، فيقال: يا أتباع فلان،
  يا أهل دين كذا وكتاب كذا، وقيل: بكتاب أعمالهم، فيقال: يا أصحاب كتاب الخير، ويا أصحاب
  كتاب الشرّ. وفي قراءة الحسن «بكتابهم» ومن بدع التفاسير: أن الإمام جمع أمّ، وأن الناس
  يدعون يوم القيامة بأمهاتهم، وأن الحكمة في الدعاء بالأمهات دون الاباء رعاية حق عيسى
  عليه السلام، وإظهار شرف الحسن والحسين، وأن لا يفتضح أولاد الزنا. وليت شعري أيهما
  أبدع؟ أصحة لفظه أم بهاء حكمته؟ { فَمَنْ أُوتِىَ } من هؤلاء المدعوّين { كِتَـٰبَهُ
  بِيَمِينِهِ فَأُوْلَـئِكَ يَقْرَءونَ كِتَـٰبَهُمْ } قيل أولئك، لأن من أوتي في معنى
  الجمع. فإن قلت: لم خص أصحاب اليمين بقراءة كتابهم؟ كأن أصحاب الشمال لا يقرؤن كتابهم؟
  قلت: بلى، ولكن إذا اطلعوا على ما في كتابهم، أخذهم ما يأخذ المطالب بالنداء على جناياته،
  والاعتراف بمساويه، أمام التنكيل به والانتقام منه، من الحياء والخجل والانخزال، وحبسة
  اللسان، والتتعتع، والعجز عن إقامة حروف الكلام، والذهاب عن تسوية القول؛ فكأن قراءتهم
  كلا قراءة. وأما أصحاب اليمين فأمرهم على عكس ذلك، لا جرم أنهم يقرؤن كتابهم أحسن قراءة
  وأبينها، ولا يقنعون بقراءتهم وحدهم حتى يقول القارىء لأهل المحشر:{ هَاؤُمُ ٱقْرَؤُاْ
  كِتَـٰبيَهْ }[الحاقة: 19]. { وَلاَ يُظْلَمُونَ فَتِيلاً } ولا ينقصون من ثوابهم أدنى
  شيء، كقوله{ وَلاَ يُظْلَمُونَ شَيْئاً }[مريم: 60]،{ فَلاَ يَخَافُ ظُلْماً وَلاَ
  هَضْماً }[طه: 112].\r\n\t\t\t\r\n\t\t\t</section>"

