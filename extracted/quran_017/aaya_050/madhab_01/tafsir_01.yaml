  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  كُونُواْ حِجَارَةً أَوْ حَدِيداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ خَلْقاً مِّمَّا يَكْبُرُ فِي صُدُورِكُمْ
  فَسَيَقُولُونَ مَن يُعِيدُنَا قُلِ ٱلَّذِي فَطَرَكُمْ أَوَّلَ مَرَّةٍ فَسَيُنْغِضُونَ
  إِلَيْكَ رُؤُوسَهُمْ وَيَقُولُونَ مَتَىٰ هُوَ قُلْ عَسَىٰ أَن يَكُونَ قَرِيباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للـمكذّبـين
  بـالبعث بعد الـمـمات من قومك القائلـين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أئِذَا كُنَّا عِظاماً وَرُفـاتاً
  أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً جَدِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">كونوا إن عجبتـم من إنشاء الله إياكم،
  وإعادته أجسامكم، خـلقاً جديداً بعد بِلاكم فـي التراب، ومصيركم رُفـاتاً، وأنكرتـم
  ذلك من قُدرته حجارة أو حديداً، أو خـلقاً مـما يكبر فـي صدوركم إن قدرتـم علـى ذلك،
  فإنـي أحيـيكم وأبعثكم خـلقاً جديداً بعد مصيركم كذلك كما بدأتكم أوّل مرّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمعنىّ بقوله { أوْ خَـلْقاً مِـمَّا يَكْبُرُ
  فِـي صُدُورِكُمْ } فقال بعضهم: عُنِـي به الـموت، وأريد به: أو كونوا الـموت، فإنكم
  إن كنتـموه أمتُّكم ثم بعثتكم بعد ذلك يوم البعث. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا زكريا بن يحيى بن أبـي زائدة، قال: ثنا ابن إدريس، عن أبـيه،
  عن عطية، عن ابن عمر { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: الـموت،
  قال: لو كنتـم موتـى لأحيـيتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } يعنـي الـموت. يقول: إن كنتـم
  الـموت أحيـيتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبـيد الـمـحاربـي،
  قال: ثنا أبو مالك الـجنبـي، قال: ثنا ابن أبـي خالد، عن أبـي صالـح فـي قوله { أوْ
  خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا سلـيـمان أبو داود، قال: ثنا شعبة، عن أبـي رجاء، عن الـحسن،
  فـي قوله: { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال سعيد بن جبـير، فـي قوله: { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ }
  كونوا الـموت إن استطعتـم، فإن الـموت سيـموت قال: ولـيس شيء أكبر فـي نفس ابن آدم
  من الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة، قال: بلغنـي، عن سعيد بن جبـير، قال: هو الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن عبد الله بن عمر، أنه كان يقول: «يجاء بـالـموت يوم القـيامة كأنه كبش
  أملـح حتـى يُجعل بـين الـجنة والنار، فـينادى مناد يُسمِع أهلَ الـجنة وأهل النار،
  فـيقول: هذا الـموت قد جئنا به ونـحن مهلكوه، فأيقنوا يا أهل الـجنة وأهل النار أن
  الـموت قد هلك».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { أوْ خَـلْقاً
  مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } يعنـي الـموت، يقول: لو كنتـم الـموت لأمتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان عبد الله بن عمرو بن العاص يقول: إن الله يجيء بـالـموت يوم القـيامة،
  وقد صار أهل الـجنة وأهل النار إلـى منازلهم، كأنه كبش أملـح، فـيقـف بـين الـجنة والنار،
  فـينادي أهل الـجنة وأهل النار هذا الـموت، ونـحن ذابحوه، فأيقنوا بـالـخـلود.</font></font>&#13;\t\t\t<label
