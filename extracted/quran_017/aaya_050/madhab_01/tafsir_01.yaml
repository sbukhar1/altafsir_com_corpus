  href=\"JavaScript:Open_Menu()\">قُلْ كُونُواْ حِجَارَةً أَوْ حَدِيداً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  خَلْقاً مِّمَّا يَكْبُرُ فِي صُدُورِكُمْ فَسَيَقُولُونَ مَن يُعِيدُنَا قُلِ ٱلَّذِي
  فَطَرَكُمْ أَوَّلَ مَرَّةٍ فَسَيُنْغِضُونَ إِلَيْكَ رُؤُوسَهُمْ وَيَقُولُونَ مَتَىٰ
  هُوَ قُلْ عَسَىٰ أَن يَكُونَ قَرِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى
  بذلك السماء والأرض والـجبـال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { أوْ خَـلْقاً مِـمَّا
  يَكْبُرُ فِـي صُدُورِكُمْ } قال: السماء والأرض والـجبـال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل أريد بذلك: كونوا ما شئتـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { كُونُوا حِجارَةً أوْ حَدِيداً أوْ
  خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: ما شئتـم فكونوا، فسيعيدكم الله
  كما كنتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُلْ كُونُوا حِجَارَةً أوْ حَدِيداً
  أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: من خـلق الله، فإن الله يـميتكم
  ثم يبعثكم يوم القـيامة خـلقاً جديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره قال: { أوْ خَـلْقاً مـمَّا
  يَكْبُرُ فِـي صُدُورِكُمْ } ، وجائز أن يكون عنى به الـموت، لأنه عظيـم فـي صدور بنـي
  آدم وجائز أن يكون أراد به السماء والأرض وجائز أن يكون أراد به غير ذلك، ولا بـيان
  فـي ذلك أبـين مـما بـين جلَّ ثناؤه، وهو كلّ ما كبر فـي صدور بنـي آدم من خـلقه، لأنه
  لـم يخصص منه شيئاً دون شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَسَيَقُولُونَ مَنْ يُعِيدُنا } فإنه يقول: فسيقول لك يا مـحمد هؤلاء الذين
  لا يؤمنون بـالآخرة { مَنْ يُعِيدُنا } خـلقاً جديداً، إن كنا حجارة أو حديداً أو خـلقاً
  مـما يكبر فـي صدورنا، فقل لهم: يعيدكم { الَّذِي فَطَرَكُمْ أوَّلَ مَرَّةٍ } يقول:
  يعيدكم كما كنتـم قبل أن تصيروا حجارة أو حديدا إنسا أحياء، الذي خـلقكم إنسا من غير
  شيء أوّل مرّة، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قُلِ الَّذِي فَطَرَكُمْ أوَّلَ مَرَّةٍ } أي خـلقكم { فَسَيُنْغَضُونَ
  إلَـيْكَ رُؤوسَهُمْ } يقول: فإنك إذا قلت لهم ذلك، فسيهزُّون إلـيك رءوسهم برفع وخفض
  وكذلك النَّغْض فـي كلام العرب، إنـما هو حركة بـارتفـاع ثم انـخفـاض، أو انـخفـاض
  ثم ارتفـاع، ولذلك سمي الظلـيـم نَغْضاً، لأنه إذا عجل الـمشي ارتفع وانـخفض، وحرّك
  رأسه، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أسكّ نَغْضاً
  لا يَنِـي مُسْتَهْدِجاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: نَغَضَت سنه: إذا تـحرّكت
  وارتفعت من أصلها ومنه قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونَغَضَتْ مِنْ هَرِمٍ أسْنانُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لـمَّا رأتْنِـي أنْغَضَتْ لـيَ الرأسا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَسَيُنْغِضُونَ
  إلَـيْكَ رُؤوسَهُمْ } أي يحرّكون رءوسهم تكذيبـاً واستهزاء.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
