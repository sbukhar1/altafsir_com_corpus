text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كُونُواْ
  حِجَارَةً أَوْ حَدِيداً } * { أَوْ خَلْقاً مِّمَّا يَكْبُرُ فِي صُدُورِكُمْ فَسَيَقُولُونَ
  مَن يُعِيدُنَا قُلِ ٱلَّذِي فَطَرَكُمْ أَوَّلَ مَرَّةٍ فَسَيُنْغِضُونَ إِلَيْكَ
  رُؤُوسَهُمْ وَيَقُولُونَ مَتَىٰ هُوَ قُلْ عَسَىٰ أَن يَكُونَ قَرِيباً }يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للـمكذّبـين بـالبعث بعد الـمـمات
  من قومك القائلـين{ أئِذَا كُنَّا عِظاماً وَرُفـاتاً أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً
  جَدِيداً }كونوا إن عجبتـم من إنشاء الله إياكم، وإعادته أجسامكم، خـلقاً جديداً بعد
  بِلاكم فـي التراب، ومصيركم رُفـاتاً، وأنكرتـم ذلك من قُدرته حجارة أو حديداً، أو
  خـلقاً مـما يكبر فـي صدوركم إن قدرتـم علـى ذلك، فإنـي أحيـيكم وأبعثكم خـلقاً جديداً
  بعد مصيركم كذلك كما بدأتكم أوّل مرّة.واختلف أهل التأويـل فـي الـمعنىّ بقوله { أوْ
  خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } فقال بعضهم: عُنِـي به الـموت، وأريد
  به: أو كونوا الـموت، فإنكم إن كنتـموه أمتُّكم ثم بعثتكم بعد ذلك يوم البعث. ذكر من
  قال ذلك:حدثنا زكريا بن يحيى بن أبـي زائدة، قال: ثنا ابن إدريس، عن أبـيه، عن عطية،
  عن ابن عمر { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: الـموت، قال:
  لو كنتـم موتـى لأحيـيتكم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ
  } يعنـي الـموت. يقول: إن كنتـم الـموت أحيـيتكم.حدثنـي مـحمد بن عبـيد الـمـحاربـي،
  قال: ثنا أبو مالك الـجنبـي، قال: ثنا ابن أبـي خالد، عن أبـي صالـح فـي قوله { أوْ
  خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: الـموت.حدثنا مـحمد بن الـمثنى،
  قال: ثنا سلـيـمان أبو داود، قال: ثنا شعبة، عن أبـي رجاء، عن الـحسن، فـي قوله: {
  أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: الـموت.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال سعيد بن جبـير، فـي قوله: { أوْ
  خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } كونوا الـموت إن استطعتـم، فإن الـموت
  سيـموت قال: ولـيس شيء أكبر فـي نفس ابن آدم من الـموت.حدثنا ابن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: بلغنـي، عن سعيد بن جبـير، قال: هو الـموت.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن عبد الله
  بن عمر، أنه كان يقول: «يجاء بـالـموت يوم القـيامة كأنه كبش أملـح حتـى يُجعل بـين
  الـجنة والنار، فـينادى مناد يُسمِع أهلَ الـجنة وأهل النار، فـيقول: هذا الـموت قد
  جئنا به ونـحن مهلكوه، فأيقنوا يا أهل الـجنة وأهل النار أن الـموت قد هلك».حُدثت عن
  الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } يعنـي الـموت، يقول:
  لو كنتـم الـموت لأمتكم.وكان عبد الله بن عمرو بن العاص يقول: إن الله يجيء بـالـموت
  يوم القـيامة، وقد صار أهل الـجنة وأهل النار إلـى منازلهم، كأنه كبش أملـح، فـيقـف
  بـين الـجنة والنار، فـينادي أهل الـجنة وأهل النار هذا الـموت، ونـحن ذابحوه، فأيقنوا
  بـالـخـلود.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كُونُواْ حِجَارَةً أَوْ حَدِيداً
  } * { أَوْ خَلْقاً مِّمَّا يَكْبُرُ فِي صُدُورِكُمْ فَسَيَقُولُونَ مَن يُعِيدُنَا
  قُلِ ٱلَّذِي فَطَرَكُمْ أَوَّلَ مَرَّةٍ فَسَيُنْغِضُونَ إِلَيْكَ رُؤُوسَهُمْ وَيَقُولُونَ
  مَتَىٰ هُوَ قُلْ عَسَىٰ أَن يَكُونَ قَرِيباً }وقال آخرون: عنى بذلك السماء والأرض
  والـجبـال. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة { أوْ خَـلْقاً مِـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } قال: السماء والأرض والـجبـال.وقال
  آخرون: بل أريد بذلك: كونوا ما شئتـم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد { كُونُوا حِجارَةً أوْ حَدِيداً أوْ خَـلْقاً مِـمَّا يَكْبُرُ
  فِـي صُدُورِكُمْ } قال: ما شئتـم فكونوا، فسيعيدكم الله كما كنتم.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { قُلْ كُونُوا حِجَارَةً أوْ حَدِيداً أوْ خَـلْقاً مِـمَّا
  يَكْبُرُ فِـي صُدُورِكُمْ } قال: من خـلق الله، فإن الله يـميتكم ثم يبعثكم يوم القـيامة
  خـلقاً جديداً.وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره قال:
  { أوْ خَـلْقاً مـمَّا يَكْبُرُ فِـي صُدُورِكُمْ } ، وجائز أن يكون عنى به الـموت،
  لأنه عظيـم فـي صدور بنـي آدم وجائز أن يكون أراد به السماء والأرض وجائز أن يكون أراد
  به غير ذلك، ولا بـيان فـي ذلك أبـين مـما بـين جلَّ ثناؤه، وهو كلّ ما كبر فـي صدور
  بنـي آدم من خـلقه، لأنه لـم يخصص منه شيئاً دون شيء.وأما قوله: { فَسَيَقُولُونَ مَنْ
  يُعِيدُنا } فإنه يقول: فسيقول لك يا مـحمد هؤلاء الذين لا يؤمنون بـالآخرة { مَنْ
  يُعِيدُنا } خـلقاً جديداً، إن كنا حجارة أو حديداً أو خـلقاً مـما يكبر فـي صدورنا،
  فقل لهم: يعيدكم { الَّذِي فَطَرَكُمْ أوَّلَ مَرَّةٍ } يقول: يعيدكم كما كنتـم قبل
  أن تصيروا حجارة أو حديدا إنسا أحياء، الذي خـلقكم إنسا من غير شيء أوّل مرّة، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُلِ الَّذِي فَطَرَكُمْ أوَّلَ مَرَّةٍ
  } أي خـلقكم { فَسَيُنْغَضُونَ إلَـيْكَ رُؤوسَهُمْ } يقول: فإنك إذا قلت لهم ذلك،
  فسيهزُّون إلـيك رءوسهم برفع وخفض وكذلك النَّغْض فـي كلام العرب، إنـما هو حركة بـارتفـاع
  ثم انـخفـاض، أو انـخفـاض ثم ارتفـاع، ولذلك سمي الظلـيـم نَغْضاً، لأنه إذا عجل الـمشي
  ارتفع وانـخفض، وحرّك رأسه، كما قال الشاعر:أسكّ نَغْضاً لا يَنِـي مُسْتَهْدِجاً   ويقال:
  نَغَضَت سنه: إذا تـحرّكت وارتفعت من أصلها ومنه قول الراجز:ونَغَضَتْ مِنْ هَرِمٍ
  أسْنانُها   وقول الآخر:لـمَّا رأتْنِـي أنْغَضَتْ لـيَ الرأسا   وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَسَيُنْغِضُونَ إلَـيْكَ رُؤوسَهُمْ } أي يحرّكون رءوسهم تكذيبـاً
  واستهزاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كُونُواْ حِجَارَةً أَوْ حَدِيداً
  } * { أَوْ خَلْقاً مِّمَّا يَكْبُرُ فِي صُدُورِكُمْ فَسَيَقُولُونَ مَن يُعِيدُنَا
  قُلِ ٱلَّذِي فَطَرَكُمْ أَوَّلَ مَرَّةٍ فَسَيُنْغِضُونَ إِلَيْكَ رُؤُوسَهُمْ وَيَقُولُونَ
  مَتَىٰ هُوَ قُلْ عَسَىٰ أَن يَكُونَ قَرِيباً }حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة { فَسَيُنْغِضُونَ إلَـيْكَ رُءُوُسَهُمْ } قال: يحرّكون
  رءوسهم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله { فَسَيُنْغِضُونَ إلَـيْكَ رُءُوسَهُمْ } يقول: سيحركونها إلـيك
  استهزاء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـيّ،
  عن ابن عبـاس { فسَيُنْغِضُونَ إلَـيْكَ رُءُوسَهُمْ } قال: يحرّكون رءوسهم يستهزءون
  ويقولون متـى هو.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فسَيُنْغِضُونَ إلَـيْكَ رُءُوسَهُمْ } يقول: يهزؤون.وقوله: { وَيَقُولُونَ
  مَتـى هُوَ } يقول جلّ ثناؤه: ويقولون متـى البعث، وفـي أيّ حال ووقت يعيدنا خـلقاً
  جديداً، كما كنا أوّل مرّة؟ قال الله عزّ وجلّ لنبـيه: قل لهم يا مـحمد إذ قالوا لك:
  متـى هو، متـى هذا البعث الذي تعدنا؟: عسى أن يكون قريبـاً وإنـما معناه: هو قريب،
  لأن عسى من الله واجب، ولذلك قال النبـيّ صلى الله عليه وسلم: \" بُعِثْتُ أنا والسَّاعَةُ
  كَهاتَـيْن، وأشار بـالسَّبـابة والوُسطَى \" ، لأن الله تعالـى كان قد أعلـمه أنه
  قريب مـجيب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

