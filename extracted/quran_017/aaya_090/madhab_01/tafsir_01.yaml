  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن نُّؤْمِنَ لَكَ حَتَّىٰ تَفْجُرَ لَنَا مِنَ ٱلأَرْضِ يَنْبُوعاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال يا مـحمد، الـمشركون بـالله من قومك لك: لن
  نصدّقك، حتـى تفجِّر لنا من أرضنا هذه عينا تنبع لنا بـالـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { يَنْبُوعاً } يفعول من قول القائل: نبع الـماء: إذا ظهر وفـار،
  ينْبُع ويَنْبَع، وهو ما نبع. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله حتـى { تَفْجُرَ لَنا مِنَ الأرْضِ
  يَنْبُوعاً }: أي حتـى تفْجُر لنا من الأرض عيونا: أي ببلدنا هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قوله { حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعاً } قال: عيوناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { يَنْبُوعاً
  } قال: عيوناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله { تَفْجُرَ } فروي عن إبراهيـم النـخعيّ أنه قرأ { حتـى تَفْجُرَ
  لَنا } خفـيفة وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَتُفَجِّرَ الأنهَارَ خِلاَلَها تَفْجِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـالتشديد،
  وكذلك كانت قراء الكوفـيـين يقرءونها، فكأنهم ذهبوا بتـخفـيفهم الأولـى إلـى معنى:
  حتـى تفجر لنا من الأرض ماء مرّة واحدة. وبتشديدهم الثانـية إلـى أنها تفجر فـي أماكن
  شتـى، مرّة بعد أخرى، إذا كان ذلك تفجر أنهار لا نهر واحد والتـخفـيف فـي الأولـى والتشديد
  فـي الثانـية علـى ما ذكرت من قراءة الكوفـيـين أعجب إلـيّ لـما ذكرت من افتراق معنـيـيهما،
  وإن لـم تكن الأولـى مدفوعة صحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

