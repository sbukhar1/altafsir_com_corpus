text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  نُّؤْمِنَ لَكَ حَتَّىٰ تَفْجُرَ لَنَا مِنَ ٱلأَرْضِ يَنْبُوعاً }يقول تعالى ذكره:
  وقال يا مـحمد، الـمشركون بـالله من قومك لك: لن نصدّقك، حتـى تفجِّر لنا من أرضنا
  هذه عينا تنبع لنا بـالـماء.وقوله { يَنْبُوعاً } يفعول من قول القائل: نبع الـماء:
  إذا ظهر وفـار، ينْبُع ويَنْبَع، وهو ما نبع. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله حتـى { تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعاً }: أي حتـى تفْجُر
  لنا من الأرض عيونا: أي ببلدنا هذا.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، قوله { حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعاً }
  قال: عيوناً.حدثنا مـحمد، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.حدثنا مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { يَنْبُوعاً } قال: عيوناً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.واختلفت القرّاء فـي
  قراءة قوله { تَفْجُرَ } فروي عن إبراهيـم النـخعيّ أنه قرأ { حتـى تَفْجُرَ لَنا }
  خفـيفة وقوله{ فَتُفَجِّرَ الأنهَارَ خِلاَلَها تَفْجِيراً }بـالتشديد، وكذلك كانت
  قراء الكوفـيـين يقرءونها، فكأنهم ذهبوا بتـخفـيفهم الأولـى إلـى معنى: حتـى تفجر لنا
  من الأرض ماء مرّة واحدة. وبتشديدهم الثانـية إلـى أنها تفجر فـي أماكن شتـى، مرّة
  بعد أخرى، إذا كان ذلك تفجر أنهار لا نهر واحد والتـخفـيف فـي الأولـى والتشديد فـي
  الثانـية علـى ما ذكرت من قراءة الكوفـيـين أعجب إلـيّ لـما ذكرت من افتراق معنـيـيهما،
  وإن لـم تكن الأولـى مدفوعة صحتها.\r\n\t\t\t\r\n\t\t\t</section>"

