text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ جَزَآؤُهُم
  بِأَنَّهُمْ كَفَرُواْ بِآيَاتِنَا وَقَالُواْ أَءِذَا كُنَّا عِظَاماً وَرُفَاتاً
  أَءِنَّا لَمَبْعُوثُونَ خَلْقاً جَدِيداً }يقول تعالـى ذكره: هذا الذي وصفنا من فعلنا
  يوم القـيامة بهؤلاء الـمشركين، ما ذكرت أن نفعل بهم من حشرهم علـى وجوههم عمياً وبكماً
  وصماً، وإصلائنا إياهم النار علـى ما بـيَّنا من حالتهم فـيها ثوابَهم بكفرهم فـي الدنـيا
  بآياتنا، يعنـي بأدلته وحججه، وهم رسله الذين دعوهم إلـى عبـادته، وإفرادهم إياه بـالألوهة
  دون الأوثان والأصنام، وبقولهم إذا أُمروا بـالإيـمان بـالـميعاد، وبثواب الله وعقابه
  فـي الآخرة { أئِذَا كُنَّا عِظاماً } بـالـية { وَرُفـاتاً } قد صرنا ترابـاً { أئِنَّا
  لَـمَبْعُوثُونَ خَـلْقاً جَدِيداً } يقولون: نُبعث بعد ذلك خـلقاً جديداً كما ابتدأناه
  أوّل مرّة فـي الدنـيا استنكاراً منهم لذلك، واستعظاماً وتعجبـاً من أن يكون ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

