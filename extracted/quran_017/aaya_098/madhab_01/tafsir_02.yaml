text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَهْدِ ٱللَّهُ
  فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُمْ أَوْلِيَآءَ مِن دُونِهِ وَنَحْشُرُهُمْ
  يَوْمَ ٱلْقِيَامَةِ عَلَىٰ وُجُوهِهِمْ عُمْياً وَبُكْماً وَصُمّاً مَّأْوَاهُمْ جَهَنَّمُ
  كُلَّمَا خَبَتْ زِدْنَاهُمْ سَعِيراً } * { ذَلِكَ جَزَآؤُهُم بِأَنَّهُمْ كَفَرُواْ
  بِآيَاتِنَا وَقَالُواْ أَءِذَا كُنَّا عِظَاماً وَرُفَاتاً أَءِنَّا لَمَبْعُوثُونَ
  خَلْقاً جَدِيداً }{ وَمَن يَهْدِ ٱللَّهُ } ومن يوفقه ويلطف به { فَهُوَ ٱلْمُهْتَدِى
  } لأنه لا يلطف إلا بمن عرف أن اللطف ينفع فيه { وَمَن يُضْلِلِ } ومن يخذل { فَلَن
  تَجِدَ لَهُمْ أَوْلِيَاء } أنصاراً { عَلَىٰ وُجُوهِهِمْ } كقوله:{ يَوْمَ يُسْحَبُونَ
  فِى ٱلنَّارِ عَلَىٰ وُجُوهِهِمْ }[القمر: 48].(636) وقيل لرسول الله صلى الله عليه
  وسلم: كيف يمشون على وجوههم قال: \" إن الذي أمشاهم على أقدامهم، قادر على أن يمشيهم
  على وجوههم \" { عُمْيًا وَبُكْمًا وَصُمّا } كما كانوا في الدنيا، لا يستبصرون ولا
  ينطقون بالحق، ويتصامّون عن استماعه، فهم في الآخرة كذلك: لا يبصرون ما يقرّ أعينهم،
  ولا يسمعون ما يلذ مسامعهم ولا ينطقون بما يقبل منهم. ومن كان في هذه أعمى فهو في الآخرة
  أعمى. ويجوز أن يحشروا مؤقي الحواس من الموقف إلى النار بعد الحساب، فقد أخبر عنهم
  في موضع آخر أنهم يقرؤن ويتكلمون { كُلَّمَا خَبَتْ } كما أكلت جلودهم ولحومهم وأفنتها
  فسكن لهبها، بدلوا غيرها، فرجعت ملتهبة مستعرة، كأنهم لما كذبوا بالإعادة بعد الإفناء
  جعل الله جزاءهم أن سلط النار على أجزائهم تأكلها وتفنيها ثم يعيدها، ولا يزالون على
  الإفناء والإعادة، ليزيد ذلك في تحسرهم على تكذيبهم البعث؛ ولأنه أدخل في الانتقام
  من الجاحد، وقد دل على ذلك بقوله { ذَلِكَ جَزَاؤُهُم } إلى قوله { أَءِنَّا لَمَبْعُوثُونَ
  خَلْقاً جَدِيداً قُلْ }.\r\n\t\t\t\r\n\t\t\t</section>"

