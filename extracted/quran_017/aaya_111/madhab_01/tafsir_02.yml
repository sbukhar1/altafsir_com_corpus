  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلِ
  ٱلْحَمْدُ لِلَّهِ ٱلَّذِي لَمْ يَتَّخِذْ وَلَداً وَلَم يَكُنْ لَّهُ شَرِيكٌ فِي
  ٱلْمُلْكِ وَلَمْ يَكُنْ لَّهُ وَلِيٌّ مِّنَ ٱلذُّلِّ وَكَبِّرْهُ تَكْبِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف لاق وصفه بنفي الولد والشريك والذل بكلمة التحميد؟ قلت:
  لأنّ من هذا وصفه هو الذي يقدر على إيلاء كل نعمة، فهو الذي يستحق جنس الحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(639) وكان النبي صلى الله عليه وسلم إذا أفصح الغلام من بني عبد المطلب
  علمه هذه الآية. عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(640)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة بني إسرائيل فرقّ
  قلبه عند ذكر الوالدين كان له قنطار في الجنة، والقنطار ألف أوقية ومائتا أوقية \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رزقنا الله
  بفضله العميم وإحسانه الجسيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

