text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلِ ٱلْحَمْدُ
  لِلَّهِ ٱلَّذِي لَمْ يَتَّخِذْ وَلَداً وَلَم يَكُنْ لَّهُ شَرِيكٌ فِي ٱلْمُلْكِ
  وَلَمْ يَكُنْ لَّهُ وَلِيٌّ مِّنَ ٱلذُّلِّ وَكَبِّرْهُ تَكْبِيراً }فإن قلت: كيف
  لاق وصفه بنفي الولد والشريك والذل بكلمة التحميد؟ قلت: لأنّ من هذا وصفه هو الذي يقدر
  على إيلاء كل نعمة، فهو الذي يستحق جنس الحمد.(639) وكان النبي صلى الله عليه وسلم
  إذا أفصح الغلام من بني عبد المطلب علمه هذه الآية. عن رسول الله صلى الله عليه وسلم:(640)
  \" من قرأ سورة بني إسرائيل فرقّ قلبه عند ذكر الوالدين كان له قنطار في الجنة، والقنطار
  ألف أوقية ومائتا أوقية \" رزقنا الله بفضله العميم وإحسانه الجسيم.\r\n\t\t\t\r\n\t\t\t</section>"

