text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلِ ٱلْحَمْدُ
  لِلَّهِ ٱلَّذِي لَمْ يَتَّخِذْ وَلَداً وَلَم يَكُنْ لَّهُ شَرِيكٌ فِي ٱلْمُلْكِ
  وَلَمْ يَكُنْ لَّهُ وَلِيٌّ مِّنَ ٱلذُّلِّ وَكَبِّرْهُ تَكْبِيراً }يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: { وَقُلْ } يا مـحمد { الـحَمْدُ لِلّهِ الَّذِي
  لَـمْ يَتَّـخذْ وَلَداً } فـيكون مربوبـاً لاربـاً، لأن ربّ الأربـاب لا ينبغي أن
  يكون له ولد { ولَـمْ يَكُنْ لَهُ شَرِيكٌ فِـي الـمُلْكِ } فـيكون عاجزا ذا حاجة إلـى
  معونة غيره ضعيفـاً، ولا يكون إلهاً من يكون مـحتاجاً إلـى معين علـى ما حاول، ولـم
  يكن منفرداً بالمُلك والسلطان { وَلـمْ يَكُنْ لَهُ وَلِـيّ مِنَ الذُلّ } يقول: ولـم
  يكن له حلـيف حالفه من الذلّ الذي به، لأن من كان ذا حاجة إلـى نصرة غيره، فذلـيـل
  مهين، ولا يكون من كان ذلـيلاً مهيناً يحتاج إلـى ناصر إلها يطاع { وكِّبرْهُ تَكْبـيراً
  } يقول: وعظم ربك يا مـحمد بـما أمرناك أن تعظمه به من قول وفعل، وأطعه فـيـما أمرك
  ونهاك.وبنـحو الذي قلنا فـي قوله: { وَلـمْ يَكُنْ لَهُ وَلِـيّ مِنَ الذُّلّ } قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو،قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد
  { ولَـمْ يَكُنْ لَهُ وَلِـيٌّ مِنَ الذُّلَ } قال: لـم يحالف أحداً، ولا يبتغي نصر
  أحد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: ذُكر لنا أن نبـيّ الله صلى الله عليه
  وسلم كان يعلِّـم أهله هذه الآية { الـحَمْدُ لِلّهِ الَّذِي لَـمْ يَتَّـخِذْ وَلَداً
  وَلَـمْ يَكُنْ لَهُ شَرِيكٌ فِـي الـمُلْكِ وَلَـمْ يَكُنْ لَهُ وَلِـيٌّ مِنَ الذُّلّ
  وكِّبرْهُ تَكْبِـيراً } الصغير من أهله والكبـير.حدثنا ابن حميد، قال: ثنا حكام، قال:
  ثنا أبو الـجنـيد، عن جعفر، عن سعيد، عن ابن عبـاس، قال: إن التوراة كلها فـي خمس عشرة
  آية من بنـي إسرائيـل، ثم تلا{ لا تَـجْعَلْ مَعَ اللّهِ إلهاً آخَر }حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنـي أبو صخر، عن القُرَظي، أنه كان يقول فـي هذه الآية:
  { الـحَمْدُ لِلّهِ الَّذِي لَـمْ يَتَّـخِذْ وَلَداً... } الآية. قال: إن الـيهود
  والنصارى قالوا: اتـخذ الله ولداً. وقالت العرب: لبـيك، لبـيك، لا شريك لك، إلا شريكاً
  هو لك. وقال الصابئون والـمـجوس: لولا أولـياء الله لذلّ الله، فأنزل الله: { وَقُلِ
  الـحَمْدُ لِلّهِ الَّذِي لَـمْ يَتَّـخِذْ وَلَدا وَلَـمْ يَكُنْ لَهُ شَرِيكٌ فِـي
  الـمُلْكِ وَلَـمْ يَكُنْ لَهُ وَلِـيّ مِنَ الذُّلّ وكبِّرْهُ } أنت يا مـحمد علـى
  ما يقولون { تَكْبِـيراً }.آخر تفسير سورة بنـي إسرائيـل، والـحمد لله ربّ العالـمين.\r\n\t\t\t\r\n\t\t\t</section>"

