  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْرَأْ
  كِتَٰبَكَ كَفَىٰ بِنَفْسِكَ ٱلْيَوْمَ عَلَيْكَ حَسِيباً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ونُـخرِجُ لَهُ يَوْمَ القِـيامَةِ كِتابـاً يَـلقاهُ مَنْشُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـيقال
  له: { اقرأْ كِتابَكَ كَفَـى بِنَفسكَ الـيَوْمَ عَلَـيكَ حَسِيبـاً } فترك ذكر قوله:
  فنقول له، اكتفـاء بدلالة الكلام علـيه. وعنى بقوله: { اقرأْ كِتابَكَ }: اقرأ كتاب
  عملك الذي عملته فـي الدنـيا، الذي كان كاتبـانا يكتبـانه، ونـحصيه علـيك { كَفَـى
  بَنَفسِكَ الـيَوْمَ عَلَـيكَ حَسِيبـاً } يقول: حسبك الـيوم نفسك علـيك حاسبـاً يحسب
  علـيك أعمالك، فـيحصيها علـيك، لا نبتغي علـيك شاهداً غيرها، ولا نطلب علـيك مـحصياً
  سواها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { اقرأ كِتابَكَ كَفَـى بِنَفسِكَ الـيَوْمَ عَلَـيكَ حَسِيبـاً
  } سيقرأ يومئذٍ من لـم يكن قارئاً فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

