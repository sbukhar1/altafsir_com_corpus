text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْرَأْ كِتَٰبَكَ
  كَفَىٰ بِنَفْسِكَ ٱلْيَوْمَ عَلَيْكَ حَسِيباً }يقول تعالـى ذكره:{ ونُـخرِجُ لَهُ
  يَوْمَ القِـيامَةِ كِتابـاً يَـلقاهُ مَنْشُوراً }فـيقال له: { اقرأْ كِتابَكَ كَفَـى
  بِنَفسكَ الـيَوْمَ عَلَـيكَ حَسِيبـاً } فترك ذكر قوله: فنقول له، اكتفـاء بدلالة
  الكلام علـيه. وعنى بقوله: { اقرأْ كِتابَكَ }: اقرأ كتاب عملك الذي عملته فـي الدنـيا،
  الذي كان كاتبـانا يكتبـانه، ونـحصيه علـيك { كَفَـى بَنَفسِكَ الـيَوْمَ عَلَـيكَ
  حَسِيبـاً } يقول: حسبك الـيوم نفسك علـيك حاسبـاً يحسب علـيك أعمالك، فـيحصيها علـيك،
  لا نبتغي علـيك شاهداً غيرها، ولا نطلب علـيك مـحصياً سواها.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { اقرأ كِتابَكَ كَفَـى بِنَفسِكَ الـيَوْمَ عَلَـيكَ حَسِيبـاً
  } سيقرأ يومئذٍ من لـم يكن قارئاً فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t</section>"

