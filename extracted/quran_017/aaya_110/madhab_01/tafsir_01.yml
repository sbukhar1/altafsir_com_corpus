  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ
  ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ
  سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه: قل يا
  مـحمد لـمشركي قومك الـمنكرين دعاء الرحمن: { ادْعُوا اللّهَ } أيها القوم { أوِ ادْعُوا
  الرَّحْمَنَ أيًّا مَّا تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى } بأيّ أسمائه جلّ جلاله
  تدعون ربكم، فإنـما تدعون واحدا، وله الأسماء الـحُسنى. وإنـما قـيـل ذلك له صلى الله
  عليه وسلم، لأن الـمشركين فـيـما ذكر سمعوا النبـيّ صلى الله عليه وسلم يدعو ربه: يا
  ربنا الله، ويا ربنا الرحمن، فظنوا أنه يدعو إلهين، فأنزل الله علـى نبـيه علـيه الصلاة
  والسلام هذه الآية احتـجاجاً لنبـيه علـيهم. ذكر الرواية بـما ذكرنا:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي مـحمد بن كثـير، عن عبد
  الله بن واقد، عن أبـي الـجوزاء عن ابن عبـاس. قال: كان النبـيّ صلى الله عليه وسلم
  ساجداً يدعو: «يا رَحْمَنُ يا رَحيـمُ»، فقال الـمشركون: هذا يزعم أنه يدعو واحدا،
  وهو يدعو مثنى مثنى، فأنزل الله تعالـى: { قُلِ ادْعُوا اللّهَ أوِ ادْعُوا الرَّحْمَنَ
  أيًّا مَّا تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي عيسى، عن الأوزاعي، عن مكحول، أن النبـيّ صلى
  الله عليه وسلم كان يتهجَّد بـمكة ذات لـيـلة، يقول فـي سجوده: «يا رَحْمَنُ يا رَحيـمُ»،
  فسمعه رجل من الـمشركين، فلـما أصبح قال لأصحابه: انظروا ما قال ابن أبـي كبشة، يدعو
  اللـيـلة الرحمن الذي بـالـيـمامة، وكان بـالـيـمامة رجل يقال له الرحمن: فنزلت: {
  قُلِ ادْعُوا اللّهَ أوِ ادْعُوا الرَّحْمَنَ أيَّا مَّا تَدْعُوا فَلَهُ الأسْماءُ
  الـحُسْنَى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قُلِ ادْعُوا اللّهَ أوِ ادْعُوا الرَّحْمَن أيَّا مَّا
  تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أيَّا مَّا تَدْعُوا
  } بشيء من أسمائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن سهل، قال: ثنا مـحمد
  بن بكار البصري، قال: ثنـي حماد بن عيسى، عن عبـيد بن الطفـيـل الـجهنـي، قال: ثنا
  ابن جريج، عن عبد العزيز بن عمر بن عبد العزيز، عن مكحول، عن عَرَّاك بن مالك، عن أبـي
  هريرة، عن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ لِلّهِ تسْعَةً وَتسْعينَ اسْماً كُلُّهُنَّ فـي القُرآنِ،
  مَنْ أحْصَاهنّ دَخَـلَ الـجَنَّةَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: ولدخول «ما» فـي قوله أيَّا مَّا تَدْعُوا وجهان: أحدهما أن تكون صلة، كما
  قـيـل: { عَمَّا قَلِـيـلٍ لَـيُصْبِحُنَّ نَادِمِينَ }. والآخر أن تكون فـي معنى إن:
  كررت لـما اختلف لفظاهما، كما قـيـل: ما إن رأيت كاللـيـلة لـيـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها وَابْتَغِ
  بـينَ ذلكَ سَبِـيلاً } اختلف أهل التأويـل فـي الصلاة، فقال بعضهم: عنى بذلك: ولا
  تـجهر بدعائك، ولا تـخافت به، ولكن بـين ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
