  وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  عنى بـالصلاة فـي هذا الـموضع: الدعاء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن عيسى الدامغانـي، قال: ثنا ابن الـمبـارك، عن هشام بن عروة، عن أبـيه، عن عائشة،
  فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قالت: فـي الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشار، قال: ثنا هشام بن عروة، عن أبـيه، عن عائشة، قالت: نزلت
  فـي الدعاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن هشام بن عروة، عن أبـيه، عن عائشة مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة، قال: ثنا عبـاد بن العوّام، عن أشعث بن سوار، عن عكرمة، عن ابن عبـاس
  فـي قول الله تعالـى: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: كانوا
  يجهرون بـالدعاء، فلـما نزلت هذه الآية أُمروا أن لا يجهروا، ولا يخافتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا حماد، عن عمرو بن مالك
  البكري، عن أبـي الـجوزاء عن عائشة، قالت: نزلت فـي الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مطر بن مـحمد الضبـي، قال: ثنا عبد الله بن داود، قال: ثنا شريك، عن زياد بن فـياض،
  عن أبـي عياض، فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن إبراهيـم
  الهَجري، عن أبـي عياض { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: نزلت
  فـي الدعاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا شريك، عن زياد بن فـياض، عن أبـي عياض مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان عمن ذكره عن عطاء { وَلا تَـجْهَرْ
  بصَلاتِكَ وَلا تُـخافِتْ بِها } قال: نزلت فـي الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، عن مـجاهد فـي هذه
  الآية: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بها } قال: فـي الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن الـحكم، عن
