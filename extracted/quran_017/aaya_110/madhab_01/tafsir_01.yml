  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي عيسى، عن الأوزاعي، عن
  مكحول { وَلا تَـجْهَرْ بِصَلاتكَ وَلا تُـخافِتْ بِها } قال: ذلك فـي الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
