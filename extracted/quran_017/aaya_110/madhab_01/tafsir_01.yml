  وَلا تُـخافِتْ بِها } فـي الدعاء والـمسألة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، قال: نزلت فـي
  الدعاء والـمسألة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  قال: ثنـي سفـيان، قال: ثنـي قـيس بن مسلـم، عن سعيد بن جبـير فـي قوله { وَلا تَـجْهَرْ
  بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: فـي الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن ابن عياش العامري، عن عبد
