  الذي عنى بـالنهي عن الـجهر به، فقال بعضهم: الذي نهى عن الـجهر به منها القراءة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا هشيـم،
