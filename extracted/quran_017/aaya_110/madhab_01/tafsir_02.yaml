text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ
  ٱللَّهَ أَوِ ٱدْعُواْ ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ
  وَلاَ تَجْهَرْ بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً
  }عن ابن عباس رضي الله عنهما سمعه أبو جهل يقول: يا أَلله يا رحمن، فقال: إنه ينهانا
  أن نعبد إلهين وهو يدعو إلهاً آخر. وقيل: إن أهل الكتاب قالوا: إنك لتقل ذكر الرحمٰن
  وقد أكثر الله في التوراة هذا الاسم فنزلت. والدعاء بمعنى التسمية لا بمعنى النداء،
  وهو يتعدّى إلى مفعولين، تقول: دعوته زيداً، ثم يترك أحدهما استغناء عنه فيقال: دعوت
  زيداً. والله والرحمٰن، المراد بهما الاسم لا المسمى. وأو للتخيير، فمعنى { ٱدْعُواْ
  ٱللَّهَ أَوِ ٱدْعُواْ ٱلرَّحْمَـٰنَ } سموا بهذا الاسم أو بهذا، واذكروا إما هذا وإما
  هذا. والتنوين في { أَيّا } عوض من المضاف إليه. و { مَا } صلة للإبهام المؤكد لما
  في أيّ، أي: أيّ هذين الاسمين سميتم وذكرتم { فَلَهُ ٱلأَسْمَاء ٱلْحُسْنَىٰ } والضمير
  في { فَلَهُ } ليس براجع إلى أحد الاسمين المذكورين، ولكن إلى مسماهما وهو ذاته تعالى؛
  لأن التسمية للذات لا للاسم. والمعنى: أياما تدعوا فهو حسن، فوضع موضعه قوله: { فَلَهُ
  ٱلأَسْمَاء ٱلْحُسْنَىٰ } لأنه إذا حسنت أسماؤه كلها حسن هذان الاسمان: لأنهما منها،
  ومعنى كونهما أحسن الأسماء. أنها مستقلة بمعاني التحميد والتقديس والتعظيم. بصلاتك
  بقراءة صلاتك على حذف المضاف؛ لأنه لا يلبس، من قبل أن الجهر والمخافتة صفتان تعتقبان
  على الصوت لا غير، والصلاة أفعال وأذكار وكان رسول الله صلى الله عليه وسلم يرفع صوته
  بقراءته، فإذا سمعها المشركون لغوا وسبوا، فأمر بأن يخفض من صوته، والمعنى: ولا تجهر
  حتى تسمع المشركين { وَلاَ تُخَافِتْ } حتى لا تسمع من خلفك { وَٱبْتَغِ بَيْنَ } الجهر[و]
  المخافتة { سَبِيلاً } وسطاً.(638) وروي أنّ أبا بكر رضي الله عنه كان يخفي صوته بالقراءة
  في صلاته ويقول: أناجي ربي وقد علم حاجتي، وكان عمر رضي الله عنه يرفع صوته ويقول:
  أزجر الشيطان وأوقظ الوسنان، فأمر أبا بكر أن يرفع قليلاً وعمر أن يخفض قليلاً. وقيل:
  معناه ولا تجهر بصلاتك كلها ولا تخافت بها كلها، وابتغ بين ذلك سبيلاً بأن تجهر بصلاة
  الليل وتخافت بصلاة النهار، وقيل { بِصَلاتِكَ } بدعائك. وذهب قوم إلى أنّ الآية منسوخة
  بقوله:{ ٱدْعُواْ رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً }[الأعراف: 55] وابتغاء السبيل:
  مثل لانتحاء الوجه الوسط في القراءة { وَلِىٌّ مَّنَ ٱلذُّلّ } ناصر من الذل ومانع
  له منه لاعتزازه به، أو لم يوال أحداً من أجل مذلة به ليدفعها بموالاته.\r\n\t\t\t\r\n\t\t\t</section>"

