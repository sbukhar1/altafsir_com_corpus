text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ
  ٱللَّهَ أَوِ ٱدْعُواْ ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ
  وَلاَ تَجْهَرْ بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً
  }يقول تعالـى ذكره لنبـيه: قل يا مـحمد لـمشركي قومك الـمنكرين دعاء الرحمن: { ادْعُوا
  اللّهَ } أيها القوم { أوِ ادْعُوا الرَّحْمَنَ أيًّا مَّا تَدْعُوا فَلَهُ الأسْماءُ
  الـحُسْنَى } بأيّ أسمائه جلّ جلاله تدعون ربكم، فإنـما تدعون واحدا، وله الأسماء الـحُسنى.
  وإنـما قـيـل ذلك له صلى الله عليه وسلم، لأن الـمشركين فـيـما ذكر سمعوا النبـيّ صلى
  الله عليه وسلم يدعو ربه: يا ربنا الله، ويا ربنا الرحمن، فظنوا أنه يدعو إلهين، فأنزل
  الله علـى نبـيه علـيه الصلاة والسلام هذه الآية احتـجاجاً لنبـيه علـيهم. ذكر الرواية
  بـما ذكرنا:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي مـحمد بن كثـير، عن عبد الله
  بن واقد، عن أبـي الـجوزاء عن ابن عبـاس. قال: كان النبـيّ صلى الله عليه وسلم ساجداً
  يدعو: «يا رَحْمَنُ يا رَحيـمُ»، فقال الـمشركون: هذا يزعم أنه يدعو واحدا، وهو يدعو
  مثنى مثنى، فأنزل الله تعالـى: { قُلِ ادْعُوا اللّهَ أوِ ادْعُوا الرَّحْمَنَ أيًّا
  مَّا تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى... } الآية.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي عيسى، عن الأوزاعي، عن مكحول، أن النبـيّ صلى الله عليه وسلم كان يتهجَّد
  بـمكة ذات لـيـلة، يقول فـي سجوده: «يا رَحْمَنُ يا رَحيـمُ»، فسمعه رجل من الـمشركين،
  فلـما أصبح قال لأصحابه: انظروا ما قال ابن أبـي كبشة، يدعو اللـيـلة الرحمن الذي بـالـيـمامة،
  وكان بـالـيـمامة رجل يقال له الرحمن: فنزلت: { قُلِ ادْعُوا اللّهَ أوِ ادْعُوا الرَّحْمَنَ
  أيَّا مَّا تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى }.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قُلِ ادْعُوا اللّهَ أوِ ادْعُوا الرَّحْمَن أيَّا مَّا
  تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { أيَّا مَّا تَدْعُوا } بشيء من أسمائه.حدثنـي موسى بن سهل، قال:
  ثنا مـحمد بن بكار البصري، قال: ثنـي حماد بن عيسى، عن عبـيد بن الطفـيـل الـجهنـي،
  قال: ثنا ابن جريج، عن عبد العزيز بن عمر بن عبد العزيز، عن مكحول، عن عَرَّاك بن مالك،
  عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم قال: \" إنَّ لِلّهِ تسْعَةً وَتسْعينَ
  اسْماً كُلُّهُنَّ فـي القُرآنِ، مَنْ أحْصَاهنّ دَخَـلَ الـجَنَّةَ \". قال أبو جعفر:
  ولدخول «ما» فـي قوله أيَّا مَّا تَدْعُوا وجهان: أحدهما أن تكون صلة، كما قـيـل: {
  عَمَّا قَلِـيـلٍ لَـيُصْبِحُنَّ نَادِمِينَ }. والآخر أن تكون فـي معنى إن: كررت لـما
  اختلف لفظاهما، كما قـيـل: ما إن رأيت كاللـيـلة لـيـلة.وقوله: { وَلا تَـجْهَرْ بِصَلاتِكَ
  وَلا تُـخافِتْ بِها وَابْتَغِ بـينَ ذلكَ سَبِـيلاً } اختلف أهل التأويـل فـي الصلاة،
  فقال بعضهم: عنى بذلك: ولا تـجهر بدعائك، ولا تـخافت به، ولكن بـين ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ
  بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً }وقالوا: عنى
  بـالصلاة فـي هذا الـموضع: الدعاء. ذكر من قال ذلك:حدثنـي يحيى بن عيسى الدامغانـي،
  قال: ثنا ابن الـمبـارك، عن هشام بن عروة، عن أبـيه، عن عائشة، فـي قوله: { وَلا تَـجْهَرْ
  بِصَلاتِكَ وَلا تُـخافِتْ بِها } قالت: فـي الدعاء.حدثنا بشار، قال: ثنا هشام بن عروة،
  عن أبـيه، عن عائشة، قالت: نزلت فـي الدعاء.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن هشام بن عروة، عن أبـيه، عن عائشة مثله.حدثنا الـحسن بن عرفة، قال:
  ثنا عبـاد بن العوّام، عن أشعث بن سوار، عن عكرمة، عن ابن عبـاس فـي قول الله تعالـى:
  { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: كانوا يجهرون بـالدعاء، فلـما
  نزلت هذه الآية أُمروا أن لا يجهروا، ولا يخافتوا.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا حماد، عن عمرو بن مالك البكري، عن أبـي الـجوزاء عن عائشة، قالت: نزلت فـي
  الدعاء.حدثنـي مطر بن مـحمد الضبـي، قال: ثنا عبد الله بن داود، قال: ثنا شريك، عن
  زياد بن فـياض، عن أبـي عياض، فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ
  بِها } قال: الدعاء.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن إبراهيـم
  الهَجري، عن أبـي عياض { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: نزلت
  فـي الدعاء.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شريك، عن زياد بن فـياض،
  عن أبـي عياض مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان عمن ذكره
  عن عطاء { وَلا تَـجْهَرْ بصَلاتِكَ وَلا تُـخافِتْ بِها } قال: نزلت فـي الدعاء.حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم، عن مـجاهد فـي هذه
  الآية: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بها } قال: فـي الدعاء.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن الـحكم، عن مـجاهد، قال: نزلت فـي الدعاء.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَلا تَـجْهَرْ بِصَلاتِكَ
  وَلا تُـخافِتْ بِها } فـي الدعاء والـمسألة.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا ابن حميد، قال: ثنا جرير، عن لـيث،
  عن مـجاهد، قال: نزلت فـي الدعاء والـمسألة.حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنـي
  سفـيان، قال: ثنـي قـيس بن مسلـم، عن سعيد بن جبـير فـي قوله { وَلا تَـجْهَرْ بِصَلاتِكَ
  وَلا تُـخافِتْ بِها } قال: فـي الدعاء.حدثنا ابن بشار، قال: ثنا أبو أحمد الزبـيري،
  قال: ثنا سفـيان، عن ابن عياش العامري، عن عبد الله بن شدّاد قال: كان أعراب إذا سلـم
  النبـيّ صلى الله عليه وسلم قالوا: اللهمّ ارزقنا إبلاً وولداً، قال: فنزلت هذه الآية:
  { وَلا تَـجْهَرْ بصَلاتكَ وَلا تُـخافتْ بها }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ
  بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً }حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن هشام بن عروة، عن أبـيه، فـي
  قوله { وَلا تَـجْهَرْ بصَلاتكَ وَلا تُـخافِتْ بِها } قال: فـي الدعاء.حدثنـي ابن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { وَلا
  تَـجْهَرْ بِصَلاتِكَ... } الآية، قال: فـي الدعاء والـمسألة.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي عيسى، عن الأوزاعي، عن مكحول { وَلا تَـجْهَرْ بِصَلاتكَ وَلا تُـخافِتْ
  بِها } قال: ذلك فـي الدعاء.وقال آخرون: عنى بذلك الصلاة. واختلف قائلو هذه الـمقالة
  فـي الـمعنى الذي عنى بـالنهي عن الـجهر به، فقال بعضهم: الذي نهى عن الـجهر به منها
  القراءة. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن
  سعيد بن جبـير، عن ابن عبـاس، قال: نزلت هذه الآية ورسول الله صلى الله عليه وسلم متوار
  { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: كان إذا صلـى بأصحابه رفع
  صوته بـالقرآن، فإذا سمع ذلك الـمشركون سبُّوا القرآن ومن أنزله، ومن جاء به، قال:
  فقال الله لنبـيه صلى الله عليه وسلم { وَلا تَـجْهَرْ بِصَلاتِكَ } فـيسمع الـمشركون
  { وَلا تُـخافِتْ } بِها عن أصحابك، فلا تُسْمِعهم القرآن حتـى يأخذوا عنك.حدثنا أبو
  كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمار، عن أبـي رَوْق، عن الضحاك، عن
  ابن عبـاس، فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: كان
  رسول الله صلى الله عليه وسلم، إذا جهر بـالصلاة بـالـمسلـمين بـالقرآن، شقّ ذلك علـى
  الـمشركين إذا سمعوه، فـيُؤْذون رسول الله صلى الله عليه وسلم بـالشتـم والعيب به،
  وذلك بـمكة، فأنزل الله: يا مـحمد { لا تَـجْهَرْ بِصَلاتِكَ } يقول: لا تُعلِنْ بـالقراءة
  بـالقرآن إعلاناً شديداً يسمعه الـمشركون فـيؤذونك، ولا تـخافت بـالقراءة القرآن: يقول:
  لا تـخفض صوتَك حتـى لا تُسْمِع أذنـيك وَابْتَغِ بـينَ ذلكَ سَبِـيلاً يقول: اطلب
  بـين الإعلان والجهر وبـين التـخافت والـخفض طريقاً، لا جهراً شديداً، ولا خفضاً لا
  تُسْمع أذنـيك، فذلك القدر فلـما هاجر رسول الله صلى الله عليه وسلم إلـى الـمدينة
  سقط هذا كله، يفعل الآن أيّ ذلك شاء.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ
  بِها... } الآية، هذا ورسول الله صلى الله عليه وسلم بـمكة كان إذا صلـى بأصحابه، فرفع
  صوته بـالقراءة أسمع الـمشركين، فآذوه، فأمره الله أو لا يرفع صوته، فـيسمع عدوّه،
  ولا يخافت فلا يُسْمِع مَن خـلفه من الـمسلـمين، فأمره الله أن يبتغي بـين ذلك سبـيلاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ
  بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً }حدثنا ابن وكيع،
  قال: ثنا جرير، عن الأعمش، عن جعفر بن إياس، عن سعيد بن جبـير، عن ابن عبـاس، قال:
  كان النبـيّ صلى الله عليه وسلم يرفع صوته بـالقرآن، فكان الـمشركون إذا سمعوا صوته
  سبُّوا القرآن، ومن جاء به فكان النبـيّ صلى الله عليه وسلم يخفـي القرآن فما يسمعه
  أصحابه، فأنزل الله { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها وَابْتَغِ بـينَ
  ذلك سَبِـيلاً }.حدثنا مـحمد بن علـيّ بن الـحسن بن شقـيق، قال: سمعت أبـي، يقول: أخبرنا
  أبو حمزة عن الأعمش، عن جعفر بن إياس، عن سعيد بن جبـير، عن ابن عبـاس { وَلا تَـجْهَرْ
  بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: كان رسول الله صلى الله عليه وسلم إذا رفع صوته
  وسَمع الـمشركون، سبُّوا القرآن، ومن جاء به، وإذا خفض لـم يسمع أصحابه، قال الله:
  { وَابْتَغِ بـينَ ذلكَ سَبِـيلاً }.حدثنا أبو كريب، قال: ثنا يونس: ثنا مـحمد بن إسحاق،
  قال: ثنـي داود بن الـحُصَين، عن عكرمة، عن ابن عبـاس، قال: كان رسول الله صلى الله
  عليه وسلم إذا جهر بـالقرآن وهو يصلـي تفرّقوا، وأَبَوا أن يستـمعوا منه، فكان الرجل
  إذا أراد أن يستـمع من رسول الله صلى الله عليه وسلم بعض ما يتلو، وهو يصلـي، استرق
  السمع دونهم فرقا منهم، فإن رأى أنهم قد عرفوا أنه يستـمع، ذهب خشية أذاهم، فلـم يستـمع،
  فإن خفض رسول الله صلى الله عليه وسلم صوته، لـم يستـمع الذين يستـمعون من قراءته شيئا،
  فأنزل الله علـيه: { وَلا تَـجْهَرْ بِصَلاتِكَ } فـيتفرّقوا عنك { وَلا تُـخافِتْ
  بِها } فلا تُسْمِع من أراد أن يسمعها، مـمن يسترق ذلك دونهم، لعله يرعَوِي إلـى بعض
  ما يسمع، فـينتفع به، { وَابْتَغِ بـينَ ذلكَ سَبِـيلاً }.حدثنا ابن حميد، قال: ثنا
  يعقوب، عن جعفر، عن سعيد، قال: كان النبـيّ صلى الله عليه وسلم يجهر بقراءة القرآن
  فـي الـمسجد الـحرام، فقالت قريش: لا تـجهر بـالقراءة فتؤذي آلهتنا، فنهجو ربك، فأنزل
  الله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها... } الآية.حدثنـي يعقوب، قال:
  ثنا هشيـم، قال: أخبرنا أبو بشر، عن سعيد بن جبـير، عن ابن عبَّـاس، فـي قوله { وَلا
  تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: نزلت علـى رسول الله صلى الله عليه
  وسلم وهو مختف بـمكة، فكان إذا صلـى بأصحابه رفع الصوت بـالقرآن، فإذا سمعه الـمشركون
  سبوا القرآن ومن أنزله، ومن جاء به، فقال الله لنبـيه: { وَلا تَـجْهَرْ بِصَلاتِكَ
  }: أي بقراءتك، فـيسمع الـمشركون، فـيسبُّوا القرآن { وَلا تُـخافِتْ بِها } عن أصحابك،
  فلا تسمعهم { وَابْتَغِ بـينَ ذلكَ سَبِـيلاً }.حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن الأعمش، عن جعفر بن إياس، عن سعيد بن جبـير، فـي قوله { وَلا تَـجْهَرْ
  بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: فـي القراءة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ
  بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً }حدثنا ابن بشار،
  قال: ثنا مـحمد بن جعفر، قال: ثنا سعيد، عن أبـي بشر، عن سعيد بن جبـير، فـي هذه الآية
  { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } قال: كان النبـيّ صلى الله عليه
  وسلم إذا رفع صوته أعجب ذلك أصحابه، وإذا سمع ذلك الـمشركون سبُّوه، فنزلت هذه الآية.حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سلـمة، عن علقمة، عن مـحمد بن سيرين، قال: نبئت أن أبـا
  بكر كان إذا صلـى فقرأ خفض صوته، وأن عمر كان يرفع صوته قال: فقـيـل لأبـي بكر: لـم
  تصنع هذا؟ فقال: أناجي ربـي، وقد علـم حاجتـي، قـيـل: أحسنت وقـيـل لعمر: لـم تصنع
  هذا؟ قال: أطرد الشيطان، وأوقظ الوسنان، قـيـل: أحسنت فلـما نزلت { وَلا تَـجْهَرْ
  بِصَلاتِكَ وَلا تُـخافِتْ بِها وَابْتَغِ بـينَ ذلكَ سَبِـيلاً } قـيـل لأبـي بكر:
  ارفع شيئا، وقـيـل لعمر: اخفض شيئا.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا
  حسان بن إبراهيـم، عن إبراهيـم الصائغ، عن عطاء، فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ
  وَلا تُـخافِتْ بِها } قال: يقول ناس إنها فـي الصلاة، ويقول آخرون إنها فـي الدعاء.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ
  بِها وَابْتَغِ بـينَ ذلكَ سَبِـيلاً } وكان نبـيّ الله وهو بـمكة، إذا سمع الـمشركون
  صوته رموه بكلّ خبث، فأمره الله أن يغضّ من صوته، وأن يجعل صلاته بـينه وبـين ربه،
  وكان يقال: ما سمعته أذنك فلـيس بـمخافتة.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ
  بِها } قال: كان النبـيّ صلى الله عليه وسلم يرفع صوته بـالصلاة، فـيُرمَى بـالـخبث،
  فقال: لا ترْفعْ صَوْتكَ فتُؤْذَى وَلا تُـخافِتْ بِها، وَابْتَغِ بـينَ ذلكَ سَبِـيلاً.وقال
  آخرون: إنـما عُنِـي بذلك: ولا تـجهر بـالتشهد فـي صلاتك، ولا تـخافت بها. ذكر من قال
  ذلك:حدثنـي أبو السائب، قال: ثنا حفص بن غِياث، عن هشام بن عُروة، عن أبـيه، عن عائشة،
  قالت: نزلت هذه الآية فـي التشهد { وَلا تَـجْهَرْ بصَلاتِكَ وَلا تُـخافِتْ بِها }.حدثنـي
  أبو السائب، قال: ثنا حفص، عن أشعث، عن ابن سيرين مثله. وزاد فـيه: وكان الأعرابـيّ
  يجهر فـيقول: التـحيات لله، والصلوات لله، يرفع فـيها صوته، فنزلت { وَلا تَـجْهَرْ
  بِصَلاتِكَ }.وقال آخرون: بل كان رسول الله صلى الله عليه وسلم يصلـي بـمكة جِهاراً،
  فأمر بإخفـائها. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين،
  عن يزيد، عن عكرمة والـحسن البصري قالا: قال فـي بنـي إسرائيـل { وَلا تَـجْهرْ بِصَلاتِكَ
  وَلا تُـخافِتْ بِها وَابْتَغِ بـيَن ذلكَ سَبِـيلاً } وكان رسول الله صلى الله عليه
  وسلم إذا صلـى يجهر بصلاته، فآذى ذلك الـمشركين بـمكة، حتـى أخفـى صلاته هو وأصحابه،
  فلذلك قال { وَلا تَـجَهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها وَابْتَغِ بـيْنَ ذلكَ
  سَبِـيلاً } وقال فـي الأعراف:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ
  بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً }{ وَاذْكُرْ
  رَبَّكَ فِـي نَفْسِكَ تَضَرُّعاً وَخِيفَةً وَدُونَ الـجَهْرِ مِنَ القَوْلِ بـالغُدُوّ
  والآصَالِ وَلا تَكُنْ مِنَ الغافِلِـينَ }وقال آخرون: معنى ذلك: ولا تـجهر بصلاتك
  تـحسنها من إتـيانها فـي العلانـية، ولا تـخافت بها: تسيئها فـي السريرة. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن أنه كان يقول: {
  ولاَ تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها }: أي لا تراء بها عَلاَنـية، ولا تـخفها
  سرّاً { وَابْتَغِ بـينَ ذلكَ سَبِـيلاً }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، قال: كان الـحسن يقول فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ
  بِها } قال: لا تـحسن علانـيتها، وتسيء سريرتها.حدثنـي يعقوب، قال: ثنا هشيـم، عن عوف،
  عن الـحسن، فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ ولاَ تُـخافِتْ بِها } قال: لا تراء
  بها فـي العلانـية، ولا تـخفها فـي السريرة.حدثنـي علـيّ بن الـحسن الأزرقـي، قال:
  ثنا الأشجعي، عن سفـيان، عن منصور، عن الـحسن { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ
  بِها } قال: تـحسن علانـيتها، وتسيء سريرتها.حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ ولاَ تُـخافِتْ
  بِها } قال: لا تصلّ مراءاة الناس ولا تدعها مخافة. وقال آخرون فـي ذلك ما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلا تَـجْهَرْ بِصَلاتِكَ وَلا
  تُـخافِتْ بِها وَابْتِغِ بـينَ ذلكَ سَبِـيلاً } قال: السبـيـل بـين ذلك الذي سنّ
  له جبرائيـل من الصلاة التـي علـيها الـمسلـمون. قال: وكان أهل الكتاب يُخافتون، ثم
  يجهر أحدهم بـالـحرف، فـيصيح به، ويصيحون هم به وراءه، فنهى أن يصيح كما يصيح هؤلاء،
  وأن يُخافت كما يُخافت القوم، ثم كان السبـيـل الذي بـين ذلك، الذي سنّ له جبرائيـل
  من الصلاة.وأولـى الأقوال فـي ذلك بـالصحة، ما ذكرنا عن ابن عبـاس فـي الـخبر الذي
  رواه أبو جعفر، عن سعيد، عن ابن عبـاس، لأن ذلك أصحّ الأسانـيد التـي رُوِي عن صحابـيّ
  فـيه قولٌ مخرَّجا، وأشبه الأقوال بـما دلّ علـيه ظاهر التنزيـل، وذلك أن قوله: { وَلا
  تَـجْهِرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } عقـيب قوله { قُلِ ادْعِوا اللّهَ أوِ
  ادْعُوا الرَّحْمنَ أيَّا مَّا تَدْعُوا فَلَهُ الأسْماءُ الـحُسْنَى } وعقـيب تقريع
  الكفـار بكفرهم بـالقرآن، وذلك بعدهم منه ومن الإيـمان. فإذا كان ذلك كذلك، فـالذي
  هو أولـى وأشبه بقوله { وَلاَ تَـجْهَرْ بِصَلاتِكَ وَلا تُـخافِتْ بِها } أن يكون
  من سبب ما هو فـي سياقه من الكلام، ما لـم يأت بـمعنى يوجب صرفه عنه، أو يكون علـى
  انصرافه عنه دلـيـل يعلـم به الانصراف عما هو فـي سياقه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيّاً مَّا تَدْعُواْ فَلَهُ ٱلأَسْمَآءَ ٱلْحُسْنَىٰ وَلاَ تَجْهَرْ
  بِصَلاَتِكَ وَلاَ تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذٰلِكَ سَبِيلاً }فإذا كان ذلك
  كذلك، فتأويـل الكلام: قل ادعوا الله، أو ادعوا الرحمن، أيا ما تدعوا فله الأسماء الـحسنى،
  ولا تـجهر يا مـحمد بقراءتك فـي صلاتك ودعائك فـيها ربك ومسألتك إياه، وذكرك فـيها،
  فـيؤذيك بجهرك بذلك الـمشركون، ولا تـخافت بها فلا يسمعها أصحابك { وَابْتَغِ بـينَ
  ذلكَ سبِـيلاً } ولكن التـمس بـين الـجهر والـمخافتة طريقا إلـى أن تسمع أصحابك، ولا
  يسمعه الـمشركون فـيؤذوك. ولولا أن أقوال أهل التأويـل مضت بـما ذكرت عنهم من التأويـل،
  وأنا لا نستـجيز خلافهم فـيـما جاء عنهم، لكان وجها يحتـمله التأويـل أن يقال: ولا
  تـجهر بصلاتك التـي أمرناك بـالـمخافتة بها، وهي صلاة النهار لأنها عجماء، لا يجهز
  بها، ولا تـخافت بصلاتك التـي أمرناك بـالـجهر، وهي صلاة اللـيـل، فإنها يجهر بها {
  وَابْتَغِ بـينَ ذلكَ سَبِـيلاً } بأن تـجهر بـالتـي أمرناك بـالـجهر بها، وتـخافت
  بـالتـي أمرناك بـالـمخافتة بها، لا تجهز بجميعها، ولا تـخافت بكلها، فكان ذلك وجها
  غير بعيد من الصحة، ولكنا لا نرى ذلك صحيحا لإجماع الـحجة من أهل التأويـل علـى خلافه.
  فإن قال قائل: فأية قراءة هذه التـي بـين الـجهر والـمخافتة؟ قـيـل:حدثنـي مطر بن مـحمد،
  قال: ثنا قتـيبة، ووهب بن جرير، قالا: ثنا شعبة، عن الأشعث بن سلـيـم، عن الأسود بن
  هلال، قال: قال عبد الله: لـم يخافت من أسمع أذنـيه.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا شعبة، عن الأشعث، عن الأسود بن هلال، عن عبد الله، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

