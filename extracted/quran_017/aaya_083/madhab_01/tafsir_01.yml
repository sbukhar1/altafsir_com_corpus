  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَنْعَمْنَا عَلَى ٱلإنْسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ
  كَانَ يَئُوساً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تبارك وتعالـى: وإذا أنعمنا
  علـى الإنسان، فنـجَّيناه من رب ما هو فـيه فـي البحر، وهو ما قد أشرف فـيه علـيه من
  الهلاك بعصوف الريح علـيه إلـى البرّ، وغير ذلك من نعمنا، أعرض عن ذكرنا، وقد كان بنا
  مستغيثاً دون كلّ أحد سوانا فـي حال الشدّة التـي كان فـيها { وَنأَي بِجانِبِهِ }
  يقول: وبعد منا بجانبه، يعنـي بنفسه، كَأَنْ لَـمْ يَدْعُنَا إِلَـيَ ضُرَ مَسَّهُ
  قبل ذلك، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً
  عن مـجاهد، فـي قوله: { وَنأَي بِجانِبِهِ } قال: تبـاعد منا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة علـى تصيـير الهمزة فـي نَأَى قبل الألف، وهي اللغة الفصيحة،
  وبها نقرأ. وكان بعض أهل الـمدينة يقرأ ذلك «وَناء» فـيصير الهمزة بعد الألف، وذلك
  وإن كان لغة جائزة قد جاءت عن العرب بتقديـمهم فـي نظائر ذلك الهمز فـي موضع هو فـيه
  مؤخرّ، وتأخيرهموه فـي موضع، هو مقدّم، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعلامٌ يِقَلِّلُ رَاءَ رُؤْيا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَهْوَ يَهْذِي
  بِـما رأى فِـي الـمَنامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال آبـار وهي أبآر، فقدموا الهمزة، فلـيس ذلك هو اللغة الـجُودَي،
  بل الأخرى هي الفصيحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله عزّ وجل: { وَإذَا مَسَّهُ
  الشَّرُّ كانَ يَئُوساً } يقول: وإذا مسه الشرّ والشدّة كان قنوطا من الفرج والرَّوْح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي الـيئوس، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { وَإذَا مَسَّهُ الشَّرُ كانَ يَئُوساً } يقول: قَنُطا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا مَسَّهُ
  الشَّرُّ كانَ يَئُوساً } يقول: إذا مسه الشرّ أَيِس وقَنِط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

