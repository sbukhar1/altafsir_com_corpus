text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَنْعَمْنَا
  عَلَى ٱلإنْسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ كَانَ يَئُوساً
  }يقول تبارك وتعالـى: وإذا أنعمنا علـى الإنسان، فنـجَّيناه من رب ما هو فـيه فـي البحر،
  وهو ما قد أشرف فـيه علـيه من الهلاك بعصوف الريح علـيه إلـى البرّ، وغير ذلك من نعمنا،
  أعرض عن ذكرنا، وقد كان بنا مستغيثاً دون كلّ أحد سوانا فـي حال الشدّة التـي كان فـيها
  { وَنأَي بِجانِبِهِ } يقول: وبعد منا بجانبه، يعنـي بنفسه، كَأَنْ لَـمْ يَدْعُنَا
  إِلَـيَ ضُرَ مَسَّهُ قبل ذلك، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً عن مـجاهد، فـي
  قوله: { وَنأَي بِجانِبِهِ } قال: تبـاعد منا.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.والقراءة علـى تصيـير الهمزة فـي نَأَى قبل
  الألف، وهي اللغة الفصيحة، وبها نقرأ. وكان بعض أهل الـمدينة يقرأ ذلك «وَناء» فـيصير
  الهمزة بعد الألف، وذلك وإن كان لغة جائزة قد جاءت عن العرب بتقديـمهم فـي نظائر ذلك
  الهمز فـي موضع هو فـيه مؤخرّ، وتأخيرهموه فـي موضع، هو مقدّم، كما قال الشاعر:أعلامٌ
  يِقَلِّلُ رَاءَ رُؤْيا   فَهْوَ يَهْذِي بِـما رأى فِـي الـمَنامِوكما قال آبـار وهي
  أبآر، فقدموا الهمزة، فلـيس ذلك هو اللغة الـجُودَي، بل الأخرى هي الفصيحة.وقوله عزّ
  وجل: { وَإذَا مَسَّهُ الشَّرُّ كانَ يَئُوساً } يقول: وإذا مسه الشرّ والشدّة كان
  قنوطا من الفرج والرَّوْح.وبنـحو الذي قلنا فـي الـيئوس، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا علـيّ بن داود، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { وَإذَا مَسَّهُ الشَّرُ كانَ يَئُوساً } يقول: قَنُطا.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا مَسَّهُ الشَّرُّ كانَ يَئُوساً } يقول:
  إذا مسه الشرّ أَيِس وقَنِط.\r\n\t\t\t\r\n\t\t\t</section>"

