text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَّحْنُ أَعْلَمُ
  بِمَا يَسْتَمِعُونَ بِهِ إِذْ يَسْتَمِعُونَ إِلَيْكَ وَإِذْ هُمْ نَجْوَىٰ إِذْ يَقُولُ
  ٱلظَّالِمُونَ إِن تَتَّبِعُونَ إِلاَّ رَجُلاً مَّسْحُوراً }يقول تعالـى ذكره: نـحن
  أعلـم يا مـحمد بـما يستـمع به هؤلاء الذين لا يؤمنون بـالآخرة من مشركي قومك، إذ يستـمعون
  إلـيك وأنت تقرأ كتاب الله { وَإذْ هُمْ نَـجْوَى }. وكان بعض أهل العربـية من أهل
  البصرة يقول: النـجوى: فعلهم، فجعلهم هم النـجوى، كما يقول: هم قوم رضا، وإنـما رضا:
  فعلهم. وقوله { إذْ يَقُولُ الظَّالِـمُونَ إنْ تَتَّبِعُونَ إلاَّ رَجُلاً مَسْحُوراً
  } يقول: حين يقول الـمشركون بـالله ما تتبعون إلا رجلاً مسحوراً. وعنى فـيـما ذُكِر
  بـالنـجوى: الذين تشاوروا فـي أمر رسول الله صلى الله عليه وسلم فـي دار النَّدوة.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد { إذْ يَسْتَـمِعُونَ إلَـيْكَ } قال: هي مثل
  قـيـل الولـيد بن الـمُغيرة ومن معه فـي دار الندوة.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة. قوله: { إذْ يَسْتَـمِعُونَ إلَـيْكَ وَإذْ هُمْ نَـجْوَى إذْ يَقُولُ
  الظَّالِـمُونَ }... الآية، ونـجواهم أن زعموا أنه مـجنون. وأنه ساحر، وقالوا: أساطِيرُ
  الأوَّلِـينَ.وكان بعض أهل العربـية من أهل البصرة يذهب بقوله { إنْ تَتَّبِعُونَ إلاَّ
  رَجُلاً مَسْحُوراً } إلـى معنى: ما تتبعون إلا رجلاً له سَحْر: أي له رثة، والعرب
  تسمي الرئة سَحْراً، والـمسحَّر من قولهم للرجل إذا جبن: قد انتفخ سَحْره، وكذلك يقال
  لكل ما أكَلَ أو شرب من آدميّ وغيره: مَسحور ومُسَحَّر، كما قال لبـيد:فإنْ تَسأَلَـينا
  فِـيـم نَـحْنُ فإنَّنا   عَصَافِـيرُ مِنْ هَذَا الأنامِ الـمُسَحَّروقال آخرون:ونُسْحَرُ
  بـالطعام وبـالشراب   أي نغذّي بهما. فكأن معناه عنده كان: إن تتبعون إلا رجلاً له
  رئة، يأكل الطعام، ويشرب الشراب، لا مَلَكاً لا حاجة به إلـى الطعام والشراب، والذي
  قال من ذلك غير بعيد من الصواب.\r\n\t\t\t\r\n\t\t\t</section>"

