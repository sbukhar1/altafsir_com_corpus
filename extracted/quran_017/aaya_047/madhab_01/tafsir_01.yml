  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ
  أَعْلَمُ بِمَا يَسْتَمِعُونَ بِهِ إِذْ يَسْتَمِعُونَ إِلَيْكَ وَإِذْ هُمْ نَجْوَىٰ
  إِذْ يَقُولُ ٱلظَّالِمُونَ إِن تَتَّبِعُونَ إِلاَّ رَجُلاً مَّسْحُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: نـحن أعلـم يا مـحمد بـما يستـمع به هؤلاء الذين
  لا يؤمنون بـالآخرة من مشركي قومك، إذ يستـمعون إلـيك وأنت تقرأ كتاب الله { وَإذْ
  هُمْ نَـجْوَى }. وكان بعض أهل العربـية من أهل البصرة يقول: النـجوى: فعلهم، فجعلهم
  هم النـجوى، كما يقول: هم قوم رضا، وإنـما رضا: فعلهم. وقوله { إذْ يَقُولُ الظَّالِـمُونَ
  إنْ تَتَّبِعُونَ إلاَّ رَجُلاً مَسْحُوراً } يقول: حين يقول الـمشركون بـالله ما تتبعون
  إلا رجلاً مسحوراً. وعنى فـيـما ذُكِر بـالنـجوى: الذين تشاوروا فـي أمر رسول الله
  صلى الله عليه وسلم فـي دار النَّدوة. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { إذْ يَسْتَـمِعُونَ إلَـيْكَ } قال: هي مثل قـيـل الولـيد
  بن الـمُغيرة ومن معه فـي دار الندوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة. قوله: { إذْ يَسْتَـمِعُونَ
  إلَـيْكَ وَإذْ هُمْ نَـجْوَى إذْ يَقُولُ الظَّالِـمُونَ }... الآية، ونـجواهم أن
  زعموا أنه مـجنون. وأنه ساحر، وقالوا: أساطِيرُ الأوَّلِـينَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية من أهل البصرة يذهب بقوله { إنْ تَتَّبِعُونَ إلاَّ رَجُلاً مَسْحُوراً
  } إلـى معنى: ما تتبعون إلا رجلاً له سَحْر: أي له رثة، والعرب تسمي الرئة سَحْراً،
  والـمسحَّر من قولهم للرجل إذا جبن: قد انتفخ سَحْره، وكذلك يقال لكل ما أكَلَ أو شرب
  من آدميّ وغيره: مَسحور ومُسَحَّر، كما قال لبـيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ تَسأَلَـينا فِـيـم نَـحْنُ فإنَّنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَصَافِـيرُ مِنْ هَذَا الأنامِ الـمُسَحَّر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونُسْحَرُ بـالطعام وبـالشراب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي نغذّي بهما. فكأن معناه عنده كان: إن تتبعون إلا رجلاً له رئة،
  يأكل الطعام، ويشرب الشراب، لا مَلَكاً لا حاجة به إلـى الطعام والشراب، والذي قال
  من ذلك غير بعيد من الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

