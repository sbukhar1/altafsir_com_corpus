text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ آمِنُواْ
  بِهِ أَوْ لاَ تُؤْمِنُوۤاْ إِنَّ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ مِن قَبْلِهِ إِذَا
  يُتْلَىٰ عَلَيْهِمْ يَخِرُّونَ لِلأَذْقَانِ سُجَّداً } * { وَيَقُولُونَ سُبْحَانَ
  رَبِّنَآ إِن كَانَ وَعْدُ رَبِّنَا لَمَفْعُولاً }يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد لهؤلاء القائلـين لك{ لَنْ نُؤْمِنَ لَكَ حتـى تُفَجُرَ
  لَنا مِنَ الأرْضِ يَنْبُوعاً }آمنوا بهذا القرآن الذي لو اجتـمعت الإنس والـجنّ علـى
  أن يأتوا بـمثله، لـم يأتوا به ولو كان بعضهم لبعض ظهيراً، أو لا تؤمنوا به، فإن إيـمانكم
  به لن يزيد فـي خزائن رحمة الله ولا ترككم الإيـمان به يُنقص ذلك. وإن تكفروا به، فإن
  الذين أوتوا العلـم بـالله وآياته من قبل نزوله من مؤمنـي أهل الكتابـين، إذا يتلـى
  علـيهم هذا القرآن يخرّون تعظيـماً له وتكريـماً، وعلـماً منهم بأنه من عند الله، لأذقانهم
  سجداً بـالأرض.واختلف أهل التأويـل فـي الذي عُنِـي بقوله { يَخِرُّونَ للأَذْقانِ
  } فقال بعضهم: عُنِـي به: الوجوه. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يخِرُّونَ للأَذْقانِ سُجَّداً
  } يقول: للوجوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَخِرُّونَ للأَذْقانِ
  سُجَّداً } قال للوجوه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، مثله.وقال آخرون: بل عُنِـيَ بذلك اللِّـحَى. ذكر من قال ذلك:حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال الـحسن فـي قوله: { يَخِرُّونَ
  للأَذْقانِ } قال: اللِّـحَى.وقوله: { سُبْحانَ رَبِّنا إنُ كانَ وَعْدُ رَبِّنا لَـمَفْعُولاً
  } يقول جلّ ثناؤه: ويقول هؤلاء الذين أوتوا العلـم من قبل نزول هذا القرآن، إذ خرّوا
  للأذقان سجوداً عند سماعهم القرآن يُتْلـى علـيهم: تنزيها لربنا وتبرئه له مـما يضيف
  إلـيه الـمشركون به، ما كان وعد ربنا من ثواب وعقاب، إلا مفعولاً حقاً يقـيناً، إيـمان
  بـالقرآن وتصديق به. والأذقان فـي كلام العرب: جمع ذَقَن وهو مـجمع اللَّـحيـين، وإذ
  كان ذلك كذلك، فـالذي قال الـحسن فـي ذلك أشبه بظاهر التنزيـل. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل علـى اختلاف منهم فـي الذين عنوا بقوله { أُوتُوا العِلْـمَ
  } وفـي { يُتْلَـى عَلِـيْهم }. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { الَّذِينَ أُوتُوا العِلْـمَ مِنْ قَبْلِهِ...
  } إلـى قوله{ خُشُوعاً }قال: هم ناس من أهل الكتاب حين سمعوا ما أنزل الله علـى مـحمد
  قالُوا { سُبْحانَ رَبِّنا إنْ كانَ وَعْدُ رَبِّنا لَـمَفْعُولاً }.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قُلْ آمِنوا بِهِ أوْ لا تُؤْمِنُوا
  إنَّ الَّذِينَ أُوتُوا العِلْـمَ مِنْ قَبْلِهِ } من قبل النبـيّ صلى الله عليه وسلم
  { إذَا يُتْلَـى عَلَـيهِمْ } ما أنزل إلـيهم من عند الله { يَخِرُّونَ للأَذْقانِ
  سُجَّداً وَيَقُولُونَ سُبْحانَ رَبِّنا إنْ كانَ وَعْدُ رَبِّنا لَـمَفْعولاً }.وقال
  آخرون: عُنِـي بقوله: { الَّذِينَ أُوتُوا العِلْـمَ مِنْ قَبْلِهِ } (القرآن الذي
  أُنزل علـى) مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ آمِنُواْ بِهِ أَوْ لاَ تُؤْمِنُوۤاْ
  إِنَّ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ مِن قَبْلِهِ إِذَا يُتْلَىٰ عَلَيْهِمْ يَخِرُّونَ
  لِلأَذْقَانِ سُجَّداً } * { وَيَقُولُونَ سُبْحَانَ رَبِّنَآ إِن كَانَ وَعْدُ رَبِّنَا
  لَمَفْعُولاً }ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، فـي قوله: { إذَا يُتْلَـى عَلَـيْهِمْ } كتابهم.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { إذا يُتْلَـى عَلَـيْهِمْ } ما أنزل إلـيهم
  من عند الله.وإنـما قلنا: عُنِـي بقوله: { إذَا يُتْلَـى عَلَـيْهِمْ } القرآن، لأنه
  فـي سياق ذكر القرآن لـم يجر لغيره من الكتب ذكر، فـيصرف الكلام إلـيه، ولذلك جعلت
  الهاء التـي فـي قوله: { مِنْ قَبْلِهِ } من ذكر القرآن، لأن الكلام بذكره جرى قبله،
  وذلك قوله:{ وَقُرآناً فَرَقْناهُ }وما بعده فـي سياق الـخبر عنه، فذلك وجبت صحة ما
  قلنا إذا لـم يأت بخلاف ما قلنا فـيه حجة يجب التسلـيـم لها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

