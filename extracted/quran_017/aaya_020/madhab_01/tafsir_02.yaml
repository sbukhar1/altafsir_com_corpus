text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلاًّ نُّمِدُّ
  هَـٰؤُلاۤءِ وَهَـٰؤُلاۤءِ مِنْ عَطَآءِ رَبِّكَ وَمَا كَانَ عَطَآءُ رَبِّكَ مَحْظُوراً
  }{ كُلاًّ } كل واحد من الفريقين، والتنوين عوض من المضاف إليه { نُّمِدُّ } هم: نزيدهم
  من عطائنا، ونجعل الآنف منه مدداً للسالف لا نقطعه. فنرزق المطيع والعاصي جميعاً على
  وجه التفضل { وَمَا كَانَ عَطَاءُ رَبّكَ } وفضله { مَحْظُورًا } أي ممنوعاً، لا يمنعه
  من عاص لعصيانه.\r\n\t\t\t\r\n\t\t\t</section>"

