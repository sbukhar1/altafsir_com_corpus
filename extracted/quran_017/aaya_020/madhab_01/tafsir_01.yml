  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلاًّ
  نُّمِدُّ هَـٰؤُلاۤءِ وَهَـٰؤُلاۤءِ مِنْ عَطَآءِ رَبِّكَ وَمَا كَانَ عَطَآءُ رَبِّكَ
  مَحْظُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: يـمدّ ربك يا
  مـحمد كلا الفريقـين من مريدي العاجلة، ومريدي الآخرة، الساعي لها سعيها وهو مؤمن فـي
  هذه الدنـيا من عطائه، فـيرزقهما جميعاً من رزقه إلـى بلوغهما الأمد، واستـيفـائهما
  الأجل ما كتب لهما، ثم تـختلف بهما الأحوال بعد الـمـمات، وتفترق بهما بعد الورود الـمصادر،
  ففريق مريدي العاجلة إلـى جهنـم مصدَرهم، وفريق مريدي الآخرة إلـى الـجنة مآبهم { وَما
  كانَ عَطاء رَبِّكَ مَـحْظُوراً } يقول: وما كان عطاء ربك الذي يؤتـيه من يشاء من خـلقه
  فـي الدنـيا مـمنوعاً عمن بسطه علـيه لا يقدر أحد من خـلقه منعه من ذلك، وقد آتاه الله
  إياه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { كُلاّ نُـمِدُّ هَؤُلاءِ وَهَؤُلاءِ مِنْ عَطاءِ رَبِّكَ وَما كانَ عَطاءُ رَبِّكَ
  مَـحْظُوراً }: أي منقوصاً، وإن الله عزّ وجلّ قسم الدنـيا بـين البرّ والفـاجر، والآخرة
  خصوصاً عند ربك للـمتقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَما كانَ عَطاءُ رَبِّكَ مَـحْظُوراً } قال:
  منقوصاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الله الـمخرمي،
  قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سهل بن أبـي الصلت السراج، قال: سمعت الـحسن
  يقول { كُلاّ نُـمِدُّ هَؤُلاءِ وَهَؤُلاءِ مِنْ عَطاءِ رَبِّكَ } قال: كلا نعطى من
  الدنـيا البرّ والفـاجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ كانَ يُرِيدُ العاجِلَةَ عَجَّلْنا
  لَهُ فِـيها ما نَشاءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ أرَادَ الآخِرَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. ثم قال { كُلاّ نُـمِدُّ هَؤُلاءِ
  وَهَؤُلاءِ مِنْ عَطاءِ رَبِّكَ } قال ابن عبـاس: فـيرزق من أراد الدنـيا، ويرزق من
  أراد الآخرة. قال ابن جريج { وَما كانَ عَطاءُ رَبِّكَ مَـحْظُوراً } قال: مـمنوعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { كُلاّ
  نُـمِدُّ هَؤُلاءِ وَهَؤُلاءِ } أهل الدنـيا وأهل الآخرة { مِنْ عَطاءِ رَبِّكَ وَما
  كانَ عَطاءُ رَبِّكَ مَـحْظُوراً } قال: مـمنوعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { كُلاّ نُـمِدُّ هَؤُلاءِ
  وَهَؤُلاءِ } أهل الدنـيا وأهل الآخرة { مِنْ عَطاءِ رَبِّكَ وَما كانَ عَطاءُ رَبِّكَ
  مَـحْظُوراً } من برّ ولا فـاجر، قال: والـمـحظور: الـمـمنوع، وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">انْظُرْ
  كَيْفَ فَضَّلْنا بَعْضَهُمْ عَلـى بَعْضٍ والآخِرَةُ أكْبرُ دَرَجَاتٍ وأكْبَرُ تَفْضِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

