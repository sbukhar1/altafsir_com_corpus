text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنْظُرْ كَيْفَ
  ضَرَبُواْ لَكَ ٱلأَمْثَالَ فَضَلُّواْ فَلاَ يَسْتَطِيعْونَ سَبِيلاً }يقول تعالـى
  ذكره: انظر يا مـحمد بعين قلبك فـاعتبر كيف مثَّلوا لك الأمثال، وشبهوا لك الأشبـاه،
  بقولهم: هو مسحور، وهو شاعر، وهو مـجنون { فَضَلُّوا } يقول: فجاروا عن قصد السبـيـل
  بقـيـلهم ما قالوا { فَلا يَسْتَطِيعُونَ سَبِـيلاً } يقول: فلا يهتدون لطريق الـحقّ
  لضلالهم عنه وبُعدهم منه، وأن الله قد خذلهم عن إصابته، فهم لا يقدرون علـى الـمَخْرَج
  مـما هم فـيه من كفرهم بتوفقُّهم إلـى الإيـمان به، كما:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { فَلا يَسْتَطِيعُونَ سَبِـيلاً
  } قال: مخرجا، الولـيد بن الـمغيرة وأصحابه أيضاً.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { انْظُرْ كَيْفَ ضَرَبُوا لَكَ الأمْثالَ
  فَضَلُّوا فَلا يَسْتَطِيعُونَ سَبِـيلاً } مخرجا الولـيد بن الـمغيرة وأصحابه.\r\n\t\t\t\r\n\t\t\t</section>"

