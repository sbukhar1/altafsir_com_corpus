text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَنِ ٱلرُّوحِ قُلِ ٱلرُّوحُ مِنْ أَمْرِ رَبِّي وَمَآ أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ
  قَلِيلاً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ويسألك الكفـار بـالله
  من أهل الكتاب عن الروح ما هي؟ قل لهم: الروح من أمر ربـي، وما أوتـيتـم أنتـم وجميع
  الناس من العلـم إلا قلـيلاً. وذُكِر أن الذين سألوا رسول الله صلى الله عليه وسلم
  عن الروح، فنزلت هذه الآية بـمسألتهم إياه عنها، كانوا قوماً من الـيهود. ذكر الرواية
  بذلك:حدثنا أبو هشام، قال: ثنا وكيع، قال: ثنا الأعمش، عن إبراهيـم، عن علقمة، عن عبد
  الله، قال: كنت مع النبـيّ صلى الله عليه وسلم فـي حرث بـالـمدينة، ومعه عَسِيب يتوكأ
  علـيه، فمر بقوم من الـيهود، فقال بعضهم: اسألوه عن الروح، وقال بعضهم: لا تسألوه،
  فقام متوكئا علـى عسيبه، فقمت خـلفه، فظننت أنه يوحَى إلـيه، فقال: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ قُلِ الرُوحُ مِنْ أمْرِ رَبِّـي وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ
  قَلِـيلاً } فقال بعضهم لبعض: ألـم نقل لكم لا تسألوه.حدثنا يحيى بن إبراهيـم الـمسعوديّ،
  قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن إبراهيـم، عن علقمة، عن عبد الله،
  قال: بـينا أنا أمشي مع رسول الله صلى الله عليه وسلم فـي حَرَّة بـالـمدينة، إذ مررنا
  علـى يهود، فقال بعضهم: سَلُوه عن الروح، فقالوا: ما أربكم إلـى أن تسمعوا ما تكرهون،
  فقاموا إلـيه، فسألوه، فقام فعرفت أنه يوحَى إلـيه، فقمت مكانـي، ثم قرأ: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ قُلِ الرُّوحُ مِنْ أمْرِ رَبِّـي وَما أُوتِـيُتـمْ مِنَ العِلْـمِ
  إلاَّ قَلِـيلاً } فقالوا: ألـم ننهكم أن تسألوه.حدثنا مـحمد بن الـمثنى، قال: ثنا
  ابن عبد الأعلـى، قال: ثنا داود، عن عكرمة، قال: سأل أهل الكتاب رسول الله صلى الله
  عليه وسلم عن الروح، فأنزل الله تعالـى: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ قُلِ الرُّوحُ
  مِنْ أمْرِ رَبّـي وَما أُوتِـيُتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً } فقالوا: أتزعم
  أنا لـم نؤتَ من العلـم إلا قلـيلا، وقد أوتـينا التوراة، وهي الـحكمة،{ وَمَنْ يُؤْتَ
  الـحِكْمَةَ فَقَدْ أُوِتَـيَ خَيْراً كَثِـيراً }قال: فنزلت:{ وَلَوْ أنَّ ما فِـي
  الأرْضِ من شَجَرَةٍ أقْلامٌ والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ
  ما نَفِدَتْ كَلِـماتُ اللّهِ }قال: ما أوتـيتـم من علـم، فنـجاكم الله به من النار،
  فهو كثـير طيب، وهو فـي علـم الله قلـيـل.حدثنـي إسماعيـل بن أبـي الـمتوكل، قال: ثنا
  الأشجعيّ أبو عاصم الـحِمْصيّ، قال: ثنا إسحاق بن عيسى أبو يعقوب، قال: ثنا القاسم
  بن معن، عن الأعمش، عن إبراهيـم، عن علقمة، عن عبد الله، قال: إنـي لـمع النبـيّ صلى
  الله عليه وسلم فـي حرث بـالـمدينة، إذ أتاه يهوديّ، قال: يا أبـا القاسم، ما الروح؟
  فسكت النبـيّ صلى الله عليه وسلم، وأنزل الله عزّ وجلّ: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ
  قُلِ الرُّوحُ مِنْ أمْرِ ربّـي }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَنِ ٱلرُّوحِ قُلِ
  ٱلرُّوحُ مِنْ أَمْرِ رَبِّي وَمَآ أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ قَلِيلاً }حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ
  } لقـيت الـيهود نبـيّ الله صلى الله عليه وسلم، فتغَشَّوه وسألوه وقالوا: إن كان نبـياً
  علـم، فسيعلـم ذلك، فسألوه عن الروح، وعن أصحاب الكهف، وعن ذي القرنـين فأنزل الله
  فـي كتابه ذلك كله { وَيَسْئَلُونَكَ عَن الرُّوحِ قُلِ الرُّوحُ مِنْ أمْرِ رَبِّـي
  وَما أُوتِـيُتـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً } يعنـي الـيهود.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ
  } قال: يهود تسأل عنه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد { وَيَسْئَلُونَكَ عَنِ الرُّوحِ } قال: يهود تسأله.حدثنا مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ... } الآية: وذلك أن الـيهود قالوا للنبـيّ صلى الله عليه وسلم: أخبرنا
  ما الروح، وكيف تعذّب الروح التـي فـي الـجسد وإنـما الروح من الله عزّ وجلّ، ولـم
  يكن نزل علـيه فـيه شيء، فلـم يُحِر إلـيهم شيئا، فأتاه جَبرئيـل علـيه السلام، فقال
  له: { قُلِ الرُّوحُ مِنْ أمْرِ رَبّـي وَما أُوتِـيُتـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً
  } فأخبرهم النبـيّ صلى الله عليه وسلم بذلك، فقالوا له: من جاءك بهذا؟ فقال لهم النبـيّ
  صلى الله عليه وسلم: \" جاءنِـي بِهِ جِبْرِيـلُ مِنْ عِنْدِ اللّهِ \" ، فقالوا: والله
  ما قاله لك إلا عدوّ لنا، فأنزل الله تبـارك اسمه:{ قُلْ مَنْ كانَ عَدُوّاً لِـجْبرِيـلَ
  فإنَّهُ نَزَّلَهُ عَلـى قَلْبِكَ... }الآية.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة،
  عن إبراهيـم، عن عبد الله، قال: كنت أمشي مع النبـيّ صلى الله عليه وسلم ذات يوم، فمررنا
  بأناس من الـيهود، فقالوا: يا أبـا القاسم ما الرُّوح؟ فأُسْكِت، فرأيت أنه يوحَى إلـيه،
  قال: فتنـحيت عنه إلـى سُبـاطة، فنزلت علـيه: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ... }
  الآية، فقالت الـيهود: هكذا نـجده عندنا.واختلف أهل التأويـل فـي الروح الذي ذُكِر
  فـي هذا الـموضع ما هي؟ فقال بعضهم: هي جبرئيـل علـيه السلام. ذكر من قال ذلك:حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ } قال: هو جبرائيـل، قال قتادة: وكان ابن عبـاس يكتـمه.وقال آخرون: هي
  مَلك من الـملائكة. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَيَسْئَلُونَكَ عَنِ الروحِ } قال: الروح: مَلك.حدثنـي
  علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي أبو مروان يزيد بن سمرة صاحب قـيسارية،
  عمن حدثه عن علـيّ بن أبـي طالب، أنه قال فـي قوله: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ
  } قال: هو ملَك من الـملائكة له سبعون ألف وجه، لكل وجه منها سبعون ألف لسان، لكل لسان
  منها سبعون ألف لغة يسبح الله عزّ وجلّ بتلك اللغات كلها، يخـلق الله من كلّ تسبـيحة
  ملَكا يطير مع الـملائكة إلـى يوم القـيامة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَنِ ٱلرُّوحِ قُلِ
  ٱلرُّوحُ مِنْ أَمْرِ رَبِّي وَمَآ أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ قَلِيلاً }وقد
  بـيَّنا معنى الرّوح فـي غير هذا الـموضع من كتابناً، بـما أغنى عن إعادته.وأما قوله:
  { منْ أمْرِ رَبِّـي } فإنه يعنـي: أنه من الأمر الذي يعلـمه الله عزّ وجلّ دونكم،
  فلا تعلـمونه ويعلـم ما هو.وأما قوله: { وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً
  } فإن أهل التأويـل اختلفوا فـي الـمعنـيّ بقوله { وَما أُوتِـيتُـمْ منَ العِلْـمِ
  إلاَّ قَلِـيلاً } فقال بعضهم: عنى بذلك: الذين سألوا رسول الله صلى الله عليه وسلم
  عن الروح وجميع الناس غيرهم، ولكن لـما ضمّ غير الـمخاطب إلـى الـمخاطب، خرج الكلام
  علـى الـمخاطبة، لأن العرب كذلك تفعل إذا اجتـمع فـي الكلام مخبر عنه غائب ومخاطب،
  أخرجو الكلام خطابـاً للـجمع. ذكر من قال ذلك:حدثنـي ابن حميد، قال: ثنا سلـمة، قال:
  ثنا مـحمد بن إسحاق، عن بعض أصحابه، عن عطاء بن يسار، قال: نزلت بـمكة { وَما أُوتِـيتُـمْ
  مِنَ العِلْـمِ إلاَّ قَلِـيلاً } فلـما هاجر رسول الله صلى الله عليه وسلم إلـى الـمدينة
  أتاه أحبـار يهود، فقالوا: يا مـحمد ألـم يبلغنا أنك تقول { وَما أُوتِـيتُـمْ مِنَ
  العِلْـمِ إلاَّ قَلِـيلاً } أفعنـيتنا أم قومك؟ قال: «كُلاًّ قَدْ عَنَـيْتُ»، قالوا:
  فإنك تتلو أنا أوتـينا التوراة وفـيها تبـيان كلّ شيء، فقال رسول الله صلى الله عليه
  وسلم: \" هِيَ فـي عِلْـمِ اللّهِ قَلِـيـلٌ، وَقَدْ آتاكُمْ ما إنْ عَمِلْتُـمْ بِهِ
  انْتَفَعْتُـمْ \" ، فَأنْزَل الله{ وَلَوْ أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ... }إلـى
  قوله{ إنَّ اللّهَ سَميعٌ بَصِيرٌ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله عزّ وجلّ { وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً }
  قال: يا مـحمد والناس أجمعون.وقال آخرون: بل عنى بذلك الذين سألوا رسول الله صلى الله
  عليه وسلم عن الروح خاصة دون غيرهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً } يعنـي: الـيهود.وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: خرج الكلام خطابـاً لـمن خوطب به، والـمراد به جميع
  الـخـلق، لأن علـم كلّ أحد سوى الله، وإن كثر فـي علـم الله قلـيـل. وإنـما معنى الكلام:
  وما أوتـيتـم أيها الناس من العلـم إلاَّ قلـيلاً من كثـير مـما يعلـم الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

