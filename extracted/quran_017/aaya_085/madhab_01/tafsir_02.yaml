text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَنِ ٱلرُّوحِ قُلِ ٱلرُّوحُ مِنْ أَمْرِ رَبِّي وَمَآ أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ
  قَلِيلاً }الأكثر على أنه الروح الذي في الحيوان. سألوه عن حقيقته فأخبر أنه من أمر
  الله، أي مما استأثر بعلمه. وعن عبد الله بن بريدة.(633) لقد مضى النبي صلى الله عليه
  وسلم وما يعلم الروح. وقيل: هو خلق عظيم روحاني أعظم من الملك. وقيل: جبريل عليه السلام.
  وقيل: القرآن و { مِنْ أَمْرِ رَبّى } أي من وحيه وكلامه، ليس من كلام البشر.(634)
  بعثت اليهود إلى قريش أن سلوه عن أصحاب الكهف، وعن ذي القرنين، وعن الروح، فإن أجاب
  عنها أو سكت فليس بنبيّ، وإن أجاب عن بعض وسكت عن بعض فهو نبيّ، فبين لهم القصتين وأبهم
  أمر الروح وهو مبهم في التوراة، فندموا على سؤالهم { وَمَا أُوتِيتُم } الخطاب عام.(635)
  وروي أنّ رسول الله صلى الله عليه وسلم لما قال لهم ذلك قالوا: نحن مختصون بهذا الخطاب
  أم أنت معنا فيه؟ فقال: بل نحن وأنتم لم نؤت من العلم إلا قليلاً، فقالوا: ما أعجب
  شأنك: ساعة تقول{ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِىَ خَيْرًا كَثِيرًا }[البقرة:
  269] وساعة تقول هذا، فنزلت:{ وَلَوْ أَنَّ مَّا فِى ٱلأَرْضِ مِن شَجَرَةٍ أَقْلاَمٌ }[لقمان:
  27] وليس ما قالوه بلازم؛ لأنّ القلة والكثرة تدوران مع الإضافة، فيوصف الشيء بالقلة
  مضافاً إلى ما فوقه، وبالكثرة مضافاً إلى ما تحته، فالحكمة التي أوتيها العبد خير كثير
  في نفسها؛ إلا أنها إذا أضيفت إلى علم الله فهي قليلة. وقيل: هو خطاب لليهود خاصة؛
  لأنهم قالوا للنبي صلى الله عليه وسلم: قد أوتينا التوراة وفيها الحكمة، وقد تلوت{ وَمَن
  يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِىَ خَيْرًا كَثِيرًا }[البقرة: 269] فقيل لهم: إن علم
  التوراة قليل في جنب علم الله.\r\n\t\t\t\r\n\t\t\t</section>"

