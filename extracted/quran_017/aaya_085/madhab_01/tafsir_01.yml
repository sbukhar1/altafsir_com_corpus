  class=\"TextResultArabic\"><font color=\"black\">، فَأنْزَل الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
