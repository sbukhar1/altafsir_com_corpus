  ما هو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَما أُوتِـيتُـمْ
  مِنَ العِلْـمِ إلاَّ قَلِـيلاً } فإن أهل التأويـل اختلفوا فـي الـمعنـيّ بقوله {
  وَما أُوتِـيتُـمْ منَ العِلْـمِ إلاَّ قَلِـيلاً } فقال بعضهم: عنى بذلك: الذين سألوا
  رسول الله صلى الله عليه وسلم عن الروح وجميع الناس غيرهم، ولكن لـما ضمّ غير الـمخاطب
  إلـى الـمخاطب، خرج الكلام علـى الـمخاطبة، لأن العرب كذلك تفعل إذا اجتـمع فـي الكلام
  مخبر عنه غائب ومخاطب، أخرجو الكلام خطابـاً للـجمع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، عن بعض
  أصحابه، عن عطاء بن يسار، قال: نزلت بـمكة { وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ
  قَلِـيلاً } فلـما هاجر رسول الله صلى الله عليه وسلم إلـى الـمدينة أتاه أحبـار يهود،
  فقالوا: يا مـحمد ألـم يبلغنا أنك تقول { وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً
  } أفعنـيتنا أم قومك؟ قال: «كُلاًّ قَدْ عَنَـيْتُ»، قالوا: فإنك تتلو أنا أوتـينا
  التوراة وفـيها تبـيان كلّ شيء، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
