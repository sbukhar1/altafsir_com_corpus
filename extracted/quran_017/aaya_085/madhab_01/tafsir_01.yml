  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ عَنِ ٱلرُّوحِ قُلِ ٱلرُّوحُ مِنْ
  أَمْرِ رَبِّي وَمَآ أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ قَلِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ } لقـيت الـيهود نبـيّ الله صلى الله عليه وسلم، فتغَشَّوه وسألوه وقالوا:
  إن كان نبـياً علـم، فسيعلـم ذلك، فسألوه عن الروح، وعن أصحاب الكهف، وعن ذي القرنـين
  فأنزل الله فـي كتابه ذلك كله { وَيَسْئَلُونَكَ عَن الرُّوحِ قُلِ الرُّوحُ مِنْ أمْرِ
  رَبِّـي وَما أُوتِـيُتـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً } يعنـي الـيهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ } قال: يهود تسأل عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ } قال: يهود تسأله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ... } الآية: وذلك أن الـيهود قالوا للنبـيّ
  صلى الله عليه وسلم: أخبرنا ما الروح، وكيف تعذّب الروح التـي فـي الـجسد وإنـما الروح
  من الله عزّ وجلّ، ولـم يكن نزل علـيه فـيه شيء، فلـم يُحِر إلـيهم شيئا، فأتاه جَبرئيـل
  علـيه السلام، فقال له: { قُلِ الرُّوحُ مِنْ أمْرِ رَبّـي وَما أُوتِـيُتـمْ مِنَ
  العِلْـمِ إلاَّ قَلِـيلاً } فأخبرهم النبـيّ صلى الله عليه وسلم بذلك، فقالوا له:
  من جاءك بهذا؟ فقال لهم النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاءنِـي بِهِ جِبْرِيـلُ مِنْ عِنْدِ اللّهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقالوا: والله ما قاله لك إلا
  عدوّ لنا، فأنزل الله تبـارك اسمه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَنْ كانَ عَدُوّاً لِـجْبرِيـلَ
  فإنَّهُ نَزَّلَهُ عَلـى قَلْبِكَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم، عن عبد الله، قال: كنت أمشي مع النبـيّ
  صلى الله عليه وسلم ذات يوم، فمررنا بأناس من الـيهود، فقالوا: يا أبـا القاسم ما الرُّوح؟
  فأُسْكِت، فرأيت أنه يوحَى إلـيه، قال: فتنـحيت عنه إلـى سُبـاطة، فنزلت علـيه: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ... } الآية، فقالت الـيهود: هكذا نـجده عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الروح الذي ذُكِر فـي هذا الـموضع ما هي؟ فقال بعضهم: هي جبرئيـل
  علـيه السلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ } قال: هو جبرائيـل، قال قتادة: وكان ابن عبـاس يكتـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي مَلك من الـملائكة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَيَسْئَلُونَكَ عَنِ الروحِ } قال: الروح: مَلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي أبو مروان يزيد
  بن سمرة صاحب قـيسارية، عمن حدثه عن علـيّ بن أبـي طالب، أنه قال فـي قوله: { وَيَسْئَلُونَكَ
  عَنِ الرُّوحِ } قال: هو ملَك من الـملائكة له سبعون ألف وجه، لكل وجه منها سبعون ألف
  لسان، لكل لسان منها سبعون ألف لغة يسبح الله عزّ وجلّ بتلك اللغات كلها، يخـلق الله
  من كلّ تسبـيحة ملَكا يطير مع الـملائكة إلـى يوم القـيامة.</font></font>&#13;\t\t\t<label
