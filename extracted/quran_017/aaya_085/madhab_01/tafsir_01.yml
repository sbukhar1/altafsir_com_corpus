  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلرُّوحِ قُلِ ٱلرُّوحُ مِنْ أَمْرِ رَبِّي وَمَآ أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ
  قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: ويسألك الكفـار بـالله من أهل الكتاب عن الروح ما هي؟ قل لهم: الروح
  من أمر ربـي، وما أوتـيتـم أنتـم وجميع الناس من العلـم إلا قلـيلاً. وذُكِر أن الذين
  سألوا رسول الله صلى الله عليه وسلم عن الروح، فنزلت هذه الآية بـمسألتهم إياه عنها،
  كانوا قوماً من الـيهود. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا وكيع، قال: ثنا الأعمش، عن إبراهيـم، عن علقمة، عن عبد الله، قال:
  كنت مع النبـيّ صلى الله عليه وسلم فـي حرث بـالـمدينة، ومعه عَسِيب يتوكأ علـيه، فمر
  بقوم من الـيهود، فقال بعضهم: اسألوه عن الروح، وقال بعضهم: لا تسألوه، فقام متوكئا
  علـى عسيبه، فقمت خـلفه، فظننت أنه يوحَى إلـيه، فقال: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ
  قُلِ الرُوحُ مِنْ أمْرِ رَبِّـي وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً
  } فقال بعضهم لبعض: ألـم نقل لكم لا تسألوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن إبراهيـم الـمسعوديّ، قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن إبراهيـم،
  عن علقمة، عن عبد الله، قال: بـينا أنا أمشي مع رسول الله صلى الله عليه وسلم فـي حَرَّة
  بـالـمدينة، إذ مررنا علـى يهود، فقال بعضهم: سَلُوه عن الروح، فقالوا: ما أربكم إلـى
  أن تسمعوا ما تكرهون، فقاموا إلـيه، فسألوه، فقام فعرفت أنه يوحَى إلـيه، فقمت مكانـي،
  ثم قرأ: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ قُلِ الرُّوحُ مِنْ أمْرِ رَبِّـي وَما أُوتِـيُتـمْ
  مِنَ العِلْـمِ إلاَّ قَلِـيلاً } فقالوا: ألـم ننهكم أن تسألوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا ابن عبد الأعلـى، قال: ثنا داود،
  عن عكرمة، قال: سأل أهل الكتاب رسول الله صلى الله عليه وسلم عن الروح، فأنزل الله
  تعالـى: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ قُلِ الرُّوحُ مِنْ أمْرِ رَبّـي وَما أُوتِـيُتُـمْ
  مِنَ العِلْـمِ إلاَّ قَلِـيلاً } فقالوا: أتزعم أنا لـم نؤتَ من العلـم إلا قلـيلا،
  وقد أوتـينا التوراة، وهي الـحكمة،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ يُؤْتَ الـحِكْمَةَ فَقَدْ
  أُوِتَـيَ خَيْراً كَثِـيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ أنَّ ما فِـي الأرْضِ من شَجَرَةٍ أقْلامٌ والبَحْرُ
  يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ ما نَفِدَتْ كَلِـماتُ اللّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ما أوتـيتـم من علـم، فنـجاكم الله به من النار، فهو كثـير طيب، وهو فـي علـم الله
  قلـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي إسماعيـل بن أبـي الـمتوكل،
  قال: ثنا الأشجعيّ أبو عاصم الـحِمْصيّ، قال: ثنا إسحاق بن عيسى أبو يعقوب، قال: ثنا
  القاسم بن معن، عن الأعمش، عن إبراهيـم، عن علقمة، عن عبد الله، قال: إنـي لـمع النبـيّ
  صلى الله عليه وسلم فـي حرث بـالـمدينة، إذ أتاه يهوديّ، قال: يا أبـا القاسم، ما الروح؟
  فسكت النبـيّ صلى الله عليه وسلم، وأنزل الله عزّ وجلّ: { وَيَسْئَلُونَكَ عَنِ الرُّوحِ
  قُلِ الرُّوحُ مِنْ أمْرِ ربّـي }.</font></font>&#13;\t\t\t<label disabled=\"true\"
