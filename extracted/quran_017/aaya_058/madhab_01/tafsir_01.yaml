  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  مِّن قَرْيَةٍ إِلاَّ نَحْنُ مُهْلِكُوهَا قَبْلَ يَوْمِ ٱلْقِيَامَةِ أَوْ مُعَذِّبُوهَا
  عَذَاباً شَدِيداً كَانَ ذٰلِك فِي ٱلْكِتَابِ مَسْطُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وما من قرية من القرى إلا نـحن مهلكوا أهلها بـالفناء، فمبـيدوهم استئصالاً
  قبل يوم القـيامة، أو معذّبوها، إما ببلاء من قتل بـالسيف، أو غير ذلك من صنوف العذاب
  عذابـاً شديداً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله عزّ وجلّ: { وَإنَ مِنْ قَرْيَةٍ إلاَّ نَـحْن مُهْلِكُوها
  قَبْلَ يَوْمِ القِـيامَة } فمبـيدوها { أوْ معذّبُوها } بـالقتل والبلاء، قال: كل
  قرية فـي الأرض سيصيبها بعض هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه، إلا أنه
  قال: سيصيبها هذا أو بعضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإنْ مِنْ قَرْيَةٍ إلاَّ نَـحْن مُهْلِكُوها قَبْلَ
  يَوْمِ القِـيامَةِ أوْ مُعَذّبوها } قضاء من الله كما تسمعون لـيس منه بدّ، إما أن
  يهلكها بـموت وإما أن يهلكها بعذاب مستأصل إذا تركوا أمره، وكذّبوا رسله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن
  أبـي نـجيح، عن مـجاهد { وَإنْ مِنْ قَرْيَةٍ إلاَّ نَـحْنُ مُهْلِكُوها } قال: مبـيدوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنـي الـحسين، قال: ثنا أبو الأحوص، عن سماك بن
  حرب، عن عبد الرحمن بن عبد الله، قال: إذا ظهر الزنا والربـا فـي أهل قرية أذن الله
  فـي هلاكها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كانَ ذلكَ فِـي الكِتابِ
  مَسْطُوراً } يعنـي فـي الكتاب الذي كتب فـيه كلّ ما هو كائن، وذلك اللوح الـمـحفوظ.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { كانَ ذلكَ فِـي الكِتابِ مَسْطُوراً } قال: فـي أمّ
  الكتاب، وقرأ لَوْلا كِتابٌ مِنَ اللّهِ سَبَق ويعنـي بقوله { مَسْطُوراً } مكتوبـاً
  مبـيناً ومنه قول العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">واعْلَـمْ بأنَّ ذَا الـجَلالِ قَدْ قَدَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـي الكُتُبِ الأُولـى التـي كان سَطَرْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمْرَكَ هَذَا فـاحْتَفِظْ فِـيهِ النَّهَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

