text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّن قَرْيَةٍ
  إِلاَّ نَحْنُ مُهْلِكُوهَا قَبْلَ يَوْمِ ٱلْقِيَامَةِ أَوْ مُعَذِّبُوهَا عَذَاباً
  شَدِيداً كَانَ ذٰلِك فِي ٱلْكِتَابِ مَسْطُوراً }يقول تعالـى ذكره: وما من قرية من
  القرى إلا نـحن مهلكوا أهلها بـالفناء، فمبـيدوهم استئصالاً قبل يوم القـيامة، أو معذّبوها،
  إما ببلاء من قتل بـالسيف، أو غير ذلك من صنوف العذاب عذابـاً شديداً. كما:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله عزّ وجلّ: { وَإنَ مِنْ قَرْيَةٍ
  إلاَّ نَـحْن مُهْلِكُوها قَبْلَ يَوْمِ القِـيامَة } فمبـيدوها { أوْ معذّبُوها }
  بـالقتل والبلاء، قال: كل قرية فـي الأرض سيصيبها بعض هذا.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه، إلا أنه قال: سيصيبها هذا أو بعضه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ مِنْ قَرْيَةٍ إلاَّ نَـحْن
  مُهْلِكُوها قَبْلَ يَوْمِ القِـيامَةِ أوْ مُعَذّبوها } قضاء من الله كما تسمعون لـيس
  منه بدّ، إما أن يهلكها بـموت وإما أن يهلكها بعذاب مستأصل إذا تركوا أمره، وكذّبوا
  رسله.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد { وَإنْ مِنْ قَرْيَةٍ إلاَّ نَـحْنُ مُهْلِكُوها } قال: مبـيدوها.حدثنا
  القاسم، قال: ثنـي الـحسين، قال: ثنا أبو الأحوص، عن سماك بن حرب، عن عبد الرحمن بن
  عبد الله، قال: إذا ظهر الزنا والربـا فـي أهل قرية أذن الله فـي هلاكها.وقوله: { كانَ
  ذلكَ فِـي الكِتابِ مَسْطُوراً } يعنـي فـي الكتاب الذي كتب فـيه كلّ ما هو كائن، وذلك
  اللوح الـمـحفوظ. كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { كانَ ذلكَ فِـي الكِتابِ مَسْطُوراً } قال: فـي أمّ الكتاب، وقرأ لَوْلا كِتابٌ مِنَ
  اللّهِ سَبَق ويعنـي بقوله { مَسْطُوراً } مكتوبـاً مبـيناً ومنه قول العجاج:واعْلَـمْ
  بأنَّ ذَا الـجَلالِ قَدْ قَدَرْ   فـي الكُتُبِ الأُولـى التـي كان سَطَرْأمْرَكَ
  هَذَا فـاحْتَفِظْ فِـيهِ النَّهَرْ   \r\n\t\t\t</section>"

