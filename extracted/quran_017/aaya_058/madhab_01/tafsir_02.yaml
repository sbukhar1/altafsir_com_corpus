text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّن قَرْيَةٍ
  إِلاَّ نَحْنُ مُهْلِكُوهَا قَبْلَ يَوْمِ ٱلْقِيَامَةِ أَوْ مُعَذِّبُوهَا عَذَاباً
  شَدِيداً كَانَ ذٰلِك فِي ٱلْكِتَابِ مَسْطُوراً }{ نَحْنُ مُهْلِكُوهَا } بالموت والاستئصال
  { أَوْ مُعَذّبُوهَا } بالقتل وأنواع العذاب. وقيل: الهلاك للصالحة، والعذاب للطالحة.
  وعن مقاتل: وجدت في كتب الضحاك بن مزاحم في تفسيرها: أما مكة فيخربها الحبشة، وتهلك
  المدينة بالجوع، والبصرة بالغرق، والكوفة بالترك، والجبال بالصواعق والرواجف. وأما
  خراسان فعذابها ضروب، ثم ذكرها بلداً بلداً { فِى ٱلْكِتَـٰبِ } في اللوح المحفوظ.\r\n\t\t\t\r\n\t\t\t</section>"

