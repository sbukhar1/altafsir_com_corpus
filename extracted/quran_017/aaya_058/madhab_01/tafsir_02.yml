  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  مِّن قَرْيَةٍ إِلاَّ نَحْنُ مُهْلِكُوهَا قَبْلَ يَوْمِ ٱلْقِيَامَةِ أَوْ مُعَذِّبُوهَا
  عَذَاباً شَدِيداً كَانَ ذٰلِك فِي ٱلْكِتَابِ مَسْطُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  نَحْنُ مُهْلِكُوهَا } بالموت والاستئصال { أَوْ مُعَذّبُوهَا } بالقتل وأنواع العذاب.
  وقيل: الهلاك للصالحة، والعذاب للطالحة. وعن مقاتل: وجدت في كتب الضحاك بن مزاحم في
  تفسيرها: أما مكة فيخربها الحبشة، وتهلك المدينة بالجوع، والبصرة بالغرق، والكوفة بالترك،
  والجبال بالصواعق والرواجف. وأما خراسان فعذابها ضروب، ثم ذكرها بلداً بلداً { فِى
  ٱلْكِتَـٰبِ } في اللوح المحفوظ.</font></font><font class=\"TextResultArabic\"><font
