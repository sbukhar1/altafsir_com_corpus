text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَدْعُ ٱلإِنْسَانُ
  بِٱلشَّرِّ دُعَآءَهُ بِٱلْخَيْرِ وَكَانَ ٱلإِنْسَانُ عَجُولاً }أي: ويدعو الله عند
  غضبه بالشر على نفسه وأهله وماله، كما يدعوه لهم بالخير، كقوله:{ وَلَوْ يُعَجّلُ ٱللَّهُ
  لِلنَّاسِ ٱلشَّرَّ ٱسْتِعْجَالَهُم بِٱلْخَيْر }[يونس: 11]. { وَكَانَ ٱلإِنسَـٰنُ
  عَجُولاً } يتسرع إلى طلب كل ما يقع في قلبه ويخطر بباله، لا يتأنى فيه تأني المتبصر.
  وعن النبي صلى الله عليه وسلم.(603) أنه دفع إلى سودة بنت زمعة أسيراً، فأقبل يئن بالليل،
  فقالت له: مالك تئن؟ فشكا ألم القدّ، فأرخت من كتافه، فلما نامت أخرج يده وهرب، فلما
  أصبح النبي صلى الله عليه وسلم دعا به فأعلم بشأنه، فقال صلى الله عليه وسلم «اللهم
  اقطع يديها» فرفعت سودة يديها تتوقع الإجابة، وأن يقطع الله يديها، فقال النبي صلى
  الله عليه وسلم: \" إني سألت الله أن يجعل لعنتي ودعائي على من لا يستحق من أهلي رحمة
  لأني بشر أغضب كما يغضب البشر فلتردّ سودة يديها \" ويجوز أن يريد بالإنسان الكافر،
  وأنه يدعو بالعذاب استهزاء ويستعجل به، كما يدعو بالخير إذا مسته الشدّة. { وكان الإنسان
  عجولاً }: يعني أن العذاب آتيه لا محالة، فما هذا الاستعجال، وعن ابن عباس رضي الله
  عنهما: هو النضر بن الحرث قال: اللهم إن كان هذا هو الحق من عندك الآية، فأجيب له،
  فضربت عنقه صبراً.\r\n\t\t\t\r\n\t\t\t</section>"

