  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَدْعُ
  ٱلإِنْسَانُ بِٱلشَّرِّ دُعَآءَهُ بِٱلْخَيْرِ وَكَانَ ٱلإِنْسَانُ عَجُولاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي: ويدعو الله عند غضبه بالشر على نفسه وأهله وماله، كما يدعوه لهم
  بالخير، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ يُعَجّلُ ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ ٱسْتِعْجَالَهُم
  بِٱلْخَيْر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 11]. { وَكَانَ ٱلإِنسَـٰنُ عَجُولاً } يتسرع إلى طلب كل ما
  يقع في قلبه ويخطر بباله، لا يتأنى فيه تأني المتبصر. وعن النبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(603) أنه دفع إلى سودة بنت زمعة أسيراً، فأقبل يئن بالليل، فقالت
  له: مالك تئن؟ فشكا ألم القدّ، فأرخت من كتافه، فلما نامت أخرج يده وهرب، فلما أصبح
  النبي صلى الله عليه وسلم دعا به فأعلم بشأنه، فقال صلى الله عليه وسلم «اللهم اقطع
  يديها» فرفعت سودة يديها تتوقع الإجابة، وأن يقطع الله يديها، فقال النبي صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني سألت الله أن يجعل لعنتي ودعائي على من لا يستحق من أهلي رحمة لأني بشر أغضب
  كما يغضب البشر فلتردّ سودة يديها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن يريد بالإنسان الكافر، وأنه يدعو بالعذاب استهزاء ويستعجل
  به، كما يدعو بالخير إذا مسته الشدّة. { وكان الإنسان عجولاً }: يعني أن العذاب آتيه
  لا محالة، فما هذا الاستعجال، وعن ابن عباس رضي الله عنهما: هو النضر بن الحرث قال:
  اللهم إن كان هذا هو الحق من عندك الآية، فأجيب له، فضربت عنقه صبراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

