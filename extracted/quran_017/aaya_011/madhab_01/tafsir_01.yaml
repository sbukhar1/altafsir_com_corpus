text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَدْعُ ٱلإِنْسَانُ
  بِٱلشَّرِّ دُعَآءَهُ بِٱلْخَيْرِ وَكَانَ ٱلإِنْسَانُ عَجُولاً }يقول تعالـى ذكره
  مذكراً عبـاده أياديه عندهم، ويدعو الإنسان علـى نفسه وولده وماله بـالشرّ، فـيقول:
  اللهمّ أهلكه والعنه عند ضجره وغضبه، كدعائه بـالـخير: يقول: كدعائه ربه بأن يهب له
  العافـية، ويرزقه السلامة فـي نفسه وماله وولده، يقول: فلو استـجيب له فـي دعائه علـى
  نفسه وماله وولده بـالشرّ كما يستـجاب له فـي الـخير هلك، ولكن الله بفضله لا يستـجيب
  له فـي ذلك. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَيَدْعُ الإنْسانُ بـالشَّرّ دعاءَه بـالـخَيْرِ وكانَ الإنْسان عَجُولاً } يعنـي
  قول الإنسان: اللهمَّ العنه واغضب علـيه، فلو يُعَجل له ذلك كما يُعجِل له الـخير،
  لهلك، قال: ويقال: هو{ وإذَا مَسَّ الإنْسَانَ الضُّرُّ دَعَانَا لِـجَنِبِهْ أوْ قَاعِداً
  أَوْ قائِماً }أن يكشف ما به من ضرّ، يقول تبـارك وتعالـى: لو أنه ذكرنـي وأطاعنـي،
  واتبع أمري عند الـخير، كما يدعونـي عند البلاء، كان خيرا له.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَيَدْع الإنْسَانُ بـالشَّرّ دعاءَهُ بـالـخَيْرِ
  وكانَ الإنْسَانُ عَجُولاً } يدعو علـى ماله، فـيـلعن ماله وولده، ولو استـجاب الله
  له لأهلكه.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة {
  ويَدْعُ الإنْسانُ بـالشَّرّ دُعاءَهُ بـالـخَيْرِ } قال: يدعو علـى نفسه بـما لو استـجيب
  له هلك، وعلـى خادمه، أو علـى ماله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد { وَيَدْعُ الإنْسانُ بـالشَّرّ دُعاءَهُ بـالـخَيْرِ وكانَ
  الإنْسانُ عَجولاً } قال: ذلك دعاء الإنسان بـالشرّ علـى ولده وعلـى امرأته، فـيعجل:
  فـيدعو علـيه، ولا يحب أن يصيبه.واختلف فـي تأويـل قوله: { وكانَ الإنْسانُ عَجُولاً
  } فقال مـجاهد ومن ذكرت قوله: معناه: { وكان الإنسان عَجولاً } ، بـالدعاء علـى ما
  يكره، أن يُستـجاب له فـيه.وقال آخرون: عنى بذلك آدم أنه عجل حين نفخ فـيه الروح قبل
  أن تـجري فـي جميع جسده، فرام النهوض، فوصف ولده بـالاستعجال، لـما كان من استعجال
  أبـيهم آدم القـيام، قبل أن يتـمّ خـلقه. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شُعبة، عن الـحكم، عن إبراهيـم، أن سلـمان الفـارسيّ،
  قال: أوّل ما خـلق الله من آدم رأسه، فجعل ينظر وهو يُخـلق، قال: وبقـيت رجلاه فلـما
  كان بعد العصر قال: يا ربّ عَجِّل قبل اللـيـل، فذلك قوله: { وكانَ الإنْسانُ عَجُولاً
  }.حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي رَوْق،
  عن الضحاك عن ابن عبـاس، قال: لـما نفخ الله فـي آدم من روحه أتت النفخة من قبَل رأسه،
  فجعل لا يجرى شيء منها فـي جسده، إلا صار لـحماً ودماً فلـما انتهت النفخة إلـى سرّته،
  نظر إلـى جسده، فأعجبه ما رأى من جسده فذهب لـينهض فلـم يقدر، فهو قول الله تبـارك
  وتعالـى: { وكانَ الإنْسانُ عَجُولاً } قال: ضَجِراً لا صبر له علـى سرّاء، ولا ضرّاء.\r\n\t\t\t\r\n\t\t\t</section>"

