text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ أَءِذَا
  كُنَّا عِظَاماً وَرُفَاتاً أَءِنَّا لَمَبْعُوثُونَ خَلْقاً جَدِيداً }يقول تعالـى
  ذكره مخبراً عن قـيـل هؤلاء الذين لا يؤمنون بـالآخرة من مشركي قريش، وقالوا بعنتهم:
  { أئِذَا كُنَّا عِظاماً } لـم نتـحطم ولـم نتكسَّر بعد مـماتنا وبلانا { وَرُفـاتاً
  } يعنـي ترابـاً فـي قبورنا، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن
  مـجاهد، يقول الله: { رُفـاتاً } قال: ترابـاً.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: وَقالُوا { أئذَا كُنَّا عِظاماً وَرُفـاتاً
  } يقول: غُبـاراً، ولا واحد للرُّفـات، وهو بـمنزلة الدُّقاق والـحُطَام، يقال منه:
  رُفِتَ يُرْفَت رَفْتاً فهو مرفوت: إذا صُيِّر كالـحُطام والرُّضاض.وقوله: { أئِنَّا
  لَـمَبْعُوثُونَ خَـلْقاً جَدِيداً } قالوا، إنكاراً منهم للبعث بعد الـموت: إنا لـمبعوثون
  بعد مصيرنا فـي القبور عظاما غير منـحطمة، ورفـاتا منـحطمة، وقد بَلِـينا فصرنا فـيها
  ترابـاً، خـلقا مُنْشَأ كما كنا قبل الـمـمات جديدا، نعاد كما بدئنا؟ فأجابهم جلّ جلاله
  يعرّفهم قُدرته علـى بعثه إياهم بعد مـماتهم، وإنشائه لهم كما كانوا قبل بِلاهُم خـلقاً
  جديداً، علـى أيّ حال كانوا من الأحوال، عظاماً أو رُفـاتاً، أو حجارة أو حديداً، أو
  غير ذلك مـما يعظُم عندهم أن يحدث مثله خَـلقْاً أمثالَهم أحياء، قل يا مـحمد: كونوا
  حجارة أو حديداً، أو خـلقاً مـما يكبر فـي صدوركم.\r\n\t\t\t\r\n\t\t\t</section>"

