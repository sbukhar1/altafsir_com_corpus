  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  أَءِذَا كُنَّا عِظَاماً وَرُفَاتاً أَءِنَّا لَمَبْعُوثُونَ خَلْقاً جَدِيداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل هؤلاء الذين لا يؤمنون بـالآخرة
  من مشركي قريش، وقالوا بعنتهم: { أئِذَا كُنَّا عِظاماً } لـم نتـحطم ولـم نتكسَّر
  بعد مـماتنا وبلانا { وَرُفـاتاً } يعنـي ترابـاً فـي قبورنا، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، يقول الله: {
  رُفـاتاً } قال: ترابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله:
  وَقالُوا { أئذَا كُنَّا عِظاماً وَرُفـاتاً } يقول: غُبـاراً، ولا واحد للرُّفـات،
  وهو بـمنزلة الدُّقاق والـحُطَام، يقال منه: رُفِتَ يُرْفَت رَفْتاً فهو مرفوت: إذا
  صُيِّر كالـحُطام والرُّضاض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أئِنَّا لَـمَبْعُوثُونَ خَـلْقاً جَدِيداً } قالوا، إنكاراً منهم للبعث بعد الـموت:
  إنا لـمبعوثون بعد مصيرنا فـي القبور عظاما غير منـحطمة، ورفـاتا منـحطمة، وقد بَلِـينا
  فصرنا فـيها ترابـاً، خـلقا مُنْشَأ كما كنا قبل الـمـمات جديدا، نعاد كما بدئنا؟ فأجابهم
  جلّ جلاله يعرّفهم قُدرته علـى بعثه إياهم بعد مـماتهم، وإنشائه لهم كما كانوا قبل
  بِلاهُم خـلقاً جديداً، علـى أيّ حال كانوا من الأحوال، عظاماً أو رُفـاتاً، أو حجارة
  أو حديداً، أو غير ذلك مـما يعظُم عندهم أن يحدث مثله خَـلقْاً أمثالَهم أحياء، قل
  يا مـحمد: كونوا حجارة أو حديداً، أو خـلقاً مـما يكبر فـي صدوركم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
