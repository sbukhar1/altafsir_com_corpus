  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُكَذِّبُونَ بِيَوْمِ ٱلدِّينِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: كلا، أي ليس الأمر كما يظنّ هؤلاء الكفار، أنهم غير
  مبعوثين ولا معذّبين، إن كتابهم الذي كتب فيه أعمالهم التي كانوا يعملونها في الدنيا
  { لَفِي سِجِّينٍ } وهي الأرض السابعة السفلى، وهو «فعِّيلٌ» من السَّجن، كما قيل:
  رجل سِكِّير من السكر، وفِسيق من الفسق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في معنى ذلك، فقال بعضهم: مثل الذي قلنا في ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن منصور، عن
  مجاهد، عن مغيث بن سميّ: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } قال: في الأرض
  السابعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد، عن مغيث بن سميّ، قال: { إنَّ كِتابَ الفُجَّارِ لَفِي
  سِجِّينِ } قال: الأرض السفلى، قال: إبليس مُوثَق بالحديد والسلاسل في الأرض السفلى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني جرير بن حازم، عن سليمان
  الأعمش، عن شمر بن عطية، عن هلال بن يساف، قال: كنا جلوساً إلى كعب أنا وربيع بن خيثم
  وخالد بن عُرْعُرة، ورهط من أصحابنا، فأقبل ابن عباس، فجلس إلى جنب كعب، فقال: يا كعب،
  أخبرني عن سجِّين، فقال كعب: أما سجِّين: فإنها الأرض السابعة السفلى، وفيها أرواح
  الكفار تحت حدّ إبليس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ }: ذُكر أن عبد
  الله بن عمرو كان يقول: هي الأرض السفلى، فيها أرواح الكفار، وأعمالهم أعمال السَّوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فِي
  سِجَّينٍ } قال: في أسفل الأرض السابعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في
  قوله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } يقول: أعمالهم في كتاب في الأرض السفلى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  فِي سِجِّينٍ } قال: عملهم في الأرض السابعة لا يصعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عمر بن إسماعيل بن مجالد، قال: ثنا مطرِّف بن مازن: قاضي اليمن،
  عن معمر، عن قتادة قال: { سِجِّينٍ }: الأرض السابعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { لَفِي
  سِجِّينٍ } يقول: في الأرض السفلى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، قال: ثنا قتادة، في قوله: { إنَّ كِتابَ
  الفُجَّار لَفِي سِجِّينٍ } قال: الأرض السابعة السفلى.</font></font>&#13;\t\t\t<label
