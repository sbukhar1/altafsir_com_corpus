  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كَلاَّ
  إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } قال: يقال سجين: الأرض السافلة، وسجين: بالسماء
  الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك حدّ إبليس. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القُمِّي، عن حفص بن حميد، عن شمر، قال: جاء ابن عباس إلى كعب الأحبار، فقال له ابن
  عباس: حدِّثني عن قول الله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ }... الآية، قال
  كعب: إن روح الفاجر يُصْعد بها إلى السماء، فتأبى السماء أن تقبلها، ويُهبط بها إلى
  الأرض، فتأبى الأرض أن تقبلها، فتهبط فتدخل تحت سبع أرضين، حتى ينتهي بها إلى سجين،
  وهو حدّ إبليس، فيخرج لها من سجين من تحت حدّ إبليس رَقّ، فيرقم ويختم، ويوضع تحت حدّ
  إبليس بمعرفتها الهلاك إلى يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { إنَّ كِتابَ الفُجَّارِ
  لَفِي سِجِّينٍ } قال: تحت حدّ إبليس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو جبّ في جهنم مفتوح، ورووا في ذلك خبراً عن رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به إسحاق بن وهب الواسطيّ، قال: ثنا مسعود بن موسى بن مسكان
  الواسطيّ، قال: ثنا نضر بن خُزيمة الواسطي، عن شعيب بن صفوان، عن محمد بن كعب القُرَظي،
  عن أبي هريرة، أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الفَلَقُ جُبٌّ فِي جَهَنَّمَ مُغَطًّى، وأمَّا سِجِّينٌ فَمَفْتُوحٌ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض أهل العربية: ذكروا أن
  سجين: الصخرة التي تحت الأرض، قال: ويُرَى أن سجين صفة من صفاتها، لأنه لو كان لها
  اسماً لم يجرّ، قال: وإن قلت أجريته لأني ذهبت بالصخرة إلى أنها الحجر الذي فيه الكتاب
  كان وجهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما اخترت القول الذي اخترت في
  معنى قوله: { سِجِّينٍ } لما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نمير، قال: ثنا الأعمش، قال: ثنا المنهال بن عمرو، عن زاذان
  أبي عمرو، عن البراء، قال: { سِجِّينٍ }: الأرض السفلى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر، عن الأعمش، عن المنهال، عن زاذان، عن البراء، أن رسول
  الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وذكر نفس الفاجر، وأنَّهُ يُصْعَدُ بها إلى السَّماءِ، قال: فَيَصْعَدُونَ
  بِها فَلا يَمُرُّونَ بِها عَلى مَلإِ مِنَ المَلائِكَةِ إلاَّ قالُوا: ما هَذَا الرُّوحُ
  الخَبِيثُ؟ قال: فَيَقُولُونَ فُلانٌ بأقْبَحِ أسمَائِهِ التي كانَ يُسَمَّى بِها فِي
  الدنْيا حتى يَنْتَهُوا بِها إلى السَّماءِ الدُّنيْا، فَيسْتَفْتِحُونَ لَهُ، فَلا
  يُفْتَحُ لَهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قرأ رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ ولاَ يَدْخُلُونَ الجَّنَةَ
  حتى تَلِجَ الجَمَلُ فِي سَمّ الخِياطِ } فَيَقُولُ اللّهُ: اكْتُبُوا كِتَابَهُ فِي
  أسْفَلِ الأرْضِ فِي سِجِّينٍ فِي الأرْضِ السُّفْلَى \" </font></font></b>&#13;\t\t\t<label
