  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يُكَذِّبُ بِهِ إِلاَّ كُلُّ مُعْتَدٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا تُتْلَىٰ عَلَيْهِ
  آيَاتُنَا قَالَ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ بَلْ رَانَ
  عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وما يكذّب بيوم الدين { إلاَّ كُلُّ مُعْتَدٍ } اعتدى على الله في قوله،
  فخالف أمره، { أثِيمٍ } بربه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله: { وَما يُكَذِّبُ بِهِ إلاَّ كُلُّ مُعْتَدٍ أثِيمٍ }: أي بيوم الدين، إلاَّ
  كلّ معتد في قوله، أثيم بربه. { إذَا تُتْلَى عَلَيْهِ آياتُنا } يقول تعالى ذكره:
  إذا قُرِىء عليه حججنا وأدلتنا التي بيَّنَّاها في كتابنا الذي أنزلناه إلى محمد صلى
  الله عليه وسلم، { قالَ أساطِيرُ الأوَّلِينَ } يقول: قال: هذا ما سطَّره الأوّلون
  فكتبوه، من الأحاديث والأخبار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ } يقول تعالى ذكره مكذّباً لهم في قيلهم ذلك:
  كلا، ما ذلك كذلك، ولكنه ران على قلوبهم يقول: غلب على قلوبهم وغَمَرها، وأحاطت بها
  الذنوب فغطتها يقال منه: رانت الخمر على عقله، فهي تَرِين عليه رَيْناً، وذلك إذا سكر،
  فغلبت على عقله ومنه قول أبي زُبيد الطائي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ لَمَّا رآهُ رَانَتْ بِهِ الخَمـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـر وأنْ لا تَرِينَهُ باتِّقاءِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني ترينه بمخافة، يقول: سكر فهو
  لا ينتبه ومنه قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لمْ نَرْوَ حتى هَجَّرَتْ وَرِينَ بِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَرِينَ
  بالسَّاقي الَّذي أمْسَى مَعِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل، وجاء الأثَر عن رسول الله
  صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو خالد، عن ابن عجلان، عن القَعْقاع بن حكيم، عن أبي صالح، عن
  أبي هُرَيرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا أذْنَبَ العَبْدُ نُكِتَ فِي قَلْبِهِ نُكْتَةٌ سَوْدَاءُ،
  فإنْ تابَ صُقِلَ مِنْها، فإنْ عادَ عادَتْ حتى تَعْظُمْ فِي قَلْبِهِ، فَذلكَ الرَّانُ
  الَّذي قالَ اللّهُ { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ ما كانُوا يَكْسِبُونَ }
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا صفوان
  بن عيسى، قال: ثنا ابن عَجلان، عن القَعقاع، عن أبي صالح، عن أبي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «إنَّ المُؤْمِنَ إذَا أذْنَبَ ذَنْباً كانَتْ نُكْتَةٌ سَوْدَاءُ
  فِي قَلْبِهِ، فإن تابَ وَنَزَعَ وَاسْتَغْفَرَ صَقَلَتْ قَلْبَهُ، فإنْ زَادَ زادَتْ
  حتى تَعْلُوَ قَلْبَهُ، فَذَلكَ الرَّانُ الَّذي قالَ اللّهُ: { كَلاَّ بَلْ رَانَ
  عَلى قُلُوبِهِمْ ما كانُوا يَكْسِبُونَ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سهيل، قال: ثنا الوليد بن مسلم، عن محمد بن عَجْلان، عن القَعقاع بن حكيم،
  عن أبي صالح، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «إنَّ الْعَبْدَ إذَا أذْنَبَ
  ذَنْباً كانَتْ نُكْتَةٌ سَوْداءُ فِي قَلْبِهِ، فإنْ تابَ مِنْها صُقِلَ قَلْبُهُ،
  فإنْ زَادَ زَادَتْ، فَذلكَ قَوْلُ اللّهِ: { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ ما
  كانُوا يَكْسِبُونَ } \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
