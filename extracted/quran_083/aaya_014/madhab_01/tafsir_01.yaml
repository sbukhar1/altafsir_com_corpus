  تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو صالح الضَّراري محمد بن
  إسماعيل، قال: أخبرني طارق بن عبد العزيز، عن ابن عجلان، عن القعقاع، عن أبي هريرة،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ الْعَبْدَ إذَا أخْطأَ خَطيئَةً كانَتْ نُكْتَةٌ فِي قَلْبِهِ،
  فإنْ تابَ واسْتَغْفَرَ وَنَزَعَ صَقَلَتْ قَلْبَهُ، وَذَلكَ الرَّانُ الَّذِي قالَ
  اللّهُ { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ ما كانُوا يَكْسِبُونَ } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو صالح: كذا قال: صقلت، وقال
  غيره: سَقَلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني علي بن سهل الرمليّ، قال:
  ثنا الوليد، عن خُلَيد، عن الحسن، قال: وقرأ { بَلْ رَانَ عَلى قُلُوبِهِمْ ما كانُوا
  يَكْسِبُونَ } قال: الذنب على الذنب حتى يموت قلبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { كَلاَّ بَلْ رَانَ عَلى
  قُلُوبِهِمْ ما كانُوا يَكْسِبُونَ } قال: الذنب على الذنب حتى يعمَى القلب فيموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يحيى بن طلحة اليربوعي، قال: ثنا فضيل بن عياض، عن منصور، عن
  مجاهد { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ ما كانوا يَكْسِبُونَ } قال: العبد يعمل
  بالذنوب، فتحيط بالقلب، ثم ترتفع، حتى تغشى القلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عيسى بن عثمان بن عيسى الرمليّ، قال: ثنا يحيى بن عيسى، عن الأعمش، قال: أرانا مجاهد
  بيده، قال، كانوا يرون القلب في مثل هذا، يعني الكفّ، فإذا أذنب العبد ذنباً ضمّ منه،
  وقال بأصبعه الخنصر هكذا، فإذا أذنب ضمّ أصبعاً أخرى، فإذا أذنب ضمّ أصبعاً أخرى، حتى
  ضمّ أصابعه كلها، ثم يطبع عليه بطابع، قال مجاهد: وكانوا يرون أن ذلك الرَّيْن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن الأعمش، عن مجاهد، قال: القلب مثل
  الكفّ، فإذا أذنب الذنب قبض أصبعاً، حتى يقبض أصابعه كلها، وإن أصحابنا يرون أنه الران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب مرّة أخرى بإسناده عن مجاهد، قال: القلب مثل الكفّ،
  وإذا أذنب انقبض، وقَبَض أصبعه، فإذا أذنب انقبض، حتى ينقبض كله، ثم يطبع عليه، فكانوا
  يرون أن ذلك هو الران { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ ما كانُوا يَكْسِبُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله { بَلْ رَانَ عَلى قُلُوبِهِمْ
  } قال: الخطايا حتى غمرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { بَلْ رَانَ عَلى قُلُوبِهِمْ } انبثت على قلبه
  الخطايا حتى غمرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { كَلاَّ بَلْ رَانَ عَلى قُلُوبِهِمْ
  } يقول: يطبع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { كَلاَّ بَلْ رَانَ عَلى
  قُلُوبِهِمْ ما كانُوا يَكْسِبُونَ } قال: طبع على قلوبهم ما كسبوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن طلحة، عن عطاء { كَلاَّ
  بَلْ رَانَ عَلَى قِلُوبِهِمْ ما كانُوا يَكْسِبُونَ } قال: غَشِيت على قلوبهم فهوت
  بها، فلا يفزعون، ولا يتحاشَون.</font></font>&#13;\t\t\t<label disabled=\"true\"
