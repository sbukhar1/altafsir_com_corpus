text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَلَى ٱلأَرَآئِكِ
  يَنظُرُونَ } * { تَعْرِفُ فِي وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ } * { يُسْقَوْنَ مِن
  رَّحِيقٍ مَّخْتُومٍ } * { خِتَامُهُ مِسْكٌ وَفِي ذَلِكَ فَلْيَتَنَافَسِ ٱلْمُتَنَافِسُونَ
  }يعني تعالى ذكره بقوله: { عَلى الارَائِكِ يَنْظُرُونَ }: على السرر في الحِجال، من
  اللؤلؤ والياقوت، ينظرون إلى ما أعطاهم الله من الكرامة والنعيم، والحَبْرة في الجنان.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَلى الأرَائِكِ } قال: من اللؤلؤ
  والياقوت.قال: ثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن حُصَين، عن مجاهد، عن ابن
  عباس { الأَرَائِكِ }: السُّرُر في الحَجال.وقوله: { تَعْرِفُ فِي وُجُوهِهِمْ نَضْرَةَ
  النَّعِيمِ } يقول تعالى ذكره: تعرف في الأبرار الذين وصف الله صفتهم نَضْرة النعيم،
  يعني حُسنه وبريقه وتلألؤه.واختلفت القرّاء في قراءة قوله: { تَعْرِفُ } فقرأته عامة
  قرّاء الأمصار سوى أبي جعفر القارىء { تَعْرِفُ فِي وُجُوهِهِمْ } بفتح التاء من تعرف
  على وجه الخطاب { نَضْرَةَ النَّعِيمِ } بنصب نضرة. وقرأ ذلك أبو جعفر: «يُعْرَفُ»
  بضم التاء على وجه ما لم يسمّ فاعله، في وجوههم نضرةُ النعيم، برفع نضرة.والصواب من
  القراءة في ذلك عندنا: ما عليه قرّاء الأمصار، وذلك فتح التاء من { تَعْرِفُ } ، ونصب
  { نَضْرَةَ }.وقوله: { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ } يقول: يُسقى هؤلاء الأبرار
  من خمر صِرف لا غشّ فيها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { يُسْقَوْنَ
  مِنْ رَحِيقٍ مَخْتُومٍ } قال: من الخمر.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ
  } يعني بالرحيق: الخمر.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ } قال: خمر.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن منصور، عن مجاهد، قال: الرحيق: الخمر.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثَور، عن معمر، عن قتادة { رَحِيقٍ } قال: هو الخمر.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ } يقول: الخمر.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ
  مَخْتُومٍ } الرحيق المختوم: الخمر قال حسان:يَسْقُونَ مَنْ وَرَدَ البَرِيصَ عَلَيِهمُ   بَرَدَى
  يُصَفَّقُ بالرَّحِيقِ السَّلْسَلِحدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن
  الحسن، في قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ } قال: هو الخمر.حدثنا أبو كريب،
  قال: ثنا وكيع، عن الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد الله قال: الرحيق:
  الخمر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ عَلَى ٱلأَرَآئِكِ يَنظُرُونَ } * { تَعْرِفُ
  فِي وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ } * { يُسْقَوْنَ مِن رَّحِيقٍ مَّخْتُومٍ } *
  { خِتَامُهُ مِسْكٌ وَفِي ذَلِكَ فَلْيَتَنَافَسِ ٱلْمُتَنَافِسُونَ }وأما قوله: {
  مَخْتُومٍ خِتامُهُ مِسْكٌ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: معنى
  ذلك: ممزوج مخلوط، مِزاجه وخِلطه مِسك. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أشعث بن أبي الشعثاء، عن يزيد بن معاوية، وعلقمة عن عبد الله بن مسعود
  { ختِامُهُ مِسْكٌ } قال: ليس بخاتم، ولكن خلط.حدثنا ابن بشار، قال: ثنا يحيى بن سعيد
  وعبد الرحمن، قالا: ثنا سفيان، عن أشعث بن سليم، عن يزيد بن معاوية، عن علقمة، عن عبد
  الله بن مسعود { خِتامُهُ مِسْكٌ } قال: أما إنه ليس بالخاتم الذي يختم، أما سمعتم
  المرأة من نسائكم تقول: طيب كذا وكذا خِلطه مسك.حدثني محمد بن عُبيد المحاربيّ، قال:
  ثنا أيوب، عن أشعث بن أبي الشعثاء، عمن ذكره، عن علقمة، في قوله: { خِتامُهُ مِسْكٌ
  } قال: خِلطه مسك.حدثنا أبو كريب، قال: ثنا وكيع، عن الأعمش، عن عبد الله بن مرّة،
  عن مسروق، عن عبد الله { مختوم } قال: ممزوج { خِتامُهُ مِسْكٌ } قال: طعمه وريحه.قال:
  ثنا وكيع، عن أبيه، عن أشعث بن أبي الشعثاء، عن يزيد بن معاوية، عن علقمة { خِتامُهُ
  مِسْكٌ } قال: طعمه وريحه مسك.وقال آخرون: بل معنى ذلك: أن آخر شرابهم يُخْتم بمسك
  يجعل فيه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { رَحِيقٍ مَخْتُومٍ خِتامُهُ مِسْكٌ } يقول: الخمر: خُتِم بالمسك.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { خِتامُهُ
  مِسْكٌ } قال: طيَّب الله لهم الخمر، فكان آخر شيء جعل فيها حتى تختم، المسك.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { خِتامُهُ مِسْكٌ } قال: عاقبته مسك،
  قوم تُمزَج لهم بالكافور، وتختم بالمسك.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة { خِتامُهُ مِسْكٌ } قال: عاقبته مِسك.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { خِتامُهُ مِسْكٌ } قال طيِّب
  الله لهم الخمر، فوجدوا فيها في آخر شيء منها، ريح المسك.حدثنا ابن عبد الأعلى، قال:
  ثنا حاتم بن وردان، قال: ثنا أبو حمزة، عن إبراهيم والحسن في هذه الآية: { خِتامُهُ
  مِسْكٌ } قال: عاقبته مسك.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة،
  عن جابر عن عبد الرحمن بن سابط، عن أبي الدرداء { خِتامُهُ مِسْكٌ } فالشراب أبيض مثل
  الفضة، يختمون به شرابهم، ولو أن رجلاً من أهل الدنيا أدخل أصبعه فيه ثم أخرجها، لم
  يبق ذو روح إلا وجد طيبها.وقال آخرون: عُنِي بقوله: { مَخْتُومٍ } مُطَيَّن { خِتامُهُ
  مِسْكٌ } طينه مسك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَلَى ٱلأَرَآئِكِ يَنظُرُونَ } * {
  تَعْرِفُ فِي وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ } * { يُسْقَوْنَ مِن رَّحِيقٍ مَّخْتُومٍ
  } * { خِتَامُهُ مِسْكٌ وَفِي ذَلِكَ فَلْيَتَنَافَسِ ٱلْمُتَنَافِسُونَ }ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مَخْتُومٍ خِتامُهُ
  مِسْكٌ } قال: طينه مسك.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { مَخْتُومٍ } الخمر { خِتامُهُ مِسْكٌ }: ختامه عند الله مسك، وختامها اليوم في الدنيا
  طين.وأولى الأقوال في ذلك عندنا بالصواب: قول من قال: معنى ذلك: آخره وعاقبته مسك:
  أي هي طيبة الريح، إن ريحها في آخر شربهم، يختم لها بريح المسك.وإنما قلنا: ذلك أولى
  الأقوال في ذلك بالصحة، لأنه لا وجه للختم في كلام العرب إلا الطبع، والفراغ كقولهم:
  ختم فلان القرآن: إذا أتى على آخره، فإذا كان لا وجه للطبع على شراب أهل الجنة، يفهم
  إذا كان شرابهم جارياً جري الماء في الأنهار، ولم يكن مُعتقاً في الدنان، فيُطَيَّن
  عليها وتختم، تعين أن الصحيح من ذلك الوجه الآخر، وهو العاقبة والمشروب آخراً، وهو
  الذي ختم به الشراب. وأما الختم بمعنى المزج، فلا نعلمه مسموعاً من كلام العرب.وقد
  اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار: { خِتامُهُ مِسْكٌ } سوى
  الكسائيّ، فإنه كان يقرؤه: «خاتَمَهُ مِسْكٌ».والصواب من القول عندنا في ذلك: ما عليه
  قَرَأَة الأمصار، وهو { خِتامُهُ } ، لإجماع الحجة من القرّاء عليه، والختام والخاتم،
  وإن اختلفا في اللفظ، فإنهما متقاربان في المعنى، غير أن الخاتم اسم، والختام مصدر
  ومنه قول الفرزدق:فَبِتْنَ بِجانِبَيَّ مُصَرَّعتٍ   وَبِتُّ أفُضُّ أغْلاقَ الخَتامِونظير
  ذلك قولهم: هو كريم الطبائع والطباع.وقوله: { وفِي ذَلكَ فَلْيَتَنافَسِ المُتَنافِسُونَ
  } يقول تعالى ذكره: وفي هذا النعيم الذي وصف جلّ ثناؤه أنه أعطى هؤلاء الأبرار في القيامة،
  فليتنافس المتنافسون. والتنافس: أن ينَفِس الرجل على الرجل بالشيء يكون له، ويتمنى
  أن يكون له دونه، وهو مأخوذ من الشيء النفيس، وهو الذي تحرص عليه نفوس الناس، وتطلبه
  وتشتهيه، وكان معناه في ذلك: فليجدّ الناس فيه، وإليه فليستبقوا في طلبه، ولتحرص عليه
  نفوسهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

