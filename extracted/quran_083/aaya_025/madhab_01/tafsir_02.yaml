text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلأَبْرَارَ
  لَفِي نَعِيمٍ } * { عَلَى ٱلأَرَآئِكِ يَنظُرُونَ } * { تَعْرِفُ فِي وُجُوهِهِمْ
  نَضْرَةَ ٱلنَّعِيمِ } * { يُسْقَوْنَ مِن رَّحِيقٍ مَّخْتُومٍ } * { خِتَامُهُ مِسْكٌ
  وَفِي ذَلِكَ فَلْيَتَنَافَسِ ٱلْمُتَنَافِسُونَ } * { وَمِزَاجُهُ مِن تَسْنِيمٍ }
  * { عَيْناً يَشْرَبُ بِهَا ٱلْمُقَرَّبُونَ }{ ٱلأَرَآئِكِ } الأسرة في الحجال { يَنظُرُونَ
  } إلى ما شاؤا مدّ أعينهم إليه من مناظر الجنة، وإلى ما أولاهم الله من النعمة والكرامة،
  وإلى أعدائهم يعذبون في النار، وما تحجب الحجال أبصارهم عن الإدراك { نَضْرَةَ ٱلنَّعِيمِ
  } بهجة التنعم وماءه ورونقه، كما ترى في وجوه الأغنياء وأهل الترفه، وقرىء «تعرف» على
  البناء للمفعول ونضرة النعيم ـ بالرفع. الرحيق الشراب الخالص الذي لا غش فيه { مَّخْتُومٍ
  } تختم أوانيه من الأكواب والأباريق بمسك مكان الطينة. وقيل { خِتَـٰمُهُ مِسْكٌ }
  مقطعه رائحة مسك إذا شرب. وقيل: يمزج بالكافور، ويختم مزاجه بالمسك. وقرىء «خاتمه»،
  بفتح التاء وكسرها، أي: ما يختم به ويقطع { فَلْيَتَنَافَسِ ٱلْمُتَنَـٰفِسُونَ } فليرتغب
  المرتغبون { تَسْنِيمٍ } علم لعين بعينها: سميت بالتسنيم الذي هو مصدر سنمه إذا رفعه:
  إمّا لأنها أرفع شراب في الجنة وإمّا لأنها تأتيهم من فوق، على ما روي أنها تجري في
  الهواء متسنمة فتنصبّ في أوانيهم. و { عَيْناً } نصب على المدح. وقال الزجاج: نصب على
  الحال. وقيل: هي للمقربين، يشربونها صرفاً، وتمزج لسائر أهل الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

