  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنِيَ بالعليين: الجَنَّة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن
  عباس، قوله { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } قال: الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عند سِدْرة المنتهى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني جعفر بن محمد البزوريّ من أهل الكوفة، قال: ثنا يعلى بن عبيد،
  عن الأجلح، عن الضحاك قال: إذا قبض رُوح العبد المؤمن عُرج به إلى السماء، فتنطلق معه
  المقرّبون إلى السماء الثانية، قال الأجلح: قلت: وما المقرّبون؟ قال: أقربهم إلى السماء
  الثانية، فتنطلق معه المقرّبون إلى السماء الثالثة، ثم الرابعة، ثم الخامسة، ثم السادسة،
  ثم السابعة، حتى تنتهي به إلى سِدْرة المنتهى. قال الأجلح: قلت للضحاك: لِمَ تسمى سِدْرة
  المنتهى؟ قال: لأنه يَنْتهي إليها كلّ شيء من أمر الله لا يعدوها، فتقول: ربّ عبدك
  فلان، وهو أعلم به منهم، فيبعث الله إليهم بصَكّ مختوم يؤمِّنه من العذاب، فذلك قول
  الله: { كَلاَّ إنَّ كِتاب الأبْرَارِ لَفِي عِلِّيِّينَ وَما أدْرَاكَ ما عِلِّيُّونَ
  كِتابٌ مَرْقُومٌ يَشْهَدُهُ المُقَرَّبُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بالعِلّيين: في السماء عند الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } يقول: أعمالُهم
  في كتاب عند الله في السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: إن الله تعالى ذكره أخبر أن كتاب الأبرار في عِليين والعليون:
  جمع، معناه: شيء فوق شيء، وعلوّ فوق علوّ، وارتفاع بعد ارتفاع، فلذلك جُمعت بالياء
  والنون، كجمع الرجال، إذا لم يكن له بناء من واحده واثنيه، كما حُكِي عن بعض العرب
  سماعاً: أطْعَمَنا مَرَقَة مَرَقَينِ: يعن اللحم المطبوخ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَدْ رَوِيَتْ إلاَّ الدُّهَيْدِ هِينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُلَيِّصَاتٍ وأُبَيْكِرِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: وأبيكرينا، فجمعها بالنون
  إذ لم يقصد عدداً معلوماً من البكارة، بل أراد عدداً لا يحدّ آخره، وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأصْبَحَتِ المَذَاهِبُ قَد أذَاعَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِها الإعْصَارُ بَعْدُ الْوَابِلِينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: مطراً بعد مطر غير محدود العدد،
  وكذلك تفعل العرب في كلّ جمع لم يكن بناء له من واحده واثنيه، فجمعه في جميع الإناث،
  والذكران بالنون على ما قد بيَّنا، ومن ذلك قولهم للرجال والنساء: عشرون وثلاثون. فإذا
  كان ذلك كالذي ذكرنا، فبَّينٌ أن قوله: { لَفِي عِلِّيِّينَ } معناه: في علوّ وارتفاع،
  في سماء فوق سماء، وعلوّ فوق علوّ، وجائز أن يكون ذلك إلى السماء السابعة، وإلى سدرة
  المنتَهى، وإلى قائمة العرش، ولا خبر يقطع العذر بأنه معنيّ به بعضُ ذلك دون بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب أن يقال في ذلك، كما قال جلّ ثناؤه: إن كتاب أعمال الأبرار
  لفي ارتفاع إلى حدّ قد علم الله جلّ وعزّ منتهاه، ولا علم عندنا بغايته، غير أن ذلك
  لا يَقْصُر عن السماء السابعة، لإجماع الحجة من أهل التأويل على ذلك.</font></font>&#13;\t\t\t<label
