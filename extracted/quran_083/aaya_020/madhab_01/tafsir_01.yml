  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِنَّ كِتَابَ ٱلأَبْرَارِ لَفِي عِلِّيِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ
  مَا عِلِّيُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كِتَابٌ مَّرْقُومٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَشْهَدُهُ
  ٱلْمُقَرَّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { كَلاَّ إنَّ كتابَ الأبْرَارِ لَفِي عِلِّيِّينَ
  } والأبرار: جمع برّ، وهم الذين برّوا الله بأداء فرائضه، واجتناب محارمه. وقد كان
  الحسن يقول: هم الذين لايؤذون شيئاً حتى الذَّرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا هشام، عن شيخ، عن الحسن، قال: سُئل عن الأبرار،
  قال: الذين لا يؤذون الذرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق بن زيد الخطابيّ، قال:
  ثنا الفِريابيّ، عن السريّ بن يحيى، عن الحسن، قال: الأبرار: هم الذين لا يؤذون الذرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَفِي عِلِّيِّينَ } اختلف أهل التأويل في معنى عليين، فقال
  بعضهم: هي السماء السابعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني جرير بن حازم، عن الأعمش، عن شمر بن عطية،
  عن هلال بن يِساف، قال: سأل ابن عباس كعباً وأنا حاضر عن العِليين، فقال كعب: هي السماء
  السابعة، وفيها أرواح المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، يعني العَتَكِي، عن قتادة، في
  قوله { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } قال: في السماء العليا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن الحسين الأزديّ، قال: ثنا يحيى بن يمان، عن أُسامة بن
  زيد، عن أبيه، في قوله: { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } قال: في السماء
  السابعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { عِلِّيُّونَ } قال: السماء السابعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { لَفِي عِلِّيِّينَ }: في السماء عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل العِلِّيون: قائمة العرش اليمنى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كَلاَّ إنَّ
  كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } ذُكر لنا أن كعباً كان يقول: هي قائمة العرش
  اليمنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عمر بن إسماعيل بن مجالد،
  قال: ثنا مُطَرِّف بن مازن، قاضي اليمن، عن معمر، عن قتادة، في قوله: { إنَّ كِتابَ
  الأبْرَارِ لَفِي عِلِّيِّينَ } قال: عِلّيون: قائمة العرش اليمنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فِي
  عِلِّيِّينَ } قال: فوق السماء السابعة، عند قائمة العرش اليمنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب القُمِّي، عن حفص، عن شمر، عن عطية،
  قال: جاء ابن عباس إلى كعب الأحبار، فسأله، فقال: حدثني عن قول الله { إنَّ كِتابَ
  الأبْرَارِ لَفِي عِلِّيِّينَ.. }. الآية، فقال كعب: إن الروح المؤمنة إذا قُبِضت،
  صُعد بها، ففُتحت لها أبواب السماء، وتلقَّتها الملائكة بالبُشرَى، ثم عَرَجوا معها
  حتى ينتهوا إلى العرش، فيخرج لها من عند العرش فيُرقَم رَقّ، ثم يختم بمعرفتها النجاة
  بحساب يوم القيامة، وتشهد الملائكة المقرّبون.</font></font>&#13;\t\t\t<label disabled=\"true\"
