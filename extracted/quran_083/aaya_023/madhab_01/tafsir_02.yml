  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلأَبْرَارَ لَفِي نَعِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَلَى ٱلأَرَآئِكِ يَنظُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَعْرِفُ
  فِي وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُسْقَوْنَ مِن رَّحِيقٍ
  مَّخْتُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خِتَامُهُ مِسْكٌ وَفِي ذَلِكَ فَلْيَتَنَافَسِ
  ٱلْمُتَنَافِسُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمِزَاجُهُ مِن تَسْنِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَيْناً
  يَشْرَبُ بِهَا ٱلْمُقَرَّبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلأَرَآئِكِ
  } الأسرة في الحجال { يَنظُرُونَ } إلى ما شاؤا مدّ أعينهم إليه من مناظر الجنة، وإلى
  ما أولاهم الله من النعمة والكرامة، وإلى أعدائهم يعذبون في النار، وما تحجب الحجال
  أبصارهم عن الإدراك { نَضْرَةَ ٱلنَّعِيمِ } بهجة التنعم وماءه ورونقه، كما ترى في
  وجوه الأغنياء وأهل الترفه، وقرىء «تعرف» على البناء للمفعول ونضرة النعيم ـ بالرفع.
  الرحيق الشراب الخالص الذي لا غش فيه { مَّخْتُومٍ } تختم أوانيه من الأكواب والأباريق
  بمسك مكان الطينة. وقيل { خِتَـٰمُهُ مِسْكٌ } مقطعه رائحة مسك إذا شرب. وقيل: يمزج
  بالكافور، ويختم مزاجه بالمسك. وقرىء «خاتمه»، بفتح التاء وكسرها، أي: ما يختم به ويقطع
  { فَلْيَتَنَافَسِ ٱلْمُتَنَـٰفِسُونَ } فليرتغب المرتغبون { تَسْنِيمٍ } علم لعين
  بعينها: سميت بالتسنيم الذي هو مصدر سنمه إذا رفعه: إمّا لأنها أرفع شراب في الجنة
  وإمّا لأنها تأتيهم من فوق، على ما روي أنها تجري في الهواء متسنمة فتنصبّ في أوانيهم.
  و { عَيْناً } نصب على المدح. وقال الزجاج: نصب على الحال. وقيل: هي للمقربين، يشربونها
  صرفاً، وتمزج لسائر أهل الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

