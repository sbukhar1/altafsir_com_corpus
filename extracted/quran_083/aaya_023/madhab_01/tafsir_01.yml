  none\" href=\"JavaScript:Open_Menu()\">خِتَامُهُ مِسْكٌ وَفِي ذَلِكَ فَلْيَتَنَافَسِ
  ٱلْمُتَنَافِسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { مَخْتُومٍ خِتامُهُ
  مِسْكٌ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: معنى ذلك: ممزوج مخلوط، مِزاجه
  وخِلطه مِسك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أشعث بن أبي الشعثاء، عن يزيد بن معاوية، وعلقمة
  عن عبد الله بن مسعود { ختِامُهُ مِسْكٌ } قال: ليس بخاتم، ولكن خلط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا سفيان،
  عن أشعث بن سليم، عن يزيد بن معاوية، عن علقمة، عن عبد الله بن مسعود { خِتامُهُ مِسْكٌ
  } قال: أما إنه ليس بالخاتم الذي يختم، أما سمعتم المرأة من نسائكم تقول: طيب كذا وكذا
  خِلطه مسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عُبيد المحاربيّ،
  قال: ثنا أيوب، عن أشعث بن أبي الشعثاء، عمن ذكره، عن علقمة، في قوله: { خِتامُهُ مِسْكٌ
  } قال: خِلطه مسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد الله { مختوم } قال: ممزوج { خِتامُهُ
  مِسْكٌ } قال: طعمه وريحه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، عن أبيه، عن أشعث
  بن أبي الشعثاء، عن يزيد بن معاوية، عن علقمة { خِتامُهُ مِسْكٌ } قال: طعمه وريحه
  مسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أن آخر
  شرابهم يُخْتم بمسك يجعل فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { رَحِيقٍ
  مَخْتُومٍ خِتامُهُ مِسْكٌ } يقول: الخمر: خُتِم بالمسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { خِتامُهُ
  مِسْكٌ } قال: طيَّب الله لهم الخمر، فكان آخر شيء جعل فيها حتى تختم، المسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { خِتامُهُ مِسْكٌ
  } قال: عاقبته مسك، قوم تُمزَج لهم بالكافور، وتختم بالمسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { خِتامُهُ مِسْكٌ } قال: عاقبته
  مِسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { خِتامُهُ مِسْكٌ } قال طيِّب
  الله لهم الخمر، فوجدوا فيها في آخر شيء منها، ريح المسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا حاتم بن وردان، قال: ثنا أبو حمزة، عن إبراهيم والحسن في
  هذه الآية: { خِتامُهُ مِسْكٌ } قال: عاقبته مسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن جابر عن عبد الرحمن بن سابط،
  عن أبي الدرداء { خِتامُهُ مِسْكٌ } فالشراب أبيض مثل الفضة، يختمون به شرابهم، ولو
  أن رجلاً من أهل الدنيا أدخل أصبعه فيه ثم أخرجها، لم يبق ذو روح إلا وجد طيبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِي بقوله: { مَخْتُومٍ } مُطَيَّن { خِتامُهُ مِسْكٌ
