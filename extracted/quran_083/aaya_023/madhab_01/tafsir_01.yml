  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَى
  ٱلأَرَآئِكِ يَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَعْرِفُ فِي وُجُوهِهِمْ نَضْرَةَ ٱلنَّعِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُسْقَوْنَ
  مِن رَّحِيقٍ مَّخْتُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خِتَامُهُ مِسْكٌ وَفِي ذَلِكَ فَلْيَتَنَافَسِ
  ٱلْمُتَنَافِسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { عَلى الارَائِكِ
  يَنْظُرُونَ }: على السرر في الحِجال، من اللؤلؤ والياقوت، ينظرون إلى ما أعطاهم الله
  من الكرامة والنعيم، والحَبْرة في الجنان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَلى الأرَائِكِ } قال: من اللؤلؤ
  والياقوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن حُصَين، عن مجاهد، عن ابن عباس { الأَرَائِكِ }: السُّرُر في الحَجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَعْرِفُ فِي وُجُوهِهِمْ نَضْرَةَ النَّعِيمِ } يقول تعالى
  ذكره: تعرف في الأبرار الذين وصف الله صفتهم نَضْرة النعيم، يعني حُسنه وبريقه وتلألؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { تَعْرِفُ } فقرأته عامة قرّاء الأمصار
  سوى أبي جعفر القارىء { تَعْرِفُ فِي وُجُوهِهِمْ } بفتح التاء من تعرف على وجه الخطاب
  { نَضْرَةَ النَّعِيمِ } بنصب نضرة. وقرأ ذلك أبو جعفر: «يُعْرَفُ» بضم التاء على وجه
  ما لم يسمّ فاعله، في وجوههم نضرةُ النعيم، برفع نضرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا: ما عليه قرّاء الأمصار، وذلك فتح التاء من { تَعْرِفُ } ،
  ونصب { نَضْرَةَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يُسْقَوْنَ مِنْ رَحِيقٍ
  مَخْتُومٍ } يقول: يُسقى هؤلاء الأبرار من خمر صِرف لا غشّ فيها. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { يُسْقَوْنَ
  مِنْ رَحِيقٍ مَخْتُومٍ } قال: من الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ } يعني بالرحيق: الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ
  } قال: خمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد، قال: الرحيق: الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثَور، عن معمر، عن قتادة { رَحِيقٍ } قال: هو الخمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُسْقَوْنَ
  مِنْ رَحِيقٍ مَخْتُومٍ } يقول: الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ
  مَخْتُومٍ } الرحيق المختوم: الخمر قال حسان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَسْقُونَ مَنْ وَرَدَ البَرِيصَ عَلَيِهمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرَدَى يُصَفَّقُ بالرَّحِيقِ السَّلْسَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء، عن الحسن، في قوله: { يُسْقَوْنَ مِنْ رَحِيقٍ مَخْتُومٍ } قال: هو الخمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن الأعمش، عن عبد الله بن مرّة، عن
  مسروق، عن عبد الله قال: الرحيق: الخمر.</font></font>&#13;\t\t\t<label disabled=\"true\"
