  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَرُّواْ بِهِمْ يَتَغَامَزُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱنقَلَبُوۤاْ إِلَىٰ أَهْلِهِمُ ٱنقَلَبُواْ
  فَكِهِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا رَأَوْهُمْ قَالُوۤاْ إِنَّ هَـٰؤُلاَءِ
  لَضَالُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أُرْسِلُواْ عَلَيْهِمْ حَافِظِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وكان هؤلاء الذين أجرموا إذا مرّ الذين آمنوا بهم
  يتغامزون يقول: كان بعضهم يغمز بعضاً بالمؤمن، استهزاء به وسخرية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإذَا انْقَلَبُوا إلى أهْلِهِمُ انْقَلَبُوا فاكِهِينَ
  } يقول: وكان هؤلاء المجرمون إذا انصرفوا إلى أهلهم من مجالسهم انصرفوا ناعمين معجبين.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { انْقَلَبُوا فاكِهِينَ
  } قال: معجبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإذَا انْقَلَبُوا إلى أهْلِهِمْ انْقَلَبُوا فاكِهِينَ
  } قال: انقلب ناعماً، قال: هذا في الدنيا، ثم أعقب النار في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كان بعض أهل العلم بكلام العرب يفرّق بين معنى فاكهين وفكهين،
  فيقول: معنى فاكهين ناعمين، وفكهين: مَرِحين. وكان غيره يقول: ذلك بمعنى واحد، وإنما
  هو بمنزلة طامع وطَمِع، وباخل وبخل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذَا رأَوْهُمْ قالُوا إنَّ هَؤُلاءِ لَضَالُّونَ } يقول تعالى ذكره: وإذا رأى
  المجرمون المؤمنين قالوا لهم: إن هؤلاء لضالون، عن محجة الحقّ، وسبيل القصد { ومَا
  أُرْسِلُوا عَلَيْهِمْ حافِظِينَ } يقول جلّ ثناؤه: وما بُعث هؤلاء الكفار القائلون
  للمؤمنين إن هؤلاء لضالون، حافظين عليهم أعمالهم يقول: إنما كُلِّفوا الإيمان بالله،
  والعمل بطاعته، ولم يُجعلوا رُقباء على غيرهم يحفظون عليهم، أعمالهم ويتفقدونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
