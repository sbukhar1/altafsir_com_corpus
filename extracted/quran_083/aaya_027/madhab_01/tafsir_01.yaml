text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِزَاجُهُ مِن
  تَسْنِيمٍ } * { عَيْناً يَشْرَبُ بِهَا ٱلْمُقَرَّبُونَ } * { إِنَّ ٱلَّذِينَ أَجْرَمُواْ
  كَانُواْ مِنَ ٱلَّذِينَ آمَنُواْ يَضْحَكُونَ }يقول تعالى ذكره: ومِزاج هذا الرحيق
  من تسنيم والتسنيم: التفعيل من قول القائل: سنمتهم العين تسنيماً: إذا أجريتها عليهم
  من فوقهم، فكان معناه في هذا الموضع: ومِزاجه من ماء ينزل عليهم من فوقهم فينحدر عليهم.
  وقد كان مجاهد والكلبيّ يقولان في ذلك كذلك.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { تَسْنِيمٍ } قال: تسنيم: يعلو.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن الكلبيّ، في قوله: { تَسْنِيمٍ } قال: تسنيم ينصبُّ عليهم من فوقهم،
  وهو شراب المقرّبين.وأما سائر أهل التأويل، فقالوا: هو عين يمزج بها الرحيق لأصحاب
  اليمين، وأما المقرّبون، فيشربونها صِرْفاً. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  وكيع، عن الأعمش، عن عبد الله بن مُرّة، عن مسروق، عن عبد الله في قوله: { مِنْ تَسْنِيمٍ
  } قال: عين في الجنة يشربها المقرّبون، وتُمزج لأصحاب اليمين.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن عبد الله بن مُرَّة، عن مسروق، عن عبد
  الله { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال: يشربه المقرّبون صِرفاً، ويمزج لأصحاب اليمين.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مالك بن الحارث، عن مسروق، { وَمِزَاجُهُ
  مِنْ تَسْنِيمٍ } قال: عين في الجنة يشربها المقرّبون صِرفاً، وتُمزج لأصحاب اليمين.قال:
  ثنا مهران، عن سفيان، عن الأعمش، عن عبد الله بن مرّة، عن مسروق { عَيْناً يَشْرَبُ
  بِها المُقَرَّبُونَ } قال: يشرب بها المقرّبون صِرفاً، وتمزج لأصحاب اليمين.حدثني
  طلحة بن يحيى اليربوعيّ، قال: ثنا فضيل بن عياض، عن منصور، عن مالك بن الحارث، في قوله:
  { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال: في الجنة عين يشرب منها المقرّبون صِرفاً، وتمزج
  لسائر أهل الجنة.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن عطاء
  بن السائب، عن سعيد بن جُبير، عن ابن عباس، قوله: { وَمِزَاجُهُ مِنْ تَسْنِيمٍ عَيْناً
  يَشْرَبُ بِها المُقَرَّبُونَ } صِرفاً، ويمزج فيها لمن دونهم.حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن مالك بن الحارث، في قوله: { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال:
  التسنيم: عين في الجنة يشربها المقرّبون صرفاً، وتمزج لسائر أهل الجنة.حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن عطاء بن السائب، عن سعيد بن جُبير، عن
  ابن عباس، قوله { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال: عين يشرب بها المقرّبون، ويمزج
  فيها لمن دونهم.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله { وَمِزَاجُهُ مِنْ تَسْنِيمٍ عَيْناً يَشْرَبُ بِها المُقَرَّبُونَ
  } عيناً من ماء الجنة، تُمزج به الخمر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِزَاجُهُ مِن تَسْنِيمٍ } * { عَيْناً
  يَشْرَبُ بِهَا ٱلْمُقَرَّبُونَ } * { إِنَّ ٱلَّذِينَ أَجْرَمُواْ كَانُواْ مِنَ ٱلَّذِينَ
  آمَنُواْ يَضْحَكُونَ }حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في
  قوله: { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال: خفايا أخفاها الله لأهل الجنة.حدثنا ابن
  عبد الأعلى، قال: ثنا عمران بن عيينة، عن إسماعيل، عن أبي صالح، في قوله: { وَمِزَاجُهُ
  مِنْ تَسْنِيمٍ } قال: هو أشرف شراب في الجنة، هو للمقرّبين صِرف، وهو لأهل الجنة مِزاج.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَمِزَاجُهُ مِنْ تَسْنِيمٍ }
  شراب شريف، عين في الجنة يشربها المقرّبون صرفاً، وتُمزج لسائر أهل الجنة.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِنْ تَسْنِيمٍ عَيْناً يَشْرَبُ
  بِها المُقَرَّبُونَ } قال: بلغنا أنها عين تخرج من تحت العرش، وهي مِزاج هذه الخمر:
  يعني مِزاج الرحيق.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { مِنْ تَسْنِيمٍ } شراب اسمه تسنيم، وهو من أشرف الشراب.فتأويل
  الكلام: ومزاج الرحيق من عين تُسَنَّم عليهم من فوقهم، فتنصبُّ عليهم { يَشْرَبُ بِها
  المُقَرَّبُونَ } من الله صرفاً، وتمزج لأهل الجنة.واختلف أهل العربية في وجه نصب قوله:
  { عَيْناً } فقال بعض نحويِّي البصرة: إن شئت جعلت نصبه على يُسْقون عيناً، وإن شئت
  جعلته مدحاً، فيُقطع من أوّل الكلام، فكأنك تقول: أعني عيناً.وقال بعض نحويِّي الكوفة:
  نصب العين على وجهين: أحدهما: أن يُنْوَى من تسنِيم عَيْن، فإذا نوّنت نصبت، كما قال:{ أوْ
  إطْعامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ يَتِيماً }، وكما قال:{ ألَمْ نَجْعَلِ الأرْضَ
  كِفاتاً أحْياءً }والوجه الآخر: أن ينوى من ماء سُنِّم عيناً، كقولك: رفع عيناً يشرب
  بها. قال: وإن لم يكن التسنيم اسماً للماء، فالعين نكرة، والتسنيم معرفة، وإن كان اسماً
  للماء، فالعين نكرة فخرجت نصباً. وقال آخر من البصريين: { مِنْ تَسْنِيمٍ } معرفة،
  ثم قال { عَيْناً } فجاءت نكرة، فنصبتها صفة لها. وقال آخر نُصبت بمعنى: من ماء يَتَسَنَّم
  عيناً.والصواب من القول في ذلك عندنا: أن التسنيم اسم معرفة، والعين نكرة، فنصبت لذلك
  إذ كانت صفة له. وإنما قلنا: ذلك هو الصواب لما قد قدّمنا من الرواية عن أهل التأويل،
  أن التسنيم هو العين، فكان معلوماً بذلك أن العين إذ كانت منصوبة وهي نكرة، أن التسنيم
  معرفة.وقوله: { إنَّ الَّذِينَ أجْرَمُوا كانُوا منَ الَّذِينَ آمَنُوا يَضْحَكُونَ
  } يقول تعالى ذكره: إن الذين اكتسبوا المآثم، فكفروا بالله في الدنيا، كانوا فيها من
  الذين أقرّوا بوحدانية الله، وصدّقوا به، يضحكون، استهزاء منهم بهم. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّ الَّذِينَ أجْرَمُوا كانُوا مِن الَّذِينَ آمَنُوا يَضْحَكُونَ
  } في الدنيا، يقولون: والله إن هؤلاء لكذَبة، وما هم على شيء، استهزاء بهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

