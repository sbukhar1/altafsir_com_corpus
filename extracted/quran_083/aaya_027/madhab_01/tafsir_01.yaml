  none\" href=\"JavaScript:Open_Menu()\">عَيْناً يَشْرَبُ بِهَا ٱلْمُقَرَّبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ أَجْرَمُواْ كَانُواْ مِنَ ٱلَّذِينَ آمَنُواْ يَضْحَكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومِزاج هذا الرحيق من تسنيم والتسنيم: التفعيل من
  قول القائل: سنمتهم العين تسنيماً: إذا أجريتها عليهم من فوقهم، فكان معناه في هذا
  الموضع: ومِزاجه من ماء ينزل عليهم من فوقهم فينحدر عليهم. وقد كان مجاهد والكلبيّ
  يقولان في ذلك كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { تَسْنِيمٍ } قال: تسنيم: يعلو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبيّ، في قوله: { تَسْنِيمٍ } قال:
  تسنيم ينصبُّ عليهم من فوقهم، وهو شراب المقرّبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  سائر أهل التأويل، فقالوا: هو عين يمزج بها الرحيق لأصحاب اليمين، وأما المقرّبون،
  فيشربونها صِرْفاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن الأعمش، عن عبد الله بن مُرّة، عن مسروق، عن عبد الله
  في قوله: { مِنْ تَسْنِيمٍ } قال: عين في الجنة يشربها المقرّبون، وتُمزج لأصحاب اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش،
  عن عبد الله بن مُرَّة، عن مسروق، عن عبد الله { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال:
  يشربه المقرّبون صِرفاً، ويمزج لأصحاب اليمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مالك بن الحارث، عن مسروق، { وَمِزَاجُهُ
  مِنْ تَسْنِيمٍ } قال: عين في الجنة يشربها المقرّبون صِرفاً، وتُمزج لأصحاب اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، عن سفيان، عن الأعمش، عن عبد الله بن مرّة، عن مسروق
  { عَيْناً يَشْرَبُ بِها المُقَرَّبُونَ } قال: يشرب بها المقرّبون صِرفاً، وتمزج لأصحاب
  اليمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني طلحة بن يحيى اليربوعيّ، قال:
  ثنا فضيل بن عياض، عن منصور، عن مالك بن الحارث، في قوله: { وَمِزَاجُهُ مِنْ تَسْنِيمٍ
  } قال: في الجنة عين يشرب منها المقرّبون صِرفاً، وتمزج لسائر أهل الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن عطاء
  بن السائب، عن سعيد بن جُبير، عن ابن عباس، قوله: { وَمِزَاجُهُ مِنْ تَسْنِيمٍ عَيْناً
  يَشْرَبُ بِها المُقَرَّبُونَ } صِرفاً، ويمزج فيها لمن دونهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مالك بن الحارث، في قوله:
  { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال: التسنيم: عين في الجنة يشربها المقرّبون صرفاً،
  وتمزج لسائر أهل الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا أبو حمزة، عن عطاء بن السائب، عن سعيد بن جُبير، عن ابن عباس، قوله
  { وَمِزَاجُهُ مِنْ تَسْنِيمٍ } قال: عين يشرب بها المقرّبون، ويمزج فيها لمن دونهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله { وَمِزَاجُهُ مِنْ تَسْنِيمٍ عَيْناً يَشْرَبُ بِها المُقَرَّبُونَ
  } عيناً من ماء الجنة، تُمزج به الخمر.</font></font>&#13;\t\t\t<label disabled=\"true\"
