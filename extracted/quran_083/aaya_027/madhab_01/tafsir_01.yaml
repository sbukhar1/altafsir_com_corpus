  يَشْرَبُ بِهَا ٱلْمُقَرَّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ أَجْرَمُواْ كَانُواْ مِنَ
  ٱلَّذِينَ آمَنُواْ يَضْحَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب،
  قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله: { وَمِزَاجُهُ مِنْ تَسْنِيمٍ
  } قال: خفايا أخفاها الله لأهل الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا عمران بن عيينة، عن إسماعيل، عن أبي صالح، في قوله: { وَمِزَاجُهُ
  مِنْ تَسْنِيمٍ } قال: هو أشرف شراب في الجنة، هو للمقرّبين صِرف، وهو لأهل الجنة مِزاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَمِزَاجُهُ
  مِنْ تَسْنِيمٍ } شراب شريف، عين في الجنة يشربها المقرّبون صرفاً، وتُمزج لسائر أهل
  الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { مِنْ تَسْنِيمٍ عَيْناً يَشْرَبُ بِها المُقَرَّبُونَ
  } قال: بلغنا أنها عين تخرج من تحت العرش، وهي مِزاج هذه الخمر: يعني مِزاج الرحيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { مِنْ تَسْنِيمٍ } شراب اسمه تسنيم، وهو من أشرف الشراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام: ومزاج الرحيق من عين تُسَنَّم عليهم من فوقهم، فتنصبُّ
  عليهم { يَشْرَبُ بِها المُقَرَّبُونَ } من الله صرفاً، وتمزج لأهل الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في وجه نصب قوله: { عَيْناً } فقال بعض نحويِّي
  البصرة: إن شئت جعلت نصبه على يُسْقون عيناً، وإن شئت جعلته مدحاً، فيُقطع من أوّل
  الكلام، فكأنك تقول: أعني عيناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نحويِّي الكوفة: نصب العين على وجهين: أحدهما: أن يُنْوَى من تسنِيم عَيْن، فإذا
  نوّنت نصبت، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوْ إطْعامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ يَتِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وكما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألَمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الآخر: أن ينوى من ماء سُنِّم عيناً، كقولك: رفع عيناً يشرب بها. قال: وإن لم يكن التسنيم
  اسماً للماء، فالعين نكرة، والتسنيم معرفة، وإن كان اسماً للماء، فالعين نكرة فخرجت
  نصباً. وقال آخر من البصريين: { مِنْ تَسْنِيمٍ } معرفة، ثم قال { عَيْناً } فجاءت
  نكرة، فنصبتها صفة لها. وقال آخر نُصبت بمعنى: من ماء يَتَسَنَّم عيناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا: أن التسنيم اسم معرفة، والعين نكرة،
  فنصبت لذلك إذ كانت صفة له. وإنما قلنا: ذلك هو الصواب لما قد قدّمنا من الرواية عن
  أهل التأويل، أن التسنيم هو العين، فكان معلوماً بذلك أن العين إذ كانت منصوبة وهي
  نكرة، أن التسنيم معرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ الَّذِينَ أجْرَمُوا
  كانُوا منَ الَّذِينَ آمَنُوا يَضْحَكُونَ } يقول تعالى ذكره: إن الذين اكتسبوا المآثم،
  فكفروا بالله في الدنيا، كانوا فيها من الذين أقرّوا بوحدانية الله، وصدّقوا به، يضحكون،
  استهزاء منهم بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  الَّذِينَ أجْرَمُوا كانُوا مِن الَّذِينَ آمَنُوا يَضْحَكُونَ } في الدنيا، يقولون:
  والله إن هؤلاء لكذَبة، وما هم على شيء، استهزاء بهم.</font></font><font class=\"TextResultArabic\"><font
