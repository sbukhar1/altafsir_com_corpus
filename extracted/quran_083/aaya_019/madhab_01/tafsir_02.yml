  class=\"TextResultArabic\"><font color=\"black\">{ كَلآ } ردع عن التكذيب. وكتاب
  الأبرار: ما كتب من أعمالهم. وعليون: علم لديوان الخير الذي دوّن فيه كل ما عملته الملائكة
  وصلحاء الثقلين، منقول من جمع «عليّ» فعيل من العلو كسجين من السجن، سمى بذلك إمّا
  لأنه سبب الارتفاع إلى أعالي الدرجات في الجنة، وإمّا لأنه مرفوع في السماء السابعة
  حيث يسكن الكروبيون، تكريماً له وتعظيماً. وروي</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1277)
  «إن الملائكة لتصعد بعمل العبد فيستقلونه، فإذا انتهوا به إلى ما شاء الله من سلطانة
  أوحى إليهم إنكم الحفظة على عبدي وأنا الرقيب على ما في قلبه، وأنه أخلص عمله فاجعلوه
  في عليين، فقد غفرت له؛ وإنها لتصعد بعمل العبد فيزكونه، فإذا انتهوا به إلى ما شاء
  الله أوحي إليهم: أنتم الحفظة على عبدي وأنا الرقيب على ما في قلبه، وإنه لم يخلص لي
  عمله فاجعلوه في سجين».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
