  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أُرْسِلُواْ عَلَيْهِمْ حَافِظِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ ٱلَّذِينَ
  آمَنُواْ مِنَ ٱلْكُفَّارِ يَضْحَكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَى ٱلأَرَآئِكِ
  يَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَلْ ثُوِّبَ ٱلْكُفَّارُ مَا كَانُواْ يَفْعَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فالْيَوْمَ } وذلك يوم القيامة { الَّذِينَ آمَنُوا
  } بالله في الدنيا { مِنَ الكُفَّارِ } فيها { يَضْحَكُونَ على الأرَائِكِ يَنْظُرُونَ
  } يقول: على سررهم التي في الحِجال ينظرون إليهم، وهم في الجنة، والكفار في النار يُعَذّبون.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فالْيَوْمَ الَّذِينَ آمَنُوا مِنَ الكُفَّارِ يَضْحَكُونَ عَلى الأرَائِكِ يَنْظُرُونَ
  } قال: يعني السُّرر المرفوعة عليها الحِجال. وكان ابن عباس يقول: إن السور الذي بين
  الجنة والنار يُفتح لهم فيه أبواب، فينظر المؤمنون إلى أهل النار، والمؤمنون على السرر
  ينظرون كيف يعذّبون، فيضحكون منهم، فيكون ذلك مما أقرّ الله به أعينهم، كيف ينتقم الله
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فالْيَوْمَ الَّذِينَ آمَنُوا مِنَ الكُفَّارِ يَضْحَكُونَ }
  ذُكر لنا أن كعباً كان يقول: إن بين الجنة والنار كُوًى، فإذا أراد المؤمن أن ينظر
  إلى عدوّ كان له في الدنيا، اطلع من بعض الكُوى، قال الله جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاطَّلَعَ
  فَرآهُ فِي سَوَاءِ الجَحِيمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي في وسط النار. وذُكر لنا أنه
  رأى جماجم القوم تغلي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قال كعب: إن بين أهل الجنة وبين أهل النار كُوًى، لا يشاء
  رجل من أهل الجنة أن ينظر إلى غيره من أهل النار إلاَّ فعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فالْيَوْمَ
  الَّذِينَ آمَنُوا مِنَ الكُفَّارِ يَضْحَكُونَ عَلى الأرَائِكِ يَنْظُرُونَ } كان
  ابن عباس يقول: السُّور بين أهل الجنة والنار، فيفتح لأهل الجنة أبواب، فينظرون وهم
  على السُّرر إلى أهل النار كيف يعذّبون، فيضحكون منهم، ويكون ذلك مما يقرّ الله به
  أعينهم أن ينظروا إلى عدوّهم كيف ينتقم الله منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { فالْيَوْمَ الَّذِينَ آمَنُوا مِنَ الكُفَّارِ
  يَضْحَكُونَ } قال: يُجاء بالكفار، حتى ينظروا إلى أهل الجنة في الجنة، على سُرر، فحين
  ينظرون إليهم تغلق دونهم الأبواب، ويضحك أهل الجنة منهم، فهو قوله: { فالْيَوْمَ الَّذِينَ
  آمَنُوا مِنَ الكُفَّارِ يَضْحَكُونَ عَلى الأرَائِكِ يَنْظُرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هَلْ ثُوِّبَ الكُفَّارُ ما كانُوا يَفْعَلُونَ } يقول تعالى
  ذكره: هل أثيب الكفار وجُزُوا ثواب ما كانوا في الدنيا يفعلون بالمؤمنين من سخريتهم
  منهم، وضحكهم بهم، بضحك المؤمنين منهم في الآخرة، والمؤمنون على الأرائك ينظرون، وهم
  في النار يعذّبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ و ثُوِّب } فعل من الثواب والجزاء،
  يقال منه: ثوّب فلان فلاناً على صنيعه، وأثابه منه. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { هَلْ ثُوِّبَ الكُفَّارُ ما كانُوا يَفْعَلُونَ } قال: جُزي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان: { هَلْ ثُوِّبَ الكُفَّارُ
  ما كانُوا يَفْعَلُونَ } حين كانوا يسخرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

