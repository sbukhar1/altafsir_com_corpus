text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْيَوْمَ ٱلَّذِينَ
  آمَنُواْ مِنَ ٱلْكُفَّارِ يَضْحَكُونَ } * { عَلَى ٱلأَرَآئِكِ يَنظُرُونَ } * { هَلْ
  ثُوِّبَ ٱلْكُفَّارُ مَا كَانُواْ يَفْعَلُونَ }{ عَلَى ٱلأَرَآئِكِ يَنظُرُونَ(23)
  } حال من { يَضْحَكُونَ } أي: يضحكون منهم ناظرين إليهم وإلى ما هم فيه من الهوان والصغار
  بعد العزة والكبر ومن ألوان العذاب بعد النعيم والترفه: وهم على الأرائك آمنون. وقيل:
  يفتح للكفار باب إلى الجنة فيقال لهم: اخرجوا إليها؛ فإذا وصلوا إليها أغلق دونهم،
  يفعل ذلك بهم مراراً، فيضحك المؤمنون منهم «ثوبه» وأثابه: بمعنى، إذا جازاه قال أوس:سَأَجزِيِك
  أَوْ يَجْزِيِك عَنِّى مُثَوِّب   وَحَسْبُكِ أَنْ يُثْنَى عَلَيْكِ وَتُحْمَدِىوقرىء
  بإدغام اللام في الثاء.عن رسول الله صلى الله عليه وسلم:(1278) \" من قرأ سورة المطففين
  سقاه الله من الرحيق المختوم يوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

