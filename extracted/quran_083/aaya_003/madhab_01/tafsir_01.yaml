text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ لِّلْمُطَفِّفِينَ
  } * { ٱلَّذِينَ إِذَا ٱكْتَالُواْ عَلَى ٱلنَّاسِ يَسْتَوْفُونَ } * { وَإِذَا كَالُوهُمْ
  أَوْ وَّزَنُوهُمْ يُخْسِرُونَ } * { أَلا يَظُنُّ أُوْلَـٰئِكَ أَنَّهُمْ مَّبْعُوثُونَ
  } * { لِيَوْمٍ عَظِيمٍ } * { يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَالَمِينَ }يقول
  تعالى ذكره: الوادي الذي يسيل من صديد أهل جهنم في أسفلها للذين يُطَفِّفون، يعني:
  للذين ينقصون الناس، ويَبْخَسونهم حقوقهم في مكاييلهم إذا كالوهم، أو موازينهم إذا
  وزنوا لهم عن الواجب لهم من الوفاء وأصل ذلك من الشيء الطفيف، وهو القليل النَّزْر،
  والمطفِّف: المقلِّل حقّ صاحب الحقّ عما له من الوفاء والتمام في كيل أو وزن ومنه قيل
  للقوم الذين يكونون سواء في حسبة أو عدد: هم سواء كطَفّ الصاع، يعني بذلك: كقرب الممتلىء
  منه ناقص عن الملء. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  أبو السائب، قال: ثنا ابن فضيل، عن ضِرار، عن عبد الله، قال: قال له رجل: يا أبا عبد
  الرحمن، إن أهل المدينة لَيوفون الكيل، قال: وما يمنعهم من أن يوفوا الكيل، وقد قال
  الله: { وَيْلٌ للْمُطَفِّفِينَ } حتى بلغ: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ
  }.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين بن واقد، عن يزيد، عن عكرِمة،
  عن ابن عباس، قال: لما قَدم النبيّ صلى الله عليه وسلم المدينة كانوا من أخبث الناس
  كيلاً، فأنزل الله: { وَيْلٌ لِلْمُطَفِّفِينَ } فأحسنوا الكيل.حدثني محمد بن خالد
  بن خداش، قال: ثنا سلم بن قتيبة، عن قسام الصيرفي، عن عكرِمة قال: أشهد أن كلّ كيال
  ووزّان في النار، فقيل له في ذلك، فقال: إنه ليس منهم أحد يزن كما يتزن، ولا يكيل كما
  يكتال، وقد قال الله: { وَيْلٌ لِلْمُطَفِّفِينَ }.وقوله: { الَّذِينَ إذَا اكْتالُوا
  عَلى النَّاسِ يَسْتَوفُونَ } يقول تعالى ذكره: الذين إذا اكتالوا من الناس ما لهم
  قبلهم من حقّ، يستوفون لأنفسهم فيكتالونه منهم وافياً و«على» و«من» في هذا الموضع يتعاقبان
  غير أنه إذا قيل: اكتلت منك، يراد: استوفيت منك.وقوله: { وَإذَا كالُوهُمْ أوْ وَزَنُوهُمْ
  } يقول: وإذا هم كالوا للناس أو وزنوا لهم. ومن لغة أهل الحجاز أن يقولوا: وزنتك حقك،
  وكلتك طعامك، بمعنى: وزنت لك وكلت لك. ومن وجَّه الكلام إلى هذا المعنى، جعل الوقف
  على هم، وجعل هم في موضع نصب. وكان عيسى بن عمر فيما ذُكر عنه يجعلهما حرفين، ويقف
  على كالوا، وعلى وزنوا، ثم يبتدىء: هم يُخسرون. فمن وجَّه الكلام إلى هذا المعنى، جعل
  هم في موضع رفع، وجعل كالوا ووزنوا مكتفيين بأنفسهما.والصواب في ذلك عندي: الوقف على
  هم، لأن كالوا ووزنوا لو كانا مكتفيين، وكانت هم كلاماً مستأنفاً، كانت كتابة كالوا
  ووزنوا بألف فاصلة بينها وبين هم مع كل واحد منهما، إذ كان بذلك جرى الكتاب في نظائر
  ذلك، إذا لم يكن متصلاً به شيء من كنايات المفعول، فكتابهم ذلك في هذا الموضع بغير
  ألف أوضح الدليل على أن قوله: { هُمْ } إنما هو كناية أسماء المفعول بهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ لِّلْمُطَفِّفِينَ } * { ٱلَّذِينَ
  إِذَا ٱكْتَالُواْ عَلَى ٱلنَّاسِ يَسْتَوْفُونَ } * { وَإِذَا كَالُوهُمْ أَوْ وَّزَنُوهُمْ
  يُخْسِرُونَ } * { أَلا يَظُنُّ أُوْلَـٰئِكَ أَنَّهُمْ مَّبْعُوثُونَ } * { لِيَوْمٍ
  عَظِيمٍ } * { يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَالَمِينَ }فتأويل الكلام إذ كان
  الأمر على ما وصفنا، على ما بيَّنا.وقوله: { يُخْسِرُونَ } يقول: ينقصونهم. وقوله:
  { ألا يَظُنُّ أُولَئِكَ أنَّهُمْ مَبْعُوثُونَ لِيَوْمٍ عَظِيمٍ } يقول تعالى ذكره:
  ألا يظنّ هؤلاء المطففون الناس في مكاييلهم وموازينهم، أنهم مبعوثون من قبورهم بعد
  مماتهم، ليوم عظيم شأنه، هائل أمره، فظيع هوله؟.وقوله: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ
  الْعالَمِينَ } فيوم يقوم تفسير عن اليوم الأوّل المخفوض، ولكنه لما لم يعد عليه اللام،
  ردّ إلى مبعوثون، فكأنه قال: ألا يظنّ أولئك أنهم مبعوثون يوم يقوم الناس؟ وقد يجوز
  نصبه وهو بمعنى الخفض، لأنها إضافة غير محضة، ولو خفض ردّاً على اليوم الأوّل لم يكن
  لحناً، ولو رفع جاز، كما قال الشاعر:وكُنْتُ كَذي رِجْلَينِ: رِجلٍ صَحِيحةٍ   وَرِجْلٍ
  رَمى فِيها الزَّمانُ فَشُلَّتِوذُكر أن الناس يقومون لربّ العالمين يوم القيامة، حتى
  يُلْجِمَهم العرق، فبعض يقول: مقدار ثلاث مئة عام، وبعض يقول: مقدار أربعين عاماً.
  ذكر من قال ذلك:حدثني عليّ بن سعيد الكنديّ، قال: ثنا عيسى بن يونس، عن ابن عون، عن
  نافع، عن ابن عمر، عن النبيّ صلى الله عليه وسلم، في قوله: { يَوْمَ يَقُومُ النَّاسُ
  لِرَبِّ الْعالَمِينَ } قال: «يقوم أحدكم في رَشْحِه إلى أنصاف أذنيه».حدثنا ابن وكيع،
  قال: ثنا أبو خالد الأحمر، عن ابن عون، عن نافع، عن ابن عمر، عن النبيّ صلى الله عليه
  وسلم { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } قال: يغيب أحدهم في رشحه إلى
  أنصاف أذنيه.حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا ابن عون، عن نافع،
  قال: قال ابن عمر: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } حتى يقوم أحدهم
  في رشحه إلى أنصاف أذنيه.حدثنا ابن وكيع، قال: ثنا جرير، عن محمد بن إسحاق، عن نافع،
  عن ابن عمر، قال: قال النبيّ صلى الله عليه وسلم: \" »إنَّ النَّاسَ يُوقَفُونَ يَوْمَ
  الْقِيامَةِ لِعَظَمَةِ اللّهِ، حتى إنَّ الْعَرَقَ لَيُلْجِمُهُمْ إلى أنْصَافِ آذَانِهِمْ
  \" حدثنا ابن وكيع، قال: ثنا يونس بن بكير، عن محمد بن إسحاق، عن نافع، عن ابن عمر،
  قال: سمعت النبيّ صلى الله عليه وسلم يقول: \" يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ
  يَوْمَ الْقِيامَةِ لِعَظَمَةِ الرَّحْمَنِ \" ، ثم ذكر مثله.حدثني محمد بن خَلَف العَسقلاني،
  قال: ثنا آدم، قال: ثنا حماد بن سلمة، عن أيوب، عن نافع، عن ابن عمر، قال: تلا رسول
  الله صلى الله عليه وسلم هذه الآية { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ
  } قال: \" يَقُومُونَ حتى يَبْلُغَ الرَّشْحُ إلى أنْصَافِ آذانِهِمْ \" حدثنا أحمد
  بن محمد بن حبيب، قال: ثنا يعقوب بن إبراهيم، قال: ثنا أبي، عن صالح، قال: ثنا نافع،
  عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم: «يَوْمَ يَقُومُ النَّاسُ لِرَبِّ
  الْعالَمِينَ«:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ لِّلْمُطَفِّفِينَ } * { ٱلَّذِينَ
  إِذَا ٱكْتَالُواْ عَلَى ٱلنَّاسِ يَسْتَوْفُونَ } * { وَإِذَا كَالُوهُمْ أَوْ وَّزَنُوهُمْ
  يُخْسِرُونَ } * { أَلا يَظُنُّ أُوْلَـٰئِكَ أَنَّهُمْ مَّبْعُوثُونَ } * { لِيَوْمٍ
  عَظِيمٍ } * { يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَالَمِينَ } \" يَومَ الْقِيامَةِ،
  حتى يَغِيبَ أحَدهُمُ إلى أنْصَافِ أُذُنَيْهِ فِي رَشْحِهِ \" حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة بن سعيد، عن محارب بن دِثار، عن ابن عمر، في قوله: { يَوْمَ يَقُومُ
  النَّاسُ لِرَبِّ الْعَالَمِينَ } قال: يقومون مئة سنة.حدثنا تميم بن المنتصر، قال:
  أخبرنا يزيد، قال: أخبرنا محمد بن إسحاق، عن نافع، عن ابن عمر، عن النبيّ صلى الله
  عليه وسلم، قال: سمعت النبيّ صلى الله عليه وسلم يقول: \" يَوْمَ يَقُومُ النَّاسُ
  لِرَبِّ الْعالَمِينَ يَوْمَ الْقِيامَةِ، حَّتى إنَّ الْعَرَقَ لَيُلْجِمُ الرَّجُلَ
  إلى أنْصَافِ أُذُنَيْهِ \" حدثنا ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن نافع،
  عن ابن عمر، عن النبيّ صلى الله عليه وسلم، بنحوه.حدثنا ابن المثنى وابن وكيع، قالا:
  ثنا يحيى، عن عبد الله، عن نافع، عن ابن عمر، عن النبيّ صلى الله عليه وسلم قال: \"
  يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ حتَّى يَقُومَ أحَدُهُمْ فِي رَشْحِهِ إلى أنْصَافِ
  أُذُنَيْهِ \" حدثني محمد بن إبراهيم السِّلِيْميِّ المعروف بابن صدران، قال: ثنا يعقوب
  بن إسحاق، قال: ثنا عبد السلام ابن عجلان، قال: ثنا يزيد المدني، عن أبي هريرة، أن
  رسول الله صلى الله عليه وسلم قال لبشير الغِفَاريّ: \" كَيْفَ أنْتَ صَانِعٌ فِي يَوْمٍ
  يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ مِقْدَارَ ثَلاثِ مِئَةِ سَنَةٍ مِنْ أيَّامِ
  الدُّنيْا، لا يأتِيهِمْ خَبرٌ مِنَ السَّماءِ، وَلا يُؤْمَرُ فِيهِمْ بأمْرٍ؟ \" قال
  بشير: المستعان الله يا رسول الله، قال: \" إذَا أنْتَ أوَيْتَ إلى فِرَاشِكَ فَتَعَوَّذْ
  باللّهِ مِنْ كُرَبِ يَوْمِ الْقِيامَةِ، وَسُوءِ الْحِسابِ \" حدثني يحيى بن طلحة
  اليربوعيّ، قال: ثنا شريك، عن الأعمش، عن المنهال بن عمرو، عن عبد الله بن مسعود في
  قوله: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } قال: يمكثون أربعين عاماً
  رافعي رؤوسهم إلى السماء، لا يكلمهم أحد، قد ألجم العرق كلّ برّ وفاجر، قال: فينادي
  منادٍ: أليس عدلاً من ربكم أن خلقكم ثم صوّركم، ثم رزقكم، ثم توليتم غيره، أن يولِّي
  كلّ عبد منكم ما تولى في الدنيا؟ قالوا: بلى. ثم ذكر الحديث بطوله.حدثنا أبو كريب،
  قال: ثنا أبو بكر، عن الأعمش، عن المنهال بن عمرو، عن قيس بن سكْن، قال: حدث عبد الله،
  وهو عند عمر { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } قال: إذا كان يوم القيامة
  يقوم الناس بين يدي ربّ العالمين أربعين عاماً، شاخصة أبصارهم إلى السماء، حفاة عراة
  يلجمهم العرق، ولا يكلِّمهم بشر أربعين عاماً، ثم ذكر نحوه.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ العالَمِينَ } قال:
  ذُكر لنا أن كعباً كان يقول: يقومون ثلاث مئة سنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ لِّلْمُطَفِّفِينَ } * { ٱلَّذِينَ
  إِذَا ٱكْتَالُواْ عَلَى ٱلنَّاسِ يَسْتَوْفُونَ } * { وَإِذَا كَالُوهُمْ أَوْ وَّزَنُوهُمْ
  يُخْسِرُونَ } * { أَلا يَظُنُّ أُوْلَـٰئِكَ أَنَّهُمْ مَّبْعُوثُونَ } * { لِيَوْمٍ
  عَظِيمٍ } * { يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَالَمِينَ }حدثنا ابن حميد، قال:
  ثنا مهران وسعيد، عن قتادة { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } قال:
  كان كعب يقول: يقومون مقدار ثلاث مئة سنة.قال: قتادة: وحدثنا العلاء بن زياد العدويّ،
  قال: بلغني أن يوم القيامة يَقْصُر على المؤمن، حتى يكون كإحدى صلاته المكتوبة.قال:
  ثنا مهران، قال: ثنا العمريّ، عن نافع، عن ابن عمر، قال: سمعت النبيّ صلى الله عليه
  وسلم يقول: { يَوْمَ يَقُومُ النَّاسُ لِرَبّ الْعالَمِينَ } قال: \" يَقُومُ الرَّجُلُ
  فِي رَشْحِهِ إلى أنْصافِ أُذُنَيهِ \" حدثني يعقوب، قال: ثنا ابن عُلَية، عن ابن عون،
  عن نافع، عن ابن عمر، قال: { يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } حتى يقوم أحدهم
  في رشحه إلى أنصاف أذنيه.قال يعقوب، قال إسماعيل: قلت لابن عون: ذكر النبيّ صلى الله
  عليه وسلم في هذا الحديث؟ قال: نَعَمْ إنْ شاءَ اللّهُ.حدثنا أحمد بن عبد الرحمن، قال:
  ثني عمي، قال: أخبرني مالك بن أنس، عن نافع، عن ابن عمر، أن النبيّ صلى الله عليه وسلم
  قال: \" يَقُومُ النَّاسُ لِرَبّ الْعالَمِينَ، حتى إنَّ أحَدَهُمْ لَيَغِيبُ فِي رَشْحِهِ
  إلى نِصْفِ أُذُنَيْهِ \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

