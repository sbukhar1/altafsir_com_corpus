  href=\"JavaScript:Open_Menu()\">يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام إذ كان الأمر على ما وصفنا، على ما بيَّنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُخْسِرُونَ } يقول: ينقصونهم. وقوله: { ألا يَظُنُّ أُولَئِكَ
  أنَّهُمْ مَبْعُوثُونَ لِيَوْمٍ عَظِيمٍ } يقول تعالى ذكره: ألا يظنّ هؤلاء المطففون
  الناس في مكاييلهم وموازينهم، أنهم مبعوثون من قبورهم بعد مماتهم، ليوم عظيم شأنه،
  هائل أمره، فظيع هوله؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَوْمَ يَقُومُ النَّاسُ
  لِرَبِّ الْعالَمِينَ } فيوم يقوم تفسير عن اليوم الأوّل المخفوض، ولكنه لما لم يعد
  عليه اللام، ردّ إلى مبعوثون، فكأنه قال: ألا يظنّ أولئك أنهم مبعوثون يوم يقوم الناس؟
  وقد يجوز نصبه وهو بمعنى الخفض، لأنها إضافة غير محضة، ولو خفض ردّاً على اليوم الأوّل
  لم يكن لحناً، ولو رفع جاز، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكُنْتُ كَذي رِجْلَينِ: رِجلٍ صَحِيحةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَرِجْلٍ رَمى فِيها الزَّمانُ فَشُلَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن الناس يقومون لربّ العالمين
  يوم القيامة، حتى يُلْجِمَهم العرق، فبعض يقول: مقدار ثلاث مئة عام، وبعض يقول: مقدار
  أربعين عاماً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سعيد الكنديّ، قال: ثنا عيسى بن يونس، عن ابن عون، عن نافع، عن ابن عمر، عن
  النبيّ صلى الله عليه وسلم، في قوله: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ
  } قال: «يقوم أحدكم في رَشْحِه إلى أنصاف أذنيه».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن ابن عون، عن نافع، عن ابن عمر، عن النبيّ صلى
  الله عليه وسلم { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ } قال: يغيب أحدهم
  في رشحه إلى أنصاف أذنيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنا ابن عون، عن نافع، قال: قال ابن عمر: { يَوْمَ يَقُومُ النَّاسُ
  لِرَبِّ الْعالَمِينَ } حتى يقوم أحدهم في رشحه إلى أنصاف أذنيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن محمد بن إسحاق، عن نافع، عن ابن
  عمر، قال: قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" »إنَّ النَّاسَ يُوقَفُونَ يَوْمَ الْقِيامَةِ لِعَظَمَةِ اللّهِ،
  حتى إنَّ الْعَرَقَ لَيُلْجِمُهُمْ إلى أنْصَافِ آذَانِهِمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يونس بن بكير، عن محمد بن إسحاق، عن نافع،
  عن ابن عمر، قال: سمعت النبيّ صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ يَوْمَ الْقِيامَةِ
  لِعَظَمَةِ الرَّحْمَنِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم ذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خَلَف العَسقلاني، قال: ثنا آدم، قال: ثنا حماد بن سلمة، عن أيوب، عن نافع،
  عن ابن عمر، قال: تلا رسول الله صلى الله عليه وسلم هذه الآية { يَوْمَ يَقُومُ النَّاسُ
  لِرَبِّ الْعالَمِينَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَقُومُونَ حتى يَبْلُغَ الرَّشْحُ إلى أنْصَافِ آذانِهِمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن محمد بن حبيب، قال: ثنا يعقوب بن إبراهيم، قال: ثنا
  أبي، عن صالح، قال: ثنا نافع، عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم:
  «يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ«:</font></font>&#13;\t\t\t<label disabled=\"true\"
