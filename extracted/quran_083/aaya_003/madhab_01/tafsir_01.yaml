  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  لِّلْمُطَفِّفِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَا ٱكْتَالُواْ عَلَى ٱلنَّاسِ
  يَسْتَوْفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا كَالُوهُمْ أَوْ وَّزَنُوهُمْ يُخْسِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلا
  يَظُنُّ أُوْلَـٰئِكَ أَنَّهُمْ مَّبْعُوثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَوْمٍ عَظِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الوادي الذي يسيل من صديد أهل جهنم في أسفلها للذين يُطَفِّفون، يعني: للذين ينقصون
  الناس، ويَبْخَسونهم حقوقهم في مكاييلهم إذا كالوهم، أو موازينهم إذا وزنوا لهم عن
  الواجب لهم من الوفاء وأصل ذلك من الشيء الطفيف، وهو القليل النَّزْر، والمطفِّف: المقلِّل
  حقّ صاحب الحقّ عما له من الوفاء والتمام في كيل أو وزن ومنه قيل للقوم الذين يكونون
  سواء في حسبة أو عدد: هم سواء كطَفّ الصاع، يعني بذلك: كقرب الممتلىء منه ناقص عن الملء.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا ابن فضيل، عن ضِرار، عن عبد الله، قال: قال له رجل: يا أبا عبد
  الرحمن، إن أهل المدينة لَيوفون الكيل، قال: وما يمنعهم من أن يوفوا الكيل، وقد قال
  الله: { وَيْلٌ للْمُطَفِّفِينَ } حتى بلغ: { يَوْمَ يَقُومُ النَّاسُ لِرَبِّ الْعالَمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا الحسين بن واقد، عن يزيد، عن عكرِمة، عن ابن عباس، قال: لما قَدم النبيّ
  صلى الله عليه وسلم المدينة كانوا من أخبث الناس كيلاً، فأنزل الله: { وَيْلٌ لِلْمُطَفِّفِينَ
  } فأحسنوا الكيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن خالد بن خداش، قال:
  ثنا سلم بن قتيبة، عن قسام الصيرفي، عن عكرِمة قال: أشهد أن كلّ كيال ووزّان في النار،
  فقيل له في ذلك، فقال: إنه ليس منهم أحد يزن كما يتزن، ولا يكيل كما يكتال، وقد قال
  الله: { وَيْلٌ لِلْمُطَفِّفِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِينَ إذَا اكْتالُوا عَلى النَّاسِ يَسْتَوفُونَ } يقول تعالى ذكره: الذين إذا
  اكتالوا من الناس ما لهم قبلهم من حقّ، يستوفون لأنفسهم فيكتالونه منهم وافياً و«على»
  و«من» في هذا الموضع يتعاقبان غير أنه إذا قيل: اكتلت منك، يراد: استوفيت منك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإذَا كالُوهُمْ أوْ وَزَنُوهُمْ } يقول: وإذا هم كالوا
  للناس أو وزنوا لهم. ومن لغة أهل الحجاز أن يقولوا: وزنتك حقك، وكلتك طعامك، بمعنى:
  وزنت لك وكلت لك. ومن وجَّه الكلام إلى هذا المعنى، جعل الوقف على هم، وجعل هم في موضع
  نصب. وكان عيسى بن عمر فيما ذُكر عنه يجعلهما حرفين، ويقف على كالوا، وعلى وزنوا، ثم
  يبتدىء: هم يُخسرون. فمن وجَّه الكلام إلى هذا المعنى، جعل هم في موضع رفع، وجعل كالوا
  ووزنوا مكتفيين بأنفسهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب في ذلك عندي: الوقف على
  هم، لأن كالوا ووزنوا لو كانا مكتفيين، وكانت هم كلاماً مستأنفاً، كانت كتابة كالوا
  ووزنوا بألف فاصلة بينها وبين هم مع كل واحد منهما، إذ كان بذلك جرى الكتاب في نظائر
  ذلك، إذا لم يكن متصلاً به شيء من كنايات المفعول، فكتابهم ذلك في هذا الموضع بغير
  ألف أوضح الدليل على أن قوله: { هُمْ } إنما هو كناية أسماء المفعول بهم.</font></font>&#13;\t\t\t<label
