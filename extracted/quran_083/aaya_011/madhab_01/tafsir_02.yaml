text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ يَوْمَئِذٍ
  لِّلْمُكَذِّبِينَ } * { ٱلَّذِينَ يُكَذِّبُونَ بِيَوْمِ ٱلدِّينِ } * { وَمَا يُكَذِّبُ
  بِهِ إِلاَّ كُلُّ مُعْتَدٍ أَثِيمٍ } * { إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ
  أَسَاطِيرُ ٱلأَوَّلِينَ } * { كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ
  يَكْسِبُونَ } * { كَلاَّ إِنَّهُمْ عَن رَّبِّهِمْ يَوْمَئِذٍ لَّمَحْجُوبُونَ } *
  { ثُمَّ إِنَّهُمْ لَصَالُواْ ٱلْجَحِيمِ } * { ثُمَّ يُقَالُ هَـٰذَا ٱلَّذِي كُنتُمْ
  بِهِ تُكَذِّبُونَ }{ ٱلَّذِينَ يُكَذِّبُونَ } مما وصف به للذم لا للبيان، كقولك فعل
  ذلك فلان الفاسق الخبيث { كَلاَّ } ردع للمعتدي الأثيم عن قوله: { رَانَ عَلَىٰ قُلُوبِهِمْ
  } ركبها كما يركب الصدأ وغلب عليها: وهو أن يصر على الكبائر ويسوّف التوبة حتى يطبع
  على قلبه، فلا يقبل الخير ولا يميل إليه. وعن الحسن: الذنب بعد الذنب حتى يسودّ القلب.
  يقال: ران عليه الذنب وغان عليه، رينا وغينا، والغين: الغيم، ويقال: ران فيه النوم
  رسخ فيه، ورانت به الخمر: ذهبت به. وقرىء بإدغام اللام في الراء وبالإظهار، والإدغام
  أجود. وأميلت الألف وفخمت { كَلاَّ } ردع عن الكسب الرائن على قلوبهم. وكونهم محجوبين
  عنه: تمثيل للاستخفاف بهم وإهانتهم، لأنه لا يؤذن على الملوك إلا للوجهاء المكرمين
  لديهم، ولا يحجب عنهم إلا الأدنياء المهانون عندهم. قال:إذَا اعْتَرَوْا بَابَ ذِي
  عُبْيَةٍ رُجِبُوا   وَالنَّاسُ مِنْ بَيْنِ مَرْجُوبٍ وَمَحْجُوبٍعن ابن عباس وقتادة
  وابن أبي مليكة: محجوبين عن رحمته. وعن ابن كيسان: عن كرامته.\r\n\t\t\t\r\n\t\t\t</section>"

