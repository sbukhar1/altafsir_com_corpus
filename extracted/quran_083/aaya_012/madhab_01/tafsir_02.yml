  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُكَذِّبُونَ بِيَوْمِ ٱلدِّينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يُكَذِّبُ بِهِ إِلاَّ كُلُّ مُعْتَدٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا تُتْلَىٰ عَلَيْهِ
  آيَاتُنَا قَالَ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ بَلْ رَانَ
  عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ إِنَّهُمْ
  عَن رَّبِّهِمْ يَوْمَئِذٍ لَّمَحْجُوبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِنَّهُمْ
  لَصَالُواْ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ يُقَالُ هَـٰذَا ٱلَّذِي كُنتُمْ بِهِ
  تُكَذِّبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِينَ يُكَذِّبُونَ } مما
  وصف به للذم لا للبيان، كقولك فعل ذلك فلان الفاسق الخبيث { كَلاَّ } ردع للمعتدي الأثيم
  عن قوله: { رَانَ عَلَىٰ قُلُوبِهِمْ } ركبها كما يركب الصدأ وغلب عليها: وهو أن يصر
  على الكبائر ويسوّف التوبة حتى يطبع على قلبه، فلا يقبل الخير ولا يميل إليه. وعن الحسن:
  الذنب بعد الذنب حتى يسودّ القلب. يقال: ران عليه الذنب وغان عليه، رينا وغينا، والغين:
  الغيم، ويقال: ران فيه النوم رسخ فيه، ورانت به الخمر: ذهبت به. وقرىء بإدغام اللام
  في الراء وبالإظهار، والإدغام أجود. وأميلت الألف وفخمت { كَلاَّ } ردع عن الكسب الرائن
  على قلوبهم. وكونهم محجوبين عنه: تمثيل للاستخفاف بهم وإهانتهم، لأنه لا يؤذن على الملوك
  إلا للوجهاء المكرمين لديهم، ولا يحجب عنهم إلا الأدنياء المهانون عندهم. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا اعْتَرَوْا بَابَ ذِي عُبْيَةٍ رُجِبُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالنَّاسُ مِنْ بَيْنِ مَرْجُوبٍ وَمَحْجُوبٍ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">عن ابن عباس وقتادة وابن أبي مليكة:
  محجوبين عن رحمته. وعن ابن كيسان: عن كرامته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

