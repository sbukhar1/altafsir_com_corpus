  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِنَّهُمْ عَن رَّبِّهِمْ يَوْمَئِذٍ لَّمَحْجُوبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِنَّهُمْ
  لَصَالُواْ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ يُقَالُ هَـٰذَا ٱلَّذِي كُنتُمْ بِهِ
  تُكَذِّبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ما الأمر كما يقول
  هؤلاء المكذّبون بيوم الدين، من أن لهم عند الله زُلْفة، إنهم يومئذٍ عن ربهم لمحجوبون،
  فلا يرونه، ولا يرون شيئاً من كرامته يصل إليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في معنى قوله: { إنَّهُمْ عَنْ رَبِّهِمْ يَوْمَئِذٍ لَمَحْجُوبُونَ
  } فقال بعضهم: معنى ذلك: إنهم محجوبون عن كرامته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن سهل، قال: ثنا الوليد مسلم، عن خليد، عن قتادة { كَلاَّ
  إنَّهُمْ عَنْ رَبِّهمْ يَوْمَئِذٍ لَمَحْجُوبُونَ } هو لا ينظر إليهم، ولا يزكيهم،
  ولهم عذاب أليم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سعيد بن عمرو السكونيّ، قال:
  ثنا بقية بن الوليد، قال: ثنا جرير، قال: ثني نمران أبو الحسن الذماري، عن ابن أبي
  مليكة أنه كان يقول في هذه الآية { إنَّهُم عَنْ رَبِّهِمْ يَوْمَئِذٍ لَمَحْجُوبُونَ
  } قال: المنَّان، والمختال، والذي يقتطع أموال الناس بيمينه بالباطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: إنهم محجوبون عن رؤية ربهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمار الرازيّ، قال: ثنا أبو معمر المنقريّ، قال: ثنا
  عبد الوارث بن سعيد، عن عمرو بن عبيد، عن الحسن في قوله: { كَلاَّ إنَّهُمْ عَنْ رَبِّهِمْ
  يَوْمَئِذٍ لَمَحْجُوبُونَ } قال: يكشف الحجاب فينظر إليه المؤمنون كلّ يوم غُدْوة
  وعشية، أو كلاماً هذا معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب: أن يقال: إن الله تعالى ذكره أخبر عن هؤلاء القوم أنهم عن
  رؤيته محجوبون. ويُحتمل أن يكون مراداً به الحجاب عن كرامته، وأن يكون مراداً به الحجاب
  عن ذلك كله، ولا دلالة في الآية تدلّ على أنه مراد بذلك الحجاب عن معنى منه دون معنى،
  ولا خبر به عن رسول الله صلى الله عليه وسلم قامت حجته. فالصواب أن يقال: هم محجوبون
  عن رؤيته، وعن كرامته، إذ كان الخبر عاماً، لا دلالة على خصوصه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُمْ لَصَالُوا الجَحِيمِ } يقول تعالى ذكره: ثم إنهم
  لوارِدُو الجحيم، فمشويُّون فيها، { ثم يُقَالُ هَذَا الَّذِي كُنْتُمْ بهِ تُكَذِّبُونَ
  } يقول جلّ ثناؤه: ثم يقال لهؤلاء المكذّبين بيوم الدين: هذا العذاب الذي أنتم فيه
  اليوم، هو العذاب الذي كنتم في الدنيا تخبرون أنكم ذائقوه، فتكذّبون به، وتنكرونه،
  فذوقوه الآن، فقد صَلَيتم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

