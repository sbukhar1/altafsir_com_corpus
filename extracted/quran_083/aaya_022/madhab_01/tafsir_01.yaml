text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ
  ٱلأَبْرَارِ لَفِي عِلِّيِّينَ } * { وَمَآ أَدْرَاكَ مَا عِلِّيُّونَ } * { كِتَابٌ
  مَّرْقُومٌ } * { يَشْهَدُهُ ٱلْمُقَرَّبُونَ } * { إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ
  }يقول تعالى ذكره: { كَلاَّ إنَّ كتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } والأبرار: جمع
  برّ، وهم الذين برّوا الله بأداء فرائضه، واجتناب محارمه. وقد كان الحسن يقول: هم الذين
  لايؤذون شيئاً حتى الذَّرّ.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا هشام، عن
  شيخ، عن الحسن، قال: سُئل عن الأبرار، قال: الذين لا يؤذون الذرّ.حدثنا إسحاق بن زيد
  الخطابيّ، قال: ثنا الفِريابيّ، عن السريّ بن يحيى، عن الحسن، قال: الأبرار: هم الذين
  لا يؤذون الذرّ.وقوله: { لَفِي عِلِّيِّينَ } اختلف أهل التأويل في معنى عليين، فقال
  بعضهم: هي السماء السابعة. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني
  جرير بن حازم، عن الأعمش، عن شمر بن عطية، عن هلال بن يِساف، قال: سأل ابن عباس كعباً
  وأنا حاضر عن العِليين، فقال كعب: هي السماء السابعة، وفيها أرواح المؤمنين.حدثنا ابن
  حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، يعني العَتَكِي، عن قتادة، في قوله
  { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } قال: في السماء العليا.حدثني عليّ بن
  الحسين الأزديّ، قال: ثنا يحيى بن يمان، عن أُسامة بن زيد، عن أبيه، في قوله: { إنَّ
  كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } قال: في السماء السابعة.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عِلِّيُّونَ } قال: السماء السابعة.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { لَفِي عِلِّيِّينَ }: في السماء عند الله.وقال آخرون: بل العِلِّيون: قائمة العرش
  اليمنى. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كَلاَّ
  إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } ذُكر لنا أن كعباً كان يقول: هي قائمة
  العرش اليمنى.حدثني عمر بن إسماعيل بن مجالد، قال: ثنا مُطَرِّف بن مازن، قاضي اليمن،
  عن معمر، عن قتادة، في قوله: { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } قال: عِلّيون:
  قائمة العرش اليمنى.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فِي
  عِلِّيِّينَ } قال: فوق السماء السابعة، عند قائمة العرش اليمنى.حدثنا ابن حميد، قال:
  ثنا يعقوب القُمِّي، عن حفص، عن شمر، عن عطية، قال: جاء ابن عباس إلى كعب الأحبار،
  فسأله، فقال: حدثني عن قول الله { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ.. }. الآية،
  فقال كعب: إن الروح المؤمنة إذا قُبِضت، صُعد بها، ففُتحت لها أبواب السماء، وتلقَّتها
  الملائكة بالبُشرَى، ثم عَرَجوا معها حتى ينتهوا إلى العرش، فيخرج لها من عند العرش
  فيُرقَم رَقّ، ثم يختم بمعرفتها النجاة بحساب يوم القيامة، وتشهد الملائكة المقرّبون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ ٱلأَبْرَارِ لَفِي
  عِلِّيِّينَ } * { وَمَآ أَدْرَاكَ مَا عِلِّيُّونَ } * { كِتَابٌ مَّرْقُومٌ } * {
  يَشْهَدُهُ ٱلْمُقَرَّبُونَ } * { إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ }وقال آخرون: بل
  عُنِيَ بالعليين: الجَنَّة. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا
  معاوية، عن عليّ، عن ابن عباس، قوله { إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ }
  قال: الجنة.وقال آخرون: عند سِدْرة المنتهى. ذكر من قال ذلك:حدثني جعفر بن محمد البزوريّ
  من أهل الكوفة، قال: ثنا يعلى بن عبيد، عن الأجلح، عن الضحاك قال: إذا قبض رُوح العبد
  المؤمن عُرج به إلى السماء، فتنطلق معه المقرّبون إلى السماء الثانية، قال الأجلح:
  قلت: وما المقرّبون؟ قال: أقربهم إلى السماء الثانية، فتنطلق معه المقرّبون إلى السماء
  الثالثة، ثم الرابعة، ثم الخامسة، ثم السادسة، ثم السابعة، حتى تنتهي به إلى سِدْرة
  المنتهى. قال الأجلح: قلت للضحاك: لِمَ تسمى سِدْرة المنتهى؟ قال: لأنه يَنْتهي إليها
  كلّ شيء من أمر الله لا يعدوها، فتقول: ربّ عبدك فلان، وهو أعلم به منهم، فيبعث الله
  إليهم بصَكّ مختوم يؤمِّنه من العذاب، فذلك قول الله: { كَلاَّ إنَّ كِتاب الأبْرَارِ
  لَفِي عِلِّيِّينَ وَما أدْرَاكَ ما عِلِّيُّونَ كِتابٌ مَرْقُومٌ يَشْهَدُهُ المُقَرَّبُونَ
  }.وقال آخرون: بل عُنِي بالعِلّيين: في السماء عند الله. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  إنَّ كِتابَ الأبْرَارِ لَفِي عِلِّيِّينَ } يقول: أعمالُهم في كتاب عند الله في السماء.والصواب
  من القول في ذلك أن يقال: إن الله تعالى ذكره أخبر أن كتاب الأبرار في عِليين والعليون:
  جمع، معناه: شيء فوق شيء، وعلوّ فوق علوّ، وارتفاع بعد ارتفاع، فلذلك جُمعت بالياء
  والنون، كجمع الرجال، إذا لم يكن له بناء من واحده واثنيه، كما حُكِي عن بعض العرب
  سماعاً: أطْعَمَنا مَرَقَة مَرَقَينِ: يعن اللحم المطبوخ كما قال الشاعر:قَدْ رَوِيَتْ
  إلاَّ الدُّهَيْدِ هِينا   قُلَيِّصَاتٍ وأُبَيْكِرِينَافقال: وأبيكرينا، فجمعها بالنون
  إذ لم يقصد عدداً معلوماً من البكارة، بل أراد عدداً لا يحدّ آخره، وكما قال الآخر:فأصْبَحَتِ
  المَذَاهِبُ قَد أذَاعَتْ   بِها الإعْصَارُ بَعْدُ الْوَابِلِينايعني: مطراً بعد مطر
  غير محدود العدد، وكذلك تفعل العرب في كلّ جمع لم يكن بناء له من واحده واثنيه، فجمعه
  في جميع الإناث، والذكران بالنون على ما قد بيَّنا، ومن ذلك قولهم للرجال والنساء:
  عشرون وثلاثون. فإذا كان ذلك كالذي ذكرنا، فبَّينٌ أن قوله: { لَفِي عِلِّيِّينَ }
  معناه: في علوّ وارتفاع، في سماء فوق سماء، وعلوّ فوق علوّ، وجائز أن يكون ذلك إلى
  السماء السابعة، وإلى سدرة المنتَهى، وإلى قائمة العرش، ولا خبر يقطع العذر بأنه معنيّ
  به بعضُ ذلك دون بعض.والصواب أن يقال في ذلك، كما قال جلّ ثناؤه: إن كتاب أعمال الأبرار
  لفي ارتفاع إلى حدّ قد علم الله جلّ وعزّ منتهاه، ولا علم عندنا بغايته، غير أن ذلك
  لا يَقْصُر عن السماء السابعة، لإجماع الحجة من أهل التأويل على ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ ٱلأَبْرَارِ لَفِي
  عِلِّيِّينَ } * { وَمَآ أَدْرَاكَ مَا عِلِّيُّونَ } * { كِتَابٌ مَّرْقُومٌ } * {
  يَشْهَدُهُ ٱلْمُقَرَّبُونَ } * { إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ }وقوله: { وَما
  أْدَرَاكَ ما عِلِّيُونَ } يقول تعالى ذكره لنبيه محمد الله، مُعَجِّبه من علِّيين:
  وأيّ شيء أشعرك يا محمد ما عليون؟.وقوله: { كِتابٌ مَرْقُومٌ } يقول جلّ ثناؤه: إن
  كتاب الأبرار لفي عِلِّيين، كتاب مرقوم: أي مكتوب بأمان من الله إياه من النار يوم
  القيامة، والفوز بالجنة، كما قد ذكرناه قبل عن كعب الأحبار والضحاك بن مُزَاحم، وكما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كِتاب مَرْقُومٌ } رُقِمَ.وقوله: {
  يَشْهَدُهُ المُقَرَّبُونَ } يقول: يشهد ذلك الكتاب المكتوب بأمان الله للبَرّ من عباده
  من النار، وفوزه بالجنة، المقرّبون من ملائكته من كلّ سماء من السموات السبع. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { يَشْهَدُهُ المُقَرَّبُونَ } قال:
  كلّ أهل السماء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَشْهَدُهُ
  المُقَرَّبُونَ } من ملائكة الله.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  قال: سمعت الضحاك يقول في قوله: { يَشْهَدُهُ المُقَرَّبُونَ } قال: يشهده مقربّو أهل
  كلّ سماء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَشْهَدهُ
  المُقَرَّبُونَ } قال: الملائكة.وقوله: { إنَّ الأبْرَارَ لَفِي نَعِيمٍ } يقول تعالى
  ذكره: إن الأبرار الذين بَرّوا باتقاء الله، وأداء فرائضه، لفي نعيم دائم، لا يزول
  يوم القيامة، وذلك نعيمهم في الجنان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

