text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ
  ٱلْفُجَّارِ لَفِي سِجِّينٍ } * { وَمَآ أَدْرَاكَ مَا سِجِّينٌ } * { كِتَابٌ مَّرْقُومٌ
  }{ كَلاَّ } ردعهم عما كانوا عليه من التطفيف والغفلة عن ذكر البعث والحساب، ونبههم
  على أنه مما يجب أن يتاب عنه ويندم عليه، ثم أتبعه وعيد الفجار على العموم. وكتاب الفجار:
  ما يكتب من أعمالهم. فإن قلت: قد أخبر الله عن كتاب الفجار بأنه في سجين، وفسر سجيناً
  بكتاب مرقوم؛ فكأنه قيل: إن كتابهم في كتاب مرقوم. فما معناه: قلت { سِجِّينٍ } كتاب
  جامع هو ديوان الشر: دوّن الله فيه أعمال الشياطين وأعمال الكفرة والفسقة من الجن والإنس،
  وهو كتاب مرقوم مسطور بين الكتابة. أو معلم يعلم من رآه أنه لا خير فيه فالمعنى أن
  ما كتب من أعمال الفجار مثبت في ذلك الديوان، وسمى سجيناً: فعيلاً من السجن، وهو الحبس
  والتضييق. لأنه سبب الحبس والتضييق في جهنم، أو لأنه مطروح كما روي تحت الأرض السابعة
  في مكان وحش مظلم، وهو مسكن إبليس وذرّيته استهانة به وإذالة، وليشهده الشياطين المدحورون،
  كما يشهد ديوان الخير الملائكة المقرّبون. فإن قلت: فما سجين، أصفة هو أم اسم؟ قلت:
  بل هو اسم علم منقول من وصف كحاتم. وهو منصرف لأنه ليس فيه إلا سبب واحد وهو التعريف.\r\n\t\t\t\r\n\t\t\t</section>"

