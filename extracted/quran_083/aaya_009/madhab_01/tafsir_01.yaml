text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ
  ٱلْفُجَّارِ لَفِي سِجِّينٍ } * { وَمَآ أَدْرَاكَ مَا سِجِّينٌ } * { كِتَابٌ مَّرْقُومٌ
  } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ } * { ٱلَّذِينَ يُكَذِّبُونَ بِيَوْمِ
  ٱلدِّينِ }يقول تعالى ذكره: كلا، أي ليس الأمر كما يظنّ هؤلاء الكفار، أنهم غير مبعوثين
  ولا معذّبين، إن كتابهم الذي كتب فيه أعمالهم التي كانوا يعملونها في الدنيا { لَفِي
  سِجِّينٍ } وهي الأرض السابعة السفلى، وهو «فعِّيلٌ» من السَّجن، كما قيل: رجل سِكِّير
  من السكر، وفِسيق من الفسق.وقد اختلف أهل التأويل في معنى ذلك، فقال بعضهم: مثل الذي
  قلنا في ذلك. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن
  منصور، عن مجاهد، عن مغيث بن سميّ: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } قال:
  في الأرض السابعة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، عن
  مغيث بن سميّ، قال: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينِ } قال: الأرض السفلى،
  قال: إبليس مُوثَق بالحديد والسلاسل في الأرض السفلى.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني جرير بن حازم، عن سليمان الأعمش، عن شمر بن عطية، عن هلال بن يساف، قال:
  كنا جلوساً إلى كعب أنا وربيع بن خيثم وخالد بن عُرْعُرة، ورهط من أصحابنا، فأقبل ابن
  عباس، فجلس إلى جنب كعب، فقال: يا كعب، أخبرني عن سجِّين، فقال كعب: أما سجِّين: فإنها
  الأرض السابعة السفلى، وفيها أرواح الكفار تحت حدّ إبليس.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ }: ذُكر أن
  عبد الله بن عمرو كان يقول: هي الأرض السفلى، فيها أرواح الكفار، وأعمالهم أعمال السَّوء.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فِي سِجَّينٍ } قال: في أسفل
  الأرض السابعة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، في قوله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } يقول: أعمالهم في
  كتاب في الأرض السفلى.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { فِي سِجِّينٍ } قال: عملهم في الأرض السابعة لا يصعد.حدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني عمر بن إسماعيل بن مجالد،
  قال: ثنا مطرِّف بن مازن: قاضي اليمن، عن معمر، عن قتادة قال: { سِجِّينٍ }: الأرض
  السابعة.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { لَفِي سِجِّينٍ } يقول: في الأرض السفلى.حدثنا ابن بشار، قال: ثنا سليمان،
  قال: ثنا أبو هلال، قال: ثنا قتادة، في قوله: { إنَّ كِتابَ الفُجَّار لَفِي سِجِّينٍ
  } قال: الأرض السابعة السفلى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ ٱلْفُجَّارِ لَفِي
  سِجِّينٍ } * { وَمَآ أَدْرَاكَ مَا سِجِّينٌ } * { كِتَابٌ مَّرْقُومٌ } * { وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ } * { ٱلَّذِينَ يُكَذِّبُونَ بِيَوْمِ ٱلدِّينِ }حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كَلاَّ إنَّ كِتابَ الفُجَّارِ
  لَفِي سِجِّينٍ } قال: يقال سجين: الأرض السافلة، وسجين: بالسماء الدنيا.وقال آخرون:
  بل ذلك حدّ إبليس. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب القُمِّي، عن حفص
  بن حميد، عن شمر، قال: جاء ابن عباس إلى كعب الأحبار، فقال له ابن عباس: حدِّثني عن
  قول الله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ }... الآية، قال كعب: إن روح الفاجر
  يُصْعد بها إلى السماء، فتأبى السماء أن تقبلها، ويُهبط بها إلى الأرض، فتأبى الأرض
  أن تقبلها، فتهبط فتدخل تحت سبع أرضين، حتى ينتهي بها إلى سجين، وهو حدّ إبليس، فيخرج
  لها من سجين من تحت حدّ إبليس رَقّ، فيرقم ويختم، ويوضع تحت حدّ إبليس بمعرفتها الهلاك
  إلى يوم القيامة.حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في
  قوله: { إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } قال: تحت حدّ إبليس.وقال آخرون: هو
  جبّ في جهنم مفتوح، ورووا في ذلك خبراً عن رسول الله صلى الله عليه وسلم.حدثنا به إسحاق
  بن وهب الواسطيّ، قال: ثنا مسعود بن موسى بن مسكان الواسطيّ، قال: ثنا نضر بن خُزيمة
  الواسطي، عن شعيب بن صفوان، عن محمد بن كعب القُرَظي، عن أبي هريرة، أن رسول الله صلى
  الله عليه وسلم، قال: \" الفَلَقُ جُبٌّ فِي جَهَنَّمَ مُغَطًّى، وأمَّا سِجِّينٌ فَمَفْتُوحٌ
  \" وقال بعض أهل العربية: ذكروا أن سجين: الصخرة التي تحت الأرض، قال: ويُرَى أن سجين
  صفة من صفاتها، لأنه لو كان لها اسماً لم يجرّ، قال: وإن قلت أجريته لأني ذهبت بالصخرة
  إلى أنها الحجر الذي فيه الكتاب كان وجهاً.وإنما اخترت القول الذي اخترت في معنى قوله:
  { سِجِّينٍ } لما:حدثنا ابن وكيع، قال: ثنا ابن نمير، قال: ثنا الأعمش، قال: ثنا المنهال
  بن عمرو، عن زاذان أبي عمرو، عن البراء، قال: { سِجِّينٍ }: الأرض السفلى.حدثنا أبو
  كريب، قال: ثنا أبو بكر، عن الأعمش، عن المنهال، عن زاذان، عن البراء، أن رسول الله
  صلى الله عليه وسلم، قال: \" وذكر نفس الفاجر، وأنَّهُ يُصْعَدُ بها إلى السَّماءِ،
  قال: فَيَصْعَدُونَ بِها فَلا يَمُرُّونَ بِها عَلى مَلإِ مِنَ المَلائِكَةِ إلاَّ
  قالُوا: ما هَذَا الرُّوحُ الخَبِيثُ؟ قال: فَيَقُولُونَ فُلانٌ بأقْبَحِ أسمَائِهِ
  التي كانَ يُسَمَّى بِها فِي الدنْيا حتى يَنْتَهُوا بِها إلى السَّماءِ الدُّنيْا،
  فَيسْتَفْتِحُونَ لَهُ، فَلا يُفْتَحُ لَهُ \" ثم قرأ رسول الله صلى الله عليه وسلم:
  \" { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ ولاَ يَدْخُلُونَ الجَّنَةَ حتى تَلِجَ
  الجَمَلُ فِي سَمّ الخِياطِ } فَيَقُولُ اللّهُ: اكْتُبُوا كِتَابَهُ فِي أسْفَلِ الأرْضِ
  فِي سِجِّينٍ فِي الأرْضِ السُّفْلَى \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّ كِتَابَ ٱلْفُجَّارِ لَفِي
  سِجِّينٍ } * { وَمَآ أَدْرَاكَ مَا سِجِّينٌ } * { كِتَابٌ مَّرْقُومٌ } * { وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ } * { ٱلَّذِينَ يُكَذِّبُونَ بِيَوْمِ ٱلدِّينِ }  حدثنا
  نصر بن عليّ، قال: ثنا يحيى بن سليم، قال: ثنا ابن أبي نجيح، عن مجاهد، في قوله: {
  كَلاَّ إنَّ كِتابَ الفُجَّارِ لَفِي سِجِّينٍ } قال: سجين: صخرة في الأرض السابعة،
  فيجعل كتاب الفجار تحتها.وقوله: { وَما أدْرَاكَ ما سِجِّينٌ } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: وأيّ شيء أدراك يا محمد، أيّ شيء ذلك الكتاب ثم بين ذلك تعالى
  ذكره، فقال: { هُوَ كِتابٌ مَرْقُومٌ } ، وعنى بالمرقوم: المكتوب. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة { فِي كِتابٍ مَرْقُومٍ } قال: كتاب مكتوب.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَما أدْرَاكَ ما سِجِّينٌ كِتابٌ مَرْقومٌ } قال: رقم لهم
  بشر.حدثني يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، في قوله: { كِتابٌ مَرْقومٌ }
  قال: المرقوم: المكتوب.وقوله: { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } يقول تعالى ذكره:
  ويل يومئذٍ للمكذّبين بهذه الآيات، الذين يكذّبون بيوم الدين، يقول: الذين يكذّبون
  بيوم الحساب والمجازاة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { الَّذِينَ يُكَذِّبُونَ بِيَوْمِ الدِّينِ } قال أهل الشرك يكذّبون بالدين، وقرأ:{ وَقالَ
  الَّذِينَ كَفَرُوا هَلْ نَدُلُّكُمْ عَلى رَجُلٍ يُنَبِّئُكُمْ... }إلى آخر الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

