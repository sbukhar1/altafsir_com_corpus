  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ
  ٱلَّذِينَ آمَنُواْ مِنَ ٱلْكُفَّارِ يَضْحَكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَى ٱلأَرَآئِكِ
  يَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَلْ ثُوِّبَ ٱلْكُفَّارُ مَا كَانُواْ يَفْعَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَلَى ٱلأَرَآئِكِ يَنظُرُونَ(23) } حال من { يَضْحَكُونَ } أي:
  يضحكون منهم ناظرين إليهم وإلى ما هم فيه من الهوان والصغار بعد العزة والكبر ومن ألوان
  العذاب بعد النعيم والترفه: وهم على الأرائك آمنون. وقيل: يفتح للكفار باب إلى الجنة
  فيقال لهم: اخرجوا إليها؛ فإذا وصلوا إليها أغلق دونهم، يفعل ذلك بهم مراراً، فيضحك
  المؤمنون منهم «ثوبه» وأثابه: بمعنى، إذا جازاه قال أوس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَأَجزِيِك أَوْ يَجْزِيِك عَنِّى مُثَوِّب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَحَسْبُكِ أَنْ يُثْنَى عَلَيْكِ وَتُحْمَدِى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء بإدغام اللام في الثاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1278)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة المطففين سقاه الله
  من الرحيق المختوم يوم القيامة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

