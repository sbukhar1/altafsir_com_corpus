  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ أَجْرَمُواْ كَانُواْ مِنَ ٱلَّذِينَ آمَنُواْ يَضْحَكُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَرُّواْ بِهِمْ يَتَغَامَزُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱنقَلَبُوۤاْ إِلَىٰ أَهْلِهِمُ ٱنقَلَبُواْ
  فَكِهِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا رَأَوْهُمْ قَالُوۤاْ إِنَّ هَـٰؤُلاَءِ
  لَضَالُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أُرْسِلُواْ عَلَيْهِمْ حَافِظِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هم مشركو مكة: أبو جهل والوليد بن المغيرة والعاص بن وائل وأشياعهم:
  كانوا يضحكون من عمار وصهيب وخباب وبلال وغيرهم من فقراء المؤمنين ويستهزؤن بهم. وقيل:
  جاء علي ابن أبي طالب رضي الله عنه في نفر من المسلمين فسخر منهم المنافقون وضحكوا
  وتغامزوا، ثم رجعوا إلى أصحابهم فقالوا: رأينا اليوم الأصلع فضحكوا منه، فنزلت قبل
  أن يصل عليّ إلى رسول الله صلى الله عليه وسلم { يَتَغَامَزُونَ } يغمز بعضهم بعضاً،
  ويشيرون بأعينهم { فَكِهِينَ } ملتذين بذكرهم والسخرية منهم، أي: ينسبون المسلمين إلى
  الضلال { وَمَا أُرْسِلُواْ } على المسلمين { حَـٰفِظِينَ } موكلين بهم يحفظون عليهم
  أحوالهم، ويهيمنون على أعمالهم، ويشهدون برشدهم وضلالهم؛ وهذا تهكم بهم. أو هو من جملة
  قول الكفار، وإنهم إذا رأوا المسلين قالوا: إنّ هؤلاء لضالون؛ وإنهم لم يرسلوا عليهم
  حافظين إنكاراً لصدّهم إياهم عن الشرك، ودعائهم إلى الإسلام وجدّهم في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

