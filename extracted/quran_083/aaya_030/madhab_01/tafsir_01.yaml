text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَرُّواْ
  بِهِمْ يَتَغَامَزُونَ } * { وَإِذَا ٱنقَلَبُوۤاْ إِلَىٰ أَهْلِهِمُ ٱنقَلَبُواْ فَكِهِينَ
  } * { وَإِذَا رَأَوْهُمْ قَالُوۤاْ إِنَّ هَـٰؤُلاَءِ لَضَالُّونَ } * { وَمَآ أُرْسِلُواْ
  عَلَيْهِمْ حَافِظِينَ }يقول تعالى ذكره: وكان هؤلاء الذين أجرموا إذا مرّ الذين آمنوا
  بهم يتغامزون يقول: كان بعضهم يغمز بعضاً بالمؤمن، استهزاء به وسخرية.وقوله: { وَإذَا
  انْقَلَبُوا إلى أهْلِهِمُ انْقَلَبُوا فاكِهِينَ } يقول: وكان هؤلاء المجرمون إذا
  انصرفوا إلى أهلهم من مجالسهم انصرفوا ناعمين معجبين. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس { انْقَلَبُوا فاكِهِينَ } قال: معجبين.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإذَا انْقَلَبُوا إلى أهْلِهِمْ انْقَلَبُوا فاكِهِينَ
  } قال: انقلب ناعماً، قال: هذا في الدنيا، ثم أعقب النار في الآخرة.وقد كان بعض أهل
  العلم بكلام العرب يفرّق بين معنى فاكهين وفكهين، فيقول: معنى فاكهين ناعمين، وفكهين:
  مَرِحين. وكان غيره يقول: ذلك بمعنى واحد، وإنما هو بمنزلة طامع وطَمِع، وباخل وبخل.وقوله:
  { وَإذَا رأَوْهُمْ قالُوا إنَّ هَؤُلاءِ لَضَالُّونَ } يقول تعالى ذكره: وإذا رأى
  المجرمون المؤمنين قالوا لهم: إن هؤلاء لضالون، عن محجة الحقّ، وسبيل القصد { ومَا
  أُرْسِلُوا عَلَيْهِمْ حافِظِينَ } يقول جلّ ثناؤه: وما بُعث هؤلاء الكفار القائلون
  للمؤمنين إن هؤلاء لضالون، حافظين عليهم أعمالهم يقول: إنما كُلِّفوا الإيمان بالله،
  والعمل بطاعته، ولم يُجعلوا رُقباء على غيرهم يحفظون عليهم، أعمالهم ويتفقدونها.\r\n\t\t\t\r\n\t\t\t</section>"

