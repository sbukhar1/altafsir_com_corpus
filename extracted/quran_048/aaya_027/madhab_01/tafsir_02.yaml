  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  صَدَقَ ٱللَّهُ رَسُولَهُ ٱلرُّءْيَا بِٱلْحَقِّ لَتَدْخُلُنَّ ٱلْمَسْجِدَ ٱلْحَرَامَ
  إِن شَآءَ ٱللَّهُ آمِنِينَ مُحَلِّقِينَ رُءُوسَكُمْ وَمُقَصِّرِينَ لاَ تَخَافُونَ
  فَعَلِمَ مَا لَمْ تَعْلَمُواْ فَجَعَلَ مِن دُونِ ذَلِكَ فَتْحاً قَرِيباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(1050) رأى رسول الله صلى الله عليه وسلم قبل خروجه إلى الحديبية كأنه
  وأصحابه قد دخلوا مكة آمنين وقد حلقوا وقصروا، فقصّ الرؤيا على أصحابه، ففرحوا واستبشروا
  وحسبوا أنهم داخلوها في عامهم، وقالوا: إن رؤيا رسول الله صلى الله عليه وسلم حق، فلما
  تأخر ذلك قال عبد الله بن أبيّ وعبد الله بن نفيل ورفاعة بن الحرث: والله ما حلقنا
  ولا قصرنا ولا رأينا المسجد الحرام، فنزلت. ومعنى: { صَدَقَ ٱللَّهُ رَسُولَهُ ٱلرُّؤْيَا
  } صدقه في رؤياه ولم يكذبه - تعالى الله عن الكذب وعن كل قبيح علواً كبيراً - فحذف
  الجارّ وأوصل الفعل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صَدَقُواْ مَا عَـٰهَدُواْ ٱللَّهَ
  عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 23]. فإن قلت: بم تعلق { بِٱلْحَقِّ }؟ قلت: إمّا بصدق،
  أي: صدقه فيما رأى، وفي كونه وحصوله صدقاً ملتبساً بالحق: أي بالغرض الصحيح والحكمة
  البالغة، وذلك ما فيه من الابتلاء والتمييز بين المؤمن المخلص، وبين من في قلبه مرض،
  ويجوز أن يتعلق بالرؤيا حالاً منها أي: صدقه الرؤيا ملتبساً بالحق، على معنى أنها لم
  تكن من أضغاث الأحلام. ويجوز أن يكون { بِٱلْحَقِّ } قسماً: إمّا بالحق الذي هو نقيض
  الباطل. أو بالحق الذي هو من أسمائه. و { لَتَدْخُلُنَّ } جوابه. وعلى الأوّل هو جواب
  قسم محذوف أي والله لتدخلن. فإن قلت: ما وجه دخول { إِن شَاءَ ٱللَّهُ } في أخبار الله
  عز وجل؟ قلت: فيه وجوه: أن يعلق عدته بالمشيئة تعليماً لعباده أن يقولوا في عداتهم
  مثل ذلك، متأدّبين بأدب الله، ومقتدين بسنته. وأن يريد: لتدخلنّ جميعاً إن شاء الله
  ولم يمت منكم أحداً، أو كان ذلك على لسان ملك، فأدخل الملك إن شاء الله. أو هي حكاية
  ما قال رسول الله صلى الله عليه وسلم لأصحابه وقصّ عليهم. وقيل: هو متعلق بآمنين {
  فَعَلِمَ مَا لَمْ تَعْلَمُواْ } من الحكمة والصواب في تأخير فتح مكة إلى العام القابل
  { فَجَعَلَ مِن دُونِ ذَلِكَ } أي من دون فتح مكة { فَتْحاً قَرِيباً } وهو فتح خيبر،
  لتستروح إليه قلوب المؤمنين إلى أن يتيسر الفتح الموعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

