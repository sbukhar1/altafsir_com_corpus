text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ صَدَقَ
  ٱللَّهُ رَسُولَهُ ٱلرُّءْيَا بِٱلْحَقِّ لَتَدْخُلُنَّ ٱلْمَسْجِدَ ٱلْحَرَامَ إِن
  شَآءَ ٱللَّهُ آمِنِينَ مُحَلِّقِينَ رُءُوسَكُمْ وَمُقَصِّرِينَ لاَ تَخَافُونَ فَعَلِمَ
  مَا لَمْ تَعْلَمُواْ فَجَعَلَ مِن دُونِ ذَلِكَ فَتْحاً قَرِيباً }يقول تعالى ذكره:
  لقد صدق الله رسوله محمداً رؤياه التي أراها إياه أنه يدخل هو وأصحابه بيت الله الحرام
  آمنين، لا يخافون أهل الشرك، مقصِّراً بعضهم رأسه، ومحلِّقاً بعضهم. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { لَقَدْ صَدَقَ اللَّهُ رَسُولَهُ الرُّؤْيا
  بالحَقّ لَتَدْخُلُنَّ المَسْجِدَ الْحَرَامَ إنْ شاءَ اللَّهِ آمِنِينَ } قال هو دخول
  محمد صلى الله عليه وسلم البيت والمؤمنون، محلقين رؤوسهم ومقصرين.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { الرُّؤْيا بالحَقّ } قال: أُرِيَ بالحدُيبية
  أنه يدخل مكة وأصحابه محلقين، فقال أصحابه حين نحر بالحُديبية: أين رؤيا محمد صلى الله
  عليه وسلم؟حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَقَدْ صَدَقَ اللَّهُ
  رَسُولَهُ الرُّؤْيا بالحَقّ } قال: رأى رسول الله صلى الله عليه وسلم أنه يطوف بالبيت
  وأصحابه، فصدّق الله رؤياه، فقال: { لَتَدْخُلُنَّ المَسّجِدَ الحَرَام إنْ شاءَ اللَّهُ
  آمِنِينَ... } حتى بلغ { لا تَخافُونَ }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله: { لَقَدْ صَدَقَ اللَّهُ رَسُولَهُ الرُّؤْيا بالحَقّ } قال:
  أُرِيَ في المنام أنهم يدخلون المسجد الحرام، وأنهم آمنون محلِّقين رؤوسهم ومقصِّرين.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لَقَدْ صَدَقَ اللَّهُ رَسُولَهُ
  الرُّؤْيا بالحَقّ.. } إلى آخر الآية. قال: قال لهم النبيّ صلى الله عليه وسلم: \"
  إنّي قَدْ رأيْتُ أنَّكُمْ سَتَدْخُلُونَ المَسْجِدَ الحَرَام مُحَلِّقِينَ رُؤُوسَكُمْ
  وَمُقَصِّرِينَ \" فلما نزل بالحُديبية ولم يدخل ذلك العام طعن المنافقون في ذلك، فقالوا:
  أين رؤياه؟ فقال الله { لَقَدْ صَدَقَ اللَّهُ رَسُولَهُ الرُّؤْيا بالحَقّ } فقرأ
  حتى بلغ { وَمُقَصِّرِينَ لا تَخافُونَ } إني لم أره يدخلها هذا العام، وليكوننّ ذلك.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق { لَقَدْ صَدَقَ اللَّهُ رَسُولَهُ الرُّؤْيا
  بالحَقّ... } إلى قوله: { إنْ شاءَ اللَّهُ آمِنِينَ } لرؤيا رسول الله صلى الله عليه
  وسلم التي أُرِيَها أنه سيدخل مكة آمناً لا يخاف، يقول: محلقين ومقصرين لا تخافون.وقوله:
  { فَعَلِمَ ما لَمْ تَعْلَمُوا } يقول تعالى ذكره: فعلم الله جلّ ثناؤه ما لم تعلموا،
  وذلك علمه تعالى ذكره بما بمكة من الرجال والنساء المؤمنين، الذين لم يعلمهم المؤمنون،
  ولو دخلوها في ذلك العام لوطئوهم بالخيل والرِّجل، فأصابتهم منهم معرّة بغير علم، فردّهم
  الله عن مكة من أجل ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ صَدَقَ ٱللَّهُ رَسُولَهُ ٱلرُّءْيَا
  بِٱلْحَقِّ لَتَدْخُلُنَّ ٱلْمَسْجِدَ ٱلْحَرَامَ إِن شَآءَ ٱللَّهُ آمِنِينَ مُحَلِّقِينَ
  رُءُوسَكُمْ وَمُقَصِّرِينَ لاَ تَخَافُونَ فَعَلِمَ مَا لَمْ تَعْلَمُواْ فَجَعَلَ
  مِن دُونِ ذَلِكَ فَتْحاً قَرِيباً }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَعَلِمَ ما
  لَمْ تَعْلمُوا } قال: ردّه لمكان من بين أظهرهم من المؤمنين والمؤمنات، وأخره ليدخل
  الله في رحمته من يشاء من يريد أن يهديه.وقوله: { فجَعَلَ مِنْ دُون ذلكَ فَتْحاً قَرِيباً
  } اختلف أهل التأويل في الفتح القريب، الذي جعله الله للمؤمنين دون دخولهم المسجد الحرام
  محلِّقين رؤوسهم ومقصِّرين، فقال بعضهم: هو الصلح الذي جرى بين رسول الله صلى الله
  عليه وسلم وبين مشركي قريش. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { مِنْ دُونِ ذلكَ فَتْحاً قَرِيباً } قال: النحر بالحُديبية، ورجعوا
  فافتتحوا خَيبر، ثم اعتمر بعد ذلك، فكان تصديق رؤياه في السنة القابلة.حدثنا ابن حُمَيد،
  قال: ثنا سلمة، عن ابن إسحاق، عن الزهريّ، قوله: { فجعَلَ مِنْ دُونِ ذلكَ فَتْحاً
  قَرِيباً } يعني: صلح الحُديبية، وما فتح في الإسلام فتح كان أعظم منه، إنما كان القتال
  حيث التقى الناس فلما كانت الهدنة وضعت الحرب، وأمن الناس كلهم بعضهم بعضاً، فالتقوا
  فتفاوضوا في الحديث والمنازعة، فلم يكلم أحد بالإسلام يعقل شيئاً إلا دخل فيه، فلقد
  دخل في تينك السنتين في الإسلام مثل من كان في الإسلام قبل ذلك وأكثر.حدثنا ابن حُمَيد،
  قال: ثنا سلمة، عن ابن إسحاق { فجعَلَ مِنْ دُونِ ذلكَ فَتْحاً قَرِيباً } قال: صلح
  الحُديبية.وقال آخرون: عنى بالفتح القريب في هذا الموضع: فتح خيبر. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَجَعَلَ مِنْ دُونِ ذلكَ
  فَتْحاً قَرِيباً } قال: خيبر حين رجعوا من الحُديبية، فتحها الله عليهم، فقسمها على
  أهل الحديبية كلهم إلا رجلاً واحداً من الأنصار، يقال له: أبو دجانة سماك بن خرشة،
  كان قد شهد الحُديبية وغاب عن خَيبر.وأولى الأقوال في ذلك بالصواب أن يقال: إن الله
  أخبر أنه جعل لرسوله والذين كانوا معه من أهل بيعة الرضوان فتحاً قريباً من دون دخولهم
  المسجد الحرام، ودون تصديقه رؤيا رسول الله صلى الله عليه وسلم وكان صلح الحُديبية
  وفتح خيبر دون ذلك، ولم يخصص الله تعالى ذكره خبره ذلك عن فتح من ذلك دون فتح، بل عمّ
  ذلك، وذلك كله فتح جعله الله من دون ذلك.والصواب أن يعمه كما عمه، فيقال: جعل الله
  من دون تصديقه رؤيا رسول الله صلى الله عليه وسلم بدخوله وأصحابه المسجد الحرام محلِّقين
  رؤوسهم ومقصِّرين، لا يخافون المشركين صلح الحُديبية وفتح خيبر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

