  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  قَـٰتَلَكُمُ ٱلَّذِينَ كفَرُواْ لَوَلَّوُاْ ٱلأَدْبَارَ ثُمَّ لاَ يَجِدُونَ وَلِيّاً
  وَلاَ نَصِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سُنَّةَ ٱللَّهِ ٱلَّتِي قَدْ خَلَتْ مِن قَبْلُ
  وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبْدِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره للمؤمنين به من أهل بيعة الرضوان: { وَلَوْ قاتَلَكُم الَّذِينَ كَفَرُوا
  } بالله أيها المؤمنون بمكة { لَوَلَّوُا الأدْبارَ } يقول: لانهزموا عنكم، فولوكم
  أعجازهم، وكذلك يفعل المنهزم من قرنه في الحرب { ثُمَّ لا يَجدُونَ وَلِيّاً وَلا نَصِيراً
  } يقول: ثم لا يجد هؤلاء الكفار المنهزمون عنكم، المولوكم الأدبار، ولياً يواليهم على
  حربكم، ولا نصيرا ينصرهم عليكم، لأن الله تعالى ذكره معكم، ولن يُغْلَبَ حِزْبٌ اللَّهُ
  ناصِرُهُ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلَوْ
  قاتَلَكُمُ الَّذِين كَفَرُوا لَوَلَّوُا الأَدْبار } يعني كفار قريش، قال الله: ثم
  لا يجدون ولياً ولا نصيراً ينصرهم من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سُنَّةَ اللَّهِ التي قَدْ خَلَتْ مِنْ قَبْلُ } يقول تعالى ذكره: لو قاتلكم هؤلاء
  الكفار من قريش، لخذلهم الله حتى يهزمهم عنكم خذلانه أمثالهم من أهل الكفر به، الذين
  قاتلوا أولياءه من الأمم الذين مضوا قبلهم. وأخرج قوله: { سُنَّةَ اللَّهِ } نصباً
  من غير لفظه، وذلك أن في قوله: { لَوَلَّوُا الأدْبارَ ثُمَّ لا يَجدُونَ وَلِيًّاً
  وَلا نَصِيراً } معنى سننت فيهم الهزيمة والخذلان، فلذلك قيل: { سُنَّةَ اللَّهِ }
  مصدراً من معنى الكلام لا من لفظه، وقد يجوز أن تكون تفسيراً لما قبلها من الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَنْ تَجِدَ لِسُنَّةِ اللَّهِ تَبْدِيلاً } يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: ولن تجد يا محمد لسنة الله التي سنها في خلقه تغييراً،
  بل ذلك دائم للإحسان جزاؤه من الإحسان، وللإساءة والكفر العقاب والنكال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
