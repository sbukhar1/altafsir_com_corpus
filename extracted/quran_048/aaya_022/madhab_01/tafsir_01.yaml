text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ قَـٰتَلَكُمُ
  ٱلَّذِينَ كفَرُواْ لَوَلَّوُاْ ٱلأَدْبَارَ ثُمَّ لاَ يَجِدُونَ وَلِيّاً وَلاَ نَصِيراً
  } * { سُنَّةَ ٱللَّهِ ٱلَّتِي قَدْ خَلَتْ مِن قَبْلُ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ
  تَبْدِيلاً }يقول تعالى ذكره للمؤمنين به من أهل بيعة الرضوان: { وَلَوْ قاتَلَكُم
  الَّذِينَ كَفَرُوا } بالله أيها المؤمنون بمكة { لَوَلَّوُا الأدْبارَ } يقول: لانهزموا
  عنكم، فولوكم أعجازهم، وكذلك يفعل المنهزم من قرنه في الحرب { ثُمَّ لا يَجدُونَ وَلِيّاً
  وَلا نَصِيراً } يقول: ثم لا يجد هؤلاء الكفار المنهزمون عنكم، المولوكم الأدبار، ولياً
  يواليهم على حربكم، ولا نصيرا ينصرهم عليكم، لأن الله تعالى ذكره معكم، ولن يُغْلَبَ
  حِزْبٌ اللَّهُ ناصِرُهُ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلَوْ قاتَلَكُمُ الَّذِين كَفَرُوا
  لَوَلَّوُا الأَدْبار } يعني كفار قريش، قال الله: ثم لا يجدون ولياً ولا نصيراً ينصرهم
  من الله.وقوله: { سُنَّةَ اللَّهِ التي قَدْ خَلَتْ مِنْ قَبْلُ } يقول تعالى ذكره:
  لو قاتلكم هؤلاء الكفار من قريش، لخذلهم الله حتى يهزمهم عنكم خذلانه أمثالهم من أهل
  الكفر به، الذين قاتلوا أولياءه من الأمم الذين مضوا قبلهم. وأخرج قوله: { سُنَّةَ
  اللَّهِ } نصباً من غير لفظه، وذلك أن في قوله: { لَوَلَّوُا الأدْبارَ ثُمَّ لا يَجدُونَ
  وَلِيًّاً وَلا نَصِيراً } معنى سننت فيهم الهزيمة والخذلان، فلذلك قيل: { سُنَّةَ
  اللَّهِ } مصدراً من معنى الكلام لا من لفظه، وقد يجوز أن تكون تفسيراً لما قبلها من
  الكلام.وقوله: { وَلَنْ تَجِدَ لِسُنَّةِ اللَّهِ تَبْدِيلاً } يقول جلّ ثناؤه لنبيه
  محمد صلى الله عليه وسلم: ولن تجد يا محمد لسنة الله التي سنها في خلقه تغييراً، بل
  ذلك دائم للإحسان جزاؤه من الإحسان، وللإساءة والكفر العقاب والنكال.\r\n\t\t\t\r\n\t\t\t</section>"

