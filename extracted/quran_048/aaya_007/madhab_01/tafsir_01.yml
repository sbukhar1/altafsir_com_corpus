  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَذِّبَ
  ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ ٱلظَّآنِّينَ
  بِٱللَّهِ ظَنَّ ٱلسَّوْءِ عَلَيْهِمْ دَآئِرَةُ ٱلسَّوْءِ وَغَضِبَ ٱللَّهُ عَلَيْهِمْ
  وَلَعَنَهُمْ وَأَعَدَّ لَهُمْ جَهَنَّمَ وَسَآءَتْ مَصِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  جُنُودُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَكَانَ ٱللَّهُ عَزِيزاً حَكِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إنا فتحنا لك فتحاً
  مبيناً ليغفر لك الله، وليدخل المؤمنين والمؤمنات جنات تجري من تحتها الأنهار، وليعذّب
  المنافقين والمنافقات، بفتح الله لك يا محمد، ما فتح لك من نصرك على مشركي قريش، فيكبتوا
  لذلك ويحزنوا، ويخيب رجاؤهم الذي كانوا يرجون من رؤيتهم في أهل الإيمان بك من الضعف
  والوهن والتولي عنك في عاجل الدنيا، وصليّ النار والخلود فيها في آجل الآخرة { وَالمُشْرِكِينَ
  وَالمُشْرِكاتِ } يقول: وليعذّب كذلك أيضاً المشركين والمشركات { الظَّانِّينَ باللَّهِ
  } أنه لن ينصرك، وأهل الإيمان بك على أعدائك، ولن يظهر كلمته فيجعلها العليا على كلمة
  الكافرين به، وذلك كان السوء من ظنونهم التي ذكرها الله في هذا الموضع، يقول تعالى
  ذكره: على المنافقين والمنافقات، والمشركين والمشركات الذين ظنوا هذا الظنّ دائرة السوء،
  يعني دائرة العذاب تدور عليهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة { دائِرَةُ السَّوْءِ } بفتح السين.
  وقرأ بعض قرّاء البصرة «دائِرَةُ السُّوءِ» بضم السين. وكان الفرّاء يقول: الفتح أفشى
  في السين قال: وقلما تقول العرب دائرة السُّوء بضم السين، والفتح في السين أعجب إليّ
  من الضم، لأن العرب تقول: هو رجل سَوْء، بفتح السين ولا تقول: هو رجل سُوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَغَضِبَ اللَّهُ عَلَيْهمْ } يقول: ونالهم الله بغضب منه،
  ولعنهم: يقول: وأبعدهم فأقصاهم من رحمته { وأعَدَّ لَهُمْ جَهَنَّمَ } يقول: وأعدّ
  لهم جهنم يصلونها يوم القيامة { وَساءَتْ مَصِيراً } يقول: وساءت جهنم منزلاً يصير
  إليه هؤلاء المنافقون والمنافقات، والمشركون والمشركات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلِلَّهِ جُنُودُ السَّمَوَاتِ والأرْضِ } يقول جلّ ثناؤه: ولله جنود السموات والأرض
  أنصاراً على أعدائه، إن أمرهم بإهلاكهم أهلكوهم، وسارعوا إلى ذلك بالطاعة منهم له {
  وكانَ اللَّهُ عَزيزاً حَكِيماً } يقول تعالى ذكره: ولم يزل الله ذا عزّة، لا يغلبه
  غالب، ولا يمتنع عليه مما أراده به ممتنع، لعظم سلطانه وقدرته، حكيم في تدبيره خلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
