text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً }{ وَللَّهِ مُلْكُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } يدبره تدبير
  قادر حكيم، فيغفر ويعذب بمشيئته، ومشيئته تابعة لحكمته، وحكمته المغفرة للتائب وتعذيب
  المصر { وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً } رحمته سابقة لغضبه، حيث يكفر السيئات
  باجتناب الكبائر، ويغفر الكبائر بالتوبة.\r\n\t\t\t\r\n\t\t\t</section>"

