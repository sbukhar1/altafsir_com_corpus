text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  كَفَّ أَيْدِيَهُمْ عَنكُمْ وَأَيْدِيَكُمْ عَنْهُم بِبَطْنِ مَكَّةَ مِن بَعْدِ أَنْ
  أَظْفَرَكُمْ عَلَيْهِمْ وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً }{ أَيْدِيهِمْ
  } أيدي أهل مكة، أي: قضى بينهم وبينكم المكافة والمحاجزة بعد ما خولكم الظفر عليهم
  والغلبة، وذلك يوم الفتح. وبه استشهد أبو حنيفة رحمه الله، على أنّ مكة فتحت عنوة لا
  صلحاً. وقيل: كان ذلك في غزوة الحديبية لما روى(1047) أنّ عكرمة بن أبي جهل خرج في
  خمسمائة، فبعث رسول الله صلى الله عليه وسلم من هزمه وأدخله حيطان مكة. وعن ابن عباس
  رضي الله عنه: أظهر الله المسلمين عليهم بالحجارة حتى أدخلوهم البيوت. وقرىء: «تعملون»
  بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

