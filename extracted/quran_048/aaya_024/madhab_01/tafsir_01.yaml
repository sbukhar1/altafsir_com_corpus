  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي كَفَّ أَيْدِيَهُمْ عَنكُمْ وَأَيْدِيَكُمْ
  عَنْهُم بِبَطْنِ مَكَّةَ مِن بَعْدِ أَنْ أَظْفَرَكُمْ عَلَيْهِمْ وَكَانَ ٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن حميد،
  قال سلمة، قال ابن إسحاق: ففي ذلك قال: { وَهُوَ الَّذِي كَفَّ أيْدِيَهُمْ عَنْكُمْ
  وأيْدِيَكُمْ عَنْهُمْ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قال: أقبل معتمراً نبي الله صلى الله
  عليه وسلم، فأخذ أصحابه ناساً من أهل الحرم غافلين، فأرسلهم النبيّ صلى الله عليه وسلم،
  فذلك الإظفار ببطن مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن سنان القزّاز، قال:
  ثنا عبيد الله بن عائشة، قال: ثنا حماد بن سلمة، عن ثابت، عن أنس بن مالك أن ثمانين
  رجلاً من أهل مكة، هبطوا على رسول الله صلى الله عليه وسلم وأصحابه من جبل التنعيم
  عند صلاة الفجر ليقتلوهم، فأخذهم رسول الله صلى الله عليه وسلم فأعتقهم، فأنزل الله
  { وَهُوَ الَّذِي كَفَّ أيْدِيَهُمْ عَنْكُمْ وأيْدِيَكُمْ عَنْهُمْ... } إلى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قتادة يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهُوَ الَّذِي كَفَّ أيْدِيَهُمْ
  عَنْكُمْ وأيْدِيَكُمْ عَنْهُمْ... } الآية، قال: بطن مكة الحديبية يقال له رهم: اطلع
  الثنية من الحديبية، فرماه المشركون بسهم فقتلوه، فبعث رسول الله صلى الله عليه وسلم
  خيلاً، فأتوه باثني عشر فارساً من الكفار، فقال لهم نبيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هل لكم عليّ عهد؟ هل لكم عليّ
  ذمة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قالوا: لا فأرسلهم، فأنزل الله في ذلك القرآن { وَهُوَ الَّذِي كَفَّ أيْدِيَهُم عَنْكُمْ
  وأيْدِيَكُمْ عَنْهُمْ... } إلى قوله: { بِمَا تَعْمَلُونَ بَصِيراً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: ثنا يعقوب القُمِّيّ، عن جعفر، عن ابن أبزي، قال: لما خرج النبيّ
  صلى الله عليه وسلم بالهدي، وانتهى إلى ذي الحليفة، قال له عمر: يا نبيّ الله، تدخل
  على قوم لك حرب بغير سلاح ولا كراع، قال: فبعث إلى المدينة فلم يدع بها كراعاً ولا
  سلاحاً إلا حمله فلما دنا من مكة منعوه أن يدخل، فسار حتى أتى منى، فنزل بمنى، فأتاه
  عينه أن عكرِمة بن أبي جهل قد خرج علينا في خمسمائة، فقال لخالد بن الوليد:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا خالد هذا ابن عمك قد أتاك في
  الخيل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  خالد: أنا سيف الله وسيف رسوله، فيومئذٍ سُمي سيف الله، يا رسول الله، ارم بي حيث شئت،
  فبعثه على خيل، فلقي عكرِمة في الشِّعب فهزمه حتى أدخله حيطان مكة، ثم عاد في الثانية
  فهزمه حتى أدخله حيطان مكة، ثم عاد في الثالثة حتى أدخله حيطان مكة، فأنزل الله { وَهُوَ
  الَّذي كَفَّ أيْدِيَهُمْ عَنْكُمْ وأيْدِيَكُمْ عَنْهُمْ... } إلى قوله { عَذَاباً
  أليماً } قال: فكفّ الله النبيّ عنهم من بعد أن أظفره عليهم لبقايا من المسلمين كانوا
  بقوا فيها من بعد أن أظفره عليهم كراهية أن تطأهم الخيل بغير علم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانَ اللَّهُ بِمَا تَعْمَلُونَ بَصِيراً } يقول تعالى ذكره:
  وكان الله بأعمالكم وأعمالهم بصيراً لا يخفى عليه منها شيء.</font></font><font class=\"TextResultArabic\"><font
