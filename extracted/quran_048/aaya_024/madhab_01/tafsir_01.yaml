  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي كَفَّ أَيْدِيَهُمْ عَنكُمْ وَأَيْدِيَكُمْ عَنْهُم بِبَطْنِ مَكَّةَ مِن بَعْدِ
  أَنْ أَظْفَرَكُمْ عَلَيْهِمْ وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لرسوله صلى الله عليه وسلم: والذين بايعوا بيعة الرضوان،
  { وهو الذي كف أيْدِيَهُمْ عَنْكُمْ } يعني أن الله كفّ أيدي المشركين الذين كانوا
  خرجوا على عسكر رسول الله صلى الله عليه وسلم، بالحديبية يلتمسون غِرَّتَهُمْ ليصيبوا
  منهم، فبعث رسول الله صلى الله عليه وسلم فأتى بهم أسرى، فخلى عنهم رسول الله صلى الله
  عليه وسلم، ومن عليهم ولم يقتلهم فقال الله للمؤمنين: وهو الذي كفّ أيدي هؤلاء المشركين
  عنكم، وأيديكم عنهم ببطن مكة، من بعد أن أظفركم عليهم. وبنحو الذي قلنا في ذلك جاءت
  الآثار ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عليّ بن الحسن بن
  شقيق، قال: سمعت أبي يقول: أخبرنا الحسين بن واقد، قال: ثني ثابت البناني، عن عبد الله
  بن مغفل، أن رسول الله صلى الله عليه وسلم كان جالساً في أصل شجرة بالحُدَيبية، وعلى
  ظهره غصن من أغصان الشجرة فرفعتها عن ظهره، وعليّ بن أبي طالب رضي الله عنه بين يديه
  وسهيل بن عمرو، وهو صاحب المشركين، فقال رسول الله صلى الله عليه وسلم لعليّ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اكْتُبْ بِسْمِ اللَّهِ الرَّحْمَن
  الرَّحِيمِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فأمسك سُهَيل بيده، فقال: ما نعرف الرحمن، اكتب في قضيتنا ما نعرف. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اكْتُبْ باسْمِكَ اللَّهُم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فكتب، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذا ما صالح محمد رسول الله أهل مكة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأمسك سُهيل بيده، فقال: لقد ظلمناك
  إن كنت رسولاً، اكتب في قضيتنا ما نعرف قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اكتب هذا ما صالح عليه محمد بن عبد الله بن عبد المطلب وأنا رسول
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فخرج علينا ثلاثون شاباً عليهم السلاح، فثاروا في وجوهنا، فدعا عليهم رسول الله صلى
  الله عليه وسلم، فأخذ الله بأبصارهم، فقمنا إليهم فأخذناهم، فقال لهم رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ خَرَجْتُمْ فِي أمان أحَد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: فخلى عنهم، قال: فأنزل الله { وَهُوَ الَّذِي كَفَّ أيْدِيَهُم
  عَنْكُمْ وأيْدِيَكُمْ عَنْهُمْ بِبَطْنِ مَكَّةَ منْ بَعْدِ أنْ أظْفَرَكُمْ عَلَيْهِمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا الحسين بن واقد، عن ثابت، عن عبد الله بن مغفل، قال: كنا مع النبيّ
  صلى الله عليه وسلم بالحُديبية في أصل الشجرة التي قال الله في القرآن، وكان غصن من
  أغصان تلك الشجرة على ظهر النبيّ صلى الله عليه وسلم، فرفعته عن ظهره، ثم ذكر نحو حديث
  محمد بن عليّ، عن أبيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن محمد بن إسحاق قال: ثني من لا أتهم. عن عكرِمة، مولى ابن عباس، أن قريشاً كانوا
  بعثوا أربعين رجلاً منهم أو خمسين، وأمروهم أن يطيفوا بعسكر رسول الله صلى الله عليه
  وسلم، ليصيبوا من أصحابه أحداً، فأخذوا أخذاً، فأُتي بهم رسول الله صلى الله عليه وسلم،
  وخلى سبيلهم، وقد كانوا رموا في عسكر رسول الله صلى الله عليه وسلم بالحجارة والنبل.</font></font>&#13;\t\t\t<label
