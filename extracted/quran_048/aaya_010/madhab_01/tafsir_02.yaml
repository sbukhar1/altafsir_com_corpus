  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ يَدُ ٱللَّهِ فَوْقَ أَيْدِيهِمْ
  فَمَن نَّكَثَ فَإِنَّمَا يَنكُثُ عَلَىٰ نَفْسِهِ وَمَنْ أَوْفَىٰ بِمَا عَاهَدَ عَلَيْهُ
  ٱللَّهَ فَسَيُؤْتِيهِ أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما قال { إِنَّمَا
  يُبَايِعُونَ ٱللَّهَ } أكده تأكيداً على طريق التخييل فقال: { يَدُ ٱللَّهِ فَوْقَ
  أَيْدِيهِمْ } يريد أن يد رسول الله التي تعلو أيدي المبايعين: هي يد الله، والله تعالى
  منزه عن الجوارح وعن صفات الأجسام، وإنما المعنى: تقرير أن عقد الميثاق مع الرسول كعقده
  مع الله من غير تفاوت بينهما، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّنْ يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ
  ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 80] والمراد: بيعة الرضوان { فَإِنَّمَا يَنكُثُ عَلَىٰ نَفْسِهِ
  } فلا يعود ضرر نكثه إلا عليه. قال جابر بن عبد الله رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1043) بايعنا رسول الله تحت الشجرة على الموت، وعلى أن لا نفرّ، فما
  نكث أحد منا البيعة إلا جد بن قيس وكان منافقاً، اختبأ تحت إبط بعيره ولم يسر مع القوم.
  وقرىء: «إنما يبايعون لله» أي: لأجل الله ولوجهه، وقرىء: «ينكث» بضم الكاف وكسرها،
  وبما عاهد وعهد { فَسَيُؤْتِيهِ } بالنون والياء، يقال: وفيت بالعهد وأوفيت به، وهي
  لغة تهامة. ومنها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْفُواْ بِٱلْعُقُودِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 1]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُوفُونَ بِعَهْدِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  177].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
