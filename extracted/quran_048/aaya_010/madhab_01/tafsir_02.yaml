text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ يَدُ ٱللَّهِ فَوْقَ أَيْدِيهِمْ فَمَن
  نَّكَثَ فَإِنَّمَا يَنكُثُ عَلَىٰ نَفْسِهِ وَمَنْ أَوْفَىٰ بِمَا عَاهَدَ عَلَيْهُ
  ٱللَّهَ فَسَيُؤْتِيهِ أَجْراً عَظِيماً }لما قال { إِنَّمَا يُبَايِعُونَ ٱللَّهَ
  } أكده تأكيداً على طريق التخييل فقال: { يَدُ ٱللَّهِ فَوْقَ أَيْدِيهِمْ } يريد أن
  يد رسول الله التي تعلو أيدي المبايعين: هي يد الله، والله تعالى منزه عن الجوارح وعن
  صفات الأجسام، وإنما المعنى: تقرير أن عقد الميثاق مع الرسول كعقده مع الله من غير
  تفاوت بينهما، كقوله تعالى:{ مَّنْ يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ }[النساء:
  80] والمراد: بيعة الرضوان { فَإِنَّمَا يَنكُثُ عَلَىٰ نَفْسِهِ } فلا يعود ضرر نكثه
  إلا عليه. قال جابر بن عبد الله رضي الله عنه:(1043) بايعنا رسول الله تحت الشجرة على
  الموت، وعلى أن لا نفرّ، فما نكث أحد منا البيعة إلا جد بن قيس وكان منافقاً، اختبأ
  تحت إبط بعيره ولم يسر مع القوم. وقرىء: «إنما يبايعون لله» أي: لأجل الله ولوجهه،
  وقرىء: «ينكث» بضم الكاف وكسرها، وبما عاهد وعهد { فَسَيُؤْتِيهِ } بالنون والياء،
  يقال: وفيت بالعهد وأوفيت به، وهي لغة تهامة. ومنها قوله تعالى:{ أَوْفُواْ بِٱلْعُقُودِ }[المائدة:
  1]{ وَٱلْمُوفُونَ بِعَهْدِهِمْ }[البقرة: 177].\r\n\t\t\t\r\n\t\t\t</section>"

