  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ ٱلسَّكِينَةَ فِي قُلُوبِ ٱلْمُؤْمِنِينَ لِيَزْدَادُوۤاْ إِيمَٰناً
  مَّعَ إِيمَٰنِهِمْ وَلِلَّهِ جُنُودُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ذكره بقوله: { هُوَ الَّذِي
  أنْزَلَ السَّكِينَةَ فِي قُلُوبِ المُؤْمِنِينَ } الله أنزل السكون والطمأنينة في
  قلوب المؤمنين بالله ورسوله إلى الإيمان، والحقّ الذي بعثك الله به يا محمد. وقد مضى
  ذكر اختلاف أهل التأويل في معنى السكينة قبل، والصحيح من القول في ذلك بالشواهد المغنية،
  عن إعادتها في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِيَزْدَادُوا إيماناً مَعَ إيمانِهِمْ
  } يقول: ليزدادوا بتصديقهم بما جدّد الله من الفرائض التي ألزمهموها، التي لم تكن لهم
  لازمة { إيماناً مع إيمانهم } ، يقول: ليزدادوا إلى أيمانهم بالفرائض التي كانت لهم
  لازمة قبل ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { هُوَ الَّذِي أنْزَلَ السَّكِينَةَ فِي قُلُوبِ المُؤْمِنِينَ } قال:
  السكينة: الرحمة { لِيَزْدَادُوا إيمَاناً مَعَ إيمانِهِمْ } قال: إن الله جلّ ثناؤه
  بعث نبيه محمدا صلى الله عليه وسلم بشهادة أن لا إله إلا الله، فلما صدّقوا بها زادهم
  الصلاة، فلما صدّقوا بها زادهم الصيام، فلما صدّقوا به زادهم الزكاة، فلما صدّقوا بها
  زادهم الحجّ، ثم أكمل لهم دينهم، فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اليَوْمَ أكمَلْتُ لَكُمْ ديَنَكُمْ
  وأتْمَمْتُ عَلَيْكُمْ نِعْمَتِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس: فأوثق إيمان أهل الأرض
  وأهل السموات وأصدقه وأكمله شهادة أن لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولِلَّهِ جُنُودُ السَّمَوَاتِ والأرْضِ } يقول تعالى ذكره: ولله جنود السموات والأرض
  أنصار ينتقم بهم ممن يشاء من أعدائه { وكانَ اللَّهُ عَلِيماً حَكِيماً } يقول تعالى
  ذكره: ولم يزل الله ذا علم بما هو كائن قبل كونه، وما خلقه عاملوه، حكيما في تدبيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
