  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي قُلُوبِهِمُ ٱلْحَمِيَّةَ حَمِيَّةَ ٱلْجَاهِلِيَّةِ
  فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَلْزَمَهُمْ
  كَلِمَةَ ٱلتَّقْوَىٰ وَكَانُوۤاْ أَحَقَّ بِهَا وَأَهْلَهَا وَكَانَ ٱللَّهُ بِكُلِّ
  شَيْءٍ عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذْ } يجوز أن يعمل فيه ما قبله.
  أي: لعذبناهم أو صدوهم عن المسجد الحرام في ذلك الوقت، وأن ينتصب بإضمار اذكر. والمراد
  بحمية الذين كفروا وسكينة المؤمنين - والحمية الأنفة والسكينة والوقار - ما روى</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1049) أنّ رسول الله صلى الله عليه وسلم لما نزل بالحديبية بعثت قريش
  سهيل بن عمرو القرشي وحويطب بن عبد العزى ومكرز بن حفص بن الأخيف، على أن يعرضوا على
  النبي صلى الله عليه وسلم أن يرجع من عامه ذلك على أن تخلي له قريش مكة من العام القابل
  ثلاثة أيام، ففعل ذلك، وكتبوا بينهم كتاباً، فقال عليه الصلاة والسلام لعلي رضي الله
  عنه: «اكتب بسم الله الرحمٰن الرحيم»، فقال سهيل وأصحابه: ما نعرف هذا، ولكن اكتب:
  باسمك اللَّهم، ثم قال: «اكتب هذا ما صالح عليه رسول الله صلى الله عليه وسلم أهل مكة»
  فقالوا: لو كنا نعلم أنك رسول الله ما صددناك عن البيت ولا قاتلناك، ولكن اكتب: هذا
  ما صالح عليه محمد بن عبد الله أهل مكة، فقال عليه الصلاة والسلام: «اكتب ما يريدون،
  فأنا أشهد أني رسول الله وأنا محمد بن عبد الله، فهمَّ المسلمون أن يأبوا ذلك ويشمئزوا
  منه، فأنزل الله على رسوله السكينة فتوقروا وحلموا. و { كَلِمَةَ ٱلتَّقْوَىٰ } بسم
  الله الرحمٰن الرحيم ومحمد رسول الله: قد اختارها الله لنبيه وللذين معه أهل الخير
  ومستحقيه ومن هم أولى بالهداية من غيرهم. وقيل: هي كلمة الشهادة. وعن الحسن رضي الله
  عنه: كلمة التقوى هي الوفاء بالعهد. ومعنى إضافتها إلى التقوى: أنها سبب التقوى وأساسها.
  وقيل: كلمة أهل التقوى. وفي مصحف الحرث بن سويد صاحب عبد الله: «وكانوا أهلها وأحق
  بها»، وهو الذي دفن مصحفه أيام الحجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

