text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَعَلَ ٱلَّذِينَ
  كَفَرُواْ فِي قُلُوبِهِمُ ٱلْحَمِيَّةَ حَمِيَّةَ ٱلْجَاهِلِيَّةِ فَأَنزَلَ ٱللَّهُ
  سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَلْزَمَهُمْ كَلِمَةَ ٱلتَّقْوَىٰ
  وَكَانُوۤاْ أَحَقَّ بِهَا وَأَهْلَهَا وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ عَلِيماً }يعني
  تعالى ذكره بقوله: { إذْ جَعَلَ الَّذِينَ كَفَرُوا فِي قُلُوبِهِم الْحَمِيَّةَ حَمِيَّةَ
  الجاهِلِيَّةِ } حين جعل سُهيل بن عمرو في قلبه الحمية، فامتنع أن يكتب في كتاب المقاضاة
  الذي كتب بين يدي رسول الله صلى الله عليه وسلم والمشركين: بسم الله الرحمن الرحيم،
  وأن يكتب فيه: محمد رسول الله، وامتنع هو وقومه من دخول رسول الله صلى الله عليه وسلم
  عامه ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ، قال: كانت حميتهم التي ذكر الله، إذ جعل
  الذين كفروا في قلوبهم الحمية، حمية الجاهلية، أنهم لم يقرّوا «بسم الله الرحمن الرحيم»
  وحالوا بينهم وبين البيت.حدثني يعقوب بن إبراهيم، قال: ثنا يحيى بن سعيد، قال: ثنا
  عبد الله بن المبارك، عن معمر، عن الزهري بنحوه.حدثني عمرو بن محمد العثماني، قال:
  ثنا إسماعيل بن أبي أويس، قال: ثني أخي، عن سليمان، عن يحيى بن سعيد، عن ابن شهاب،
  عن سعيد بن المسيب، أن أبا هريرة أخبره أن رسول الله صلى الله عليه وسلم قال: \" أمِرْتُ
  أنْ أُقاتِلَ النَّاسَ حتى يَقُولُوا لا إلَهَ إلاَّ اللَّهُ، فَمَنْ قال لا إلَه إلاَّ
  اللَّهُ فَقَدْ عَصَمَ مِنِّي مالَهُ وَنَفْسَهُ إلاَّ بِحَقِّهِ وَحِسابُهُ على الله
  \" وأنزل الله في كتابه، فذكر قوماً استكبروا فقال:{ إنَّهُمْ كانُوا إذَا قِيلَ لَهُمْ
  لا إلَهَ إلاَّ اللَّهُ يَسْتَكْبِرُون }وقال الله: { إذْ جَعَلَ الَّذِينَ كَفَرُوا
  فِي قُلُوبِهِمُ الْحَمِيَّةَ حَمِيَّةَ الجاهِلِيَّة فأنْزَلَ اللَّهُ سَكِينَتَهُ
  عَلى رسَوُلِهِ وَعَلى المُؤْمِنينَ وألْزَمَهُمْ كَلِمَةَ التَّقْوَى وكانُوا أحَقَّ
  بِها وأهْلَها } وهي لا إله إلا الله محمد رسول الله، استكبر عنها المشركون يوم الحُديبية،
  يوم كاتبهم رسول الله صلى الله عليه وسلم على قضية المدّة.و «إذ» من قوله: { إذْ جَعَلَ
  الَّذِينَ كَفَرُوا } من صلة قوله: لعذّبنا. وتأويل الكلام: لعذّبنا الذين كفروا منهم
  عذاباً أليماً، حين جعل الذين كفروا في قلوبهم الحمية، والحمية فعيلة من قول القائل:
  حمى فلان أنفه حمية ومحمية ومنه قول المتلمس:ألا إنَّنِي مِنْهُمْ وَعِرْضِي عِرْضُهُمْ   كَذا
  الرأس يَحْمي أنْفَهُ أنْ يُكَشَّمايعني بقوله: «يحمي»: يمنع. وقال { حَمِيَّةَ الجاهِلِيَّةِ
  } لأن الذي فعلوا من ذلك كان جميعه من أخلاق أهل الكفر، ولم يكن شيء منه مما أذن الله
  لهم به، ولا أحد من رسله.وقوله: { فَأَنْزَلَ اللَّهُ سَكِينَتَهُ عَلى رَسُولِهِ وَعلى
  المُؤْمِنِينَ } يقول تعالى ذكره فأنزل الله الصبر والطمأنينة والوقار على رسوله وعلى
  المؤمنين، إذ حمى الذين كفروا حمية الجاهلية، ومنعوهم من الطواف بالبيت، وأبوا أن يكتبوا
  في الكتاب بينه وبينهم بسم الله الرحمن الرحيم، ومحمد رسول الله { وألْزَمَهُمْ كَلِمَةَ
  التَّقْوَى } يقال: ألزمهم قول لا إله إلا الله التي يتقون بها النار، وأليم العذاب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي
  قُلُوبِهِمُ ٱلْحَمِيَّةَ حَمِيَّةَ ٱلْجَاهِلِيَّةِ فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ
  عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَلْزَمَهُمْ كَلِمَةَ ٱلتَّقْوَىٰ وَكَانُوۤاْ
  أَحَقَّ بِهَا وَأَهْلَهَا وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ عَلِيماً }وبنحو الذي قلنا
  في ذلك قال أهل التأويل على اختلاف في ذلك منهم، ورُوي به الخبر عن رسول الله صلى الله
  عليه وسلم. ذكر قائلي ذلك بما قلنا فيه، والخبر الذي ذكرناه عن رسول الله صلى الله
  عليه وسلم:حدثنا الحسن بن قزعة الباهلي، قال: ثنا سفيان بن حبيب، قال: ثنا شعبة، عن
  ثور بن أبي فاختة، عن أبيه، عن الطفيل، عن أبيه، سمع رسول الله صلى الله عليه وسلم
  يقول: { وألْزَمَهُمْ كَلمَةَ التَّقْوَى } قال: \" لا إلَهَ إلاَّ اللَّهُ \". حدثني
  محمد بن خالد بن خداش العَتَكِيّ، قال: سمعت سالماً، سمع شعبة، سمعَ سَلَمة بن كُهَيل،
  سمعِ عبَايَة، سمع علياً رضي الله عنه في قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى
  } قال: لا إله إلا الله.حدثني ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفيان،
  عن سلمة، عن عباية بن ربعي، عن عليّ رضي الله عنه، في قوله: { وألْزَمَهُمْ كَلِمَةَ
  التَّقْوَى } قال: لا إله إلاَّ الله، والله أكبر.حدثني محمد بن عيسى الدامغاني، قال:
  ثنا ابن المبارك، عن سفيان وشعبة، عن سلمة بن كهيل، عن رجل، عن عليّ رضي الله عنه قال:
  لا إله إلاَّ الله، والله أكبر.حدثنا ابن المثنى، قال: ثنا وهب بن جرير، عن شعبة، عن
  سلمة، عن عباية، عن رجل من بني تميم عن عليّ رضي الله عنه { وألْزَمَهُمْ كَلِمَةَ
  التَّقْوَى } قال: لا إله إلاَّ الله.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } يقول: شهادة أن
  لا إله إلاَّ الله، فهي كلمة التقوى، يقول: فهي رأس التقوى.حدثنا ابن المثنى، قال:
  ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت أبا إسحاق يحدّث عن عمرو بن ميمون أنه
  كان يقول في هذه الآية { وألْزَمَهُم كَلِمَةَ التَّقْوَى } قال: لا إله إلاَّ الله.حدثني
  محمد بن عيسى، قال: أخبرنا ابن المبارك، قال: أخبرني سفيان، عن أبي إسحاق، عن عمرو
  بن ميمون، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق،
  عن عمرو بن ميمون { وأَلْزَمَهَمْ كَلِمَةَ التَّقْوَى } قال: لا إله إلاَّ الله.قال:
  ثنا سفيان، عن منصور، عن مجاهد { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } وقال: لا إله
  إلاَّ الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وألْزَمَهُمْ كَلِمَةَ
  التَّقْوَى } وهي: شهادة أن لا إله إلا الله.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال: هي لا إله إلاَّ
  الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي قُلُوبِهِمُ
  ٱلْحَمِيَّةَ حَمِيَّةَ ٱلْجَاهِلِيَّةِ فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ
  وَعَلَى ٱلْمُؤْمِنِينَ وَأَلْزَمَهُمْ كَلِمَةَ ٱلتَّقْوَىٰ وَكَانُوۤاْ أَحَقَّ بِهَا
  وَأَهْلَهَا وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ عَلِيماً }حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله { وألْزَمَهُمْ كَلِمَةَ
  التَّقْوَى } هي لا إله إلاَّ الله.حدثني سعد بن عبد الله بن عبد الحكم، قال: ثنا حفص
  بن عمر، قال: ثنا الحكم بن أبان، عن عكرمة، في قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى
  } قال: شهادة أن لا إله إلاَّ الله.حدثني ابن البرقيّ، قال: ثنا عمرو بن أبي سلمة،
  عن سعيد بن عبد العزيز، عن عطاء الخراسانيّ { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال:
  لا إله إلاَّ الله محمد رسول الله.حدثني الصواريّ محمد بن إسماعيل، قال: ثنا محمد بن
  سوار، قال: ثنا سفيان بن عيينة، عن يزيد بن أبي خالد المكي، عن عليّ الأزديّ، قال:
  كنت مع ابن عمر بين مكة ومنى بالمأزمين، فسمع الناس يقولون: لا إله إلاَّ الله، والله
  أكبر، فقال: هي هي، فقلت: ما هي؟ قال: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } الإخلاص
  { وكَانُوا أَحَقَّ بِها وَأَهْلَهَا }.وقال آخرون: بل: هي كلمة التقوى، الإخلاص. ذكر
  من قال ذلك:حدثني عليّ بن الحسين الأزديّ، قال: ثنا يحيى بن يمان، عن ابن جُرَيج، عن
  مجاهد { وألْزَمَهُمْ كَلِمَةً التَّقْوَى } قال: الإخلاص.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد { كَلِمَةَ التَّقْوَى } كلمة الإخلاص.وقال آخرون: هي قوله:
  بسم الله الرحمن الرحيم. ذكر من قال ذلك:حدثني محمد بن عيسى، قال: ثنا ابن المبارك،
  عن معمر، عن الزهريّ، في قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال: بسم الله
  الرحمن الرحيم.وقال آخرون: هي قول لا إله إلاَّ الله وحده لا شريك له، له الملك وله
  الحمد، وهو على كل شيء قدير. ذكر من قال ذلك:حدثنا أبو كُرّيب، قال: ثنا ابن يمان،
  قال: أخبرنا ابن جُرَيج، عن مجاهد وعطاء { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال:
  أحدهما الإخلاص، وقال الآخر: كلمة التقوى: لا إله إلاَّ الله وحده لا شريك له له المُلك
  وله الحمد، وهو على كلّ شيء قدير.وقوله: { وكانُوا أحَقَّ بِها وأهْلَها } يقول تعالى
  ذكره: وكان رسول الله صلى الله عليه وسلم: والمؤمنون أحقّ بكلمة التقوى من المشركين
  وأهلها: يقول: وكان رسول الله صلى الله عليه وسلم والمؤمنون أهل كلمة التقوى دون المشركين.
  وذُكر أنها في قراءة عبد الله «وكانُوا أهْلَها وأحَقَّ بِها». وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة وكانُوا أَحَقَّ بها وأهْلَها وكان المسلمون أحقّ بها، وكانوا أهلها: أي التوحيد،
  وشهادة أن لا إله إلاَّ الله، وأن محمداً عبده ورسوله.وقوله: { وكانَ اللَّهُ بكُلّ
  شَيْءٍ عَلِيماً } يقول تعالى ذكره: ولم يزل الله بكل شيء ذا علم، لا يخفى عليه شيء
  هو كائن، ولعلمه أيها الناس بما يحدث من دخولكم مكة وبها رجال مؤمنون، ونساء مؤمنات
  لم تعلموهم، لم يأذن لكم بدخولكم مكة في سفرتكم هذه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

