  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي قُلُوبِهِمُ ٱلْحَمِيَّةَ حَمِيَّةَ ٱلْجَاهِلِيَّةِ
  فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَلْزَمَهُمْ
  كَلِمَةَ ٱلتَّقْوَىٰ وَكَانُوۤاْ أَحَقَّ بِهَا وَأَهْلَهَا وَكَانَ ٱللَّهُ بِكُلِّ
  شَيْءٍ عَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { إذْ جَعَلَ
  الَّذِينَ كَفَرُوا فِي قُلُوبِهِم الْحَمِيَّةَ حَمِيَّةَ الجاهِلِيَّةِ } حين جعل
  سُهيل بن عمرو في قلبه الحمية، فامتنع أن يكتب في كتاب المقاضاة الذي كتب بين يدي رسول
  الله صلى الله عليه وسلم والمشركين: بسم الله الرحمن الرحيم، وأن يكتب فيه: محمد رسول
  الله، وامتنع هو وقومه من دخول رسول الله صلى الله عليه وسلم عامه ذلك. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ، قال: كانت حميتهم التي
  ذكر الله، إذ جعل الذين كفروا في قلوبهم الحمية، حمية الجاهلية، أنهم لم يقرّوا «بسم
  الله الرحمن الرحيم» وحالوا بينهم وبين البيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا يحيى بن سعيد، قال: ثنا عبد الله بن المبارك، عن معمر،
  عن الزهري بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عمرو بن محمد العثماني، قال:
  ثنا إسماعيل بن أبي أويس، قال: ثني أخي، عن سليمان، عن يحيى بن سعيد، عن ابن شهاب،
  عن سعيد بن المسيب، أن أبا هريرة أخبره أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمِرْتُ أنْ أُقاتِلَ النَّاسَ
  حتى يَقُولُوا لا إلَهَ إلاَّ اللَّهُ، فَمَنْ قال لا إلَه إلاَّ اللَّهُ فَقَدْ عَصَمَ
  مِنِّي مالَهُ وَنَفْسَهُ إلاَّ بِحَقِّهِ وَحِسابُهُ على الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأنزل الله في كتابه، فذكر قوماً
  استكبروا فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّهُمْ كانُوا إذَا قِيلَ لَهُمْ لا إلَهَ إلاَّ اللَّهُ يَسْتَكْبِرُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الله: { إذْ جَعَلَ الَّذِينَ كَفَرُوا فِي قُلُوبِهِمُ الْحَمِيَّةَ حَمِيَّةَ الجاهِلِيَّة
  فأنْزَلَ اللَّهُ سَكِينَتَهُ عَلى رسَوُلِهِ وَعَلى المُؤْمِنينَ وألْزَمَهُمْ كَلِمَةَ
  التَّقْوَى وكانُوا أحَقَّ بِها وأهْلَها } وهي لا إله إلا الله محمد رسول الله، استكبر
  عنها المشركون يوم الحُديبية، يوم كاتبهم رسول الله صلى الله عليه وسلم على قضية المدّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و «إذ» من قوله: { إذْ جَعَلَ الَّذِينَ كَفَرُوا } من صلة قوله: لعذّبنا.
  وتأويل الكلام: لعذّبنا الذين كفروا منهم عذاباً أليماً، حين جعل الذين كفروا في قلوبهم
  الحمية، والحمية فعيلة من قول القائل: حمى فلان أنفه حمية ومحمية ومنه قول المتلمس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا إنَّنِي مِنْهُمْ وَعِرْضِي عِرْضُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَذا الرأس يَحْمي أنْفَهُ أنْ يُكَشَّما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: «يحمي»: يمنع. وقال
  { حَمِيَّةَ الجاهِلِيَّةِ } لأن الذي فعلوا من ذلك كان جميعه من أخلاق أهل الكفر،
  ولم يكن شيء منه مما أذن الله لهم به، ولا أحد من رسله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأَنْزَلَ اللَّهُ سَكِينَتَهُ عَلى رَسُولِهِ وَعلى المُؤْمِنِينَ } يقول تعالى
  ذكره فأنزل الله الصبر والطمأنينة والوقار على رسوله وعلى المؤمنين، إذ حمى الذين كفروا
  حمية الجاهلية، ومنعوهم من الطواف بالبيت، وأبوا أن يكتبوا في الكتاب بينه وبينهم بسم
  الله الرحمن الرحيم، ومحمد رسول الله { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } يقال: ألزمهم
  قول لا إله إلا الله التي يتقون بها النار، وأليم العذاب.</font></font>&#13;\t\t\t<label
