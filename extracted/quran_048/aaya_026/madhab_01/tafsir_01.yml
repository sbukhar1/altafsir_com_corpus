  وَعَلَى ٱلْمُؤْمِنِينَ وَأَلْزَمَهُمْ كَلِمَةَ ٱلتَّقْوَىٰ وَكَانُوۤاْ أَحَقَّ بِهَا
  وَأَهْلَهَا وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ عَلِيماً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل على اختلاف في ذلك منهم، ورُوي به الخبر عن رسول
  الله صلى الله عليه وسلم. ذكر قائلي ذلك بما قلنا فيه، والخبر الذي ذكرناه عن رسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن قزعة الباهلي، قال:
  ثنا سفيان بن حبيب، قال: ثنا شعبة، عن ثور بن أبي فاختة، عن أبيه، عن الطفيل، عن أبيه،
  سمع رسول الله صلى الله عليه وسلم يقول: { وألْزَمَهُمْ كَلمَةَ التَّقْوَى } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا إلَهَ إلاَّ اللَّهُ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن خالد بن خداش العَتَكِيّ، قال: سمعت سالماً، سمع شعبة،
  سمعَ سَلَمة بن كُهَيل، سمعِ عبَايَة، سمع علياً رضي الله عنه في قوله: { وألْزَمَهُمْ
  كَلِمَةَ التَّقْوَى } قال: لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفيان، عن سلمة، عن عباية بن ربعي،
  عن عليّ رضي الله عنه، في قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال: لا إله
  إلاَّ الله، والله أكبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عيسى الدامغاني، قال:
  ثنا ابن المبارك، عن سفيان وشعبة، عن سلمة بن كهيل، عن رجل، عن عليّ رضي الله عنه قال:
  لا إله إلاَّ الله، والله أكبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا وهب بن جرير، عن شعبة، عن سلمة، عن عباية، عن رجل من بني تميم
  عن عليّ رضي الله عنه { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال: لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } يقول: شهادة أن لا إله إلاَّ الله،
  فهي كلمة التقوى، يقول: فهي رأس التقوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت أبا إسحاق يحدّث عن عمرو
  بن ميمون أنه كان يقول في هذه الآية { وألْزَمَهُم كَلِمَةَ التَّقْوَى } قال: لا إله
  إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عيسى، قال: أخبرنا
  ابن المبارك، قال: أخبرني سفيان، عن أبي إسحاق، عن عمرو بن ميمون، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق،
  عن عمرو بن ميمون { وأَلْزَمَهَمْ كَلِمَةَ التَّقْوَى } قال: لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا سفيان، عن منصور، عن مجاهد { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى
  } وقال: لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } وهي: شهادة أن لا إله إلا
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وألْزَمَهُمْ كَلِمَةَ التَّقْوَى } قال: هي لا إله إلاَّ
  الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
