text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَكُمُ ٱللَّهُ
  مَغَانِمَ كَثِيرَةً تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ ٱلنَّاسِ
  عَنْكُمْ وَلِتَكُونَ آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً
  }{ وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةً } وهي ما يفيء على المؤمنين إلى يوم القيامة
  { فَعَجَّلَ لَكُمْ هَـٰذِهِ } المغانم يعني مغانم خيبر { وَكَفَّ أَيْدِىَ ٱلنَّاسِ
  عَنْكُمْ } يعني أيدي أهل خيبر وحلفاؤهم من أسد وغطفان حين جاؤوا لنصرتهم، فقذف الله
  في قلوبهم الرعب فنكصوا. وقيل: أيدي أهل مكة بالصلح { وَلِتَكُونَ } هذه الكفة { ءَايَةً
  لّلْمُؤْمِنِينَ } وعبرة يعرفون بها أنهم من الله تعالى بمكان، وأنه تعالى ضامن نصرهم
  والفتح عليهم. وقيل: رأى رسول الله صلى الله عليه وسلم فتح مكة في منامه، ورؤيا الأنبياء
  صلوات الله عليهم وحي، فتأخر ذلك إلى السنة القابلة، فجعل فتح خيبر علامة وعنواناً
  لفتح مكة { وَيَهْدِيَكُمْ صِرٰطاً مُّسْتَقِيماً } ويزيدكم بصيرة ويقيناً، وثقة بفضل
  الله.\r\n\t\t\t\r\n\t\t\t</section>"

