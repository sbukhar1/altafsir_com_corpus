  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَكُمُ
  ٱللَّهُ مَغَانِمَ كَثِيرَةً تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ
  ٱلنَّاسِ عَنْكُمْ وَلِتَكُونَ آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةً } وهي ما يفيء على المؤمنين
  إلى يوم القيامة { فَعَجَّلَ لَكُمْ هَـٰذِهِ } المغانم يعني مغانم خيبر { وَكَفَّ
  أَيْدِىَ ٱلنَّاسِ عَنْكُمْ } يعني أيدي أهل خيبر وحلفاؤهم من أسد وغطفان حين جاؤوا
  لنصرتهم، فقذف الله في قلوبهم الرعب فنكصوا. وقيل: أيدي أهل مكة بالصلح { وَلِتَكُونَ
  } هذه الكفة { ءَايَةً لّلْمُؤْمِنِينَ } وعبرة يعرفون بها أنهم من الله تعالى بمكان،
  وأنه تعالى ضامن نصرهم والفتح عليهم. وقيل: رأى رسول الله صلى الله عليه وسلم فتح مكة
  في منامه، ورؤيا الأنبياء صلوات الله عليهم وحي، فتأخر ذلك إلى السنة القابلة، فجعل
  فتح خيبر علامة وعنواناً لفتح مكة { وَيَهْدِيَكُمْ صِرٰطاً مُّسْتَقِيماً } ويزيدكم
  بصيرة ويقيناً، وثقة بفضل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

