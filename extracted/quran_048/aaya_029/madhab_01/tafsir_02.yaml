  href=\"JavaScript:Open_Menu()\">مُّحَمَّدٌ رَّسُولُ ٱللَّهِ وَٱلَّذِينَ مَعَهُ أَشِدَّآءُ
  عَلَى ٱلْكُفَّارِ رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً سُجَّداً يَبْتَغُونَ فَضْلاً
  مِّنَ ٱللَّهِ وَرِضْوَاناً سِيمَاهُمْ فِي وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ ذَلِكَ
  مَثَلُهُمْ فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ فِي ٱلإِنجِيلِ كَزَرْعٍ أَخْرَجَ شَطْأَهُ
  فَآزَرَهُ فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ يُعْجِبُ ٱلزُّرَّاعَ لِيَغِيظَ
  بِهِمُ ٱلْكُفَّارَ وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنْهُم
  مَّغْفِرَةً وَأَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن سعيد بن المسيب:
  ندى الطهور وتراب الأرض. وعن عطاء رحمه الله: استنارت وجوههم من طول ما صلوا بالليل،
  كقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1052) «من كثرت صلاته بالليل حسن
  وجهه بالنهار» { ذَلِكَ } الوصف { مَثَلُهُمْ } أي وصفهم العجيب الشأن في الكتابين
  جميعاً، ثم ابتدأ فقال: { كَزَرْعٍ } يريد: هم كزرع. وقيل: تم الكلام عند قوله: { ذَلِكَ
  مَثَلُهُمْ فِى ٱلتَّوْرَاةِ } ثم ابتديء: (ومثلهم في الإنجيل كزرع) ويجوز أن يكون
  ذلك إشارة مبهمة أوضحت بقوله: { كَزَرْعٍ أَخْرَجَ شَطْأَهُ } كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَآ
  إِلَيْهِ ذَلِكَ ٱلاْمْرَ أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ مُّصْبِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  66]. وقرىء: «الأنجيل» بفتح الهمزة { شَطْأَهُ } فراخه. يقال: أشطا الزرع إذا فرّخ.
  وقرىء: «شطأه» بفتح الطاء. وشطاه، بتخفيف الهمزة: وشطاءه بالمدّ. وشطه، بحذف الهمزة
  ونقل حركتها إلى ما قبلها. وشطوه، بقلبها واواً { فَآزَرَهُ } من المؤازرة وهي المعاونة.
  وعن الأخفش: أنه أفعل. وقرىء: «فأزره» بالتخفيف والتشديد، أي: فشدّ أزره وقوّاه. ومن
  جعل { آزَرَ } أفعل، فهو في معنى القراءتين { فَٱسْتَغْلَظَ } فصار من الدقة إلى الغلظ
  { فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ } فاستقام على قصبه جمع ساق. وقيل: مكتوب في الإنجيل
  سيخرج قوم ينبتون نبات الزرع، يأمرون بالمعروف وينهون عن المنكر. وعن عكرمة: أخرج شطأه
  بأبي بكر، فآزره بعمر، فاستغلظ بعثمان، فاستوى على سوقه بعليّ. وهذا مثل ضربه الله
  لبدء أمر الإسلام وترقيه في الزيادة إلى أن قوي واستحكم، لأنّ النبي صلى الله عليه
  وسلم، قام وحده. ثم قوّاه الله بمن آمن معه كما يقوي الطاقة الأولى من الزرع ما يحتف
  بها مما يتولد منها حتى يعجب الزرّاع. فإن قلت: قوله: { لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ
  } تعليل لماذا؟ قلت: لما دل عليه تشبيههم بالزرع من نمائهم وترقيهم في الزيادة والقوّة،
  ويجوز أن يعلل به { وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } لأنّ الكفار إذا سمعوا بما
  أعدّ لهم في الآخرة مع ما يعزهم به في الدنيا غاظهم ذلك. ومعنى { مِنْهُم } البيان،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱجْتَنِبُواْ ٱلرّجْسَ مِنَ ٱلاْوْثَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  30].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وآله
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
