  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّحَمَّدٌ
  رَّسُولُ ٱللَّهِ وَٱلَّذِينَ مَعَهُ أَشِدَّآءُ عَلَى ٱلْكُفَّارِ رُحَمَآءُ بَيْنَهُمْ
  تَرَاهُمْ رُكَّعاً سُجَّداً يَبْتَغُونَ فَضْلاً مِّنَ ٱللَّهِ وَرِضْوَاناً سِيمَاهُمْ
  فِي وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ ذَلِكَ مَثَلُهُمْ فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ
  فِي ٱلإِنجِيلِ كَزَرْعٍ أَخْرَجَ شَطْأَهُ فَآزَرَهُ فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ
  سُوقِهِ يُعْجِبُ ٱلزُّرَّاعَ لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ وَعَدَ ٱللَّهُ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنْهُم مَّغْفِرَةً وَأَجْراً عَظِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مُحَمَّدٌ } إما خبر مبتدأ، أي: هو محمد لتقدّم قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  ٱلَّذِي أَرْسَلَ رَسُولَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 28] وإما مبتدأ، ورسول الله: عطف بيان. وعن ابن عامر أنه قرأ:
  رسول الله، بالنصب على المدح { وَٱلَّذِينَ مَعَهُ } أصحابه { أَشِدَّاءُ عَلَى ٱلْكُفَّارِ
  رُحَمَاءُ بَيْنَهُمْ } جمع شديد ورحيم. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ
  عَلَى ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 54]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱغْلُظْ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  73]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِٱلْمُؤْمِنِينَ رَءوفٌ رَّحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 128] وعن الحسن رضي الله
  عنه: بلغ من تشدّدهم على الكفار: أنهم كانوا يتحرّزون من ثيابهم أن تلزق بثيابهم، ومن
  أبدانهم أن تمس أبدانهم؛ وبلغ من ترحمهم فيما بينهم أنه كان لا يرى مؤمن مؤمناً إلا
  صافحه وعانقه، والمصافحة لم تختلف فيها الفقهاء. وأما المعانقة فقد كرهها أبو حنيفة
  رحمه الله، وكذلك التقبيل. قال لا أحب أن يقبل الرجل من الرجل وجهه ولا يده ولا شيئاً
  من جسده. وقد رخص أبو يوسف في المعانقة. ومن حق المسلمين في كل زمان أن يراعوا هذا
  التشدّد وهذا التعطف: فيتشدّدوا على من ليس على ملتهم ودينهم ويتحاموه، ويعاشروا إخوتهم
  في الإسلام متعطفين بالبر والصلة. وكف الأذى. والمعونة، والاحتمال، والأخلاق السجيحة
  ووجه من قرأ: «أشداء، ورحماء» بالنصب -: أن ينصبهما على المدح، أو على الحال بالمقدّر
  في { مَعَهُ } ، ويجعل { تَرَاهُمْ } الخبر { سِيمَـٰهُمْ } علامتهم. وقرىء: «سيماؤهم»
  وفيها ثلاث لغات: هاتان. والسيمياء، والمراد بها السمة التي تحدث في جبهة السجاد من
  كثرة السجود، وقوله تعالى: { مِّنْ أَثَرِ ٱلسُّجُودِ } يفسرها، أي: من التأثير الذي
  يؤثره السجود، وكان كل من العليين: عليّ بن الحسين زين العابدين، وعليّ بن عبد الله
  بن عباس أبي الأملاك، يقال له: ذو الثفنات؛ لأنّ كثرة سجودهما أحدثت في مواقعه منهما
  أشباه ثفنات البعير. وقرىء: «من أثر السجود» و«من آثار السجود»، وكذا عن سعيد بن جبير:
  هي السمة في الوجه. فإن قلت: فقد جاء عن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1051)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تعلبوا صوركم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وعن ابن عمر رضي الله عنه أنه رأى رجلاً قد أثر في وجهه السجود فقال: إن صورة وجهك
  أنفك، فلا تعلب وجهك، ولا تشن صورتك. قلت: ذلك إذا اعتمد بجبهته على الأرض لتحدث فيه
  تلك السمة. وذلك رياء ونفاق يستعاذ بالله منه، ونحن فيما حدث في جبهة السجاد الذي لا
  يسجد إلا خالصاً لوجه الله تعالى. وعن بعض المتقدّمين: كنا نصلي فلا يرى بين أعيننا
  شيء، ونرى أحدنا الآن يصلي فيرى بين عينيه ركبة البعير، فما ندري أثقلت الأرؤس أم خشنت
  الأرض وإنما أراد بذلك من تعمد ذلك للنفاق. وقيل: هو صفرة الوجه من خشية الله. وعن
  الضحاك: ليس بالندب في الوجوه، ولكنه صفرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
