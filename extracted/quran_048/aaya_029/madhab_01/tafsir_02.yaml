text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُّحَمَّدٌ رَّسُولُ
  ٱللَّهِ وَٱلَّذِينَ مَعَهُ أَشِدَّآءُ عَلَى ٱلْكُفَّارِ رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ
  رُكَّعاً سُجَّداً يَبْتَغُونَ فَضْلاً مِّنَ ٱللَّهِ وَرِضْوَاناً سِيمَاهُمْ فِي
  وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ ذَلِكَ مَثَلُهُمْ فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ
  فِي ٱلإِنجِيلِ كَزَرْعٍ أَخْرَجَ شَطْأَهُ فَآزَرَهُ فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ
  سُوقِهِ يُعْجِبُ ٱلزُّرَّاعَ لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ وَعَدَ ٱللَّهُ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنْهُم مَّغْفِرَةً وَأَجْراً عَظِيماً }{ مُحَمَّدٌ
  } إما خبر مبتدأ، أي: هو محمد لتقدّم قوله تعالى:{ هُوَ ٱلَّذِي أَرْسَلَ رَسُولَهُ }[الفتح:
  28] وإما مبتدأ، ورسول الله: عطف بيان. وعن ابن عامر أنه قرأ: رسول الله، بالنصب على
  المدح { وَٱلَّذِينَ مَعَهُ } أصحابه { أَشِدَّاءُ عَلَى ٱلْكُفَّارِ رُحَمَاءُ بَيْنَهُمْ
  } جمع شديد ورحيم. ونحوه{ أَذِلَّةٍ عَلَى ٱلْمُؤْمِنِينَ أَعِزَّةٍ عَلَى ٱلْكَـٰفِرِينَ }[المائدة:
  54]،{ وَٱغْلُظْ عَلَيْهِمْ }[التوبة: 73]،{ بِٱلْمُؤْمِنِينَ رَءوفٌ رَّحِيمٌ }[التوبة:
  128] وعن الحسن رضي الله عنه: بلغ من تشدّدهم على الكفار: أنهم كانوا يتحرّزون من ثيابهم
  أن تلزق بثيابهم، ومن أبدانهم أن تمس أبدانهم؛ وبلغ من ترحمهم فيما بينهم أنه كان لا
  يرى مؤمن مؤمناً إلا صافحه وعانقه، والمصافحة لم تختلف فيها الفقهاء. وأما المعانقة
  فقد كرهها أبو حنيفة رحمه الله، وكذلك التقبيل. قال لا أحب أن يقبل الرجل من الرجل
  وجهه ولا يده ولا شيئاً من جسده. وقد رخص أبو يوسف في المعانقة. ومن حق المسلمين في
  كل زمان أن يراعوا هذا التشدّد وهذا التعطف: فيتشدّدوا على من ليس على ملتهم ودينهم
  ويتحاموه، ويعاشروا إخوتهم في الإسلام متعطفين بالبر والصلة. وكف الأذى. والمعونة،
  والاحتمال، والأخلاق السجيحة ووجه من قرأ: «أشداء، ورحماء» بالنصب -: أن ينصبهما على
  المدح، أو على الحال بالمقدّر في { مَعَهُ } ، ويجعل { تَرَاهُمْ } الخبر { سِيمَـٰهُمْ
  } علامتهم. وقرىء: «سيماؤهم» وفيها ثلاث لغات: هاتان. والسيمياء، والمراد بها السمة
  التي تحدث في جبهة السجاد من كثرة السجود، وقوله تعالى: { مِّنْ أَثَرِ ٱلسُّجُودِ
  } يفسرها، أي: من التأثير الذي يؤثره السجود، وكان كل من العليين: عليّ بن الحسين زين
  العابدين، وعليّ بن عبد الله بن عباس أبي الأملاك، يقال له: ذو الثفنات؛ لأنّ كثرة
  سجودهما أحدثت في مواقعه منهما أشباه ثفنات البعير. وقرىء: «من أثر السجود» و«من آثار
  السجود»، وكذا عن سعيد بن جبير: هي السمة في الوجه. فإن قلت: فقد جاء عن النبي صلى
  الله عليه وسلم:(1051) \" لا تعلبوا صوركم \" ، وعن ابن عمر رضي الله عنه أنه رأى رجلاً
  قد أثر في وجهه السجود فقال: إن صورة وجهك أنفك، فلا تعلب وجهك، ولا تشن صورتك. قلت:
  ذلك إذا اعتمد بجبهته على الأرض لتحدث فيه تلك السمة. وذلك رياء ونفاق يستعاذ بالله
  منه، ونحن فيما حدث في جبهة السجاد الذي لا يسجد إلا خالصاً لوجه الله تعالى. وعن بعض
  المتقدّمين: كنا نصلي فلا يرى بين أعيننا شيء، ونرى أحدنا الآن يصلي فيرى بين عينيه
  ركبة البعير، فما ندري أثقلت الأرؤس أم خشنت الأرض وإنما أراد بذلك من تعمد ذلك للنفاق.
  وقيل: هو صفرة الوجه من خشية الله. وعن الضحاك: ليس بالندب في الوجوه، ولكنه صفرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُّحَمَّدٌ رَّسُولُ ٱللَّهِ وَٱلَّذِينَ
  مَعَهُ أَشِدَّآءُ عَلَى ٱلْكُفَّارِ رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً سُجَّداً
  يَبْتَغُونَ فَضْلاً مِّنَ ٱللَّهِ وَرِضْوَاناً سِيمَاهُمْ فِي وُجُوهِهِمْ مِّنْ
  أَثَرِ ٱلسُّجُودِ ذَلِكَ مَثَلُهُمْ فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ فِي ٱلإِنجِيلِ
  كَزَرْعٍ أَخْرَجَ شَطْأَهُ فَآزَرَهُ فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ يُعْجِبُ
  ٱلزُّرَّاعَ لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ مِنْهُم مَّغْفِرَةً وَأَجْراً عَظِيماً }وعن سعيد بن المسيب: ندى الطهور
  وتراب الأرض. وعن عطاء رحمه الله: استنارت وجوههم من طول ما صلوا بالليل، كقوله:(1052)
  «من كثرت صلاته بالليل حسن وجهه بالنهار» { ذَلِكَ } الوصف { مَثَلُهُمْ } أي وصفهم
  العجيب الشأن في الكتابين جميعاً، ثم ابتدأ فقال: { كَزَرْعٍ } يريد: هم كزرع. وقيل:
  تم الكلام عند قوله: { ذَلِكَ مَثَلُهُمْ فِى ٱلتَّوْرَاةِ } ثم ابتديء: (ومثلهم في
  الإنجيل كزرع) ويجوز أن يكون ذلك إشارة مبهمة أوضحت بقوله: { كَزَرْعٍ أَخْرَجَ شَطْأَهُ
  } كقوله تعالى:{ وَقَضَيْنَآ إِلَيْهِ ذَلِكَ ٱلاْمْرَ أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ
  مُّصْبِحِينَ }[الحجر: 66]. وقرىء: «الأنجيل» بفتح الهمزة { شَطْأَهُ } فراخه. يقال:
  أشطا الزرع إذا فرّخ. وقرىء: «شطأه» بفتح الطاء. وشطاه، بتخفيف الهمزة: وشطاءه بالمدّ.
  وشطه، بحذف الهمزة ونقل حركتها إلى ما قبلها. وشطوه، بقلبها واواً { فَآزَرَهُ } من
  المؤازرة وهي المعاونة. وعن الأخفش: أنه أفعل. وقرىء: «فأزره» بالتخفيف والتشديد، أي:
  فشدّ أزره وقوّاه. ومن جعل { آزَرَ } أفعل، فهو في معنى القراءتين { فَٱسْتَغْلَظَ
  } فصار من الدقة إلى الغلظ { فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ } فاستقام على قصبه جمع ساق.
  وقيل: مكتوب في الإنجيل سيخرج قوم ينبتون نبات الزرع، يأمرون بالمعروف وينهون عن المنكر.
  وعن عكرمة: أخرج شطأه بأبي بكر، فآزره بعمر، فاستغلظ بعثمان، فاستوى على سوقه بعليّ.
  وهذا مثل ضربه الله لبدء أمر الإسلام وترقيه في الزيادة إلى أن قوي واستحكم، لأنّ النبي
  صلى الله عليه وسلم، قام وحده. ثم قوّاه الله بمن آمن معه كما يقوي الطاقة الأولى من
  الزرع ما يحتف بها مما يتولد منها حتى يعجب الزرّاع. فإن قلت: قوله: { لِيَغِيظَ بِهِمُ
  ٱلْكُفَّارَ } تعليل لماذا؟ قلت: لما دل عليه تشبيههم بالزرع من نمائهم وترقيهم في
  الزيادة والقوّة، ويجوز أن يعلل به { وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } لأنّ الكفار
  إذا سمعوا بما أعدّ لهم في الآخرة مع ما يعزهم به في الدنيا غاظهم ذلك. ومعنى { مِنْهُم
  } البيان، كقوله تعالى:{ فَٱجْتَنِبُواْ ٱلرّجْسَ مِنَ ٱلاْوْثَـٰنِ }[الحج: 30].عن
  رسول الله صلى الله عليه وآله وسلم:(1053) \" من قرأ سورة الفتح فكأنما كان ممن شهد
  مع محمد فتح مكة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

