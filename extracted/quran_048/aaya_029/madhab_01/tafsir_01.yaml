  الكُفَّارِ... } إلى قوله: { ذلكَ مَثَلُهُمْ فِي التَّوْرَاةِ } ثم قال: { وَمَثَلهُمْ
  في الإنجيل كَزَرْعَ أخْرَجَ شَطْأَهُ... } الآية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة ذلك { مَثَلُهُمْ فِي التَّوْرَاةِ }: أي هذا المثل في التوراة { وَمَثَلُهُمْ
  فِي الإنجِيلِ كَزَرْعٍ أخْرَجَ شَطْأَهُ } فهذا مثل أصحاب رسول الله صلى الله عليه
  وسلم في الإنجيل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } قال { ذلكَ مَثَلُهُمْ فِي التَّوْرَاةِ
  وَمَثَلُهُمْ فِي الإنجِيلِ كَزَرْعٍ أخْرَجَ شطأَهُ }.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { سيماهُمْ فِي وُجُوهِهِمْ
  مِنْ أثَرِ السُّجُودِ ذلكَ مَثَلُهُمْ فِي التَّوْرَاة } يعني السيما في الوجوه مثلهم
  في التوراة، وليس بمَثَلهم في الإنجيل، ثم قال عزّ وجلّ: { وَمَثَلُهُمْ فِي الإنجِيلِ
  كَزَرْعٍ أخْرَجَ شَطْأهُ... } الآية، هذا مثلهم في الإنجيل.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ
  ذلكَ مَثَلُهُمْ فِي التَّوْرَاةِ وَمَثَلُهُمْ فِي الإنجِيلِ كَزَرْعٍ أخْرَجَ شَطْأَهُ
  }.حدثنا عمرو بن عبد الحميد، قال: ثنا مروان بن معاوية، عن جُوَيبر، عن الضحاك في قول
  الله: { مُحَمَّدٌ رَسُولُ اللَّهِ وَالَّذِينَ مَعَهُ... } الآية، قال: هذا مثلهم
  في التوراة، ومثل آخر في الإنجيل { كَزَرْعٍ أخْرَجَ شَطْأهُ فآزَرَهُ } الآية.وقال
  آخرون: هذان المَثَلان في التوراة والإنجيل مثلهم. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { ذلكَ مَثَلُهُمْ فِي التَّوْرَاةِ } والإنجيل
  واحد.وأولى القولين في ذلك بالصواب قول من قال: مثلهم في التوراة، غير مثَلهم في الإنجيل،
  وإن الخبر عن مَثلهم في التوراة متناهٍ عند قوله: { ذلكَ مَثَلُهُمْ فِي التَّوْرَاةِ
  } وذلك أن القول لو كان كما قال مجاهد من أن مثلهم في التوراة والإنجيل واحد، لكان
  التنزيل: ومثلهم في الإنجيل، وكزرع أخرج شطأه، فكان تمثيلهم بالزرع معطوفاً على قوله:
  { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } حتى يكون ذلك خبراً عن أن ذلك
  مَثلهم في التوراة والإنجيل، وفي مجيء الكلام بغير واو في قوله: { كَزَرْعٍ } دليل
  بَيِّن على صحة ما قُلنا، وأن قولهم { وَمَثَلُهُمْ فِي الإنجِيلِ } خبر مبتدأ عن صفتهم
  التي هي في الإنجيل دون ما في التوراة منها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
