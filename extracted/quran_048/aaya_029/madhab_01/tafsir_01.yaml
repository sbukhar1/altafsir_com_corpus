text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِيۤ
  أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ
  وَكَفَىٰ بِٱللَّهِ شَهِيداً } * { مُّحَمَّدٌ رَّسُولُ ٱللَّهِ وَٱلَّذِينَ مَعَهُ
  أَشِدَّآءُ عَلَى ٱلْكُفَّارِ رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً سُجَّداً يَبْتَغُونَ
  فَضْلاً مِّنَ ٱللَّهِ وَرِضْوَاناً سِيمَاهُمْ فِي وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ
  ذَلِكَ مَثَلُهُمْ فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ فِي ٱلإِنجِيلِ كَزَرْعٍ أَخْرَجَ
  شَطْأَهُ فَآزَرَهُ فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ يُعْجِبُ ٱلزُّرَّاعَ
  لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  مِنْهُم مَّغْفِرَةً وَأَجْراً عَظِيماً }يعني تعالى ذكره بقوله: { هُوَ الَّذِي أرْسَلَ
  رَسُولَهُ بالهُدَى وَدِينِ الحَقِّ } الذي أرسل رسوله محمداً صلى الله عليه وسلم بالبيان
  الواضح، { وَدِين الحَق } ، وهو الإسلام الذي أرسله داعياً خلقه إليه { لِيُظْهِرَهُ
  عَلى الدِّينِ كُلِّهِ } يقول: ليبطل به الملل كلها، حتى لا يكون دين سواه، وذلك كان
  كذلك حتى ينزل عيسى ابن مريم، فيقتل الدجال، فحينئذٍ تبطل الأديان كلها، غير دين الله
  الذي بعث به محمداً صلى الله عليه وسلم، ويظهر الإسلام على الأديان كلها.وقوله: { وكَفَى
  باللَّهِ شَهِيداً } يقول جلّ ثناؤه لنبيه صلى الله عليه وسلم: أشهدك يا محمد ربك على
  نفسه، أنه سيظهر الدين الذي بعثك به { وكَفَى باللَّهِ شَهِيداً } يقول: وحسبك به شاهداً.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُميد، قال: ثنا
  يحيى بن واضح، قال: ثنا أبو بكر الهُذليّ، عن الحسن { هُوَ الَّذِي أرْسَلَ رَسُولَهُ
  بالهُدَى وَدِين الحَقِّ ليُظْهِرَهُ على الدّينِ كُلِّهِ وكَفَى شَهِيداً } يقول:
  أشهد لك على نفسه أنه سيُظْهِر دينك على الدين كله، وهذا إعلام من الله تعالى نبيه
  صلى الله عليه وسلم، والذين كرهوا الصلح يوم الحُديبية من أصحابه، أن الله فاتح عليهم
  مكة وغيرها من البلدان، مسليهم بذلك عما نالهم من الكآبة والحزن، بانصرافهم عن مكة
  قبل دخولهموها، وقبل طوافهم بالبيت.وقوله: { مُحَمَّدٌ رَسُولُ اللَّهِ وَالَّذِين
  مَعَهُ أشِدَّاءُ على الكُفَّارِ رُحَماءُ بَيْنَهُمْ } يقول تعالى ذكره: محمد رسول
  الله وأتباعه من أصحابه الذين هم معه على دينه، أشدّاء على الكفار، غليظة عليهم قلوبهم،
  قليلة بهم رحمتهم { رُحَماءُ بَيْنَهُمْ } يقول: رقيقة قلوب بعضهم لبعض، لينة أنفسهم
  لهم، هينة عليهم لهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة رُحَماءُ
  بَيْنَهُمْ ألقى الله في قلوبهم الرحمة، بعضهم لبعض { تَرَاهُمْ رُكَّعاً سُجَّداً
  } يقول: تراهم ركعاً أحياناً لله في صلاتهم سجداً أحياناً { يبتغُونَ فَضْلاً مِنَ
  اللَّهِ } يقول: يلتمسون بركوعهم وسجودهم وشدّتهم على الكفار ورحمة بعضهم بعضاً، فضلاً
  من الله، وذلك رحمته إياهم، بأن يتفضل عليهم، فيُدخلهم جنته { وَرِضْوَاناً } يقول:
  وأن يرضى عنهم ربهم.وقوله: { سِيماهُمْ فِي وُجُوهِهِمْ مِنَ أثَرِ السُّجُودِ } يقول:
  علامتهم في وجوههم من أثر السجود في صلاتهم. ثم اختلف أهل التأويل في السيما الذي عناه
  الله في هذا الموضع، فقال بعضهم: ذلك علامة يجعلها الله في وجوه المؤمنين يوم القيامة،
  يعرفون بها لما كان من سجودهم له في الدينا. ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { سِيماهُمْ فِي وُجُوهِهِمْ
  مِنْ أثَرِ السُّجُودِ } قال: صلاتهم تبدو في وجوههم يوم القيامة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِيۤ أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ
  وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ وَكَفَىٰ بِٱللَّهِ شَهِيداً
  } * { مُّحَمَّدٌ رَّسُولُ ٱللَّهِ وَٱلَّذِينَ مَعَهُ أَشِدَّآءُ عَلَى ٱلْكُفَّارِ
  رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً سُجَّداً يَبْتَغُونَ فَضْلاً مِّنَ ٱللَّهِ
  وَرِضْوَاناً سِيمَاهُمْ فِي وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ ذَلِكَ مَثَلُهُمْ
  فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ فِي ٱلإِنجِيلِ كَزَرْعٍ أَخْرَجَ شَطْأَهُ فَآزَرَهُ
  فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ يُعْجِبُ ٱلزُّرَّاعَ لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ
  وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنْهُم مَّغْفِرَةً
  وَأَجْراً عَظِيماً }حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله
  العتكي، عن خالد الحنفي، قوله: { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السجُودِ }
  قال: يعرف ذلك يوم القيامة في وجوههم من أثر سجودهم في الدنيا، وهو كقوله:{ تَعْرِفُ
  فِي وُجُوهِهِمْ نَضْرَةَ النَّعِيمِ }حدثني عبيد بن أسباط بن محمد، قال: ثنا أبي،
  عن فضيل بن مروزق، عن عطية، في قوله: { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ
  } قال: مواضع السجود من وجوههم يوم القيامة أشد وجوههم بياضاً.حدثنا محمد بن عمارة،
  قال: ثنا عبيد الله بن موسى، قال: أخبرنا ابن فضيل، عن فضيل، عن عطية، بنحوه.حدثني
  أبو السائب، قال: ثنا ابن فضيل، عن فضيل، عن عطية، بنحوه.حدثنا مجاهد بن موسى، قال:
  ثنا يزيد، قال: أخبرنا فضيل، عن عطية، مثله.حدثنا ابن عبد الأعلى، قال: ثنا المعتمر،
  قال: سمعت شبيباً يقول عن مقاتل بن حيان، قال: { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ
  السُّجُودِ } قال: النور يوم القيامة.حدثنا ابن سنان القزاز، قال: ثنا هارون بن إسماعيل،
  قال: قال عليّ بن المبارك: سمعت غير واحد عن الحسن، في قوله: { سِيماهُمْ فِي وُجُوهِهِمْ
  منْ أثَرِ السُّجُودِ } قال: بياضاً في وجوههم يوم القيامة.وقال آخرون: بل ذلك سيما
  الإسلام وسَمْته وخشوعه، وعنى بذلك أنه يرى من ذلك عليهم في الدنيا ذكر من قال ذلك:حدثنا
  علي، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { سِيماهُمْ
  فِي وُجُوهِهِمْ } قال: السَّمُت الحَسَن.قال: ثنا مجاهد، قال: ثنا يزيد، قال: ثنا
  الحسن بن عُمارة، عن الحكم، عن مجاهد، عن ابن عباس، في قوله: { سِيماهُمْ فِي وُجُوهِهِمْ
  مِنْ أثَرِ السُّجُودِ } قال: أما إنه ليس بالذي تَرَوْن، ولكنه سيما الإسلام وسَحْنته
  وسَمْته وخشوعه.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفيان، عن حميد الأعرج،
  عن مجاهد { سِيماهُمْ في وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } قال: الخشوع والتواضع.حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن حميد الأعرج، عن مجاهد، مثله.قال: ثنا
  أبو عامر، قال: ثنا سفيان، عن منصور، عن مجاهد { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ
  السُّجُودِ } قال: الخشوع.حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، عن شعبة، عن
  الحكم، عن مجاهد، في هذه الآية { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ
  } قال: السَّحنْة.حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: {
  سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } قال: هو الخشوع، فقلت: هو أثر السجود،
  فقال: إنه يكون بين عينيه مثل ركبة العَنْز، وهو كما شاء الله.وقال آخرون: ذلك أثر
  يكون في وجوه المصلين، مثل أثر السَّهَر، الذي يظهر في الوجه مثل الكَلَف والتهيج والصفرة،
  وما أشبه ذلك مما يظهره السهر والتعب في الوجه، ووجهوا التأويل في ذلك إلى أنه سيما
  في الدنيا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِيۤ أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ
  وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ وَكَفَىٰ بِٱللَّهِ شَهِيداً
  } * { مُّحَمَّدٌ رَّسُولُ ٱللَّهِ وَٱلَّذِينَ مَعَهُ أَشِدَّآءُ عَلَى ٱلْكُفَّارِ
  رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً سُجَّداً يَبْتَغُونَ فَضْلاً مِّنَ ٱللَّهِ
  وَرِضْوَاناً سِيمَاهُمْ فِي وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ ذَلِكَ مَثَلُهُمْ
  فِي ٱلتَّوْرَاةِ وَمَثَلُهُمْ فِي ٱلإِنجِيلِ كَزَرْعٍ أَخْرَجَ شَطْأَهُ فَآزَرَهُ
  فَٱسْتَغْلَظَ فَٱسْتَوَىٰ عَلَىٰ سُوقِهِ يُعْجِبُ ٱلزُّرَّاعَ لِيَغِيظَ بِهِمُ ٱلْكُفَّارَ
  وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنْهُم مَّغْفِرَةً
  وَأَجْراً عَظِيماً }ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان،
  عن رجل، عن الحسن { سِيماهُمْ في وجُوُهِهِمْ مِنْ أثَرِ السُّجُودِ } قال: الصفرة.حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، قال: زعم الشيخ الذي كان يقصّ في عُسر،
  وقرأ { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } فزعم أنه السَّهَر يُرى
  في وجوههم.حدثنا ابن حُمَيد، قال: ثنا يعقوب القُمِّيّ، عن حفص، عن شَمِر بن عَطية،
  في قوله: { سِيماهُمْ فِي وُجُوهِهِمْ } قال: تهيُّج في الوجه من سهر الليل.وقال آخرون:
  ذلك آثار ترى في الوجه من ثَرَى الأرض، أو نَدَى الطَّهُّور. ذكر من قال ذلك:حدثنا
  حَوْثرة بن محمد المِنقري، قال: ثنا حماد بن مسعدة وحدثنا ابن حُمَيد، قال: ثنا جرير
  جميعاً عن ثعلبة بن سهيل، عن جعفر بن أبي المُغيرة، عن سعيد بن جُبير، في قوله: { سِيماهُمْ
  فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } قال: ثَرى الأرض، ونَدى الطَّهُور.حدثنا ابن
  سنان القزّاز، قال: ثنا هارون بن إسماعيل، قال: ثنا عليّ بن المبارك، قال: ثنا مالك
  بن دينار، قال: سمعت عكرِمة يقول: { سِيماهُمْ فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ
  } قال: هو أثر التراب.وأولى الأقوال في ذلك بالصواب أن يقال: إن الله تعالى ذكره أخبرنا
  أن سيما هؤلاء القوم الذين وصف صفتهم في وجوههم من أثر السجود، ولم يخصّ ذلك على وقت
  دون وقت. وإذ كان ذلك كذلك، فذلك على كلّ الأوقات، فكان سيماهم الذي كانوا يعرفون به
  في الدنيا أثر الإسلام، وذلك خشوعه وهديه وزهده وسمته، وآثار أداء فرائضه وتطوّعه،
  وفي الآخرة ما أخبر أنهم يعرفون به، وذلك الغرّة في الوجه والتحجيل في الأيدي والأرجل
  من أثر الوضوء، وبياض الوجوه من أثر السجود. وبنحو الذي قلنا في معنى السيما قال أهل
  التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سِيماهُمْ
  فِي وُجُوهِهِمْ مِنْ أثَرِ السُّجُودِ } يقول: علامتهم أو أعلمتهم الصلاة.وقوله: {
  ذلكَ مَثَلَهُمْ فِي التَّوْرَاةِ } يقول: هذه الصفة التي وصفت لكم من صفة أتباع محمد
