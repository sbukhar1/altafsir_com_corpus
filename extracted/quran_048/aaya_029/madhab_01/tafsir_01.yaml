  وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنْهُم مَّغْفِرَةً
  وَأَجْراً عَظِيماً }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن عباس، قوله: { مُحَمَّدٌ
  رَسُولُ اللَّهِ وَالَّذِينَ مَعَهُ } أصحابه مثلهم، يعني نعتهم مكتوباً في التوراة
  والإنجيل قبل أن يخلق السموات والأرض.حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال:
