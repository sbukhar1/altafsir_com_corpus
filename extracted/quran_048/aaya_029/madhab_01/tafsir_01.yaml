  حبُّ برّ نُثِرَ متفرّقاً، فتنبت كلّ حبة واحدة، ثم أنبتت كلّ واحدة منها، حتى استغلظ
  فاستوى على سوقه قال: يقول: كان أصحاب محمد صلى الله عليه وسلم قليلاً، ثم كثروا، ثم
  استغلظوا { لِيَغِيظَ } الله { بِهِمُ الكُفَّارَ }.وقوله: { يُعْجِبُ الزُّرَّاعَ
  لِيَغِيظَ بِهِمُ الكُفَّارَ } يقول تعالى ذكره: يعجب هذا الزرعُ الذي استغلظ فاستوى
  على سوقه في تمامه وحُسن نباته، وبلوغه وانتهائه الذين زرعوه { لِيَغِيظَ بِهِمُ الكُفَّارَ
  } يقول: فكذلك مَثل محمد صلى الله عليه وسلم وأصحابه، واجتماع عددهم حتى كثروا ونموا،
  وغلظ أمرهم كهذا الزرع الذي وصف جلّ ثناؤه صفته، ثم قال: { لِيَغِيظَ بِهِمُ الكُفَّارِ
  } فدلّ ذلك على متروك من الكلام، وهو أن الله تعالى فعل ذلك بمحمد صلى الله عليه وسلم
  وأصحابه ليغيظ بهم الكفار. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { لِيَغِيظَ
  بِهِمُ الكُفَّارَ } يقول الله: مثلهم كمثل زرع أخرج شطأه فآزَره، فاستغلظ، فاستوى
  على سوقه، حتى بلغ أحسن النبات، يُعْجِب الزرّاع من كثرته، وحُسن نباته.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُعْجِبُ الزرّاع } قال: يعجب الزرّاع
  حُسنه { لِيَغِيظَ بِهِمُ الكُفَّارَ } بالمؤمنين، لكثرتهم، فهذا مثلهم في الإنجيل.وقوله:
  { وَعَدَ اللَّهُ الَّذِينَ آمَنُوا وعَملُوا الصَّالِحاتِ مِنْهُمْ مَغْفِرَةً وأجْراً
  عَظِيماً } يقول تعالى ذكره: وعد الله الذين صدّقوا الله ورسوله { وعَمِلُوا الصَّالِحاتِ
  } يقول: وعملوا بما أمرهم الله به من فرائضه التي أوجبها عليهم.وقوله: { مِنْهُمْ }
  يعني: من الشطء الذي أخرجه الزرع، وهم الداخلون فِي الإسلام بعد الزرع الذي وصف ربنا
  تبارك وتعالى صفته. والهاء والميم في قوله { مِنْهُمْ } عائدة على معنى الشطء لا على
  لفظه، ولذلك جمع فقيل: «منهم»، ولم يقل «منه». وإنما جمع الشطء لأنه أريد به من يدخل
  في دين محمد صلى الله عليه وسلم إلى يوم القيامة بعد الجماعة الذين وصف الله صفتهم
  بقوله: { وَالَّذِين مَعَهُ أشِدَّاءُ عَلى الكُفَّارِ رُحَماءُ بَيْنَهُمْ تَرَاهُم
  رُكَّعاً سُجَّداً }.وقوله { وَمَغْفِرَةً } يعني: عفواً عما مضى من ذنوبهم، وسيء أعمالهم
  بحسنها. وقوله: { وأجْراً عَظيماً } يعني: وثواباً جزيلاً، وذلك الجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

