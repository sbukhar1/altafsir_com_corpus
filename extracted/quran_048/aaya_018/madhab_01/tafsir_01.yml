  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  رَضِيَ ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ إِذْ يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ
  مَا فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَغَانِمَ
  كَثِيرَةً يَأْخُذُونَهَا وَكَان ٱللَّهُ عَزِيزاً حَكِيماً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: لقد رضي الله يا محمد عن المؤمنين { إذْ يُبايِعُونَكَ تحْتَ الشَّجَرَةِ
  } يعني بيعة أصحاب رسول الله صلى الله عليه وسلم رسول الله بالحديبية حين بايعوه على
  مناجزة قريش الحرب، وعلى أن لا يفرّوا، ولا يولوهم الدبر تحت الشجرة، وكانت بيعتهم
  إياه هنالك فيما ذكر تحت شجرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  سبب هذه البيعة ما قيل: إن رسول الله صلى الله عليه وسلم كان أرسل عثمان بن عفان رضي
  الله عنه برسالته إلى الملإ من قريش، فأبطأ عثمان عليه بعض الإبطاء، فظنّ أنه قد قتل،
  فدعا أصحابه إلى تجديد البيعة على حربهم على ما وصفت، فبايعوه على ذلك، وهذه البيعة
  التي تسمى بيعة الرضوان، وكان الذين بايعوه هذه البيعة فيما ذُكر في قول بعضهم: ألفاً
  وأربع مئة، وفي قول بعضهم: ألفاً وخمس مئة، وفي قول بعضهم: ألفاً وثلاث مئة. ذكر الرواية
  بما وصفنا من سبب هذه البيعة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، قال: ثني بعض أهل العلم أن رسول الله صلى
  الله عليه وسلم دعا خراش بن أمية الخزاعي، فبعثه إلى قريش بمكة، وحمله على جمل له يقال
  له الثعلب، ليبلغ أشرافهم عنه ما جاء له، وذلك حين نزل الحديبية، فعقروا به جمل رسول
  الله صلى الله عليه وسلم، وأرادوا قتله، فمنعه الأحابيش فخلوا سبيله، حتى أتى رسول
  الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا سلمة، عن ابن إسحاق، قال:
  فحدثني من لا أتهم، عن عكرِمة مولى ابن عباس: أن رسول الله صلى الله عليه وسلم دعا
  عمر بن الخطاب ليبعثه إلى مكة، فيبلغ عنه أشراف قريش ما جاء له، فقال: يا رسول الله
  إني أخاف قريشاً على نفسي، وليس بمكة من بني عديّ بن كعب أحد يمنعني، وقد عرفت قريش
  عداوتي إياها، وغلظتي عليهم، ولكني أدلك على رجل هو أعزّ بها مني عثمان بن عفان، فدعا
  رسول الله صلى الله عليه وسلم عثمان، فبعثه إلى أبي سفيان وأشراف قريش يخبرهم أنه لم
  يأت لحرب، وإنما جاء زائراً لهذا البيت، معظماً لحرمته، فخرج عثمان إلى مكة، فلقيه
  أبان بن سعيد بن العاص حين دخل مكة أو قبل أن يدخلها، فنزل عن دابته، فحمله بين يديه،
  ثم ردفه وأجاره حتى بلغ رسالة رسول الله صلى الله عليه وسلم، فانطلق عثمان حتى أتى
  أبا سفيان وعظماء قريش، فبلغهم عن رسول الله صلى الله عليه وسلم ما أرسله به، فقالوا
  لعثمان حين فرغ من رسالة رسول الله صلى الله عليه وسلم: إن شئت أن تطوف بالبيت فطف
  به، قال: ما كنت لأفعل حتى يطوف به رسول الله صلى الله عليه وسلم، فاحتبسته قريش عندها،
  فبلغ رسول الله صلى الله عليه وسلم والمسلمين أن عثمان قد قُتل.</font></font>&#13;\t\t\t<label
