  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَغَانِمَ كَثِيرَةً
  يَأْخُذُونَهَا وَكَان ٱللَّهُ عَزِيزاً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: عددهم ألف وأربع مئة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيى بن إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن جده، عن الأعمش، عن أبي سفيان
  عن جابر، قال: كنا يوم الحُديبية ألفاً وأربع مئة، فبايعنا رسول الله صلى الله عليه
  وسلم على أن لا نفرّ، ولم نبايعه على الموت، قال: فبايعناه كلنا إلا الجدَّ بن قيس
  اختبأ تحت إبط ناقته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، أخبرني القاسم بن عبد الله بن عمرو، عن محمد بن المنكدر، عن جابر
  بن عبد الله «أنهم كانوا يوم الحُديبية أربع عشرة مئة، فبايعنا رسول الله صلى الله
  عليه وسلم وعمر آخذ بيده تحت الشجرة، وهي سمرة، فبايعنا غير الجدّ بن قيس الأنصاريّ،
  اختبأ تحت إبط بعيره، قال جابر: بايعنا رسول الله صلى الله عليه وسلم على أن لا نفرّ
  ولم نبايعه على الموت».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يوسف بن موسى القطان، قال:
  ثنا هشام بن عبد الملك وسعيد بن شرحبيل المصري، قالا: ثنا ليث بن سعد المصري، قال:
  ثنا أبو الزبير، عن جابر، قال: كنا يوم الحديبية ألفاً وأربع مئة، فبايعناه وعمر آخذ
