  يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ مَا فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ
  عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَغَانِمَ كَثِيرَةً
  يَأْخُذُونَهَا وَكَان ٱللَّهُ عَزِيزاً حَكِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سلمة، عن محمد بن إسحاق، قال: فحدثني عبد الله بن أبي بكر أن رسول الله صلى الله
  عليه وسلم حين بلغه أن عثمان قد قتل، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا نَبْرَحُ حتى نُناجِزَ القَوْمَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ودعا الناس إلى البيعة، فكانت بيعة الرضوان تحت الشجرة، فكان الناس
  يقولون: بايعهم رسول الله صلى الله عليه وسلم على الموت فكان جابر بن عبد الله يقول:
  إن رسول الله صلى الله عليه وسلم لم يبايعنا على الموت، ولكنه بايعنا على أن لا نفر،
  فبايع رسول الله صلى الله عليه وسلم الناس، ولم يتخلف عنه أحد من المسلمين حضرها إلا
  الجد بن قيس أخو بني سلمة، كان جابر بن عبد الله يقول: لكأني أنظر إليه لاصقاً بإبط
  ناقته، قد اختبأ إليها، يستتر بها من الناس، ثم أتى رسول الله صلى الله عليه وسلم أن
  الذي ذُكر من أمر عثمان باطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمارة الأسديّ، قال: ثنا عبيد الله بن موسى، قال: أخبرنا موسى بن عبيدة، عن
  إياس بن سلمة، قال: قال سلمة: بينما نحن قائلون زمن الحديبية، نادى منادي رسول الله
  صلى الله عليه وسلم: أيها الناس البيعة البيعة، نزل روح القدس صلوات الله عليه، قال:
  فثرنا إلى رسول الله صلى الله عليه وسلم، وهو تحت شجرة سمرة، قال: فبايعناه، وذلك قول
  الله: { لَقَدْ رَضِيَ اللَّهُ عَنِ المُؤْمِنِينَ إذْ يُبايِعُونَكَ تَحْتَ الشَّجَرَةِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الحميد بن بيان اليشكري،
  قال: ثنا محمد بن يزيد، عن إسماعيل، عن عامر، قال: كان أوّل من بايع بيعة الرضوان رجل
  من بني أسد يقال له أبو سنان بن وهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا يحيى بن حماد، قال: ثنا همام، عن قتادة، عن سعيد بن المسيب، قال:
  كان جديّ يقال له حَزْن، وكان ممن بايع تحت الشجرة، فأتيناها من قابل، فعُميِّت علينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا يحيى بن حماد، قال: ثني يونس، قال: أخبرنا
  ابن وهب، قال: أخبرني عمرو بن الحارث، عن بُكير بن الأشجّ أنه بلغه أن الناس بايعوا
  رسول الله صلى الله عليه وسلم على الموت، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عَلَى ما اسْتَطَعْتُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والشجرة التي بُويع تحتها بفج نحو
  مكة، وزعموا أن عمر بن الخطاب رضي الله عنه مرّ بذلك المكان بعد أن ذهبت الشجرة، فقال:
  أين كانت، فجعل بعضهم يقول هنا، وبعضهم يقول: ههنا، فلما كثر اختلافهم قال: سيروا هذا
  التكلف فذهبت الشجرة وكانت سَمُرة إما ذهب بها سيل، وإما شيء سوى ذلك. ذكر عدد الذين
  بايعوا هذه البيعة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرنا اختلاف المختلفين في عددهم،
  ونذكر الروايات عن قائلي المقالات التي ذكرناها إن شاء الله تعالى.</font></font>&#13;\t\t\t<label
