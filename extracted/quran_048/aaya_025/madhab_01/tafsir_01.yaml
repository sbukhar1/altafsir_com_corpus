  رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ أَن تَطَئُوهُمْ
  فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ
  مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً
  أَلِيماً }وكان المُغيرة بن شعبة صحب قوماً في الجاهلية، فقتلهم وأخذ أموالهم، ثم جاء
  فأسلم، فقال النبيّ صلى الله عليه وسلم: \" أمَّا الإسْلامُ فَقَدْ قَبِلْناهُ، وأمَّا
  المَالُ فإنَّه مالُ غَدْرٍ لا حاجَةَ لَنا فِيهِ \" وإن عُروة جعل يرمق أصحاب النبيّ
  صلى الله عليه وسلم بعينه، فوالله إن تنخم النبيّ صلى الله عليه وسلم نخامة إلا وقعت
  في كفّ رجل منهم، فدلك بها وجهه وجلده، وإذا أمرهم ابتدروا أمره، وإذا توضأ كادوا يقتتلون
  على وَضوئه، وإذا تكلم خفضوا أصواتهم عنده، وما يحدّون النظر إليه تعظيماً له، فرجع
  عروة إلى أصحابه، فقال: أي قوم، والله لقد وفدت على الملوك، ووفدت على قيصر وكسرى والنجاشيّ،
  والله ما رأيت مَلِكاً قطّ يعظمه أصحابه ما يعظم أصحاب محمد محمداً والله إن تنخم نخامة
  إلا وقعت في كفّ رجل منهم فدلك بها وجهه وجلده، وإذا أمرهم ابتدروا أمره، وإذا توضأ
  كادوا يقتتلون على وَضوئه، وإذا تكلموا عنده خفضوا أصواتهم، وما يحدّون النظر إليه
  تعظيماً له، وإنه قد عرض عليكم خطة رشد فاقبلوها.فقال رجل من كنانة: دعوني آته، فقالوا:
  ائته فلما أشرف على النبيّ صلى الله عليه وسلم وأصحابه، قال النبيّ صلى الله عليه وسلم:
  \" هَذَا فُلانٌ، وهو من قوم يعظمون البدن، فابعثوها له \" ، فبعثت له، واستقبله قوم
  يلبون فلما رأى ذلك قال سبحان الله، ما ينبغي لهؤلاء أن يصدوا عن البيت، فقام رجل منهم
  يقال له مِكْرز بن حفص، فقال: دعوني آته، فقالوا ائته، فلما أشرف على النبيّ صلى الله
  عليه وسلم وأصحابه، قال النبيّ صلى الله عليه وسلم: \" هَذَا مِكْرِز بْنُ حَفْصٍ،
  وَهُوَ رَجُلٌ فاجِرٌ \" فجاء فجعل يكلم النبيّ صلى الله عليه وسلم، فبينما هو يكلمه،
  إذ جاء سُهَيل بن عمرو، قال أيوب، قال عكرِمة: إنه لما جاء سُهَيل، قال النبيّ صلى
  الله عليه وسلم: \" قد سهل لكم من أمركم \" قال الزهري. فجاء سهيل بن عمرو، فقال: هات
  نكتب بيننا وبينك كتابا فدعا الكاتب فقال النبيّ صلى الله عليه وسلم: \" اكْتُبْ: بِسْمِ
  اللَّهِ الرَّحْمَنِ الرَّحِيمِ \" ، فقال: ما الرحمن؟ فوالله ما أدري ما هو، ولكن
  اكتب: باسمك اللهم كما كنت تكتب، فقال المسلمون: والله لا نكتبها إلا بسم الله الرحمن
  الرحيم، فقال النبيّ صلى الله عليه وسلم: \" اكْتُبْ: باسْمِكَ اللَّهُمَّ \" ثم قال:
  \" اكْتُبْ: هَذَا ما قاضَى عَلَيْهِ مُحَمَّدٌ رَسُولُ االلَّهِ \" ، فقال سهيل: والله
  لو كنا نعلم أنك رسول الله ما صددناك عن البيت، ولا قاتلناك، ولكن اكتب: محمد بن عبد
  الله، فقال النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
