text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ
  كَفَرُواْ وَصَدُّوكُمْ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱلْهَدْيَ مَعْكُوفاً أَن يَبْلُغَ
  مَحِلَّهُ وَلَوْلاَ رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ
  أَن تَطَئُوهُمْ فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ
  فِي رَحْمَتِهِ مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ
  عَذَاباً أَلِيماً }يقول تعالى ذكره: هؤلاء المشركون من قريش هم الذين جحدوا توحيد
  الله، وصدّوكم أيها المؤمنون بالله عن دخول المسجد الحرام، وصدّوا الهَدي معكوفاً:
  يقول: محبوساً عن أن يبلغ مَحِلَّه. فموضع «أن» نصب لتعلقه إن شئت بمعكوف، وإن شئت
  بصدّوا. وكان بعض نحويي البصرة يقول في ذلك: وصدّوا الهدي معكوفاً كراهية أن يبلغ محله.وعنى
  بقوله تعالى ذكره: { أنْ يَبْلُغَ مَحِلَّهُ } أن يبلغ محلّ نحره، وذلك دخول الحرم،
  والموضع الذي إذا صار إليه حلّ نحره، وكان رسول الله صلى الله عليه وسلم ساق معه حين
  خرج إلى مكة في سَفرته تلك سبعين بدنة.حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني محمد
  بن إسحاق، عن محمد بن مسلم الزهري، عن عروة بن الزبير، عن المِسْوَر بن مخرمة ومروان
  بن الحكم أنهما حدّثاه، قالا: خرج رسول الله صلى الله عليه وسلم عام الحُديبية يريد
  زيارة البيت، لا يريد قتالاً، وساق الهَدي معه سبعين بدنة وكان الناس سبعَ مئة رجل،
  فكانت كلّ بدنة عن عشرة.وبنحو الذي قلنا في معنى قوله: { هُمُ الَّذِينَ كَفَرُوا وَصَدُّوكُمْ
  عَن المَسْجدِ الحَرَام وَالهَدْيَ مَعْكُوفاً أنْ يَبْلُغَ مَحِلَّهُ } قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُمُ الَّذِينَ
  كَفَرُوا وَصَدوكْم عَن المَسْجدِ الْحَرَامِ والهَدْيَ مَعْكُوفاً }: أي محبوساً {
  أنْ يَبْلُغَ مَحِلَّهُ } وأقبل نبيّ الله صلى الله عليه وسلم وأصحابه معتمرين في ذي
  القعدة، ومعهم الهدي، حتى إذا كانوا بالحُديبية، صدّهم المشركون، فصالحهم نبيّ صلى
  الله عليه وسلم صلى الله عليه وسلم على أن يرجع من عامه ذلك، ثم يرجع من العام المقبل،
  فيكون بمكة ثلاث ليال، ولا يدخلها إلا بسلاح الراكب، ولا يخرج بأحد من أهلها، فنحروا
  الهدي، وحلقوا، وقصَّروا، حتى إذا كان من العام المقبل، أقبل نبيّ الله صلى الله عليه
  وسلم وأصحابه حتى دخلوا مكة معتمرين في ذي القعدة، فأقام بها ثلاث ليال، وكان المشركون
  قد فجروا عليه حين ردّوه، فأقصه الله منهم فأدخله مكة في ذلك الشهر الذي كانوا ردّوه
  فيه، فأنزل الله{ الشَّهْرُ الْحَرَامُ بالشَّهْرِ الحَرَامِ والحُرُماتُ قِصَاصٌ }حدثني
  محمد بن عمارة الأسديّ وأحمد بن منصور الرمادي، واللفظ لابن عمارة، قالا: حدثنا عبيد
  الله بن موسى، قال: أخبرنا موسى بن عبيدة، عن إياس بن سلمة بن الأكوع، عن أبيه، قال:
  بعثت قريش سُهَيل بن عمرو، وحويطب بن عبد العُزَّى، وحفص بن فلان إلى النبيّ صلى الله
  عليه وسلم ليصالحوه فلما رآهم رسول الله صلى الله عليه وسلم فيهم سُهَيل بن عمرو، قال:
  \" قد سهَّل الله لكم من أمركم، القوم ماتُّون إليكم بأرحامهم وسائلوكم الصلح، فابعثوا
  الهَدي، وأظهروا التلبية، لعلّ ذلك يلين قلوبهم \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ
  عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱلْهَدْيَ مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ وَلَوْلاَ
  رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ أَن تَطَئُوهُمْ
  فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ
  مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً
  أَلِيماً }  ، فلبوا من نواحي العسكر حتى ارتجَّت أصواتهم بالتَّلبية، فجاؤوا فسألوه
  الصلح قال: فبينما الناس قد توادعوا وفي المسلمين ناس من المشركين، قال: فقيل به أبو
  سفيان قال: وإذا الوادي يسيل بالرجال قال: قال إياس، قال سلمة: فجئت بستة من المشركين
  متسلحين أسوقهم، لا يملكون لأنفسهم نفعاً ولا ضرّاً، فأتيت بهم النبيّ صلى الله عليه
  وسلم، فلم يسلب ولم يقتل وعفا قال: فشددنا على من في أيدي المشركين منا، فما تركنا
  في أيديهم منا رجلاً إلا استنقذناه قال: وغلبنا على من في أيدينا منهم ثم إن قريشاً
  بعثوا سُهَيل بن عمرو، وحويطباً، فولوا صلحهم، وبعث النبيّ صلى الله عليه وسلم علياً
  في صلحه فكتب عليّ بينهم: بسم الله الرحمن الرحيم، هذا ما صالح عليه محمد رسول الله
  صلى الله عليه وسلم قريشاً، صالحهم على أنه لا إهلال ولا امتلال، وعلى أنه من قَدِم
  مكة من أصحاب محمد صلى الله عليه وسلم حاجاً أو معتمراً، أو يبتغي من فضل الله، فهو
  آمن على دمه وماله ومن قَدِم المدينة من قريش مجتازاً إلى مصر أو إلى الشام يبتغي من
  فضل الله، فهو آمن على دمه وماله وعلى أنه من جاء محمداً صلى الله عليه وسلم من قريش
  فهو إليهم رَدٌّ، ومن جاءهم من أصحاب محمد فهو لهم. فاشتدّ ذلك على المسلمين، فقال
  رسول الله صلى الله عليه وسلم: \" مَنْ جاءَهُمْ مِنَّا فأَبْعَدَهُ اللَّهُ، وَمَنْ
  جاءَنا مِنْهُمْ فَرَدَدْناه إلَيْهِمْ فَعَلِمَ اللَّهُ الإسْلامَ مِنْ نَفْسِهِ،
  جَعَلَ لَهُ مَخْرَجاً \" فصالحوه على أنه يعتمر في عام قابل في هذا الشهر، لا يدخل
  علينا بخيل ولا سلاح، إلا ما يحمل المسافر في قِرابه، يثوي فينا ثلاث ليال، وعلى أن
  هذا الهَدْي حيثما حبسناه محَّله لا يقدمه علينا. فقال لهم رسول الله صلى الله عليه
  وسلم: \" نَحْن نَسُوقُهُ وأنْتُمْ تَرُدونَ وُجُوهَهُ \" ، فسار رسول الله مع الهدي
  وسار الناس.حدثني محمد بن عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا موسى، قال:
  أخبرني أبو مُرّة مولى أمّ هانىء، عن ابن عمر، قال: «كان الهدي دون الجبال التي تطلع
  على وادي الثنية عرض له المشركون، فردّوا وجوهه قال: فنحر النبيّ صلى الله عليه وسلم
  الهدي حين حبسوه، وهي الحُديبية، وحلق، وتأسّى به أُناس حين رأوه حلق، وتربَّص آخرون،
  فقالوا: لعلنا نطوف بالبيت، فقال رسول الله صلى الله عليه وسلم: \" رَحِمَ اللَّهُ
  المُحَلِّقِينَ \" ، قيل: والمقصرين، قال: \" رَحِمَ اللَّهُ المُحَلِّقِينَ \" ، قيل:
  والمقصرين، قال: \" والمُقَصِّرِينَ \" حدثنا ابن حميد، قال: ثنا الحكم بن بشير، قال:
  ثنا عمر بن ذَرّ الهمداني، عن مجاهد أن النبيّ صلى الله عليه وسلم اعتمر ثلاث عمر،
  كلها في ذي القعدة، يرجع في كلها إلى المدينة، منها العمرة التي صدّ فيها الهدي، فنحره
  في محله، عند الشجرة، وشارطوه أن يأتي في العام المقبل معتمراً، فيدخل مكة، فيطوف بالبيت
  ثلاثة أيام، ثم يخرج، ولا يحبسون عنه أحداً قدم معه، ولا يخرج من مكة بأحد كان فيها
  قبل قدومه من المسلمين فلما كان من العام المقبل دخل مكة، فأقام بها ثلاثاً يطوف بالبيت
  فلما كان اليوم الثالث قريباً من الظهر، أرسلوا إليه: إن قومك قد آذاهم مقامك، فنُودي
  في الناس: لا تغرب الشمس وفيها أحد من المسلمين قَدم مع رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ
  عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱلْهَدْيَ مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ وَلَوْلاَ
  رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ أَن تَطَئُوهُمْ
  فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ
  مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً
  أَلِيماً }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ، عن عروة بن
  الزبير، عن المسور بن مخرمة، قال: خرج النبيّ صلى الله عليه وسلم زمن الحُديبية في
  بضع عشرة مئة من أصحابه، حتى إذا كانوا بذي الحُلَيْفة قلَّد الهدي وأشعره، وأحرم بالعمرة،
  وبعث بين يديه عيناً له من خُزاعة يخبره عن قريش، وسار النبيّ صلى الله عليه وسلم،
  حتى إذا كان بغدير الأشطاط قريباً من قُعَيقعان، أتاه عينه الخزاعيّ، فقال: إني تركت
  كعب بن لؤيّ وعامر بن لؤيّ قد جمعوا لك الأحابيش، وجمعوا لك جموعاً، وهم مقاتلوك وصادّوك
  عن البيت، فقال رسول الله صلى الله عليه وسلم: \" أشِيرُوا عَليَّ، أتَرَوْنَ أنْ نَمِيلَ
  على ذَرَارِي هَؤُلاءِ الَّذِينَ أعانُوهُمْ فَنُصِيبَهُمْ، فإنْ قَعَدُوا قَعَدُوا
  مَوْتُورِينَ مَحْزُونِين وإنْ لحُّوا تَكنْ عُنُقاً قَطَعَها اللَّهُ؟ أمْ تَرَوْنَ
  أنَّا نَؤُمُّ البَيْتَ، فمَنْ صَدّنا عَنْهُ قاتَلْناهُ؟ \" فقام أبو بكر رضي الله
  عنه فقال: يا رسول الله: إنا لم نأت لقتال أحد، ولكن من حال بيننا وبين البيت قاتلناه
  فقال النبيّ صلى الله عليه وسلم: \" فَروّحُوا إذًا \" وكان أبو هريرة يقول: ما رأيت
  أحداً قطّ كان أكثر مُشاورة لأصحابه من النبيّ صلى الله عليه وسلم، فراحوا حتى إذا
  كانوا ببعض الطريق، قال النبيّ صلى الله عليه وسلم: \" إنَّ خالِدَ بنَ الوَلِيدِ بالغَمِيم
  في خَيْل لِقُرَيْشٍ طَلِيعَةً، فخُذُوا ذَاتَ اليْمِينِ \" ، فوالله ما شعر بهم خالد
  حتى إذا هو بُقْترة الجيش، فانطلق يركض نذيراً لقريش، وسار النبيّ صلى الله عليه وسلم،
  حتى إذا كان بالثنية التي يُهبْط عليهم منها، بركت به راحلته فقال الناس: حَلْ حَل،
  فقال: ما حَلْ؟ فقالوا: خَلأَتِ القَصْواء، فقال النبيّ صلى الله عليه وسلم: \" ما
  خَلأَتْ وَما ذَاكَ لَهَا بخُلُقٍ، ولَكِنَّها حَبَسَها حابِسُ الفِيلِ \" ، ثم قال:
  \" والَّذِي نَفْسِي بِيَدِهِ لا يَسألُونِي خُطَّةً يُعَظِّمُونَ بها حُرُماتِ اللَّهِ
  إلاَّ أعْطَيْتُهُم إيَّاها \" ، ثم زُجِرت فوثبت فعدل عنهم حتى نزل بأقصى الحُديبية
  على ثمد قليل الماء، إنما يتبرّضه الناس تبرّضاً، فلم يلبث الناس أن نزحوه، فشُكِي
  إلى رسول الله صلى الله عليه وسلم العطش، فنزع سهماً من كنانته، ثم أمرهم أن يجعلوه
  فيه، فوالله ما زال يجيش لهم بالرِّيّ حتى صدروا عنه، فبينما هم كذلك جاء بُدَيل بن
  ورقاء الخزاعي في نفر من خُزاعة، وكانوا عَيبة نصح رسول الله صلى الله عليه وسلم من
  أهل تهامة، فقال: إني تركت كعب بن لُؤَيّ، وعامر بن لُؤَيّ، قد نزلوا أعداد مياه الحُديبية
  معهم العوْذ المطافيل، وهم مقاتلوك وصادّوك عن البيت، فقال النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
