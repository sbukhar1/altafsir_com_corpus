  البحر، وتفلَّت أبو جندل بن سهيل بن عمرو، فلحق بأبي بصير، فجعل لا يخرج من قريش رجل
  قد أسلم إلا لحق بأبي بصير، حتى اجتمعت منهم عصابة، فوالله ما يسمعون بعير خرجت لقريش
  إلى الشام إلا اعترضوا لهم فقتلوهم، وأخذوا أموالهم، فأرسلت قريش إلى النبيّ صلى الله
  عليه وسلم يناشدونه الله والرحم لما أرسل إليهم، فمن أتاه فهو آمن فأنزل الله{ وَهُوَ
  الَّذِي كَفَّ أيْدِيَهُمْ عَنْكُمْ وأيْدِيَكُمْ عَنْهُمْ }حتى بلغ { حميَةَ الجَاهِليَّةِ
  } وكانت حميتهم أنهم لم يقرّوا أنه نبيّ، ولم يقرّوا ببسم الله الرحمن الرحيم، وحالوا
  بينهم وبين البيت.حدثني يعقوب بن إبراهيم، قال: ثنا يحيى بن سعيد، قال: ثنا عبد الله
  بن المبارك، قال: أخبرنا معمر، عن الزهريّ، عن عروة، عن المسور بن مخرمة، ومروان بن
  الحكم، قالا: خرج رسول الله صلى الله عليه وسلم زمن الحُديبية في بضع عشرة مئة، ثم
  ذكر نحوه، إلا أنه قال في حديثه، قال الزهريّ، فحدثني القاسم بن محمد، أن عمر بن الخطاب
  رضي الله عنه قال: فأتيت النبيّ صلى الله عليه وسلم، فقلت: ألست برسول الله صلى الله
  عليه وسلم؟ قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ
  عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱلْهَدْيَ مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ وَلَوْلاَ
  رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ أَن تَطَئُوهُمْ
  فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ
  مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً
  أَلِيماً } \" بَلى \" قال أيضاً: وخرج أبو بصير والذين أسلموا من الذين رَدّ رسولُ
  الله صلى الله عليه وسلم حتى لحقوا بالساحل على طريق عير قريش، فقتلوا من فيها من الكفار
  وتغنَّموها فلما رأى ذلك كفار قريش، ركبٍ نفر منهم إلى رسول الله صلى الله عليه وسلم،
  فقالوا له: إنها لا تغني مدتك شيئاً، ونحنُ نقتل وتُنهب أموالُنا، وإنا نسألك أن تدخل
  هؤلاء في الذين أسلموا منا في صلحك وتمنعهم، وتحجز عنا قتالهم، ففعل ذلك رسول الله
  صلى الله عليه وسلم، فأنزل الله:{ وَهُوَ الَّذِي كَفَّ أيْدِيَهُمْ عَنْكُمْ وأيْدِيَكُمْ
  عَنْهُمْ }، ثم ساق الحديث إلى آخره، نحو حديث ابن عبد الأعلى.حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، عن محمد بن مسلم بن شهاب الزهريّ، عن عروة بن الزبير، عن المسور
  بن مخرمة، ومروان بن الحكم أنهما حدّثاه، قالا: خرج رسول الله صلى الله عليه وسلم عام
  الحُديبية، يريد زيارة البيت، لا يريد قتالاً، وساق معه هديه سبعين بدنة، حتى إذا كان
  بعسفان لقيه بشر بن سفيان الكعبيّ، فقال له: يا رسول الله هذه قريش قد سمعت بمسيرك،
  فخرجوا معهم العوذُ المطافيلُ قد لبسوا جلود النمور، ونزلوا بذي طوى يعاهدون الله،
  لا تدخلها عليهم أبداً، وهذا خالد بن الوليد في خيلهم، قد قدموها إلى كراع الغميم قال:
  فقال صلى الله عليه وسلم: \" يا وَيْحَ قُرَيْشٍ لَقَدْ أهْلَكَتْهُمُ الحَرْبُ، ماذَا
  عَلَيْهمْ لَوْ خَلُّوا بَيْنِي وَبَيَنَ سائِرِ العَرَب فإنْ هُمْ أصابُونِي كانَ
  ذلكَ الَّذِي أرَادُوا، وَإنْ أظْهَرَنِي اللَّهُ عَلَيْهِم دَخَلُوا في الإسْلامِ
  دَاخِرِينَ \" ثم ذكر نحو حديث معمر بزيادات فيه كثيرة، على حديث معمر تركت ذكرها.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { والهَدْيَ مَعْكُوفا أنْ
  يَبْلُغَ محِلَّهُ } قال: كان الهدي بذي طوى، والحُديبية خارجة من الحرم، نزلها رسول
  الله صلى الله عليه وسلم حين غَوَّرت قريش عليه الماء.وقوله: { وَلَوْلا رِجالٌ مُؤْمِنُونَ
  وَنِساءٌ مُؤْمِناتَ لَمْ تَعْلَمُوهُمْ أنْ تَطُئوهُمْ فَتُصِيبَكُم مِنْهُمْ مَعَرَّةٌ
  بغَيرِ عِلْمٍ } يقول تعالى ذكره: ولولا رجال من أهل الإيمان ونساء منهم أيها المؤمنون
  بالله أن تطئوهم بخيلكم ورجلكم لم تعلموهم بمكة، وقد حبسهم المشركون بها عنكم، فلا
  يستطيعون من أجل ذلك الخروج إليكم فتقتلوهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَلَوْلا رِجالٌ مُؤْمِنُونَ وَنِساءٌ مُؤمِناتٌ... } حتى
  بلغ بِغَيرِ عِلْمٍ هذا حين ردّ محمد صلى الله عليه وسلم وأصحابه أن يدخلوا مكة، فكان
  بها رجال مؤمنون ونساء مؤمنات، فكره الله أن يؤذوا أو يوطئوا بغير علم، فتصيبكم منهم
  معرّة بغير علم.واختلف أهل التأويل في المعرة التي عناها الله في هذا الموضع، فقال
  بعضهم: عنى بها الإثم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ
  عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱلْهَدْيَ مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ وَلَوْلاَ
  رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ أَن تَطَئُوهُمْ
  فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ
  مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً
  أَلِيماً }ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَلَوْلا رِجالٌ مُؤْمِنُونَ وَنِساءٌ مُؤْمِناتٌ لَمْ تَعْلَمُوهُمْ أنْ تَطَئوهُمْ
  فَتُصِيبَكُمْ مِنْهُمْ مَعَرَّةٌ بغَيرِ عِلْمٍ } قال: إثم بغير علم.وقال آخرون: عنى
  بها غرم الدية. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق { فَتُصِيبَكُمْ
  مِنْهُمْ مَعَرَّةٌ بغَيرِ عِلْمٍ } فتخرجوا ديته، فأما إثم فلم يحسبه عليهم. والمعرّة:
  هي المفعلة من العرّ، وهو الجرب. وإنما المعنى: فتصيبكم من قبلهم معرّة تعرّون بها،
  يلزمكم من أجلها كفَّارة قتل الخطأ، وذلك عتق رقبة مؤمنة، من أطاق ذلك، ومن لم يطق
  فصيام شهرين.وإنما اخترت هذا القول دون القول الذي قاله ابن إسحاق، لأن الله إنما أوجب
  على قاتل المؤمن في دار الحرب إذا لم يكن هاجر منها، ولم يكن قاتله علم إيمانه الكفارة
  دون الدية، فقال:{ وإنْ كانَ مِنْ قَوْم عَدُوَ لَكُمْ وهُوَ مُؤْمِنٌ، فَتَحْرِيرُ
  رقَبَةٍ مُؤْمِنَةٍ }لم يوجب على قاتله خطأ ديته، فلذلك قلنا: عنى بالمعرّة في هذا
  الموضع الكفارة، و { أن } من قوله: { أنْ تَطَئُوهُمْ } في موضع رفع ردّاً على الرجال،
  لأن معنى الكلام: ولولا أن تطئوا رجالاً مؤمنين ونساء مؤمنات لم تعلموهم، فتصيبكم منهم
  معرّة بغير علم لأذن الله لكم أيها المؤمنون في دخول مكة، ولكنه حال بينكم وبين ذلك
  { لِيُدْخِلَ اللَّهُ في رَحْمَتِهِ مَنْ يَشاءُ } يقول: ليدخل في الإسلام من أهل مكة
  من يشاء قبل أن تدخلوها، وحذف جواب لولا استغناء بدلالة الكلام عليه.وقوله: { لَوْ
  تَزَيَّلوا } يقول: لو تميز الذين في مشركي مكة من الرجال المؤمنين والنساء المؤمنات
  الذين لم تعلموهم منهم، ففارقوهم وخرجوا من بين أظهرهم { لَعَذَّبْنا الَّذِينَ كَفَرُوا
  مِنْهُم عَذَاباً ألِيماً } يقول: لقتلنا من بقي فيها بالسيف، أو لأهلكناهم ببعض ما
  يؤلمهم من عذابنا العاجل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَوْ تَزَيَّلُوا... } الآية،
  إن الله يدفع بالمؤمنين عن الكفار.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا
  عبيد، قال: سمعت الضحاك يقول في قوله { لَوْ تَزَيَّلُوا لَعَذَّبْنا الَّذِينَ كَفَرُوا
  مِنْهُمْ } يعني أهل مكة كان فيهم مؤمنون مستضعفون: يقول الله لولا أولئك المستضعفون
  لو قد تزيَّلوا، لعذّبنا الذين كفروا منهم عذاباً أليماً.حدثنا يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { لَوْ تَزَيَّلُوا } لو تفرّقوا، فتفرّق المؤمن من
  الكافر، لعذّبنا الذين كفروا منهم عذاباً أليماً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

