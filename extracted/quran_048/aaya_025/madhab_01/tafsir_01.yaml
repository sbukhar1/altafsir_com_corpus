  فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ
  مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً
  أَلِيماً } \" إنَّا لَمْ نأْتِ لِقِتال أَحَدٍ، وَلَكِنَّا جِئْنا مُعْتَمِرِينَ،
  وإنَّ قُرَيْشاً قَدْ نَهَكَتْهُمُ الحَرْبُ، وأَضَرَّتْ بِهمْ، فإنْ شاؤوُا مادَدْناهُمْ
  مُدَّةً، ويُخْلُوا بَيْنِي وَبَينَ النَّاسِ، فإنْ أظْهَرْ فإنْ شاؤوا أن يَدْخُلُوا
  فِيما دَخَلَ فِيهِ النَّاسُ فَعَلُوا، وَإلاَّ فَقَدْ جَمُّوا وَإنْ هُمْ أَبَوْا
  فَوَالَّذي نَفْسي بِيَدِهِ لأَقُاتِلَنَّهُمْ عَلى أمْرِي هَذَا حتى تَنْفَرِدَ سالِفَتِي،
  أوْ لَيُنْفِذَن اللَّهُ أمْرَهُ \" فقال بديل: سنبلغهم ما تقول، فانطلق حتى أتى قريشاً،
  فقال: إنا جئناكم من عند هذا الرجل، وسمعناه يقول قولاً فإن شئتم أن نعرضه عليكم فعلنا
  قال سفهاؤهم: لا حاجة لنا في أن تحدّثنا عنه بشيء، وقال ذوو الرأي منهم هات ما سمعته
  يقول: قال سمعته يقول كذا وكذا، فحدثهم بما قال النبيّ صلى الله عليه وسلم، فقام عُروة
  بن مسعود الثقفي، فقال: أيْ قوم، ألستم بالولد؟ قالوا: بلى أو لست بالوالد؟ قالوا:
  بلى قال: فهل أنتم تتهموني؟ قالوا: لا قال: ألستم تعلمون أني استنفرت أهل عكاظ، فلما
  بلحوا عليّ جئتكم بأهلي وَولدِي ومن أطاعني؟ قالوا: بلى قال: فإن هذا الرجل قد عرض
  عليكم خطة رشد فاقبلوها، ودعوني آته فقالوا: ائته، فأتاه، فجعل يكلم النبيّ صلى الله
  عليه وسلم، فقال النبيّ صلى الله عليه وسلم نحواً من مقالته لبُديل فقال عروة عند ذلك:
  أي محمد، أرأيت إن استأصلت قومك، فهل سمعت بأحد من العرب اجتاح أصله قبلك؟ وإن تكن
  الأخرى فوالله إني لأرى وجوهاً وأوباشاً من الناس خليقاً أن يفرّوا ويدعوك، فقال أبو
  بكر: امصَصْ بظر اللات، واللاتُ: طاغية ثقيف الذي كانوا يعبدون، أنحن نفرّ وندعه؟ فقال:
  من هذا؟ فقالوا: أبو بكر، فقال: أما والذي نفسي بيده لولا يد كانت لك عندي لم أجزك
  بها لأجبتك وجعل يكلم النبيّ صلى الله عليه وسلم، فكلما كلمه أخذ بلحيته، والمغيرة
  بن شعبة قائم على رأس النبيّ صلى الله عليه وسلم ومعه السيف، وعليه المغفر فكلما أهوى
  عروة إلى لحية رسول الله صلى الله عليه وسلم، ضرب يده بنصل السيف، وقال: أخِّر يدك
  عن لحيته، فرفع رأسه فقال: من هذا؟ قالوا: المغيرة بن شعبة، قال: أي غُدَرُ أو لست
  أسعى في غدرتك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
