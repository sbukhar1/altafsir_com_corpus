  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُمُ
  ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱلْهَدْيَ مَعْكُوفاً
  أَن يَبْلُغَ مَحِلَّهُ وَلَوْلاَ رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَاتٌ لَّمْ
  تَعْلَمُوهُمْ أَن تَطَئُوهُمْ فَتُصِيبَكُمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ
  لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ
  كَفَرُواْ مِنْهُمْ عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء: «والهدي»
  والهدي: بتخفيف الياء وتشديدها، وهو ما يهدى إلى الكعبة: بالنصب عطفاً على الضمير المنصوب
  في صدّوكم. أي: صدّوكم وصدّوا الهدي وبالجر عطفاً على المسجد الحرام، بمعنى: وصدّوكم
  عن نحر الهدى { مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ } محبوساً عن أن يباع، وبالرفع على:
  وصدّ الهدي. ومحله: مكانه الذي يحل فيه نحره، أي يجب. وهذا دليل لأبي حنيفة على أن
  المحصر محل هديه الحرم. فإن قلت: فكيف حل رسول الله صلى الله عليه وسلم ومن معه وإنما
  نحر هديهم بالحديبية؟ قلت: بعض الحديبية من الحرم. وروى أن مضارب رسول الله صلى الله
  عليه وسلم كانت في الحل، ومصلاه في الحرم. فإن قلت: فإذن قد نحر في الحرم، فلم قيل:
  { مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ }؟ قلت: المراد المحل المعهود وهو منىٰ { لَّمْ
  تَعْلَمُوهُمْ } صفة للرجال والنساء جميعاً. و { أَن تَطَئُوهُمْ } بدل اشتمال منهم
  أو من الضمير المنصوب في تعلموهم. والمعرة: مفعلة، من عره بمعنى عراه إذا دهاه ما يكره
  ويشق عليه. و { بِغَيْرِ عِلْمٍ } متعلق بأن تطؤهم، يعني: أن تطئوهم غير عالمين بهم.
  والوطء والدوس: عبارة عن الإيقاع والإبادة. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَوَطِئْتَنَا وَطْأَ عَلَى حَنَقٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَطْأَ الْمُقَيَّدِ
  نَابِتَ الْهَرْمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1048)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وإن آخر وطأة وطئها الله بِوَجٍّ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والمعنى:
  أنه كان بمكة قوم من المسلمين مختلطون بالمشركين غير متميزين منهم ولا معروفي الأماكن:
  فقيل: ولولا كراهة أن تهلكوا ناساً مؤمنين بين ظهراني المشركين وأنتم غير عارفين بهم،
  فتصيبكم بإهلاكهم مكروه ومشقة: لما كف أيديكم عنهم، وحذف جواب «لولا» لدلالة الكلام
  عليه. ويجوز أن يكون { لَوْ تَزَيَّلُواْ } كالتكرير للولا رجال مؤمنون، لمرجعهما إلى
  معنى واحد، ويكون { لَعَذَّبْنَا } هو الجواب. فإن قلت: أي معرة تصيبهم إذا قتلوهم
  وهم لا يعلمون. قلت: يصيبهم وجوب الدية والكفارة، وسوء قالة المشركين أنهم فعلوا بأهل
  دينهم مثل ما فعلوا بنا من غير تمييز، والمأثم إذا جرى منهم بعض التقصير. فإن قلت:
  قوله تعالى: { لّيُدْخِلَ ٱللَّهُ فِى رَحْمَتِهِ مَن يَشآءُ } تعليل لماذا؟ قلت: لما
  دلت عليه الآية وسيقت له: من كف الأيدي عن أهل مكة، والمنع من قتلهم؛ صوناً لمن بين
  أظهرهم من المؤمنين، كأنه قال: كان الكف ومنع التعذيب ليدخل الله في رحمته؛ أي: في
  توفيقه لزيادة الخير والطاعة مؤمنيهم. أو ليدخل في الإسلام من رغب فيه من مشركيهم {
  لَوْ تَزَيَّلُواْ } لو تفرقوا وتميز بعضهم من بعض: من زاله يزيله. وقرىء: «لو تزايلوا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
