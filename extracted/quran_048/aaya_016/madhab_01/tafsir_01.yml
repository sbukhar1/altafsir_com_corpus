  href=\"JavaScript:Open_Menu()\">قُل لِّلْمُخَلَّفِينَ مِنَ ٱلأَعْرَابِ سَتُدْعَوْنَ
  إِلَىٰ قَوْمٍ أُوْلِي بَأْسٍ شَدِيدٍ تُقَاتِلُونَهُمْ أَوْ يُسْلِمُونَ فَإِن تُطِيعُواْ
  يُؤْتِكُمُ ٱللَّهُ أَجْراً حَسَناً وَإِن تَتَوَلَّوْاْ كَمَا تَوَلَّيْتُمْ مِّن
  قَبْلُ يُعَذِّبْكُمْ عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن هشيم، عن أبي بشر، عن سعيد بن جُبير وعكرِمة
  أنهما كانا يزيدان فيه هوازن وبني حنيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: لم تأت هذه الآية بعد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، عن أبي هريرة { سَتُدْعَوْنَ
  إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } لم تأت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم الروم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عوف، قال: ثنا أبو المغيرة، قال: ثنا صفوان بن عمرو، قال: ثنا الفرج بن محمد
  الكلاعي، عن كعب، قال: { أُولي بَأْسٍ شَدِيدٍ } قال: الروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال: إن الله تعالى ذكره أخبر عن هؤلاء المخلَّفين من الأعراب
  أنهم سيدعون إلى قتال قوم أولي بأس في القتال، ونجدة في الحروب، ولم يوضع لنا الدليل
  من خبر ولا عقل على أن المعنيَّ بذلك هوازن، ولا بنو حنيفة ولا فارس ولا الروم، ولا
  أعيان بأعيانهم، وجائز أن يكون عنى بذلك بعض هذه الأجناس، وجائز أن يكون عُنِي بهم
  غيرهم، ولا قول فيه أصحّ من أن يُقال كما قال الله جلّ ثناؤه: إنهم سيدعون إلى قوم
  أولي بأس شديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تُقاتِلُونَهُمْ أوْ يُسْلِمُونَ
  } يقول تعالى ذكره للمخلَّفين من الأعراب: تقاتلون هؤلاء الذين تُدعون إلى قتالهم،
  أو يسلمون من غير حرب ولا قتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر أن ذلك في بعض القراءات «تُقاتِلُونَهُمْ أوْ يُسْلمُوا»، وعلى هذه القراءة وإن
  كانت على خلاف مصاحف أهل الأمصار، وخلافا لما عليه الحجة من القرّاء، وغير جائز عندي
  القراءة بها لذلك تأويل ذلك: تقاتلونهم أبدا إلا أن يسلموا، أو حتى يسلموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإنْ تُطِيعُوا يُؤْتِكُم اللَّهُ أجْراً حَسَناً } يقول
  تعالى ذكره فإن تطيعوا الله في إجابتكم إياه إذا دعاكم إلى قتال هؤلاء القوم الأولي
  البأس الشديد، فتجيبوا إلى قتالهم والجهاد مع المؤمنين { يُؤْتِكُم اللَّهُ أجْراً
  حَسَناً } يقول: يعطكم الله على إجابتكم إياه إلى حربهم الجنة، وهي الأجر الحسن { وَإنْ
  تَتَوَلَّوْا كمَا تَوَلَّيْتُمْ مِنْ قَبْلُ } يقول: وإن تعصوا ربكم فتدبروا عن طاعته
  وتخالفوا أمره، فتتركوا قتال الأولي البأس الشديد إذا دُعيتم إلى قتالهم { كمَا تَوَلَّيْتُمْ
  مِنْ قَبْلُ } يقول: كما عصيتموه في أمره إياكم بالمسير مع رسول الله صلى الله عليه
  وسلم إلى مكة، من قبل أن تُدعَوا إلى قتال أولي البأس الشديد { يُعَذّبْكُمُ اللَّهُ
  عَذَاباً ألِيماً يعني: وجيعاً، وذلك عذاب النار على عصيانكم إياه، وترككم جهادهم وقتالهم
  مع المؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
