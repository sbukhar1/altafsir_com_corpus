  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّلْمُخَلَّفِينَ مِنَ ٱلأَعْرَابِ سَتُدْعَوْنَ إِلَىٰ قَوْمٍ أُوْلِي بَأْسٍ شَدِيدٍ
  تُقَاتِلُونَهُمْ أَوْ يُسْلِمُونَ فَإِن تُطِيعُواْ يُؤْتِكُمُ ٱللَّهُ أَجْراً حَسَناً
  وَإِن تَتَوَلَّوْاْ كَمَا تَوَلَّيْتُمْ مِّن قَبْلُ يُعَذِّبْكُمْ عَذَاباً أَلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد
  { للْمُخَلَّفِينَ مِنَ الأْعْرَابِ } عن المسير معك، { سَتُدْعَوْنَ إلَى } قتال {
  قَوْمٍ أُولي بَأْسٍ } في القتال { شَدِيدٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في هؤلاء الذين أخبر الله عزّ وجلّ عنهم أن هؤلاء المخلفين من الأعراب
  يُدْعَوْن إلى قتالهم، فقال بعضهم: هم أهل فارس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن عبد الله بن
  أبي نجيح، عن عطاء بن أبي رباح، عن ابن عباس أُولي بأْسٍ شَدِيدٍ أهل فارس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسماعيل بن موسى الفزاريّ، قال: أخبرنا داود بن الزبرقان، عن
  ثابت البُنَانيّ، عن عبد الرحمن بن أبي ليلى، في قوله: { سَتُدْعَوْنَ إلى قَوْمٍ أُولي
  بَأْسٍ شَدِيدٍ } قال: فارس والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا داود، عن سعيد، عن الحسن، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: قال الحسن، في قوله: {
  سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } قال: هم فارس والروم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أُولي
  بَأْسٍ شَدِيدٍ } قال: هم فارس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ
  شَدِيدٍ } قال: قال الحسن: دُعُوا إلى فارس والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { سَتُدْعَوْنَ إلى قَوْمٍ
  أُولي بَأْسٍ شَدِيدٍ } قال: فارس والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم هَوازن بحُنين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جبير وعكرمة، في
  قوله: { سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } قال: هوازن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر،
  عن سعيد بن جُبَير وعكرِمة في هذه الآية { سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ
  } قال: هوازن وثقيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { أُولي بَأْسٍ شَدِيدٍ تُقاتِلُونَهُمْ أوْ يُسْلِمُونَ
  } قال: هي هَوازن وغَطَفان يوم حُنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُلْ للْمُخَلَّفِينَ مِنَ الأَعْرَابِ
  سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } فدُعُوا يوم حُنين إلى هوازن وثقيف
  فمنهم من أحسن الإجابة ورغب في الجهاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم بنو حنيفة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن الزهري أُولي بَأْسٍ شَدِيدٍ قال بنو حنيفة
  مع مُسَيلمة الكذّاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
