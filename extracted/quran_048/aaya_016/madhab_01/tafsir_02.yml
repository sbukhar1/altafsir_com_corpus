  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّلْمُخَلَّفِينَ مِنَ ٱلأَعْرَابِ سَتُدْعَوْنَ إِلَىٰ قَوْمٍ أُوْلِي بَأْسٍ شَدِيدٍ
  تُقَاتِلُونَهُمْ أَوْ يُسْلِمُونَ فَإِن تُطِيعُواْ يُؤْتِكُمُ ٱللَّهُ أَجْراً حَسَناً
  وَإِن تَتَوَلَّوْاْ كَمَا تَوَلَّيْتُمْ مِّن قَبْلُ يُعَذِّبْكُمْ عَذَاباً أَلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُل لِّلْمُخَلَّفِينَ } هم الذين تخلفوا عن الحديبية { إِلَىٰ قَوْمٍ
  أُوْلِى بَأْسٍ شَدِيدٍ } يعني بني حنيفة قوم مسيلمة، وأهل الردّة الذين حاربهم أبو
  بكر الصديق رضي الله عنه؛ لأن مشركي العرب والمرتدين هم الذين لا يقبل منهم إلا الإسلام
  أو السيف عند أبي حنيفة ومن عداهم من مشركي العجم وأهل الكتاب. والمجوس تقبل منهم الجزية،
  وعن الشافعي لا تقبل الجزية إلا من أهل الكتاب والمجوس دون مشركي العجم والعرب. وهذا
  دليل على إمامة أبي بكر الصديق رضي الله عنه، فإنهم لم يدعوا إلى حرب في أيام رسول
  الله صلى الله عليه وسلم، ولكن بعد وفاته. وكيف يدعوهم رسول الله صلى الله عليه وسلم
  مع قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقُلْ لَّن تَخْرُجُواْ مَعِىَ أَبَدًا وَلَن تُقَـٰتِلُواْ
  مَعِىَ عَدُوّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 83] وقيل: هم فارس والروم. ومعنى { يُسْلِمُونَ } ينقادون،
  لأنّ الروم نصارى، وفارس مجوس يقبل منهم إعطاء الجزية. فإن قلت: عن قتادة أنهم ثقيف
  وهوازن، وكان ذلك في أيام رسول الله صلى الله عليه وسلم؟ قلت: إن صح ذلك فالمعنى: لن
  تخرجوا معي أبداً ما دمتم على ما أنتم عليه من مرض القلوب والاضطراب في الدين. أو على
  قول مجاهد: كان الموعد أنهم لا يتبعون رسول الله صلى الله عليه وسلم إلا متطوعين لا
  نصيب لهم في المغنم { كَمَا تَوَلَّيْتُمْ مّن قَبْلُ } يريد في غزوة الحديبية. أو
  يسلمون. معطوف على تقاتلونهم، أي: يكون أحد الأمرين: إما المقاتلة، أو الإسلام، لا
  ثالث لهما. وفي قراءة أبيّ: «أو يسلموا» بمعنى: إلى أن يسلموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
