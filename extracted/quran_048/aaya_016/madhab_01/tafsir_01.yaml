text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّلْمُخَلَّفِينَ
  مِنَ ٱلأَعْرَابِ سَتُدْعَوْنَ إِلَىٰ قَوْمٍ أُوْلِي بَأْسٍ شَدِيدٍ تُقَاتِلُونَهُمْ
  أَوْ يُسْلِمُونَ فَإِن تُطِيعُواْ يُؤْتِكُمُ ٱللَّهُ أَجْراً حَسَناً وَإِن تَتَوَلَّوْاْ
  كَمَا تَوَلَّيْتُمْ مِّن قَبْلُ يُعَذِّبْكُمْ عَذَاباً أَلِيماً }يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد { للْمُخَلَّفِينَ مِنَ الأْعْرَابِ
  } عن المسير معك، { سَتُدْعَوْنَ إلَى } قتال { قَوْمٍ أُولي بَأْسٍ } في القتال {
  شَدِيدٍ }.واختلف أهل التأويل في هؤلاء الذين أخبر الله عزّ وجلّ عنهم أن هؤلاء المخلفين
  من الأعراب يُدْعَوْن إلى قتالهم، فقال بعضهم: هم أهل فارس. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن عبد الله بن أبي نجيح، عن عطاء بن أبي رباح،
  عن ابن عباس أُولي بأْسٍ شَدِيدٍ أهل فارس.حدثنا إسماعيل بن موسى الفزاريّ، قال: أخبرنا
  داود بن الزبرقان، عن ثابت البُنَانيّ، عن عبد الرحمن بن أبي ليلى، في قوله: { سَتُدْعَوْنَ
  إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } قال: فارس والروم.قال: أخبرنا داود، عن سعيد، عن
  الحسن، مثله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: قال
  الحسن، في قوله: { سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } قال: هم فارس والروم.حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أُولي بَأْسٍ شَدِيدٍ } قال:
  هم فارس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَتُدْعَوْنَ إلى قَوْمٍ
  أُولي بَأْسٍ شَدِيدٍ } قال: قال الحسن: دُعُوا إلى فارس والروم.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ
  } قال: فارس والروم.وقال آخرون: هم هَوازن بحُنين. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم،
  قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جبير وعكرمة، في قوله: { سَتُدْعَوْنَ
  إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } قال: هوازن.حدثنا ابن بشار، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبَير وعكرِمة في هذه الآية { سَتُدْعَوْنَ
  إلى قَوْمٍ أُولي بَأْسٍ شَدِيدٍ } قال: هوازن وثقيف.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { أُولي بَأْسٍ شَدِيدٍ تُقاتِلُونَهُمْ أوْ يُسْلِمُونَ
  } قال: هي هَوازن وغَطَفان يوم حُنين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { قُلْ للْمُخَلَّفِينَ مِنَ الأَعْرَابِ سَتُدْعَوْنَ إلى قَوْمٍ أُولي بَأْسٍ
  شَدِيدٍ } فدُعُوا يوم حُنين إلى هوازن وثقيف فمنهم من أحسن الإجابة ورغب في الجهاد.وقال
  آخرون: بل هم بنو حنيفة. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق،
  عن الزهري أُولي بَأْسٍ شَدِيدٍ قال بنو حنيفة مع مُسَيلمة الكذّاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّلْمُخَلَّفِينَ مِنَ ٱلأَعْرَابِ
  سَتُدْعَوْنَ إِلَىٰ قَوْمٍ أُوْلِي بَأْسٍ شَدِيدٍ تُقَاتِلُونَهُمْ أَوْ يُسْلِمُونَ
  فَإِن تُطِيعُواْ يُؤْتِكُمُ ٱللَّهُ أَجْراً حَسَناً وَإِن تَتَوَلَّوْاْ كَمَا تَوَلَّيْتُمْ
  مِّن قَبْلُ يُعَذِّبْكُمْ عَذَاباً أَلِيماً }حدثنا ابن بشار، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن هشيم، عن أبي بشر، عن سعيد بن جُبير وعكرِمة أنهما كانا يزيدان فيه
  هوازن وبني حنيفة.وقال آخرون: لم تأت هذه الآية بعد. ذكر من قال ذلك:حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، عن أبي هريرة { سَتُدْعَوْنَ إلى قَوْمٍ
  أُولي بَأْسٍ شَدِيدٍ } لم تأت هذه الآية.وقال آخرون: هم الروم. ذكر من قال ذلك:حدثني
  محمد بن عوف، قال: ثنا أبو المغيرة، قال: ثنا صفوان بن عمرو، قال: ثنا الفرج بن محمد
  الكلاعي، عن كعب، قال: { أُولي بَأْسٍ شَدِيدٍ } قال: الروم.وأولى الأقوال في ذلك بالصواب
  أن يقال: إن الله تعالى ذكره أخبر عن هؤلاء المخلَّفين من الأعراب أنهم سيدعون إلى
  قتال قوم أولي بأس في القتال، ونجدة في الحروب، ولم يوضع لنا الدليل من خبر ولا عقل
  على أن المعنيَّ بذلك هوازن، ولا بنو حنيفة ولا فارس ولا الروم، ولا أعيان بأعيانهم،
  وجائز أن يكون عنى بذلك بعض هذه الأجناس، وجائز أن يكون عُنِي بهم غيرهم، ولا قول فيه
  أصحّ من أن يُقال كما قال الله جلّ ثناؤه: إنهم سيدعون إلى قوم أولي بأس شديد.وقوله:
  { تُقاتِلُونَهُمْ أوْ يُسْلِمُونَ } يقول تعالى ذكره للمخلَّفين من الأعراب: تقاتلون
  هؤلاء الذين تُدعون إلى قتالهم، أو يسلمون من غير حرب ولا قتال.وقد ذُكر أن ذلك في
  بعض القراءات «تُقاتِلُونَهُمْ أوْ يُسْلمُوا»، وعلى هذه القراءة وإن كانت على خلاف
  مصاحف أهل الأمصار، وخلافا لما عليه الحجة من القرّاء، وغير جائز عندي القراءة بها
  لذلك تأويل ذلك: تقاتلونهم أبدا إلا أن يسلموا، أو حتى يسلموا.وقوله: { فإنْ تُطِيعُوا
  يُؤْتِكُم اللَّهُ أجْراً حَسَناً } يقول تعالى ذكره فإن تطيعوا الله في إجابتكم إياه
  إذا دعاكم إلى قتال هؤلاء القوم الأولي البأس الشديد، فتجيبوا إلى قتالهم والجهاد مع
  المؤمنين { يُؤْتِكُم اللَّهُ أجْراً حَسَناً } يقول: يعطكم الله على إجابتكم إياه
  إلى حربهم الجنة، وهي الأجر الحسن { وَإنْ تَتَوَلَّوْا كمَا تَوَلَّيْتُمْ مِنْ قَبْلُ
  } يقول: وإن تعصوا ربكم فتدبروا عن طاعته وتخالفوا أمره، فتتركوا قتال الأولي البأس
  الشديد إذا دُعيتم إلى قتالهم { كمَا تَوَلَّيْتُمْ مِنْ قَبْلُ } يقول: كما عصيتموه
  في أمره إياكم بالمسير مع رسول الله صلى الله عليه وسلم إلى مكة، من قبل أن تُدعَوا
  إلى قتال أولي البأس الشديد { يُعَذّبْكُمُ اللَّهُ عَذَاباً ألِيماً يعني: وجيعاً،
  وذلك عذاب النار على عصيانكم إياه، وترككم جهادهم وقتالهم مع المؤمنين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

