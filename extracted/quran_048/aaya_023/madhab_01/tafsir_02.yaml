text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ قَـٰتَلَكُمُ
  ٱلَّذِينَ كفَرُواْ لَوَلَّوُاْ ٱلأَدْبَارَ ثُمَّ لاَ يَجِدُونَ وَلِيّاً وَلاَ نَصِيراً
  } * { سُنَّةَ ٱللَّهِ ٱلَّتِي قَدْ خَلَتْ مِن قَبْلُ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ
  تَبْدِيلاً }{ وَلَوْ قَـٰتَلَكُمُ ٱلَّذِينَ كفَرُواْ } من أهل مكة ولم يصالحوا. وقيل:
  من حلفاء أهل خيبر لغلبوا وانهزموا { سُنَّةَ ٱللَّهِ } في موضع المصدر المؤكد، أي:
  سن الله غلبة أنبيائه سنة، وهو قوله تعالى:{ لأَغْلِبَنَّ أَنَاْ وَرُسُلِى }[المجادلة:
  21].\r\n\t\t\t\r\n\t\t\t</section>"

