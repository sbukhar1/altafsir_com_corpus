text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن لَّمْ يُؤْمِن
  بِٱللَّهِ وَرَسُولِهِ فَإِنَّآ أَعْتَدْنَا لِلْكَافِرِينَ سَعِيراً } * { وَلِلَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً }يقول تعالى ذكره لهؤلاء المنافقين من الأعراب، ومن لم
  يؤمن أيها الأعراب بالله ورسوله منكم ومن غيركم، فيصدّقه على ما أخبر به، ويقرّ بما
  جاء به من الحقّ من عند ربه، فإنا أعددنا لهم جميعاً سعيراً من النار تستعر عليهم في
  جهنم إذا وردوها يوم القيامة يقال من ذلك: سعرت النار: إذا أوقدتها، فأنا أسعرها سعراً
  ويقال: سعرتها أيضا إذا حرّكتها. وإنما قيل للمِسْعر مِسْعر، لأنه يحرّك به النار،
  ومنه قولهم: إنه لمِسْعر حرب: يراد به موقدها ومهيجها.وقوله: { وَلِلَّهِ مُلْكُ السَّمَوَاتِ
  والأرْضِ } يقول تعالى ذكره: ولله سلطان السموات والأرض، فلا أحد يقدر أيها المنافقون
  على دفعه عما أراد بكم من تعذيب على نفاقكم إن أصررتم عليه أو منعه من عفوه عنكم إن
  عفا، إن أنتم تبتم من نفاقكم وكفركم، وهذا من الله جلّ ثناؤه حثّ لهؤلاء الأعراب المتخلفين
  عن رسول الله صلى الله عليه وسلم على التوبة والمراجعة إلى أمر الله في طاعة رسوله
  صلى الله عليه وسلم، يقول لهم: بادروا بالتوبة من تخلفكم عن رسول الله صلى الله عليه
  وسلم، فإن الله يغفر للتائبين { وكانَ اللَّهُ غَفُوراً رَحِيماً } يقول: ولم يزل الله
  ذا عفو عن عقوبة التائبين إليه من ذنوبهم ومعاصيهم من عباده، وذا رحمة بهم أن يعاقبهم
  على ذنوبهم بعد توبتهم منها.\r\n\t\t\t\r\n\t\t\t</section>"

