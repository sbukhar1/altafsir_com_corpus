text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن لَّمْ يُؤْمِن
  بِٱللَّهِ وَرَسُولِهِ فَإِنَّآ أَعْتَدْنَا لِلْكَافِرِينَ سَعِيراً }{ لِلْكَـٰفِرِينَ
  } مقام مقام لهم، للإيذان بأنّ من لم يجمع بين الإيمانين الإيمان بالله وبرسوله فهو
  كافر، ونكر { سَعِيراً } لأنها نار مخصوصة، كما نكر{ نَاراً تَلَظَّىٰ }[الليل: 14].\r\n\t\t\t\r\n\t\t\t</section>"

