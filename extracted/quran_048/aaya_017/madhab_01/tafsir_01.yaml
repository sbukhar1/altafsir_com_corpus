  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَى ٱلأَعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ
  وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ يُدْخِلْهُ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ
  وَمَن يَتَوَلَّ يُعَذِّبْهُ عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ليس على الأعمى منكم أيها الناس ضيق، ولا على الأعرج ضيق، ولا على المريض
  ضيق أن يتخلفوا عن الجهاد مع المؤمنين، وشهود الحرب معهم إذا هم لقوا عدوّهم، للعلل
  التي بهم، والأسباب التي تمنعهم من شهودها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { لَيْسَ على الأعْمَى حَرَجٌ وَلا على الأعْرَجِ حَرَجٌ
  وَلا على المَرِيضِ حَرَجٌ } قال: هذا كله في الجهاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثُمَّ عذر الله أهل العذر من الناس،
  فقال: { لَيْسَ على الأعْمَى حَرَجٌ وَلا على الأعْرَجِ حَرَجٌ وَلا على المَرِيضِ
  حَرَجٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { لَيْسَ على الأعْمَى حَرَجٌ وَلا على الأعْرَجِ حَرَجٌ
  وَلا على المَرِيضِ حَرَجٌ } قال: في الجهاد في سبيل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { لَيْسَ على الأعْمَى حَرَجٌ... } الآية، يعني في القتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَنْ يُطِعِ اللَّهَ وَرَسُولَهُ يُدْخِلْهُ جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارُ
  } يقول تعالى ذكره: ومن يُطعِ الله ورسوله فيجيب إلى حرب أعداء الله من أهل الشرك،
  وإلى القتال مع المؤمنين ابتغاء وجه الله إذا دعي إلى ذلك، يُدخله الله يوم القيامة
  جنَّات تجري من تحتها الأنهار { وَمَنْ يَتَوَلَّ } يقول: ومن يعص الله ورسوله، فيتخلَّف
  عن قتال أهل الشرك بالله إذا دعي إليه، ولم يستجب لدعاء الله ورسوله يعذّبه عذاباً
  موجعاً، وذلك عذاب جهنم يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

