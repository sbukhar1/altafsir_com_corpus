text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى
  ٱلأَعْمَىٰ حَرَجٌ وَلاَ عَلَى ٱلأَعْرَجِ حَرَجٌ وَلاَ عَلَى ٱلْمَرِيضِ حَرَجٌ وَمَن
  يُطِعِ ٱللَّهَ وَرَسُولَهُ يُدْخِلْهُ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ
  وَمَن يَتَوَلَّ يُعَذِّبْهُ عَذَاباً أَلِيماً }نفى الحرج عن هؤلاء من ذوي العاهات
  في التخلف عن الغزو. وقرىء: «ندخله» «ونعذبه» بالنون.\r\n\t\t\t\r\n\t\t\t</section>"

