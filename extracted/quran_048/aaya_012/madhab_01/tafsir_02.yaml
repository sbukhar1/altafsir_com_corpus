text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ ظَنَنْتُمْ
  أَن لَّن يَنقَلِبَ ٱلرَّسُولُ وَٱلْمُؤْمِنُونَ إِلَىٰ أَهْلِيهِمْ أَبَداً وَزُيِّنَ
  ذَلِكَ فِي قُلُوبِكُمْ وَظَنَنتُمْ ظَنَّ ٱلسَّوْءِ وَكُنتُمْ قَوْماً بُوراً }وقرىء:
  «إلى أهلهم» «وَزَيَّنَ»، على البناء للفاعل وهو الشيطان، أو الله عز وجل، وكلاهما
  جاء في القرآن{ وَزَيَّنَ لَهُمُ ٱلشَّيْطَـٰنُ أَعْمَـٰلَهُمْ }[النمل: 24]،{ وزينا
  لهم أعمالهم }[النمل: 4] والبور: من بار، كالهلك: من هلك، بناء ومعنى؛ ولذلك وصف به
  الواحد والجمع والمذكر والمؤنث. ويجوز أن يكون جمع بائر كعائذ وعوذ. والمعنى: وكنتم
  قوماً فاسدين في أنفسكم وقلوبكم ونياتكم لا خير فيكم. أو هالكين عند الله مستوجبين
  لسخطه وعقابه.\r\n\t\t\t\r\n\t\t\t</section>"

