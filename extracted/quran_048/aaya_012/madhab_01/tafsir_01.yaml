text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ ظَنَنْتُمْ
  أَن لَّن يَنقَلِبَ ٱلرَّسُولُ وَٱلْمُؤْمِنُونَ إِلَىٰ أَهْلِيهِمْ أَبَداً وَزُيِّنَ
  ذَلِكَ فِي قُلُوبِكُمْ وَظَنَنتُمْ ظَنَّ ٱلسَّوْءِ وَكُنتُمْ قَوْماً بُوراً }يقول
  تعالى ذكره لهؤلاء الأعراب المعتذرين إلى رسول الله صلى الله عليه وسلم عند منصرَفه
  من سفره إليهم بقولهم: { شَغَلَتْنا أمْوَالُنا وأهْلُونا } ما تخلفتم خلاف رسول الله
  صلى الله عليه وسلم حين شخص عنكم، وقعدتم عن صحبته من أجل شغلكم بأموالكم وأهليكم،
  بل تخلفتم بعده في منازلكم، ظناً منكم أن رسول الله صلى الله عليه وسلم ومن معه من
  أصحابه سيهلكون، فلا يرجعون إليكم أبداً باستئصال العدوّ إياهم وزيِّن ذلك في قلوبكم،
  وحسَّن الشيطان ذلك في قلوبكم، وصححه عندكم حتى حسُن عندكم التخلف عنه، فقعدتم عن صحبته
  { وَظَنَنْتُمْ ظَنَّ السَّوْءِ } يقول: وظننتم أن الله لن ينصر محمداً صلى الله عليه
  وسلم وأصحابه المؤمنين على أعدائهم، وأن العدوّ سيقهرونهم ويغلبونهم فيقتلونهم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله:{ سَيَقُولُ لَكَ المُخَلَّفُونَ مِنَ الأَعْرَابِ... }إلى
  قوله: { وكُنْتُمْ قَوْماً بُوراً } قال: ظنوا بنبيّ الله صلى الله عليه وسلم وأصحابه
  أنهم لن يرجعوا من وجههم ذلك، وأنهم سيهلكون، فذلك الذي خلفهم عن نبيّ الله صلى الله
  عليه وسلم.وقوله: { وكُنْتُمْ قَوْماً بُوراً } يقول: وكنتم قوماً هَلْكى لا يصلحون
  لشيء من الخير. وقيل: إن البور في لغة أذرعات: الفاسد فأما عند العرب فإنه لا شيء.
  ومنه قول أبي الدرداء: فأصبح ما جمعوا بُوراً أي ذاهباً قد صار باطلاً لا شيء منه ومنه
  قول حسَّان بن ثابت:لا يَنْفَعُ الطُّولُ مِن نُوك القُلوب وقدْ   يَهْدِي الإلَهُ
  سَبِيلَ المَعْشَرِ البُورِوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكُنْتُمْ قَوْماً بُوراً }
  قال: فاسدين.وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكُنْتُمْ
  قَوْماً بُوراً } قال: البور الذي ليس فيه من الخير شيء.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { وكُنْتُمْ قَوْماً بُوراً } قال: هالكين.\r\n\t\t\t\r\n\t\t\t</section>"

