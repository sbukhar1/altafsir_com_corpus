  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  ظَنَنْتُمْ أَن لَّن يَنقَلِبَ ٱلرَّسُولُ وَٱلْمُؤْمِنُونَ إِلَىٰ أَهْلِيهِمْ أَبَداً
  وَزُيِّنَ ذَلِكَ فِي قُلُوبِكُمْ وَظَنَنتُمْ ظَنَّ ٱلسَّوْءِ وَكُنتُمْ قَوْماً بُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لهؤلاء الأعراب المعتذرين إلى رسول الله صلى الله
  عليه وسلم عند منصرَفه من سفره إليهم بقولهم: { شَغَلَتْنا أمْوَالُنا وأهْلُونا }
  ما تخلفتم خلاف رسول الله صلى الله عليه وسلم حين شخص عنكم، وقعدتم عن صحبته من أجل
  شغلكم بأموالكم وأهليكم، بل تخلفتم بعده في منازلكم، ظناً منكم أن رسول الله صلى الله
  عليه وسلم ومن معه من أصحابه سيهلكون، فلا يرجعون إليكم أبداً باستئصال العدوّ إياهم
  وزيِّن ذلك في قلوبكم، وحسَّن الشيطان ذلك في قلوبكم، وصححه عندكم حتى حسُن عندكم التخلف
  عنه، فقعدتم عن صحبته { وَظَنَنْتُمْ ظَنَّ السَّوْءِ } يقول: وظننتم أن الله لن ينصر
  محمداً صلى الله عليه وسلم وأصحابه المؤمنين على أعدائهم، وأن العدوّ سيقهرونهم ويغلبونهم
  فيقتلونهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَيَقُولُ
  لَكَ المُخَلَّفُونَ مِنَ الأَعْرَابِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله: { وكُنْتُمْ قَوْماً بُوراً
  } قال: ظنوا بنبيّ الله صلى الله عليه وسلم وأصحابه أنهم لن يرجعوا من وجههم ذلك، وأنهم
  سيهلكون، فذلك الذي خلفهم عن نبيّ الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكُنْتُمْ قَوْماً بُوراً } يقول: وكنتم قوماً هَلْكى لا يصلحون لشيء من الخير. وقيل:
  إن البور في لغة أذرعات: الفاسد فأما عند العرب فإنه لا شيء. ومنه قول أبي الدرداء:
  فأصبح ما جمعوا بُوراً أي ذاهباً قد صار باطلاً لا شيء منه ومنه قول حسَّان بن ثابت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا يَنْفَعُ الطُّولُ مِن نُوك القُلوب
  وقدْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَهْدِي الإلَهُ سَبِيلَ المَعْشَرِ البُورِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وكُنْتُمْ قَوْماً بُوراً } قال: فاسدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكُنْتُمْ
  قَوْماً بُوراً } قال: البور الذي ليس فيه من الخير شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وكُنْتُمْ قَوْماً بُوراً }
  قال: هالكين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

