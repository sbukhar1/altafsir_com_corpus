  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  لَكَ ٱلْمُخَلَّفُونَ مِنَ ٱلأَعْرَابِ شَغَلَتْنَآ أَمْوَالُنَا وَأَهْلُونَا فَٱسْتَغْفِرْ
  لَنَا يَقُولُونَ بِأَلْسِنَتِهِمْ مَّا لَيْسَ فِي قُلُوبِهِمْ قُلْ فَمَن يَمْلِكُ
  لَكُمْ مِّنَ ٱللَّهِ شَيْئاً إِنْ أَرَادَ بِكُمْ ضَرّاً أَوْ أَرَادَ بِكُمْ نَفْعاً
  بَلْ كَانَ ٱللَّهُ بِمَا تَعْمَلُونَ خَبِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هم
  الذين خلفوا عن الحديبية، وهم أعراب غفار ومزينة وجهينة وأشجع وأسلم والديل. وذلك</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1044) أنّ رسول الله صلى الله عليه وسلم حين أراد المسير إلى مكة
  عام الحديبية معتمراً استنفر من حول المدينة من الأعراب وأهل البوادي ليخرجوا معه حذراً
  من قريش أن يعرضوا له بحرب أو يصدوه عن البيت، وأحرم هو صلى الله عليه وسلم وساق معه
  الهدى، ليعلم أنه لا يريد حرباً، فتثاقل كثير من الأعراب وقالوا: يذهب إلى قوم قد غزوه
  في عُقْرِ داره بالمدينة وقتلوا أصحابه، فيقاتلهم، وظنوا أنه يهلك فلا ينقلب إلى المدينة
  واعتلوا بالشغل بأهاليهم وأموالهم وأنه ليس لهم من يقوم بأشغالهم. وقرىء: «شغلتنا»
  بالتشديد { يَقُولُونَ بِأَلْسِنَتِهِمْ مَّا لَيْسَ فِى قُلُوبِهِمْ } تكذيب لهم في
  اعتذارهم. وأن الذي خلفهم ليس بما يقولون، وإنما هو الشك في الله والنفاق؛ وطلبهم للاستغفار
  أيضاً ليس بصادر عن حقيقة { فَمَن يَمْلِكُ لَكُمْ } فمن يمنعكم من مشيئة الله وقضائه
  { إِنْ أَرَادَ بِكُمْ } ما يضركم من قتل أو هزيمة { أَوْ أَرَادَ بِكُمْ نَفْعاً }
  من ظفر وغنيمة وقرىء: «ضراً» بالفتح والضم. الأهلون: جمع أهل. ويقال: أهلات، على تقدير
  تاء التأنيث. كأرض وأرضات، وقد جاء أهلة. وأمّا أهال، فاسم جمع، كليال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
