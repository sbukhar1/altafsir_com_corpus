  فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ ٱلنَّاسِ عَنْكُمْ وَلِتَكُونَ آيَةً لِّلْمُؤْمِنِينَ
  وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُخْرَىٰ لَمْ
  تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا ذلك كذلك دون غنائم خيبر،
  لأن الله أخبر أنه عجَّل لهم هذه التي أثابهم من مسيرهم الذي ساروه مع رسول الله صلى
  الله عليه وسلم إلى مكة، ولما علم من صحة نيتهم في قتال أهلها، إذ بايعوا رسول الله
  صلى الله عليه وسلم، على أن لا يفرّوا عنه، ولا شكّ أن التي عجَّلت لهم غير التي لم
  تُعجَّل لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكَفَّ أيْدِيَ النَّاسِ
  عَنْكُمْ } يقول تعالى ذكره لأهل بيعة الرضوان: وكفّ الله أيدي المشركين عنكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في الذين كفَّت أيديهم عنهم من هم؟ فقال بعضهم:
  هم اليهود كفّ الله أيديهم عن عيال الذين ساروا من المدينة مع رسول الله صلى الله عليه
  وسلم إلى مكة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكَفَّ أيْدِيَ النَّاسِ عَنْكُمْ }:
  عن بيوتهم، وعن عيالهم بالمدينة حين ساروا إلى الحديبية وإلى خيبر، وكانت خيبر في ذلك
  الوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { وكَفَّ أيْدِي النَّاس عَنْكُمْ } قال: كفّ
  أيدي الناس عن عيالهم بالمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك أيدي قريش إذ حبسهم الله عنهم، فلم يقدروا له على مكروه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي قاله قتادة في ذلك عندي أشبه بتأويل الآية، وذلك أن كفّ الله
  أيدي المشركين من أهل مكة عن أهل الحُديبية قد ذكره الله بعد هذه الآية في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  الَّذِي كَفَّ أيْدِيَهُمْ عَنْكُمْ وأيْدِيَكُم عَنْهُمْ بِبَطْن مَكَّةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فعلم
  بذلك أن الكفّ الذي ذكره الله تعالى في قوله: { وكَفَّ أيْدِيِ النَّاسِ عَنْكُمْ }
  غير الكفّ الذي ذكر الله بعد هذه الآية في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ الَّذِي كَفَّ أيْدِيَهُم عَنْكُمْ
  وأيْدِيَكُمْ عَنْهُمْ بِبَطْن مَكَّةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلِتَكُونَ آيَةً للْمُؤْمِنِينَ } يقول: وليكون كفه تعالى
  ذكره أيديهم عن عيالهم آية وعبرة للمؤمنين به فيعلموا أن الله هو المتولي حياطتهم وكلاءتهم
  في مشهدهم ومغيبهم، ويتقوا الله في أنفسهم وأموالهم وأهليهم بالحفظ وحُسن الولاية ما
  كانوا مقيمين على طاعته، منتهين إلى أمره ونهيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَلِتَكُونَ آيَةً لِلْمُؤْمِنِينَ } يقول: وذلك آية
  للمؤمنين، كفّ أيدي الناس عن عيالهم { ويَهْدِيَكُمْ صِرَاطاً مُسْتَقِيماً } يقول:
  ويسدّدكم أيها المؤمنون طريقاً واضحاً لا اعوجاج فيه، فيبينه لكم، وهو أن تثقوا في
  أموركم كلها بربكم، فتتوكلوا عليه في جميعها، ليحوطكم حياطته إياكم في مسيركم إلى مكة
  مع رسول الله صلى الله عليه وسلم في أنفسكم وأهليكم وأموالكم، فقد رأيتم أثر فعل الله
  بكم، إذ وثقتم في مسيركم هذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
