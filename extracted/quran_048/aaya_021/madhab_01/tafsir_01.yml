  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَكُمُ
  ٱللَّهُ مَغَانِمَ كَثِيرَةً تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ
  ٱلنَّاسِ عَنْكُمْ وَلِتَكُونَ آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُخْرَىٰ
  لَمْ تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لأهل بيعة الرضوان:
  { وَعَدَكُمُ اللَّهُ } أيها القوم { مَغانِمَ كَثِيرَةً تأْخُذُونَها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في هذه المغانم التي ذكر الله أنه وعدها هؤلاء القوم
  أيّ المغانم هي، فقال بعضهم: هي كل مغنم غنمها الله المؤمنين به من أموال أهل الشرك
  من لدن أنزل هذه الآية على لسان نبيه صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَعَدَكُمُ
  اللَّهُ مَغانِمَ كَثيرَةً تَأْخُذُونَها } قال: المغانم الكثيرة التي وعدوا: ما يأخذونها
  إلى اليوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى هذا التأويل يحتمل الكلام أن
  يكون مراداً بالمغانم الثانية المغانمَ الأولى، ويكون معناه عند ذلك، فأثابهم فتحاً
  قريباً، ومغانم كثيرة يأخذونها، وعدكم الله أيها القوم هذه المغانم التي تأخذونها،
  وأنتم إليها واصلون عدة، فجعل لكم الفتح القريب من فتح خيبر. ويُحتمل أن تكون الثانية
  غير الأولى، وتكون الأولى من غنائم خيبر، والغنائم الثانية التي وعدهموها من غنائم
  سائر أهل الشرك سواهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هذه المغانم التي وعد
  الله هؤلاء القوم هي مغانم خيبر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَعَدَكُمُ اللَّهُ مَغانِمَ
  كَثِيرَةً تَأْخُذُونَها } قال: يوم خيبر، قال: كان أبي يقول ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَعَجَّلَ لَكُمْ هَذِهِ } اختلف أهل التأويل في التي عجلت
  لهم، فقال جماعة: غنائم خيبر والمؤخرة سائر فتوح المسلمين بعد ذلك الوقت إلى قيام الساعة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { فَعَجَّلَ لَكُمْ هَذِهِ } قال: عجل لكم خيبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَعَجَّلَ
  لَكُمْ هَذِهِ } وهي خيبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بذلك الصلح الذي
  كان بين رسول الله صلى الله عليه وسلم وبين قريش. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { فَعَجَّلَ لَكُمْ هَذِهِ } قال: الصلح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في تأويل ذلك بالصواب ما قاله مجاهد، وهو أن الذي أثابهم الله من مسيرهم ذلك
  مع الفتح القريب المغانم الكثيرة من مغانم خيبر، وذلك أن المسلمين لم يغنموا بعد الحديبية
  غنيمة، ولم يفتحوا فتحاً أقرب من بيعتهم رسول الله صلى الله عليه وسلم بالحديبية إليها
  من فتح خيبر وغنائمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَعَدَكُمُ اللَّهُ
  مَغانِمَ كَثِيرَةً } فهي سائر المغانم التي غنمهموها الله بعد خيبر، كغنائم هوازن،
  وغطفان، وفارس، والروم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
