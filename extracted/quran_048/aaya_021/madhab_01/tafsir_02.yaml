text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُخْرَىٰ لَمْ
  تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيراً }{ وَأُخْرَىٰ } معطوفة على هذه، أي: فعجل لكم هذه المغانم ومغانم أخرى {
  لَمْ تَقْدِرُواْ عَلَيْهَا } وهي مغانم هوازن في غزوة حنين، وقال: لم تقدروا عليها
  لما كان فيها من الجوالة { قَدْ أَحَاطَ ٱللَّهُ بِهَا } أي قدر عليها واستولى وأظهركم
  عليها وغنمكموها. ويجوز في { أُخْرَىٰ } النصب بفعل مضمر، يفسره { قَدْ أَحَاطَ ٱللَّهُ
  بِهَا } تقديره: وقضى الله أخرى قد أحاط بها. وأما { لَمْ تَقْدِرُواْ عَلَيْهَا }
  فصفة لأخرى، والرفع على الابتداء لكونها موصوفة بلم تقدروا، وقد أحاط بها: خبر المبتدأ،
  والجرّ بإضمار رُبّ. فإن قلت: قوله تعالى:{ وَلِتَكُونَ ءايَةً لّلْمُؤْمِنِينَ }[الفتح:
  20] كيف موقعه؟ قلت: هو كلام معترض. ومعناه: ولتكون الكفة آية للمؤمنين فعل ذلك. ويجوز
  أن يكون المعنى: وعدكم المغانم، فعجل هذه الغنيمة وكف الأعداء لينفعكم بها، ولتكون
  آية للمؤمنين إذا وجدوا وعد الله بها صادقاً، لأنّ صدق الإخبار عن الغيوب معجزة وآية،
  ويزيدكم بذلك هداية وإيقاناً.\r\n\t\t\t\r\n\t\t\t</section>"

