  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُخْرَىٰ
  لَمْ تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأُخْرَىٰ } معطوفة على هذه،
  أي: فعجل لكم هذه المغانم ومغانم أخرى { لَمْ تَقْدِرُواْ عَلَيْهَا } وهي مغانم هوازن
  في غزوة حنين، وقال: لم تقدروا عليها لما كان فيها من الجوالة { قَدْ أَحَاطَ ٱللَّهُ
  بِهَا } أي قدر عليها واستولى وأظهركم عليها وغنمكموها. ويجوز في { أُخْرَىٰ } النصب
  بفعل مضمر، يفسره { قَدْ أَحَاطَ ٱللَّهُ بِهَا } تقديره: وقضى الله أخرى قد أحاط بها.
  وأما { لَمْ تَقْدِرُواْ عَلَيْهَا } فصفة لأخرى، والرفع على الابتداء لكونها موصوفة
  بلم تقدروا، وقد أحاط بها: خبر المبتدأ، والجرّ بإضمار رُبّ. فإن قلت: قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِتَكُونَ
  ءايَةً لّلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 20] كيف موقعه؟ قلت: هو كلام معترض. ومعناه: ولتكون الكفة
  آية للمؤمنين فعل ذلك. ويجوز أن يكون المعنى: وعدكم المغانم، فعجل هذه الغنيمة وكف
  الأعداء لينفعكم بها، ولتكون آية للمؤمنين إذا وجدوا وعد الله بها صادقاً، لأنّ صدق
  الإخبار عن الغيوب معجزة وآية، ويزيدكم بذلك هداية وإيقاناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

