text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَكُمُ ٱللَّهُ
  مَغَانِمَ كَثِيرَةً تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ ٱلنَّاسِ
  عَنْكُمْ وَلِتَكُونَ آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً
  } * { وَأُخْرَىٰ لَمْ تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيراً }يقول تعالى ذكره لأهل بيعة الرضوان: { وَعَدَكُمُ اللَّهُ
  } أيها القوم { مَغانِمَ كَثِيرَةً تأْخُذُونَها }.اختلف أهل التأويل في هذه المغانم
  التي ذكر الله أنه وعدها هؤلاء القوم أيّ المغانم هي، فقال بعضهم: هي كل مغنم غنمها
  الله المؤمنين به من أموال أهل الشرك من لدن أنزل هذه الآية على لسان نبيه صلى الله
  عليه وسلم. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { وَعَدَكُمُ اللَّهُ مَغانِمَ كَثيرَةً تَأْخُذُونَها } قال: المغانم الكثيرة التي
  وعدوا: ما يأخذونها إلى اليوم.وعلى هذا التأويل يحتمل الكلام أن يكون مراداً بالمغانم
  الثانية المغانمَ الأولى، ويكون معناه عند ذلك، فأثابهم فتحاً قريباً، ومغانم كثيرة
  يأخذونها، وعدكم الله أيها القوم هذه المغانم التي تأخذونها، وأنتم إليها واصلون عدة،
  فجعل لكم الفتح القريب من فتح خيبر. ويُحتمل أن تكون الثانية غير الأولى، وتكون الأولى
  من غنائم خيبر، والغنائم الثانية التي وعدهموها من غنائم سائر أهل الشرك سواهم.وقال
  آخرون: هذه المغانم التي وعد الله هؤلاء القوم هي مغانم خيبر. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَعَدَكُمُ اللَّهُ مَغانِمَ
  كَثِيرَةً تَأْخُذُونَها } قال: يوم خيبر، قال: كان أبي يقول ذلك.وقوله: { فَعَجَّلَ
  لَكُمْ هَذِهِ } اختلف أهل التأويل في التي عجلت لهم، فقال جماعة: غنائم خيبر والمؤخرة
  سائر فتوح المسلمين بعد ذلك الوقت إلى قيام الساعة. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد { فَعَجَّلَ لَكُمْ هَذِهِ } قال: عجل لكم خيبر.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَعَجَّلَ لَكُمْ هَذِهِ } وهي خيبر.وقال
  آخرون: بل عنى بذلك الصلح الذي كان بين رسول الله صلى الله عليه وسلم وبين قريش. ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { فَعَجَّلَ لَكُمْ هَذِهِ } قال: الصلح.وأولى الأقوال في تأويل ذلك بالصواب
  ما قاله مجاهد، وهو أن الذي أثابهم الله من مسيرهم ذلك مع الفتح القريب المغانم الكثيرة
  من مغانم خيبر، وذلك أن المسلمين لم يغنموا بعد الحديبية غنيمة، ولم يفتحوا فتحاً أقرب
  من بيعتهم رسول الله صلى الله عليه وسلم بالحديبية إليها من فتح خيبر وغنائمها.وأما
  قوله: { وَعَدَكُمُ اللَّهُ مَغانِمَ كَثِيرَةً } فهي سائر المغانم التي غنمهموها الله
  بعد خيبر، كغنائم هوازن، وغطفان، وفارس، والروم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةً
  تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ ٱلنَّاسِ عَنْكُمْ وَلِتَكُونَ
  آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً } * { وَأُخْرَىٰ لَمْ
  تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيراً }وإنما قلنا ذلك كذلك دون غنائم خيبر، لأن الله أخبر أنه عجَّل لهم هذه التي
  أثابهم من مسيرهم الذي ساروه مع رسول الله صلى الله عليه وسلم إلى مكة، ولما علم من
  صحة نيتهم في قتال أهلها، إذ بايعوا رسول الله صلى الله عليه وسلم، على أن لا يفرّوا
  عنه، ولا شكّ أن التي عجَّلت لهم غير التي لم تُعجَّل لهم.وقوله: { وكَفَّ أيْدِيَ
  النَّاسِ عَنْكُمْ } يقول تعالى ذكره لأهل بيعة الرضوان: وكفّ الله أيدي المشركين عنكم.ثم
  اختلف أهل التأويل في الذين كفَّت أيديهم عنهم من هم؟ فقال بعضهم: هم اليهود كفّ الله
  أيديهم عن عيال الذين ساروا من المدينة مع رسول الله صلى الله عليه وسلم إلى مكة. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكَفَّ أيْدِيَ النَّاسِ
  عَنْكُمْ }: عن بيوتهم، وعن عيالهم بالمدينة حين ساروا إلى الحديبية وإلى خيبر، وكانت
  خيبر في ذلك الوجه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في
  قوله: { وكَفَّ أيْدِي النَّاس عَنْكُمْ } قال: كفّ أيدي الناس عن عيالهم بالمدينة.وقال
  آخرون: بل عنى بذلك أيدي قريش إذ حبسهم الله عنهم، فلم يقدروا له على مكروه.والذي قاله
  قتادة في ذلك عندي أشبه بتأويل الآية، وذلك أن كفّ الله أيدي المشركين من أهل مكة عن
  أهل الحُديبية قد ذكره الله بعد هذه الآية في قوله:{ وَهُوَ الَّذِي كَفَّ أيْدِيَهُمْ
  عَنْكُمْ وأيْدِيَكُم عَنْهُمْ بِبَطْن مَكَّةَ }فعلم بذلك أن الكفّ الذي ذكره الله
  تعالى في قوله: { وكَفَّ أيْدِيِ النَّاسِ عَنْكُمْ } غير الكفّ الذي ذكر الله بعد
  هذه الآية في قوله:{ وَهُوَ الَّذِي كَفَّ أيْدِيَهُم عَنْكُمْ وأيْدِيَكُمْ عَنْهُمْ
  بِبَطْن مَكَّةَ }وقوله: { وَلِتَكُونَ آيَةً للْمُؤْمِنِينَ } يقول: وليكون كفه تعالى
  ذكره أيديهم عن عيالهم آية وعبرة للمؤمنين به فيعلموا أن الله هو المتولي حياطتهم وكلاءتهم
  في مشهدهم ومغيبهم، ويتقوا الله في أنفسهم وأموالهم وأهليهم بالحفظ وحُسن الولاية ما
  كانوا مقيمين على طاعته، منتهين إلى أمره ونهيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَلِتَكُونَ
  آيَةً لِلْمُؤْمِنِينَ } يقول: وذلك آية للمؤمنين، كفّ أيدي الناس عن عيالهم { ويَهْدِيَكُمْ
  صِرَاطاً مُسْتَقِيماً } يقول: ويسدّدكم أيها المؤمنون طريقاً واضحاً لا اعوجاج فيه،
  فيبينه لكم، وهو أن تثقوا في أموركم كلها بربكم، فتتوكلوا عليه في جميعها، ليحوطكم
  حياطته إياكم في مسيركم إلى مكة مع رسول الله صلى الله عليه وسلم في أنفسكم وأهليكم
  وأموالكم، فقد رأيتم أثر فعل الله بكم، إذ وثقتم في مسيركم هذا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةً
  تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ ٱلنَّاسِ عَنْكُمْ وَلِتَكُونَ
  آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً } * { وَأُخْرَىٰ لَمْ
  تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيراً }وقوله: { وأُخْرَى لم تَقْدِروا عليها قَدْ أحاطَ اللَّهُ بِهَا } يقول تعالى
  ذكره ووعدكم أيها القوم ربكم فتح بلدة أخرى لم تقدروا على فتحها، قد أحاط الله بها
  لكم حتى يفتحها لكم.واختلف أهل التأويل في هذه البلدة الأخرى، والقرية الأخرى التي
  وعدهم فتحها، التي أخبرهم أنه محيط بها، فقال بعضهم: هي أرض فارس والروم، وما يفتحه
  المسلمون من البلاد إلى قيام الساعة. ذكر من قال ذلك:حدثنا ابن المثنى،قال: ثنا عبد
  الرحمن بن مهديّ، قال: ثنا شعبة، عن سِماك الحنفيّ، قال: سمعت ابن عباس يقول: { وأُخْرَى
  لم تَقْدِرُوا عَلَيْها } فارس والروم.قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم،
  عن ابن أبي ليلى أنه قال في هذه الآية: { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها } قال:
  فارس والروم.حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا زيد بن حباب، قال: ثنا شعبة
  بن الحَجاج، عن الحكم، عن عبد الرحمن بن أبي ليلى مثله.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها قَدْ أحاطَ اللَّهُ
  بِها } قال: حُدِّث عن الحسن، قال: هي فارس والروم.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها } ما فتحوا حتى اليوم.حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن الحكم، عن عبد الرحمن بن أبي لَيلى، في قوله:
  { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها } قال: فارس والروم.وقال آخرون: بل هي خيبر. ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها... } الآية، قال: هي خيبر.حُدثت عن
  الحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك، يقول
  في قوله: { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها قَدْ أحاطَ اللَّهُ بِها } يعني خيبر،
  بعثهم رسول الله صلى الله عليه وسلم يومئذٍ، فقال: \" لا تُمَثِّلُوا وَلا تَغُلُّوا،
  وَلا تَقْتُلُوا وَلِيداً \" حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها قَدْ أحاطَ اللَّهُ بِها قال: خيبر، قال:
  لم يكونوا يذكرونها ولا يرجونها حتى أخبرهم الله بها.حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها } يعني أهل خيبر.وقال آخرون: بل
  هي مكة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأُخْرَى
  لَمْ تَقْدِرُوا عَلَيْها قَدْ أحاطَ اللَّهُ بِها } كنا نحدّث أنها مكة.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها
  } قال: بلغنا أنها مكة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةً
  تَأْخُذُونَهَا فَعَجَّلَ لَكُمْ هَـٰذِهِ وَكَفَّ أَيْدِيَ ٱلنَّاسِ عَنْكُمْ وَلِتَكُونَ
  آيَةً لِّلْمُؤْمِنِينَ وَيَهْدِيَكُمْ صِرَاطاً مُّسْتَقِيماً } * { وَأُخْرَىٰ لَمْ
  تَقْدِرُواْ عَلَيْهَا قَدْ أَحَاطَ ٱللَّهُ بِهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيراً }وهذا القول الذي قاله قتادة أشبه بما دلّ عليه ظاهر التنزيل، وذلك أن الله
  أخبر هؤلاء الذين بايعوا رسول الله صلى الله عليه وسلم تحت الشجرة، أنه محيط بقرية
  لم يقدروا عليها، ومعقولٌ أنه لا يقال لقوم لم يقدروا على هذه المدينة، إلا أن يكونوا
  قد راموها فتعذّرت عليهم، فأما وهم لم يروموها فتتعذّر عليهم فلا يقال: إنهم لم يقدروا
  عليها.فإذ كان ذلك كذلك، وكان معلوماً أن رسول الله صلى الله عليه وسلم لم يقصد قبل
  نزول هذه الآية عليه خيبر لحرب، ولا وجه إليها لقتال أهلها جيشاً ولا سرية، علم أن
  المعنيَّ بقوله: { وأُخْرَى لَمْ تَقْدِرُوا عَلَيْها } غيرها، وأنها هي التي قد عالجها
  ورامها، فتعذّرت فكانت مكة وأهلها كذلك، وأخبر الله تعالى ذكره نبيه صلى الله عليه
  وسلم والمؤمنين أنه أحاط بها وبأهلها، وأنه فاتحها عليهم، وكان الله على كلّ ما يشاء
  من الأشياء ذا قُدرة، لا يتعذّر عليه شيء شاءه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

