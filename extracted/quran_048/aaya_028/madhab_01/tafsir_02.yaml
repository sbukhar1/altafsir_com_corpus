text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِيۤ
  أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ
  وَكَفَىٰ بِٱللَّهِ شَهِيداً }{ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقّ } بدين الإسلام { لِيُظْهِرَهُ
  } ليعليه { عَلَى ٱلدّينِ كُلِّهِ } على جنس الدين كله، يريد: الأديان المختلفة من
  أديان المشركين والجاحدين من أهل الكتاب: وقد حقق ذلك سبحانه، فإنك لا ترى ديناً قط
  إلا وللإسلام دونه العز والغلبة. وقيل: هو عند نزول عيسى حين لا يبقى على وجه الأرض
  كافر. وقيل: هو إظهاره بالحجج والآيات. وفي هذه الآية تأكيد لما وعد من الفتح وتوطين
  لنفوس المؤمنين على أنّ الله تعالى سيفتح لهم من البلاد ويقيض لهم من الغلبة على الأقاليم
  ما يستقلون إليه من فتح مكة { وَكَفَىٰ بِٱللَّهِ شَهِيداً } على أنّ ما وعده كائن.
  وعن الحسن رضي الله عنه: شهد على نفسه أنه سيظهر دينك.\r\n\t\t\t\r\n\t\t\t</section>"

