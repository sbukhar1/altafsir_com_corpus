  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ
  كُلِّهِ وَكَفَىٰ بِٱللَّهِ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِٱلْهُدَىٰ
  وَدِينِ ٱلْحَقّ } بدين الإسلام { لِيُظْهِرَهُ } ليعليه { عَلَى ٱلدّينِ كُلِّهِ }
  على جنس الدين كله، يريد: الأديان المختلفة من أديان المشركين والجاحدين من أهل الكتاب:
  وقد حقق ذلك سبحانه، فإنك لا ترى ديناً قط إلا وللإسلام دونه العز والغلبة. وقيل: هو
  عند نزول عيسى حين لا يبقى على وجه الأرض كافر. وقيل: هو إظهاره بالحجج والآيات. وفي
  هذه الآية تأكيد لما وعد من الفتح وتوطين لنفوس المؤمنين على أنّ الله تعالى سيفتح
  لهم من البلاد ويقيض لهم من الغلبة على الأقاليم ما يستقلون إليه من فتح مكة { وَكَفَىٰ
  بِٱللَّهِ شَهِيداً } على أنّ ما وعده كائن. وعن الحسن رضي الله عنه: شهد على نفسه
  أنه سيظهر دينك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

