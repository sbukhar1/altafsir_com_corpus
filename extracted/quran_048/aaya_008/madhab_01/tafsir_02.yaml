text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَٰكَ
  شَٰهِداً وَمُبَشِّراً وَنَذِيراً } * { لِّتُؤْمِنُواْ بِٱللَّهِ وَرَسُولِهِ وَتُعَزِّرُوهُ
  وَتُوَقِّرُوهُ وَتُسَبِّحُوهُ بُكْرَةً وَأَصِيلاً }{ شَـٰهِداً } تشهد على أمّتك،
  كقوله تعالى:{ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا }[البقرة: 143]. { لّتُؤْمِنُواْ
  } الضمير للناس { وَتُعَزّرُوهُ } ويقووه بالنصرة { وَتُوَقّرُوهُ } ويعظموه { وَتُسَبّحُوهُ
  } من التسبيح. أو من السبحة، والضمائر لله عز وجلّ والمراد بتعزيز الله: تعزيز دينه
  ورسوله صلى الله عليه وسلم. ومن فرق الضمائر فقد أبعد. وقرىء: «لتؤمنوا» «وتعزروه»
  «وتوقروه» «وتسبحوه» بالتاء. والخطاب لرسول الله صلى الله عليه وسلم ولأمّته. وقرىء:
  «وتعزروه» بضم الزاي وكسرها. وتعزروه بضم التاء والتخفيف، وتعززوه بالزايين. وتوقروه
  من أوقره بمعنى وقره. وتسبحوا الله { بُكْرَةً وَأَصِيلاً } عن ابن عباس رضي الله عنهما:
  صلاة الفجر وصلاة الظهر والعصر.\r\n\t\t\t\r\n\t\t\t</section>"

