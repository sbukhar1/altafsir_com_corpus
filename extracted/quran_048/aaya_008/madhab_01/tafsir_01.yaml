  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَٰكَ شَٰهِداً وَمُبَشِّراً وَنَذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّتُؤْمِنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَتُعَزِّرُوهُ وَتُوَقِّرُوهُ وَتُسَبِّحُوهُ بُكْرَةً وَأَصِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { إنَّا أرْسَلْناكَ
  } يا محمد { شاهِداً } على أمتك بما أجابوك فيما دعوَتهم إليه، مما أرسلتك به إليهم
  من الرسالة، { ومُبَشِّراً } لهم بالجنة إن أجابوك إلى ما دعوتهم إليه من الدين القيِّم،
  ونذيرا لهم عذاب الله إن هم تولَّوْا عما جئتهم به من عند ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلفت القرّاء في قراءة قوله: { لِتُؤْمِنُوا باللَّهِ وَرَسُولِهِ
  وَتُعَزِّرُوهُ وَتُوَقِّرُوهُ وَتُسَبِّحُوهِ } فقرأ جميع ذلك عامة قرّاء الأمصار
  خلا أبي جعفر المدني وأبي عمرو بن العلاء، بالتاء { لِتُؤْمِنُوا، وتُعَزّرُوهُ، وَتُوَقِّرُوهُ،
  وَتُسَبِّحُوهُ } بمعنى: لتؤمنوا بالله ورسوله أنتم أيها الناس. وقرأ ذلك أبو جعفر
  وأبو عمرو كله بالياء «لِيُؤْمِنُوا، ويُعَزّرُوهُ، ويُوَقِّرُوهُ، ويُسَبِّحُوهُ»
  بمعنى: إنا أرسلناك شاهداً إلى الخلق ليؤمنوا بالله ورسوله ويعزّروه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك: أن يقال: إنهما قراءتان معروفتان صحيحتا
  المعنى، فبأيتهما قرأ القارىء فمصيب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّا أرْسَلْناكَ شاهِداً وَمُبَشِّراً وَنَذِيراً }
  يقول: شاهداً على أمته على أنه قد بلغهم ومبشراً بالجنة لمن أطاع الله، ونذيراً من
  النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتُعَزّرُوهُ وَتُوَقِّرُوهُ
  } اختلف أهل التأويل في تأويله، فقال بعضهم: تجلّوه، وتعظموه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس« وَيُعَزِّرُوهُ» يعني: الإجلال «وَيُوَقِّرُوهُ» يعني: التعظيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله:« وَيُعَزِّرُوهُ وَيُوَقِّرُوهُ» كل هذا تعظيم وإجلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله:« وَيُعَزِّرُوهُ»: وينصروه، ومعنى «وَيُوَقِّرُوهُ»
  ويفخموه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة « وَيُعَزِّرُوهُ»: ينصروه «وَيُوَقِّرُوهُ» أمر الله بتسويده وتفخيمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَيُعَزِّرُوهُ } قال: ينصروه، ويوقروه: أي ليعظموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو هريرة الضُّبَعيّ، قال: ثنا حرميّ، عن شعبة، عن أبي بشر، جعفر بن أبي وحشية، عن
  عكرِمة «وَيُعَزِّرُوهُ» قال: يقاتلون معه بالسيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثني هشيم، عن أبي بشر، عن عكرِمة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن الوليد، قال: ثنا عثمان بن عمر، عن سعيد، عن أبي بشر،
  عن عكرِمة، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى ومحمد
  بن جعفر، قالا: ثنا شعبة، عن أبي بشر، عن عكرِمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ويعظموه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: «وَيُعَزِّرُوهُ وَيُوَقِّرُوهُ»
  قال: الطاعة لله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
