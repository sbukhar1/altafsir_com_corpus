  بِٱللَّهِ وَرَسُولِهِ وَتُعَزِّرُوهُ وَتُوَقِّرُوهُ وَتُسَبِّحُوهُ بُكْرَةً وَأَصِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الأقوال متقاربات المعنى، وإن اختلفت ألفاظ أهلها بها. ومعنى
  التعزير في هذا الموضع: التقوية بالنُّصرة والمعونة، ولا يكون ذلك إلا بالطاعة والتعظيم
  والإجلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا معنى ذلك بشواهده فيما
  مضى بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  التوقير: فهو التعظيم والإجلال والتفخيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتُسَبِّحُوهُ بُكْرَةً وأصِيلاً } يقول: وتصلوا له يعني لله بالغدوات والعشيات.
  والهاء في قوله: { وَتُسَبِّحُوهُ } من ذكر الله وحده دون الرسول. وقد ذُكر أن ذلك
  في بعض القراءات: «وَيُسَبِّحُوا اللَّهَ بُكْرَةً وأصِيلاً». وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة «وَيُسَبِّحُوهُ بُكْرَةً وأصِيلاً» في
  بعض القراءة «ويسبِّحوا الله بكرة وأصيلاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في بعض الحروف «وَيُسَبِّحُوا
  اللَّهَ بُكْرَةً وَأصِيلاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  «وَيُسَبِّحُوهُ بُكْرَةً وأصِيلاً» يقول: يسبحون الله رجع إلى نفسه.</font></font><font
