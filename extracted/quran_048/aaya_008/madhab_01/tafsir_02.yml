  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَٰكَ شَٰهِداً وَمُبَشِّراً وَنَذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّتُؤْمِنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَتُعَزِّرُوهُ وَتُوَقِّرُوهُ وَتُسَبِّحُوهُ بُكْرَةً وَأَصِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ شَـٰهِداً } تشهد على أمّتك، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143]. { لّتُؤْمِنُواْ } الضمير للناس { وَتُعَزّرُوهُ } ويقووه بالنصرة { وَتُوَقّرُوهُ
  } ويعظموه { وَتُسَبّحُوهُ } من التسبيح. أو من السبحة، والضمائر لله عز وجلّ والمراد
  بتعزيز الله: تعزيز دينه ورسوله صلى الله عليه وسلم. ومن فرق الضمائر فقد أبعد. وقرىء:
  «لتؤمنوا» «وتعزروه» «وتوقروه» «وتسبحوه» بالتاء. والخطاب لرسول الله صلى الله عليه
  وسلم ولأمّته. وقرىء: «وتعزروه» بضم الزاي وكسرها. وتعزروه بضم التاء والتخفيف، وتعززوه
  بالزايين. وتوقروه من أوقره بمعنى وقره. وتسبحوا الله { بُكْرَةً وَأَصِيلاً } عن ابن
  عباس رضي الله عنهما: صلاة الفجر وصلاة الظهر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

