  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ ٱلسَّكِينَةَ فِي قُلُوبِ ٱلْمُؤْمِنِينَ لِيَزْدَادُوۤاْ إِيمَٰناً
  مَّعَ إِيمَٰنِهِمْ وَلِلَّهِ جُنُودُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَكَانَ ٱللَّهُ عَلِيماً
  حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّيُدْخِلَ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَيُكَفِّرَ عَنْهُمْ
  سَيِّئَاتِهِمْ وَكَانَ ذَلِكَ عِندَ ٱللَّهِ فَوْزاً عَظِيماً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَذِّبَ
  ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ ٱلظَّآنِّينَ
  بِٱللَّهِ ظَنَّ ٱلسَّوْءِ عَلَيْهِمْ دَآئِرَةُ ٱلسَّوْءِ وَغَضِبَ ٱللَّهُ عَلَيْهِمْ
  وَلَعَنَهُمْ وَأَعَدَّ لَهُمْ جَهَنَّمَ وَسَآءَتْ مَصِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  جُنُودُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَكَانَ ٱللَّهُ عَزِيزاً حَكِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلسَّكِينَةَ } السكون كالبهيتة للبهتان، أي: أنزل الله في قلوبهم
  السكون، والطمأنينة بسبب الصلح والأمن، ليعرفوا فضل الله عليهم بتيسير الأمن بعد الخوف،
  والهدنة غب القتال، فيزدادوا يقيناً إلى يقينهم، وأنزل فيها السكون إلى ما جاء به محمد
  عليه السلام من الشرائع { لِيَزْدَادُواْ إِيمَـٰناً } بالشرائع مقروناً إلى إيمانهم
  وهو التوحيد. عن ابن عباس رضي الله عنهما: إن أوّل ما أتاهم به النبي صلى الله عليه
  وسلم التوحيد، فلما آمنوا بالله وحده أنزل الصلاة والزكاة، ثم الحج، ثم الجهاد، فازدادوا
  إيماناً إلى إيمانهم. أو أنزل فيها الوقار والعظمة لله عزّ وجل ولرسوله، ليزدادوا باعتقاد
  ذلك إيماناً إلى إيمانهم. وقيل: أنزل فيها الرحمة ليتراحموا فيزداد إيمانهم { وَلِلَّهِ
  جُنُودُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } يسلط بعضها على بعض كما يقتضيه علمه وحكمته، ومن
  قضيته أن سكّن قلوب المؤمنين بصلح الحديبية ووعدهم أن يفتح لهم، وإنما قضى ذلك ليعرف
  المؤمنون نعمة الله فيه ويشكروها فيستحقوا الثواب، فيثيبهم ويعذب الكافرين والمنافقين
  لما غاظهم من ذلك وكرهوه. وقع السوء: عبارة عن رداءة الشيء وفساده؛ والصدق عن جودته
  وصلاحه، فقيل في المرضى الصالح من الأفعال: فعل صدق، وفي المسخوط الفاسد منها: فعل
  سوء. ومعنى { ظَنَّ ٱلسَّوْءِ } ظنهم أن الله تعالى لا ينصر الرسول والمؤمنين، ولا
  يرجعهم إلى مكة ظافرين فاتحيها عنوة وقهراً { عَلَيْهِمْ دَائِرَةُ ٱلسَّوْءِ } أي:
  ما يظنونه ويتربصونه بالمؤمنين فهو حائق بهم ودائر عليهم - والسوء: الهلاك والدمار.
  وقرىء: «دائرة السوء» بالفتح، أي: الدائرة التي يذمونها ويسخطونها، فهي عندهم دائر
  سوء، وعند المؤمنين دائرة صدق. فإن قلت: هل من فرق بين السُّوء والسَّوء؟ قلت: هما
  كالكُره والكَره والضُّعْف والضَّعْف، من ساء، إلا أنّ المفتوح غلب في أن يضاف إليه
  ما يراد ذمه من كل شيء. وأما السُّوء بالضم فجار مجرى الشر الذي هو نقيض الخير. يقال:
  أراد به السوء وأراد به الخير؛ ولذلك أضيف الظن إلى المفتوح لكونه مذموماً؛ وكانت الدائرة
  محمودة فكان حقها أن لا تضاف إليه إلا على التأويل الذي ذكرنا وأما دائرة السوء بالضم،
  فلأن الذي أصابهم مكروه وشدة، فصح أن يقع عليه اسم السوء، كقوله عزّ وعلا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ
  أَرَادَ بِكُمْ سُوءاً أَوْ أَرَادَ بِكُمْ رَحْمَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 17].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
