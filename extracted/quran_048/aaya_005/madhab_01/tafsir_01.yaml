text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّيُدْخِلَ ٱلْمُؤْمِنِينَ
  وَٱلْمُؤْمِنَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَيُكَفِّرَ
  عَنْهُمْ سَيِّئَاتِهِمْ وَكَانَ ذَلِكَ عِندَ ٱللَّهِ فَوْزاً عَظِيماً }يقول تعالى
  ذكره: إنا فتحنا لك فتحاً مبيناً، لتشكر ربك، وتحمده على ذلك، فيغفر لك ما تقدّم من
  ذنبك وما تأخر، وليحمد ربهم المؤمنون بالله، ويشكروه على إنعامه عليهم بما أنعم به
  عليهم من الفتح الذي فتحه، وقضاه بينهم وبين أعدائهم من المشركين، بإظهاره إياهم عليهم،
  فيدخلهم بذلك جنات تجري من تحتها الأنهار، ماكثين فيها إلى غير نهاية وليكفر عنهم سيىء
  أعمالهم بالحسنات التي يعملونها شكراً منهم لربهم على ما قضى لهم، وأنعم عليهم به {
  وكانَ ذلكَ عِنْدَ اللَّهِ فَوْزاً عَظِيماً } يقول تعالى ذكره: وكان ما وعدهم الله
  به من هذه العدة، وذلك إدخالهم جنات تجري من تحتها الأنهار، وتكفيره سيئاتهم بحسنات
  أعمالهم التي يعملونها عند الله لهم { فَوْزاً عَظِيماً } يقول: ظفراً منهم بما كانوا
  تأمَّلوه ويسعون له، ونجاة مما كانوا يحذرونه من عذاب الله عظيما. وقد تقدّم ذكر الرواية
  أن هذه الآية نزلت لما قال المؤمنون لرسول الله صلى الله عليه وسلم، أو تلا عليهم قول
  الله عزّ وجلّ{ إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ
  مِنْ ذَنْبِكَ وَما تَأخَّرَ }هذا لك يا رسول الله، فماذا لنا؟ تبييناً من الله لهم
  ما هو فاعل بهم.حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  في قوله: { لِيُدخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ جَنَّاتٍ تَجْرِي مِنْ تَحْتِها
  الأنهارُ... } إلى قوله:{ وَيُكَفِّرَ عَنُهُمْ سَيِّئاتِهِمْ }فأعلم الله سبحانه نبيه
  عليه الصلاة والسلام.وقوله: { لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ } على اللام
  من قوله:{ لِيَغْفَرِ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ }بتأويل تكرير الكلام{ إنَّا
  فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ }، إنا فتحنا لك ليدخل المؤمنين
  والمؤمنات جنات تجري من تحتها الأنهار، ولذلك لم تدخل الواو التي تدخل في الكلام للعطف،
  فلم يقل: وليدخل المؤمنين.\r\n\t\t\t\r\n\t\t\t</section>"

