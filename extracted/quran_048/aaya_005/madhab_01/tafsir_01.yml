  \       <a href=\"javascript:go_QurPage(48,5)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيُدْخِلَ
  ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا وَيُكَفِّرَ عَنْهُمْ سَيِّئَاتِهِمْ وَكَانَ ذَلِكَ عِندَ ٱللَّهِ فَوْزاً
  عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إنا فتحنا لك فتحاً
  مبيناً، لتشكر ربك، وتحمده على ذلك، فيغفر لك ما تقدّم من ذنبك وما تأخر، وليحمد ربهم
  المؤمنون بالله، ويشكروه على إنعامه عليهم بما أنعم به عليهم من الفتح الذي فتحه، وقضاه
  بينهم وبين أعدائهم من المشركين، بإظهاره إياهم عليهم، فيدخلهم بذلك جنات تجري من تحتها
  الأنهار، ماكثين فيها إلى غير نهاية وليكفر عنهم سيىء أعمالهم بالحسنات التي يعملونها
  شكراً منهم لربهم على ما قضى لهم، وأنعم عليهم به { وكانَ ذلكَ عِنْدَ اللَّهِ فَوْزاً
  عَظِيماً } يقول تعالى ذكره: وكان ما وعدهم الله به من هذه العدة، وذلك إدخالهم جنات
  تجري من تحتها الأنهار، وتكفيره سيئاتهم بحسنات أعمالهم التي يعملونها عند الله لهم
  { فَوْزاً عَظِيماً } يقول: ظفراً منهم بما كانوا تأمَّلوه ويسعون له، ونجاة مما كانوا
  يحذرونه من عذاب الله عظيما. وقد تقدّم ذكر الرواية أن هذه الآية نزلت لما قال المؤمنون
  لرسول الله صلى الله عليه وسلم، أو تلا عليهم قول الله عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً
  لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هذا
  لك يا رسول الله، فماذا لنا؟ تبييناً من الله لهم ما هو فاعل بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { لِيُدخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ جَنَّاتٍ تَجْرِي مِنْ تَحْتِها
  الأنهارُ... } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُكَفِّرَ عَنُهُمْ سَيِّئاتِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأعلم
  الله سبحانه نبيه عليه الصلاة والسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ } على اللام من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِيَغْفَرِ
  لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بتأويل تكرير الكلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا
  فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، إنا فتحنا لك ليدخل المؤمنين والمؤمنات
  جنات تجري من تحتها الأنهار، ولذلك لم تدخل الواو التي تدخل في الكلام للعطف، فلم يقل:
  وليدخل المؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

