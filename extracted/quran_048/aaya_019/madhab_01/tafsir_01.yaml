text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ رَضِيَ
  ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ إِذْ يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ مَا
  فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً
  } * { وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا وَكَان ٱللَّهُ عَزِيزاً حَكِيماً }يقول
  تعالى ذكره: لقد رضي الله يا محمد عن المؤمنين { إذْ يُبايِعُونَكَ تحْتَ الشَّجَرَةِ
  } يعني بيعة أصحاب رسول الله صلى الله عليه وسلم رسول الله بالحديبية حين بايعوه على
  مناجزة قريش الحرب، وعلى أن لا يفرّوا، ولا يولوهم الدبر تحت الشجرة، وكانت بيعتهم
  إياه هنالك فيما ذكر تحت شجرة.وكان سبب هذه البيعة ما قيل: إن رسول الله صلى الله عليه
  وسلم كان أرسل عثمان بن عفان رضي الله عنه برسالته إلى الملإ من قريش، فأبطأ عثمان
  عليه بعض الإبطاء، فظنّ أنه قد قتل، فدعا أصحابه إلى تجديد البيعة على حربهم على ما
  وصفت، فبايعوه على ذلك، وهذه البيعة التي تسمى بيعة الرضوان، وكان الذين بايعوه هذه
  البيعة فيما ذُكر في قول بعضهم: ألفاً وأربع مئة، وفي قول بعضهم: ألفاً وخمس مئة، وفي
  قول بعضهم: ألفاً وثلاث مئة. ذكر الرواية بما وصفنا من سبب هذه البيعة:حدثنا ابن حميد،
  قال: ثنا سلمة، عن محمد بن إسحاق، قال: ثني بعض أهل العلم أن رسول الله صلى الله عليه
  وسلم دعا خراش بن أمية الخزاعي، فبعثه إلى قريش بمكة، وحمله على جمل له يقال له الثعلب،
  ليبلغ أشرافهم عنه ما جاء له، وذلك حين نزل الحديبية، فعقروا به جمل رسول الله صلى
  الله عليه وسلم، وأرادوا قتله، فمنعه الأحابيش فخلوا سبيله، حتى أتى رسول الله صلى
  الله عليه وسلم.قال: ثنا سلمة، عن ابن إسحاق، قال: فحدثني من لا أتهم، عن عكرِمة مولى
  ابن عباس: أن رسول الله صلى الله عليه وسلم دعا عمر بن الخطاب ليبعثه إلى مكة، فيبلغ
  عنه أشراف قريش ما جاء له، فقال: يا رسول الله إني أخاف قريشاً على نفسي، وليس بمكة
  من بني عديّ بن كعب أحد يمنعني، وقد عرفت قريش عداوتي إياها، وغلظتي عليهم، ولكني أدلك
  على رجل هو أعزّ بها مني عثمان بن عفان، فدعا رسول الله صلى الله عليه وسلم عثمان،
  فبعثه إلى أبي سفيان وأشراف قريش يخبرهم أنه لم يأت لحرب، وإنما جاء زائراً لهذا البيت،
  معظماً لحرمته، فخرج عثمان إلى مكة، فلقيه أبان بن سعيد بن العاص حين دخل مكة أو قبل
  أن يدخلها، فنزل عن دابته، فحمله بين يديه، ثم ردفه وأجاره حتى بلغ رسالة رسول الله
  صلى الله عليه وسلم، فانطلق عثمان حتى أتى أبا سفيان وعظماء قريش، فبلغهم عن رسول الله
  صلى الله عليه وسلم ما أرسله به، فقالوا لعثمان حين فرغ من رسالة رسول الله صلى الله
  عليه وسلم: إن شئت أن تطوف بالبيت فطف به، قال: ما كنت لأفعل حتى يطوف به رسول الله
  صلى الله عليه وسلم، فاحتبسته قريش عندها، فبلغ رسول الله صلى الله عليه وسلم والمسلمين
  أن عثمان قد قُتل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ رَضِيَ ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ
  إِذْ يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ مَا فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ
  عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً } * { وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا
  وَكَان ٱللَّهُ عَزِيزاً حَكِيماً }قال: ثنا سلمة، عن محمد بن إسحاق، قال: فحدثني عبد
  الله بن أبي بكر أن رسول الله صلى الله عليه وسلم حين بلغه أن عثمان قد قتل، قال: \"
  لا نَبْرَحُ حتى نُناجِزَ القَوْمَ \" ، ودعا الناس إلى البيعة، فكانت بيعة الرضوان
  تحت الشجرة، فكان الناس يقولون: بايعهم رسول الله صلى الله عليه وسلم على الموت فكان
  جابر بن عبد الله يقول: إن رسول الله صلى الله عليه وسلم لم يبايعنا على الموت، ولكنه
  بايعنا على أن لا نفر، فبايع رسول الله صلى الله عليه وسلم الناس، ولم يتخلف عنه أحد
  من المسلمين حضرها إلا الجد بن قيس أخو بني سلمة، كان جابر بن عبد الله يقول: لكأني
  أنظر إليه لاصقاً بإبط ناقته، قد اختبأ إليها، يستتر بها من الناس، ثم أتى رسول الله
  صلى الله عليه وسلم أن الذي ذُكر من أمر عثمان باطل.حدثنا محمد بن عمارة الأسديّ، قال:
  ثنا عبيد الله بن موسى، قال: أخبرنا موسى بن عبيدة، عن إياس بن سلمة، قال: قال سلمة:
  بينما نحن قائلون زمن الحديبية، نادى منادي رسول الله صلى الله عليه وسلم: أيها الناس
  البيعة البيعة، نزل روح القدس صلوات الله عليه، قال: فثرنا إلى رسول الله صلى الله
  عليه وسلم، وهو تحت شجرة سمرة، قال: فبايعناه، وذلك قول الله: { لَقَدْ رَضِيَ اللَّهُ
  عَنِ المُؤْمِنِينَ إذْ يُبايِعُونَكَ تَحْتَ الشَّجَرَةِ }.حدثنا عبد الحميد بن بيان
  اليشكري، قال: ثنا محمد بن يزيد، عن إسماعيل، عن عامر، قال: كان أوّل من بايع بيعة
  الرضوان رجل من بني أسد يقال له أبو سنان بن وهب.حدثنا ابن المثنى، قال: ثنا يحيى بن
  حماد، قال: ثنا همام، عن قتادة، عن سعيد بن المسيب، قال: كان جديّ يقال له حَزْن، وكان
  ممن بايع تحت الشجرة، فأتيناها من قابل، فعُميِّت علينا.حدثنا ابن المثنى، قال: ثنا
  يحيى بن حماد، قال: ثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحارث، عن
  بُكير بن الأشجّ أنه بلغه أن الناس بايعوا رسول الله صلى الله عليه وسلم على الموت،
  فقال رسول الله صلى الله عليه وسلم: \" عَلَى ما اسْتَطَعْتُمْ \" والشجرة التي بُويع
  تحتها بفج نحو مكة، وزعموا أن عمر بن الخطاب رضي الله عنه مرّ بذلك المكان بعد أن ذهبت
  الشجرة، فقال: أين كانت، فجعل بعضهم يقول هنا، وبعضهم يقول: ههنا، فلما كثر اختلافهم
  قال: سيروا هذا التكلف فذهبت الشجرة وكانت سَمُرة إما ذهب بها سيل، وإما شيء سوى ذلك.
  ذكر عدد الذين بايعوا هذه البيعة:وقد ذكرنا اختلاف المختلفين في عددهم، ونذكر الروايات
  عن قائلي المقالات التي ذكرناها إن شاء الله تعالى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ رَضِيَ ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ
  إِذْ يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ مَا فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ
  عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً } * { وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا
  وَكَان ٱللَّهُ عَزِيزاً حَكِيماً }ذكر من قال: عددهم ألف وأربع مئة:حدثني يحيى بن
  إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن جده، عن الأعمش، عن أبي سفيان عن جابر،
  قال: كنا يوم الحُديبية ألفاً وأربع مئة، فبايعنا رسول الله صلى الله عليه وسلم على
  أن لا نفرّ، ولم نبايعه على الموت، قال: فبايعناه كلنا إلا الجدَّ بن قيس اختبأ تحت
  إبط ناقته.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، أخبرني القاسم بن عبد
  الله بن عمرو، عن محمد بن المنكدر، عن جابر بن عبد الله «أنهم كانوا يوم الحُديبية
  أربع عشرة مئة، فبايعنا رسول الله صلى الله عليه وسلم وعمر آخذ بيده تحت الشجرة، وهي
  سمرة، فبايعنا غير الجدّ بن قيس الأنصاريّ، اختبأ تحت إبط بعيره، قال جابر: بايعنا
  رسول الله صلى الله عليه وسلم على أن لا نفرّ ولم نبايعه على الموت».حدثنا يوسف بن
  موسى القطان، قال: ثنا هشام بن عبد الملك وسعيد بن شرحبيل المصري، قالا: ثنا ليث بن
  سعد المصري، قال: ثنا أبو الزبير، عن جابر، قال: كنا يوم الحديبية ألفاً وأربع مئة،
  فبايعناه وعمر آخذ بيده تحت الشجرة وهي سمرة، فبايعناه على أن لا نفرّ، ولم نبايعه
  على الموت، يعني النبيّ صلى الله عليه وسلم.حدثنا ابن بشار وابن المثنى، قالا: ثنا
  ابن أبي عديّ، عن سعيد، عن قتادة، عن سعيد بن المسيب، أنه قيل له: إن جابر بن عبد الله
  يقول: إن أصحاب الشجرة كانوا ألفاً وخمس مئة، قال سعيد: نسي جابر هو قال لي كانوا ألفاً
  وأربع مئة.حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق، عن الأعمش، عن أبي
  سفيان، عن جابر قال: كنا أصحاب الحُديبية أربع عشرة مئة.ذكر من قال: كان عدتهم ألفاً
  وخمس مئة وخمسة وعشرين:حدثنا محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس { لَقَدْ رَضِيَ اللَّهُ عَنِ المُؤْمِنِينَ إذْ يُبايِعُونَكَ
  تَحْتَ الشَّجَرَةِ } قال: كان أهل البيعة تحت الشجرة ألفاً وخمس مئة وخمسة وعشرين.حدثني
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الذين بايعوا رسول الله صلى الله
  عليه وسلم تحت الشجرة، فجعلت لهم مغانم خيبر كانوا يومئذ خمس عشرة مئة، وبايعوا على
  أن لا يفرّوا عنه.ذكر من قال ذلك: كانوا ألفاً وثلاث مئة:حدثنا ابن المثنى، قال: ثنا
  أبو داود، قال: ثنا شعبة، عن عمرو بن مرّة، قال: سمعت عبد الله بن أبي أوفى يقول: كانوا
  يوم الشجرة ألفاً وثلاث مئة، وكانت أسلم يومئذ من المهاجرين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ رَضِيَ ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ
  إِذْ يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ مَا فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ
  عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً } * { وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا
  وَكَان ٱللَّهُ عَزِيزاً حَكِيماً }وقوله: { فَعَلِمَ ما في قُلُوبِهِم } يقول تعالى
  ذكره: فعلم ربك يا محمد ما في قلوب المؤمنين من أصحابك إذ يبايعونك تحت الشجرة، من
  صدق النية، والوفاء بما يبايعونك عليه، والصبر معك { فأَنْزَل السَّكِينَةَ عَلَيْهِمْ
  } يقول: فأنزل الطمأنينة، والثبات على ما هم عليه من دينهم وحُسن بصيرتهم بالحقّ الذي
  هداهم الله له. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { فَعَلِمَ ما في قُلُوبِهِم فأنْزَلَ
  السَّكِينَةَ عَلَيْهِمْ }: أي الصبر والوقار.وقوله: { وأثابَهُمْ فَتْحاً قَرِيباً
  } يقول: وعوّضهم في العاجل مما رجوا الظفر به من غنائم أهل مكة بقتالهم أهلها فتحاً
  قريباً، وذلك فيما قيل: فتح خيبر. ذكر من قال ذلك:حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن الحكم، عن ابن أبي ليلى { وأثابَهُمْ فَتْحاً قَرِيباً
  } قال: خيبر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأثابَهُمْ فَتْحاً
  قَرِيباً } وهي خيبر.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله:
  { وأثابَهُمْ فَتْحاً قَرِيباً } قال: بلغني أنها خيبر.وقوله: وَمَغانِمَ كَثِيرَةً
  يأْخُذُوَنها يقول تعالى ذكره: وأثاب الله هؤلاء الذين بايعوا رسول الله صلى الله عليه
  وسلم تحت الشجرة، مع ما أكرمهم به من رضاه عنهم، وإنزاله السكينة عليهم، وإثابته إياهم
  فتحاً قريباً، معه مغانم كثيرة يأخذونها من أموال يهود خيبر، فإن الله جعل ذلك خاصة
  لأهل بيعة الرضوان دون غيرهم.وقوله: { وكانَ اللَّهُ عَزِيزاً حَكِيماً } يقول: وكان
  الله ذا عزّة في انتقامه ممن انتقم من أعدائه، حكيماً في تدبيره خلقه وتصريفه إياهم
  فيما شاء من قضائه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

