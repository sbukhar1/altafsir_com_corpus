text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ رَضِيَ
  ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ إِذْ يُبَايِعُونَكَ تَحْتَ ٱلشَّجَرَةِ فَعَلِمَ مَا
  فِي قُلُوبِهِمْ فَأنزَلَ ٱلسَّكِينَةَ عَلَيْهِمْ وَأَثَابَهُمْ فَتْحاً قَرِيباً
  } * { وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا وَكَان ٱللَّهُ عَزِيزاً حَكِيماً }هي
  بيعة الرضوان، سميت بهذه الآية، وقصتها:(1045) أنّ النبي صلى الله عليه وسلم حين نزل
  الحديبية بعث خِراش بن أمّية الخزاعي رسولاً إلى أهل مكة، فهموا به فمنعه الأحابيش،
  فلما رجع دعا بعمر رضي الله عنه ليبعثه فقال: إني أخافهم على نفسي، لما عرف من عداوتي
  إياهم وما بمكة عدويّ يمنعني، ولكني أدلك على رجل هو أعز بها مني وأحب إليهم: عثمان
  بن عفان فبعثه فخبرهم أنه لم يأت بحرب، وإنما جاء زائراً لهذا البيت معظماً لحرمته،
  فوقروه وقالوا: إن شئت أن تطوف بالبيت فافعل، فقال: ما كنت لأطوف قبل أن يطوف رسول
  الله صلى الله عليه وسلم واحتبس عندهم فأرجف بأنهم قتلوه فقال رسول الله صلى الله عليه
  وسلم: لا نبرح حتى نناجز القوم، ودعا الناس إلى البيعة فبايعوه تحت الشجرة وكانت سمرة.
  قال جابر بن عبد الله: لو كنت أبصر لأريتكم مكانها. وقيل:(1046) كان رسول الله صلى
  الله عليه وسلم جالساً في أصل الشجرة وعلى ظهره غصن من أغصانها. قال عبد الله بن المغفل:
  وكنت قائماً على رأسه وبيدي غصن من الشجرة أذب عنه. فرفعت الغصن عن ظهره، فبايعوه على
  الموت دونه، وعلى أن لا يفروا، فقال لهم رسول الله صلى الله عليه وسلم: «أنتم اليوم
  خير أهل الأرض» وكان عدد المبايعين ألفاً وخمسمائة وخمسة وعشرين، وقيل: ألفاً وأربعمائة،
  وقيل: ألفاً وثلثمائة { فَعَلِمَ مَا فِى قُلُوبِهِمْ } من الإخلاص وصدق الضمائر فيما
  بايعوا عليه { فَأنزَلَ ٱلسَّكِينَةَ } أي: الطمأنينة والأمن بسبب الصلح على قلوبهم
  { وَأَثَـٰبَهُمْ فَتْحاً قَرِيباً } وقرىء: «وآتاهم» وهو فتح خيبر غب انصرافهم من
  مكة. وعن الحسن: فتح هجر، وهو أجلّ فتح: اتسعوا بثمرها زماناً { وَمَغَانِمَ كَثِيرَةً
  تَأْخُذُونَهَا } هي مغانم خيبر، وكانت أرضاً ذات عقار وأموال، فقسمها رسول الله صلى
  الله تعالى عليه وآله وسلم عليهم، ثم أتاه عثمان بالصلح فصالحهم وانصرف بعد أن نحر
  بالحديبية وحلق.\r\n\t\t\t\r\n\t\t\t</section>"

