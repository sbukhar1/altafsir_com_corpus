text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا فَتَحْنَا
  لَكَ فَتْحاً مُّبِيناً } * { لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ
  وَمَا تَأَخَّرَ وَيُتِمَّ نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً
  } * { وَيَنصُرَكَ ٱللَّهُ نَصْراً عَزِيزاً }هو فتح مكة، وقد نزلت مرجع رسول الله
  صلى الله عليه وسلم عن مكة عام الحديبية عدة له بالفتح، وجيء به على لفظ الماضي على
  عادة ربّ العزة سبحانه في أخباره؛ لأنها في تحققها وتيقنها بمنزلة الكائنة الموجودة،
  وفي ذلك من الفخامة والدلالة على علو شأن المخْبِر ما لا يخفى. فإن قلت: كيف جعل فتح
  مكة علة للمغفرة؟ قلت: لم يجعل علة للمغفرة، ولكن لاجتماع ما عدّد من الأمور الأربعة:
  وهي المغفرة وإتمام النعمة وهداية الصراط المستقيم والنصر العزيز، كأنه قيل: يسرنا
  لك فتح مكة، ونصرناك على عدوّك، لنجمع لك بين عز الدارين وأغراض العاجل والآجل. ويجوز
  أن يكون فتح مكة - من حيث إنه جهاد للعدوّ - سبباً للغفران والثواب والفتح والظفر بالبلد
  عنوة أو صلحاً بحرب أو بغير حرب، لأنه منغلق ما لم يظفر به، فإذا ظفر به وحصل في اليد
  فقد فتح. وقيل: هو فتح الحديبية، ولم يكن فيه قتال شديد، ولكن ترام بين القوم بسهام
  وحجارة. وعن ابن عباس رضي الله عنه: رموا المشركين حتى أدخلوهم ديارهم. وعن الكلبي:
  ظهروا عليهم حتى سألوا الصلح. فإن قلت: كيف يكون فتحاً وقد أحصروا فنحروا وحلقوا بالحديبية؟
  قلت: كان ذلك قبل الهدنة، فلما طلبوها وتمت كان فتحاً مبيناً. وعن موسى بن عقبة:(1041)
  أقبل رسول الله صلى الله عليه وسلم من الحديبية راجعاً، فقال رجل من أصحابه: ما هذا
  بفتح، لقد صدّونا عن البيت وصد هدينا، فبلغ النبي صلى الله عليه وسلم فقال: \" بئس
  الكلام هذا، بل هو أعظم الفتوح، وقد رضى المشركون أن يدفعوكم عن بلادهم بالراح، ويسألوكم
  القضية، ويرغبوا إليكم في الأمان، وقد رأوا منكم ما كرهوا \" ، وعن الشعبي:(1042) نزلت
  بالحديبية وأصاب رسول الله صلى الله عليه وسلم في تلك الغزوة ما لم يصب في غزوة أصاب:
  أن بويع بيعة الرضوان، وغفر له ما تقدّم من ذنبه وما تأخر، وظهرت الروم على فارس؛ وبلغ
  الهدى محله، وأطعموا نخل خيبر، وكان في فتح الحديبية آية عظيمة. وذلك أنه نزح ماؤها
  حتى لم يبق فيها قطرة، فتمضمض رسول الله صلى الله عليه وسلم ثم مجه فيها، فدرت بالماء
  حتى شرب جميع من كان معه. وقيل: فجاش الماء حتى امتلأت ولم ينفد ماؤها بعد - وقيل:
  هو فتح خيبر، وقيل: فتح الروم. وقيل: فتح الله له بالإسلام والنبوّة والدعوة بالحجة
  والسيف، ولا فتح أبين منه وأعظم، وهو رأس الفتوح كلها، إذ لا فتح من فتوح الإسلام إلا
  وهو تحته ومتشعب منه. وقيل: معناه قضينا لك قضاء بيناً على أهل مكة أن تدخلها أنت وأصحابك
  من قابل؛ لتطوفوا بالبيت: من الفتاحة وهي الحكومة، وكذا عن قتادة { مَا تَقَدَّمَ مِن
  ذَنبِكَ وَمَا تَأَخَّرَ } يريد: جميع ما فرط منك. وعن مقاتل: ما تقدم في الجاهلية
  وما بعدها. وقيل: ما تقدم من حديث مارية وما تأخر من امرأة زيد { نَصْراً عَزِيزاً
  } فيه عز ومنعة - أو وصف بصفة المنصور إسناداً مجازياً أو عزيزاً صاحبه.\r\n\t\t\t\r\n\t\t\t</section>"

