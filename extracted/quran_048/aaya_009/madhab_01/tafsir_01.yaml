text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَٰكَ
  شَٰهِداً وَمُبَشِّراً وَنَذِيراً } * { لِّتُؤْمِنُواْ بِٱللَّهِ وَرَسُولِهِ وَتُعَزِّرُوهُ
  وَتُوَقِّرُوهُ وَتُسَبِّحُوهُ بُكْرَةً وَأَصِيلاً }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: { إنَّا أرْسَلْناكَ } يا محمد { شاهِداً } على أمتك بما أجابوك فيما
  دعوَتهم إليه، مما أرسلتك به إليهم من الرسالة، { ومُبَشِّراً } لهم بالجنة إن أجابوك
  إلى ما دعوتهم إليه من الدين القيِّم، ونذيرا لهم عذاب الله إن هم تولَّوْا عما جئتهم
  به من عند ربك.ثم اختلفت القرّاء في قراءة قوله: { لِتُؤْمِنُوا باللَّهِ وَرَسُولِهِ
  وَتُعَزِّرُوهُ وَتُوَقِّرُوهُ وَتُسَبِّحُوهِ } فقرأ جميع ذلك عامة قرّاء الأمصار
  خلا أبي جعفر المدني وأبي عمرو بن العلاء، بالتاء { لِتُؤْمِنُوا، وتُعَزّرُوهُ، وَتُوَقِّرُوهُ،
  وَتُسَبِّحُوهُ } بمعنى: لتؤمنوا بالله ورسوله أنتم أيها الناس. وقرأ ذلك أبو جعفر
  وأبو عمرو كله بالياء «لِيُؤْمِنُوا، ويُعَزّرُوهُ، ويُوَقِّرُوهُ، ويُسَبِّحُوهُ»
  بمعنى: إنا أرسلناك شاهداً إلى الخلق ليؤمنوا بالله ورسوله ويعزّروه.والصواب من القول
  في ذلك: أن يقال: إنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّا أرْسَلْناكَ شاهِداً وَمُبَشِّراً وَنَذِيراً
  } يقول: شاهداً على أمته على أنه قد بلغهم ومبشراً بالجنة لمن أطاع الله، ونذيراً من
  النار.وقوله: { وَتُعَزّرُوهُ وَتُوَقِّرُوهُ } اختلف أهل التأويل في تأويله، فقال
  بعضهم: تجلّوه، وتعظموه. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس« وَيُعَزِّرُوهُ» يعني: الإجلال «وَيُوَقِّرُوهُ»
  يعني: التعظيم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله:« وَيُعَزِّرُوهُ وَيُوَقِّرُوهُ» كل هذا تعظيم وإجلال.وقال آخرون: معنى
  قوله:« وَيُعَزِّرُوهُ»: وينصروه، ومعنى «وَيُوَقِّرُوهُ» ويفخموه. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة « وَيُعَزِّرُوهُ»: ينصروه «وَيُوَقِّرُوهُ»
  أمر الله بتسويده وتفخيمه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { وَيُعَزِّرُوهُ } قال: ينصروه، ويوقروه: أي ليعظموه.حدثني أبو هريرة الضُّبَعيّ،
  قال: ثنا حرميّ، عن شعبة، عن أبي بشر، جعفر بن أبي وحشية، عن عكرِمة «وَيُعَزِّرُوهُ»
  قال: يقاتلون معه بالسيف.حدثني يعقوب بن إبراهيم، قال: ثني هشيم، عن أبي بشر، عن عكرِمة،
  مثله.حدثني أحمد بن الوليد، قال: ثنا عثمان بن عمر، عن سعيد، عن أبي بشر، عن عكرِمة،
  بنحوه.حدثنا ابن بشار، قال: ثنا يحيى ومحمد بن جعفر، قالا: ثنا شعبة، عن أبي بشر، عن
  عكرِمة، مثله.وقال آخرون: معنى ذلك: ويعظموه. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: «وَيُعَزِّرُوهُ وَيُوَقِّرُوهُ» قال: الطاعة
  لله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَٰكَ شَٰهِداً وَمُبَشِّراً
  وَنَذِيراً } * { لِّتُؤْمِنُواْ بِٱللَّهِ وَرَسُولِهِ وَتُعَزِّرُوهُ وَتُوَقِّرُوهُ
  وَتُسَبِّحُوهُ بُكْرَةً وَأَصِيلاً }وهذه الأقوال متقاربات المعنى، وإن اختلفت ألفاظ
  أهلها بها. ومعنى التعزير في هذا الموضع: التقوية بالنُّصرة والمعونة، ولا يكون ذلك
  إلا بالطاعة والتعظيم والإجلال.وقد بيَّنا معنى ذلك بشواهده فيما مضى بما أغنى عن إعادته
  في هذا الموضع.فأما التوقير: فهو التعظيم والإجلال والتفخيم.وقوله: { وَتُسَبِّحُوهُ
  بُكْرَةً وأصِيلاً } يقول: وتصلوا له يعني لله بالغدوات والعشيات. والهاء في قوله:
  { وَتُسَبِّحُوهُ } من ذكر الله وحده دون الرسول. وقد ذُكر أن ذلك في بعض القراءات:
  «وَيُسَبِّحُوا اللَّهَ بُكْرَةً وأصِيلاً». وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة «وَيُسَبِّحُوهُ
  بُكْرَةً وأصِيلاً» في بعض القراءة «ويسبِّحوا الله بكرة وأصيلاً».حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة في بعض الحروف «وَيُسَبِّحُوا اللَّهَ بُكْرَةً
  وَأصِيلاً».حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله: «وَيُسَبِّحُوهُ بُكْرَةً وأصِيلاً» يقول: يسبحون الله رجع إلى نفسه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

