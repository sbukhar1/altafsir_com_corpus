  none\" href=\"JavaScript:Open_Menu()\">لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن
  ذَنبِكَ وَمَا تَأَخَّرَ وَيُتِمَّ نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَنصُرَكَ
  ٱللَّهُ نَصْراً عَزِيزاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بقوله تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } يقول:
  إنا حكمنا لك يا محمد حكماً لمن سمعه أو بلغه على من خالفك وناصبك من كفار قومك، وقضينا
  لك عليهم بالنصر والظفر، لتشكر ربك، وتحمده على نعمته بقضائه لك عليهم، وفتحه ما فتح
  لك، ولتسبحه وتستغفره، فيغفر لك بفعالك ذلك ربك، ما تقدّم من ذنبك قبل فتحه لك ما فتح،
  وما تأخَّر بعد فتحه لك ذلك ما شكرته واستغفرته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  اخترنا هذا القول فـي تأويـل هذه الآية لدلالة قول الله عزّ وجلّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذَا
  جاءَ نَصْرُ اللَّهِ وَالفَتْح، ورأيْتَ النَّاسَ يَدْخُلُونَ فِي دِينِ اللَّهِ أفْوَاجاً،
  فَسَبِّحْ بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ إنَّهُ كانَ تَوَّاباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">على
  صحته، إذ أمره تعالى ذكره أن يسبح بحمد ربه إذا جاءه نصر الله وفتح مكة، وأن يستغفره،
  وأعلمه أنه توّاب على من فعل ذلك، ففي ذلك بيان واضح أن قوله تعالى ذكره: { لَيَغْفِرَ
  لَكَ الله ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأَخَّرَ } إنما هو خبر من الله جلّ ثناؤه
  نبيه عليه الصلاة والسلام عن جزائه له على شكره له، على النعمة التي أنعم بها عليه
  من إظهاره له ما فتح، لأن جزاء الله تعالى عباده على أعمالهم دون غيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبعد ففي صحة الخبر عنه صلى الله عليه وسلم أنه كان يقوم حتى ترِم
  قدماه، فقيل له: يا رسول الله تفعل هذا وقد غفر لك ما تقدّم من ذنبك وما تأخر؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفَلا أكُونُ عَبْداً شَكُوراً؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، الدلالة
  الواضحة على أن الذي قلنا من ذلك هو الصحيح من القول، وأن الله تبارك وتعالى، إنما
  وعد نبيه محمداً صلى الله عليه وسلم غفران ذنوبه المتقدمة، فتح ما فتح عليه، وبعده
  على شكره له، على نعمه التي أنعمها عليه. وكذلك كان يقول صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّي لأَسْتَغْفِرُ اللَّهَ وأتُوبُ
  إلَيْهِ فِي كُلّ يَوْمٍ مِئَةَ مَرَّةٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولو كان القول في ذلك أنه من خبر الله تعالى نبيه أنه قد غفر له ما
  تقدّم من ذنبه وما تأخر على غير الوجه الذي ذكرنا، لم يكن لأمره إياه بالاستغفار بعد
  هذه الآية، ولا لاستغفار نبيّ الله صلى الله عليه وسلم ربه جلّ جلاله من ذنوبه بعدها
  معنى يعقل، إذ الاستغفار معناه: طلب العبد من ربه عزّ وجلّ غفران ذنوبه، فإذا لم يكن
  ذنوب تغفر لم يكن لمسألته إياه غفرانها معنى، لأنه من المحال أن يقال: اللهمّ اغفر
  لي ذنباً لم أعمله. وقد تأوّل ذلك بعضهم بمعنى: ليغفر لك ما تقدّم من ذنبك قبل الرسالة،
  وما تأخر إلى الوقت الذي قال: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ
  اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ }.</font></font>&#13;\t\t\t<label
