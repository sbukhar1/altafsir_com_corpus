  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَنصُرَكَ ٱللَّهُ
  نَصْراً عَزِيزاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الفتح الذي وعد الله جلّ ثناؤه
  نبيه صلى الله عليه وسلم هذه العدة على شكره إياه عليه، فإنه فيما ذُكر الهدنة التي
  جرت بين رسول الله صلى الله عليه وسلم وبين مشركي قريش بالحديبية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه السورة أُنزلت على رسول الله صلى الله عليه وسلم منصرفة
  عن الحديبية بعد الهدنة التي جرَت بينه وبين قومه. وبنحو الذي قلنا في معنى قوله: {
  إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  قوله: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال: قضينا لك قضاءً مبينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  فَتَحْنا لَكَ فَتْحاً مُبِيناً } والفتح: القضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الرواية عمن قال: هذه السورة نزلت على رسول الله صلى الله عليه وسلم في الوقت الذي
  ذكرت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر
  بن المفضل، قال: ثنا داود، عن عامر { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال:
  الحديبية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال: نحرُه
  بالحديبية وحَلْقُه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الله بن بزيع،
  قال: ثنا أبو بحر، قال: ثنا شعبة، قال: ثنا جامع بن شدّاد، عن عبد الرحمن بن أبي علقمة،
  قال: سمعت عبد الله بن مسعود يقول: لما أقبلنا من الحُديبية أعرسنا فنمنا، فلم نستيقظ
  إلا بالشمس قد طلعت، فاستيقظنا ورسول الله صلى الله عليه وسلم نائم، قال: فقلنا أيقظوه،
  فاستيقظ رسول الله صلى الله عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" افْعَلُوا كمَا كُنْتُمْ تَفْعَلُونَ، فكذلك من نام أو نسي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وفقدنا ناقة رسول الله صلى
  الله عليه وسلم، فوجدناها قد تعلَّق خطامها بشجرة، فأتيته بها، فركب فبينا نحن نسير،
  إذ أتاه الوحي، قال: وكان إذا أتاه اشتدّ عليه فلما سري عنه أخبرنا أنه أُنزل عليه:
  { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن المقدام، قال: ثنا المعتمر، قال: سمعت أبي يحدّث عن قتادة، عن أنس بن مالك،
  قال: لما رجعنا من غزوة الحديبية، وقد حيل بيننا وبين نسكنا، قال: فنحن بين الحزن والكآبة،
  قال: فأنزل الله عزّ وجلّ: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ
  اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ، وَيُتِمّ نِعْمَتَهُ عَلَيْكَ،
  ويَهْدِيَكَ صِرَاطاً مُسْتَقِيماً } ، أو كما شاء الله، فقال نبيّ الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لَقَدْ
