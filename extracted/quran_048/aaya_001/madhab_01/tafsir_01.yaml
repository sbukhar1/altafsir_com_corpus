text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا فَتَحْنَا
  لَكَ فَتْحاً مُّبِيناً } * { لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ
  وَمَا تَأَخَّرَ وَيُتِمَّ نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً
  } * { وَيَنصُرَكَ ٱللَّهُ نَصْراً عَزِيزاً }يعني بقوله تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } يقول: إنا حكمنا لك يا محمد
  حكماً لمن سمعه أو بلغه على من خالفك وناصبك من كفار قومك، وقضينا لك عليهم بالنصر
  والظفر، لتشكر ربك، وتحمده على نعمته بقضائه لك عليهم، وفتحه ما فتح لك، ولتسبحه وتستغفره،
  فيغفر لك بفعالك ذلك ربك، ما تقدّم من ذنبك قبل فتحه لك ما فتح، وما تأخَّر بعد فتحه
  لك ذلك ما شكرته واستغفرته.وإنما اخترنا هذا القول فـي تأويـل هذه الآية لدلالة قول
  الله عزّ وجلّ{ إذَا جاءَ نَصْرُ اللَّهِ وَالفَتْح، ورأيْتَ النَّاسَ يَدْخُلُونَ
  فِي دِينِ اللَّهِ أفْوَاجاً، فَسَبِّحْ بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ إنَّهُ كانَ
  تَوَّاباً }على صحته، إذ أمره تعالى ذكره أن يسبح بحمد ربه إذا جاءه نصر الله وفتح
  مكة، وأن يستغفره، وأعلمه أنه توّاب على من فعل ذلك، ففي ذلك بيان واضح أن قوله تعالى
  ذكره: { لَيَغْفِرَ لَكَ الله ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأَخَّرَ } إنما هو
  خبر من الله جلّ ثناؤه نبيه عليه الصلاة والسلام عن جزائه له على شكره له، على النعمة
  التي أنعم بها عليه من إظهاره له ما فتح، لأن جزاء الله تعالى عباده على أعمالهم دون
  غيرها.وبعد ففي صحة الخبر عنه صلى الله عليه وسلم أنه كان يقوم حتى ترِم قدماه، فقيل
  له: يا رسول الله تفعل هذا وقد غفر لك ما تقدّم من ذنبك وما تأخر؟ فقال: \" أفَلا أكُونُ
  عَبْداً شَكُوراً؟ \" ، الدلالة الواضحة على أن الذي قلنا من ذلك هو الصحيح من القول،
  وأن الله تبارك وتعالى، إنما وعد نبيه محمداً صلى الله عليه وسلم غفران ذنوبه المتقدمة،
  فتح ما فتح عليه، وبعده على شكره له، على نعمه التي أنعمها عليه. وكذلك كان يقول صلى
  الله عليه وسلم: \" إنّي لأَسْتَغْفِرُ اللَّهَ وأتُوبُ إلَيْهِ فِي كُلّ يَوْمٍ مِئَةَ
  مَرَّةٍ \" ولو كان القول في ذلك أنه من خبر الله تعالى نبيه أنه قد غفر له ما تقدّم
  من ذنبه وما تأخر على غير الوجه الذي ذكرنا، لم يكن لأمره إياه بالاستغفار بعد هذه
  الآية، ولا لاستغفار نبيّ الله صلى الله عليه وسلم ربه جلّ جلاله من ذنوبه بعدها معنى
  يعقل، إذ الاستغفار معناه: طلب العبد من ربه عزّ وجلّ غفران ذنوبه، فإذا لم يكن ذنوب
  تغفر لم يكن لمسألته إياه غفرانها معنى، لأنه من المحال أن يقال: اللهمّ اغفر لي ذنباً
  لم أعمله. وقد تأوّل ذلك بعضهم بمعنى: ليغفر لك ما تقدّم من ذنبك قبل الرسالة، وما
  تأخر إلى الوقت الذي قال: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ
  اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا فَتَحْنَا لَكَ فَتْحاً مُّبِيناً
  } * { لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ وَيُتِمَّ
  نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً } * { وَيَنصُرَكَ ٱللَّهُ
  نَصْراً عَزِيزاً }وأما الفتح الذي وعد الله جلّ ثناؤه نبيه صلى الله عليه وسلم هذه
  العدة على شكره إياه عليه، فإنه فيما ذُكر الهدنة التي جرت بين رسول الله صلى الله
  عليه وسلم وبين مشركي قريش بالحديبية.وذُكر أن هذه السورة أُنزلت على رسول الله صلى
  الله عليه وسلم منصرفة عن الحديبية بعد الهدنة التي جرَت بينه وبين قومه. وبنحو الذي
  قلنا في معنى قوله: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال أهل التأويل. ذكر
  من قال ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قوله:
  { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال: قضينا لك قضاءً مبينا.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً
  } والفتح: القضاء.ذكر الرواية عمن قال: هذه السورة نزلت على رسول الله صلى الله عليه
  وسلم في الوقت الذي ذكرت:حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا داود،
  عن عامر { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال: الحديبية.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قول الله: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً }
  قال: نحرُه بالحديبية وحَلْقُه.حدثنا محمد بن عبد الله بن بزيع، قال: ثنا أبو بحر،
  قال: ثنا شعبة، قال: ثنا جامع بن شدّاد، عن عبد الرحمن بن أبي علقمة، قال: سمعت عبد
  الله بن مسعود يقول: لما أقبلنا من الحُديبية أعرسنا فنمنا، فلم نستيقظ إلا بالشمس
  قد طلعت، فاستيقظنا ورسول الله صلى الله عليه وسلم نائم، قال: فقلنا أيقظوه، فاستيقظ
  رسول الله صلى الله عليه وسلم فقال: \" افْعَلُوا كمَا كُنْتُمْ تَفْعَلُونَ، فكذلك
  من نام أو نسي \" قال: وفقدنا ناقة رسول الله صلى الله عليه وسلم، فوجدناها قد تعلَّق
  خطامها بشجرة، فأتيته بها، فركب فبينا نحن نسير، إذ أتاه الوحي، قال: وكان إذا أتاه
  اشتدّ عليه فلما سري عنه أخبرنا أنه أُنزل عليه: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً
  }.حدثنا أحمد بن المقدام، قال: ثنا المعتمر، قال: سمعت أبي يحدّث عن قتادة، عن أنس
  بن مالك، قال: لما رجعنا من غزوة الحديبية، وقد حيل بيننا وبين نسكنا، قال: فنحن بين
  الحزن والكآبة، قال: فأنزل الله عزّ وجلّ: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً
  لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ، وَيُتِمّ نِعْمَتَهُ
  عَلَيْكَ، ويَهْدِيَكَ صِرَاطاً مُسْتَقِيماً } ، أو كما شاء الله، فقال نبيّ الله
  صلى الله عليه وسلم: \" لَقَدْ أُنْزِلَتْ عَليَّ آيَةٌ أحَبُّ إليَّ مِنَ الدُّنْيا
  جَمِيعاً \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا فَتَحْنَا لَكَ فَتْحاً مُّبِيناً
  } * { لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ وَيُتِمَّ
  نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً } * { وَيَنصُرَكَ ٱللَّهُ
  نَصْراً عَزِيزاً }  حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن سعيد بن أبي عروبة،
  عن قتادة، عن أنس بن مالك، في قوله: { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً } قال:
  نزلت على النبيّ صلى الله عليه وسلم مرجعه من الحديبية، وقد حيل بينهم وبين نسكهم،
  فنحر الهدي بالحديبية، وأصحابه مخالطو الكآبة والحزن، فقال: \" لَقَدْ أُنْزِلَتْ عَليَّ
  آيَةٌ أحَبُّ إليَّ مِنَ الدُّنْيا جَمِيعاً \" ، فَقَرأ { إنَّا فَتَحْنا لَكَ فَتْحاً
  مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ... } إلى
  قوله: { عَزِيزاً } فقال أصحابه هنيئاً لك يا رسول الله قد بين الله لنا ماذا يفعل
  بك، فماذا يفعل بنا، فأنزل الله هذه الآية بعدها{ لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِنات
  جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارَ خالِدِينَ فِيها... }إلى قوله:{ وكانَ ذلكَ
  عِنْدَ اللَّهِ فَوْزاً عَظِيماً }حدثنا ابن المثنى، قال: ثنا أبو داود، قال: ثنا همام،
  قال: ثنا قتادة، عن أنس، قال: أُنزلت هذه الآية، فذكر نحوه.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن أنس بنحوه، غير أنه قال في حديثه: فَقال رجل من القوم:
  هنيئاً لك مريئاً يا رسول الله، وقال أيضاً: فبين الله ماذا يفعل بنبيه عليه الصلاة
  والسلام، وماذا يفعل بهم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  قال: «نزلت على النبيّ صلى الله عليه وسلم { لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ
  مِنْ ذَنْبِكَ وَما تَأخَّرَ } مرجعه من الحديبية، فقال النبيّ صلى الله عليه وسلم:
  \" لَقَدْ نَزَلَتْ عَليَّ آيَةٌ أحَبُّ إليَّ مِمَّا عَلى الأرْضِ \" ، ثم قرأها عليهم،
  فقالوا: هنيئاً مريئاً يا نبيّ الله، قد بين الله تعالى ذكره لك ماذا يفعل بك، فماذا
  يفعل بنا؟ فنزلت عليه:{ لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ جَنَّاتٍ تَجْرِي
  مِنْ تَحْتِها الأنهارُ... }إلى قوله:{ فَوْزاً عَظِيماً }حدثنا ابن بشار وابن المثنى،
  قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، عن عكرمة، قال: لما نزلت هذه الآية
  { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ
  ذَنْبِكَ وَما تَأخَّرَ وَيُتِمَّ نِعْمَتَهُ عَلَيْكَ ويَهْدِيَكَ صِرَاطاً مُسْتَقِيماً
  } قالوا: هنيئاً مريئاً لك يا رسول الله، فماذا لنا؟ فنزلت{ لِيُدْخِلَ المُؤْمِنِينَ
  وَالمُؤْمِناتِ جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارُ خالِدِينَ فِيها، وَيُكَفِّرَ
  عَنْهُمْ سَيِّئاتِهِمْ }حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  قال: سمعت قتادة يحدّث عن أنس في هذه الآية { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً
  } قال: الحديبية.حدثنا ابن المثنى، قال: ثنا يحيى بن حماد، قال: ثنا أبو عوانة، عن
  الأعمش، عن أبي سفيان، عن جابر قال: ما كنا نعدّ فتح مكة إلا يوم الحديبية.حدثنا أبو
  كُرَيب، قال: ثنا يعلى بن عبيد، عن عبد العزيز بن سياه، عن حبيب بن أبي ثابت، عن أبي
  وائل، قال: تكلم سهل بن حنيف يوم صفِّين، فقال: يا أيها الناس اتهموا أنفسكم، لقد رأيتنا
  يوم الحديبية، يعني الصلح الذي كان بين رسول الله صلى الله عليه وسلم وبين المشركين،
  ولو نرى قتالاً لقاتلنا، فجاء عمر إلى رسول الله صلى الله عليه وسلم، فقال: يا رسول
  الله، ألسنا على حقّ وهم على باطل؟ أليس قتلانا في الجنة وقتلاهم في النار؟ قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا فَتَحْنَا لَكَ فَتْحاً مُّبِيناً
  } * { لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ وَيُتِمَّ
  نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً } * { وَيَنصُرَكَ ٱللَّهُ
  نَصْراً عَزِيزاً } \" بَلى \" قال: ففيم نُعطَى الدنية في ديننا، ونرجع ولمَّا يحكم
  الله بيننا وبينهم؟ فقال: \" يا بْنَ الخَطَّابِ، إنّي رَسُولُ الله، وَلَنْ يُضَيِّعَنِي
  أبَداً \" ، قال: فرجع وهو متغيظ، فلم يصبر حتى أتى أبا بكر، فقال: يا أبا بكر ألسنا
  على حقّ وهم على باطل؟ أليس قتلانا في الجنة، وقتلاهم في النار؟ قال: بلى، قال: ففيم
  نعطَى الدنية في ديننا، ونرجع ولمَّا يحكم الله بيننا وبينهم؟ فقال: يا بن الخطاب إنه
  رسول الله، لن يضيعه الله أبداً، قال: فنزلت سورة الفتح، فأرسل رسول الله صلى الله
  عليه وسلم إلى عمر، فأقرأه إياها، فقال: يا رسول الله، أوَ فَتْح هو؟ قال: \" نَعَمْ
  \". حدثني يحيى بن إبراهيم المسعوديّ، قال: ثنا أبي، عن أبيه، عن جدّه، عن الأعمش،
  عن أبي سفيان عن جابر، قال: ما كنا نعد الفتح إلا يوم الحديبية.حدثنا ابن وكيع، قال:
  ثنا أبي، عن إسرائيل، عن أبي إسحاق، عن البراء، قال: تعدّون أنتم الفتح فتح مكة، وقد
  كان فتح مكة فتحا، ونحن نعدّ الفتح بيعة الرضوان يوم الحديبية، كنا مع رسول الله صلى
  الله عليه وسلم خمس عشرة مِئة، والحديبية: بئر.حدثني موسى بن سهل الرملي، ثنا محمد
  بن عيسى، قال: ثنا مُجَمع بن يعقوب الأنصاريّ، قال: سمعت أبي يحدّث عن عمه عبد الرحمن
  بن يزيد، عن عمه مجمِّع بن جارية الأنصاريّ، وكان أحد القرّاء الذين قرأوا القرآن،
  قال: شهدنا الحديبية مع رسول الله صلى الله عليه وسلم، فلما انصرفنا عنها، إذا الناس
  يهزّون الأباعر، فقال بعض الناس لبعض: ما للناس، قالوا: أُوحِي إلى رسول الله صلى الله
  عليه وسلم { إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً، لَيَغْفِرَ لَكَ اللَّهُ } فقال
  رجل: أوَ فتحٌ هو يا رسول الله؟ قال: \" نَعَمْ»، «وَالَّذِي نَفْسِي بِيَدِهِ إنَّهُ
  لَفَتْحٌ \" قال: فقُسِّمَت خيبر على أهل الحديبية، لم يدخل معهم فيها أحد إلا من شهد
  الحديبية، وكان الجيش ألفا وخمس مئة، فيهم ثلاث مئة فارس، فقسمها رسول الله صلى الله
  عليه وسلم على ثمانية عشر سهماً، فأعطى الفارس سهمين، وأعطى الراجل سهماً.حدثنا ابن
  حميد، قال: ثنا جرير، عن مغيرة، عن الشعبيّ، قال: نزلت { إنَّا فَتَحْنا لَكَ فَتْحاً
  مُبِيناً } بالحديبية، وأصاب في تلك الغزوة ما لم يصبه في غزوة، أصاب أن بُويع بيعة
  الرضوان، وغُفر له ما تقدَّم من ذنبه وما تأخر، وظهرت الروم على فارس، وبلغ الهَدْىُ
  مَحِله، وأُطعموا نخل خيبر، وفرح المؤمنون بتصديق النبيّ صلى الله عليه وسلم، وبظهور
  الروم على فارس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا فَتَحْنَا لَكَ فَتْحاً مُّبِيناً
  } * { لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ وَيُتِمَّ
  نِعْمَتَهُ عَلَيْكَ وَيَهْدِيَكَ صِرَاطاً مُّسْتَقِيماً } * { وَيَنصُرَكَ ٱللَّهُ
  نَصْراً عَزِيزاً }وقوله تعالى: { وَيُتِمَّ نِعْمَتَهُ عَلَيْكَ } بإظهاره إياك على
  عدوّك، ورفعه ذكرك في الدنيا، وغفرانه ذنوبك في الآخرة { ويَهْدِيَكَ صِرَاطاً مُسْتَقِيماً
  } يقول: ويرشدك طريقاً من الدين لا اعوجاج فيه، يستقيم بك إلى رضا ربك { وَيَنْصُرَكَ
  اللَّهُ نَصْراً عَزِيزاً } يقول: وينصرك على سائر أعدائك، ومن ناوأك نصراً، لا يغلبه
  غالب، ولا يدفعه دافع، للبأس الذي يؤيدك الله به، وبالظفر الذي يمدّك به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

