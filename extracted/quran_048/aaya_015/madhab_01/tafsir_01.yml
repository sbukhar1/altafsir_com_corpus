  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلْمُخَلَّفُونَ إِذَا ٱنطَلَقْتُمْ إِلَىٰ مَغَانِمَ لِتَأْخُذُوهَا ذَرُونَا نَتَّبِعْكُمْ
  يُرِيدُونَ أَن يُبَدِّلُواْ كَلاَمَ ٱللَّهِ قُل لَّن تَتَّبِعُونَا كَذَٰلِكُمْ قَالَ
  ٱللَّهُ مِن قَبْلُ فَسَيَقُولُونَ بَلْ تَحْسُدُونَنَا بَلْ كَانُواْ لاَ يَفْقَهُونَ
  إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: سيقول يا محمد المخلفون في أهليهم عن صحبتك إذا سرت معتمراً تريد بيت
  الله الحرام، إذا انطلقت أنت ومن صحبك في سفرك ذلك إلى ما أفاء الله عليك وعليهم من
  الغنيمة { لِتَأخُذُوها } وذلك ما كان الله وعد أهل الحديبية من غنائم خيبر { ذَرُوَنا
  نَتَّبِعْكُم } إلى خيبر، فنشهد معكم قتال أهلها { يُرِيدُونَ أنْ يُبَدِّلُوا كَلامَ
  اللَّهِ } يقول: يريدون أن يغيروا وعد الله الذي وعد أهل الحديبية، وذلك أن الله جعل
  غنائم خيبر لهم، ووعدهم ذلك عوضاً من غنائم أهل مكة إذا انصرفوا عنهم على صلح، ولم
  يصيبوا منهم شيئاً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قال: رجع، يعني
  رسول الله صلى الله عليه وسلم عن مكة، فوعده الله مغانم كثيرة، فعجلت له خيبر، فقال
  المخلَّفون { ذَرُونا نَتَّبِعْكُم يُرِيُدونَ أن يُبَدِّلُوا كَلامَ اللَّهِ } وهي
  المغانم ليأخذوها، التي قال الله جلّ ثناؤه: { إذَا انْطَلَقْتُمْ إلى مَغانِمَ لِتأْخُذُوها
  } وعرض عليهم قتال قوم أولي بأس شديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن رجل من أصحابه، عن مقسم قال: لما وعدهم
  الله أن يفتح عليهم خيبر، وكان الله قد وعدها من شهد الحديبية لم يعط أحداً غيرهم منها
  شيئاً، فلما علم المنافقون أنها الغنيمة قالوا: { ذَرُونا نَتَّبِعْكُم يُرِيُدونَ
  أن يُبَدِّلُوا كَلامَ اللَّهِ } يقول: ما وعدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَيَقُولُ المُخَلَّفُونَ إذَا انْطَلَقْتُمْ....
  } الآية، وهم الذين تخلفوا عن رسول الله صلى الله عليه وسلم من الحديبية. ذُكر لنا
  أن المشركين لما صدّوا رسول الله صلى الله عليه وسلم من الحديبية عن المسجد الحرام
  والهدي، قال المقداد: يا نبيّ الله، إنا والله لا نقول كالملأ من بني إسرائيل إذ قالوا
  لنبيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اذْهَبْ أنْتَ وَرَبُّكَ فَقاتِلا إنَّا هاهُنا قاعِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولكن
  نقول: اذهب أنت وربك فقاتلا إنا معكما مقاتلون فلما سمع ذلك أصحاب نبيّ الله صلى الله
  عليه وسلم تبايعوا على ما قال فلما رأى ذلك نبيّ الله صلى الله عليه وسلم صالح قريشاً،
  ورجع من عامه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بقوله: { يُرِيدُونَ
  أنْ يُبَدِّلُوا كَلامَ اللَّهِ } إرادتهم الخروج مع نبيّ الله صلى الله عليه وسلم
  في غزوه، وقد قال الله تبارك وتعالى { فَقُلْ لَنْ تَخْرُجُوا مَعِيَ أبَداً وَلَنْ
  تُقاتِلُوا مَعِي عَدُوّاً }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
