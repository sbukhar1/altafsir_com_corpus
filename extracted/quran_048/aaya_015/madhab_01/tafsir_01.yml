  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(48,15)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">سَيَقُولُ ٱلْمُخَلَّفُونَ إِذَا ٱنطَلَقْتُمْ إِلَىٰ
  مَغَانِمَ لِتَأْخُذُوهَا ذَرُونَا نَتَّبِعْكُمْ يُرِيدُونَ أَن يُبَدِّلُواْ كَلاَمَ
  ٱللَّهِ قُل لَّن تَتَّبِعُونَا كَذَٰلِكُمْ قَالَ ٱللَّهُ مِن قَبْلُ فَسَيَقُولُونَ
  بَلْ تَحْسُدُونَنَا بَلْ كَانُواْ لاَ يَفْقَهُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { سَيَقُولُ المُخَلَّفُونَ
  إذَا انْطَلَقْتُمْ إلى مَغانِمَ لِتأْخُذُوها ذَرُونا نَتَّبِعْكُمْ... } الآية، قال
  الله له عزّ وجلّ حين رجع من غزوه،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَاسْتَأذنَوُكَ للُخُرُوجِ فقل لَنْ
  تَخْرُجُوا مَعيَ أبَداً وَلَنْ تُقاتِلُوا مَعِيَ عَدُوًّاً...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  يريدون أن يبدّلوا كلام الله: أرادوا أن يغيروا كلام الله الذي قال لنبيه صلى الله
  عليه وسلم ويخرجوا معه، وأبى الله ذلك عليهم ونبيه صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي قاله ابن زيد قول لا وجه له، لأن قول الله عزّ وجلّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاسْتأْذَنُوكَ
  للْخُرُوج فَقُلْ لَنْ تَخْرُجُوا مَعِيَ أبَداً ولَنْ تُقاتِلُوا مَعيَ عَدُوّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنما
  نزَل على رسول الله صلى الله عليه وسلم مُنْصَرَفَه من تَبوك، وعُنِي به الذين تخلَّفوا
  عنه حين توجه إلى تبوك لغزو الروم، ولا اختلاف بين أهل العلم بمغازي رسول الله صلى
  الله عليه وسلم أن تبوك كانت بعد فتح خيبر وبعد فتح مكة أيضاً، فكيف يجوز أن يكون الأمر
  على ما وصفنا معنياً بقول الله: { يُرِيُدونَ أن يُبَدِّلُوا كَلامَ اللَّهِ } وهو
  خبر عن المتخلفين عن المسير مع رسول الله صلى الله عليه وسلم، إذ شخص معتمراً يريد
  البيت، فصدّه المشركون عن البيت، الذين تخلَّفوا عنه في غزوة تبوك، وغزوة تبوك لم تكن
  كانت يوم نزلت هذه الآية، ولا كان أُوحِيَ إلى رسول الله صلى الله عليه وسلم قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاسْتأْذَنُوكَ
  للْخُرُوجِ فَقُلْ لَنْ تَخْرُجُوا مَعي أبَداً وَلَنْ تُقاتِلُوا مَعِيَ عَدُوّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإذ كان ذلك كذلك، فالصواب من القول
  في ذلك: ما قاله مجاهد وقتادة على ما قد بيَّنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { يُرِيُدونَ أن يُبَدِّلُوا كَلامَ اللَّهِ } فقرأ ذلك عامة
  قرّاء المدينة والبصرة، وبعض قرّاء الكوفة { كَلاَمَ الله } على وجه المصدر، بإثبات
  الألف. وقرأ ذلك عامة قرّاء الكوفة «كَلِمَ اللَّهِ» بغير ألف، بمعنى جمع كلمة، وهما
  عندنا قراءتان مستفيضتان في قراءة الأمصار، متقاربتا المعنى، فبأيتهما قرأ القارىء
  فمصيب، وإن كنتُ إلى قراءته بالألف أَمْيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْ لَنْ تَتَّبِعُونا كَذَلِكُمْ قالَ اللَّهُ مِنْ قَبْلُ } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: قل لهؤلاء المخلفين عن المسير معك يا محمد: لن تتبعونا إلى
  خيبر إذا أردنا السير إليهم لقتالهم { كَذَلِكُمْ قالَ اللَّهُ مِنْ قَبلُ } يقول:
  هكذا قال الله لنا من قبل مَرْجِعنا إليكم، إن غنيمة خيبر لمن شهد الحديبية معنا، ولستم
  ممن شهدها، فليس لكم أن تَتَّبعونا إلى خيبر، لأن غنيمتها لغيركم. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَذَلِكُمْ قالَ اللَّهُ مِنْ
  قَبْلُ } أي إنما جعلت الغنيمة لأهل الجهاد، وإنما كانت غنيمة خيبر لمن شهد الحديبية
  ليس لغيرهم فيها نصيب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
