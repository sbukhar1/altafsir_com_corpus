  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلْمُخَلَّفُونَ إِذَا ٱنطَلَقْتُمْ إِلَىٰ مَغَانِمَ لِتَأْخُذُوهَا ذَرُونَا نَتَّبِعْكُمْ
  يُرِيدُونَ أَن يُبَدِّلُواْ كَلاَمَ ٱللَّهِ قُل لَّن تَتَّبِعُونَا كَذَٰلِكُمْ قَالَ
  ٱللَّهُ مِن قَبْلُ فَسَيَقُولُونَ بَلْ تَحْسُدُونَنَا بَلْ كَانُواْ لاَ يَفْقَهُونَ
  إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ سَيَقُولُ ٱلْمُخَلَّفُونَ } الذين
  تخلفوا عن الحديبية { إِذَا ٱنطَلَقْتُمْ إِلَىٰ مَغَانِمَ } إلى غنائم خيبر { أَن
  يُبَدّلُواْ كَلَـٰمَ ٱللَّهِ } وقرىء: «كلم الله» أن يغيروا موعد الله لأهل الحديبية،
  وذلك أنه وعدهم أن يعوّضهم من مغانم مكة مغانم خيبر إذا قفلوا موادعين لا يصيبون منهم
  شيئاً. وقيل: هو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّن تَخْرُجُواْ مَعِىَ أَبَدًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 83] «تحسدوننا» أن نصيب
  معكم من الغنائم. قرىء: بضم السين وكسرها { لاَّ يَفْقَهُونَ } لا يفهمون إلا فهماً
  { قَلِيلاً } وهو فطنتهم لأمور الدنيا دون أمور الدين، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَعْلَمُونَ
  ظَاهِراً مّنَ ٱلْحَيَوٰةِ ٱلدُّنْيَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 7] فإن قلت: ما الفرق بين
  حرفي الإضراب؟ قلت: الأوّل إضراب معناه: ردّ أن يكون حكم الله أن لا يتبعوهم وإثبات
  الحسد. والثاني إضراب عن وصفهم بإضافة الحسد إلى المؤمنين، إلى وصفهم بما هو أطم منه،
  وهو الجهل وقلة الفقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
