text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَقُولُ ٱلْمُخَلَّفُونَ
  إِذَا ٱنطَلَقْتُمْ إِلَىٰ مَغَانِمَ لِتَأْخُذُوهَا ذَرُونَا نَتَّبِعْكُمْ يُرِيدُونَ
  أَن يُبَدِّلُواْ كَلاَمَ ٱللَّهِ قُل لَّن تَتَّبِعُونَا كَذَٰلِكُمْ قَالَ ٱللَّهُ
  مِن قَبْلُ فَسَيَقُولُونَ بَلْ تَحْسُدُونَنَا بَلْ كَانُواْ لاَ يَفْقَهُونَ إِلاَّ
  قَلِيلاً }{ سَيَقُولُ ٱلْمُخَلَّفُونَ } الذين تخلفوا عن الحديبية { إِذَا ٱنطَلَقْتُمْ
  إِلَىٰ مَغَانِمَ } إلى غنائم خيبر { أَن يُبَدّلُواْ كَلَـٰمَ ٱللَّهِ } وقرىء: «كلم
  الله» أن يغيروا موعد الله لأهل الحديبية، وذلك أنه وعدهم أن يعوّضهم من مغانم مكة
  مغانم خيبر إذا قفلوا موادعين لا يصيبون منهم شيئاً. وقيل: هو قوله تعالى:{ لَّن تَخْرُجُواْ
  مَعِىَ أَبَدًا }[التوبة: 83] «تحسدوننا» أن نصيب معكم من الغنائم. قرىء: بضم السين
  وكسرها { لاَّ يَفْقَهُونَ } لا يفهمون إلا فهماً { قَلِيلاً } وهو فطنتهم لأمور الدنيا
  دون أمور الدين، كقوله تعالى:{ يَعْلَمُونَ ظَاهِراً مّنَ ٱلْحَيَوٰةِ ٱلدُّنْيَا }[الروم:
  7] فإن قلت: ما الفرق بين حرفي الإضراب؟ قلت: الأوّل إضراب معناه: ردّ أن يكون حكم
  الله أن لا يتبعوهم وإثبات الحسد. والثاني إضراب عن وصفهم بإضافة الحسد إلى المؤمنين،
  إلى وصفهم بما هو أطم منه، وهو الجهل وقلة الفقه.\r\n\t\t\t\r\n\t\t\t</section>"

