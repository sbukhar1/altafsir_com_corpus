  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويجوز
  أن يراد بالرؤية: العلم والإبصار { عَنِ ٱلنَّعِيمِ } عن اللهو والتنعم الذي شغلكم
  الالتذاذ به عن الدين وتكاليفه. فإن قلت: ما النعيم الذي يسئل عنه الإنسان ويعاتب عليه؟
  فما من أحد إلاّ وله نعيم؟ قلت: هو نعيم من عكف همته على استيفاء اللذات، ولم يعش إلاّ
  ليأكل الطيب ويلبس اللين، ويقطع أوقاته باللهو والطرب، لا يعبأ بالعلم والعمل، ولا
  يحمّل نفسه مشاقهما؛ فأما من تمتع بنعمة الله وأرزاقه التي لم يخلقها إلاّ لعباده،
  وتقوّى بها على دراسة العلم والقيام بالعمل، وكان ناهضاً بالشكر: فهو من ذاك بمعزل؛
  وإليه أشار رسول الله صلى الله عليه وسلم فيما يروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1338)
  أنه أكل هو وأصحابه تمر وشربوا عليه ماء فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الحمد لله الذي أطعمنا وسقانا وجعلنا مسلمين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
