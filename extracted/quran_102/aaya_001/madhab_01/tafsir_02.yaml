text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلْهَاكُمُ ٱلتَّكَّاثُرُ
  } * { حَتَّىٰ زُرْتُمُ ٱلْمَقَابِرَ } * { كَلاَّ سَوْفَ تَعْلَمُونَ } * { ثُمَّ
  كَلاَّ سَوْفَ تَعْلَمُونَ } * { كَلاَّ لَوْ تَعْلَمُونَ عِلْمَ ٱلْيَقِينِ } * {
  لَتَرَوُنَّ ٱلْجَحِيمَ } * { ثُمَّ لَتَرَوُنَّهَا عَيْنَ ٱلْيَقِينِ } * { ثُمَّ
  لَتُسْأَلُنَّ يَوْمَئِذٍ عَنِ ٱلنَّعِيمِ }ألهاه عن كذا وأقهاه: إذا شغله. و { ٱلتَّكَّاثُرُ
  } التباري في الكثرة والتباهي بها، وأن يقول هؤلاء: نحن أكثر، وهؤلاء: نحن أكثر. روي
  أن بني عبد مناف وبني سهم تفاخروا أيهم أكثر عدداً، فكثرهم بنو عبد مناف فقالت بنو
  سهم: إن البغي أهلكنا في الجاهلية فعادّونا بالأحياء والأموات، فكثرتهم بنو سهم. والمعنى:
  أنكم تكاثرتم بالأحياء حتى إذا استوعبتم عددهم صرتم إلى المقابر فتكاثرتم بالأموات:
  عبر عن بلوغهم ذكر الموتى بزيارة المقابر تهكماً بهم. وقيل: كانوا يزورون المقابر فيقولون:
  هذا قبر فلان وهذا قبر فلان عند تفاخرهم. والمعنى: ألهاكم ذلك - وهو مما لا يعينكم
  ولا يجدي عليكم في دنياكم وآخرتكم - عما يعينكم من أمر الدين الذي هو أهم وأعني من
  كل مهم. أو أراد ألهاكم التكاثر بالأموال والأولاد إلى أن متم وقبرتم. منفقين أعماركم
  في طلب الدنيا والاستباق إليها والتهالك عليها، إلى أن أتاكم الموت لا همّ لكم غيرها،
  عما هو أولى بكم من السعي لعاقبتكم والعمل لآخرتكم. وزيارة القبور: عبارة عن الموت.
  قال:لَنْ يُخْلِصَ الْعَامَ خَلِيلٌ عِشْراً   ذَاقَ الضِّمَادَ أَوْ يَزُورَ الْقَبْراوقال:زَارَ
  الْقُبُورَ أَبُو مَالِكٍ   فَأَصْبَحَ أَلأمَّ زُوَّارِهَاوقرأ ابن عباس: «أألهاكم»؟
  على الاستفهام الذي معناه التقرير { كَلاَّ } ردع وتنبيه على أنه لا ينبغي للناظر لنفسه
  أن تكون الدنيا جميع همه ولا يهتم بدينه { سَوْفَ تَعْلَمُونَ } إنذار ليخافوا فيتنبهوا
  من غفلتهم. والتكرير: تأكيد للردع والأنذار عليهم. و (ثم) دلالة على أن الإنذار الثاني
  أبلغ من الأوّل وأشد، كما تقول للمنصوح: أقول لك ثم أقول لك: لا تفعل، والمعنى: سوف
  تعلمون الخطأ فيما أنتم عليه إذا عاينتم ما قدّامكم من هول لقاء الله، وإنّ هذا التنبيه
  نصيحة لكم ورحمة عليكم. ثم كرّر التنبيه أيضاً وقال: { لَّوْ تَعْلَمُونَ } محذوف الجواب،
  يعني: لو تعلمون ما بين أيديكم علم الأمر اليقين، أي: كعلمكم ما تستيقنونه من الأمور
  التي وكلتم بعملها هممكم: لفعلتم ما لا يوصف ولا يكتنه؛ ولكنكم ضلال جهلة؛ ثم قال:
  { لَتَرَوُنَّ ٱلْجَحِيمَ(6) } فبين لهم ما أنذرهم منه وأوعدهم به؛ وقد مرّ ما في إيضاح
  الشيء بعد إبهامه من تفخيمه وتعظيمه، وهو جواب قسم محذوف، والقسم لتوكيد الوعيد، وأن
  ما أوعدوا به ما لا مدخل فيه للريب؛ وكرره معطوفاً بثم تغليظاً في التهديد وزيادة في
  التهويل. وقرىء: «لترؤن» بالهمز وهي مستكرهة. فإن قلت: لم استكرهت والواو المضمومة
  قَلَبَهَا همزة قياس مطرد؟ قلت: ذاك في الواو التي ضمتها لازمة، وهذه عارضة لالتقاء
  الساكنين. وقرىء: «لترون» ولترونها: على البناء للمفعول { عَيْنَ ٱلْيَقِينِ } أي:
  الرؤية التي هي نفس اليقين وخالصته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلْهَاكُمُ ٱلتَّكَّاثُرُ } * { حَتَّىٰ
  زُرْتُمُ ٱلْمَقَابِرَ } * { كَلاَّ سَوْفَ تَعْلَمُونَ } * { ثُمَّ كَلاَّ سَوْفَ
  تَعْلَمُونَ } * { كَلاَّ لَوْ تَعْلَمُونَ عِلْمَ ٱلْيَقِينِ } * { لَتَرَوُنَّ ٱلْجَحِيمَ
  } * { ثُمَّ لَتَرَوُنَّهَا عَيْنَ ٱلْيَقِينِ } * { ثُمَّ لَتُسْأَلُنَّ يَوْمَئِذٍ
  عَنِ ٱلنَّعِيمِ }ويجوز أن يراد بالرؤية: العلم والإبصار { عَنِ ٱلنَّعِيمِ } عن اللهو
  والتنعم الذي شغلكم الالتذاذ به عن الدين وتكاليفه. فإن قلت: ما النعيم الذي يسئل عنه
  الإنسان ويعاتب عليه؟ فما من أحد إلاّ وله نعيم؟ قلت: هو نعيم من عكف همته على استيفاء
  اللذات، ولم يعش إلاّ ليأكل الطيب ويلبس اللين، ويقطع أوقاته باللهو والطرب، لا يعبأ
  بالعلم والعمل، ولا يحمّل نفسه مشاقهما؛ فأما من تمتع بنعمة الله وأرزاقه التي لم يخلقها
  إلاّ لعباده، وتقوّى بها على دراسة العلم والقيام بالعمل، وكان ناهضاً بالشكر: فهو
  من ذاك بمعزل؛ وإليه أشار رسول الله صلى الله عليه وسلم فيما يروي:(1338) أنه أكل هو
  وأصحابه تمر وشربوا عليه ماء فقال: \" الحمد لله الذي أطعمنا وسقانا وجعلنا مسلمين
  \" عن رسول الله صلى الله عليه وسلم:(1339) \" من قرأ ألهاكم التكاثر لم يحاسبه الله
  بالنعيم الذي أنعم به عليه في دار الدنيا، وأعطي من الأجر كأنما قرأ ألف آية \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

