  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لَتُسْأَلُنَّ يَوْمَئِذٍ عَنِ ٱلنَّعِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ألهاه عن كذا وأقهاه: إذا شغله. و { ٱلتَّكَّاثُرُ } التباري في الكثرة
  والتباهي بها، وأن يقول هؤلاء: نحن أكثر، وهؤلاء: نحن أكثر. روي أن بني عبد مناف وبني
  سهم تفاخروا أيهم أكثر عدداً، فكثرهم بنو عبد مناف فقالت بنو سهم: إن البغي أهلكنا
  في الجاهلية فعادّونا بالأحياء والأموات، فكثرتهم بنو سهم. والمعنى: أنكم تكاثرتم بالأحياء
  حتى إذا استوعبتم عددهم صرتم إلى المقابر فتكاثرتم بالأموات: عبر عن بلوغهم ذكر الموتى
  بزيارة المقابر تهكماً بهم. وقيل: كانوا يزورون المقابر فيقولون: هذا قبر فلان وهذا
  قبر فلان عند تفاخرهم. والمعنى: ألهاكم ذلك - وهو مما لا يعينكم ولا يجدي عليكم في
  دنياكم وآخرتكم - عما يعينكم من أمر الدين الذي هو أهم وأعني من كل مهم. أو أراد ألهاكم
  التكاثر بالأموال والأولاد إلى أن متم وقبرتم. منفقين أعماركم في طلب الدنيا والاستباق
  إليها والتهالك عليها، إلى أن أتاكم الموت لا همّ لكم غيرها، عما هو أولى بكم من السعي
  لعاقبتكم والعمل لآخرتكم. وزيارة القبور: عبارة عن الموت. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَنْ يُخْلِصَ الْعَامَ خَلِيلٌ عِشْراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذَاقَ الضِّمَادَ أَوْ يَزُورَ الْقَبْرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زَارَ الْقُبُورَ أَبُو مَالِكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَصْبَحَ
  أَلأمَّ زُوَّارِهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن عباس: «أألهاكم»؟ على الاستفهام الذي معناه التقرير { كَلاَّ
  } ردع وتنبيه على أنه لا ينبغي للناظر لنفسه أن تكون الدنيا جميع همه ولا يهتم بدينه
  { سَوْفَ تَعْلَمُونَ } إنذار ليخافوا فيتنبهوا من غفلتهم. والتكرير: تأكيد للردع والأنذار
  عليهم. و (ثم) دلالة على أن الإنذار الثاني أبلغ من الأوّل وأشد، كما تقول للمنصوح:
  أقول لك ثم أقول لك: لا تفعل، والمعنى: سوف تعلمون الخطأ فيما أنتم عليه إذا عاينتم
  ما قدّامكم من هول لقاء الله، وإنّ هذا التنبيه نصيحة لكم ورحمة عليكم. ثم كرّر التنبيه
  أيضاً وقال: { لَّوْ تَعْلَمُونَ } محذوف الجواب، يعني: لو تعلمون ما بين أيديكم علم
  الأمر اليقين، أي: كعلمكم ما تستيقنونه من الأمور التي وكلتم بعملها هممكم: لفعلتم
  ما لا يوصف ولا يكتنه؛ ولكنكم ضلال جهلة؛ ثم قال: { لَتَرَوُنَّ ٱلْجَحِيمَ(6) } فبين
  لهم ما أنذرهم منه وأوعدهم به؛ وقد مرّ ما في إيضاح الشيء بعد إبهامه من تفخيمه وتعظيمه،
  وهو جواب قسم محذوف، والقسم لتوكيد الوعيد، وأن ما أوعدوا به ما لا مدخل فيه للريب؛
  وكرره معطوفاً بثم تغليظاً في التهديد وزيادة في التهويل. وقرىء: «لترؤن» بالهمز وهي
  مستكرهة. فإن قلت: لم استكرهت والواو المضمومة قَلَبَهَا همزة قياس مطرد؟ قلت: ذاك
  في الواو التي ضمتها لازمة، وهذه عارضة لالتقاء الساكنين. وقرىء: «لترون» ولترونها:
  على البناء للمفعول { عَيْنَ ٱلْيَقِينِ } أي: الرؤية التي هي نفس اليقين وخالصته.</font></font>&#13;\t\t\t<label
