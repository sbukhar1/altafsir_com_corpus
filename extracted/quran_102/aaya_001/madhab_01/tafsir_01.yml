  لَتُسْأَلُنَّ يَوْمَئِذٍ عَنِ ٱلنَّعِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَلاَّ سَوْفَ تَعْلَمُونَ } يعني تعالى ذكره بقوله: كلا: ما هكذا ينبغي أن تفعلوا،
  أن يُلْهِيكم التكاثر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سَوْفَ تَعْلَمُونَ } يقول
  جلّ ثناؤه: سوف تعلمون إذا زرتم المقابر، أيها الذين ألهاهم التكاثر، غِبّ فعلكم، واشتغالكم
  بالتكاثر في الدنيا عن طاعة الله ربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ كَلاَّ سَوْفَ تَعْلَمُونَ } يقول: ثم ما هكذا ينبغي أن تفعلوا أن يلهيكم التكاثر
  بالأموال، وكثرة العدد، سوف تعلمون إذا زرتم المقابر، ما تلقَوْن إذا أنتم زرتموها،
  من مكروه اشتغالكم عن طاعة ربكم بالتكاثر. وكرّر قوله: { كَلاَّ سوْفَ تَعْلَمُونَ
  } مرّتين، لأن العرب إذا أرادت التغليظ في التخويف والتهديد، كرّروا الكلمة مرّتين.
  وروي عن الضحَّاك في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: ثنا مهران، عن أبي سنان، عن ثابت، عن الضحاك { كَلاَّ سَوْفَ تَعْلَمُونَ
  } قال: الكفار { ثُمَّ كَلاَّ سَوْفَ تَعْلَمُونَ } قال: المؤمنون. وكذلك كان يقرؤها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَلاَّ لَوْ تَعْلَمُونَ عِلْمَ الْيَقِينِ } يقول تعالى
  ذكره: ما هكذا ينبغي أن تفعلوا، أن يلهيكم التكاثر أيها الناس، لو تعلمون أيها الناس
  علماً يقيناً، أن الله باعثكم يوم القيامة من بعد مماتكم، من قبوركم، ما ألهاكم التكاثر
  عن طاعة الله ربكم، ولسارعتم إلى عبادته، والانتهاء إلى أمره ونهيه، ورفض الدنيا إشفاقاً
  على أنفسكم من عقوبته. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كَلاَّ لَوْ
  تَعْلَمُونَ عِلْمَ الْيَقِينِ } كنا نحدّث أن علم اليقين، أن يعلم أنَّ الله باعثه
  بعد الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَتَرُونَّ الجَحِيمَ }
  اختلفت القرّاء في قراءة ذلك، فقرأته قرّاء الأمصار: { لَتَرَوُنَّ الجَحيمَ } بفتح
  التاء من { لَتَرَوُنَّ } في الحرفين كليهما، وقرأ ذلك الكسائي بضم التاء من الأولىَ،
  وفتحها من الثانية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب عندنا في ذلك الفتح فيهما
  كليهما، لإجماع الحجة عليه. وإذا كان ذلك كذلك، فتأويل الكلام: لترونّ أيها المشركون
  جهنم يوم القيامة، ثم لترونها عياناً لا تغيبون عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { ثُمَّ لَتَرَوُنَّها عَيْنَ الْيَقِينِ } يعني: أهل الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ لَتُسْئَلُنَّ يَوْمَئِذٍ عَنِ النَّعِيمِ } يقول: ثم ليسألنكم الله عزّ وجلّ
  عن النعيم الذي كنتم فيه في الدنيا: ماذا عملتم فيه، من أين وصلتم إليه، وفيم أصبتموه،
  وماذا عملتم به؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في ذلك النعيم
  ما هو؟ فقال بعضهم: هو الأمن والصحة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عباد بن يعقوب، قال: ثنا محمد بن سليمان، عن ابن أبي ليلى، عن الشعبيّ، عن ابن مسعود،
  في قوله: { ثُمَّ لَتُسْئَلُنَّ يَوْمَئِذٍ عَنِ النَّعِيمِ } قال: الأمن والصحة.</font></font>&#13;\t\t\t<label
