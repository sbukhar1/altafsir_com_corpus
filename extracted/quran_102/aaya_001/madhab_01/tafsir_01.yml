  لَتَرَوُنَّهَا عَيْنَ ٱلْيَقِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لَتُسْأَلُنَّ يَوْمَئِذٍ عَنِ ٱلنَّعِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ألهاكم أيها الناس المباهاة بكثرة المال والعدد عن
  طاعة ربكم، وعما ينجيكم من سخطه عليكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ألهَاكُمُ التَّكاثُرُ حتى زُرْتُمُ المَقابِرَ } قال: كانوا
  يقولون: نحن أكثر من بني فلان، ونحن أعدّ من بني فلان، وهم كلّ يوم يتساقطون إلى آخرهم،
  والله ما زالوا كذلك حتى صاروا من أهل القبور كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ألهَاكُمُ التَّكاثُرُ } قالوا:
  نحن أكثر من بني فلان، وبنو فلان أكثر من بني فلان، ألهاهم ذلك حتى ماتوا ضلالاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروى عن النبيّ صلى الله عليه وسلم كلام يدلّ على أن معناه التكاثر
  بالمال. ذكر الخبر بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن هشام الدَّستَوائيّ، عن قتادة، عن مطرَّف بن عبد الله بن الشِّخِّير، عن أبيه أنه
  انتهى إلى النبيّ صلى الله عليه وسلم، وهو يقرأ: { ألهَاكُمُ التَّكاثُرُ حَتَّى زُرْتُمُ
  المَقابرَ } قال: «ابنَ آدم، ليس لك من مالك إلا ما أكلت فأفنيت، أو لبِست فأبليت،
  أو تصدّقت فأمضيت».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن خلف العسقلاني، قال:
  ثنا آدم، قال: ثنا حماد بن سلمة، عن ثابت البُنَاني، عن أنس بن مالك، عن أُبيّ بن كعب،
  قال: كنا نرى أن هذا الحديث من القرآن:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو أن لابن آدم واديين من مالٍ، لتمنى وادياً ثالثاً، ولا يملأ جوفَ
  ابنِ آدم إلا التُّراب، ثم يتوب الله على من تاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حتى نزلت هذه السورة: { ألهَاكُمُ التَّكاثُرُ } إلى آخرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله صلى الله عليه وسلم بعَقِب قراءته: «ألهاكُمُ»: ليس لك من مالك
  إلا كذا وكذا، ينبىء أن معنى ذلك عنده: ألهاكم التكاثر: المال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { حَتَّى زُرْتُمُ المَقابِرَ } يعني: حتى صرتم إلى المقابر
  فدفنتم فيها وفي هذا دليل على صحة القول بعذاب القبر، لأن الله تعالى ذكره، أخبر عن
  هؤلاء القوم الذين ألهاهم التكاثر، أنهم سيعلمون ما يلقون إذا هم زاروا القبور وعيداً
  منه لهم وتهدّداً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عطية، عن قيس، عن حجاج، عن المنهال،
  عن زِرّ، عن عليّ، قال: كنا نشكّ في عذاب القبر، حتى نزلت هذه الآية: { ألهَاكَمُ التَّكاثُر
  } ُ... إلى: { كَلاَّ سَوْفَ تَعْلَمُونَ } في عذاب القبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام بن سلم، عن عنبسة، عن ابن أبي ليلىَ، عن المنهال، عن زِرّ،
  عن عليّ، قال: نزلت { ألهَاكُمُ التَّكاثُر } ُ في عذاب القبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حَكَّام، عن عمرو، عن الحجاج، عن المنهال
  بن عمرو، عن زِرّ، عن عليّ، قال: ما زلنا نشكّ في عذاب القبر، حتى نزلت: { ألهَاكُمُ
  التَّكاثُرُ حَتَّى زُرْتُمُ المَقابِرَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
