text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تُدَمِّرُ كُلَّ
  شَيْءٍ بِأَمْرِ رَبِّهَا فَأْصْبَحُواْ لاَ يُرَىٰ إِلاَّ مَسَاكِنُهُمْ كَذَلِكَ
  نَجْزِي ٱلْقَوْمَ ٱلْمُجْرِمِينَ }وقوله { تُدَمِّرُ كُلَّ شَيء بأَمْرِ رَبِّهَا
  }: يقول تعالى ذكره: تخرّب كلّ شيء، وترمي بعضه على بعض فتهلكه، كما قال جرير:وكانَ
  لَكُمْ كَبَكْرِ ثَمُودَ لَمَّا   رَغا ظُهْراً فَدَمَّرَهُمْ دَمارايعني بقوله: دمرهم:
  ألقى بعضهم على بعض صَرْعى هَلكَى.وإنما عنى بقوله: { تُدَّمِّرُ كُلَّ شيْءٍ بأمْرِ
  رَبها } مما أرسلت بهلاكه، لأنها لم تدمر هوداً ومن كان آمن به.حدثنا أبو كُرَيب، قال:
  ثنا طلق، عن زائدة، عن الأعمش، عن المنهال، عن سعيد بن جبير، عن ابن عباس، قال: ما
  أرسل الله على عادٍ من الريح إلا قدر خاتمي هذا، فنزع خاتمه.وقوله: { فَأصْبَحُوا لا
  يُرَى إلاَّ مَساكِنُهُمْ } يقول: فأصبح قوم هود وقد هلكوا وفنوا، فلا يُرى في بلادهم
  شيء إلا مساكنهم التي كانوا يسكنونها.واختلفت القرّاء في قراءة قوله { فأصْبَحُوا لا
  يُرَى إلاَّ مَساكِنُهُمْ } فقرأ ذلك عامة قرّاء المدينة والبصرة «لا تُرَى إلاَّ مَساكِنُهُمْ»
  بالتاء نصباً، بمعنى: فأصبحوا لا ترى أنت يا محمد إلا مساكنهم وقرأ ذلك عامة قرّاء
  الكوفة لا يُرَى إلاَّ مَساكِنُهُمْ بالياء في يُرى، ورفع المساكن، بمعنى: ما وصفت
  قبل أنه لا يرى في بلادهم شيء إلا مساكنهم. وروى الحسن البصري «لا تُرَى» بالتاء، وبأيّ
  القراءتين اللتين ذكرت من قراءة أهل المدينة والكوفة قرأ ذلك القارىء فمصيب وهو القراءة
  برفع المساكن إذا قُرىء قوله يُرَى بالياء وضمها وبنصب المساكن إذا قُرىء قوله: «تَرَى»
  بالتاء وفتحها، وأما التي حُكيت عن الحسن، فهي قبيحة في العربية وإن كانت جائزة، وإنما
  قبحت لأن العرب تذكِّر الأفعال التي قبل إلا، وإن كانت الأسماء التي بعدها أسماء إناث،
  فتقول: ما قام إلا أختك، ما جاءني إلا جاريتك، ولا يكادون يقولون: ما جاءتني إلا جاريتك،
  وذلك أن المحذوف قبل إلا أحد، أو شيء واحد، وشيء يذكر فعلهما العرب، وإن عنى بهما المؤنث،
  فتقول: إن جاءك منهنّ أحد فأكرمه، ولا يقولون: إن جاءتك، وكان الفرّاء يجيزها على الاستكراه،
  ويذكر أن المفضل أنشده:وَنارُنا لَمْ تُرَ ناراً مِثْلُها   قَدْ عَلِمَتْ ذاكَ مَعَدّ
  أكْرَمَافأنث فعل مثل لأنه للنار، قال: وأجود الكلام أن تقول: ما رؤي مثلها.وقوله:
  { وكَذَلكَ نَجْزِي القَوْمَ المجرِمينَ } يقول تعالى ذكره: كما جزينا عاداً بكفرهم
  بالله من العقاب في عاجل الدنيا، فأهلكناهم بعذابنا، كذلك نجزي القوم الكافرين بالله
  من خلقنا، إذ تمادوا في غيهم وطَغَوا على ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

