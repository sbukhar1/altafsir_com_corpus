  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُدَمِّرُ
  كُلَّ شَيْءٍ بِأَمْرِ رَبِّهَا فَأْصْبَحُواْ لاَ يُرَىٰ إِلاَّ مَسَاكِنُهُمْ كَذَلِكَ
  نَجْزِي ٱلْقَوْمَ ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله { تُدَمِّرُ
  كُلَّ شَيء بأَمْرِ رَبِّهَا }: يقول تعالى ذكره: تخرّب كلّ شيء، وترمي بعضه على بعض
  فتهلكه، كما قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكانَ لَكُمْ
  كَبَكْرِ ثَمُودَ لَمَّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَغا ظُهْراً
  فَدَمَّرَهُمْ دَمارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله: دمرهم: ألقى بعضهم على بعض صَرْعى هَلكَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما عنى بقوله: { تُدَّمِّرُ كُلَّ شيْءٍ بأمْرِ رَبها } مما أرسلت
  بهلاكه، لأنها لم تدمر هوداً ومن كان آمن به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا طلق، عن زائدة، عن الأعمش، عن المنهال، عن سعيد بن جبير، عن ابن
  عباس، قال: ما أرسل الله على عادٍ من الريح إلا قدر خاتمي هذا، فنزع خاتمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأصْبَحُوا لا يُرَى إلاَّ مَساكِنُهُمْ } يقول: فأصبح قوم
  هود وقد هلكوا وفنوا، فلا يُرى في بلادهم شيء إلا مساكنهم التي كانوا يسكنونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله { فأصْبَحُوا لا يُرَى إلاَّ مَساكِنُهُمْ
  } فقرأ ذلك عامة قرّاء المدينة والبصرة «لا تُرَى إلاَّ مَساكِنُهُمْ» بالتاء نصباً،
  بمعنى: فأصبحوا لا ترى أنت يا محمد إلا مساكنهم وقرأ ذلك عامة قرّاء الكوفة لا يُرَى
  إلاَّ مَساكِنُهُمْ بالياء في يُرى، ورفع المساكن، بمعنى: ما وصفت قبل أنه لا يرى في
  بلادهم شيء إلا مساكنهم. وروى الحسن البصري «لا تُرَى» بالتاء، وبأيّ القراءتين اللتين
  ذكرت من قراءة أهل المدينة والكوفة قرأ ذلك القارىء فمصيب وهو القراءة برفع المساكن
  إذا قُرىء قوله يُرَى بالياء وضمها وبنصب المساكن إذا قُرىء قوله: «تَرَى» بالتاء وفتحها،
  وأما التي حُكيت عن الحسن، فهي قبيحة في العربية وإن كانت جائزة، وإنما قبحت لأن العرب
  تذكِّر الأفعال التي قبل إلا، وإن كانت الأسماء التي بعدها أسماء إناث، فتقول: ما قام
  إلا أختك، ما جاءني إلا جاريتك، ولا يكادون يقولون: ما جاءتني إلا جاريتك، وذلك أن
  المحذوف قبل إلا أحد، أو شيء واحد، وشيء يذكر فعلهما العرب، وإن عنى بهما المؤنث، فتقول:
  إن جاءك منهنّ أحد فأكرمه، ولا يقولون: إن جاءتك، وكان الفرّاء يجيزها على الاستكراه،
  ويذكر أن المفضل أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنارُنا لَمْ تُرَ ناراً مِثْلُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ عَلِمَتْ
  ذاكَ مَعَدّ أكْرَمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأنث فعل مثل لأنه للنار، قال: وأجود الكلام أن تقول: ما رؤي مثلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَذَلكَ نَجْزِي القَوْمَ المجرِمينَ } يقول تعالى ذكره:
  كما جزينا عاداً بكفرهم بالله من العقاب في عاجل الدنيا، فأهلكناهم بعذابنا، كذلك نجزي
  القوم الكافرين بالله من خلقنا، إذ تمادوا في غيهم وطَغَوا على ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

