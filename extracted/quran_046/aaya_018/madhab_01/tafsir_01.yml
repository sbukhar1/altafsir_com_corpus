  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ حَقَّ عَلَيْهِمُ ٱلْقَوْلُ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِهِمْ مِّنَ
  ٱلْجِنِّ وَٱلإِنسِ إِنَّهُمْ كَانُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ دَرَجَٰتٌ
  مِّمَّا عَمِلُواْ وَلِيُوَفِّيَهُمْ أَعْمَٰلَهُمْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هؤلاء الذين هذه الصفة صفتهم، الذين وجب عليهم عذاب
  الله، وحلَّت بهم عقوبته وسخطه، فيمن حلّ به عذاب الله على مثل الذي حلّ بهؤلاء من
  الأمم الذين مضوا قبلهم من الجنّ والإنس، الذين كذّبوا رسل الله، وعتوا عن أمر ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُمْ كانُوا خاسِرينَ } يقول تعالى ذكره: إنهم كانوا
  المغبونين ببيعهم الهدى بالضلال والنعيم بالعقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبي، عن قتادة، عن الحسن، قال: الجنّ
  لا يموتون، قال قتادة: فقلت { أُولَئِكَ الَّذِينَ حَقَّ عَلَيْهِمُ القَوْلُ فِي أُمَم
  قَدْ خَلَت... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلِكُلَ دَرَجاتٌ مِمَّا
  عَمِلُوا } يقول تعالى ذكره: ولكلّ هؤلاء الفريقين: فريق الإيمان بالله واليوم الآخر،
  والبرّ بالوالدين، وفريق الكفر بالله واليوم الآخر، وعقوق الوالدين اللذين وصف صفتهم
  ربنا عزّ وجلّ في هذه الآيات منازل ومراتب عند الله يوم القيامة، مما عملوا، يعني من
  عملهم الذي عملوه في الدنيا من صالح وحسن وسيىء يجازيهم الله به. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلِكُلّ
  دَرَجاتٌ مِمَّا عَمِلُوا } قال: درج أهل النار يذهب سفالاً، ودرج أهل الجنة يذهب علوّا
  { وَلِيُوَفِّيَهُمْ أعمالَهُمْ } يقول جلّ ثناؤه: وليعطي جميعهم أجور أعمالهم التي
  عملوها في الدنيا، المحسن منهم بإحسانه ما وعد الله من الكرامة، والمسيء منهم بإساءته
  ما أعدّه من الجزاء { وَهُمْ لا يُظْلَمُونَ } يقول: وجميعهم لا يظلمون: لا يجازي المسيء
  منهم إلا عقوبة على ذنبه، لا على ما لم يعمل، ولا يحمل عليه ذنب غيره، ولا يبخس المحسن
  منهم ثوابَ إحسانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

