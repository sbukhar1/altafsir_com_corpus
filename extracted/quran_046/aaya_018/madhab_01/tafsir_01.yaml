text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  حَقَّ عَلَيْهِمُ ٱلْقَوْلُ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِهِمْ مِّنَ ٱلْجِنِّ
  وَٱلإِنسِ إِنَّهُمْ كَانُواْ خَاسِرِينَ } * { وَلِكُلٍّ دَرَجَٰتٌ مِّمَّا عَمِلُواْ
  وَلِيُوَفِّيَهُمْ أَعْمَٰلَهُمْ وَهُمْ لاَ يُظْلَمُونَ }يقول تعالى ذكره: هؤلاء الذين
  هذه الصفة صفتهم، الذين وجب عليهم عذاب الله، وحلَّت بهم عقوبته وسخطه، فيمن حلّ به
  عذاب الله على مثل الذي حلّ بهؤلاء من الأمم الذين مضوا قبلهم من الجنّ والإنس، الذين
  كذّبوا رسل الله، وعتوا عن أمر ربهم.وقوله: { إنَّهُمْ كانُوا خاسِرينَ } يقول تعالى
  ذكره: إنهم كانوا المغبونين ببيعهم الهدى بالضلال والنعيم بالعقاب.حدثنا محمد بن بشار،
  قال: ثنا معاذ بن هشام، قال: ثنا أبي، عن قتادة، عن الحسن، قال: الجنّ لا يموتون، قال
  قتادة: فقلت { أُولَئِكَ الَّذِينَ حَقَّ عَلَيْهِمُ القَوْلُ فِي أُمَم قَدْ خَلَت...
  } الآية.وقوله: { وَلِكُلَ دَرَجاتٌ مِمَّا عَمِلُوا } يقول تعالى ذكره: ولكلّ هؤلاء
  الفريقين: فريق الإيمان بالله واليوم الآخر، والبرّ بالوالدين، وفريق الكفر بالله واليوم
  الآخر، وعقوق الوالدين اللذين وصف صفتهم ربنا عزّ وجلّ في هذه الآيات منازل ومراتب
  عند الله يوم القيامة، مما عملوا، يعني من عملهم الذي عملوه في الدنيا من صالح وحسن
  وسيىء يجازيهم الله به. وقد:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَلِكُلّ دَرَجاتٌ مِمَّا عَمِلُوا } قال: درج أهل النار يذهب سفالاً، ودرج
  أهل الجنة يذهب علوّا { وَلِيُوَفِّيَهُمْ أعمالَهُمْ } يقول جلّ ثناؤه: وليعطي جميعهم
  أجور أعمالهم التي عملوها في الدنيا، المحسن منهم بإحسانه ما وعد الله من الكرامة،
  والمسيء منهم بإساءته ما أعدّه من الجزاء { وَهُمْ لا يُظْلَمُونَ } يقول: وجميعهم
  لا يظلمون: لا يجازي المسيء منهم إلا عقوبة على ذنبه، لا على ما لم يعمل، ولا يحمل
  عليه ذنب غيره، ولا يبخس المحسن منهم ثوابَ إحسانه.\r\n\t\t\t\r\n\t\t\t</section>"

