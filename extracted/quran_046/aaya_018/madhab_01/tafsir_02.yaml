  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي
  قَالَ لِوَالِدَيْهِ أُفٍّ لَّكُمَآ أَتَعِدَانِنِيۤ أَنْ أُخْرَجَ وَقَدْ خَلَتِ ٱلْقُرُونُ
  مِن قَبْلِي وَهُمَا يَسْتَغِيثَانِ ٱللَّهَ وَيْلَكَ آمِنْ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ
  فَيَقُولُ مَا هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ حَقَّ عَلَيْهِمُ ٱلْقَوْلُ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِهِمْ مِّنَ
  ٱلْجِنِّ وَٱلإِنسِ إِنَّهُمْ كَانُواْ خَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِى قَالَ لِوٰلِدَيْهِ } مبتدأ خبره: أولئك الذين حق عليهم القول. والمراد بالذي
  قال: الجنس القائل ذلك القول، ولذلك وقع الخبر مجموعاً. وعن الحسن: هو في الكافر العاق
  لوالديه المكذب بالبعث. وعن قتادة: هو نعت عبد سوء عاق لوالديه فاجر لربه. وقيل: نزلت
  في عبد الرحمٰن بن أبي بكر قبل إسلامه وقد دعاه أبوه أبو بكر وأمّه أمّ رومان إلى الإسلام،
  فأفف بهما وقال: ابعثوا لي جدعان بن عمرو وعثمان بن عمرو، وهما من أجداده حتى أسألهما
  عما يقول محمد، ويشهد لبطلانه أن المراد بالذي قال: جنس القائلين ذلك، وأنّ قوله الذين
  حق عليهم القول: هم أصحاب النار، وعبد الرحمٰن كان من أفاضل المسلمين وسرواتهم. وعن
  عائشة رضي الله عنها إنكار نزولها فيه، وحين كتب معاوية إلى مروان بأن يبايع الناس
  ليزيد قال عبد الرحمٰن:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1028) لقد جئتم بها هرقلية، أتبايعون
  لأبنائكم؟ فقال مروان: يا أيها الناس، هو الذي قال الله فيه: { وَٱلَّذِى قَالَ لِوٰلِدَيْهِ
  أُفٍّ لَّكُمَآ } فسمعت عائشة فغضبت وقالت: والله ما هو به، ولو شئت أن أسميه لسميته
  ولكن الله لعن أباك وأنت في صلبه، فأنت فضـض من لعنة الله. وقرىء: «أف» بالكسر والفتح
  بغير تنوين، وبالحركات الثلاث مع التنوين، وهو صوت إذا صوت به الإنسان علم أنه متضجر،
  كما إذا قال: حس، علم منه أنه متوجع، واللام للبيان، معناه: هذا التأفيف لكما خاصة،
  ولأجلكما دون غيركما. وقرىء «أتعدانني» بنونين. وأتعداني: بأحدهما. وأتعداني: بالإدغام.
  وقد قرأ بعضهم: أتعدانني بفتح النون، كأنه استثقل اجتماع النونين والكسرتين والياء،
  ففتح الأولى تحرياً للتخفيف، كما تحراه من أدغم ومن أطرح أحدهما { أَنْ أُخْرَجَ }
  أن أُبعث وأخرج من الأرض. وقرىء: «أخرج» { وَقَدْ خَلَتِ ٱلْقُرُونُ مِن قَبْلِى }
  يعني: ولم يبعث منهم أحد { يَسْتَغِيثَانِ ٱللَّهَ } يقولان: الغياث بالله منك ومن
  قولك، وهو استعظام لقوله: { وَيْلَكَ } دعاء عليه بالثبور: والمراد به الحث والتحريض
  على الإيمان لا حقيقة الهلاك { فِى أُمَمٍ } نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِى أَصْحَـٰبِ ٱلْجَنَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  16] وقرىء: «أن» بالفتح، على معنى: آمن بأن وعد الله حق.</font></font><font class=\"TextResultArabic\"><font
