  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰقَوْمَنَآ إِنَّا سَمِعْنَا كِتَاباً أُنزِلَ مِن بَعْدِ مُوسَىٰ مُصَدِّقاً لِّمَا
  بَيْنَ يَدَيْهِ يَهْدِيۤ إِلَى ٱلْحَقِّ وَإِلَىٰ طَرِيقٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل هؤلاء الذين صُرفوا إلى رسول الله صلى
  الله عليه وسلم من الجن لقومهم لما انصرفوا إليهم من عند رسول الله صلى الله عليه وسلم:
  { يا قَوْمَنا } من الجنّ { إنَّا سَمِعْنا كِتاباً أُنْزِلَ مِنْ بَعْدِ } كتاب {
  مُوسَى مُصَدِّقاً لِمَا بَيَنَ يَدَيْهِ } يقول: يصدّق ما قبله من كتب الله التي أنزلها
  على رَسُله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَهْدِي إلى الحَقِّ }
  يقول: يرشد إلى الصواب، ويدلّ على ما فيه لله رضاً { وَإلى طَرِيقٍ مُسْتَقِيمٍ } يقول:
  وإلى طريق لا اعوجاج فيه، وهو الإسلام. وكان قتادة يقول في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا سعيد عن قتادة أنه قرأ { قالُوا يا قَوْمَنا إنَّا
  سَمِعْنا كِتاباً أُنْزِلَ مِنْ بَعْدِ مُوسَى مُصَدِّقاً لِمَا بَينَ يَدَيْهِ يَهْدِي
  إلى الحَقِّ وَإلى طَرِيقٍ مُسْتَقِيمٍ } فقال: ما أسرع ما عقل القوم، ذُكر لنا أنهم
  صُرِفوا إليه من نينوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

