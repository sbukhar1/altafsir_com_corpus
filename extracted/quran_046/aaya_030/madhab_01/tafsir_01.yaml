text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰقَوْمَنَآ
  إِنَّا سَمِعْنَا كِتَاباً أُنزِلَ مِن بَعْدِ مُوسَىٰ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ
  يَهْدِيۤ إِلَى ٱلْحَقِّ وَإِلَىٰ طَرِيقٍ مُّسْتَقِيمٍ }يقول تعالى ذكره مخبراً عن
  قيل هؤلاء الذين صُرفوا إلى رسول الله صلى الله عليه وسلم من الجن لقومهم لما انصرفوا
  إليهم من عند رسول الله صلى الله عليه وسلم: { يا قَوْمَنا } من الجنّ { إنَّا سَمِعْنا
  كِتاباً أُنْزِلَ مِنْ بَعْدِ } كتاب { مُوسَى مُصَدِّقاً لِمَا بَيَنَ يَدَيْهِ }
  يقول: يصدّق ما قبله من كتب الله التي أنزلها على رَسُله.وقوله: { يَهْدِي إلى الحَقِّ
  } يقول: يرشد إلى الصواب، ويدلّ على ما فيه لله رضاً { وَإلى طَرِيقٍ مُسْتَقِيمٍ }
  يقول: وإلى طريق لا اعوجاج فيه، وهو الإسلام. وكان قتادة يقول في ذلك ما:حدثنا بشر،
  قال: ثنا سعيد عن قتادة أنه قرأ { قالُوا يا قَوْمَنا إنَّا سَمِعْنا كِتاباً أُنْزِلَ
  مِنْ بَعْدِ مُوسَى مُصَدِّقاً لِمَا بَينَ يَدَيْهِ يَهْدِي إلى الحَقِّ وَإلى طَرِيقٍ
  مُسْتَقِيمٍ } فقال: ما أسرع ما عقل القوم، ذُكر لنا أنهم صُرِفوا إليه من نينوى.\r\n\t\t\t\r\n\t\t\t</section>"

