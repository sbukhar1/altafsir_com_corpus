  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  حُشِرَ ٱلنَّاسُ كَانُواْ لَهُمْ أَعْدَآءً وَكَانُواْ بِعِبَادَتِهِمْ كَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلْحَقِّ لَمَّا
  جَآءَهُمْ هَـٰذَا سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَيّنَـٰتٍ
  } جمع بينة: وهي الحجة والشاهد. أو واضحات مبينات. واللام في { لِلْحَقِّ } مثلها في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ لَوْ كَانَ
  خَيْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 11] أي لأجل الحق ولأجل الذين آمنوا. والمراد بالحق: الآيات،
  وبالذين كفروا: المتلو عليهم، فوضع الظاهران موضع الضميرين؛ للتسجيل عليهم بالكفر،
  وللمتلوّ بالحق { لَمَّا جَآءَهُمْ } أي: بادهوه بالجحود ساعة أتاهم، وأوّل ما سمعوه
  من غير إجالة فكر ولا إعادة نظر. ومن عنادهم وظلمهم: أنهم سموه سحراً مبيناً ظاهراً
  أمره في البطلان لا شبهة فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

