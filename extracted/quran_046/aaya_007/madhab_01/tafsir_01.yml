  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  حُشِرَ ٱلنَّاسُ كَانُواْ لَهُمْ أَعْدَآءً وَكَانُواْ بِعِبَادَتِهِمْ كَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلْحَقِّ لَمَّا
  جَآءَهُمْ هَـٰذَا سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإذا جُمع الناس يوم القيامة لموقف الحساب، كانت هذه الآلهة التي يدعونها في الدنيا
  لهم أعداء، لأنهم يتبرّأون منهم { وكانُوا بعِبادَتِهِمْ كافِرِين } يقول تعالى ذكره:
  وكانت آلتهم التي يعبدونها في الدنيا بعبادتهم جاحدين، لأنهم يقولون يوم القيامة: ما
  أمرناهم بعبادتنا، ولا شعرنا بعبادتهم إيانا، تبرأنا إليك منهم يا ربنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإذَا تُتْلَى عَلَيْهِمْ آياتُنا بَيِّناتٍ } يقول تعالى
  ذكره: وإذا يقرأ على هؤلاء المشركين بالله من قومك آياتنا، يعني حججنا التي احتججناها
  عليهم، فيما أنزلناه من كتابنا على محمد صلى الله عليه وسلم { بيِّناتٍ } يعني واضحات
  نيرات { قالَ الَّذِينَ كَفَرُوا للْحَقّ لَمَّا جاءَهُمْ } يقول تعالى ذكره: قال الذين
  جحدوا وحدانية الله، وكذّبوا رسوله للحقّ لما جاءهم من عند الله، فأنزله على رسوله
  صلى الله عليه وسلم { هَذَا سِحْرٌ مُبِينٌ } يعنون هذا القرآن خداع يخدعنا، ويأخذ
  بقلوب من سمعه فعل السحر مبين: يقول: يُبين لمن تأمله ممن سمعه أنه سحر مبين.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

