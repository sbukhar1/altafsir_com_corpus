  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّيْنَا
  ٱلإِنسَانَ بِوَٰلِدَيْهِ إِحْسَاناً حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً
  وَحَمْلُهُ وَفِصَٰلُهُ ثَلٰثُونَ شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ
  أَرْبَعِينَ سَنَةً قَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ
  عَلَيَّ وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي
  ذُرِّيَّتِيۤ إِنِّي تُبْتُ إِلَيْكَ وَإِنِّي مِنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ نَتَقَبَّلُ عَنْهُمْ أَحْسَنَ مَا عَمِلُواْ وَنَتَجَاوَزُ عَن سَيِّئَاتِهِمْ
  فِيۤ أَصْحَابِ ٱلْجَنَّةِ وَعْدَ ٱلصِّدْقِ ٱلَّذِي كَانُواْ يُوعَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «حسناً» بضم الحاء وسكون السين. وبضمهما، وبفتحهما. وإحساناً،
  وكرهاً، بالفتح والضم، وهما لغتان في معنى المشقة، كالفقر والفقر. وانتصابه على الحال:
  أي: ذات كره. أو على أنه صفة للمصدر، أي: حملاً ذا كُرهٍ { وَحَمْلُهُ وَفِصَـٰلُهُ
  } ومدّة حمله وفصاله { ثَلََٰثُونَ شَهْراً } وهذا دليل على أن أقل الحمل ستة أشهر؛
  لأن مدّة الرضاع إذا كانت حولين لقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ
  أَن يُتِمَّ ٱلرَّضَاعَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 233] بقيت للحمل ستة أشهر. وقرىء: «وفصله» والفصل والفصال:
  كالفطم والفطام. بناء ومعنى. فإن قلت: المراد بيان مدّة الرضاع لا الفطام، فكيف عبر
  عنه بالفصال؟ قلت: لما كان الرضاع يليه الفصال ويلابسه لأنه ينتهي به ويتم: سمى فصالاً،
  كما سمي المدّة بالأمد من قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُلُّ حَيٍّ مُسْتَكْمِلٌ مُدَّةَ الْعُمْـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـرِ وَمُودٍ إِذَا ٱنْتَهَى أَمَدُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفيه فائدة وهي الدلالة على الرضاع
  التام المنتهى بالفصال ووقته. وقرىء: «حتى إذا استوى وبلغ أشدّه» وبلوغ الأشد: أن يكتهل
  ويستوفي السنّ التي تستحكم فيها قوّته وعقله وتمييزه، وذلك إذا أناف على الثلاثين وناطح
  الأربعين. وعن قتادة: ثلاث وثلاثون سنة، ووجهه أن يكون ذلك أوّل الأشد، وغايته الأربعين.
  وقيل: لم يبعث نبيّ قط إلا بعد أربعين سنة. والمراد بالنعمة التي استوزع الشكر عليها:
  نعمة التوحيد والإسلام، وجمع بين شكري النعمة عليه وعلى والديه؛ لأن النعمة عليهما
  نعمة عليه. وقيل في العمل المرضي: هو الصلوات الخمس. فإن قلت: ما معنى (في) في قوله:
  { وَأَصْلِحْ لِى فِى ذُرّيَّتِىٱ }؟ قلت: معناه: أن يجعل ذريّته موقعاً للصلاح ومظنة
  له كأنه قال: هب لي الصلاح في ذرّيتي وأوقعه فيهم ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَجْرَحُ فِي عَرَاقِيبِهَا نَصْلِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِنَ ٱلْمُسْلِمِينَ } من المخلصين.
  وقرىء: «يتقبل» ويتجاوز، بفتح الياء، والضمير فيهما لله عز وجل. وقرئا بالنون. فإن
  قلت: ما معنى قوله: { فِى أَصْحَـٰبِ ٱلْجَنَّةِ }؟ قلت: هو نحو قولك: أكرمني الأمير
  في ناس من أصحابه، تريد: أكرمني في جملة من أكرم منهم، ونظمني في عدادهم، ومحله النصب
  على الحال، على معنى: كائنين في أصحاب الجنة ومعدودين فيهم { وَعْدَ ٱلصِّدْقِ } مصدر
  مؤكد؛ لأن قوله: يتقبل، ويتجاوز: وعد من الله لهم بالتقبل والتجاوز. وقيل: نزلت في
  أبي بكر رضي الله عنه وفي أبيه أبي قحافة وأمّه أم الخير وفي أولاده، واستجابة دعائه
  فيهم. وقيل: لم يكن أحد من الصحابة من المهاجرين منهم والأنصار أسلم هو وولداه وبنوه
  وبناته غير أبي بكر رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

