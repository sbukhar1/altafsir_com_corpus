  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَوَصَّيْنَا ٱلإِنسَانَ بِوَٰلِدَيْهِ إِحْسَاناً
  حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً وَحَمْلُهُ وَفِصَٰلُهُ ثَلٰثُونَ
  شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ أَرْبَعِينَ سَنَةً قَالَ رَبِّ أَوْزِعْنِيۤ
  أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ عَلَيَّ وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ
  صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي ذُرِّيَّتِيۤ إِنِّي تُبْتُ إِلَيْكَ وَإِنِّي
  مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { حتى إذَا بَلَغَ أشُدَّهُ } قال: ثلاثاً وثلاثين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو بلوغ الحلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مجالد، عن الشعبيّ، قال: الأشدّ: الحلم
  إذا كتبت له الحسنات، وكتبت عليه السيئات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنا فيما مضى الأشدّ جمع شدّ، وأنه تناهي قوّته واستوائه. وإذا كان ذلك كذلك، كان
  الثلاث والثلاثون به أشبه من الحلم، لأن المرء لا يبلغ في حال حُلمه كمال قواه، ونهاية
  شدّته، فإن العرب إذا ذكرت مثل هذا من الكلام، فعطفت ببعض على بعض جعلت كلا الوقتين
  قريباً أحدهما من صاحبه، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ
  أدنى مِنْ ثُلُثَي اللَّيْل وَنِصْفَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولا تكاد تقول أنا أعلم أنك تقوم
  قريباً من ساعة من الليل وكله، ولا أخذت قليلاً من مال أو كله، ولكن تقول: أخذت عامة
  مالي أو كله، فكذلك ذلك في قوله: { حتى إذَا بَلَغَ أشُدَّهُ وَبَلَغَ أرْبَعِينَ سَنَةً
  } لا شكّ أن نسق الأربعين على الثلاث والثلاثين أحسن وأشبه، إذ كان يُراد بذلك تقريب
  أحدهما من الآخر من النسق على الخمس عشرة أو الثمان عشرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَبَلَغَ أرْبَعِينَ سَنَةً } ذلك حين تكاملت حجة الله عليه، وسير عنه جهالة شبابه
  وعرف الواجب لله من الحقّ في برّ والديه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَبَلَغَ أرْبَعِينَ سَنَةً } وقد مضى
  من سيء عمله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَبَلَغَ أرْبَعِينَ سَنَةً، قالَ رَبِّ أوْزِعْنِي }
  حتى بلغ { مِنَ المُسْلِمِينَ } وقد مضى من سيء عمله ما مضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ رَبِّ أوْزِعْنِي أنْ أشْكُرَ نِعْمَتَكَ الَّتِي أنْعَمْتَ عَليَّ وَعَلى وَالِدَيَّ
  } يقول تعالى ذكره: قال هذا الإنسان الذي هداه الله لرشده، وعرف حقّ الله عليه فيما
  ألزمه من برّ والديه { رَبِّ أوْزِعْنِي أنْ أشْكُرَ نِعْمَتَكَ } يقول: أغرني بشكر
  نعمتك التي أنعمت عليّ في تعريفك إياي توحيدك وهدايتك لي للإقرار بذلك، والعمل بطاعتك
  { وَعَلىَ وَالِدَيَّ } من قبلي، وغير ذلك من نعمك علينا، وألهمني ذلك. وأصله من وزعت
  الرجل على كذا: إذا دفعته عليه. وكان ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوْزِعْنِي أنْ أشْكُرَ
  نِعْمَتَكَ } قال: اجعلني أشكر نعمتك، وهذا الذي قاله ابن زيد في قوله: { ربِّ أوْزِعْنِي
  } وإن كان يؤول إليه معنى الكلمة، فليس بمعنى الإيزاع على الصحة.</font></font>&#13;\t\t\t<label
