text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنسَانَ
  بِوَٰلِدَيْهِ إِحْسَاناً حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً وَحَمْلُهُ
  وَفِصَٰلُهُ ثَلٰثُونَ شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ أَرْبَعِينَ
  سَنَةً قَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ عَلَيَّ
  وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي ذُرِّيَّتِيۤ
  إِنِّي تُبْتُ إِلَيْكَ وَإِنِّي مِنَ ٱلْمُسْلِمِينَ }يقول تعالى ذكره: ووصينا ابن
  آدم بوالديه الحسن في صحبته إياهما أيام حياتهما، والبرّ بهما في حياتهما وبعد مماتهما.واختلفت
  القرّاء في قراءة قوله: { إحساناً } فقرأته عامة قرّاء المدينة والبصرة «حُسْناً» بضمّ
  الحاء على التأويل الذي وصفت. وقرأ ذلك عامة قرّاء الكوفة { إحْساناً } بالألف، بمعنى:
  ووصيناه بالإحسان إليهما، وبأيّ ذلك قرأ القارىء فمصيب، لتقارب معاني ذلك، واستفاضة
  القراءة بكل واحدة منهما في القرّاء.وقوله: { حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ
  كُرْهاً } يقول تعالى ذكره: ووصينا الإنسان بوالديه إحساناً برّاً بهما، لما كان منهما
  إليه حملاً ووليداً وناشئاً، ثم وصف جلّ ثناؤه ما لديه من نعمة أمه، وما لاقت منه في
  حال حمله ووضعه، ونبهه على الواجب لها عليه من البرّ، واستحقاقها عليه من الكرامة وجميل
  الصحبة، فقال: { حَمَلَتْهُ أُمُّهُ } يعني في بطنها كرهاً، يعني مشقة، { وَوَضَعَتْهُ
  كُرْهاً } يقول: وولدته كرهاً يعني مشقة. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً } يقول: حملته مشقة، ووضعته
  مشقة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة والحسن، في قوله:
  { حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً } قالا: حملته في مشقة، ووضعته
  في مشقة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { حَمَلَتْهُ
  أُمُّهُ كُرْهاً } قال: مشقة عليها.واختلفت القرّاء في قراءة قوله: { كُرْهاً } فقرأته
  عامة قراء المدينة والبصرة «كَرْهاً» بفتح الكاف. وقرأته عامة قرّاء الكوفة كُرْهاً
  بضمها، وقد بيَّنت اختلاف المختلفين في ذلك قبل إذا فتح وإذا ضمّ في سورة البقرة بما
  أغنى عن إعادته في هذا الموضع.والصواب من القول في ذلك عندي أنهما قراءتان معروفتان،
  متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب.وقوله: { وحَمْلُهُ وفِصالُهُ ثَلاثُونَ
  شَهْراً } يقول تعالى ذكره: وحمل أمه إياه جنيناً في بطنها، وفصالها إياه من الرضاع،
  وفطمها إياه، شرب اللبن ثلاثون شهراً.واختلفت القرّاء في قراءة قوله: { وَفِصَالُهُ
  } ، فقرأ ذلك عامة قرّاء الأمصار غير الحسن البصري: { وحَمْلُهُ وَفِصَالُهُ } بمعنى:
  فاصلته أمه فصالاً ومفاصلة. وذُكر عن الحسن البصري أنه كان يقرأه: «وحَمْلُهُ وَفَصْلُهُ»
  بفتح الفاء بغير ألف، بمعنى: وفصل أمه إياه.والصواب من القول في ذلك عندنا، ما عليه
  قرّاء الأمصار، لإجماع الحجة من القرّاء عليه، وشذوذ ما خالفه.وقوله: { حتى إذَا بَلَغَ
  أشُدَّهُ } اختلف أهل التأويل في مبلغ حدّ ذلك من السنين، فقال بعضهم: هو ثلاث وثلاثون
  سنة. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، قال: سمعت عبد الله بن
  عثمان بن خثيم، عن مجاهد، عن ابن عباس، قال: أشدّه: ثلاث وثلاثون سنة، واستواؤه أربعون
  سنة، والعذر الذي أعذر الله فيه إلى ابن آدم ستون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنسَانَ بِوَٰلِدَيْهِ
  إِحْسَاناً حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً وَحَمْلُهُ وَفِصَٰلُهُ
  ثَلٰثُونَ شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ أَرْبَعِينَ سَنَةً قَالَ
  رَبِّ أَوْزِعْنِيۤ أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ عَلَيَّ وَعَلَىٰ
  وَالِدَيَّ وَأَنْ أَعْمَلَ صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي ذُرِّيَّتِيۤ إِنِّي
  تُبْتُ إِلَيْكَ وَإِنِّي مِنَ ٱلْمُسْلِمِينَ }حدثنا محمد بن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { حتى إذَا بَلَغَ أشُدَّهُ } قال: ثلاثاً وثلاثين.وقال
  آخرون: هو بلوغ الحلم. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال:
  أخبرنا مجالد، عن الشعبيّ، قال: الأشدّ: الحلم إذا كتبت له الحسنات، وكتبت عليه السيئات.وقد
  بيَّنا فيما مضى الأشدّ جمع شدّ، وأنه تناهي قوّته واستوائه. وإذا كان ذلك كذلك، كان
  الثلاث والثلاثون به أشبه من الحلم، لأن المرء لا يبلغ في حال حُلمه كمال قواه، ونهاية
  شدّته، فإن العرب إذا ذكرت مثل هذا من الكلام، فعطفت ببعض على بعض جعلت كلا الوقتين
  قريباً أحدهما من صاحبه، كما قال جلّ ثناؤه:{ إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ
  أدنى مِنْ ثُلُثَي اللَّيْل وَنِصْفَهُ }ولا تكاد تقول أنا أعلم أنك تقوم قريباً من
  ساعة من الليل وكله، ولا أخذت قليلاً من مال أو كله، ولكن تقول: أخذت عامة مالي أو
  كله، فكذلك ذلك في قوله: { حتى إذَا بَلَغَ أشُدَّهُ وَبَلَغَ أرْبَعِينَ سَنَةً }
  لا شكّ أن نسق الأربعين على الثلاث والثلاثين أحسن وأشبه، إذ كان يُراد بذلك تقريب
  أحدهما من الآخر من النسق على الخمس عشرة أو الثمان عشرة.وقوله: { وَبَلَغَ أرْبَعِينَ
  سَنَةً } ذلك حين تكاملت حجة الله عليه، وسير عنه جهالة شبابه وعرف الواجب لله من الحقّ
  في برّ والديه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَبَلَغَ
  أرْبَعِينَ سَنَةً } وقد مضى من سيء عمله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { وَبَلَغَ أرْبَعِينَ سَنَةً، قالَ رَبِّ أوْزِعْنِي } حتى بلغ
  { مِنَ المُسْلِمِينَ } وقد مضى من سيء عمله ما مضى.وقوله: { قالَ رَبِّ أوْزِعْنِي
  أنْ أشْكُرَ نِعْمَتَكَ الَّتِي أنْعَمْتَ عَليَّ وَعَلى وَالِدَيَّ } يقول تعالى ذكره:
  قال هذا الإنسان الذي هداه الله لرشده، وعرف حقّ الله عليه فيما ألزمه من برّ والديه
  { رَبِّ أوْزِعْنِي أنْ أشْكُرَ نِعْمَتَكَ } يقول: أغرني بشكر نعمتك التي أنعمت عليّ
  في تعريفك إياي توحيدك وهدايتك لي للإقرار بذلك، والعمل بطاعتك { وَعَلىَ وَالِدَيَّ
  } من قبلي، وغير ذلك من نعمك علينا، وألهمني ذلك. وأصله من وزعت الرجل على كذا: إذا
  دفعته عليه. وكان ابن زيد يقول في ذلك ما:حدثني به يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { أوْزِعْنِي أنْ أشْكُرَ نِعْمَتَكَ } قال: اجعلني أشكر نعمتك،
  وهذا الذي قاله ابن زيد في قوله: { ربِّ أوْزِعْنِي } وإن كان يؤول إليه معنى الكلمة،
  فليس بمعنى الإيزاع على الصحة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنسَانَ بِوَٰلِدَيْهِ
  إِحْسَاناً حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً وَحَمْلُهُ وَفِصَٰلُهُ
  ثَلٰثُونَ شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ أَرْبَعِينَ سَنَةً قَالَ
  رَبِّ أَوْزِعْنِيۤ أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ عَلَيَّ وَعَلَىٰ
  وَالِدَيَّ وَأَنْ أَعْمَلَ صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي ذُرِّيَّتِيۤ إِنِّي
  تُبْتُ إِلَيْكَ وَإِنِّي مِنَ ٱلْمُسْلِمِينَ }وقوله: { وأنْ أعمَلَ صَالِحاً تَرْضَاهُ
  } يقول تعالى ذكره: أوزعني أن أعمل صالحاً من الأعمال التي ترضاها، وذلك العمل بطاعته
  وطاعة رسوله صلى الله عليه وسلم.وقوله: { وأصْلِحْ لي في ذُرِّيَّتِي } يقول: وأصلح
  لي أموري في ذرّيتي الذين وهبتهم، بأن تجعلهم هداة للإيمان بك، واتباع مرضاتك، والعمل
  بطاعتك، فوصفه جلّ ثناؤه بالبرّ بالآباء والأمهات والبنين والبنات. وذُكر أن هذه الآية
  نزلت في أبي بكر الصدّيق رضي الله عنه.وقوله: { إنّي تُبْتُ إلَيْكَ وَإنّي مِنَ المُسْلِمِينَ
  } يقول تعالى ذكره مخبراً عن قيل هذا الإنسان: { إنّي تُبْتُ إلَيْكَ } يقول: تبت من
  ذنوبي التي سلفت مني في سالف أيامي إليك { وَإنّي مِنَ المُسْلِمِينَ } يقول: وإني
  من الخاضعين لك بالطاعة، المستسلمين لأمرك ونهيك، المنقادين لحكمك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

