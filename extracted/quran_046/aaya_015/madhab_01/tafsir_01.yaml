  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّيْنَا
  ٱلإِنسَانَ بِوَٰلِدَيْهِ إِحْسَاناً حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً
  وَحَمْلُهُ وَفِصَٰلُهُ ثَلٰثُونَ شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ
  أَرْبَعِينَ سَنَةً قَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ
  عَلَيَّ وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي
  ذُرِّيَّتِيۤ إِنِّي تُبْتُ إِلَيْكَ وَإِنِّي مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ووصينا ابن آدم بوالديه الحسن في صحبته إياهما أيام
  حياتهما، والبرّ بهما في حياتهما وبعد مماتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { إحساناً } فقرأته عامة قرّاء المدينة والبصرة «حُسْناً» بضمّ
  الحاء على التأويل الذي وصفت. وقرأ ذلك عامة قرّاء الكوفة { إحْساناً } بالألف، بمعنى:
  ووصيناه بالإحسان إليهما، وبأيّ ذلك قرأ القارىء فمصيب، لتقارب معاني ذلك، واستفاضة
  القراءة بكل واحدة منهما في القرّاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً } يقول تعالى ذكره: ووصينا الإنسان
  بوالديه إحساناً برّاً بهما، لما كان منهما إليه حملاً ووليداً وناشئاً، ثم وصف جلّ
  ثناؤه ما لديه من نعمة أمه، وما لاقت منه في حال حمله ووضعه، ونبهه على الواجب لها
  عليه من البرّ، واستحقاقها عليه من الكرامة وجميل الصحبة، فقال: { حَمَلَتْهُ أُمُّهُ
  } يعني في بطنها كرهاً، يعني مشقة، { وَوَضَعَتْهُ كُرْهاً } يقول: وولدته كرهاً يعني
  مشقة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً } يقول: حملته
  مشقة، ووضعته مشقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة والحسن، في قوله: { حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ
  كُرْهاً } قالا: حملته في مشقة، ووضعته في مشقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { حَمَلَتْهُ أُمُّهُ كُرْهاً
  } قال: مشقة عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { كُرْهاً } فقرأته عامة قراء المدينة والبصرة «كَرْهاً» بفتح الكاف. وقرأته عامة قرّاء
  الكوفة كُرْهاً بضمها، وقد بيَّنت اختلاف المختلفين في ذلك قبل إذا فتح وإذا ضمّ في
  سورة البقرة بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أنهما قراءتان معروفتان، متقاربتا المعنى، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وحَمْلُهُ وفِصالُهُ ثَلاثُونَ
  شَهْراً } يقول تعالى ذكره: وحمل أمه إياه جنيناً في بطنها، وفصالها إياه من الرضاع،
  وفطمها إياه، شرب اللبن ثلاثون شهراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { وَفِصَالُهُ } ، فقرأ ذلك عامة قرّاء الأمصار غير الحسن البصري:
  { وحَمْلُهُ وَفِصَالُهُ } بمعنى: فاصلته أمه فصالاً ومفاصلة. وذُكر عن الحسن البصري
  أنه كان يقرأه: «وحَمْلُهُ وَفَصْلُهُ» بفتح الفاء بغير ألف، بمعنى: وفصل أمه إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا، ما عليه قرّاء الأمصار، لإجماع الحجة
  من القرّاء عليه، وشذوذ ما خالفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتى إذَا بَلَغَ أشُدَّهُ } اختلف أهل التأويل في مبلغ حدّ ذلك من السنين، فقال بعضهم:
  هو ثلاث وثلاثون سنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن إدريس، قال: سمعت عبد الله بن عثمان بن خثيم، عن مجاهد، عن
  ابن عباس، قال: أشدّه: ثلاث وثلاثون سنة، واستواؤه أربعون سنة، والعذر الذي أعذر الله
  فيه إلى ابن آدم ستون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
