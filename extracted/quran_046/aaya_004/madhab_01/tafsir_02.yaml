text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  مَّا تَدْعُونَ مِن دُونِ ٱللَّهِ أَرُونِي مَاذَا خَلَقُواْ مِنَ ٱلأَرْضِ أَمْ لَهُمْ
  شِرْكٌ فِي ٱلسَّمَٰوَٰتِ ٱئْتُونِي بِكِتَابٍ مِّن قَبْلِ هَـٰذَآ أَوْ أَثَارَةٍ
  مِّنْ عِلْمٍ إِن كُنتُمْ صَادِقِينَ }{ بِكِتَـٰبٍ مّن قَبْلِ هَـٰذآ } أي من قبل
  هذا الكتاب وهو القرآن، يعني: أنّ هذا الكتاب ناطق بالتوحيد وإبطال الشرك. وما من كتاب
  أنزل من قبله من كتب الله إلا وهو ناطق بمثل ذلك، فأتوا بكتاب واحد منزل من قبله شاهد
  بصحة ما أنتم عليه من عبادة غير الله { أَوْ أَثَـٰرَةٍ مِّنْ عِلْمٍ } أو بقية من
  علم بقيت عليكم من علوم الأوّلين، من قولهم: سمنت الناقة على أثارة من شحم، أي: على
  بقية شحم كانت بها من شحم ذاهب. وقرىء «أثرة» أي: من شيء أوثرتم به وخصصتم من علم لا
  إحاطة به لغيركم. وقرىء «أثرة» بالحركات الثلاث في الهمزة مع سكون الثاء، فالإثرة بالكسر
  بمعنى الأثرة. وأما الأثرة فالمرّة من مصدر: أثر الحديث إذا رواه. وأما الأثرة بالضم
  فاسم ما يؤثر، كالخطبة: اسم ما يخطب به.\r\n\t\t\t\r\n\t\t\t</section>"

