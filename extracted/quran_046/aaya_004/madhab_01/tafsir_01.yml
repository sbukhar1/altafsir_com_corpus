  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ مَّا تَدْعُونَ مِن دُونِ ٱللَّهِ أَرُونِي مَاذَا خَلَقُواْ مِنَ ٱلأَرْضِ
  أَمْ لَهُمْ شِرْكٌ فِي ٱلسَّمَٰوَٰتِ ٱئْتُونِي بِكِتَابٍ مِّن قَبْلِ هَـٰذَآ أَوْ
  أَثَارَةٍ مِّنْ عِلْمٍ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: قل يا محمد لهؤلاء المشركين بالله من قومك: أرأيتم أيها القوم الآلهة والأوثان
  التي تعبدون من دون الله، أروني أيّ شيء خلقوا من الأرض، فإن ربي خلق الأرض كلها، فدعوتموها
  من أجل خلقها ما خلقت من ذلك آلهة وأرباباً، فيكون لكم بذلك في عبادتكم إياها حجة،
  فإن من حجتي على عبادتي إلهي، وإفرادي له الألوهة، أنه خلق الأرض فابتدعها من غير أصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أمْ لَهُمْ شِرْكٌ فِي السَّمَوَاتِ } يقول تعالى ذكره: أم
  لآلهتكم التي تعبدونها أيها الناس شرك مع الله في السموات السبع، فيكون لكم أيضاً بذلك
  حجة في عبادتكموها، فإن من حجتي على إفرادي العبادة لربي، أنه لا شريك له في خلقها،
  وأنه المنفرد بخلقها دون كلّ ما سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  ائْتُونِي بِكِتابٍ مِنْ قَبَلِ هَذَا يقول تعالى ذكره: بكتاب جاء من عند الله من قبل
  هذا القرآن الذي أُنزل عليّ، بأن ما تعبدون من الآلهة والأوثان خلقوا من الأرض شيئاً،
  أو أن لهم مع الله شركاً في السموات، فيكون ذلك حجة لكم على عبادتكم إياها، لأنها إذا
  صحّ لها ذلك صحت لها الشركة في النِّعم التي أنتم فيها، ووجب لها عليكم الشكر، واستحقت
  منكم الخدمة، لأن ذلك لا يقدر أن يخلقه إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أوْ أثارةٍ مِنْ عِلْمٍ } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز
  والعراق { أوْ أثارةٍ من علم } بالألف، بمعنى: أو ائتوني ببقية من علم. ورُوي عن أبي
  عبد الرحمن السلميّ أنه كان يقرأه «أوْ أثَرَةٍ من علم»، بمعنى: أو خاصة من علم أوتيتموه،
  وأوثرتم به على غيركم، والقراءة التي لا أستجيز غيرها { أوْ أثارَةٍ مِنْ عِلْمٍ }
  بالألف، لإجماع قرّاء الأمصار عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويلها، فقال بعضهم: معناه: أو ائتوني بعلم بأن آلهتكم خَلَقت من الأرض
  شيئاً، وأن لها شركاً في السموات من قبل الخطّ الذي تخطونه في الأرض، فإنكم معشر العرب
  أهل عيافة وزجر وكهانة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن آدم، قال: ثنا أبو عاصم، عن سفيان، عن صفوان بن سليم، عن أبي سلمة، عن ابن عباس
  { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: خط كان يخطه العرب في الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيْب، قال: قال أبو بكر: يعني ابن عياش: الخط: هو العيافة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أو خاصة من علم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أوْ
  أثارَةٍ مِنْ عِلْمٍ } قال: أو خاصة من علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: أي
  خاصة من علم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
