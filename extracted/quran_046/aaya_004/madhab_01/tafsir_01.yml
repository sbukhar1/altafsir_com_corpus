  href=\"JavaScript:Open_Menu()\">قُلْ أَرَأَيْتُمْ مَّا تَدْعُونَ مِن دُونِ ٱللَّهِ
  أَرُونِي مَاذَا خَلَقُواْ مِنَ ٱلأَرْضِ أَمْ لَهُمْ شِرْكٌ فِي ٱلسَّمَٰوَٰتِ ٱئْتُونِي
  بِكِتَابٍ مِّن قَبْلِ هَـٰذَآ أَوْ أَثَارَةٍ مِّنْ عِلْمٍ إِن كُنتُمْ صَادِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الوارث بن عبد الصمد بن عبد الوارث، قال: ثني أبي، عن الحسين،
  عن قتادة { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: خاصة من علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أو علم تُثيرونه فتستخرجونه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، في قوله:
  { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: أثارة شيء يستخرجونه فِطْرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أو تأثرون ذلك علماً عن أحد ممن قبلكم؟ ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: أحد يأثر علماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أو ببينة من الأمر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { أوْ أثارَةٍ مِنْ عِلْمٍ } يقول: ببينة من الأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ببقية من علم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُريب، قال: سُئل أبو بكر، يعني ابن عياش عن { أثارَةٍ مِنْ
  عِلْمٍ } قال: بقية من علم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال: الأثارة: البقية من علم، لأن ذلك هو المعروف من كلام العرب، وهي مصدر من قول
  القائل: أثر الشيء أثارة، مثل سمج سماجة، وقبح قباحة، كما قال راعي الإبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وذاتِ أثارةٍ أكَلَتْ عَلَيْها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَبَاتاً فِي أكِمتِهِ قَفَارَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: وذات بقية من شحم، فأما من
  قرأه أوْ أثَرةٍ فإنه جعله أثرة من الأثر، كما قيل: قترة وغبرة. وقد ذُكر عن بعضهم
  أنه قرأه «أوْ أثْرةٍ» بسكون الثاء، مثل الرجفة والخطفة، وإذا وجه ذلك إلى ما قلنا
  فيه من أنه بقية من علم، جاز أن تكون تلك البقية من علم الخط، ومن علم استثير من كُتب
  الأوّلين، ومن خاصة علم كانوا أوثروا به. وقد رُوي عن رسول الله صلى الله عليه وسلم
  في ذلك خبر بأنه تأوّله أنه بمعنى الخط، سنذكره إن شاء الله تعالى، فتأويل الكلام إذن:
  ائتوني أيها القوم بكتاب من قبل هذا الكتاب، بتحقيق ما سألتكم تحقيقه من الحجة على
  دعواكم ما تدّعون لآلهتكم، أو ببقية من علم يوصل بها إلى علم صحة ما تقولون من ذلك
  { إنْ كُنْتُمْ صادِقِين } في دعواكم لها ما تدّعون، فإن الدعوى إذا لم يكن معها حجة
  لم تُغنِ عن المدّعي شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
