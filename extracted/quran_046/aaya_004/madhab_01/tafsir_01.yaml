text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  مَّا تَدْعُونَ مِن دُونِ ٱللَّهِ أَرُونِي مَاذَا خَلَقُواْ مِنَ ٱلأَرْضِ أَمْ لَهُمْ
  شِرْكٌ فِي ٱلسَّمَٰوَٰتِ ٱئْتُونِي بِكِتَابٍ مِّن قَبْلِ هَـٰذَآ أَوْ أَثَارَةٍ
  مِّنْ عِلْمٍ إِن كُنتُمْ صَادِقِينَ }يقول تعالى ذكره: قل يا محمد لهؤلاء المشركين
  بالله من قومك: أرأيتم أيها القوم الآلهة والأوثان التي تعبدون من دون الله، أروني
  أيّ شيء خلقوا من الأرض، فإن ربي خلق الأرض كلها، فدعوتموها من أجل خلقها ما خلقت من
  ذلك آلهة وأرباباً، فيكون لكم بذلك في عبادتكم إياها حجة، فإن من حجتي على عبادتي إلهي،
  وإفرادي له الألوهة، أنه خلق الأرض فابتدعها من غير أصل.وقوله: { أمْ لَهُمْ شِرْكٌ
  فِي السَّمَوَاتِ } يقول تعالى ذكره: أم لآلهتكم التي تعبدونها أيها الناس شرك مع الله
  في السموات السبع، فيكون لكم أيضاً بذلك حجة في عبادتكموها، فإن من حجتي على إفرادي
  العبادة لربي، أنه لا شريك له في خلقها، وأنه المنفرد بخلقها دون كلّ ما سواه.وقوله:
  ائْتُونِي بِكِتابٍ مِنْ قَبَلِ هَذَا يقول تعالى ذكره: بكتاب جاء من عند الله من قبل
  هذا القرآن الذي أُنزل عليّ، بأن ما تعبدون من الآلهة والأوثان خلقوا من الأرض شيئاً،
  أو أن لهم مع الله شركاً في السموات، فيكون ذلك حجة لكم على عبادتكم إياها، لأنها إذا
  صحّ لها ذلك صحت لها الشركة في النِّعم التي أنتم فيها، ووجب لها عليكم الشكر، واستحقت
  منكم الخدمة، لأن ذلك لا يقدر أن يخلقه إلا الله.وقوله: { أوْ أثارةٍ مِنْ عِلْمٍ }
  اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والعراق { أوْ أثارةٍ من علم
  } بالألف، بمعنى: أو ائتوني ببقية من علم. ورُوي عن أبي عبد الرحمن السلميّ أنه كان
  يقرأه «أوْ أثَرَةٍ من علم»، بمعنى: أو خاصة من علم أوتيتموه، وأوثرتم به على غيركم،
  والقراءة التي لا أستجيز غيرها { أوْ أثارَةٍ مِنْ عِلْمٍ } بالألف، لإجماع قرّاء الأمصار
  عليها.واختلف أهل التأويل في تأويلها، فقال بعضهم: معناه: أو ائتوني بعلم بأن آلهتكم
  خَلَقت من الأرض شيئاً، وأن لها شركاً في السموات من قبل الخطّ الذي تخطونه في الأرض،
  فإنكم معشر العرب أهل عيافة وزجر وكهانة. ذكر من قال ذلك:حدثنا بشر بن آدم، قال: ثنا
  أبو عاصم، عن سفيان، عن صفوان بن سليم، عن أبي سلمة، عن ابن عباس { أوْ أثارَةٍ مِنْ
  عِلْمٍ } قال: خط كان يخطه العرب في الأرض.حدثنا أبو كُرَيْب، قال: قال أبو بكر: يعني
  ابن عياش: الخط: هو العيافة.وقال آخرون: بل معنى ذلك: أو خاصة من علم. ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أوْ أثارَةٍ مِنْ عِلْمٍ }
  قال: أو خاصة من علم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ أثارَةٍ
  مِنْ عِلْمٍ } قال: أي خاصة من علم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ مَّا تَدْعُونَ مِن
  دُونِ ٱللَّهِ أَرُونِي مَاذَا خَلَقُواْ مِنَ ٱلأَرْضِ أَمْ لَهُمْ شِرْكٌ فِي ٱلسَّمَٰوَٰتِ
  ٱئْتُونِي بِكِتَابٍ مِّن قَبْلِ هَـٰذَآ أَوْ أَثَارَةٍ مِّنْ عِلْمٍ إِن كُنتُمْ
  صَادِقِينَ }حدثنا عبد الوارث بن عبد الصمد بن عبد الوارث، قال: ثني أبي، عن الحسين،
  عن قتادة { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: خاصة من علم.وقال آخرون: بل معنى ذلك: أو
  علم تُثيرونه فتستخرجونه. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن الحسن، في قوله: { أوْ أثارَةٍ مِنْ عِلْمٍ } قال: أثارة شيء يستخرجونه
  فِطْرة.وقال آخرون: بل معنى ذلك: أو تأثرون ذلك علماً عن أحد ممن قبلكم؟ ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { أوْ أثارَةٍ مِنْ عِلْمٍ
  } قال: أحد يأثر علماً.وقال آخرون: بل معنى ذلك: أو ببينة من الأمر. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { أوْ
  أثارَةٍ مِنْ عِلْمٍ } يقول: ببينة من الأمر.وقال آخرون: بل معنى ذلك: ببقية من علم.
  ذكر من قال ذلك:حدثنا أبو كُريب، قال: سُئل أبو بكر، يعني ابن عياش عن { أثارَةٍ مِنْ
  عِلْمٍ } قال: بقية من علم.وأولى الأقوال في ذلك بالصواب قول من قال: الأثارة: البقية
  من علم، لأن ذلك هو المعروف من كلام العرب، وهي مصدر من قول القائل: أثر الشيء أثارة،
  مثل سمج سماجة، وقبح قباحة، كما قال راعي الإبل:وذاتِ أثارةٍ أكَلَتْ عَلَيْها   نَبَاتاً
  فِي أكِمتِهِ قَفَارَايعني: وذات بقية من شحم، فأما من قرأه أوْ أثَرةٍ فإنه جعله أثرة
  من الأثر، كما قيل: قترة وغبرة. وقد ذُكر عن بعضهم أنه قرأه «أوْ أثْرةٍ» بسكون الثاء،
  مثل الرجفة والخطفة، وإذا وجه ذلك إلى ما قلنا فيه من أنه بقية من علم، جاز أن تكون
  تلك البقية من علم الخط، ومن علم استثير من كُتب الأوّلين، ومن خاصة علم كانوا أوثروا
  به. وقد رُوي عن رسول الله صلى الله عليه وسلم في ذلك خبر بأنه تأوّله أنه بمعنى الخط،
  سنذكره إن شاء الله تعالى، فتأويل الكلام إذن: ائتوني أيها القوم بكتاب من قبل هذا
  الكتاب، بتحقيق ما سألتكم تحقيقه من الحجة على دعواكم ما تدّعون لآلهتكم، أو ببقية
  من علم يوصل بها إلى علم صحة ما تقولون من ذلك { إنْ كُنْتُمْ صادِقِين } في دعواكم
  لها ما تدّعون، فإن الدعوى إذا لم يكن معها حجة لم تُغنِ عن المدّعي شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

