text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن كَانَ مِنْ عِندِ ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ
  عَلَىٰ مِثْلِهِ فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ
  }جواب الشرط محذوف تقديره: إن كان القرآن من عند الله وكفرتم به ألستم ظالمين. ويدل
  على هذا المحذوف قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ
  } والشاهد من بني إسرائيل: عبد الله بن سلام، لما قدم رسول الله صلى الله عليه وسلم
  المدينة نظر إلى وجهه، فعلم أنه ليس بوجه كذاب. وتأمّله فتحقق أنه هو النبي المنتظر
  وقال له:(1026) إني سائلك عن ثلاث لا يعلمهن إلا نبيّ: ما أوّل أشراط الساعة؟ وما أوّل
  طعام يأكله أهل الجنة؟ وما بال الولد ينزع إلى أبيه أو إلى أمّه؟ فقال عليه الصلاة
  والسلام: \" أما أوّل أشراط الساعة فنار تحشرهم من المشرق إلى المغرب. وأما أوّل طعام
  يأكله أهل الجنة فزيادة كبد حوت، وأما الولد فإذا سبق ماء الرجل نزعه، وإن سبق ماء
  المرأة نزعته \" فقال: أشهد أنك رسول الله حقاً، ثم قال: يا رسول الله، إن اليهود قوم
  بهت وإن علموا باسلامي قبل أن تسألهم عني بهتوني عندك. فجاءت اليهود فقال لهم النبي
  صلى الله عليه وسلم: أي رجل عبد الله فيكم؟ فقالوا: خيرنا وابن خيرنا، وسيدنا وابن
  سيدنا، وأعلمنا وابن أعلمنا. قال: أرأيتم إن أسلم عبد الله؟ قالوا: أعاذه الله من ذلك،
  فخرج إليهم عبد الله فقال: أشهد أن لا إلٰه إلا الله وأشهد أنّ محمداً رسول الله، فقالوا:
  شرنا وابن شرنا انتقصوه. قال: هذا ما كنت أخاف عليه يا رسول الله وأحذر. قال سعد بن
  أبي وقاص:(1027) ما سمعت رسول الله صلى الله عليه وسلم يقول لأحد يمشي على وجه الأرض
  أنه من أهل الجنة إلا لعبد الله بن سلام، وفيه نزل: { وَشَهِدَ شَاهِدٌ مّن بَنِى إِسْرٰۤءيلَ
  عَلَىٰ مِثْلِهِ } الضمير للقرآن، أي: على مثله في المعنى، وهو ما في التوراة من المعاني
  المطابقة لمعانى القرآن من التوحيد والوعد والوعيد وغير ذلك. ويدل عليه قوله تعالى:{ وَإِنَّهُ
  لَفِى زُبُرِ ٱلاْوَّلِينَ }[الشعراء: 196]،{ إِنَّ هَـٰذَا لَفِى ٱلصُّحُفِ ٱلاْولَىٰ }[الأعلى:
  18]،{ كَذَلِكَ يُوحِى إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ }[الشورى: 3] ويجوز
  أن يكون المعنى: إن كان من عند الله وكفرتم به وشهد شاهد على نحو ذلك، يعني كونه من
  عند الله. فإن قلت: أخبرني عن نظم هذا الكلام لأقف على معناه من جهة النظم. قلت: الواو
  الأولى عاطفة لكفرتم على فعل الشرط، كما عطفته (ثم) في قوله تعالى:{ قُلْ أَرَءيْتُمْ
  إِن كَانَ مِنْ عِندِ ٱللَّهِ ثُمَّ كَفَرْتُمْ بِهِ }[فصلت: 52] وكذلك الواو الآخرة
  عاطفة لاستكبرتم على شهد شاهد، وأما الواو في (وشهد شاهد) فقد عطفت جملة قوله. { شهد
  شاهد من بني إسرائيل على مثله فآمن واستكبرتم } على جملة قوله: (كان من عند الله وكفرتم
  به) ونظيره قولك: إن أحسنت إليك وأسأت، وأقبلت عليك وأعرضت عني، لم نتفق في أنك أخذت
  ضميمتين فعطفتهما على مثليهما، والمعنى: قل أخبروني إن اجتمع كون القرآن من عند الله
  مع كفركم به، واجتمع شهادة أعلم بني إسرائيل على نزول مثله وإيمانه به، مع استكباركم
  عنه وعن الإيمان به، ألستم أضل الناس وأظلمهم؟ وقد جعل الإيمان في قوله: { فَئَامَنَ
  } مسبباً عن الشهادة على مثله: لأنه لما علم أنّ مثله أنزل على موسى صلوات الله عليه،
  وأنه من جنس الوحي وليس من كلام البشر، وأنصف من نفسه فشهد عليه واعترف كان الإيمان
  نتيجة ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

