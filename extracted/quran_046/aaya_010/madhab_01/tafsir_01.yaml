text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن كَانَ مِنْ عِندِ ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ
  عَلَىٰ مِثْلِهِ فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ
  }يقول تعالى ذكره: قل يا محمد لهؤلاء المشركين القائلين لهذا القرآن لما جاءهم هذا
  سحر مبين { أرأيْتُمْ } أيها القوم { إنْ كانَ } هذا القرآن { مِنْ عِنْدِ اللَّهِ
  } أنزله عليّ { وكَفَرْتُمْ } أنتم { بِهِ } يقول: وكذّبتم أنتم به.وقوله: { وَشَهِدَ
  شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } اختلف أهل التأويل في تأويل ذلك، فقال
  بعضهم: معناه: وشهد شاهد من بني إسرائيل، وهو موسى بن عمران عليه السلام على مثله،
  يعني على مثل القرآن، قالوا: ومثل القرآن الذي شهد عليه موسى بالتصديق التوراة. ذكر
  من قال ذلك:حدثنا ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر، عن مسروق
  في هذه الآية: { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } فخاصم به الذين
  كفروا من أهل مكة، التوراة مثل القرآن، وموسى مثل محمد صلى الله عليه وسلم.حدثني محمد
  بن المثنى، قال: ثنا عبد الأعلى، قال: سُئل داود، عن قوله: { قُلْ أرأيْتُمْ إنْ كانَ
  مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ... } الآية، قال داود، قال عامر، قال مسروق: والله
  ما نزلت في عبد الله بن سلام، ما نزلت إلا بمكة، وما أسلم عبد الله إلا بالمدينة، ولكنها
  خصومة خاصم محمد صلى الله عليه وسلم بها قومه، قال: فنزلت { قُلْ أرأيْتُمْ إنْ كانَ
  مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ
  فآمَنَ وَاسْتَكْبَرْتُمْ } قال: فالتوراة مثل القرآن، وموسى مثل محمد صلى الله عليه
  وسلم، فآمنوا بالتورَاة وبرسولهم، وكفرتم.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، قال:
  سمعت داود بن أبي هند، عن الشعبيّ، قال: أناس يزعمون أن شاهداً من بني إسرائيل على
  مثله عبد الله بن سلام، وإنما أسلم عبد الله بن سلام بالمدينة وقد أخبرني مسروق أن
  آل حم، إنما نزلت بمكة، وإنما كانت محاجة رسول الله صلى الله عليه وسلم قومه، فقال:
  { أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ } يعني القرآن { وكَفَرْتُمْ بِهِ وشَهِدَ
  شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ فآمَنَ } موسى ومحمد عليهما الصلاة والسلام
  على الفرقان.حدثني أبو السائب، قال: ثنا ابن إدريس، عن داود، عن الشعبيّ، قال: إن ناساً
  يزعمون أن الشاهد على مثله: عبد الله بن سلام، وأنا أعلم بذلك، وإنما أسلم عبد الله
  بالمدينة، وقد أخبرني مسروق أن آل حم إنما نزلت بمكة، وإنما كانت محاجة رسول الله صلى
  الله عليه وسلم لقومه، فقال: { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ } يعني
  الفرقان { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } فمثل التوراة الفرقان،
  التوراة شهد عليها موسى، ومحمد على الفرقان صلى الله عليهما وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ
  ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ عَلَىٰ مِثْلِهِ
  فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا داود، عن الشعبيّ، عن مسروق، في قوله { قُلْ
  أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ } الآية، قال: كان إسلام ابن سلام بالمدينة
  ونزلت هذه السورة بمكة إنما كانت خصومة بين محمد عليه الصلاة والسلام وبين قومه، فقال:
  { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ
  بَني إسْرائِيلَ عَلى مِثْلِهِ } قال: التوراة مثل الفرقان، وموسى مثل محمد، فآمن به
  واستكبرتم، ثم قال: آمن هذا الذي من بني إسرائيل بنبيه وكتابه، واستكبرتم أنتم، فكذّبتم
  أنتم نبيكم وكتابكم، { إنَّ الله لا يهْدِي... } إلى قوله:{ هَذا إفْكٌ قَدِيمٌ }وقال
  آخرون: عنى بقوله: { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } عبد الله
  بن سلام، قالوا: ومعنى الكلام وشهد شاهد من بني إسرائيل على مثل هذا القرآن بالتصديق.
  قالوا: ومثل القرآن التوراة. ذكر من قال ذلك:حدثني يونس، قال: ثنا عبد الله بن يوسف
  التَّنِّيسي، قال: سمعت مالك بن أنس يحدّث عن أبي النضر، عن عامر بن سعد بن أبي وقَّاص،
  عن أبيه، قال: ما سمعت رسول الله صلى الله عليه وسلم يقول لأحد يمشي على الأرض إنه
  من أهل الجنة إلا لعبد الله بن سلام قال: وفيه نزلت { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ
  عَلى مِثْلِهِ }.حدثنا الحسين بن عليّ الصُّدَائي، قال: ثنا أبو داود الطيالسي، قال:
  ثنا شعيب بن صفوان، قال: ثنا عبد الملك بن عمير، أن محمد بن يوسف بن عبد الله بن سلام،
  قال: قال عبد الله: أنزل فيّ { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ.... } إلى
  قوله: { فآمَن واسْتَكْبَرْتُم }.حدثني عليّ بن سعد بن مسروق الكنديّ، قال: ثنا أبو
  محمد يحيى بن يعلى، عن عبد الملك بن عمير، عن ابن أخي عبد الله بن سلام، قال: قال عبد
  الله بن سلام: نزلت فيّ { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ فآمَن
  واسْتَكْبَرْتُمْ إنَّ الله لا يهْدِي القَوْم الظَّالمِينَ }.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قُلْ أرأيْتُمْ
  إنْ كانَ مِنْ عنْدِ اللَّهِ... } الآية، قال: كان رجل من أهل الكتاب آمن بمحمد صلى
  الله عليه وسلم، فقال: إنا نجده في التوراة، وكان أفضل رجل منهم، وأعلمهم بالكتاب،
  فخاصمت اليهود النبيَّ صلى الله عليه وسلم، فقال: \" أتَرْضَوْنَ أنْ يَحْكُمْ بَيْنِي
  وَبَيْنَكُمْ عَبْدُ اللَّهِ بْنُ سَلام»؟ «أتُؤْمِنُونَ \" قالوا: نعم، فأرسل إلى
  عبد الله بن سلام، فقال: \" أتَشْهَدُ أنّي رَسُولُ اللَّهِ مَكتُوباً فِي التَّوْرَاةِ
  والإنْجِيلِ \" ، قال: نعم، فأعرضت اليهود، وأسلم عبد الله بن سلام، فهو الذي قال الله
  جلّ ثناؤه عنه: { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ فآمَنَ وَاسْتَكْبَرْتُمْ
  } يقول: فآمن عبد الله بن سلام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ
  ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ عَلَىٰ مِثْلِهِ
  فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وشَهِدَ شاهِدٌ مِنْ بَني
  إسْرائِيلَ عَلى مِثْلِهِ } قال: عبد الله بن سلام.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ... } الآية، كنا
  نحدّث أنه عبد الله بن سلام آمن بكتاب الله وبرسوله وبالإسلام، وكان من أحبار اليهود.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وشَهِدَ شاهِدٌ مِنْ
  بَني إسْرائِيلَ عَلى مِثْلِهِ } قال: هو عبد الله بن سلام.حُدثت عن الحسين قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وشَهِدَ شاهِدٌ مِنْ
  بَني إسْرائِيلَ عَلى مِثْلِهِ } الشاهد: عبد الله بن سلام، وكان من الأحبار من علماء
  بني إسرائيل، وبعث رسول الله صلى الله عليه وسلم إلى اليهود، فأتوه، فسألهم فقال: \"
  أتَعْلَمُون أنّي رسُولُ اللَّهِ تجدُونَنِي مَكْتُوباً عِنْدكُمْ في التَّوْراةِ \"
  ؟ قالوا: لا نعلم ما تقول، وإنا بما جئت به كافرون، فقال: \" أيَّ رجُل عَبْدُ اللَّهِ
  بْنُ سَلام عنْدَكُمْ \" ؟ قالوا: عالمنا وخيرنا، قال: \" أتَرْضوْن بهِ بَيْنِي وَبَيْنَكُمْ
  \" ؟ قالوا: نعم، فأرسل رسول الله صلى الله عليه وسلم إلى عبد الله بن سلام، فجاءه
  فقال: \" ما شَهادَتُكَ يا بْنَ سَلام \" ؟ قال: أشهد أنك رسول الله، وأن كتابك جاء
  من عند الله، فآمن وكفروا، يقول الله تبارك وتعالى { فآمَنَ وَاسْتَكْبَرْتُمْ }.حدثنا
  محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا عوف، عن الحسن، قال: بلغني أنه لما
  أراد عبد الله بن سلام أن يسلم قال: يا رسول الله، قد علمت اليهود أني من علمائهم،
  وأن أبي كان من علمائهم، وإني أشهد أنك رسول الله، وأنهم يجدونك مكتوباً عندهم في التوراة،
  فأرسل إلى فلان وفلان، ومن سماه من اليهود، وأخبئني في بيتك، وسلهم عني، وعن أبي، فإنهم
  سيحدّثونك أني أعلمهم، وأن أبي من أعلمهم، وإني سأخرج إليهم، فأشهد أنك رسول الله،
  وأنهم يجدونك مكتوباً عندهم في التوراة، وأنك بُعثت بالهدى ودين الحقّ، قال: ففعل رسول
  الله صلى الله عليه وسلم، فخبأه في بيته وأرسل إلى اليهود، فدخلوا عليه، فقال رسول
  الله صلى الله عليه وسلم: \" ما عبد الله بن سلام فيكم \" ؟ قالوا: أعلمنا نفساً. وأعلمنا
  أباً. فقال رسول الله صلى الله عليه وسلم: \" أرأيْتُمْ إنْ أسْلَمَ تُسْلِمُونَ \"
  ؟ قالوا: لا يسلم، ثلاث مرار، فدعاه فخرج، ثم قال: أشهد أنك رسول الله، وأنهم يجدونك
  مكتوباً عندهم في التوراة، وأنك بُعثت بالهدى ودين الحقّ، فقالت اليهود: ما كنا نخشاك
  على هذا يا عبد الله بن سلام، قال: فخرجوا كفاراً، فأنزل الله عزّ وجلّ في ذلك { قُلْ
  أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ بَني
  إسْرائِيلَ عَلى مِثْلِهِ، فآمَنَ واسْتَكْبَرْتُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ
  ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ عَلَىٰ مِثْلِهِ
  فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وشَهِدَ شاهِدٌ مِنْ بَني
  إسْرائِيلَ عَلى مِثْلِهِ فآمَنَ وَاسْتَكْبَرْتُم } قال: هذا عبد الله بن سلام، شهد
  أن رسول الله صلى الله عليه وسلم وكتابه حقّ، وهو في التوراة حقّ، فآمن واستكبرتم.حدثني
  أبو شرحبيل الحمصي، قال: ثنا أبو المغيرة، قال: ثنا صفوان بن عمرو، عن عبد الرحمن بن
  جُبير بن نفير، عن أبيه، عن عوف بن مالك الأشجعي، قال: انطلق النبيّ صلى الله عليه
  وسلم وأنا معه، حتى دخلنا كنيسة اليهود بالمدينة يوم عيد لهم، فكرهوا دخولنا عليهم،
  فقال لهم رسول الله صلى الله عليه وسلم \" يا مَعْشَرَ اليَهُودِ إِرُوني اثْنَي عَشَرَ
  رَجُلاً يَشْهَدُونَ إنَّهُ لا إلَهَ إلاَّ هُو، وأنَّ مَحمَّداً رَسُولُ اللَّهِ،
  يُحْبِطُ اللَّهُ عَنْ كُلِّ يَهُودِيّ تَحْتَ أدِيمِ السَّماءِ الغَضَبَ الَّذِي غَضِب
  عَلَيْهِ \" ، قال: فأسكتوا فما أجابه منهم أحد، ثم ثلَّث فلم يجبه أحد، فانصرف وأنا
  معه، حتى إذا كدنا أن نخرج نادى رجل من خلفنا: كما أنت يا محمد، قال: فأقبل، فقال ذلك
  الرجل: أيّ رجل تَعلموني فيكم يا معشر اليهود، قالوا: والله ما نعلم أنه كان فينا رجل
  أعلم بكتاب الله، ولا أفقه منك، ولا من أبيك، ولا من جدّك قبل أبيك، قال: فإني أشهد
  بالله أنه النبيّ صلى الله عليه وسلم الذي تجدونه في التوراة والإنجيل، قالوا كذبت،
  ثم ردّوا عليه قوله وقالوا له شرّاً، فقال لهم رسول الله صلى الله عليه وسلم: \" كَذَبْتُمْ
  لَنْ نَقْبَلَ قَوْلَكُمْ، أما آنفا فَتَثْنُونَ عَلَيْهِ مِنَ الخَيْرِ ما أثْنَيْتُم،
  وأمَّا إذْ آمَنَ كَذَّبْتُمُوهُ وَقُلْتُمْ ما قُلْتُمْ، فَلَنْ نَقْبَلَ قَوْلَكُم
  \" ، قال: فخرجنا ونحن ثلاثة: رسول الله صلى الله عليه وسلم، وأنا، وعبد الله بن سلام،
  فأنزل الله فيه: قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ... الآية.والصواب من القول
  في ذلك عندنا أن الذي قاله مسروق في تأويل ذلك أشبه بظاهر التنزيل، لأن قوله: { قُلْ
  أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ بَني
  إسْرائِيلَ عَلى مِثْلِهِ } في سياق توبيخ الله تعالى ذكره مشركي قريش، واحتجاجاً عليهم
  لنبيه صلى الله عليه وسلم، وهذه الآية نظيرة سائر الآيات قبلها، ولم يجر لأهل الكتاب
  ولا لليهود قبل ذلك ذكر، فتوجه هذه الآية إلى أنها فيهم نزلت، ولا دلّ على انصراف الكلام
  عن قصص الذين تقدّم الخبر عنهم معنى، غير أن الأخبار قد وردت عن جماعة من أصحاب رسول
  الله صلى الله عليه وسلم بأن ذلك عنى به عبد الله بن سلام وعليه أكثر أهل التأويل،
  وهم كانوا أعلم بمعاني القرآن، والسبب الذي فيه نزل، وما أريد به، فتأويل الكلام إذ
  كان ذلك كذلك، وشهد عبد الله بن سلام، وهو الشاهد من بني إسرائيل على مثله، يعني على
  مثل القرآن، وهو التوراة، وذلك شهادته أن محمداً مكتوب في التوراة أنه نبيّ تجده اليهود
  مكتوباً عندهم في التوراة، كما هو مكتوب في القرآن أنه نبيّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ
  ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ عَلَىٰ مِثْلِهِ
  فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }وقوله:
  { فآمَنَ وَاسْتَكْبَرْتُمْ } يقول: فآمن عبد الله بن سلام، وصدّق بمحمد صلى الله عليه
  وسلم، وبما جاء به من عند الله، واستكبرتم أنتم على الإيمان بما آمن به عبد الله بن
  سلام معشر اليهود { إنَّ اللَّهَ لا يَهْدِي القَوْمَ الظَّالِمِينَ } يقول: إن الله
  لا يوفِّق لإصابة الحقّ، وهدى الطريق المستقيم، القوم الكافرين الذين ظلموا أنفسهم
  بإيجابهم لها سخط الله بكفرهم به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

