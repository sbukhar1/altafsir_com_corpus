  بِهِ وَشَهِدَ شَاهِدٌ مِّن بَنِيۤ إِسْرَائِيلَ عَلَىٰ مِثْلِهِ فَآمَنَ وَٱسْتَكْبَرْتُمْ
  إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا داود، عن الشعبيّ، عن مسروق، في قوله { قُلْ
  أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ } الآية، قال: كان إسلام ابن سلام بالمدينة
  ونزلت هذه السورة بمكة إنما كانت خصومة بين محمد عليه الصلاة والسلام وبين قومه، فقال:
  { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ
  بَني إسْرائِيلَ عَلى مِثْلِهِ } قال: التوراة مثل الفرقان، وموسى مثل محمد، فآمن به
  واستكبرتم، ثم قال: آمن هذا الذي من بني إسرائيل بنبيه وكتابه، واستكبرتم أنتم، فكذّبتم
  أنتم نبيكم وكتابكم، { إنَّ الله لا يهْدِي... } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذا إفْكٌ قَدِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بقوله: { وشَهِدَ
  شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } عبد الله بن سلام، قالوا: ومعنى الكلام
  وشهد شاهد من بني إسرائيل على مثل هذا القرآن بالتصديق. قالوا: ومثل القرآن التوراة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: ثنا عبد الله بن
  يوسف التَّنِّيسي، قال: سمعت مالك بن أنس يحدّث عن أبي النضر، عن عامر بن سعد بن أبي
  وقَّاص، عن أبيه، قال: ما سمعت رسول الله صلى الله عليه وسلم يقول لأحد يمشي على الأرض
  إنه من أهل الجنة إلا لعبد الله بن سلام قال: وفيه نزلت { وشَهِدَ شاهِدٌ مِنْ بَني
  إسْرائِيلَ عَلى مِثْلِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسين بن عليّ الصُّدَائي، قال: ثنا أبو داود الطيالسي، قال: ثنا شعيب بن صفوان، قال:
  ثنا عبد الملك بن عمير، أن محمد بن يوسف بن عبد الله بن سلام، قال: قال عبد الله: أنزل
  فيّ { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ.... } إلى قوله: { فآمَن واسْتَكْبَرْتُم
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سعد بن مسروق الكنديّ،
  قال: ثنا أبو محمد يحيى بن يعلى، عن عبد الملك بن عمير، عن ابن أخي عبد الله بن سلام،
  قال: قال عبد الله بن سلام: نزلت فيّ { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ
  فآمَن واسْتَكْبَرْتُمْ إنَّ الله لا يهْدِي القَوْم الظَّالمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ... } الآية،
  قال: كان رجل من أهل الكتاب آمن بمحمد صلى الله عليه وسلم، فقال: إنا نجده في التوراة،
  وكان أفضل رجل منهم، وأعلمهم بالكتاب، فخاصمت اليهود النبيَّ صلى الله عليه وسلم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتَرْضَوْنَ أنْ يَحْكُمْ بَيْنِي
  وَبَيْنَكُمْ عَبْدُ اللَّهِ بْنُ سَلام»؟ «أتُؤْمِنُونَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: نعم، فأرسل إلى عبد الله
  بن سلام، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتَشْهَدُ أنّي رَسُولُ اللَّهِ مَكتُوباً فِي التَّوْرَاةِ والإنْجِيلِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: نعم، فأعرضت اليهود، وأسلم
  عبد الله بن سلام، فهو الذي قال الله جلّ ثناؤه عنه: { وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ
  عَلى مِثْلِهِ فآمَنَ وَاسْتَكْبَرْتُمْ } يقول: فآمن عبد الله بن سلام.</font></font>&#13;\t\t\t<label
