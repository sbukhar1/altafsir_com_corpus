  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ ٱللَّهِ وَكَفَرْتُمْ بِهِ وَشَهِدَ شَاهِدٌ مِّن
  بَنِيۤ إِسْرَائِيلَ عَلَىٰ مِثْلِهِ فَآمَنَ وَٱسْتَكْبَرْتُمْ إِنَّ ٱللَّهَ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  قل يا محمد لهؤلاء المشركين القائلين لهذا القرآن لما جاءهم هذا سحر مبين { أرأيْتُمْ
  } أيها القوم { إنْ كانَ } هذا القرآن { مِنْ عِنْدِ اللَّهِ } أنزله عليّ { وكَفَرْتُمْ
  } أنتم { بِهِ } يقول: وكذّبتم أنتم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } اختلف أهل التأويل في تأويل
  ذلك، فقال بعضهم: معناه: وشهد شاهد من بني إسرائيل، وهو موسى بن عمران عليه السلام
  على مثله، يعني على مثل القرآن، قالوا: ومثل القرآن الذي شهد عليه موسى بالتصديق التوراة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الوهاب، قال: ثنا داود، عن عامر، عن مسروق في هذه الآية: { وشَهِدَ شاهِدٌ مِنْ بَني
  إسْرائِيلَ عَلى مِثْلِهِ } فخاصم به الذين كفروا من أهل مكة، التوراة مثل القرآن،
  وموسى مثل محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن المثنى، قال: ثنا عبد الأعلى، قال: سُئل داود، عن قوله: { قُلْ أرأيْتُمْ إنْ
  كانَ مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ... } الآية، قال داود، قال عامر، قال مسروق:
  والله ما نزلت في عبد الله بن سلام، ما نزلت إلا بمكة، وما أسلم عبد الله إلا بالمدينة،
  ولكنها خصومة خاصم محمد صلى الله عليه وسلم بها قومه، قال: فنزلت { قُلْ أرأيْتُمْ
  إنْ كانَ مِنْ عنْدِ اللَّهِ وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ
  عَلى مِثْلِهِ فآمَنَ وَاسْتَكْبَرْتُمْ } قال: فالتوراة مثل القرآن، وموسى مثل محمد
  صلى الله عليه وسلم، فآمنوا بالتورَاة وبرسولهم، وكفرتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن إدريس، قال: سمعت داود بن أبي هند، عن الشعبيّ، قال: أناس
  يزعمون أن شاهداً من بني إسرائيل على مثله عبد الله بن سلام، وإنما أسلم عبد الله بن
  سلام بالمدينة وقد أخبرني مسروق أن آل حم، إنما نزلت بمكة، وإنما كانت محاجة رسول الله
  صلى الله عليه وسلم قومه، فقال: { أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ } يعني القرآن
  { وكَفَرْتُمْ بِهِ وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ فآمَنَ } موسى
  ومحمد عليهما الصلاة والسلام على الفرقان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا ابن إدريس، عن داود، عن الشعبيّ، قال: إن ناساً يزعمون أن الشاهد
  على مثله: عبد الله بن سلام، وأنا أعلم بذلك، وإنما أسلم عبد الله بالمدينة، وقد أخبرني
  مسروق أن آل حم إنما نزلت بمكة، وإنما كانت محاجة رسول الله صلى الله عليه وسلم لقومه،
  فقال: { قُلْ أرأيْتُمْ إنْ كانَ مِنْ عنْدِ اللَّهِ } يعني الفرقان { وشَهِدَ شاهِدٌ
  مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ } فمثل التوراة الفرقان، التوراة شهد عليها موسى،
  ومحمد على الفرقان صلى الله عليهما وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
