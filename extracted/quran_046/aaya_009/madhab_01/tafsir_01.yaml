  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولاها بالصواب لأن الخطاب من مبتدإ هذه السورة إلى هذه الآية، والخبر خرج
