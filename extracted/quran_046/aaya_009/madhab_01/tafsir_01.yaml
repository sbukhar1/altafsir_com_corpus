  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَا كُنتُ بِدْعاً مِّنَ ٱلرُّسُلِ وَمَآ أَدْرِي مَا يُفْعَلُ بِي وَلاَ بِكُمْ إِنْ
  أَتَّبِعُ إِلاَّ مَا يُوحَىٰ إِلَيَّ وَمَآ أَنَاْ إِلاَّ نَذِيرٌ مُّبِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لمشركي
  قومك من قريش { ما كُنْتُ بِدْعا مِنَ الرُّسُل } يعني: ما كنت أوّل رسل الله التي
  أرسلها إلى خلقه، قد كان من قبلي له رسل كثيرة أُرسلت إلى أمم قبلكم يقال منه: هو بدع
  في هذا الأمر، وبديع فيه، إذا كان فيه أوّل. ومن البدع قول عديّ بن زيد</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا أنا بِدْعٌ مِنْ حَوَادِثَ تَعْتَرِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رِجالاً عَرَتْ مِنْ بَعْدِ بُؤْسَي وأسْعُدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن البديع قول الأحوص:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَخَرَتْ فانْتَمَتْ فقُلْتُ انْظُرِيني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليسَ جَهْلٌ أتَيْتِهِ بِبَدِيعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بأوّل، يقال: هو بدع من قوم
  أبداع. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } يقول: لست بأوّل الرسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } قال: يقول: ما كنت
  أوّل رسول أُرسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } قال: ما كنت أوّلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا عبد الوهاب بن معاوية، عن أبي هبيرة، قال:
  سألت قتادة { قُلْ ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } قال: أي قد كانت قبلي رسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } يقول: أي إن الرسل قد كانت قبلي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { بِدْعاً مِنَ الرُّسُلِ } قال: قد كانت قبله رسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } اختلف أهل التأويل في تأويله، فقال بعضهم:
  عني به رسول الله صلى الله عليه وسلم، وقيل له: قل للمؤمنين بك ما أدري ما يفعل بي
  ولا بكم يوم القيامة، وإلام نصير هنالك، قالوا ثم بين الله لنبيه محمد صلى الله عليه
  وسلم وللمؤمنين به حالهم في الآخرة، فقيل له</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً*
  لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِيُدْخِلَ
  المُؤْمِنِينَ وَالمُؤْمِناتِ جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارُ خالِدِينَ فِيها
  وَيُكَفِّرَ عَنْهُمْ سَيِّئاتِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } فأنزل الله بعد هذا</font></font>&#13;\t\t\t<label
