  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وما أدري ما يفترض عليّ وعليكم، أو ينزل من حكم، وليس يعني ما
