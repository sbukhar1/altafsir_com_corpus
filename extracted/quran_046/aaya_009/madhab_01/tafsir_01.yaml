text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَا كُنتُ
  بِدْعاً مِّنَ ٱلرُّسُلِ وَمَآ أَدْرِي مَا يُفْعَلُ بِي وَلاَ بِكُمْ إِنْ أَتَّبِعُ
  إِلاَّ مَا يُوحَىٰ إِلَيَّ وَمَآ أَنَاْ إِلاَّ نَذِيرٌ مُّبِينٌ }يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لمشركي قومك من قريش { ما كُنْتُ بِدْعا
  مِنَ الرُّسُل } يعني: ما كنت أوّل رسل الله التي أرسلها إلى خلقه، قد كان من قبلي
  له رسل كثيرة أُرسلت إلى أمم قبلكم يقال منه: هو بدع في هذا الأمر، وبديع فيه، إذا
  كان فيه أوّل. ومن البدع قول عديّ بن زيدفَلا أنا بِدْعٌ مِنْ حَوَادِثَ تَعْتَرِي   رِجالاً
  عَرَتْ مِنْ بَعْدِ بُؤْسَي وأسْعُدِومن البديع قول الأحوص:فَخَرَتْ فانْتَمَتْ فقُلْتُ
  انْظُرِيني   ليسَ جَهْلٌ أتَيْتِهِ بِبَدِيعِيعني بأوّل، يقال: هو بدع من قوم أبداع.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ
  } يقول: لست بأوّل الرسل.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { وَما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } قال: يقول:
  ما كنت أوّل رسول أُرسل.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } قال: ما كنت أوّلهم.حدثنا ابن حُمَيد، قال: ثنا
  عبد الوهاب بن معاوية، عن أبي هبيرة، قال: سألت قتادة { قُلْ ما كُنْتُ بِدْعاً مِنَ
  الرُّسُلِ } قال: أي قد كانت قبلي رسل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { قُلْ ما كُنْتُ بِدْعاً مِنَ الرُّسُلِ } يقول: أي إن الرسل قد كانت
  قبلي.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { بِدْعاً
  مِنَ الرُّسُلِ } قال: قد كانت قبله رسل.وقوله: { وَما أدْرِي ما يُفْعَلُ بِي وَلا
  بِكُمْ } اختلف أهل التأويل في تأويله، فقال بعضهم: عني به رسول الله صلى الله عليه
  وسلم، وقيل له: قل للمؤمنين بك ما أدري ما يفعل بي ولا بكم يوم القيامة، وإلام نصير
  هنالك، قالوا ثم بين الله لنبيه محمد صلى الله عليه وسلم وللمؤمنين به حالهم في الآخرة،
  فقيل له{ إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً* لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ
  مِنْ ذَنْبِكَ وَما تَأخَّرَ }وقال:{ لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ جَنَّاتٍ
  تَجْرِي مِنْ تَحْتِها الأنهارُ خالِدِينَ فِيها وَيُكَفِّرَ عَنْهُمْ سَيِّئاتِهِمْ }ذكر
  من قال ذلك:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } فأنزل الله بعد هذا\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَا كُنتُ بِدْعاً مِّنَ ٱلرُّسُلِ
  وَمَآ أَدْرِي مَا يُفْعَلُ بِي وَلاَ بِكُمْ إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىٰ إِلَيَّ
  وَمَآ أَنَاْ إِلاَّ نَذِيرٌ مُّبِينٌ }{ لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ
  ذَنْبِكَ وَما تَأخَّرَ }حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، عن الحسين، عن يزيد،
  عن عكرمة والحسن البصري قالا: قال في حم الأحقاف { وَما أدْرِي ما يُفْعَلُ بِي وَلا
  بِكُمْ، إنْ أتَّبِعُ إلاَّ ما يُوحَى إليَّ وَما أنا إلاَّ نَذِيرٌ مُبِينٌ } فنسختها
  الآية التي في سورة الفتح{ إنَّا فَتَحْنا لَكَ فَتْحاً مُبِينا لِيَغْفِرَ لَكَ اللَّهُ... }الآية،
  فخرج نبيّ الله صلى الله عليه وسلم حين نزلت هذه الآية، فبشرهم بأنه غفر له ما تقدّم
  من ذنبه وما تأخر، فقال له رجال من المؤمنين: هنيئا لك يا نبيّ الله، قد علمنا ما يفعل
  بك، فماذا يُفعل بنا؟ فأنزل الله عزّ وجلّ في سورة الأحزاب، فقال:{ وَبَشِّرِ المُؤْمِنِينَ
  بأنَّ لَهُمْ مِنَ اللَّهِ فَضْلاً كَبيراً }وقال{ لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ
  جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارُ خالِدِينَ فِيها، وَيُكَفِّرَ عَنْهُمْ سَيِّئاتهِمْ
  وكان ذلكَ عِنْدَ اللَّهِ فَوْزاً عَظِيماً، وَيُعَذّبَ المُنافِقِينَ وَالمُنَافِقاتِ
  وَالمُشْرِكينَ وَالمُشْركاتِ الظَّانِّينَ باللَّهِ... }الآية، فبين الله ما يفعل
  به وبهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما أدْرِي ما يُفَعَلُ
  بِي وَلا بِكُمْ } ثم درى أو علم من الله صلى الله عليه وسلم بعد ذلك ما يفعل به، يقول{ إنَّا
  فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ مِنْ ذَنْبِكَ
  وَما تَأخَّرَ }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } قال: قد بين له أنه قد غفر من ذنبه ما
  تقدّم وما تأخر.وقال آخرون: بل ذلك أمر من الله جلّ ثناؤه نبيه عليه الصلاة والسلام
  أن يقوله للمشركين من قومه ويعلم أنه لا يدري إلام يصير أمره وأمرهم في الدنيا، أيصير
  أمره معهم أن يقتلوه أو يخرجوه من بينهم، أو يؤمنوا به فيتبعوه، وأمرهم إلى الهلاك،
  كما أهلكت الأمم المكذّبة رسلها من قبلهم أو إلى التصديق له فيما جاءهم به من عند الله.
  ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا أبو بكر الهذليّ،
  عن الحسن، في قوله: { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } فقال: أما في الآخرة
  فمعاذ الله، قد علم أنه في الجنة حين أخذ ميثاقه في الرسل، ولكن قال: وما أدري ما يفعل
  بي ولا بكم في الدنيا، أخرج كما أخرجت الأنبياء قبلي أو أُقتل كما قُتلت الأنبياء من
  قبلي، ولا أدري ما يُفْعل بي ولا بكم، أمتي المكذّبة، أم أمتي المصدّقة، أم أمتي المرمية
  بالحجارة من السماء قذفاً، أم مخسوف بها خسفاً، ثم أوحي إليه:{ وَإذْ قُلْنا لَكَ إنَّ
  رَبَّكَ أحاطَ بالنَّاسِ }يقول: أحطت لك بالعرب أن لا يقتلوك، فعرف أنه لا يُقتل، ثم
  أنزل الله عزّ وجلّ:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَا كُنتُ بِدْعاً مِّنَ ٱلرُّسُلِ
  وَمَآ أَدْرِي مَا يُفْعَلُ بِي وَلاَ بِكُمْ إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىٰ إِلَيَّ
  وَمَآ أَنَاْ إِلاَّ نَذِيرٌ مُّبِينٌ }{ هُوَ الَّذِي أرْسَلَ رَسُولَهُ بالهُدَى
  وَدِينِ الحَقِّ لِيُظْهِرَهُ على الدّين كُلِّهِ، وَكَفَى باللَّهٍ شَهِيداً }يقول:
  أشهد لك على نفسه أنه سيُظهر دينك على الأديان، ثم قال له في أمته: { وَما كانَ اللَّهُ
  لِيُعَذِّبَهُمْ وأنْتَ فِيهِمْ، وَما كانَ اللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ
  } فأخبره الله ما يصنع به، وما يصنع بأمته.وقال آخرون: بل معنى ذلك: وما أدري ما يفترض
  عليّ وعليكم، أو ينزل من حكم، وليس يعني ما أدري ما يفعل بي ولا بكم غداً في المعاد
  من ثواب الله من أطاعه، وعقابه من كذّبه.وقال آخرون: إنما أمر أن يقول هذا في أمر كان
  ينتظره من قِبَل الله عزّ وجلّ في غير الثواب والعقاب.وأولى الأقوال في ذلك بالصحة
  وأشبهها بما دلّ عليه التنزيل، القول الذي قاله الحسن البصري، الذي رواه عنه أبو بكر
  الهُذَليّ.وإنما قلنا ذلك أولاها بالصواب لأن الخطاب من مبتدإ هذه السورة إلى هذه الآية،
  والخبر خرج من الله عزّ وجلّ خطاباً للمشركين وخبراً عنهم، وتوبيخاً لهم، واحتجاجاً
  من الله تعالى ذكره لنبيه صلى الله عليه وسلم عليهم. فإذا كان ذلك كذلك، فمعلوم أن
  هذه الآية أيضاً سبيلها سبيل ما قبلها وما بعدها في أنها احتجاج عليهم، وتوبيخ لهم،
  أو خبر عنهم. وإذا كان ذلك كذلك، فمحال أن يقال للنبيّ صلى الله عليه وسلم: قل للمشركين
  ما أدري ما يُفعل بي ولا بكم في الآخرة، وآيات كتاب الله عزّ وجلّ في تنزيله ووحيه
  إليه متتابعة بأن المشركين في النار مخلدون، والمؤمنون به في الجنان منعمون، وبذلك
  يرهبهم مرّة، ويرغبهم أخرى، ولو قال لهم ذلك، لقالوا له: فعلام نتبعك إذن وأنت لا تدري
  إلى أيّ حال تصير غداً في القيامة، إلى خفض ودعة، أم إلى شدّة وعذاب وإنما اتباعنا
  إياك إن اتبعناك، وتصديقنا بما تدعونا إليه، رغبة في نِعمة، وكرامة نصيبها، أو رهبة
  من عقوبة، وعذاب نهرب منه، ولكن ذلك كما قال الحسن، ثم بين الله لنبيه صلى الله عليه
  وسلم ما هو فاعل به، وبمن كذّب بما جاء به من قومه وغيرهم.وقوله: { إنْ أتَّبِعُ إلاَّ
  ما يُوحَى إليَّ } يقول تعالى ذكره: قل لهم ما أتبع فيما آمركم به، وفيما أفعله من
  فعل إلا وحي الله الذي يوحيه إليّ، { وَما أنا إلاَّ نَذِيرٌ مُبِينٌ } يقول: وما أنا
  لكم إلا نذير، أنذركم عقاب الله على كفركم به مبين: يقول: قد أبان لكم إنذاره، وأظهر
  لكم دعاءه إلى ما فيه نصيحتكم، يقول: فكذلك أنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

