  مَا يُفْعَلُ بِي وَلاَ بِكُمْ إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىٰ إِلَيَّ وَمَآ أَنَاْ
  إِلاَّ نَذِيرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَغْفِرَ لَكَ اللَّهُ ما تَقَدَّمَ
  مِنْ ذَنْبِكَ وَما تَأخَّرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، عن الحسين، عن يزيد، عن
  عكرمة والحسن البصري قالا: قال في حم الأحقاف { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ،
  إنْ أتَّبِعُ إلاَّ ما يُوحَى إليَّ وَما أنا إلاَّ نَذِيرٌ مُبِينٌ } فنسختها الآية
  التي في سورة الفتح</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا فَتَحْنا لَكَ فَتْحاً مُبِينا لِيَغْفِرَ لَكَ اللَّهُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  فخرج نبيّ الله صلى الله عليه وسلم حين نزلت هذه الآية، فبشرهم بأنه غفر له ما تقدّم
  من ذنبه وما تأخر، فقال له رجال من المؤمنين: هنيئا لك يا نبيّ الله، قد علمنا ما يفعل
  بك، فماذا يُفعل بنا؟ فأنزل الله عزّ وجلّ في سورة الأحزاب، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشِّرِ
  المُؤْمِنِينَ بأنَّ لَهُمْ مِنَ اللَّهِ فَضْلاً كَبيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيُدْخِلَ المُؤْمِنِينَ وَالمُؤْمِناتِ
  جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارُ خالِدِينَ فِيها، وَيُكَفِّرَ عَنْهُمْ سَيِّئاتهِمْ
  وكان ذلكَ عِنْدَ اللَّهِ فَوْزاً عَظِيماً، وَيُعَذّبَ المُنافِقِينَ وَالمُنَافِقاتِ
  وَالمُشْرِكينَ وَالمُشْركاتِ الظَّانِّينَ باللَّهِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، فبين الله ما يفعل به وبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما أدْرِي
  ما يُفَعَلُ بِي وَلا بِكُمْ } ثم درى أو علم من الله صلى الله عليه وسلم بعد ذلك ما
  يفعل به، يقول</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا فَتَحْنا لَكَ فَتْحاً مُبِيناً لِيَغْفِرَ لَكَ اللَّهُ
  ما تَقَدَّمَ مِنْ ذَنْبِكَ وَما تَأخَّرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } قال: قد بين له أنه قد غفر من ذنبه ما
  تقدّم وما تأخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك أمر من الله
  جلّ ثناؤه نبيه عليه الصلاة والسلام أن يقوله للمشركين من قومه ويعلم أنه لا يدري إلام
  يصير أمره وأمرهم في الدنيا، أيصير أمره معهم أن يقتلوه أو يخرجوه من بينهم، أو يؤمنوا
  به فيتبعوه، وأمرهم إلى الهلاك، كما أهلكت الأمم المكذّبة رسلها من قبلهم أو إلى التصديق
  له فيما جاءهم به من عند الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا أبو بكر الهذليّ، عن الحسن، في قوله:
  { وَما أدْرِي ما يُفْعَلُ بِي وَلا بِكُمْ } فقال: أما في الآخرة فمعاذ الله، قد علم
  أنه في الجنة حين أخذ ميثاقه في الرسل، ولكن قال: وما أدري ما يفعل بي ولا بكم في الدنيا،
  أخرج كما أخرجت الأنبياء قبلي أو أُقتل كما قُتلت الأنبياء من قبلي، ولا أدري ما يُفْعل
  بي ولا بكم، أمتي المكذّبة، أم أمتي المصدّقة، أم أمتي المرمية بالحجارة من السماء
  قذفاً، أم مخسوف بها خسفاً، ثم أوحي إليه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ قُلْنا لَكَ إنَّ رَبَّكَ أحاطَ
  بالنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: أحطت لك بالعرب أن لا يقتلوك، فعرف أنه لا يُقتل، ثم أنزل الله
  عزّ وجلّ:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
