text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَا كُنتُ
  بِدْعاً مِّنَ ٱلرُّسُلِ وَمَآ أَدْرِي مَا يُفْعَلُ بِي وَلاَ بِكُمْ إِنْ أَتَّبِعُ
  إِلاَّ مَا يُوحَىٰ إِلَيَّ وَمَآ أَنَاْ إِلاَّ نَذِيرٌ مُّبِينٌ }البدع، بمعنى: البديع،
  كالخف بمعنى الخفيف. وقرىء «بدعا» بفتح الدال، أي: ذا بدع ويجوز أن يكون صفة على فعل،
  كقولهم: دين قيم، ولحم زيم: كانوا يقترحون عليه الآيات ويسألونه عما لم يوح به إليه
  من الغيوب. فقيل له: { قُلْ مَا كُنتُ بِدْعاً مّنَ ٱلرُّسُلِ } فآتيكم بكل ما تقترحونه،
  وأخبركم بكل ما تسألون عنه من المغيبات؛ فإنّ الرسل لم يكونوا يأتون إلا بما آتاهم
  من آياته، ولا يخبرون إلا بما أوحى إليهم. ولقد أجاب موسى صلوات الله وسلام عليه عن
  قول فرعون: (فما بال القرون الأولى)؟ بقوله:{ عِلْمُهَا عِندَ رَبِّي }[طه: 52] { وَمَآ
  أَدْرِى } لأنه لا علم لي بالغيب ـ ما يفعل الله بي وبكم فيما يستقبل من الزمان من
  أفعاله، ويقدّر لي ولكم من قضاياه { إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىٰۤ إِلَىَّ }
  وعن الحسن: وما أدري ما يصير إليه أمري وأمركم في الدنيا، ومن الغالب منا والمغلوب.
  وعن الكلبي: قال له أصحابه ـ وقد ضجروا من أذى المشركين ـ: حتى متى نكون على هذا؟ فقال:
  (ما أدري ما يفعل بي ولا بكم) أأترك بمكة أم أومر بالخروج إلى أرض قد رفعت لي ورأيتها
  ـ يعني في منامه ـ ذات نخيل وشجر؟ وعن ابن عباس: ما يفعل بي ولا بكم في الآخرة، وقال:
  هي منسوخة بقوله:{ لّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ }[الفتح:
  2] ويجوز أن يكون نفياً للدراية المفصلة. وقرىء «ما يفعل» بفتح الياء، أي: يفعل الله
  عز وجل. فإن قلت: إنّ (يفعل) مثبت غير منفي، فكان وجه الكلام: ما يفعل بي وبكم. قلت:
  أجل، ولكن النفي في { وَمَآ أَدْرِى } لما كان مشتملاً عليه لتناوله { مَا } وما في
  حيزه: صح ذلك وحسن. ألا ترى إلى قوله:{ أَوَلَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِى خَلَقَ
  ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ وَلَمْ يَعْىَ بِخَلْقِهِنَّ بِقَادِرٍ }[الأحقاف: 33] كيف
  دخلت الباء في حيز أنّ وذلك لتناول النفي إياها مع ما في حيزها. و(ما) في (ما يفعل)
  يجوز أن تكون موصولة منصوبة، وأن تكون استفهامية مرفوعة. وقرىء: «يوحي» أي الله عز
  وجل.\r\n\t\t\t\r\n\t\t\t</section>"

