text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَا
  ٱلْعِلْمُ عِندَ ٱللَّهِ وَأُبَلِّغُكُمْ مَّآ أُرْسِلْتُ بِهِ وَلَـٰكِنِّيۤ أَرَاكُمْ
  قَوْماً تَجْهَلُونَ }يقول تعالى ذكره: قال هود لقومه عاد: { إنَّمَا العِلْمُ } بوقت
  مجيء ما أعِدُكم به من عذاب الله على كفركم به عند الله، لا أعلم من ذلك إلا ما علمني
  { وأُبَلِّغَكُمْ ما أُرْسِلْتُ بِهِ } يقول: وإنما أنا رسول إليكم من الله، مبلغ أبلغكم
  عنه ما أرسلني به من الرسالة { وَلَكِنِّي أرَاكُمْ قَوْماً تَجْهَلُونَ } مواضع حظوظ
  أنفسكم، فلا تعرفون ما عليها من المضرّة بعبادتكم غير الله، وفي استعجال عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

