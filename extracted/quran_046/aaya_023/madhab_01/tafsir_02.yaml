text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَا
  ٱلْعِلْمُ عِندَ ٱللَّهِ وَأُبَلِّغُكُمْ مَّآ أُرْسِلْتُ بِهِ وَلَـٰكِنِّيۤ أَرَاكُمْ
  قَوْماً تَجْهَلُونَ }فإن قلت: من أين طابق قوله تعالى: { إِنَّمَا ٱلْعِلْمُ عِندَ
  ٱللَّهِ } جواباً لقولهم: { فَأْتِنَا بِمَا تَعِدُنَا }؟ قلت: من حيث إنّ قولهم هذا
  استعجال منهم بالعذاب. ألا ترى إلى قوله تعالى: { بَلْ هُوَ مَا ٱسْتَعْجَلْتُم بِهِ
  } فقال لهم: لا علم عندي بالوقت الذي يكون فيه تعذيبكم حكمة وصواباً، إنما علم ذلك
  عند الله، فكيف ادعوه بأن يأتيكم بعذابه في وقت عاجل تقترحونه أنتم؟ ومعنى: «وأبلغكم»
  { مَّا أُرْسِلْتُ بِهِ } وقرىء بالتخفيف: أن الذي هو شأني وشرطي: أن أبلغكم ما أرسلت
  به من الإنذار والتخويف والصرف عما يعرّضكم لسخط الله بجهدي، ولكنكم جاهلون لا تعلمون
  أنّ الرسل لم يبعثوا إلا منذرين لا مقترحين، ولا سائلين غير ما أذن لهم فيه.\r\n\t\t\t\r\n\t\t\t</section>"

