  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَهْلَكْنَا مَا حَوْلَكُمْ مِّنَ ٱلْقُرَىٰ وَصَرَّفْنَا ٱلآيَاتِ لَعَلَّهُمْ يَرْجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ
  نَصَرَهُمُ ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ قُرْبَاناً آلِهَةَ بَلْ ضَلُّواْ
  عَنْهُمْ وَذَلِكَ إِفْكُهُمْ وَمَا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لكفار قريش محذّرهم بأسه وسطوته، أن يحلّ بهم على كفرهم { وَلَقَدْ أهْلَكْنا
  } أيها القوم من القُرَى ما حول قريتكم، كحِجْرِ ثمود وأرض سدوم ومأرب ونحوها، فأنذرنا
  أهلها بالمَثُلات، وخرّبنا ديارها، فجعلناها خاوية على عروشها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَصَرَّفْنا الآياتِ } يقول: ووعظناهم بأنواع العظات، وذكرناهم
  بضروب من الذِّكْر والحجج، وبيَّنا لهم ذلك. كما: حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَصَرَّفْنا الآياتِ } قال بيَّناها { لَعَلَّهُمْ يَرْجِعُونَ
  } يقول ليرجعوا عما كانوا عليه مقيمين من الكفر بالله وآياته. وفي الكلام متروك ترك
  ذكره استغناء بدلالة الكلام عليه، وهو: فأبوا إلا الإقامة على كفرهم، والتمادي في غيهم،
  فأهلكناهم، فلن ينصرهم منا ناصر يقول جلّ ثناؤه: فلولا نصر هؤلاء الذين أهلكناهم من
  الأمم الخالية قبلهم أوثانهم وآلهتهم التي اتخذوا عبادتها قرباناً يتقرّبون بها فيما
  زعموا إلى ربهم منا إذ جاءهم بأسنا، فتنقذهم من عذابنا إن كانت تشفع لهم عند ربهم كما
  يزعمون، وهذا احتجاج من الله لنبيه محمد صلى الله عليه وسلم على مُشركي قومه، يقول
  لهم: لو كانت آلهتكم التي تعبدون من دون الله تغني عنكم شيئاً، أو تنفعكم عند الله
  كما تزعمون أنكم إنما تعبدونها، لتقرّبكم إلى الله زلفى، لأغنت عمن كان قبلكم من الأمم
  التي أهلكتها بعبادتهم إياها، فدفعت عنها العذاب إذا نزل، أو لشفعت لهم عند ربهم، فقد
  كانوا من عبادتها على مثل الذي عليه أنتم، ولكنها ضرّتهم ولم تنفعهم: يقول تعالى ذكره:
  { بل ضلوا } عنهم يقول: بل تركتهم آلهتهم التي كانوا يعبدونها، فأخذت غير طريقهم، لأن
  عبدتها هلكت، وكانت هي حجارة أو نحاساً، فلم يصبها ما أصابهم ودعوها، فلم تجبهم، ولم
  تغثهم، وذلك ضلالها عنهم، وذلك إفكهم، يقول عزّ وجلّ هذه الآلهة التي ضلَّت عن هؤلاء
  الذين كانوا يعبدونها من دون الله عند نزول بأس الله بهم، وفي حال طمعهم فيها أن تغيثهم،
  فخذلتهم، هو إفكهم: يقول: هو كذبهم الذي كانوا يكذّبون، ويقولون هؤلاء آلهتنا وما كانوا
  يفترون، يقول: وهو الذي كانوا يفترون، فيقولون: هي تقرّبنا إلى الله زُلفى، وهي شفعاؤنا
  عند الله. وأخرج الكلام مخرج الفعل، والمعنيّ المفعول به، فقيل: وذلك إفكهم، والمعنيّ
  فيه: المأفوك به لأن الإفك إنما هو فعل الآفك، والآلهة مأفوك بها. وقد مضى البيان عن
  نظائر ذلك قبل، قال: وكذلك قوله: { وَما كانُوا يَفْتَرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله { وَذَلك إفْكُهُمْ } فقرأته عامة قرّاء
  الأمصار: { وذلك إفكهم } بكسر الألف وسكون الفاء وضم الكاف بالمعنى الذي بيَّنا. ورُوي
  عن ابن عباس رضي الله عنهما في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيم، عن عوف، عمن حدثه، عن ابن عباس، أنه
  كان يقرأها «وَذَلِكَ أَفْكَهُمْ» يعني بفتح الألف والكاف وقال: أضلهم. فمن قرأ القراءة
  الأولى التي عليها قرّاء الأمصار، فالهاء والميم في موضع خفض. ومن قرأ هذه القراءة
  التي ذكرناها عن ابن عباس فالهاء والميم في موضع نصب، وذلك أن معنى الكلام على ذلك،
  وذلك صرفهم عن الإيمان بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا، القراءة التي عليها قرأة الأمصار لإجماع الحجة عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
