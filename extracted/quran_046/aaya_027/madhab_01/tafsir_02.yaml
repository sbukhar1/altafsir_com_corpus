text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَهْلَكْنَا
  مَا حَوْلَكُمْ مِّنَ ٱلْقُرَىٰ وَصَرَّفْنَا ٱلآيَاتِ لَعَلَّهُمْ يَرْجِعُونَ }{
  مَا حَوْلَكُمْ } يا أهل مكة { مِّنَ ٱلْقُرَىٰ } من نحو حجر ثمود وقرية سدوم وغيرهما.
  والمراد: أهل القرى. ولذلك قال: { لَعَلَّهُمْ يَرْجِعُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

