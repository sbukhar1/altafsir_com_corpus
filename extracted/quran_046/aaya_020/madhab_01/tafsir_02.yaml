text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُعْرَضُ
  ٱلَّذِينَ كَفَرُواْ عَلَى ٱلنَّارِ أَذْهَبْتُمْ طَيِّبَـٰتِكُمْ فِي حَيَاتِكُمُ
  ٱلدُّنْيَا وَٱسْتَمْتَعْتُمْ بِهَا فَٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا
  كُنتُمْ تَسْتَكْبِرُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَفْسُقُونَ
  }ناصب الظرف هو القول المضمر قبل { أَذْهَبْتُمْ } وعرضهم على النار: تعذيبهم بها،
  من قولهم: عرض بنو فلان على السيف إذا قتلوا به ومنه قوله تعالى:{ ٱلنَّارُ يُعْرَضُونَ
  عَلَيْهَا }[غافر: 46] ويجوز أن يراد: عرض النار عليهم من قولهم: عرضت الناقة على الحوض،
  يريدون: عرض الحوض عليها فقلبوا. ويدل عليه تفسير ابن عباس رضي الله عنه: يجاء بهم
  إليها فيكشف لهم عنها { أَذْهَبْتُمْ طَيّبَـٰتِكُمْ } أي: ما كتب لكم حظ من الطيبات
  إلا ما قد أصبتموه في دنياكم، وقد ذهبتم به وأخذتموه، فلم يبق لكم بعد استيفاء حظكم
  شيء منها. وعن عمر رضي الله عنه: لو شئت لدعوت بصلائق وصناب وكراكر وأسمنة، ولكني رأيت
  الله تعالى نعى على قوم طيباتهم فقال: أذهبتم طيباتكم في حياتكم الدنيا. وعنه: لو شئت
  لكنت أطيبكم طعاماً وأحسنكم لباسا، ولكني أستبقي طيباتي: وعن رسول الله صلى الله عليه
  وسلم:(1029) أنه دخل على أهل الصفة وهم يرقعون ثيابهم بالأدم ما يجدون لها رقاعاً،
  فقال: \" أأنتم اليوم خير أم يوم يغدو أحدكم في حلة ويروح في أخرى، ويغدىٰ عليه بجفنة
  ويراح عليه بأخرى، ويستر بيته كما تستر الكعبة. قالوا: نحن يومئذٍ خير. قال: بل أنتم
  اليوم خير \" وقرىء: «أأذهبتم» بهمزة الاستفهام. و«آأذهبتم» بألف بين همزتين: «الهون»
  و«الهوان» وقرىء «عذاب الهوان»، وقرىء: «يفسقون» بضم السين وكسرها.\r\n\t\t\t\r\n\t\t\t</section>"

