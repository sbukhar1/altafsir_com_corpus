text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُعْرَضُ
  ٱلَّذِينَ كَفَرُواْ عَلَى ٱلنَّارِ أَذْهَبْتُمْ طَيِّبَـٰتِكُمْ فِي حَيَاتِكُمُ
  ٱلدُّنْيَا وَٱسْتَمْتَعْتُمْ بِهَا فَٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا
  كُنتُمْ تَسْتَكْبِرُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَفْسُقُونَ
  }يقول تعالى ذكره: { وَيَوْمَ يُعْرَضُ الَّذِينَ كَفَرُوا } بالله { عَلى النَّارِ
  } يقال لهم: { أذْهَبْتُمْ طَيِّباتِكُمْ فِي حَياتِكُمُ الدُّنْيا، وَاسْتَمْتَعْتُمْ
  بِها } فيها. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَوْمَ
  يُعْرَضُ الَّذِينَ كَفَرُوا على النَّارِ } قرأ يزيد حتى بلغ { وَبِمَا كُنْتُمْ تَفْسُقُونَ
  } تعلمون والله إن أقواماً يَسْترطون حسناتهم. استبقى رجل طيباته إن استطاع، ولا قوّة
  إلا بالله. ذُكر أن عمر بن الخطاب كان يقول: لو شئت كنت أطيبكم طعاماً، وألينكم لباساً،
  ولكني أستبقي طيباتي. وذُكر لنا أنه لما قدم الشام، صُنِع له طعام لم ير قبله مثله،
  قال: هذا لنا، فما لفقراء المسلمين الذين ماتوا وهم لا يشبعون من خبز الشعير؟ قال خالد
  بن الوليد: لهم الجنة، فاغرورقت عينا عمر، وقال: لئن كان حظنا في الحُطام، وذهبوا قال
  أبو جعفر: فيما أرى أنا بالجنة، لقد باينونا بوناً بعيداً.وذُكر لنا. أن نبيّ الله
  صلى الله عليه وسلم دخل على أهل الصُّفة مكاناً يجتمع فيه فقراء المسلمين، وهم يَرْقعون
  ثيابهم بالأَدَم، ما يجدون لها رقاعاً، قال: \" أنتم اليوم خير، أو يَوم يغدو أحدكم
  في حلة، ويروح في أُخرى، ويغدي عليه بجفنة، ويُراح عليه بأخرى، ويستر بيته كما تستر
  الكعبة \" قالوا: نحن يومئذٍ خير، قال: \" بل أنتم اليوم خير \" حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قال: حدثنا صاحب لنا عن أبي هريرة، قال: «إنما كان
  طعامنا مع النبيّ صلى الله عليه وسلم الأسودين: الماء، والتمر، والله ما كنا نرى سمراءكم
  هذه، ولا ندري ما هي».قال: ثنا سعيد، عن قتادة، عن أبي بردة بن عبد الله بن قيس الأشعريّ،
  عن أبيه، قال: أي بنيّ لو شهدتْنا مع رسول الله صلى الله عليه وسلم ونحن مع نبينا إذا
  أصابتنا السماء، حسبت أن ريحنا ريح الضأن، إنما كان لباسنا الصوف.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله عزّ وجلّ{ أذْهَبْتُمْ طَيِّباتِكُمْ
  فِي حَياتِكُمُ الدُّنْيا... }إلى آخر الآية، ثم قرأ{ مَنْ كانَ يُرِيدُ الحَياةَ الدُّنْيا
  وَزِينَتَها نُوَفِّ إلَيْهِمْ أعمالَهُمْ فِيها، وَهُمْ فِيها لا يُبْخَسُونَ }، وقرأ{ مَنْ
  كانَ يُرِيدُ حَرْثَ الآخِرَةِ نَزِدْ لَهُ فِي حَرْثِهِ، وَمَنْ كانَ يُرِيدُ حَرْثَ
  الدُّنْيا نُؤْتِهِ مِنْها }، وقرأ{ مَنْ كانَ يُرِيدُ العاجِلَةَ عَجَّلْنا لَهُ فِيها
  ما نَشاءُ لِمَنْ نُرِيدُ... }إلى آخر الآية، وقال: هؤلاء الذين أذهبوا طيِّباتهم في
  حياتهم الدنيا.واختلفت القرّاء في قراءة قوله: { أذْهَبْتُمْ طَيِّباتِكُمْ } ، فقرأته
  عامة قرّاء الأمصار { أذْهَبْتُمْ } بغير استفهام، سوى أبي جعفر القارىء، فإنه قرأه
  بالاستفهام، والعرب تستفهم بالتوبيخ، وتترك الاستفهام فيه، فتقول: أذهبت ففعلت كذا
  وكذا، وذهبت ففعلت وفعلت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُعْرَضُ ٱلَّذِينَ كَفَرُواْ
  عَلَى ٱلنَّارِ أَذْهَبْتُمْ طَيِّبَـٰتِكُمْ فِي حَيَاتِكُمُ ٱلدُّنْيَا وَٱسْتَمْتَعْتُمْ
  بِهَا فَٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَسْتَكْبِرُونَ فِي
  ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَفْسُقُونَ }وأعجب القراءتين إليّ ترك
  الاستفهام فيه، لإجماع الحجة من القرّاء عليه، ولأنه أفصح اللغتين.وقوله { فالْيَوْمَ
  تُجْزَوْنَ عَذَابَ الهُونِ } يقول تعالى ذكره: يقال لهم: فاليوم أيها الكافرون الذين
  أذهبوا طيباتهم في حياتهم الدنيا تجزون: أي تثابون عذاب الهون، يعني عذاب الهوان، وذلك
  عذاب النار الذي يهينهم. كما:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحرث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد عَذَابَ
  الهُونِ قال: الهوان { بِمَا كُنْتُمْ تَسْتَكْبِرُونَ فِي الأرْضِ بغَيْرِ الحَقّ
  } يقول: بما كنتم تتكبرون في الدنيا على ظهر الأرض على ربكم، فتأبون أن تخلصوا له العبادة،
  وأن تذعنوا لأمره ونهيه بغير الحقّ، أي بغير ما أباح لكم ربكم، وأذن لكم به { وبِما
  كُنْتُمْ تَفْسُقُونَ } يقول: بما كنتم فيها تخالفون طاعته فتعصُونه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

