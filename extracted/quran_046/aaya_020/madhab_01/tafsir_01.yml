  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُعْرَضُ ٱلَّذِينَ كَفَرُواْ عَلَى ٱلنَّارِ أَذْهَبْتُمْ طَيِّبَـٰتِكُمْ فِي حَيَاتِكُمُ
  ٱلدُّنْيَا وَٱسْتَمْتَعْتُمْ بِهَا فَٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا
  كُنتُمْ تَسْتَكْبِرُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَفْسُقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَيَوْمَ يُعْرَضُ الَّذِينَ كَفَرُوا } بالله
  { عَلى النَّارِ } يقال لهم: { أذْهَبْتُمْ طَيِّباتِكُمْ فِي حَياتِكُمُ الدُّنْيا،
  وَاسْتَمْتَعْتُمْ بِها } فيها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَوْمَ يُعْرَضُ الَّذِينَ
  كَفَرُوا على النَّارِ } قرأ يزيد حتى بلغ { وَبِمَا كُنْتُمْ تَفْسُقُونَ } تعلمون
  والله إن أقواماً يَسْترطون حسناتهم. استبقى رجل طيباته إن استطاع، ولا قوّة إلا بالله.
  ذُكر أن عمر بن الخطاب كان يقول: لو شئت كنت أطيبكم طعاماً، وألينكم لباساً، ولكني
  أستبقي طيباتي. وذُكر لنا أنه لما قدم الشام، صُنِع له طعام لم ير قبله مثله، قال:
  هذا لنا، فما لفقراء المسلمين الذين ماتوا وهم لا يشبعون من خبز الشعير؟ قال خالد بن
  الوليد: لهم الجنة، فاغرورقت عينا عمر، وقال: لئن كان حظنا في الحُطام، وذهبوا قال
  أبو جعفر: فيما أرى أنا بالجنة، لقد باينونا بوناً بعيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  لنا. أن نبيّ الله صلى الله عليه وسلم دخل على أهل الصُّفة مكاناً يجتمع فيه فقراء
  المسلمين، وهم يَرْقعون ثيابهم بالأَدَم، ما يجدون لها رقاعاً، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنتم اليوم خير، أو يَوم يغدو
  أحدكم في حلة، ويروح في أُخرى، ويغدي عليه بجفنة، ويُراح عليه بأخرى، ويستر بيته كما
  تستر الكعبة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  نحن يومئذٍ خير، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بل أنتم اليوم خير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: حدثنا صاحب لنا عن أبي هريرة، قال:
  «إنما كان طعامنا مع النبيّ صلى الله عليه وسلم الأسودين: الماء، والتمر، والله ما
  كنا نرى سمراءكم هذه، ولا ندري ما هي».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سعيد، عن قتادة، عن أبي بردة بن عبد الله بن قيس الأشعريّ، عن أبيه، قال: أي بنيّ
  لو شهدتْنا مع رسول الله صلى الله عليه وسلم ونحن مع نبينا إذا أصابتنا السماء، حسبت
  أن ريحنا ريح الضأن، إنما كان لباسنا الصوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله عزّ وجلّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أذْهَبْتُمْ
  طَيِّباتِكُمْ فِي حَياتِكُمُ الدُّنْيا...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى آخر الآية، ثم قرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ
  كانَ يُرِيدُ الحَياةَ الدُّنْيا وَزِينَتَها نُوَفِّ إلَيْهِمْ أعمالَهُمْ فِيها،
  وَهُمْ فِيها لا يُبْخَسُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَنْ كانَ يُرِيدُ حَرْثَ الآخِرَةِ نَزِدْ لَهُ فِي حَرْثِهِ،
  وَمَنْ كانَ يُرِيدُ حَرْثَ الدُّنْيا نُؤْتِهِ مِنْها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ كانَ يُرِيدُ العاجِلَةَ عَجَّلْنا
  لَهُ فِيها ما نَشاءُ لِمَنْ نُرِيدُ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى آخر الآية، وقال: هؤلاء الذين
  أذهبوا طيِّباتهم في حياتهم الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { أذْهَبْتُمْ طَيِّباتِكُمْ } ، فقرأته عامة قرّاء الأمصار
  { أذْهَبْتُمْ } بغير استفهام، سوى أبي جعفر القارىء، فإنه قرأه بالاستفهام، والعرب
  تستفهم بالتوبيخ، وتترك الاستفهام فيه، فتقول: أذهبت ففعلت كذا وكذا، وذهبت ففعلت وفعلت.</font></font>&#13;\t\t\t<label
