  بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأعجب
  القراءتين إليّ ترك الاستفهام فيه، لإجماع الحجة من القرّاء عليه، ولأنه أفصح اللغتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { فالْيَوْمَ تُجْزَوْنَ عَذَابَ الهُونِ } يقول تعالى ذكره:
  يقال لهم: فاليوم أيها الكافرون الذين أذهبوا طيباتهم في حياتهم الدنيا تجزون: أي تثابون
  عذاب الهون، يعني عذاب الهوان، وذلك عذاب النار الذي يهينهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد عَذَابَ الهُونِ
  قال: الهوان { بِمَا كُنْتُمْ تَسْتَكْبِرُونَ فِي الأرْضِ بغَيْرِ الحَقّ } يقول:
  بما كنتم تتكبرون في الدنيا على ظهر الأرض على ربكم، فتأبون أن تخلصوا له العبادة،
  وأن تذعنوا لأمره ونهيه بغير الحقّ، أي بغير ما أباح لكم ربكم، وأذن لكم به { وبِما
  كُنْتُمْ تَفْسُقُونَ } يقول: بما كنتم فيها تخالفون طاعته فتعصُونه.</font></font><font
