  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُعْرَضُ ٱلَّذِينَ كَفَرُواْ عَلَى ٱلنَّارِ أَذْهَبْتُمْ طَيِّبَـٰتِكُمْ فِي حَيَاتِكُمُ
  ٱلدُّنْيَا وَٱسْتَمْتَعْتُمْ بِهَا فَٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا
  كُنتُمْ تَسْتَكْبِرُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَفْسُقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ناصب الظرف هو القول المضمر قبل { أَذْهَبْتُمْ } وعرضهم على النار:
  تعذيبهم بها، من قولهم: عرض بنو فلان على السيف إذا قتلوا به ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلنَّارُ
  يُعْرَضُونَ عَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 46] ويجوز أن يراد: عرض النار عليهم من قولهم: عرضت الناقة
  على الحوض، يريدون: عرض الحوض عليها فقلبوا. ويدل عليه تفسير ابن عباس رضي الله عنه:
  يجاء بهم إليها فيكشف لهم عنها { أَذْهَبْتُمْ طَيّبَـٰتِكُمْ } أي: ما كتب لكم حظ
  من الطيبات إلا ما قد أصبتموه في دنياكم، وقد ذهبتم به وأخذتموه، فلم يبق لكم بعد استيفاء
  حظكم شيء منها. وعن عمر رضي الله عنه: لو شئت لدعوت بصلائق وصناب وكراكر وأسمنة، ولكني
  رأيت الله تعالى نعى على قوم طيباتهم فقال: أذهبتم طيباتكم في حياتكم الدنيا. وعنه:
  لو شئت لكنت أطيبكم طعاماً وأحسنكم لباسا، ولكني أستبقي طيباتي: وعن رسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1029) أنه دخل على أهل الصفة وهم
  يرقعون ثيابهم بالأدم ما يجدون لها رقاعاً، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أأنتم اليوم خير أم يوم يغدو أحدكم في حلة ويروح في أخرى، ويغدىٰ
  عليه بجفنة ويراح عليه بأخرى، ويستر بيته كما تستر الكعبة. قالوا: نحن يومئذٍ خير.
  قال: بل أنتم اليوم خير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «أأذهبتم» بهمزة الاستفهام. و«آأذهبتم» بألف بين همزتين: «الهون»
  و«الهوان» وقرىء «عذاب الهوان»، وقرىء: «يفسقون» بضم السين وكسرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

