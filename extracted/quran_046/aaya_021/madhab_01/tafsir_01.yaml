text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ أَخَا
  عَادٍ إِذْ أَنذَرَ قَوْمَهُ بِٱلأَحْقَافِ وَقَدْ خَلَتِ ٱلنُّذُرُ مِن بَيْنِ يَدَيْهِ
  وَمِنْ خَلْفِهِ أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنَّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ
  يَوْمٍ عَظِيمٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: واذكر يا محمد لقومك
  الرّادّين عليك ما جئتهم به من الحقّ هود أخا عاد، فإن الله بعثك إليهم كالذي بعثه
  إلى عاد، فخوّفهم أن يحلّ بهم من نقمة الله على كفرهم ما حلّ بهم إذ كذّبوا رسولنا
  هوداً إليهم، إذ أنذر قومه عاداً بالأحقاف. والأحقاف: جمع حقف وهو من الرمل ما استطال،
  ولم يبلغ أن يكون جبلاً، وإياه عنى الأعشى:فَباتَ إلى أرْطاةِ حِقْفٍ تَلُفُّهُ   حرِيقُ
  شَمالٍ يَتْرُكُ الوَجْهَ أقْتَماواختلف أهل التأويل في الموضع الذي به هذه الأحقاف،
  فقال بعضهم: هي جبل بالشام. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ قَوْمَهُ
  بالأحْقافِ } قال: الأحقاف: جبل بالشام.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله { إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } جبل
  يسمى الأحقاف.وقال آخرون: بل هي واد بينُ عمان ومَهْرة. ذكر من قال ذلك:حدثني محمد
  بن سعد قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس { وَاذْكُرْ
  أخا عادٍ إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } قال: فقال: الأحقاف الذي أنذر هود قومه
  واد بين عمان ومهرة.حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، قال: كانت منازل
  عاد وجماعتهم، حيث بعث الله إليهم هوداً الأحقاف: الرمل فيما بين عُمان إلى حَضْرَمَوْت،
  فاليمن كله، وكانوا مع ذلك قد فَشْوا في الأرض كلها، قهروا أهلها بفضل قوّتهم التي
  آتاهم الله.وقال آخرون: هي أرض. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد، قال: الأحقاف: الأرض.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد { إذْ أَنْذَرَ قَوْمَهُ بالأحْقاف
  } قال: حشاف أو كلمة تشبهها، قال أبو موسى: يقولون مستحشف.حدثني الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { إذْ أَنْذَرَ قَوْمَهُ بالأحْقافِ
  } حِشاف من حِسْمَى.وقال آخرون: هي رمال مُشْرفة على البحر بالشِّحْر. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ
  قَوْمَهُ بالأحْقافِ } ذُكر لنا أن عاداً كانوا حياً باليمن أهل رمل مشرفين على البحر
  بأرض يقال لها الشِّحْر.حدثنا محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } قال: بلَغَنا أنهم
  كانوا على أرض يقال لها الشِّحر، مشرفين على البحر، وكانوا أهل رمل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ أَخَا عَادٍ إِذْ أَنذَرَ
  قَوْمَهُ بِٱلأَحْقَافِ وَقَدْ خَلَتِ ٱلنُّذُرُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ
  أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنَّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ
  }حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث، عن سعيد بن أبي هلال،
  عن عمرو بن عبد الله، عن قتادة، أنه قال: كان مساكن عاد بالشِّحْر.وأولى الأقوال في
  ذلك بالصواب أن يقال: إن الله تبارك وتعالى أخبر أن عاداً أنذرهم أخوهم هود بالأحقاف،
  والأحقاف ما وصفت من الرمال المستطيلة المشرفة، كما قال العجَّاج:بات إلى أرْطاةِ حِقْفٍ
  أحْقَفا   وكما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاذْكُرْ
  أخا عادٍ إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } قال: الأحقاف: الرمل الذي يكون كهيئة الجبل
  تدعوه العرب الحقف، ولا يكون أحقافا إلا من الرمل، قال: وأخو عاد هود. وجائز أن يكون
  ذلك جبلاً بالشام. وجائز أن يكون واديا بين عمان وحضرموت. وجائز أن يكون الشحر وليس
  في العلم به أداء فرض، ولا في الجهل به تضييع واجب، وأين كان فصفته ما وصفنا من أنهم
  كانوا قوماً منازلهم الرمال المستعلية المستطيلة.وقوله: وَقَدْ خَلَتِ النُّذُورُ مِنْ
  بَين يَدَيْهِ وَمِنْ خَلْفِهِ ألاَّ تَعْبُدُوا إلاَّ اللَّهَ يقول تعالى ذكره: وقد
  مضت الرسل بإنذار أممها مِنْ بَين يَدَيْهِ يعني: من قبل هود ومن خلفه، يعني: ومن بعد
  هود. وقد ذُكر أن ذلك في قراءة عبد الله «وَقَدْ خَلَتِ النُّذُرُ مِنْ بَين يَدَيْهِ
  وَمِنْ بَعْدِهِ»، { ألاَّ تَعْبُدُوا إلاَّ اللَّهَ } يقول: لا تشركوا مع الله شيئاً
  في عبادتكم إياه، ولكن أخلصوا له العبادة، وأفردوا له الألوهية، إنه لا إله غيره، وكانوا
  فيما ذُكر أهل أوثان يعبدونها من دون الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَقَدْ خَلَتِ النُّذُرُ مِنْ بَين يَدَيْهِ وَمِنْ خَلْفِهِ
  ألاَّ تَعْبُدُوا إلاَّ اللَّهَ قال: لن يبعث الله رسولاً إلا بأن يعبد الله.وقوله:
  { إنّي أخافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ } يقول تعالى ذكره مخبراً عن قيل هود
  لقومه: إني أخاف عليكم أيها القوم بعبادتكم غير الله عذاب الله في يوم عظيم وذلك يوم
  يعظم هوله، وهو يوم القيامة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

