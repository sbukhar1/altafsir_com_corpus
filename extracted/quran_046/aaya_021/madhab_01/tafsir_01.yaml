  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  أَخَا عَادٍ إِذْ أَنذَرَ قَوْمَهُ بِٱلأَحْقَافِ وَقَدْ خَلَتِ ٱلنُّذُرُ مِن بَيْنِ
  يَدَيْهِ وَمِنْ خَلْفِهِ أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنَّيۤ أَخَافُ عَلَيْكُمْ
  عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: واذكر يا محمد لقومك الرّادّين عليك ما جئتهم به من الحقّ هود أخا
  عاد، فإن الله بعثك إليهم كالذي بعثه إلى عاد، فخوّفهم أن يحلّ بهم من نقمة الله على
  كفرهم ما حلّ بهم إذ كذّبوا رسولنا هوداً إليهم، إذ أنذر قومه عاداً بالأحقاف. والأحقاف:
  جمع حقف وهو من الرمل ما استطال، ولم يبلغ أن يكون جبلاً، وإياه عنى الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَباتَ إلى أرْطاةِ حِقْفٍ تَلُفُّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حرِيقُ شَمالٍ يَتْرُكُ الوَجْهَ أقْتَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في الموضع الذي
  به هذه الأحقاف، فقال بعضهم: هي جبل بالشام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَاذْكُرْ
  أخا عادٍ إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } قال: الأحقاف: جبل بالشام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله { إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } جبل يسمى الأحقاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي واد بينُ عمان ومَهْرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه،
  عن ابن عباس { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ قَوْمَهُ بالأحْقافِ } قال: فقال: الأحقاف
  الذي أنذر هود قومه واد بين عمان ومهرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، قال: كانت منازل عاد وجماعتهم، حيث بعث الله
  إليهم هوداً الأحقاف: الرمل فيما بين عُمان إلى حَضْرَمَوْت، فاليمن كله، وكانوا مع
  ذلك قد فَشْوا في الأرض كلها، قهروا أهلها بفضل قوّتهم التي آتاهم الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي أرض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد، قال: الأحقاف:
  الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد { إذْ أَنْذَرَ قَوْمَهُ بالأحْقاف
  } قال: حشاف أو كلمة تشبهها، قال أبو موسى: يقولون مستحشف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { إذْ أَنْذَرَ
  قَوْمَهُ بالأحْقافِ } حِشاف من حِسْمَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي رمال مُشْرفة على البحر بالشِّحْر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ
  قَوْمَهُ بالأحْقافِ } ذُكر لنا أن عاداً كانوا حياً باليمن أهل رمل مشرفين على البحر
  بأرض يقال لها الشِّحْر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، في قوله { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ قَوْمَهُ
  بالأحْقافِ } قال: بلَغَنا أنهم كانوا على أرض يقال لها الشِّحر، مشرفين على البحر،
  وكانوا أهل رمل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
