  href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ أَخَا عَادٍ إِذْ أَنذَرَ قَوْمَهُ بِٱلأَحْقَافِ
  وَقَدْ خَلَتِ ٱلنُّذُرُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ ٱللَّهَ إِنَّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث، عن
  سعيد بن أبي هلال، عن عمرو بن عبد الله، عن قتادة، أنه قال: كان مساكن عاد بالشِّحْر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب أن يقال: إن الله تبارك وتعالى أخبر
  أن عاداً أنذرهم أخوهم هود بالأحقاف، والأحقاف ما وصفت من الرمال المستطيلة المشرفة،
  كما قال العجَّاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بات إلى
  أرْطاةِ حِقْفٍ أحْقَفا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاذْكُرْ أخا عادٍ إذْ أنْذَرَ
  قَوْمَهُ بالأحْقافِ } قال: الأحقاف: الرمل الذي يكون كهيئة الجبل تدعوه العرب الحقف،
  ولا يكون أحقافا إلا من الرمل، قال: وأخو عاد هود. وجائز أن يكون ذلك جبلاً بالشام.
  وجائز أن يكون واديا بين عمان وحضرموت. وجائز أن يكون الشحر وليس في العلم به أداء
  فرض، ولا في الجهل به تضييع واجب، وأين كان فصفته ما وصفنا من أنهم كانوا قوماً منازلهم
  الرمال المستعلية المستطيلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  وَقَدْ خَلَتِ النُّذُورُ مِنْ بَين يَدَيْهِ وَمِنْ خَلْفِهِ ألاَّ تَعْبُدُوا إلاَّ
  اللَّهَ يقول تعالى ذكره: وقد مضت الرسل بإنذار أممها مِنْ بَين يَدَيْهِ يعني: من
  قبل هود ومن خلفه، يعني: ومن بعد هود. وقد ذُكر أن ذلك في قراءة عبد الله «وَقَدْ خَلَتِ
  النُّذُرُ مِنْ بَين يَدَيْهِ وَمِنْ بَعْدِهِ»، { ألاَّ تَعْبُدُوا إلاَّ اللَّهَ
  } يقول: لا تشركوا مع الله شيئاً في عبادتكم إياه، ولكن أخلصوا له العبادة، وأفردوا
  له الألوهية، إنه لا إله غيره، وكانوا فيما ذُكر أهل أوثان يعبدونها من دون الله. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { وَقَدْ خَلَتِ النُّذُرُ مِنْ بَين يَدَيْهِ وَمِنْ خَلْفِهِ ألاَّ تَعْبُدُوا إلاَّ
  اللَّهَ قال: لن يبعث الله رسولاً إلا بأن يعبد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنّي أخافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ } يقول تعالى ذكره مخبراً عن قيل هود
  لقومه: إني أخاف عليكم أيها القوم بعبادتكم غير الله عذاب الله في يوم عظيم وذلك يوم
  يعظم هوله، وهو يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
