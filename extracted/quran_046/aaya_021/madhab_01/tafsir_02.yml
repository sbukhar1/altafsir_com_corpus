  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  أَخَا عَادٍ إِذْ أَنذَرَ قَوْمَهُ بِٱلأَحْقَافِ وَقَدْ خَلَتِ ٱلنُّذُرُ مِن بَيْنِ
  يَدَيْهِ وَمِنْ خَلْفِهِ أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنَّيۤ أَخَافُ عَلَيْكُمْ
  عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الأحقاف: جمع حقف وهو رمل مستطيل
  مرتفع فيه انحناء، من احقوقف الشيء إذا اعوج، وكانت عاد أصحاب عمد يسكنون بين رمال
  مشرفين على البحر بأرض يقال لها الشجر من بلاد اليمن. وقيل: بين عمان ومهرة. و { ٱلنُّذُرُ
  } جمع نذير بمعنى المنذر أو الإنذار { مِن بَيْنِ يَدَيْهِ } من قبله { وَمِنْ خَلْفِهِ
  } ومن بعده. وقرىء: «من بين يديه ومن بعده» والمعنى: أنّ هوداً عليه السلام قد أنذرهم
  فقال لهم: لا تعبدوا إلا الله إني أخاف عليكم العذاب؛ وأعلمهم أنّ الرسل الذين بعثوا
  قبله والذين سيبعثون بعده كلهم منذرون نحو إنذاره وعن ابن عباس رضي الله عنه: يعني
  الرسل الذين بعثوا قبله والذين بعثوا في زمانه. ومعنى { وَمِنْ خَلْفِهِ } على هذا
  التفسير ومن بعد إنذاره، هذا إذا علقت، وقد خلت النذر بقوله: أنذر قومه، ولك أن تجعل
  قوله تعالى: { وَقَدْ خَلَتِ ٱلنُّذُرُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ } اعتراضاً
  بين أنذر قومه وبين { أَلاَّ تَعْبُدُواْ } ويكون المعنى: واذكر إنذار هود قومه عاقبة
  الشرك والعذاب العظيم؛ وقد أنذر من تقدمه من الرسل ومن تأخر عنه مثل ذلك، فاذكرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
