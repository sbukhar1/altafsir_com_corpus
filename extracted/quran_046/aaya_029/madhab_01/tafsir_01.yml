  يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ قَالُوۤاْ أَنصِتُواْ فَلَمَّا قُضِيَ
  وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  كانوا تسعة نفر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، عن سفيان، عن عاصم، عن زِرّ { وَإذْ صَرَفْنا إلَيْكَ نَفَراً
  مِنَ الجِنّ } قال: كانوا تسعة نفر فيهم زَوْبعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن عاصم، عن زرّ بن حبيش، قال: أنزل
  على النبيّ صلى الله عليه وسلم وهو ببطن نخلة، { فَلَمَّا حَضَرُوهُ } قال: كانوا تسعة
  أحدهم زَوْبَعَة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَمَّا حَضَرُوهُ } يقول:
  فلما حضر هؤلاء النفر من الجنّ الذين صرفهم الله إلى رسوله نبيّ الله صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلم في صفة حضورهم
  رسول الله صلى الله عليه وسلم، فقال بعضهم: حضروا رسول الله صلى الله عليه وسلم، يتعرّفون
  الأمر الذي حدث من قبله ما حدث في السماء، ورسول الله صلى الله عليه وسلم لا يشعر بمكانهم،
  كما قد ذكرنا عن ابن عباس قبل. وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قوله: { وَإذْ صَرَفْنا إلَيْكَ
  نَفَراً مِنَ الجِنّ } قال: ما شعر بهم رسول الله صلى الله عليه وسلم حتى جاؤوا، فأوحى
  الله عزّ وجلّ إليهِ فيهم، وأخبر عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل أمر نبيّ الله صلى الله عليه وسلم أن يقرأ عليهم القرآن، وأنهم جمعوا له
  بعد أن تقدّم الله إليه بإنذارهم، وأمره بقراءة القرآن عليهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ
  صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ القُرْآنَ } قال: ذكر لنا أنهم
  صرفُوا إليه من نِيْنَوَى، قال: فإن نبيّ الله صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني أمرت أن أقرأ القرآن على الجنّ،
  فأيكم يتبعني \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  فأطرقوا، ثم استتبعهم فأطرقوا، ثم استتبعهم الثالثة فأطرقوا، فقال رجل: يا رسول الله
  إنك لذو بدئه، فاتبعه عبد الله بن مسعود، فدخل رسول الله صلى الله عليه وسلم شعباً
  يقال له شعب الحجون. قال: وخطّ نبيّ الله صلى الله عليه وسلم على عبد الله خطاً ليثبته
  به، قال: فجعلت تهوي بي وأرى أمثال النسور تمشي في دفوفها، وسمعت لغطاً شديداً، حتى
  خفت على نبيّ الله صلى الله عليه وسلم، ثم تلا القرآن فلما رجع نبيّ الله قلت: يا نبيّ
  الله ما اللغط الذي سمعت؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اجتمعوا إليّ في قتيل كان بينهم، فقُضي بينهم بالحقّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر لنا أن ابن مسعود لما قَدِم
  الكوفة رأى شيوخاً شُمطاً من الزُّط، فراعوه، قال: من هؤلاء؟ قالوا: هؤلاء نفر من الأعاجم،
  قال: ما رأيت للذين قرأ عليهم النبيّ صلى الله عليه وسلم الإسلام من الجنّ شبهاً أدنى
  من هؤلاء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
