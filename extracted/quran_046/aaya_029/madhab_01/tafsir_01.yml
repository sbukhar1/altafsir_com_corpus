  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  صَرَفْنَآ إِلَيْكَ نَفَراً مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ
  قَالُوۤاْ أَنصِتُواْ فَلَمَّا قُضِيَ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مقرّعاً كفار قريش بكفرهم بما آمنت به الجنّ { وَإذْ
  صَرَفْنا إلَيْكَ } يا محمد { نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ القُرْآنَ } ذكر أنهم
  صرفوا إلى رسول الله صلى الله عليه وسلم بالحادث الذي حدث من رَجْمهم بالشهب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير،
  عن مغيرة، عن زياد، عن سعيد بن جُبير، قال: كانت الجنّ تستمع، فلما رُجِموا قالوا:
  إن هذا الذي حدث في السماء لِشيء حدث في الأرض، فذهبوا يطلبون حتى رأوا النبيّ صلى
  الله عليه وسلم خارجاً من سوق عكاظ يصلي بأصحابه الفجر، فذهبوا إلى قومهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أيوب، عن
  سعيد بن جُبير، قال: «لما بعث النبيّ صلى الله عليه وسلم حُرِست السماء، فقال الشيطان:
  ما حُرِست إلا لأمر قد حدث في الأرض فبعث سراياه في الأرض، فوجدوا النبيّ صلى الله
  عليه وسلم قائماً يصلي صلاة الفجر بأصحابه بنَخْلة، وهو يقرأ، فاستمعوا حتى إذا فرغ
  وَلَّوْا إلى قَوْمِهِمْ مُنْذِرِينَ... إلى قوله مُسْتَقِيمٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ
  القُرْآنَ.... } إلى آخر الآية، قال: لم تكن السماء تحرس في الفترة بين عيسى ومحمد
  صلى الله عليه وسلم، وكانوا يقعدون مقاعد للسمع فلما بعث الله محمداً صلى الله عليه
  وسلم حرست السماء حرساً شديداً، ورُجِمت الشياطين، فأنكروا ذلك، وقالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  نَدْرِي أَشَرّ أُرِيدَ بِمَنْ فِي الأرْضِ أمْ أرَادَ بِهِمْ رَبُّهُمْ رَشَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  إبليس: لقد حدث في الأرض حدث، واجتمعت إليه الجنّ، فقال: تفرّقوا في الأرض، فأخبروني
  ما هذا الخبر الذي حدث في السماء، وكان أوّل بعث ركب من أهل نصيبين، وهي أشراف الجنّ
  وساداتهم، فبعثهم إلى تهامة، فاندفعوا حتى بلغوا الوادي، وادي نخلة، فوجدوا نبيّ الله
  صلى الله عليه وسلم يصلي صلاة الغداة ببطن نخلة، فاستمعوا فلما سمعوه يتلو القرآن،
  قالوا: أنصتوا، ولم يكن نبيّ الله صلى الله عليه وسلم علم أنهم استمعوا إليه وهو يقرأ
  القرآن فلما قضي ولوا إلى قومهم منذرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في مبلغ عدد النفر الذين قال الله { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ
  الجِنّ } فقال بعضهم: كانوا سبعة نفر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا عبد الحميد، قال: ثنا النضر بن عربيّ، عن عكرمة، عن ابن عباس
  { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ القُرْآنَ... } الآية،
  قال: كانوا سبعة نفر من أهل نصيبين، فجعلهم رسول الله صلى الله عليه وسلم رسلاً إلى
  قومهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
