  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، أن نبيّ الله صلى الله عليه وسلم ذهب
  وابن مسعود ليلة دعا الجنّ، فخطّ النبيّ صلى الله عليه وسلم على ابن مسعود خطاً، ثم
  قال له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا تخرج منه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  ذهب النبيّ صلى الله عليه وسلم إلى الجنّ، فقرأ عليهم القرآن، ثم رجع إلى ابن مسعود
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هل
  رأيت شيئاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  قال: سمعت لغَطاً شديداً، قال: إن الجنّ تدارأت في قتيل قُتل بينها، فقُضِي بينهم بالحقّ،
  وسألوه الزاد، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كل عظم لكم عرق، وكلّ روث لكم خُضْرة \" </font></font></b><font class=\"TextResultArabic\"><font
