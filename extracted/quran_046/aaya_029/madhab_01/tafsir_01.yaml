text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ صَرَفْنَآ
  إِلَيْكَ نَفَراً مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ قَالُوۤاْ
  أَنصِتُواْ فَلَمَّا قُضِيَ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ }يقول تعالى ذكره
  مقرّعاً كفار قريش بكفرهم بما آمنت به الجنّ { وَإذْ صَرَفْنا إلَيْكَ } يا محمد {
  نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ القُرْآنَ } ذكر أنهم صرفوا إلى رسول الله صلى الله
  عليه وسلم بالحادث الذي حدث من رَجْمهم بالشهب. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال:
  ثنا جرير، عن مغيرة، عن زياد، عن سعيد بن جُبير، قال: كانت الجنّ تستمع، فلما رُجِموا
  قالوا: إن هذا الذي حدث في السماء لِشيء حدث في الأرض، فذهبوا يطلبون حتى رأوا النبيّ
  صلى الله عليه وسلم خارجاً من سوق عكاظ يصلي بأصحابه الفجر، فذهبوا إلى قومهم.حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أيوب، عن سعيد بن جُبير، قال: «لما
  بعث النبيّ صلى الله عليه وسلم حُرِست السماء، فقال الشيطان: ما حُرِست إلا لأمر قد
  حدث في الأرض فبعث سراياه في الأرض، فوجدوا النبيّ صلى الله عليه وسلم قائماً يصلي
  صلاة الفجر بأصحابه بنَخْلة، وهو يقرأ، فاستمعوا حتى إذا فرغ وَلَّوْا إلى قَوْمِهِمْ
  مُنْذِرِينَ... إلى قوله مُسْتَقِيمٍ».حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ
  الجِنّ يَسْتَمِعُونَ القُرْآنَ.... } إلى آخر الآية، قال: لم تكن السماء تحرس في الفترة
  بين عيسى ومحمد صلى الله عليه وسلم، وكانوا يقعدون مقاعد للسمع فلما بعث الله محمداً
  صلى الله عليه وسلم حرست السماء حرساً شديداً، ورُجِمت الشياطين، فأنكروا ذلك، وقالوا:{ لا
  نَدْرِي أَشَرّ أُرِيدَ بِمَنْ فِي الأرْضِ أمْ أرَادَ بِهِمْ رَبُّهُمْ رَشَداً }فقال
  إبليس: لقد حدث في الأرض حدث، واجتمعت إليه الجنّ، فقال: تفرّقوا في الأرض، فأخبروني
  ما هذا الخبر الذي حدث في السماء، وكان أوّل بعث ركب من أهل نصيبين، وهي أشراف الجنّ
  وساداتهم، فبعثهم إلى تهامة، فاندفعوا حتى بلغوا الوادي، وادي نخلة، فوجدوا نبيّ الله
  صلى الله عليه وسلم يصلي صلاة الغداة ببطن نخلة، فاستمعوا فلما سمعوه يتلو القرآن،
  قالوا: أنصتوا، ولم يكن نبيّ الله صلى الله عليه وسلم علم أنهم استمعوا إليه وهو يقرأ
  القرآن فلما قضي ولوا إلى قومهم منذرين.واختلف أهل التأويل في مبلغ عدد النفر الذين
  قال الله { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ } فقال بعضهم: كانوا سبعة نفر.
  ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا عبد الحميد، قال: ثنا النضر بن عربيّ، عن
  عكرمة، عن ابن عباس { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ القُرْآنَ...
  } الآية، قال: كانوا سبعة نفر من أهل نصيبين، فجعلهم رسول الله صلى الله عليه وسلم
  رسلاً إلى قومهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ صَرَفْنَآ إِلَيْكَ نَفَراً
  مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ قَالُوۤاْ أَنصِتُواْ
  فَلَمَّا قُضِيَ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ }وقال آخرون: بل كانوا تسعة
  نفر. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا يحيى، عن سفيان، عن عاصم، عن زِرّ {
  وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ } قال: كانوا تسعة نفر فيهم زَوْبعة.حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن عاصم، عن زرّ بن حبيش، قال: أنزل
  على النبيّ صلى الله عليه وسلم وهو ببطن نخلة، { فَلَمَّا حَضَرُوهُ } قال: كانوا تسعة
  أحدهم زَوْبَعَة.وقوله: { فَلَمَّا حَضَرُوهُ } يقول: فلما حضر هؤلاء النفر من الجنّ
  الذين صرفهم الله إلى رسوله نبيّ الله صلى الله عليه وسلم.واختلف أهل العلم في صفة
  حضورهم رسول الله صلى الله عليه وسلم، فقال بعضهم: حضروا رسول الله صلى الله عليه وسلم،
  يتعرّفون الأمر الذي حدث من قبله ما حدث في السماء، ورسول الله صلى الله عليه وسلم
  لا يشعر بمكانهم، كما قد ذكرنا عن ابن عباس قبل. وكما:حدثنا ابن بشار، قال: ثنا هوذة،
  قال: ثنا عوف، عن الحسن، في قوله: { وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ }
  قال: ما شعر بهم رسول الله صلى الله عليه وسلم حتى جاؤوا، فأوحى الله عزّ وجلّ إليهِ
  فيهم، وأخبر عنهم.وقال آخرون: بل أمر نبيّ الله صلى الله عليه وسلم أن يقرأ عليهم القرآن،
  وأنهم جمعوا له بعد أن تقدّم الله إليه بإنذارهم، وأمره بقراءة القرآن عليهم. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ صَرَفْنا
  إلَيْكَ نَفَراً مِنَ الجِنّ يَسْتَمِعُونَ القُرْآنَ } قال: ذكر لنا أنهم صرفُوا إليه
  من نِيْنَوَى، قال: فإن نبيّ الله صلى الله عليه وسلم، قال: \" إني أمرت أن أقرأ القرآن
  على الجنّ، فأيكم يتبعني \" ؟ فأطرقوا، ثم استتبعهم فأطرقوا، ثم استتبعهم الثالثة فأطرقوا،
  فقال رجل: يا رسول الله إنك لذو بدئه، فاتبعه عبد الله بن مسعود، فدخل رسول الله صلى
  الله عليه وسلم شعباً يقال له شعب الحجون. قال: وخطّ نبيّ الله صلى الله عليه وسلم
  على عبد الله خطاً ليثبته به، قال: فجعلت تهوي بي وأرى أمثال النسور تمشي في دفوفها،
  وسمعت لغطاً شديداً، حتى خفت على نبيّ الله صلى الله عليه وسلم، ثم تلا القرآن فلما
  رجع نبيّ الله قلت: يا نبيّ الله ما اللغط الذي سمعت؟ قال: \" اجتمعوا إليّ في قتيل
  كان بينهم، فقُضي بينهم بالحقّ \" وذُكر لنا أن ابن مسعود لما قَدِم الكوفة رأى شيوخاً
  شُمطاً من الزُّط، فراعوه، قال: من هؤلاء؟ قالوا: هؤلاء نفر من الأعاجم، قال: ما رأيت
  للذين قرأ عليهم النبيّ صلى الله عليه وسلم الإسلام من الجنّ شبهاً أدنى من هؤلاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ صَرَفْنَآ إِلَيْكَ نَفَراً
  مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ قَالُوۤاْ أَنصِتُواْ
  فَلَمَّا قُضِيَ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ }حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، أن نبيّ الله صلى الله عليه وسلم ذهب وابن مسعود ليلة
  دعا الجنّ، فخطّ النبيّ صلى الله عليه وسلم على ابن مسعود خطاً، ثم قال له: \" لا تخرج
  منه \" ثم ذهب النبيّ صلى الله عليه وسلم إلى الجنّ، فقرأ عليهم القرآن، ثم رجع إلى
  ابن مسعود فقال: \" هل رأيت شيئاً \" ؟ قال: سمعت لغَطاً شديداً، قال: إن الجنّ تدارأت
  في قتيل قُتل بينها، فقُضِي بينهم بالحقّ، وسألوه الزاد، فقال: \" كل عظم لكم عرق،
  وكلّ روث لكم خُضْرة \" قالوا: يا رسول الله تقذّرها الناس علينا، فنهى النبيّ صلى
  الله عليه وسلم أن يستنجى بأحدهما فلما قدم ابن مسعود الكوفة رأى الزُّطّ، وهم قوم
  طوال سود، فأفزعوه، فقال: أظَهَرُوا؟ فقيل له: إن هؤلاء قوم من الزُّطّ، فقال ما أشبههم
  بالنفر الذين صُرِفوا إلى النبيّ صلى الله عليه وسلم.قال: ثنا ابن ثور، عن معمر. عن
  يحيى بن أبي كثير، عن عبد الله بن عمرو بن غَيلان الثقفيّ أنه قال لابن مسعود: حُدثت
  أنك كنت مع رسول الله صلى الله عليه وسلم ليلة وفد الجنّ، قال: أجَل، قال: فكيف كان؟
  فذكر الحديث كله. وذُكِر أن النبيّ صلى الله عليه وسلم خطّ عليه خطاً وقال: \" لا تبرح
  منها \" ، فذكر أن مثل العجاجة السوداء غشيت رسول الله صلى الله عليه وسلم، فذُعِر
  ثلاث مرّات، حتى إذا كان قريباً من الصبح، أتاني رسول الله صلى الله عليه وسلم، فقال:
  \" أنِمْتَ \" ؟ قلت: لا والله، ولقد هممت مراراً أن أستغيث بالناس حتى سمعتك تقرعهم
  بعصاك تقول: \" اجلسوا \" ، قال: \" لو خرجتَ لم آمن أن يختطفك بعضهم \" ، ثم قال:
  \" هل رأيت شيئاً؟ \" قال: نعم رأيت رجالاً سوداً مستشعري ثياب بيض، قال: \" أولئك
  جنّ نصيبين، سألوني المتاع، والمتاع الزاد، فمتعتهم بكلّ عظم حائل أو بعرة أو روثة
  \" ، فقلت: يا رسول الله، وما يغني ذلك عنهم؟ قال: \" إنَّهُمْ لَنْ يَجِدُوا عَظْماً
  إلاَّ وَجَدُوا عَلَيْهِ لَحْمَهُ يَوْمَ أُكِل، وَلا رَوْثَةً إلاَّ وَجَدُوا فِيها
  حَبَّها يَوْمَ أُكِلَتْ، فَلا يَسْتَنْقِيَنَّ أحَدٌ مِنْكُمْ إذَا خَرَجَ مِنَ الخَلاءِ
  بعَظْمٍ وَلا بَعْرَةٍ وَلا رَوْثَةٍ \" حدثني محمد بن عبد الله بن عبد الحكم، قال:
  أخبرنا أبو زُرْعة وهب بن راشد، قال: قال يونس، قال ابن شهاب: أخبرني أبو عثمان بن
  شبة الخزاعي، وكان من أهل الشام أن ابن مسعود قال: قال رسول الله صلى الله عليه وسلم
  لأصحابه وهو بمكة: \" مَنْ أَحَبَّ منْكُمْ أنْ يَحْضُرَ أمْرَ الجنّ اللَّيْلَةَ فَلْيَفْعَلْ
  \" فلم يحضر منهم أحد غيري، قال: فانطلقنا حتى إذا كنا بأعلى مكة، خطّ لي برجله خطاً،
  ثم أمرني أن أجلس فيه، ثم انطلق حتى قام فافتتح القرآن، فغشيته أسودة كبيرة حالت بيني
  وبينه حتى ما أسمع صوته، ثم طفقوا يتقطعون مثل قطع السحاب ذاهبين، حتى بقي منهم رهط،
  ففرغ رسول الله صلى الله عليه وسلم مع الفجر، فانطلق متبرّزاً، ثم أتاني فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ صَرَفْنَآ إِلَيْكَ نَفَراً
  مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ قَالُوۤاْ أَنصِتُواْ
  فَلَمَّا قُضِيَ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ } \" ما فَعَلَ الرَّهْطُ
  \" ؟ قلت: هم أولئك يا رسول الله، فأخذ عظماً أو روثاً أو جمجمة فأعطاهم إياه زاداً،
  ثم نهى أن يستطيب أحد بعظم أو روث.حدثني أحمد بن عبد الرحمن بن وهب، قال: ثنا عمي عبد
  الله بن وهب، قال: أخبرني يونس، عن ابن شهاب، عن أبي عثمان بن شبة الخزاعي، وكان من
  أهل الشأم، أن عبد الله بن مسعود قال: قال رسول الله صلى الله عليه وسلم، فذكر مثله
  سواء، إلا أنه قال: فأعطاهم روثاً أو عظماً زاداً، ولم يذكر الجمجمة.حدثني أحمد بن
  عبد الرحمن بن وهب، قال: ثني عمي، قال: أخبرني يونس، عن الزهريّ، عن عبيد الله بن عبد
  الله، أن ابن مسعود، قال: سمعت رسول الله صلى الله عليه وسلم يقول: \" بِتُّ اللَّيْلَةَ
  أقْرأُ عَلى الجِنّ رُبُعاً بالحَجُونِ \" واختلفوا في الموضع الذي تلا عليهم رسول
  الله صلى الله عليه وسلم فيه القرآن، فقال عبد الله بن مسعود قرأ عليهم بالحَجون، وقد
  ذكرنا الرواية عنه بذلك.وقال آخرون: قرأ عليهم بنخلة، وقد ذكرنا بعض من قال ذلك، ونذكر
  من لم نذكره.حدثنا أبو كُرَيب، قال: ثنا خلاد، عن زهير بن معاوية، عن جابر الجعفي،
  عن عكرمة، عن ابن عباس أن النفر الذين أتوا رسول الله صلى الله عليه وسلم من جنّ نصيبين
  أتوه وهو بنخلة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَإذْ صَرَفْنا
  إلَيْكَ نَفَراً مِنَ الجِنّ } قال: لقيهم بنخلة ليلتئذ.وقوله: { فَلَمَّا حَضَرُوهُ
  قالُوا أنْصِتُوا } يقول تعالى ذكره: فلما حضروا القرآن ورسول الله صلى الله عليه وسلم
  يقرأ، قال بعضهم لبعض: أنصتوا لنستمع القرآن. كما:حدثنا ابن بشار، قال: ثنا يحيى، عن
  سفيان، عن عاصم، عن زِرّ { فَلَمَّا حَضَرُوهُ قالُوا أنْصِتُوا } قالوا: صَهْ.قال:
  ثنا أبو أحمد، قال: ثنا سفيان، عن عاصم، عن زِرّ بن حُبَيْش، مثله.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { فَلَمَّا حَضَرُوهُ قالُوا أنْصِتُوا
  } قد علم القوم أنهم لن يعقلوا حتى ينصتوا.وقوله: { فَلَمَّا قُضِيَ } يقول: فلما فرغ
  رسول الله صلى الله عليه وسلم من القراءة وتلاوة القرآن. وبنحو الذي قلنا في ذلك قال
  أهل التأويل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ صَرَفْنَآ إِلَيْكَ نَفَراً
  مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ فَلَمَّا حَضَرُوهُ قَالُوۤاْ أَنصِتُواْ
  فَلَمَّا قُضِيَ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ }ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، فَلَمَّا
  قُضِيَ يقول: فلما فرغ من الصلاة { وَلّوْا إلى قَوْمِهِمْ مُنْذِرِينَ }. وقوله: {
  وَلَّوْا إلى قَوْمِهِمْ مُنْذِرِينَ } يقول: انصرفوا منذرين عذاب الله على الكفر به.وذُكر
  عن ابن عباس أن رسول الله صلى الله عليه وسلم جعلهم رسلاً إلى قومهم.حدثنا بذلك أبو
  كُرَيب، قال: ثنا عبد الحميد الحِمَّانيّ، قال: ثنا النضر، عن عكرمة، عن ابن عباس.
  وهذا القول خلاف القول الذي رُوي عنه أنه قال: لم يكن نبيّ الله صلى الله عليه وسلم
  علم أنهم استمعوا إليه وهو يقرأ القرآن، لأنه محال أن يرسلهم إلى آخرين إلا بعد علمه
  بمكانهم، إلا أن يقال: لم يعلم بمكانهم في حال استماعهم للقرآن، ثم علم بعد قبل انصرافهم
  إلى قومهم، فأرسلهم رسلاً حينئذٍ إلى قومهم، وليس ذلك في الخبر الذي روي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

