  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَجِئْتَنَا لِتَأْفِكَنَا عَنْ آلِهَتِنَا فَأْتِنَا بِمَا تَعِدُنَآ إِن كُنتَ مِنَ
  ٱلصَّادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: قالت عاد لهود،
  إذ قال لهم لا تعبدوا إلا الله: إني أخاف عليكم عذاب يوم عظيم، أجئتنا يا هود لتصرفنا
  عن عبادة آلهتنا إلى عبادة ما تدعونا إليه، وإلى اتباعك على قولك. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال ابن زيد، في قوله: { أجِئْتَنَا لِتَأفِكَنا عَنْ آلِهَتِنا
  } قال: لتزيلنا، وقرأ «إنْ كادَ لَيُضِلَّنا عَنْ آلِهَتِنا لَوْلا أن صَبَرْنا عَلَيْها»
  قال: تضلنا وتزيلنا وتأفكنا { فَأْتِنا بِمَا تَعِدُنا } من العذاب على عبادتنا ما
  نعبد من الآلهة { إنْ كُنْتَ } من أهل الصدق في قوله وعدَاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

