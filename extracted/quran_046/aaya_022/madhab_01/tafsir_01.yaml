text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَجِئْتَنَا
  لِتَأْفِكَنَا عَنْ آلِهَتِنَا فَأْتِنَا بِمَا تَعِدُنَآ إِن كُنتَ مِنَ ٱلصَّادِقِينَ
  }يقول تعالى ذكره: قالت عاد لهود، إذ قال لهم لا تعبدوا إلا الله: إني أخاف عليكم عذاب
  يوم عظيم، أجئتنا يا هود لتصرفنا عن عبادة آلهتنا إلى عبادة ما تدعونا إليه، وإلى اتباعك
  على قولك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال:
  أخبرنا ابن وهب، قال ابن زيد، في قوله: { أجِئْتَنَا لِتَأفِكَنا عَنْ آلِهَتِنا }
  قال: لتزيلنا، وقرأ «إنْ كادَ لَيُضِلَّنا عَنْ آلِهَتِنا لَوْلا أن صَبَرْنا عَلَيْها»
  قال: تضلنا وتزيلنا وتأفكنا { فَأْتِنا بِمَا تَعِدُنا } من العذاب على عبادتنا ما
  نعبد من الآلهة { إنْ كُنْتَ } من أهل الصدق في قوله وعدَاته.\r\n\t\t\t\r\n\t\t\t</section>"

