text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰقَوْمَنَآ أَجِيبُواْ
  دَاعِيَ ٱللَّهِ وَآمِنُواْ بِهِ يَغْفِرْ لَكُمْ مِّن ذُنُوبِكُمْ وَيُجِرْكُمْ مِّنْ
  عَذَابٍ أَلِيمٍ } * { وَمَن لاَّ يُجِبْ دَاعِيَ ٱللَّهِ فَلَيْسَ بِمُعْجِزٍ فِي
  ٱلأَرْضِ وَلَيْسَ لَهُ مِن دُونِهِ أَوْلِيَآءُ أُوْلَـٰئِكَ فِي ضَلاَلٍ مُّبِينٍ
  }يقول تعالى ذكره مخبراً عن قيل هؤلاء النفر من الجنّ { يا قَوْمَنا } من الجنّ أجِيبُوا
  دَاعِيَ اللَّهِ } قالوا: أجيبوا رسول الله محمداً إلى ما يدعوكم إليه من طاعة الله
  { وآمِنُوا بِهِ } يقول: وصدّقوه فيما جاءكم به وقومه من أمر الله ونهيه، وغير ذلك
  مما دعاكم إلى التصديق به { يَغْفِرْ لَكُمْ } يقول: يتغمد لكم ربكم من ذنوبكم فيسترها
  لكم ولا يفضحكم بها في الآخرة بعقوبته إياكم عليها { ويُجِرْكُمْ مِنْ عَذَابٍ أَلِيمٍ
  } يقول: وينقذكم من عذاب موجع إذا أنتم تبتم من ذنوبكم، وأنبتم من كفركم إلى الإيمان
  بالله وبداعيه.وقوله: { وَمَنْ لا يُجِبْ دَاعِيَ اللَّهِ فَلَيْسَ بِمُعْجِزٍ فِي
  الأرْضِ } يقول تعالى ذكره مخبراً عن قيل هؤلاء النفر لقومهم: ومن لا يجب أيُّها القوم
  رسول الله صلى الله عليه وسلم محمداً، وداعيه إلى ما بعثه بالدعاء إليه من توحيده،
  والعمل بطاعته { فَلَيْسَ بِمُعْجِزٍ فِي الأرْضِ } يقول: فليس بمعجز ربه بهربه، إذا
  أراد عقوبته على تكذيبه داعيه، وتركه تصديقه وإن ذهب في الأرض هارباً، لأنه حيث كان
  فهو في سلطانه وقبضته { وَلَيْسَ لَهُ مِنْ دُونِهِ أوْلِياءُ } يقول: وليس لمن لم
  يجب داعي الله من دون ربه نُصراء ينصرونه من الله إذا عاقبه ربه على كفره به وتكذيبه
  داعيه.وقوله: { أُولَئِكَ فِي ضَلالٍ مُبِينٍ } يقول: هؤلاء الذين لم يجيبوا داعي الله
  فيصدّقوا به، وبما دعاهم إليه من توحيد الله، والعمل بطاعته في جور عن قصد السبيل،
  وأخذ على غير استقامة، { مبين }: يقول: يبين لمن تأمله أنه ضلال، وأخذ على غير قصد.\r\n\t\t\t\r\n\t\t\t</section>"

