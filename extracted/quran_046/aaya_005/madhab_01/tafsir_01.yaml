text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَضَلُّ
  مِمَّن يَدْعُواْ مِن دُونِ ٱللَّهِ مَن لاَّ يَسْتَجِيبُ لَهُ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  وَهُمْ عَن دُعَآئِهِمْ غَافِلُونَ }يقول تعالى ذكره: وأيّ عبد أضلّ من عبد يدعو من
  دون الله آلهة لا تستجيب له إلى يوم القيامة: يقول: لا يُجيب دعاءه أبداً، لأنها حجر
  أو خشب أو نحو ذلك.وقوله: { وهُمْ عَنْ دُعائهِمْ غافِلُون } يقول تعالى ذكره: وآلهتهم
  التي يدعونهم عن دعائهم إياهم في غفلة، لأنها لا تسمع ولا تنطق، ولا تعقل. وإنما عنى
  بوصفها بالغفلة، تمثيلها بالإنسان الساهي عما يقال له، إذ كانت لا تفهم مما يقال لها
  شيئاً، كما لا يفهم الغافل عن الشيء ما غفل عنه. وإنما هذا توبيخ من الله لهؤلاء المشركين
  لسوء رأيهم، وقُبح اختيارهم في عبادتهم، من لا يعقل شيئاً ولا يفهم، وتركهم عبادة من
  جميع ما بهم من نعمته، ومن به استغاثتهم عندما ينزل بهم من الحوائج والمصائب. وقيل:
  من لا يستجيب له، فأخرج ذكر الآلهة وهي جماد مخرج ذكر بني آدم، ومن له الاختيار والتمييز،
  إذ كانت قد مثلتها عبدتها بالملوك والأمراء التي تخدم في خدمتهم إياها، فأجرى الكلام
  في ذلك على نحو ما كان جارياً فيه عندهم.\r\n\t\t\t\r\n\t\t\t</section>"

