text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَضَلُّ
  مِمَّن يَدْعُواْ مِن دُونِ ٱللَّهِ مَن لاَّ يَسْتَجِيبُ لَهُ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  وَهُمْ عَن دُعَآئِهِمْ غَافِلُونَ }{ وَمَنْ أَضَلُّ } معنى الاستفهام فيه إنكار أن
  يكون في الضلال كلهم أبلغ ضلالاً من عبدة الأصنام، حيث يتركون دعاء السميع المجيب القادر
  عل تحصيل كلّ بغية ومرام، ويدعون من دونه جماداً لا يستجيب لهم ولا قدرة به على استجابة
  أحد منهم ما دامت الدنيا وإلى أن تقوم القيامة، وإذا قامت القيامة وحشر الناس: كانوا
  لهم أعداء، وكانوا عليهم ضداً، فليسوا في الدارين إلا على نكد ومضرّة، لا تتولاهم في
  الدنيا بالاستجابة؛ وفي الآخرة تعاديهم وتجحد عبادتهم. وإنما قيل: { مَن } و(هم) لأنه
  أسند إليهم ما يسند إلى أولى العلم من الاستجابة والغفلة، ولأنهم كانوا يصفونهم بالتمييز
  جهلاً وغباوة. ويجوز أن يريد: كل معبود من دون الله من الجن والإنس والأوثان، فغلب
  غير الأوثان عليها. قرى: «ما لا يستجيب» وقرىء: «يدعو غير الله من لا يستجيب» ووصفهم
  بترك الاستجابة والغفلة طريقه طريق التهكم بها وبعبدتها. ونحوه قوله تعالى:{ إِن تَدْعُوهُمْ
  لاَ يَسْمَعُواْ دُعَاءكُمْ وَلَوْ سَمِعُواْ مَا ٱسْتَجَابُواْ لَكُمْ وَيَوْمَ ٱلْقِيَـٰمَةِ
  يَكْفُرُونَ بِشِرْكِـكُمْ }[فاطر: 14].\r\n\t\t\t\r\n\t\t\t</section>"

