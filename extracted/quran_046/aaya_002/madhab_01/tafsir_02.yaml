text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } * { مَا خَلَقْنَا ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَأَجَلٍ مُّسَمًّى وَٱلَّذِينَ كَفَرُواْ
  عَمَّآ أُنذِرُواْ مُعْرِضُونَ }{ إِلاَّ بِٱلْحَقِّ } إلا خلقاً ملتبساً بالحكمة والغرض
  الصحيح (و) بتقدير { أَجَلٍ مُّسَمًّى } ينتهىٰ إليه وهو يوم القيامة { وَٱلَّذِينَ
  كَفَرُواْ عَمَّا أُنذِرُواْ } من هول ذلك اليوم الذي لا بد لكل خلق من انتهائه إليه
  { مُعْرِضُونَ } لا يؤمنون به ولا يهتمون بالاستعداد له. ويجوز أن تكون ما مصدرية،
  أي: عن إنذارهم ذلك اليوم.\r\n\t\t\t\r\n\t\t\t</section>"

