  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا خَلَقْنَا ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَأَجَلٍ مُّسَمًّى وَٱلَّذِينَ كَفَرُواْ
  عَمَّآ أُنذِرُواْ مُعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد تقدّم بيانُنا
  في معنى قوله: { حم* تَنْزِيلُ الكِتابِ } بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما خَلَقْنا السَّمَوَاتِ والأرْضَ وَما بَيْنَهُما إلاَّ
  بالحَقّ } يقول تعالى ذكره: ما أحدثنا السموات والأرض فأوجدناهما خلقاً مصنوعاً، وما
  بينهما من أصناف العالم إلا بالحقّ، يعني: إلا لإقامة الحقّ والعدل في الخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأجَلٍ مُسَمًّى } يقول: وإلاّ بأجل لكل ذلك معلوم عنده يفنيه
  إذا هو بلغه، ويعدمه بعد أن كان موجوداً بإيجاده إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ كَفَرُوا عَمَّا أُنْذِرُوا مُعْرِضُونَ } يقول تعالى ذكره: والذين جحدوا
  وحدانية الله عن إنذار الله إياهم معرضون، لا يتعظون به، ولا يتفكرون فيعتبرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

