text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا رَأَوْهُ
  عَارِضاً مُّسْتَقْبِلَ أَوْدِيَتِهِمْ قَالُواْ هَـٰذَا عَارِضٌ مُّمْطِرُنَا بَلْ
  هُوَ مَا ٱسْتَعْجَلْتُم بِهِ رِيحٌ فِيهَا عَذَابٌ أَلِيمٌ } * { تُدَمِّرُ كُلَّ
  شَيْءٍ بِأَمْرِ رَبِّهَا فَأْصْبَحُواْ لاَ يُرَىٰ إِلاَّ مَسَاكِنُهُمْ كَذَلِكَ
  نَجْزِي ٱلْقَوْمَ ٱلْمُجْرِمِينَ }{ فَلَمَّا رَأَوْهُ } في الضمير وجهان: أن يرجع
  إلى ما تعدنا، وأن يكون مبهماً قد وضح أمره بقوله: { عَارِضًا } إما تمييزاً وإما حالاً.
  وهذا الوجه أعرب وأفصح. والعارض: السحاب الذي يعرض في أفق السماء. ومثله: الحبىٰ والعنان،
  من حبا وعنّ: إذا عرض. وإضافة مستقبل وممطر مجازية غير معروفة؛ بدليل وقوعهما وهما
  مضافان إلى معرفتين وصفاً للنكرة { بَلْ هُوَ } القول قبله مضمر، والقائل: هود عليه
  السلام، والدليل عليه قراءة من قرأ: «قال هود، بل هو» وقرىء: «قل بل ما استعجلتم به
  هي ريح»، أي قال الله تعالى: قل { تُدَمِّرُ كُلَّ شَىْءٍ } تهلك من نفوس عاد وأموالهم
  الجم الكثير، فعبر عن الكثرة بالكلية. وقرىء يدمر كل شيء من دمر دماراً إذا هلك { لاَّ
  تَرَىٰ } الخطاب للرائي من كان. وقرىء: «لا يرى»، على البناء للمفعول بالياء والتاء،
  وتأويل القراءة بالتاء وهي عن الحسن رضي الله عنه: لا ترى بقايا ولا أشياء منهم إلا
  مساكنم. ومنه بيت ذي الرمّة:وَمَا بَقِيَتْ إِلاَّ الضُّلُوعُ الْجَرَاشِعُ   وليست
  بالقوية. وقرىء: «لا ترى إلا مسكنهم»، و«لا يرى إلا مسكنهم». وروى أنّ الريح كانت كانت
  تحمل الفسطاط والظعينة فترفعها في الجوّ حتى ترى كأنها جرادة. وقيل: أوّل من أبصر العذاب
  امرأة منهم قالت: رأيت ريحاً فيها كشهب النار. وروي: أوّل ما عرفوا به أنه عذاب: أنهم
  رأوا ما كان في الصحراء من رحالهم ومواشيهم تطير به الريح بين السماء والأرض، فدخلوا
  بيوتهم وغلقوا أبوابهم؛ فقلعت الريح الأبواب وصرعتهم، وأمال الله عليهم الأحقاف فكانوا
  تحتها سبع ليال وثمانية أيام لهم أنين، ثم كشفت الريح عنه، فاحتملتهم فطرحتهم في البحر.
  وروى أنّ هوداً لما أحس بالريح خط على نفسه وعلى المؤمنين خطا إلى جنب عين تنبع. وعن
  ابن عباس رضي الله عنهما: اعتزل هود ومن معه في حظيرة ما يصيبهم من الريح إلا ما يلين
  على الجلود وتلذه الأنفس. وإنها لتمر من عاد بالظعن بين السماء وتدمغهم بالحجارة وعن
  النبي صلى الله عليه وسلم أنه كان إذا رأى الريح فزع وقال:(1030) \" اللهم إني أسألك
  خيرها وخير ما أرسلت به، وأعوذ بك من شرها وشر ما أرسلت به وإذا رأى مخيلة: قام وقعد،
  وجاء وذهب، وتغير لونه، فيقال له: يا رسول الله ما تخاف؟ فيقول: إني أخاف أن يكون مثل
  قوم عاد حيث قالوا: هذا عارض ممطرنا \" فإن قلت: ما فائدة إضافة الرب إلى الريح؟ قلت:
  الدلالة على أن الريح وتصريف أعنتها مما يشهد لعظم قدرته، لأنها من أعاجيب خلقه وأكابر
  جنوده. وذكر الأمر وكونها مأمورة من جهته عز وجل يعضد ذلك ويقوّيه.\r\n\t\t\t\r\n\t\t\t</section>"

