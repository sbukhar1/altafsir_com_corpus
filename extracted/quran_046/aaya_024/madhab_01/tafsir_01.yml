  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَوْهُ عَارِضاً مُّسْتَقْبِلَ أَوْدِيَتِهِمْ قَالُواْ هَـٰذَا عَارِضٌ مُّمْطِرُنَا
  بَلْ هُوَ مَا ٱسْتَعْجَلْتُم بِهِ رِيحٌ فِيهَا عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلما جاءهم عذاب الله الذي استعجلوه، فرأوه سحاباً
  عارضاً في ناحية من نواحي السماء { مُسْتَقْبِلَ أوْدِيَتِهِمْ } والعرب تسمي السحاب
  الذي يُرَى في بعض أقطار السماء عشياً، ثم يصبح من الغد قد استوى، وحبا بعضه إلى بعض
  عارضاً، وذلك لعرضه في بعض أرجاء السماء حين نشأ، كما قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا مَنْ يَرَى عارِضا قَدْ بِتُّ أرْمُقُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّمَا الْبَرْقُ في حافاتِهِ الشُّعَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ قالُوا هَذَا عارِضٌ مِمْطِرُنا
  } ظناً منهم برؤيتهم إياه أن غيثاً قد أتاهم يَحيون به، فقالوا: هذا الذي كان هودٌ
  يعدنا، وهو الغيث. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَلَمَّا رأَوْهُ عارِضاً مُسْتَقْبِلَ أوْدِيَتِهِمْ...
  } الآية، وذُكر لنا أنهم حبس عنهم المطر زماناً، فلما رأوا العذاب مقبلاً، { قالُوا
  هَذَا عارِضٌ مُمْطِرُنا }. وذُكر لنا أنهم قالوا: كذب هود كذب هود فلما خرج نبيّ الله
  صلى الله عليه وسلم فشامه، قال: { بَلْ هُوَ ما اسْتَعْجَلْتُمْ بِهِ رِيحٌ فِيها عَذابٌ
  ألِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق، قال: ساق الله السحابة السوداء التي اختار قَيْلُ ابن عنز بما فيها من
  النقمة إلى عاد، حتى تخرج عليهم من واد لهم يقال له المغيث، فلما رأوها استبشروا، و
  { قَالُوا هَذَا عارِضٌ مُمْطِرُنَا }: يقول الله عزّ وجلّ: { بَلْ هُوَ مَا اسْتَعْجَلْتُمْ
  بِهِ رِيحٌ فِيهَا عَذَابٌ ألِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ هُوَ ما اسْتَعْجَلْتُمْ بِهِ } يقول تعالى ذكره مخبرا عن قيل نبيه صلى الله
  عليه وسلم هود لقومه لما قالوا له عند رؤيتهم عارض العذاب، قد عرض لهم في السماء هذا
  عارض ممطرنا نحيا به، ما هو بعارض غيث، ولكنه عارض عذاب لكم، بل هو ما استعجلتم به:
  أي هو العذاب الذي استعجلتم به، فقلتم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ائْتِنا بِمَا تَعِدُنا إنْ كُنْتَ
  مِنَ الصَّادِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">{ رِيحٌ فِيها عَذابٌ ألِيمٌ }. والريح مكرّرة على ما في قوله: { هُوَ
  ما اسْتَعْجَلْتمْ بِهِ } كأنه قيل: بل هو ريح فيها عذاب أليم. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق، عن عمرو بن ميمون،
  قال: كان هود جلداً في قومه، وإنه كان قاعداً في قومه، فجاء سحاب مكفهرّ، فـ { قالوا
  هذا عارض ممطرنا } فقال: { بَلْ هُوَ ما اسْتَعْجَلْتمْ بِهِ رِيحٌ فِيها عَذابٌ ألِيمٌ
  } قال: فجاءت ريح فجعلت تلقي الفسطاط، وتجيء بالرجل الغائب فتلقيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يحيى بن إبراهيم المسعوديّ، قال: ثني أبي، عن أبيه، عن جدّه،
  قال: قال سليمان، ثنا أبو إسحاق، عن عمرو بن ميمون، قال: لقد كانت الريح تحمل الظعينة
  فترفعها حتى تُرى كأنها جرادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فَلَمَّا رأَوْهُ عارِضاً مُسْتَقِبلَ أوْديَتِهِمْ... } إلى آخر الآية، قال: هي
  الريح إذا أثارت سحاباً، { قَالُوا هَذا عارِضٌ مُمْطِرُنا } ، فقال نبيهم: بل ريح
  فيها عذاب أليم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

