text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لِلَّذِينَ آمَنُواْ لَوْ كَانَ خَيْراً مَّا سَبَقُونَآ إِلَيْهِ وَإِذْ
  لَمْ يَهْتَدُواْ بِهِ فَسَيَقُولُونَ هَـٰذَآ إِفْكٌ قَدِيمٌ }يقول تعالى ذكره: وقال
  الذين جحدوا نبوّة محمد صلى الله عليه وسلم من يهود بني إسرائيل للذين آمنوا به، لو
  كان تصديقكم محمداً على ما جاءكم به خيراً، ما سبقتمونا إلى التصديق به، وهذا التأويل
  على مذهب من تأوّل قوله:{ وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ عَلى مِثْلِهِ }أنه
  معنيّ به عبد الله بن سلام، فأما على تأويل من تأوّل أنه عُني به مشركو قريش، فإنه
  ينبغي أن يوجه تأويل قوله: { وَقالَ الَّذِين كَفَرُوا لِلَّذِينَ آمَنُوا لَوْ كانَ
  خَيْراً ما سَبَقُونا إلَيْهِ } أنه عُنِي به مشركو قريش وكذلك كان يتأوّله قتادة،
  وفي تأويله إياه كذلك ترك منه تأويله، قوله:{ وشَهِدَ شاهِدٌ مِنْ بَني إسْرائِيلَ
  عَلى مِثْلِهِ }أنه معنيّ به عبد الله بن سلام. ذكر الرواية عنه بذلك:حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَقالَ الَّذِينَ كَفَرُوا لِلَّذِينَ
  آمَنُوا لَوْ كانَ خَيْراً ما سَبَقُونا إلَيْهِ } قال: قال ذاك أناس من المشركين:
  نحن أعزّ، ونحن، ونحن، فلو كان خيراً ما سبقنا إليه فلان وفلان، فإن الله يختصّ برحمته
  من يشاء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَ الَّذِينَ كَفَرُوا
  لِلَّذِينَ آمَنُوا لَوْ كانَ خَيْراً ما سَبَقُونا إلَيْهِ } قال: قد قال ذلك قائلون
  من الناس، كانوا أعزّ منهم في الجاهلية، قالوا: والله لو كان هذا خيرا ما سبقنا إليه
  بنو فلان وبنو فلان، يختصّ الله برحمته من يشاء، ويكرم الله برحمته من يشاء، تبارك
  وتعالى.وقوله: { وَإذْ لَمْ يَهْتَدُوا بِهِ } يقول تعالى ذكره: وإذ لم يبصروا بمحمد
  وبما جاء به من عند الله من الهدى، فيرشدوا به الطريق المستقيم { فَسَيَقُولُونَ هَذَا
  إفْكٌ قَدِيمٌ } يقول: فسيقولون هذا القرآن الذي جاء به محمد صلى الله عليه وسلم أكاذيب
  من أخبار الأوّلين قديمة، كما قال جل ثناؤه مخِبراً عنهم،{ وَقالُوا أساطِيرُ الأوَّلِينَ
  اكْتَتَبَها فَهِيَ تُمْلَىٰ عَلَيْهِ بُكْرَةً وأصِيلاً }\r\n\t\t\t</section>"

