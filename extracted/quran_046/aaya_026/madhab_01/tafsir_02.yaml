text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ مَكَّنَاهُمْ
  فِيمَآ إِن مَّكَّنَّاكُمْ فِيهِ وَجَعَلْنَا لَهُمْ سَمْعاً وَأَبْصَاراً وَأَفْئِدَةً
  فَمَآ أَغْنَىٰ عَنْهُمْ سَمْعُهُمْ وَلاَ أَبْصَارُهُمْ وَلاَ أَفْئِدَتُهُمْ مِّن
  شَيْءٍ إِذْ كَانُواْ يَجْحَدُونَ بِآيَاتِ ٱللَّهِ وَحَاقَ بِهم مَّا كَانُواْ بِهِ
  يَسْتَهْزِئُونَ }{ إِن } نافية، أي: فيما ما مكناكم فيه، إلا أنّ { إِن } أحسن في
  اللفظ؛ لما فيه مجامعة (ما) مثلها من التكرير المستبشع. ومثله مجتنب، ألا ترى أن الأصل
  في «مهما»: (ماما) فلبشاعة التكرير: قلبوا الألف هاء. ولقد أغث أبو الطيب في قوله:لَعَمْرُكَ
  مامَا بَانَ مِنْكَ لِضَارِبِ   وما ضره لو اقتدى بعذوبة لفظ التنزيل فقال: لعمرك ما
  إن بان منك لضارب وقد جعلت إنْ صلة، مثلها فيما أنشده الأخفش:يُرَجّى الْمَرْءُ مَا
  إنْ لاَ يَرَاهُ   وَتَعْرِضُ دُونَ أَدْنَاهُ الْخُطُوبُوتؤوّل بإنا مكناهم في مثل
  ما مكناكم فيه، والوجه هو الأوّل، ولقد جاء عليه غير آية في القرآن{ هُمْ أَحْسَنُ
  أَثَاثاً وَرِءْياً }، [مريم: 74]{ كَانُواْ أَكْـثَرَ مِنْهُمْ وَأَشَدَّ قُوَّةً
  وَءاثَاراً }[غافر: 82] وهو أبلغ في التوبيخ، وأدخل في الحث على الاعتبار { مِّن شَىْءٍ
  } أي من شيء من الإغناء، وهو القليل منه. فإن قلت بم انتصب { إِذْ كَانُواْ يَجْحَدُونَ
  }؟ قلت: بقوله تعالى: { فَمَا أَغْنَىٰ }. فإن قلت: لم جرى مجرى التعليل؟ قلت: لاستواء
  مؤدى التعليل والظرف في قولك: ضريته لإساءته وضربته إذا أساء؛ لأنك إذا ضربته في وقت
  إساءته؛ فإنما ضربته فيه لوجود إساءته فيه؛ إلا أن «إذ»، وحيث، غلبتا دون سائر الظروف
  في ذلك».\r\n\t\t\t\r\n\t\t\t</section>"

