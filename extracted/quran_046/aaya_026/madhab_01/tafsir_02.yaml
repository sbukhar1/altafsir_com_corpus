  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  مَكَّنَاهُمْ فِيمَآ إِن مَّكَّنَّاكُمْ فِيهِ وَجَعَلْنَا لَهُمْ سَمْعاً وَأَبْصَاراً
  وَأَفْئِدَةً فَمَآ أَغْنَىٰ عَنْهُمْ سَمْعُهُمْ وَلاَ أَبْصَارُهُمْ وَلاَ أَفْئِدَتُهُمْ
  مِّن شَيْءٍ إِذْ كَانُواْ يَجْحَدُونَ بِآيَاتِ ٱللَّهِ وَحَاقَ بِهم مَّا كَانُواْ
  بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن } نافية، أي: فيما ما مكناكم
  فيه، إلا أنّ { إِن } أحسن في اللفظ؛ لما فيه مجامعة (ما) مثلها من التكرير المستبشع.
  ومثله مجتنب، ألا ترى أن الأصل في «مهما»: (ماما) فلبشاعة التكرير: قلبوا الألف هاء.
  ولقد أغث أبو الطيب في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَعَمْرُكَ مامَا بَانَ مِنْكَ لِضَارِبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وما ضره لو اقتدى بعذوبة لفظ التنزيل فقال: لعمرك ما إن بان منك لضارب
  وقد جعلت إنْ صلة، مثلها فيما أنشده الأخفش:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُرَجّى الْمَرْءُ مَا إنْ لاَ يَرَاهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَعْرِضُ دُونَ أَدْنَاهُ الْخُطُوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتؤوّل بإنا مكناهم في مثل ما مكناكم
  فيه، والوجه هو الأوّل، ولقد جاء عليه غير آية في القرآن</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُمْ أَحْسَنُ أَثَاثاً وَرِءْياً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، [مريم:
  74]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَانُواْ
  أَكْـثَرَ مِنْهُمْ وَأَشَدَّ قُوَّةً وَءاثَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 82] وهو أبلغ في التوبيخ،
  وأدخل في الحث على الاعتبار { مِّن شَىْءٍ } أي من شيء من الإغناء، وهو القليل منه.
  فإن قلت بم انتصب { إِذْ كَانُواْ يَجْحَدُونَ }؟ قلت: بقوله تعالى: { فَمَا أَغْنَىٰ
  }. فإن قلت: لم جرى مجرى التعليل؟ قلت: لاستواء مؤدى التعليل والظرف في قولك: ضريته
  لإساءته وضربته إذا أساء؛ لأنك إذا ضربته في وقت إساءته؛ فإنما ضربته فيه لوجود إساءته
  فيه؛ إلا أن «إذ»، وحيث، غلبتا دون سائر الظروف في ذلك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

