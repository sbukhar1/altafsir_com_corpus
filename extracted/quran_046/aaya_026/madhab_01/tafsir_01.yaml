text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ مَكَّنَاهُمْ
  فِيمَآ إِن مَّكَّنَّاكُمْ فِيهِ وَجَعَلْنَا لَهُمْ سَمْعاً وَأَبْصَاراً وَأَفْئِدَةً
  فَمَآ أَغْنَىٰ عَنْهُمْ سَمْعُهُمْ وَلاَ أَبْصَارُهُمْ وَلاَ أَفْئِدَتُهُمْ مِّن
  شَيْءٍ إِذْ كَانُواْ يَجْحَدُونَ بِآيَاتِ ٱللَّهِ وَحَاقَ بِهم مَّا كَانُواْ بِهِ
  يَسْتَهْزِئُونَ }يقول تعالى ذكره لكفار قريش: ولقد مكَّنا أيها القوم عاداً الذين
  أهلكناهم بكفرهم فيما لم نمكنكم فيه من الدنيا، وأعطيناهم منها الذي لم نعطكم منهم
  من كثرة الأموال، وبسطة الأجسام، وشدّة الأبدان. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثني أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { وَلَقَدْ مَكَّنَّاهُمْ فِيما إنْ مَكَّنَّاكُمْ فِيهِ } يقول: لم نمكنكم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ مَكَنَّاهُمْ فِيما
  إنْ مَكَّنَّاكُمْ فِيهِ }: أنبأكم أنه أعطى القوم ما لم يعطكم.وقوله: { وَجَعَلْنا
  لَهُمْ سَمْعاً } يسمعون به مواعظ ربهم، وأبصاراً يبصرون بها حجج الله، وأفئدة يعقلون
  بها ما يشرّهم وينفعهم { فَمَا أغْنَى عَنْهُمْ سَمْعُهُمْ وَلا أبْصَارُهُمْ وَلا
  أفْئِدَتُهُمْ منْ شَيْءٍ } يقول: فلم ينفعهم ما أعطاهم من السمع والبصر والفؤاد إذ
  لم يستعملوها فيما أعطوها له، ولم يعملوها فيما ينجيهم من عقاب الله، ولكنهم استعملوها
  فيما يقرّبهم من سخطه { إذْ كانُوا يَجْحَدُونَ بآياتِ اللَّهِ } يقول: إذ كانوا يكذّبون
  بحجج الله وهم رُسله، وينكرون نبوّتهم { وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِؤون
  } يقول: وعاد عليهم ما استهزأوا به، ونزل بهم ما سخروا به، فاستعجلوا به من العذاب،
  وهذا وعيد من الله جلّ ثناؤه لقريش، يقول لهم: فاحذروا أن يحلّ بكم من العذاب على كفركم
  بالله وتكذيبكم رسله، ما حلّ بعاد، وبادروا بالتوبة قبل النقمة.\r\n\t\t\t\r\n\t\t\t</section>"

