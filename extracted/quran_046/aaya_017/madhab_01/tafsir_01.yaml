text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِي قَالَ
  لِوَالِدَيْهِ أُفٍّ لَّكُمَآ أَتَعِدَانِنِيۤ أَنْ أُخْرَجَ وَقَدْ خَلَتِ ٱلْقُرُونُ
  مِن قَبْلِي وَهُمَا يَسْتَغِيثَانِ ٱللَّهَ وَيْلَكَ آمِنْ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ
  فَيَقُولُ مَا هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ }وهذا نعت من الله تعالى ذكره
  نعت ضالّ به كافر، وبوالديه عاقّ، وهما مجتهدان في نصيحته ودعائه إلى الله، فلا يزيده
  دعاؤهما إياه إلى الحقّ، ونصيحتهما له إلا عتوّاً وتمرّداً على الله، وتمادياً في جهله،
  يقول الله جلّ ثناؤهر { وَالَّذِي قالَ لِوَالِدَيْهِ } أن دعواه إلى الإيمان بالله،
  والإقرار ببعث الله خلقه من قبورهم، ومجازاته إياهم بأعمالهم { أُفٍّ لَكُما } يقول:
  قذراً لكما ونتناً { أتَعِدَانِنِي أنْ أُخْرَجَ } يقول أتعدانني أن أخرج من قبري من
  بعد فنائي وبلائي فيه حياً. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { أتَعِدَانِنِي أنْ أُخْرَجَ } أن أُبعَث بعد الموت.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { أتَعِدَانِنِي أنْ أُخْرَجَ } قال: يعني البعث
  بعد الموت.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله { وَالَّذِي قال لِوَالِدَيْهِ أُفٍّ لَكُما أتَعِدَانِنِي... }
  إلى آخر الآية قال: الذي قال هذا ابن لأبي بكر رضي الله عنه، قال: { أتَعِدَانِنِي
  أنْ أُخْرَجَ }: أتعدانني أن أُبعث بعد الموت.حدثنا ابن بشار، قال: ثنا هوذة، قال:
  ثنا عوف، عن الحسن، في قوله: { وَالَّذِي قالَ لِوَالِدَيْهِ أُفٍّ لَكُما أتَعِدَانِنِي
  أنْ أُخْرَجَ } قال: هو الكافر الفاجر العاقّ لوالديه، المكذب بالبعث.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثم نعت عبد سوء عاقاً لوالديه فاجراً فقال:
  { وَالَّذِي قالَ لِوَالِدَيْهِ أُفٍّ لَكُما... } إلى قوله: { أساطِيرُ الأوَّلِينَ
  }.وقوله: { وَقَدْ خَلَتِ القُرُونُ مِنْ قَبْلِي } يقول: أتعدانني أن أبعث، وقد مضت
  قرون من الأمم قبلي، فهلكوا، فلم يبعث منهم أحداً، ولو كنت مبعوثاً بعد وفاتي كما تقولان،
  لكان قد بُعث من هلك قبلي من القرون { وهُمَا يَسْتَغِيثانِ اللَّهِ } يقول تعالى ذكره:
  ووالداه يستصرخان الله عليه، ويستغيثانه عليه أن يؤمن بالله، ويقرّ بالبعث ويقولان
  له: { ويْلَك آمن } ، أي صدّق بوعد الله، وأقرّ أنك مبعوث من بعد وفاتك، إن وعد الله
  الذي وعد خلقه أنه باعثهم من قبورهم، ومخرجهم منها إلى موقف الحساب لمجازاتهم بأعمالهم
  حقّ لا شكّ فيه، فيقول عدوّ الله مجيباً لوالديه، وردّاً عليهما نصيحتهما، وتكذيباً
  بوعد الله: ما هذا الذي تقولان لي وتدعواني إليه من التصديق بأني مبعوث من بعد وفاتي
  من قبري، إلا ما سطره الأوّلون من الناس من الأباطيل، فكتبوه، فأصبتماه أنتما فصدّقتما.\r\n\t\t\t\r\n\t\t\t</section>"

