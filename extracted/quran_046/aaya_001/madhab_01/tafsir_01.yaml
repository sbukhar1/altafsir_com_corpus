text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } * { مَا خَلَقْنَا ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَأَجَلٍ مُّسَمًّى وَٱلَّذِينَ كَفَرُواْ
  عَمَّآ أُنذِرُواْ مُعْرِضُونَ }قد تقدّم بيانُنا في معنى قوله: { حم* تَنْزِيلُ الكِتابِ
  } بما أغنى عن إعادته في هذا الموضع.وقوله: { ما خَلَقْنا السَّمَوَاتِ والأرْضَ وَما
  بَيْنَهُما إلاَّ بالحَقّ } يقول تعالى ذكره: ما أحدثنا السموات والأرض فأوجدناهما
  خلقاً مصنوعاً، وما بينهما من أصناف العالم إلا بالحقّ، يعني: إلا لإقامة الحقّ والعدل
  في الخلق.وقوله: { وأجَلٍ مُسَمًّى } يقول: وإلاّ بأجل لكل ذلك معلوم عنده يفنيه إذا
  هو بلغه، ويعدمه بعد أن كان موجوداً بإيجاده إياه.وقوله: { وَالَّذِينَ كَفَرُوا عَمَّا
  أُنْذِرُوا مُعْرِضُونَ } يقول تعالى ذكره: والذين جحدوا وحدانية الله عن إنذار الله
  إياهم معرضون، لا يتعظون به، ولا يتفكرون فيعتبرون.\r\n\t\t\t\r\n\t\t\t</section>"

