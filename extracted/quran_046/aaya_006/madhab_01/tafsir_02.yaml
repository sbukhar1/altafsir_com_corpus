text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا حُشِرَ
  ٱلنَّاسُ كَانُواْ لَهُمْ أَعْدَآءً وَكَانُواْ بِعِبَادَتِهِمْ كَافِرِينَ } * { وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلْحَقِّ لَمَّا
  جَآءَهُمْ هَـٰذَا سِحْرٌ مُّبِينٌ }{ بَيّنَـٰتٍ } جمع بينة: وهي الحجة والشاهد. أو
  واضحات مبينات. واللام في { لِلْحَقِّ } مثلها في قوله:{ وَقَالَ ٱلَّذِينَ كَفَرُواْ
  لِلَّذِينَ ءامَنُواْ لَوْ كَانَ خَيْراً }[الأحقاف: 11] أي لأجل الحق ولأجل الذين
  آمنوا. والمراد بالحق: الآيات، وبالذين كفروا: المتلو عليهم، فوضع الظاهران موضع الضميرين؛
  للتسجيل عليهم بالكفر، وللمتلوّ بالحق { لَمَّا جَآءَهُمْ } أي: بادهوه بالجحود ساعة
  أتاهم، وأوّل ما سمعوه من غير إجالة فكر ولا إعادة نظر. ومن عنادهم وظلمهم: أنهم سموه
  سحراً مبيناً ظاهراً أمره في البطلان لا شبهة فيه.\r\n\t\t\t\r\n\t\t\t</section>"

