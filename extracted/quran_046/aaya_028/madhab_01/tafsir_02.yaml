text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ نَصَرَهُمُ
  ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ قُرْبَاناً آلِهَةَ بَلْ ضَلُّواْ عَنْهُمْ
  وَذَلِكَ إِفْكُهُمْ وَمَا كَانُواْ يَفْتَرُونَ }القربان: ما تقرب به إلى الله تعالى،
  أي: اتخذوهم شفعاء متقرباً بهم إلى الله، حيث قالوا: هؤلاء شفعاؤنا عند الله. وأحد
  مفعولي اتخذ الراجع إلى الذين المحذوف، والثاني: آلهة. وقرباناً: حال ولا يصح أن يكون
  قرباناً مفعولاً ثانياً وآلهة بدلاً منه لفساد المعنى. وقرىء «قربانا» بضم الراء. والمعنى:
  فهلا منعهم من الهلاك آلهتهم { بَلْ ضَلُّواْ عَنْهُمْ } أي غابوا عن نصرتهم { وَذَلِكَ
  } إشارة إلى امتناع نصرة آلهتهم لهم وضلالهم عنهم، أي: وذلك أثر إفكهم الذي هو اتخاذهم
  إياها آلهة، وثمرة شركهم وافترائهم على الله الكذب من كونه ذا شركاء. وقرىء «إفكهم»،
  والأفك والإفك: كالحذر والحذر. وقرىء: «وذلك إفكهم» أي: وذلك الاتخاذ الذي هذا أثره
  وثمرته صرفهم عن الحق. وقرىء: «أفكهم» على التشديد للمبالغة. وآفكهم: جعلهم آفكين.
  وآفكهم، أي: قولهم الآفك ذو الإفك، كما تقول قول كاذب، وذلك إفك مما كانوا يفترون،
  أي: بعض ما كانوا يفترون من الإفك.\r\n\t\t\t\r\n\t\t\t</section>"

