text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ كَمَا
  صَبَرَ أُوْلُواْ ٱلْعَزْمِ مِنَ ٱلرُّسُلِ وَلاَ تَسْتَعْجِل لَّهُمْ كَأَنَّهُمْ
  يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّن نَّهَارٍ بَلاَغٌ
  فَهَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ ٱلْفَاسِقُونَ }{ أُوْلُواْ ٱلْعَزْمِ } أولوا الجد
  والثبات والصبر. و { مِنْ } يجوز أن تكون للتبعيض، ويراد بأولى العزم: بعض الأنبياء.
  قيل: هم نوح، صبر على أذى قومه: كانوا يضربونه حتى يغشى عليه، وإبراهيم على النار وذبح
  ولده، وإسحٰق على ا لذبح، ويعقوب على فقد ولده وذهاب بصره، ويوسف على الجب والسجن،
  وأيوب على الضرّ، وموسى قال له قومه: إنا لمدركون، قال: كلا إنّ معي ربي سيهدين، وداود
  بكى على خطيئته أربعين سنة، وعيسى لم يضع لبنة على لبنة وقال: إنها معبرة فاعبروها
  ولا تعمروها. وقال الله تعالى في آدم:{ وَلَمْ نَجِدْ لَهُ عَزْماً }[طه: 115] وفي
  يونس:{ وَلاَ تَكُن كَصَـٰحِبِ ٱلْحُوتِ }[القلم: 48] ويجوز أن تكون للبيان، فيكون
  أولو العز صفة الرسل كلهم { وَلاَ تَسْتَعْجِل } لكفار قريش بالعذاب، أي: لا تدع لهم
  بتعجيله؛ فإنه نازل بهم لا محالة، وإن تأخر، وأنهم مستقصرون حينئذٍ مدّة لبثهم في الدنيا
  حتى يحسبوها { سَاعَةً مِّن نَّهَارٍ بَلاَغٌ } أي هذا الذي وعظتم به كفاية في الموعظة.
  أو هذا تبليغ من الرسول عليه السلام { فَهَلْ يُهْلَكُ } إلا الخارجون عن الاتعاظ به،
  والعمل بموجبه. ويدل على معنى التبليغ قراءة من قرأ: بلغ فهل يهلك: وقرىء «بلاغاً»،
  أي بلغوا بلاغاً: وقرىء «يهلك» بفتح الياء وكسر اللام وفتحها، من هلك وهلك. ونهلك بالنون
  { إِلاَّ ٱلْقَوْمُ ٱلْفَـٰسِقُونَ }.وعن رسول الله صلى الله عليه وسلم:(1035) \" من
  قرأ سورة الأحقاف كتب له عشر حسنات بعدد كل رملة في الدنيا \". \r\n\t\t\t\r\n\t\t\t</section>"

