  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  كَمَا صَبَرَ أُوْلُواْ ٱلْعَزْمِ مِنَ ٱلرُّسُلِ وَلاَ تَسْتَعْجِل لَّهُمْ كَأَنَّهُمْ
  يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّن نَّهَارٍ بَلاَغٌ
  فَهَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أُوْلُواْ ٱلْعَزْمِ } أولوا الجد والثبات والصبر. و { مِنْ } يجوز أن تكون للتبعيض،
  ويراد بأولى العزم: بعض الأنبياء. قيل: هم نوح، صبر على أذى قومه: كانوا يضربونه حتى
  يغشى عليه، وإبراهيم على النار وذبح ولده، وإسحٰق على ا لذبح، ويعقوب على فقد ولده
  وذهاب بصره، ويوسف على الجب والسجن، وأيوب على الضرّ، وموسى قال له قومه: إنا لمدركون،
  قال: كلا إنّ معي ربي سيهدين، وداود بكى على خطيئته أربعين سنة، وعيسى لم يضع لبنة
  على لبنة وقال: إنها معبرة فاعبروها ولا تعمروها. وقال الله تعالى في آدم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ
  نَجِدْ لَهُ عَزْماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 115] وفي يونس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَكُن كَصَـٰحِبِ ٱلْحُوتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القلم:
  48] ويجوز أن تكون للبيان، فيكون أولو العز صفة الرسل كلهم { وَلاَ تَسْتَعْجِل } لكفار
  قريش بالعذاب، أي: لا تدع لهم بتعجيله؛ فإنه نازل بهم لا محالة، وإن تأخر، وأنهم مستقصرون
  حينئذٍ مدّة لبثهم في الدنيا حتى يحسبوها { سَاعَةً مِّن نَّهَارٍ بَلاَغٌ } أي هذا
  الذي وعظتم به كفاية في الموعظة. أو هذا تبليغ من الرسول عليه السلام { فَهَلْ يُهْلَكُ
  } إلا الخارجون عن الاتعاظ به، والعمل بموجبه. ويدل على معنى التبليغ قراءة من قرأ:
  بلغ فهل يهلك: وقرىء «بلاغاً»، أي بلغوا بلاغاً: وقرىء «يهلك» بفتح الياء وكسر اللام
  وفتحها، من هلك وهلك. ونهلك بالنون { إِلاَّ ٱلْقَوْمُ ٱلْفَـٰسِقُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1035)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الأحقاف كتب له عشر
  حسنات بعدد كل رملة في الدنيا \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

