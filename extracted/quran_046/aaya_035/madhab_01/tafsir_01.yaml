text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ كَمَا
  صَبَرَ أُوْلُواْ ٱلْعَزْمِ مِنَ ٱلرُّسُلِ وَلاَ تَسْتَعْجِل لَّهُمْ كَأَنَّهُمْ
  يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّن نَّهَارٍ بَلاَغٌ
  فَهَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ ٱلْفَاسِقُونَ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم، مثبته على المضيّ لما قلَّده من عبْءِ الرسالة، وثقل أحمال النبوّة صلى
  الله عليه وسلم، وآمره بالائتساء في العزم على النفوذ لذلك بأولي العزم من قبله من
  رسله الذين صبروا على عظيم ما لَقُوا فيه من قومهم من المكاره، ونالهم فيه منهم من
  الأذى والشدائد { فاصْبِرْ } يا محمد على ما أصابك في الله من أذى مكذّبيك من قومك
  الذين أرسلناك إليهم بالإنذار { كمَا صَبَرَ أُولُوا العَزْمِ } على القيام بأمر الله،
  والانتهاء إلى طاعته من رسله الذين لم ينههم عن النفوذ لأمره، ما نالهم فيه من شدّة.
  وقيل: إن أولي العزم منهم، كانوا الذين امتُحِنوا في ذات الله في الدنيا بالمِحَن،
  فلم تزدهم المحن إلا جدّاً في أمر الله، كنوح وإبراهيم وموسى ومن أشبههم. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال:
  ثني ثوابة بن مسعود، عن عطاء الخُراسانيّ، أنه قال { فاصْبِرْ كمَا صَبَرَ أُولُواْ
  العَزْمِ مِنَ الرُّسُلِ } نوح وإبراهيم وموسى وعيسى ومحمد صلى الله عليه وسلم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فاصْبِرْ كمَا صَبَرَ أُولُواْ العَزْمِ
  مِنَ الرُّسُلِ } كنا نحدَّث أن إبراهيم كان منهم.وكان ابن زيد يقول في ذلك ما:حدثني
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فاصْبِرْ كمَا صَبَرَ
  أُولُواْ العَزْمِ مِنَ الرُّسُلِ } قال: كلّ الرسل كانوا أولي عزم لم يتخذ الله رسولاً
  إلا كان ذا عزم، فاصبر كما صبروا.حدثنا ابن سنان القزّاز، قال: ثنا عبد الله بن رجاء،
  قال: ثنا إسرائيل، عن سالم، عن سعيد بن جُبير، في قوله: { فاصْبِرْ كمَا صَبَرَ أُولُواْ
  العَزْمِ مِنَ الرُّسُلِ } قال: سماه الله من شدّته العزم.وقوله: { وَلا تَسْتَعْجِلْ
  لَهُمْ } يقول: ولا تستعجل عليهم بالعذاب، يقول: لا تعجل بمسألتك ربك ذلك لهم فإن ذلك
  نازل بهم لا محالة { كأنَّهُمْ يومَ يَرَوْنَ ما يُوعَدُونَ لَمْ يَلْبَثُوا إلاَّ
  ساعَةً مِنْ نَهارٍ } يقول: كأنهم يوم يرون عذاب الله الذي يعدهم أنه منزله بهم، لم
  يلبثوا في الدنيا إلا ساعة من نهار، لأنه ينسيهم شدّة ما ينزل بهم من عذابه، قدر ما
  كانوا في الدنيا لبثوا، ومبلغ ما فيها مكثوا من السنين والشهور، كما قال جلّ ثناؤه:{ قالَ
  كَمْ لَبِثْتُمْ فِي الأرْضِ عَدَدَ سِنِين قالُوا لَبِثْنا يَوْماً أوْ بَعْضَ يَوْمٍ
  فاسْأَلِ العادّينَ }وقوله: { بَلاغٌ } فِيهِ وجهان: أحدهما أن يكون معناه: لم يلبثوا
  إلا ساعة من نهار ذلك لبث بلاغ، بمعنى: ذلك بلاغ لهم في الدنيا إلى أجلهم، ثم حذفت
  ذلك لبث، وهي مرادة في الكلام اكتفاء بدلالة ما ذكر من الكلام عليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ كَمَا صَبَرَ أُوْلُواْ ٱلْعَزْمِ
  مِنَ ٱلرُّسُلِ وَلاَ تَسْتَعْجِل لَّهُمْ كَأَنَّهُمْ يَوْمَ يَرَوْنَ مَا يُوعَدُونَ
  لَمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّن نَّهَارٍ بَلاَغٌ فَهَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ
  ٱلْفَاسِقُونَ }والآخر: أن يكون معناه: هذا القرآن والتذكير بلاغ لهم وكفاية، إن فكَّروا
  واعتبروا فتذكروا.وقوله: { فَهَلْ يُهْلَكُ إلاَّ القَوْمُ الفاسِقُونَ } يقول تعالى
  ذكره: فهل يهلك الله بعذابه إذا أنزله إلا القوم الذين خالفوا أمره، وخرجوا عن طاعته
  وكفروا به. ومعنى الكلام: وما يهلك الله إلا القوم الفاسقين. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  في قوله: { فَهَلْ يُهْلَكُ إلاَّ القَوْمُ الفاسِقُونَ } تَعَلَّموا ما يهلك على الله
  إلا هالك ولى الإسلام ظهرَه أو منافق صدّق بلسانه وخالف بعمله. ذُكر لنا أن نبيّ الله
  صلى الله عليه وسلم كان يقول: \" أيُّمَا عَبْدٍ مِنْ أُمَّتِي هَمَّ بِحَسَنَةٍ كُتِبَتْ
  لَهُ وَاحدَةٌ، وَإنْ عَمِلها كُتِبَتْ لَهُ عَشْرَ أمْثالِهَا. وأيُّمَا عَبْدٍ هَمَّ
  بسَيِّئَةٍ لَمْ تُكْتَبْ عَلَيْهِ، فإنْ عَمِلَها كُتِبَتْ سَيِّئَةً وَاحِدَةً، ثُمَّ
  كانَ يَتْبَعُها، ويَمْحُوها اللَّهُ وَلا يَهْلِكُ إلاَّ هالِكٌ \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

