  ٱلرُّسُلِ وَلاَ تَسْتَعْجِل لَّهُمْ كَأَنَّهُمْ يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ
  يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّن نَّهَارٍ بَلاَغٌ فَهَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ
  ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والآخر: أن يكون معناه: هذا القرآن
  والتذكير بلاغ لهم وكفاية، إن فكَّروا واعتبروا فتذكروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَهَلْ يُهْلَكُ إلاَّ القَوْمُ الفاسِقُونَ } يقول تعالى ذكره: فهل يهلك الله بعذابه
  إذا أنزله إلا القوم الذين خالفوا أمره، وخرجوا عن طاعته وكفروا به. ومعنى الكلام:
  وما يهلك الله إلا القوم الفاسقين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { فَهَلْ يُهْلَكُ إلاَّ القَوْمُ الفاسِقُونَ } تَعَلَّموا
  ما يهلك على الله إلا هالك ولى الإسلام ظهرَه أو منافق صدّق بلسانه وخالف بعمله. ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيُّمَا عَبْدٍ مِنْ أُمَّتِي هَمَّ بِحَسَنَةٍ كُتِبَتْ لَهُ وَاحدَةٌ،
  وَإنْ عَمِلها كُتِبَتْ لَهُ عَشْرَ أمْثالِهَا. وأيُّمَا عَبْدٍ هَمَّ بسَيِّئَةٍ
  لَمْ تُكْتَبْ عَلَيْهِ، فإنْ عَمِلَها كُتِبَتْ سَيِّئَةً وَاحِدَةً، ثُمَّ كانَ يَتْبَعُها،
  ويَمْحُوها اللَّهُ وَلا يَهْلِكُ إلاَّ هالِكٌ \". </font></font></b><b><font class=\"TextResultArabic\"><font
